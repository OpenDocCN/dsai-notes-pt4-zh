- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Modern large language models (LLMs) have exhibited cooperative synergy on complex
    task-solving, and collective decision-making (CDM) is a pivotal component in LLM-based
    multi-agent collaboration frameworks. Our survey on 52 recent such systems uncovers
    a severe lack of diversity, with a heavy reliance on dictatorial and plurality
    voting for CDM. Through the lens of social choice theory, we scrutinize widely-adopted
    CDM methods and identify their limitations. To enrich current landscape of LLM-based
    CDM, we present GEDI, an electoral CDM module that incorporates various ordinal
    preferential voting mechanisms. Our empirical case study across three benchmarks
    shows that the integration of certain CDM methods can markedly improve the reasoning
    capabilities and robustness of some leading LLMs, all without requiring intricate
    system designs. Additionally, we find that some CDM mechanisms generate positive
    synergies even with as few as three agents. The voting-based methods also demonstrate
    robustness against single points of failure, as well as diversity in terms of
    hit-rate@k and subject-wise impacts.¹¹1Our code and data are available at [https://github.com/xiutian/GEDI](https://github.com/xiutian/GEDI)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现代大型语言模型（LLMs）在复杂任务解决中展示了协作协同能力，而集体决策（CDM）是基于 LLM 的多智能体协作框架中的关键组成部分。我们对 52 个近期相关系统的调查揭示了多样性严重缺乏，且集体决策严重依赖于独裁式和多数投票方式。通过社会选择理论的视角，我们审视了广泛采用的集体决策方法，并识别了其局限性。为了丰富当前基于
    LLM 的集体决策领域，我们提出了 GEDI，这是一个选举式集体决策模块，整合了多种有序优先投票机制。我们的实证案例研究表明，通过在三个基准测试中的应用，某些集体决策方法的整合可以显著提升一些领先
    LLM 的推理能力和稳健性，且无需复杂的系统设计。此外，我们发现某些集体决策机制即使在只有三个智能体的情况下，也能产生正向协同效应。基于投票的方法还表现出抗单点故障的稳健性，并且在命中率@k和主题影响力方面展现了多样性。¹¹1我们的代码和数据可在
    [https://github.com/xiutian/GEDI](https://github.com/xiutian/GEDI) 获取
