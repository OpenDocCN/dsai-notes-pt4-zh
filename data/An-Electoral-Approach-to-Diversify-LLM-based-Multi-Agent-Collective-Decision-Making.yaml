- en: 1 Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: 'While multi-agent systems have constantly garnered attention even before the
    advent of large language models (LLMs), as evidenced by prior works Wooldridge
    ([2009](https://arxiv.org/html/2410.15168v1#bib.bib84)); Dorri et al. ([2018](https://arxiv.org/html/2410.15168v1#bib.bib18)).
    The recent advancements in LLMs have significantly sparked interest in LLM-based
    agents. Furthermore, novel techniques such as effective prompt engineering Wei
    et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib81)); Wang et al. ([2023c](https://arxiv.org/html/2410.15168v1#bib.bib77))
    and agent-interaction schemes Yao et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib92));
    Shinn et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib67)) have propelled
    a surge in research on collaborative LLM agents Xi et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib86));
    Wang et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib76)). Researchers
    have deployed LLM-based agents in various environments and scenarios: from simulating
    small community Liu et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib50));
    Park et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib59)) to predicting
    court judgement Hamilton ([2023](https://arxiv.org/html/2410.15168v1#bib.bib28)),
    crafting digital avatars Jarrett et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib37));
    Yang et al. ([2024](https://arxiv.org/html/2410.15168v1#bib.bib91)), and participating
    in dialogue-based games Xu et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib88));
    Stepputtis et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib69)); Li
    et al. ([2023c](https://arxiv.org/html/2410.15168v1#bib.bib44)), among others.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管多智能体系统在大规模语言模型（LLM）出现之前就已持续受到关注，正如Wooldridge（[2009](https://arxiv.org/html/2410.15168v1#bib.bib84)）和Dorri等人（[2018](https://arxiv.org/html/2410.15168v1#bib.bib18)）的前期研究所证明的那样，LLM的最新进展显著激发了对基于LLM的智能体的兴趣。此外，新的技术，如有效的提示工程（Wei等人，[2023](https://arxiv.org/html/2410.15168v1#bib.bib81)）；Wang等人（[2023c](https://arxiv.org/html/2410.15168v1#bib.bib77)）和智能体互动方案（Yao等人，[2023](https://arxiv.org/html/2410.15168v1#bib.bib92)）；Shinn等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib67)）推动了关于协作LLM智能体的研究激增（Xi等人，[2023](https://arxiv.org/html/2410.15168v1#bib.bib86)）；Wang等人（[2023b](https://arxiv.org/html/2410.15168v1#bib.bib76)）。研究人员已将基于LLM的智能体部署到各种环境和场景中：从模拟小型社区（Liu等人，[2023a](https://arxiv.org/html/2410.15168v1#bib.bib50)）；Park等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib59)）到预测法庭判决（Hamilton，[2023](https://arxiv.org/html/2410.15168v1#bib.bib28)），制作数字化身（Jarrett等人，[2023](https://arxiv.org/html/2410.15168v1#bib.bib37)）；Yang等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib91)），以及参与基于对话的游戏（Xu等人，[2023a](https://arxiv.org/html/2410.15168v1#bib.bib88)）；Stepputtis等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib69)）；Li等人（[2023c](https://arxiv.org/html/2410.15168v1#bib.bib44)），等等。
- en: 'Figure 1: Distribution of CDM methods in 52 LLM-based multi-agent collaboration
    systems, denoting a severe lack of diversity.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：基于52个大规模语言模型（LLM）的多智能体协作系统中CDM方法的分布，显示出多样性严重不足。
- en: '![Refer to caption](img/9fd4fafbbea933651ab4a1f259edb79f.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/9fd4fafbbea933651ab4a1f259edb79f.png)'
- en: However, the existing accounts on LLM-based multi-agent collaboration has been
    heavily focusing on inter-agent communication and interaction workflows. In contrast,
    another vital aspect, collective decision-making (CDM), appears to have been largely
    neglected and overly simplified. Our review of 52 recent LLM collaboration systems
    (§ [2](https://arxiv.org/html/2410.15168v1#S2 "2 A Concise Survey on LLM-based
    Multi-Agent Collective Decision-Making ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making")) reveals that systems either appoint
    a ‘dictator’ agent to make decisions for the group Hao et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib30));
    Nair et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib54)) or depend
    on simplistic plurality voting Chan et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib8));
    Zhang et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib96)); Xu et al.
    ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib89)), with one case adopting
    an utilitarian approach Jarrett et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib37)).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现有的基于大型语言模型（LLM）的多智能体协作研究主要集中在智能体之间的沟通和互动工作流程上。相比之下，另一个重要方面——集体决策（CDM）——似乎在很大程度上被忽视并过于简化。我们对52个最近的LLM协作系统的回顾（§
    [2](https://arxiv.org/html/2410.15168v1#S2 "2 A Concise Survey on LLM-based Multi-Agent
    Collective Decision-Making ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making")）揭示了这些系统要么指派一个“独裁者”智能体为小组做决策（Hao et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib30))）；Nair
    et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib54))，要么依赖于简单的多数投票（Chan
    et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib8))）；Zhang et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib96))；Xu
    et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib89))，其中一个案例采用了功利主义方法（Jarrett
    et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib37))）。
- en: 'This study examines prevalent CDM methods through the lens of social choice
    theory Arrow et al. ([2010](https://arxiv.org/html/2410.15168v1#bib.bib3)) and
    illustrate their failure to meet fundamental criteria (§ [3](https://arxiv.org/html/2410.15168v1#S3
    "3 A Social Choice Theory Perspective on Collective Decision-Making ‣ An Electoral
    Approach to Diversify LLM-based Multi-Agent Collective Decision-Making")): dictatorial
    methods are fragile for their absolute dependency on one single agent; plurality
    voting, while simple and intuitively flawless, disqualifies Independence from
    Irrelevant Alternatives (IIA) and Condorcet criterion; utilitarian violates both
    Majority and Condorcet criteria. Such deviations from key criteria may impede
    the transition from individual preferences to collective decisions among LLM-based
    agents.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究通过社会选择理论的视角（Arrow et al. ([2010](https://arxiv.org/html/2410.15168v1#bib.bib3))）考察了常见的集体决策方法，并阐明了它们未能满足基本标准（§
    [3](https://arxiv.org/html/2410.15168v1#S3 "3 A Social Choice Theory Perspective
    on Collective Decision-Making ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making")）：独裁方法由于绝对依赖单一智能体而脆弱；虽然多数投票方法简单且直观无缺陷，但却不符合独立于无关选项（IIA）和孔多塞准则；功利主义方法违反了多数准则和孔多塞准则。这些偏离关键准则的做法可能会妨碍从个体偏好向LLM智能体间集体决策的过渡。
- en: 'While Arrow’s theorems Arrow ([1951](https://arxiv.org/html/2410.15168v1#bib.bib2))
    establishes the axiomatic impossibility of designing a perfect voting-based CDM
    system, we can still circumvent some limitations and risks by incorporating a
    variety of CDM methods into LLM-based multi-agent frameworks. To this end, we
    develop an electoral CDM module, GEDI (§ [4](https://arxiv.org/html/2410.15168v1#S4
    "4 Diversifying LLM-based Multi-Agent CDM ‣ An Electoral Approach to Diversify
    LLM-based Multi-Agent Collective Decision-Making")), which offers a range of CDM
    mechanisms that were not previously tested in such frameworks. To evaluate the
    potential impact of various CDM methods, we conduct an empirical case study (§ [5](https://arxiv.org/html/2410.15168v1#S5
    "5 A Case Study on MCQA Benchmarks ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making")) on three multiple-choice question-answering
    (MCQA) benchmarks: MMLU Hendrycks et al. ([2021](https://arxiv.org/html/2410.15168v1#bib.bib32)),
    MMLU-Pro Wang et al. ([2024a](https://arxiv.org/html/2410.15168v1#bib.bib78)),
    and ARC-Challenge Clark et al. ([2018](https://arxiv.org/html/2410.15168v1#bib.bib13)),
    using a suite of models with various sizes and architectures.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管阿罗定理（Arrow [1951](https://arxiv.org/html/2410.15168v1#bib.bib2)）建立了设计完美投票制CDM系统的公理性不可能性，我们仍然可以通过将多种CDM方法纳入基于LLM的多智能体框架来规避一些限制和风险。为此，我们开发了一个选举CDM模块GEDI（§
    [4](https://arxiv.org/html/2410.15168v1#S4 "4 多元化LLM基础的多智能体CDM ‣ 一种多元化LLM基础的多智能体集体决策方法")），它提供了一些在此类框架中未曾测试过的CDM机制。为了评估各种CDM方法的潜在影响，我们进行了一个实证案例研究（§
    [5](https://arxiv.org/html/2410.15168v1#S5 "5 MCQA基准的案例研究 ‣ 一种多元化LLM基础的多智能体集体决策方法")），该研究涉及三个多项选择问题回答（MCQA）基准：MMLU
    Hendrycks等人（[2021](https://arxiv.org/html/2410.15168v1#bib.bib32)），MMLU-Pro Wang等人（[2024a](https://arxiv.org/html/2410.15168v1#bib.bib78)），以及ARC-Challenge
    Clark等人（[2018](https://arxiv.org/html/2410.15168v1#bib.bib13)），并使用了不同大小和架构的多种模型。
- en: 'Our key findings (§ [5.2](https://arxiv.org/html/2410.15168v1#S5.SS2 "5.2 Main
    Results ‣ 5 A Case Study on MCQA Benchmarks ‣ An Electoral Approach to Diversify
    LLM-based Multi-Agent Collective Decision-Making")) are as follows: (1) applying
    a CDM method generally leads to better results compared to a single-agent decision-making
    on MCQA benchmarks, though at the cost of increased computation; (2) the degree
    of synergy depends significantly on the backbone model and the benchmark. Some
    LLMs exhibit substantial improvements with voting-based methods, while others
    show little to no effect under any CDM; (3) most voting methods require only a
    minimal quorum, as few as three agents, to be effective; and (4) CDM methods exhibit
    varying levels of robustness against unreliable agents, different hit-rates@$k$,
    and varying impacts across different subject domains.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的关键发现（§ [5.2](https://arxiv.org/html/2410.15168v1#S5.SS2 "5.2 主要结果 ‣ 5 MCQA基准的案例研究
    ‣ 一种多元化LLM基础的多智能体集体决策方法")）如下：（1）应用CDM方法通常能在MCQA基准上获得比单智能体决策更好的结果，尽管这增加了计算成本；（2）协同效应的程度在很大程度上取决于骨干模型和基准。一些LLM在基于投票的方法下表现出显著的改进，而其他LLM在任何CDM下几乎没有效果；（3）大多数投票方法只需要最少的法定人数，甚至仅需三名智能体即可生效；（4）CDM方法对不可靠智能体、不同的命中率@$k$以及不同学科领域的影响具有不同的鲁棒性。
- en: We hope these observations will encourage further evaluation of the effectiveness
    of LLM-based multi-agent frameworks and provide valuable insights for advancing
    LLM-based Multi-Agent Systems (MAS).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这些观察结果能够鼓励进一步评估基于LLM的多智能体框架的有效性，并为推动基于LLM的多智能体系统（MAS）提供宝贵的见解。
- en: 2 A Concise Survey on LLM-based Multi-Agent Collective Decision-Making
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 基于LLM的多智能体集体决策方法概述
- en: 2.1 Background
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 背景
- en: 'Multi-agent systems are composed of multiple computing elements with autonomous
    action and interaction capabilities (i.e., ‘agent’) Wooldridge ([2009](https://arxiv.org/html/2410.15168v1#bib.bib84)).
    Prior to the advent of LLMs, research on multi-agent systems had already been
    a focal point various across disciplines Silver et al. ([2017](https://arxiv.org/html/2410.15168v1#bib.bib68));
    Dorri et al. ([2018](https://arxiv.org/html/2410.15168v1#bib.bib18)). The swift
    progression of LLMs has since ignited an intensified interest in employing LLMs
    as agents Xi et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib86)). Notably,
    the advent of effective prompting schemes has greatly boosted the performance
    of individual LLM agent: Chain-of-Thought Wei et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib81)),
    Self-Consistency Wang et al. ([2023c](https://arxiv.org/html/2410.15168v1#bib.bib77)),
    ReAct Yao et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib92)), Reflexion
    Shinn et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib67)), DiVeRSe
    Li et al. ([2023e](https://arxiv.org/html/2410.15168v1#bib.bib47)) among others.
    Although single-agent frameworks have shown remarkable success in certain NLP
    tasks, they often struggle with more intricate challenges, such as common sense
    reasoning and long-term planning Wang et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib76)).
    In response, some researchers advocate multi-LLM-agent collaboration as a promising
    path.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体系统由多个具有自主行动和交互能力的计算元素（即“智能体”）组成（Wooldridge，[2009](https://arxiv.org/html/2410.15168v1#bib.bib84)）。在LLM出现之前，多智能体系统的研究已经是多个学科的焦点（Silver等，[2017](https://arxiv.org/html/2410.15168v1#bib.bib68)；Dorri等，[2018](https://arxiv.org/html/2410.15168v1#bib.bib18)）。随着LLM的迅速发展，研究者对将LLM作为智能体的兴趣大幅增加（Xi等，[2023](https://arxiv.org/html/2410.15168v1#bib.bib86)）。尤其是有效的提示设计的出现，大大提高了单个LLM智能体的性能：如思维链（Chain-of-Thought，Wei等，[2023](https://arxiv.org/html/2410.15168v1#bib.bib81)）、自我一致性（Self-Consistency，Wang等，[2023c](https://arxiv.org/html/2410.15168v1#bib.bib77)）、ReAct（Yao等，[2023](https://arxiv.org/html/2410.15168v1#bib.bib92)）、反射（Reflexion，Shinn等，[2023](https://arxiv.org/html/2410.15168v1#bib.bib67)）以及DiVeRSe（Li等，[2023e](https://arxiv.org/html/2410.15168v1#bib.bib47)）等。尽管单一智能体框架在某些自然语言处理任务中取得了显著成功，但它们常常在处理更复杂的挑战时遇到困难，如常识推理和长期规划（Wang等，[2023b](https://arxiv.org/html/2410.15168v1#bib.bib76)）。因此，一些研究者倡导多LLM智能体协作作为一种有前景的路径。
- en: 2.2 Collective Decision-Making in LLM-based Multi-Agent Collaboration
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 基于LLM的多智能体协作中的集体决策
- en: Collective decision-making (CDM) is the process by which a group of autonomous
    entities arrives at a decision Bose et al. ([2017](https://arxiv.org/html/2410.15168v1#bib.bib5)).
    This phenomenon is prevalent in both animal societies and human communities, with
    numerous interdisciplinary studies corroborating that CDM typically yields superior
    decisions compared to those made by individuals alone King and Cowlishaw ([2007](https://arxiv.org/html/2410.15168v1#bib.bib41));
    Couzin et al. ([2011](https://arxiv.org/html/2410.15168v1#bib.bib14)).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 集体决策（CDM）是指一组自主实体达成决策的过程（Bose等，[2017](https://arxiv.org/html/2410.15168v1#bib.bib5)）。这一现象在动物社会和人类社区中都非常普遍，许多跨学科的研究表明，集体决策通常能够比个人单独做出的决策产生更优结果（King和Cowlishaw，[2007](https://arxiv.org/html/2410.15168v1#bib.bib41)；Couzin等，[2011](https://arxiv.org/html/2410.15168v1#bib.bib14)）。
- en: 'Recent development of LLMs has made self-governing CDM processes feasible in
    LLM-based multi-agent systems. However, our survey of 52 newly proposed frameworks
    indicates that CDM mechanisms have not received adequate focus. Specifically,
    most systems either depend on the dictatorial judgment of a single agent (often
    by preassigned role) or employ plurality voting for decision-making. As depicted
    in Figure [1](https://arxiv.org/html/2410.15168v1#S1.F1.fig1 "Figure 1 ‣ 1 Introduction
    ‣ An Electoral Approach to Diversify LLM-based Multi-Agent Collective Decision-Making"),
    we can categorize current LLM-based multi-agent systems into four groups based
    on their CDM approaches: (1) dictatorial, (2) plurality, (3) utilitarian, and
    (4) those with no CDM or unspecified.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，LLM（大语言模型）的发展使得在基于LLM的多智能体系统中实现自我管理的集体决策过程成为可能。然而，我们对52个新提出的框架的调查表明，集体决策机制尚未得到足够的关注。具体而言，大多数系统要么依赖于单个智能体的专断判断（通常由预先指定的角色来执行），要么采用多数投票来进行决策。如图[1](https://arxiv.org/html/2410.15168v1#S1.F1.fig1
    "Figure 1 ‣ 1 Introduction ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making")所示，我们可以根据集体决策方法将当前基于LLM的多智能体系统分为四类：（1）专制型，（2）多数型，（3）功利型，以及（4）没有集体决策或未指定类型。
- en: Dictatorial
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 专制型
- en: Among the reviewed papers, dictatorial methods are most popular. As the name
    implies, it is a one-agent-rule system in which a single agent, often pre-designated,
    has the right to ratify a decision. Nonetheless, such system can be ‘collective’
    in a sense that the ‘dictator’ may be counseled by and communicated with other
    agents.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在审阅的文献中，独裁方法最为流行。顾名思义，这是一种单一代理人统治的系统，在该系统中，一个通常是预先指定的代理人有权批准决策。然而，这种系统可以被视为“集体性”的，因为“独裁者”可能会接受其他代理人的咨询并与之沟通。
- en: 'Most dictatorial frameworks designate a special agent who oversees collaboration,
    evaluates outcomes, and has the final say over system-level decisions. Such agent
    has many alias: ‘leader’ Hao et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib30));
    D’Arcy et al. ([2024](https://arxiv.org/html/2410.15168v1#bib.bib15)), ‘decider’
    Nair et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib54)), ‘commander’
    Wu et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib85)), ‘critic’ Li
    et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib42)), ‘teacher’ Jinxin
    et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib40)), ‘judge’ Liang
    et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib49)); Xiong et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib87));
    Sun et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib70)); Talebirad
    and Nadiri ([2023](https://arxiv.org/html/2410.15168v1#bib.bib71)), ‘evaluator’
    Tang et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib73)), ‘planner’
    Zhang et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib94)); Fang et al.
    ([2024](https://arxiv.org/html/2410.15168v1#bib.bib22)), ‘recruiter’ Li et al.
    ([2023f](https://arxiv.org/html/2410.15168v1#bib.bib48)), ‘inspector’Hua et al.
    ([2024](https://arxiv.org/html/2410.15168v1#bib.bib35)); Wang et al. ([2024b](https://arxiv.org/html/2410.15168v1#bib.bib80)),
    ‘discriminator’ Hang et al. ([2024](https://arxiv.org/html/2410.15168v1#bib.bib29)),
    ‘task agent’Li et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib43)),
    ‘QA-Checker’ Tang et al. ([2024](https://arxiv.org/html/2410.15168v1#bib.bib72)).
    Some specific cases include creating virtual software and game development companies
    hosting LLM-agents of various roles to achieve rapid and low-cost development
    of software Qian et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib61));
    Chen et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib9)). Specially,
    Chen et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib10)) suggest an
    ‘oligarchic’ small group of ‘planner’ and ‘observers’ instead of a single decision-maker.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数独裁框架指定一个特殊代理人来监督协作、评估结果，并对系统级决策拥有最终发言权。该代理人有许多别名：‘领导者’ Hao 等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib30)）；D’Arcy
    等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib15)），‘决策者’ Nair 等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib54)），‘指挥官’
    Wu 等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib85)），‘批评者’ Li 等人（[2023a](https://arxiv.org/html/2410.15168v1#bib.bib42)），‘教师’
    Jinxin 等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib40)），‘法官’ Liang 等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib49)）；Xiong
    等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib87)）；Sun 等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib70)）；Talebirad
    和 Nadiri（[2023](https://arxiv.org/html/2410.15168v1#bib.bib71)），‘评估者’ Tang 等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib73)），‘规划者’
    Zhang 等人（[2023a](https://arxiv.org/html/2410.15168v1#bib.bib94)）；Fang 等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib22)），‘招募者’
    Li 等人（[2023f](https://arxiv.org/html/2410.15168v1#bib.bib48)），‘检查员’ Hua 等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib35)）；Wang
    等人（[2024b](https://arxiv.org/html/2410.15168v1#bib.bib80)），‘鉴别者’ Hang 等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib29)），‘任务代理人’
    Li 等人（[2023b](https://arxiv.org/html/2410.15168v1#bib.bib43)），‘QA检查员’ Tang 等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib72)）。一些具体案例包括创建虚拟软件和游戏开发公司，承载各种角色的LLM代理人，以实现软件的快速和低成本开发
    Qian 等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib61)）；Chen 等人（[2023a](https://arxiv.org/html/2410.15168v1#bib.bib9)）。特别地，Chen
    等人（[2023b](https://arxiv.org/html/2410.15168v1#bib.bib10)）建议由一个由‘规划者’和‘观察者’组成的‘寡头’小组，而非单一决策者。
- en: Plurality Voting
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 多数投票
- en: Plurality voting selects the option with the most first-preference votes (i.e.,
    relative majority). For simplicity, we consider majority voting, which that requires
    more-than-half votes (i.e., absolute majority), and consensus, which demands an
    unanimous agreement from every agents, to be two variations of plurality voting.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 多数投票选出获得最多首选票的选项（即相对多数）。为简便起见，我们将多数投票（需要超过半数票，即绝对多数）和共识投票（要求所有代理人一致同意）视为多数投票的两种变体。
- en: Frameworks that adapt plurality voting often introduce multi-round discussion
    to reach resolution or majority agreement Xu et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib89)).
    Multi-agent debate process is found to improve LLMs’ factuality Du et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib19)),
    reasoning capabilities Zhang et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib96)),
    and financial trading performances Li et al. ([2023d](https://arxiv.org/html/2410.15168v1#bib.bib46)).
    Chan et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib8)) also improve
    the quality of evaluation provided by LLM-agents on natural language generation
    tasks via debates. Chen et al. ([2023d](https://arxiv.org/html/2410.15168v1#bib.bib12))
    fashion automatic team formation and LLM-agent experts recruitment. Chen et al.
    ([2023c](https://arxiv.org/html/2410.15168v1#bib.bib11)) quantify consensus-seeking
    process by appending self-assigned ‘state’ values of LLM-agents and measuring
    their convergence. Notably, Wang et al. ([2023d](https://arxiv.org/html/2410.15168v1#bib.bib79))
    showcase that multiple ‘personas’ of a single LLM can also ‘self-collaborate’.
    In some cases, plurality voting is chosen to match simulated target scenarios.
    Hamilton ([2023](https://arxiv.org/html/2410.15168v1#bib.bib28)) trains nine separated
    agents as judges to simulate the U.S. Supreme Court and achieve better-than-random
    judgement prediction accuracy on 96 real-world cases. In textual or conceptual
    games like Werewolf Xu et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib88))
    and Avalon Stepputtis et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib69));
    Shi et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib66)), agents are
    bound by the game rule to take this method.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 适应多数投票的框架通常引入多轮讨论以达成决议或多数同意（Xu et al.，[2023b](https://arxiv.org/html/2410.15168v1#bib.bib89)）。研究发现，多方代理辩论过程能够提高大型语言模型（LLMs）的事实性（Du
    et al.，[2023](https://arxiv.org/html/2410.15168v1#bib.bib19)）、推理能力（Zhang et al.，[2023b](https://arxiv.org/html/2410.15168v1#bib.bib96)）和金融交易表现（Li
    et al.，[2023d](https://arxiv.org/html/2410.15168v1#bib.bib46)）。Chan et al.（[2023](https://arxiv.org/html/2410.15168v1#bib.bib8)）还通过辩论提高了LLM代理在自然语言生成任务中的评估质量。Chen
    et al.（[2023d](https://arxiv.org/html/2410.15168v1#bib.bib12)）设计了自动团队组建和LLM代理专家招募的方法。Chen
    et al.（[2023c](https://arxiv.org/html/2410.15168v1#bib.bib11)）通过附加LLM代理自分配的“状态”值并测量其收敛性，量化了共识寻求过程。值得注意的是，Wang
    et al.（[2023d](https://arxiv.org/html/2410.15168v1#bib.bib79)）展示了单一LLM的多个“角色”也能进行“自我协作”。在某些情况下，多数投票被选用来匹配模拟的目标场景。Hamilton（[2023](https://arxiv.org/html/2410.15168v1#bib.bib28)）训练了九个独立的代理作为法官，模拟美国最高法院，并在96个真实世界案例中达到了比随机判断更高的预测准确率。在像狼人杀（Werewolf）（Xu
    et al.，[2023a](https://arxiv.org/html/2410.15168v1#bib.bib88)）和阿瓦隆（Avalon）（Stepputtis
    et al.，[2023](https://arxiv.org/html/2410.15168v1#bib.bib69)）；Shi et al.（[2023](https://arxiv.org/html/2410.15168v1#bib.bib66)）这样的文字或概念类游戏中，代理受游戏规则的限制，必须采用这种方法。
- en: Utilitarian
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 功利主义
- en: 'Utilitarian approaches quantify the impacts of possible decisions and choose
    the one that maximizes the collective ‘utility’ or ‘reward’ gained by a group.
    However, utilitarian is distinct from other methods for its non-self-governing:
    the utilities are externally predetermined or updated. Jarrett et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib37))
    propose to train LLM agents as digital proxy to represent individual preferences
    via an utilitarian ‘payoff function’. Although utilitarian is rare in newly proposed
    LLM-based frameworks, it is a pillar method in many previous non-LLM multi-agent
    systems Dorri et al. ([2018](https://arxiv.org/html/2410.15168v1#bib.bib18)).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 功利主义方法量化可能决策的影响，并选择最大化集体“效用”或“奖励”的决策。然而，功利主义与其他方法不同，它不是自我治理的：效用是外部预定或更新的。Jarrett
    et al.（[2023](https://arxiv.org/html/2410.15168v1#bib.bib37)）提出通过功利主义的“支付函数”训练LLM代理作为数字代理，以代表个体偏好。虽然在新提出的基于LLM的框架中功利主义较为罕见，但它在许多早期的非LLM多代理系统中是一个重要的方法（Dorri
    et al.，[2018](https://arxiv.org/html/2410.15168v1#bib.bib18)）。
- en: No CDM or Unspecified
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 无CDM或未指定
- en: Some multi-agent scenarios necessitate no CDM. For instance, simulating social
    interaction and behaviors among LLM-agents Park et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib59));
    Liu et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib50)); Ghaffarzadegan
    et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib26)); Hua et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib34));
    Zhang et al. ([2024](https://arxiv.org/html/2410.15168v1#bib.bib95)); Wei et al.
    ([2024](https://arxiv.org/html/2410.15168v1#bib.bib82)), while one-to-one agreement
    can happen occasionally. Other systems intrinsically deny a CDM process, such
    as strictly linear collaboration workflow Hong et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib33));
    Wang et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib75)); Ding et al.
    ([2023](https://arxiv.org/html/2410.15168v1#bib.bib17)); Rasheed et al. ([2024](https://arxiv.org/html/2410.15168v1#bib.bib63))
    or decentralized team arrangements Li et al. ([2023c](https://arxiv.org/html/2410.15168v1#bib.bib44));
    Nakajima ([2023](https://arxiv.org/html/2410.15168v1#bib.bib55)); He et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib31)).
    In addition, some frameworks involve human judgement for system-level decisions
    Ghafarollahi and Buehler ([2024](https://arxiv.org/html/2410.15168v1#bib.bib25));
    Ni and Buehler ([2024](https://arxiv.org/html/2410.15168v1#bib.bib56)).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一些多智能体场景不需要CDM。例如，模拟LLM智能体之间的社会互动和行为时，Park等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib59)）；Liu等人（[2023a](https://arxiv.org/html/2410.15168v1#bib.bib50)）；Ghaffarzadegan等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib26)）；Hua等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib34)）；Zhang等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib95)）；Wei等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib82)）指出，偶尔会发生一对一的协议达成。而其他系统则本质上否定CDM过程，比如严格线性的协作工作流程Hong等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib33)）；Wang等人（[2023a](https://arxiv.org/html/2410.15168v1#bib.bib75)）；Ding等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib17)）；Rasheed等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib63)）或去中心化的团队安排Li等人（[2023c](https://arxiv.org/html/2410.15168v1#bib.bib44)）；Nakajima（[2023](https://arxiv.org/html/2410.15168v1#bib.bib55)）；He等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib31)）。此外，一些框架涉及到人为判断来做出系统级的决策，Ghafarollahi和Buehler（[2024](https://arxiv.org/html/2410.15168v1#bib.bib25)）；Ni和Buehler（[2024](https://arxiv.org/html/2410.15168v1#bib.bib56)）。
- en: Thus far, having seen a great lack of diversity of CDM methods in LLM-based
    multi-agent collaboration, we draw our inspiration from social choice theory and
    scrutinize the pros and cons of the widely-used methods.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在基于大语言模型（LLM）的多智能体协作中，我们观察到CDM方法的多样性严重不足，因此我们从社会选择理论中汲取灵感，仔细分析了广泛使用的各种方法的优缺点。
- en: 3 A Social Choice Theory Perspective on Collective Decision-Making
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 从社会选择理论的角度看集体决策
- en: Social choice theory concerns passing from individual preferences to collective
    decisions Arrow et al. ([2010](https://arxiv.org/html/2410.15168v1#bib.bib3)).
    While humans have practiced and refined collective decision-making since antiquity,
    modern social choice theory has not been established until the publishing of Kenneth
    J. Arrow’s renowned Social Choice and Individual Values Arrow ([1951](https://arxiv.org/html/2410.15168v1#bib.bib2)),
    which axiomatically formalizes the theory and comparatively analyzes various electoral
    systems.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 社会选择理论关注的是如何从个体偏好推导出集体决策，Arrow等人（[2010](https://arxiv.org/html/2410.15168v1#bib.bib3)）。尽管人类自古以来就已经在实践和完善集体决策，但现代社会选择理论直到Kenneth
    J. Arrow的著名著作《社会选择与个体价值》（Arrow（[1951](https://arxiv.org/html/2410.15168v1#bib.bib2)））发布后才得以建立，该书公理化地形式化了这一理论，并对各种选举系统进行了比较分析。
- en: 3.1 Related Work Incorporating Social Choice Theory into NLP Research
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 将社会选择理论融入自然语言处理研究的相关工作
- en: The related research to date has tended to focus on integrating social choice
    theory into model alignment Mishra ([2023](https://arxiv.org/html/2410.15168v1#bib.bib53)),
    model ensemble Jiang et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib39)),
    text generation and preference extrapolation Fish et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib23)).
    More specifically, Jarrett et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib37))
    take an utilitarian approach to employ LLM agents as digital representatives of
    human. Irurozki et al. ([2022](https://arxiv.org/html/2410.15168v1#bib.bib36));
    Rofin et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib64)) point out
    the limitations of canonical mean-average aggregation of multi-task scores in
    NLP benchmarking and propose novel aggregation methods based on social choice
    theory. Wang et al. ([2023c](https://arxiv.org/html/2410.15168v1#bib.bib77));
    Xue et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib90)) propose to
    select answers from multiple generated reasoning paths by plurality voting and
    yield improved results over utilitarian approaches.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，相关研究主要集中在将社会选择理论应用于模型对齐（Mishra，[2023](https://arxiv.org/html/2410.15168v1#bib.bib53)），模型集成（Jiang
    等人，[2023b](https://arxiv.org/html/2410.15168v1#bib.bib39)），文本生成与偏好推断（Fish 等人，[2023](https://arxiv.org/html/2410.15168v1#bib.bib23)）。更具体地说，Jarrett
    等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib37)）采用功利主义方法，利用 LLM 智能体作为人类的数字代表。Irurozki
    等人（[2022](https://arxiv.org/html/2410.15168v1#bib.bib36)）；Rofin 等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib64)）指出了
    NLP 基准测试中经典平均值聚合的局限性，并提出了基于社会选择理论的新聚合方法。Wang 等人（[2023c](https://arxiv.org/html/2410.15168v1#bib.bib77)）；Xue
    等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib90)）提出通过多元投票从多个生成的推理路径中选择答案，并在结果上超过了功利主义方法。
- en: Most recently, Li et al. ([2024](https://arxiv.org/html/2410.15168v1#bib.bib45))
    demonstrate the synergy of plurality voting on gpt-3.5 Ouyang et al. ([2022](https://arxiv.org/html/2410.15168v1#bib.bib58))
    and Llama-2 Touvron et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib74)),
    echoing some of our findings, yet it lacks comparisons with other CDM methods.
    Another concurrent work Yang et al. ([2024](https://arxiv.org/html/2410.15168v1#bib.bib91))
    examines the differences between human and LLM from a voting behavior perspective.
    Nevertheless, previous studies do not overlap with our primary aim of diversifying
    LLM-based multi-agent CDM methods.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Li 等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib45)）展示了多元投票在 GPT-3.5（Ouyang
    等人，[2022](https://arxiv.org/html/2410.15168v1#bib.bib58)）和 Llama-2（Touvron 等人，[2023](https://arxiv.org/html/2410.15168v1#bib.bib74)）上的协同效应，呼应了我们的一些发现，但缺乏与其他
    CDM 方法的比较。另一项同期研究，Yang 等人（[2024](https://arxiv.org/html/2410.15168v1#bib.bib91)）从投票行为的角度探讨了人类与
    LLM 之间的差异。然而，之前的研究并未涉及我们主要目标，即多样化基于 LLM 的多智能体 CDM 方法。
- en: 3.2 Criticism on Prevalent CDM Methods in LLM-based Multi-Agent Collaboration
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 对流行的 LLM 基础多智能体协作 CDM 方法的批评
- en: In the context of LLM-agent collaboration, dictatorial methods rely on a single
    agent who is informed and counseled by other agents to decide for the group. While
    dictatorship is often computing-wise efficient, its absolute dependency on a sole
    agent makes it is more biased and less robust than more ‘democratic’ processes.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在 LLM-agent 协作的背景下，专制方法依赖于一个由其他智能体提供信息和建议以为群体做出决策的单一智能体。虽然专制方法在计算上通常是高效的，但它对单一智能体的绝对依赖使其比更“民主”的过程更具偏见，且鲁棒性较差。
- en: 'In contrast, utilitarian and cardinal voting methods certainly aggregate and
    disclose broader individual preferences from group members. However, an unignorable
    drawback of these methods is the unstable and arbitrary nature of externally imposed
    utilities Brandt et al. ([2016](https://arxiv.org/html/2410.15168v1#bib.bib7)).
    Provided that agents have accurate cardinal utilities over choices, which is a
    strong assumption, then an uneven distribution of utilities is another potential
    concern: such a system could easily violate Majority criterion (see Figure [11](https://arxiv.org/html/2410.15168v1#A4.F11
    "Figure 11 ‣ Appendix D Several CDM Method Criteria Examples ‣ An Electoral Approach
    to Diversify LLM-based Multi-Agent Collective Decision-Making")) or even collapse
    to autocratic if one agent with dominant utility impact was present.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，功利主义和基数投票方法无疑能够汇总并公开来自群体成员的更广泛的个体偏好。然而，这些方法一个不可忽视的缺点是外部施加的效用具有不稳定性和随意性，Brandt等人([2016](https://arxiv.org/html/2410.15168v1#bib.bib7))指出。如果代理人对选择有准确的基数效用，这是一个较强的假设，那么效用的不均匀分布是另一个潜在的担忧：这样的系统可能很容易违反多数标准（见图[11](https://arxiv.org/html/2410.15168v1#A4.F11
    "图 11 ‣ 附录 D 多种CDM方法标准示例 ‣ 一种多样化LLM基础的多代理集体决策的方法")），甚至在一个拥有主导效用影响的代理存在时，可能会崩溃成专制。
- en: Plurality voting showcases a paradigmatic example of ordinal voting (also known
    as preferential or ranked voting), another decentralized decision-making family.
    Although there are other widely-practiced ordinal voting methods available, to
    the best of our knowledge, all existing LLM-agent collaboration frameworks that
    employ voting methods select plurality voting, as shown in Figure [1](https://arxiv.org/html/2410.15168v1#S1.F1.fig1
    "Figure 1 ‣ 1 Introduction ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making"). The simple method may seem intuitively ‘safe’. However,
    through the lens of Arrow’s theorems Arrow ([1951](https://arxiv.org/html/2410.15168v1#bib.bib2)),
    this method contradicts some rather self-evident criteria. To name two, the method
    violates both Independence from Irrelevant Alternatives (IIA) criterion, as shown
    in Figure [8](https://arxiv.org/html/2410.15168v1#A4.F8 "Figure 8 ‣ Appendix D
    Several CDM Method Criteria Examples ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making"), and Condorcet criterion, as illustrated
    in Figure [9](https://arxiv.org/html/2410.15168v1#A4.F9 "Figure 9 ‣ Appendix D
    Several CDM Method Criteria Examples ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making").
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 多数投票法展示了有序投票（也称为偏好或排名投票）的一种典型例子，这是另一种去中心化的决策方法家族。虽然还有其他广泛实践的有序投票方法，根据我们的了解，所有现有的使用投票方法的LLM-代理协作框架都选择了多数投票法，如图[1](https://arxiv.org/html/2410.15168v1#S1.F1.fig1
    "图 1 ‣ 1 引言 ‣ 一种多样化LLM基础的多代理集体决策的方法")所示。这种简单的方法可能直观上看起来“安全”。然而，通过阿罗定理的视角来看，阿罗([1951](https://arxiv.org/html/2410.15168v1#bib.bib2))，这种方法与一些相当显而易见的标准相矛盾。举两个例子，该方法违反了与无关替代选项独立性（IIA）标准，如图[8](https://arxiv.org/html/2410.15168v1#A4.F8
    "图 8 ‣ 附录 D 多种CDM方法标准示例 ‣ 一种多样化LLM基础的多代理集体决策的方法")所示，也违反了孔多塞标准，如图[9](https://arxiv.org/html/2410.15168v1#A4.F9
    "图 9 ‣ 附录 D 多种CDM方法标准示例 ‣ 一种多样化LLM基础的多代理集体决策的方法")所示。
