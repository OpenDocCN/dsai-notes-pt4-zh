- en: Appendix C Main Experiment Statistics
  id: totrans-384
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录C 主实验统计
- en: For MMLU and MMLU-Pro datasets, we curate subject-wise balanced test subsets
    by selecting first 100 cases of each subject (i.e., discipline). Thus, the subset
    contains 5,700 questions for MMLU and 1,400 for MMLU-Pro. Regarding ARC-Challenge,
    the whole test set of 1,172 cases are used.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 对于MMLU和MMLU-Pro数据集，我们通过选择每个学科（即领域）的前100个案例来策划按学科平衡的测试子集。因此，MMLU子集包含5,700个问题，MMLU-Pro子集包含1,400个问题。关于ARC-Challenge，使用了1,172个案例的完整测试集。
- en: We consider a profile to be valid if (1) the profile comprises ballots from
    all voting agents, and (2) every ballot includes a complete and non-duplicated
    ranked list of choices and matches the instructed format. Only valid profiles
    are forwarded to GEDI and processed. The statistics of main experiments are summarized
    in Table [5](https://arxiv.org/html/2410.15168v1#A3.T5 "Table 5 ‣ Appendix C Main
    Experiment Statistics ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making").
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为一个配置文件是有效的，如果（1）配置文件包含所有投票代理人的选票，且（2）每张选票都包括一个完整且无重复的排序选择列表，并符合指示格式。只有有效的配置文件会被转发到GEDI并进行处理。主要实验的统计结果总结在表[5](https://arxiv.org/html/2410.15168v1#A3.T5
    "表5 ‣ 附录C 主要实验统计数据 ‣ 多代理集体决策方法的选举途径")中。
