- en: 'Table 1: Criteria compliance of some typical CDM methods. Range Voting can
    be viewed as a special utilitarian method. IIA denotes Independence from Irrelevant
    Alternatives. *Single ballots can be derived from ranking ones. Find some examples
    in Appendix [D](https://arxiv.org/html/2410.15168v1#A4 "Appendix D Several CDM
    Method Criteria Examples ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making"). See Figure [10](https://arxiv.org/html/2410.15168v1#A4.F10
    "Figure 10 ‣ Appendix D Several CDM Method Criteria Examples ‣ An Electoral Approach
    to Diversify LLM-based Multi-Agent Collective Decision-Making") for an example
    of instant-runoff voting (IRV) disqualifying monotonic criterion.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 表1：一些典型集体决策方法的标准符合度。范围投票可以看作是一种特殊的功利主义方法。IIA表示“与无关备选方案的独立性”。*单一选票可以从排名中推导出来。更多例子请见附录 [D](https://arxiv.org/html/2410.15168v1#A4
    "附录 D 若干集体决策方法标准示例 ‣ 多样化基于LLM的多智能体集体决策方法")。有关即时决胜法（IRV）不符合单调性标准的示例，请参见图 [10](https://arxiv.org/html/2410.15168v1#A4.F10
    "图 10 ‣ 附录 D 若干集体决策方法标准示例 ‣ 多样化基于LLM的多智能体集体决策方法")。
- en: In fact, Arrow’s theorems mathematically prove that every electoral system has
    some fundamental flaws, as exemplified in Table [1](https://arxiv.org/html/2410.15168v1#S3.T1
    "Table 1 ‣ 3.2 Criticism on Prevalent CDM Methods in LLM-based Multi-Agent Collaboration
    ‣ 3 A Social Choice Theory Perspective on Collective Decision-Making ‣ An Electoral
    Approach to Diversify LLM-based Multi-Agent Collective Decision-Making"). The
    axiomatic impossibility of constructing a perfect voting system, however, motivates
    us to reduce the risk of falling into a single point of failure. To this end,
    we argue it is of great pragmatic values to diversify current landscape of LLM-agent
    with modern decentralized voting systems. In order to leverage LLM-agents’ natural-language-based
    ‘judgement’ rather than imposed ‘utility’ or ‘reward’, we place a particular emphasis
    on ordinal preferential voting.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，阿罗定理在数学上证明了每一个选举系统都有一些根本性缺陷，如表 [1](https://arxiv.org/html/2410.15168v1#S3.T1
    "表 1 ‣ 3.2 对基于LLM的多智能体协作中流行集体决策方法的批评 ‣ 3 从社会选择理论视角看集体决策 ‣ 多样化基于LLM的多智能体集体决策方法")
    所示。尽管如此，构建完美投票系统的公理性不可行性激励我们减少陷入单一失败点的风险。因此，我们认为将现代去中心化投票系统引入当前的LLM-智能体环境是具有重要现实意义的。为了更好地利用LLM-智能体基于自然语言的“判断”，而非强加的“效用”或“奖励”，我们特别强调序数优先投票。
- en: 4 Diversifying LLM-based Multi-Agent CDM
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 多样化基于LLM的多智能体集体决策模型
- en: To enhance the diversity of CDM approaches within LLM-agent frameworks, we propose
    incorporating a range of CDM methods rooted in human socio-political practices.
    Specifically, we craft an electoral CDM module, named General Electoral Decision-making
    Interface (GEDI), which integrates several common ordinal preferential voting
    systems. Figure [2](https://arxiv.org/html/2410.15168v1#S4.F2 "Figure 2 ‣ 4 Diversifying
    LLM-based Multi-Agent CDM ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making") highlights a few key distinctions between GEDI and
    other commonly used CDM methods in LLM-based MAS.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增强LLM-智能体框架内集体决策方法的多样性，我们提出了结合多种基于人类社会政治实践的集体决策方法。具体而言，我们设计了一个选举式集体决策模块，命名为通用选举决策接口（GEDI），该模块整合了几种常见的序数优先投票系统。图 [2](https://arxiv.org/html/2410.15168v1#S4.F2
    "图 2 ‣ 4 多样化基于LLM的多智能体集体决策方法 ‣ 多样化基于LLM的多智能体集体决策方法的选举方式") 展示了GEDI与其他常见集体决策方法在LLM基础的MAS中的几个主要区别。
- en: '![Refer to caption](img/ea8d32e7494fd4b43c94b8f6c2c88a29.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/ea8d32e7494fd4b43c94b8f6c2c88a29.png)'
- en: 'Figure 2: Comparison among different LLM-based multi-agent CDM structures:
    utilitarian, dictatorial, plurality and our expansion. Agenda refers to assigned
    tasks or interactive environment. Blue and green arrows denote interaction between
    agents and preference communication to CDM systems respectively. Rather than generate
    a single decision, GEDI uniquely outputs ordinal rankings, providing more information
    on agents’ collective preferences.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：不同基于LLM的多智能体集体决策模型结构的比较：功利主义、独裁主义、多元化以及我们的扩展。议程指的是分配的任务或互动环境。蓝色和绿色箭头分别表示智能体之间的互动以及向集体决策系统传递偏好的沟通。GEDI与其不同之处在于，它不仅生成一个单一的决策，而是独特地输出序数排名，提供了更多关于智能体集体偏好的信息。
- en: 4.1 Definition
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 定义
- en: 'Following conventional practice Arrow et al. ([2010](https://arxiv.org/html/2410.15168v1#bib.bib3));
    Brandt et al. ([2016](https://arxiv.org/html/2410.15168v1#bib.bib7)), consider
    a multi-alternative decision-making process. Let $N=\{1,2,...,n\}$ be a finite
    set of $n$ agents, $A=\{a_{1},a_{2},...a_{m}\}$ be a finite set of $m$ distinct
    alternatives, where $m\geq 2$ and for all $a,b\in A,a\neq b$. A preferential ranking
    ballot (i.e., vote) can be defined as a strict partial ordering $\succ$ of $A$
    Rosen ([2007](https://arxiv.org/html/2410.15168v1#bib.bib65)). Specifically, $\succ$
    is transitive: for all $a,b,c\in A$, if $a\succ b$ and $b\succ c$ then $a\succ
    c$); and complete: for all $a,b\in A$, $a\succ b$ or $a\prec b$. Note that there
    is also a weak ordering variation that accepts voters stating indifference to
    two alternatives (i.e., preferential ties).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 按照传统做法，Arrow 等人（[2010](https://arxiv.org/html/2410.15168v1#bib.bib3)）；Brandt
    等人（[2016](https://arxiv.org/html/2410.15168v1#bib.bib7)）考虑了一个多备选决策过程。设$N=\{1,2,...,n\}$为一个有限的$n$个代理的集合，$A=\{a_{1},a_{2},...a_{m}\}$为一个有限的$m$个不同备选的集合，其中$m\geq
    2$且对于所有$a,b\in A,a\neq b$。偏好排序投票（即，投票）可以定义为$A$的严格部分排序$\succ$，参见Rosen（[2007](https://arxiv.org/html/2410.15168v1#bib.bib65)）。具体来说，$\succ$是传递的：对于所有$a,b,c\in
    A$，如果$a\succ b$且$b\succ c$，则$a\succ c$）；并且是完备的：对于所有$a,b\in A$，$a\succ b$或$a\prec
    b$。请注意，还有一种弱排序变体，允许选民表示对两个备选方案的无差异（即，偏好平局）。
- en: 'Concretely, the input of GEDI is composed of: (1) a profile $P=(\succ_{1},\succ_{2},...\succ_{n})$,
    which denotes a collection of ballots from each voter $i\in N$; (2) a voting system
    (i.e., social choice function (SCF)), which is defined as a map $f:\mathcal{L}(A)^{n}\to\mathcal{C}(A)$
    that returns a set of alternatives for each profile of strict preferences. The
    output $f(P)$ is a nonempty ordered subset of the alternative set $A$.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，GEDI的输入由以下组成：(1)一个配置文件$P=(\succ_{1},\succ_{2},...\succ_{n})$，表示来自每个选民$i\in
    N$的选票集合；(2)一个投票系统（即，社会选择函数(SCF)），定义为一个映射$f:\mathcal{L}(A)^{n}\to\mathcal{C}(A)$，它为每个严格偏好配置文件返回一组备选方案。输出$f(P)$是备选集$A$的一个非空有序子集。
- en: 4.2 Assessed Electoral Methods
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 评估的选举方法
- en: 'We select 10 CDM methods to assess in the following case study: Blind Dictatorial,
    Informed Dictatorial, Mis-informed Dictatorial, Range Voting, Plurality, Borda
    Count, Bucklin, Minimax, and Ranked Pairs, along with random baselines.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了10种CDM方法，在以下案例研究中进行评估：盲独裁式、知情独裁式、信息不对称的独裁式、范围投票、多数制、博尔达计数、巴克林、最小最大法、排名对以及随机基线。
- en: Dictatorial
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 独裁式
- en: Blind dictatorial (or random ballot) arbitrarily chooses an agent and admits
    its preference ranking as the decision without consulting with fellow agents Aziz
    et al. ([2013](https://arxiv.org/html/2410.15168v1#bib.bib4)). Alternatively,
    informed dictatorial is a counselled version in which a ‘dictator’ agent first
    reviews ballots of the voting ensemble and then forms its own decision. We also
    entail a mis-informed variation to verify the impact of information communicated
    via ballots, in which the ‘dictator’ is consulted by random ballots rather than
    actual ones from the ensemble. Notably, blind dictatorial still requires a full
    set of ballots, which distinguishes it from a random baseline that arranges a
    preference ranking in a stochastic manner without actual voting.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 盲独裁式（或随机投票）任意选择一个代理，并采纳其偏好排序作为决策，而不与其他代理协商，参见Aziz 等人（[2013](https://arxiv.org/html/2410.15168v1#bib.bib4)）。另外，知情独裁式是一种建议版本，其中一个“独裁者”代理首先审查投票集合的选票，然后做出自己的决策。我们还引入了一种信息不对称的变体，以验证通过选票传递的信息的影响，其中“独裁者”是通过随机选票而非实际选票做出咨询的。值得注意的是，盲独裁式仍然需要完整的选票集合，这将其与随机基线区分开来，后者以随机方式安排偏好排序，而没有实际投票。
- en: Range Voting
  id: totrans-90
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 范围投票
- en: Agents rate alternatives under a designated cardinal range, and the winner is
    selected by highest overall scores Menton ([2013](https://arxiv.org/html/2410.15168v1#bib.bib52)).
    This approach resembles utilitarian methods, yet the ‘utilities’ (i.e., overall
    scores) are given by agents rather than externally assigned.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 代理在指定的基数范围内对备选方案进行评分，获胜者由整体得分最高者选出，参见Menton（[2013](https://arxiv.org/html/2410.15168v1#bib.bib52)）。这种方法类似于功利主义方法，但“效用”（即，整体得分）由代理给出，而非外部分配。
- en: Plurality
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 多数制
- en: Simple plurality (relative majority) considers only the first-preference in
    each vote, ignoring any later preferences. The winner is the candidate who receives
    the most top-choice votes.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 简单多数制（相对多数）仅考虑每个选票中的第一偏好，忽略任何后续的偏好。获胜者是获得最多第一选票的候选人。
- en: Bucklin Voting
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 巴克林投票
- en: The first-preference votes are accounted for first, and if no choice has absolute
    majority, next-in-line preference votes are then accounted. Repeat the process
    until an absolute majority winner emerge Erdélyi et al. ([2015](https://arxiv.org/html/2410.15168v1#bib.bib21)).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 首选票首先被统计，如果没有选项获得绝对多数，则接下来会统计次选票。这个过程会重复，直到出现一个绝对多数的获胜者。Erdélyi 等人 ([2015](https://arxiv.org/html/2410.15168v1#bib.bib21))。
- en: Borda Count
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 博尔达计数
- en: Choices gain points from their places on each ballot, and the overall points
    determine the winner Emerson ([2013](https://arxiv.org/html/2410.15168v1#bib.bib20));
    Davies et al. ([2014](https://arxiv.org/html/2410.15168v1#bib.bib16)). In standard
    Borda count, a preference ballot on $m$ alternatives awards $m-i$ points for the
    $i$-th ranked alternative. Unlike range voting, Borda is distinct from utilitarian
    methods because Borda still utilises ordinal preferences.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 选项根据每张选票上的位置获得积分，总积分决定获胜者。Emerson ([2013](https://arxiv.org/html/2410.15168v1#bib.bib20))；Davies
    等人 ([2014](https://arxiv.org/html/2410.15168v1#bib.bib16))。在标准博尔达计数中，对于 $m$ 个选项的偏好选票，第
    $i$ 位选项将获得 $m-i$ 分。与范围投票不同，博尔达法与功利主义方法不同，因为博尔达仍然使用序数偏好。
- en: Instant-Runoff Voting (IRV)
  id: totrans-98
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 即时淘汰投票法（IRV）
- en: A multi-round mechanism that repeatedly eliminates the alternative with fewest
    first-preference votes and ‘transfers’ the votes of the eliminated to surviving
    alternatives Freeman et al. ([2014](https://arxiv.org/html/2410.15168v1#bib.bib24)).
    The reverse order of elimination comprise the sorted list of collectively preferred
    options. While there are various early exit designs (e.g., choose a winner once
    an absolute majority appears), we include the standard IRV to get the full sorted
    list.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 一种多轮机制，反复淘汰首选票最少的选项，并将被淘汰选项的票数“转移”到幸存的选项。Freeman 等人 ([2014](https://arxiv.org/html/2410.15168v1#bib.bib24))。淘汰的逆序构成了按集体偏好排序的选项列表。虽然有多种早期退出设计（例如，一旦出现绝对多数即选择获胜者），我们包括了标准的
    IRV 来获得完整的排序列表。
- en: Minimax
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最小化
- en: 'A method that selects the choice with least ‘worst disfavor’ Brams et al. ([2007](https://arxiv.org/html/2410.15168v1#bib.bib6)).
    Formally, let $f(a,b)$ represent the overall ‘favor’ of $a$ over $b$ (i.e., the
    number of pairwise wins of $a$ against $b$ across all ballots) for a distinct
    pair of alternatives $a,b\in A$. $f(a,b)$ can be negative if more voters favor
    $b$ over $a$. The ‘worst disfavor’ of $a$ is defined as $\max f(b,a)$. The winning
    alternative is the one minimizes the worst disfavor, i.e., the one with the minimum
    $\max f(b,a)$: $a_{w}=\arg\min\limits_{a}(\max\limits_{b}f(b,a))$.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一种选择最少“最坏反感”选项的方法，Brams 等人 ([2007](https://arxiv.org/html/2410.15168v1#bib.bib6))。形式上，设
    $f(a,b)$ 表示 $a$ 相对于 $b$ 的总体“偏好”（即，$a$ 在所有选票中战胜 $b$ 的次数），对于一对不同的选项 $a,b\in A$。如果更多选民偏好
    $b$ 而非 $a$，则 $f(a,b)$ 可以为负值。$a$ 的“最坏反感”定义为 $\max f(b,a)$。获胜选项是最小化最坏反感的选项，即，最小化
    $\max f(b,a)$ 的选项：$a_{w}=\arg\min\limits_{a}(\max\limits_{b}f(b,a))$。
- en: Ranked Pairs
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 排名配对法
- en: Concretely, let $(a,b)$ denotes the aggregated pairwise comparison result of
    $a,b\in A$, and a positive $(a,b)$ indicates more agents prefer $a$ over $b$.
    Ranked pairs method breaks down complete ballots into preferential pairs and ranks
    them by prevalence. Starting from the most frequent pairs (i.e., $\arg\max\limits_{a,b\in
    A}(a,b)$), the method fills a pairwise comparison matrix, marking the pairs and
    their transitive results positive, ignoring any conflicting pairs with smaller
    frequency. The winner is $\arg\limits_{a\in A}((a,b)>0)\ s.t.\ \forall b\in A,a\neq
    b$, the one who has positive signs over all other alternatives.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，设 $(a,b)$ 表示 $a,b\in A$ 的汇总配对比较结果，若 $(a,b)$ 为正值，表示更多代理人偏好 $a$ 而非 $b$。排名配对法将完整的选票拆分为优先对，并按其出现频率进行排序。从最常见的配对开始（即，$\arg\max\limits_{a,b\in
    A}(a,b)$），该方法填充配对比较矩阵，标记配对及其传递结果为正，忽略频率较小的冲突配对。获胜者是 $\arg\limits_{a\in A}((a,b)>0)\
    s.t.\ \forall b\in A,a\neq b$，即在所有其他选项上都有正号的选项。
