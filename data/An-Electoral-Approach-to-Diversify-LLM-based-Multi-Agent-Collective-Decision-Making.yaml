- en: 5 A Case Study on MCQA Benchmarks
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 关于 MCQA 基准的案例研究
- en: 5.1 Experiment Setup
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 实验设置
- en: Datasets
  id: totrans-157
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据集
- en: As the primary scope of this study is on decision-making process rather than
    choice-generation, MCQA benchmarks particularly suits the research interest, for
    they have alternatives (i.e., choices) predefined. Following previous studies
    on benchmarking general performances of LLM agents Park et al. ([2022](https://arxiv.org/html/2410.15168v1#bib.bib60));
    Liu et al. ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib51)); Zhang et al.
    ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib96)); Google ([2023](https://arxiv.org/html/2410.15168v1#bib.bib27));
    Jiang et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib38)), we select
    MMLU Hendrycks et al. ([2021](https://arxiv.org/html/2410.15168v1#bib.bib32)),
    MMLU-Pro Wang et al. ([2024a](https://arxiv.org/html/2410.15168v1#bib.bib78)),
    and ARC-Challenge Clark et al. ([2018](https://arxiv.org/html/2410.15168v1#bib.bib13))
    as the case study testbeds.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要范围集中在决策过程而非选择生成上，MCQA 基准特别适合该研究兴趣，因为它们已经预定义了备选方案（即选择）。继承先前关于 LLM 代理通用性能基准测试的研究工作
    Park 等人 ([2022](https://arxiv.org/html/2410.15168v1#bib.bib60)); Liu 等人 ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib51));
    Zhang 等人 ([2023b](https://arxiv.org/html/2410.15168v1#bib.bib96)); Google ([2023](https://arxiv.org/html/2410.15168v1#bib.bib27));
    Jiang 等人 ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib38)), 我们选择了 MMLU
    Hendrycks 等人 ([2021](https://arxiv.org/html/2410.15168v1#bib.bib32)), MMLU-Pro
    Wang 等人 ([2024a](https://arxiv.org/html/2410.15168v1#bib.bib78)) 和 ARC-Challenge
    Clark 等人 ([2018](https://arxiv.org/html/2410.15168v1#bib.bib13)) 作为案例研究的测试平台。
- en: Backbone Models
  id: totrans-159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 主干模型
- en: 'In an effort to simulate agents built on language models of diverse architectures
    and parameter sizes, we curate a collection of six open-sourced models, including
    mistral-7b Jiang et al. ([2023a](https://arxiv.org/html/2410.15168v1#bib.bib38)),
    glm-4-9b Zeng et al. ([2023](https://arxiv.org/html/2410.15168v1#bib.bib93)),
    llama-3-8b/70b AI@Meta ([2024](https://arxiv.org/html/2410.15168v1#bib.bib1))
    and qwen-1.5-72b/110b Qwen ([2024](https://arxiv.org/html/2410.15168v1#bib.bib62)).
    In addition, since most existing LLM-based multi-agent collaboration frameworks
    employ high performance models with huge parameter sizes to create agents, following
    their suits, we also test two widely-used proprietary models: gpt-3.5 Ouyang et al.
    ([2022](https://arxiv.org/html/2410.15168v1#bib.bib58)) and gpt-4 OpenAI ([2023](https://arxiv.org/html/2410.15168v1#bib.bib57)).
    Specifications of selected models can be found in Appendix [A](https://arxiv.org/html/2410.15168v1#A1
    "Appendix A Reproducibility Statement ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making") Table [5](https://arxiv.org/html/2410.15168v1#A3.T5
    "Table 5 ‣ Appendix C Main Experiment Statistics ‣ An Electoral Approach to Diversify
    LLM-based Multi-Agent Collective Decision-Making"). The temperature of all models
    are fixed at 0.7 (within a 0.0 to 1.0 range) except for OpenAI models, whose temperatures
    are maintained at 1.0 (within a 0.0 to 2.0 range).'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 为了模拟基于不同架构和参数规模的语言模型构建的智能体，我们整理了六个开源模型的集合，包括mistral-7b Jiang等人（[2023a](https://arxiv.org/html/2410.15168v1#bib.bib38)）、glm-4-9b
    Zeng等人（[2023](https://arxiv.org/html/2410.15168v1#bib.bib93)）、llama-3-8b/70b AI@Meta（[2024](https://arxiv.org/html/2410.15168v1#bib.bib1)）以及qwen-1.5-72b/110b
    Qwen（[2024](https://arxiv.org/html/2410.15168v1#bib.bib62)）。此外，由于大多数现有的基于LLM的多智能体协作框架使用具有巨大参数规模的高性能模型来创建智能体，跟随这些框架的做法，我们还测试了两个广泛使用的专有模型：gpt-3.5
    Ouyang等人（[2022](https://arxiv.org/html/2410.15168v1#bib.bib58)）和gpt-4 OpenAI（[2023](https://arxiv.org/html/2410.15168v1#bib.bib57)）。所选模型的规格可以在附录[A](https://arxiv.org/html/2410.15168v1#A1
    "附录 A 可重复性声明 ‣ 一种多样化LLM基础多智能体集体决策方法")表[5](https://arxiv.org/html/2410.15168v1#A3.T5
    "表5 ‣ 附录C 主要实验统计 ‣ 一种多样化LLM基础多智能体集体决策方法")中找到。除OpenAI模型外，所有模型的温度都固定为0.7（范围在0.0到1.0之间），而OpenAI模型的温度保持在1.0（范围在0.0到2.0之间）。
- en: Metric and Assessment
  id: totrans-161
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 指标与评估
- en: For simplicity, we harness unmodified language models as test agents and prefix
    a short instruction ‘You are the {random number}-th rater’ ahead of questions
    to identify them. A decision ensemble is composed of a designated number of agents
    built on the same backbone model. Every agent is requested to provide a preferential
    ranking of choices on each question independently. Having gathered all rankings
    (i.e., votes) to form a profile, GEDI outputs collective preferential ranks conforming
    to selected voting rules. Uniquely, under informed and mis-informed dictatorial
    rules, a ‘dictator’ agent besides the voting ensemble is provided with other agents’
    votes and then enquired (see § [4.2](https://arxiv.org/html/2410.15168v1#S4.SS2
    "4.2 Assessed Electoral Methods ‣ 4 Diversifying LLM-based Multi-Agent CDM ‣ An
    Electoral Approach to Diversify LLM-based Multi-Agent Collective Decision-Making")).
    As described in § [4.1](https://arxiv.org/html/2410.15168v1#S4.SS1 "4.1 Definition
    ‣ 4 Diversifying LLM-based Multi-Agent CDM ‣ An Electoral Approach to Diversify
    LLM-based Multi-Agent Collective Decision-Making"), given a profile $P$ containing
    10 preferential rankings from agents, a voting system $f$ of GEDI outputs an ordered
    list $f(P)$ of all choices. We consider a question is correctly answered if the
    first element of the output list match the corresponding gold label. In accordance
    with the original setup of MMLU Hendrycks et al. ([2021](https://arxiv.org/html/2410.15168v1#bib.bib32)),
    we implement a 5-shot example prompting that utilises the development sets of
    the datasets. All methods take the same preferential ranking format votes except
    for range voting that requires numerical preferential scores in addition to the
    rankings.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化，我们使用未经修改的语言模型作为测试代理，并在问题前加上简短的指令“你是第{随机数字}号评分员”来识别它们。决策集成由一个固定数量的代理组成，这些代理基于相同的骨干模型构建。每个代理都被要求独立地对每个问题提供选择的优先排序。在收集所有排序（即投票）形成配置文件后，GEDI根据选定的投票规则输出集体优先级排名。独特的是，在知情和误导性专制规则下，除了投票集成外，还会给“独裁者”代理提供其他代理的投票，然后对其进行询问（参见§ [4.2](https://arxiv.org/html/2410.15168v1#S4.SS2
    "4.2 评估的选举方法 ‣ 4 基于LLM的多代理集体决策方法的多样化 ‣ 通过选举方法多样化基于LLM的多代理集体决策")）。如§ [4.1](https://arxiv.org/html/2410.15168v1#S4.SS1
    "4.1 定义 ‣ 4 基于LLM的多代理集体决策方法的多样化 ‣ 通过选举方法多样化基于LLM的多代理集体决策")中所述，给定一个包含来自代理的10个优先排序的配置文件$P$，GEDI的投票系统$f$输出一个所有选择的有序列表$f(P)$。我们认为，如果输出列表的第一个元素与相应的黄金标签匹配，则该问题被正确回答。根据MMLU
    Hendrycks等人（[2021](https://arxiv.org/html/2410.15168v1#bib.bib32)）的原始设置，我们实现了一个5次示例提示，利用数据集的开发集。所有方法采用相同的优先排序格式投票，除了范围投票，它需要除了排序外，还需要数字化的优先得分。
- en: 5.2 Main Results
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 主要结果
- en: The 5-run average overall accuracy results are reported in Table [2](https://arxiv.org/html/2410.15168v1#S4.T2
    "Table 2 ‣ Ranked Pairs ‣ 4.2 Assessed Electoral Methods ‣ 4 Diversifying LLM-based
    Multi-Agent CDM ‣ An Electoral Approach to Diversify LLM-based Multi-Agent Collective
    Decision-Making"), and corresponding statistics of valid ranking profiles are
    detailed in Appendix [C](https://arxiv.org/html/2410.15168v1#A3 "Appendix C Main
    Experiment Statistics ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making").
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 5次运行的平均总体准确率结果报告在表[2](https://arxiv.org/html/2410.15168v1#S4.T2 "表2 ‣ 排名对 ‣
    4 评估的选举方法 ‣ 4 基于LLM的多代理集体决策方法的多样化 ‣ 通过选举方法多样化基于LLM的多代理集体决策")中，相关的有效排名配置文件统计信息详见附录[C](https://arxiv.org/html/2410.15168v1#A3
    "附录C 主要实验统计 ‣ 通过选举方法多样化基于LLM的多代理集体决策")。
- en: Random Baselines and Range Voting
  id: totrans-165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 随机基准和范围投票
- en: The accuracies for random baselines hover around 25.0 for the 4-choice MMLU
    and ARC-Challenge, and approximately 10.0 for the 10-choice MMLU-Pro. These figures
    confirm a balanced distribution of correct choices within the test sets. Most
    models, especially the smaller ones, exhibit inferior performance when implementing
    score-based range voting (i.e., cardinal ranking) compared to ordinal ranking
    methods. However, llama-3-70b, gpt-3.5, and gpt-4 are exceptions, as their range
    voting outcomes exceed those of blind dictatorial.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 随机基准的准确率在4选项MMLU和ARC挑战中徘徊在25.0左右，在10选项MMLU-Pro中大约为10.0。这些数据确认了测试集中正确选择的平衡分布。大多数模型，尤其是较小的模型，在实施基于得分的范围投票（即基数排序）时，相较于序数排序方法，表现较差。然而，llama-3-70b、gpt-3.5和gpt-4是例外，它们的范围投票结果超过了盲目专制的结果。
- en: Dictatorial Methods
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 专制方法
- en: The colored numbers in Table [2](https://arxiv.org/html/2410.15168v1#S4.T2 "Table
    2 ‣ Ranked Pairs ‣ 4.2 Assessed Electoral Methods ‣ 4 Diversifying LLM-based Multi-Agent
    CDM ‣ An Electoral Approach to Diversify LLM-based Multi-Agent Collective Decision-Making")
    indicate results relative to blind dictatorial, which serves as the baseline for
    comparing. Although most models perform better under informed dictatorial than
    under blind dictatorial, they do not outperform other ordinal ranking methods.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 表格[2](https://arxiv.org/html/2410.15168v1#S4.T2 "Table 2 ‣ Ranked Pairs ‣ 4.2
    Assessed Electoral Methods ‣ 4 Diversifying LLM-based Multi-Agent CDM ‣ An Electoral
    Approach to Diversify LLM-based Multi-Agent Collective Decision-Making")中的彩色数字表示与盲目独裁方法的比较结果，盲目独裁作为对比基线。尽管大多数模型在有信息的独裁下的表现优于盲目独裁，但它们并没有超越其他顺序排名方法。
- en: It should be noted that informed dictatorial cost more than voting-based methods
    computationally, since it necessitates a complete ballot profile from the ensemble,
    in addition to the ‘dictator’. The subpar performance of informed dictatorial
    implies that a ‘dictator’ agent is unable to utilize the information from ensemble
    ballots more effectively than the voting systems.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，有信息的独裁方法在计算上比基于投票的方法更为复杂，因为它需要来自整个团队的完整选票档案，除了‘独裁者’外。信息独裁表现不佳表明，‘独裁者’代理无法比投票系统更有效地利用来自团队选票的信息。
- en: As anticipated, the significantly reduced accuracies under mis-informed dictatorial
    demonstrate the detrimental effect of providing the ‘dictator’ with random ballots.
    Remarkably, glm-4-9b and gpt-4 exhibit a relatively minor decline compared to
    other models across the three datasets, indicating their resilience to misleading
    information.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 正如预期的那样，在错误信息的独裁下准确率显著下降，表明向‘独裁者’提供随机选票的有害影响。值得注意的是，glm-4-9b和gpt-4在三个数据集中的表现相对较小的下降，显示出它们对误导性信息的韧性。
- en: Ordinal Ranking Methods
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 顺序排名方法
- en: It is consistently observed that the application of voting-based ordinal ranking
    methods, even those as straightforward as plurality, results in accuracies that
    match or surpass those achieved by blind dictatorial. The extent of improvement
    varies depending on the specific model in question. Notably, models built on smaller
    models (<10B) and those within the GPT series exhibit substantial performance
    enhancements when electoral CDM methods are employed, in stark contrast to medium
    models (10-110B).
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 一贯观察到，应用基于投票的顺序排名方法，即使是像简单多数法这样直接的方法，也能使准确率达到或超过盲目独裁方法的表现。改进的程度取决于具体的模型。值得注意的是，基于较小模型（<10B）以及GPT系列的模型在采用选举CDM方法时表现出了显著的性能提升，这与中型模型（10-110B）形成鲜明对比。
- en: For MMLU benchmark, the adoption of a voting method leads to average accuracy
    increases of approximately 2.9%, 4.9%, and 6.5% for glm-4-9b, gpt-3.5, and gpt-4,
    respectively. Given that MMLU-Pro is a 10-choice test, the relative improvements
    due to CDM may appear less pronounced. Nonetheless, llama-3-8b and glm-4-9b still
    register noticeable accuracy gains under voting methods. In particular, minimax
    and ranked pairs methods demonstrate robustness, showing positive effects on all
    models across the three benchmarks.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 对于MMLU基准测试，采用投票方法使得glm-4-9b、gpt-3.5和gpt-4的平均准确率分别提高了大约2.9%、4.9%和6.5%。鉴于MMLU-Pro是一个10选项的测试，因此由于CDM的相对改进可能看起来不那么显著。然而，llama-3-8b和glm-4-9b在投票方法下仍然表现出明显的准确率提升。特别是，minimax和排名对方法表现出较强的鲁棒性，在三个基准测试中对所有模型都产生了积极的影响。
- en: These findings call for a reassessment on existing LLM-agent collaboration frameworks,
    particularly regarding the extent to which the impacts of their proposed systems
    may be attributed to the implementation of specific CDM methods. However, it is
    also observed that some CDM methods exhibit marginal and indistinct differences
    in performance on certain models, warranting further detailed examination.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现要求重新评估现有的LLM-代理协作框架，特别是对于其提议的系统所产生的影响在多大程度上可以归因于特定CDM方法的实施。然而，也观察到一些CDM方法在某些模型上的表现差异微乎其微，这需要进一步的详细研究。
- en: 5.3 Analysis and Discussion
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 分析与讨论
- en: Having observing that the agents build on gpt-3.5 and gpt-4 demonstrate the
    most significant improvement under ordinal ranking methods, we follow up with
    additional inquires and analyses.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到基于gpt-3.5和gpt-4构建的代理在顺序排名方法下表现出最显著的改进后，我们进行了进一步的调查和分析。
- en: Minimum Effective Voting Quorum
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最小有效投票法定额
- en: 'Firstly, we pose an intuitive question regarding the voting quorum: What is
    the minimum number of agents to compose an effective decision group?'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们提出一个直观的问题关于投票法定人数：组成一个有效决策小组的最少代理数是多少？
- en: '![Refer to caption](img/c38fdeea01a0be3982913bfae485ae03.png)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/c38fdeea01a0be3982913bfae485ae03.png)'
- en: 'Figure 3: Accuracy comparison of voting ensembles of different sizes built
    on the same backbone models. The Range results of glm-4-9b is excluded for insufficient
    profiles (see Appendix [C](https://arxiv.org/html/2410.15168v1#A3 "Appendix C
    Main Experiment Statistics ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making")).'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：基于相同主干模型构建的不同大小投票集的准确性比较。由于资料不足，glm-4-9b的范围结果被排除（见附录[C](https://arxiv.org/html/2410.15168v1#A3
    "Appendix C Main Experiment Statistics ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making")）。
- en: Figure [3](https://arxiv.org/html/2410.15168v1#S5.F3 "Figure 3 ‣ Minimum Effective
    Voting Quorum ‣ 5.3 Analysis and Discussion ‣ 5 A Case Study on MCQA Benchmarks
    ‣ An Electoral Approach to Diversify LLM-based Multi-Agent Collective Decision-Making")
    illustrates the notable impact on accuracy when varying the number of voting agents,
    using llama-3-8b and glm-4-9b on the ARC-Challenge dataset, and gpt-3.5 and gpt-4
    on the MMLU benchmark. Overall, most CDM methods start exhibiting significant
    improvements and surpass the blind dictatorial baseline in situations involving
    more than two agents, where a majority can be established.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图[3](https://arxiv.org/html/2410.15168v1#S5.F3 "Figure 3 ‣ Minimum Effective
    Voting Quorum ‣ 5.3 Analysis and Discussion ‣ 5 A Case Study on MCQA Benchmarks
    ‣ An Electoral Approach to Diversify LLM-based Multi-Agent Collective Decision-Making")展示了在改变投票代理数量时对准确率的显著影响，使用了llama-3-8b和glm-4-9b在ARC-Challenge数据集上，以及gpt-3.5和gpt-4在MMLU基准测试中的表现。总体而言，大多数CDM方法在涉及超过两个代理的情况中，开始显示出显著的改进，并超过了盲目独裁的基线，其中可以建立多数。
- en: For GPT models, noticeable drops occurs when the voting group increases to two.
    Borda takes a few more agents to reach the plateau, which is likely attributed
    to its ballot weight scale that is based on the number of choices (4 in our case).
    Range voting starts higher yet stabilizes lower than other methods. Surprisingly,
    for gpt-4, simply requiring a range vote rather than ordinal preferential vote
    greatly increases its judgement even without multiple agents! However, the results
    of range voting vary slightly when increasing number of voting agents, demonstrating
    a ensemble-size-independent property that is not seen on gpt-3.5. In particular,
    llama-3-8b shows the most variance when applying different CDM, mostly due to
    a smaller number of valid profiles (see Appendix [C](https://arxiv.org/html/2410.15168v1#A3
    "Appendix C Main Experiment Statistics ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making")). Nonetheless, since the ensemble size
    directly impacts the required computational resources, a consideration of cost-benefit
    trade-offs is essential.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 对于GPT模型，当投票小组增加到两个时，准确率明显下降。Borda方法需要更多的代理才能达到平台期，这很可能归因于其基于选择数（在我们这个案例中是4）的选票权重规模。范围投票起始较高，但稳定后低于其他方法。令人惊讶的是，对于gpt-4，仅仅要求进行范围投票而非顺序偏好投票，就极大地提高了判断力，即使没有多个代理！然而，范围投票的结果在增加投票代理数量时略有变化，展示了一种与投票集大小无关的特性，这在gpt-3.5中没有出现。特别是，llama-3-8b在应用不同的CDM时表现出最大的差异，主要是由于有效样本数较少（见附录[C](https://arxiv.org/html/2410.15168v1#A3
    "Appendix C Main Experiment Statistics ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making")）。尽管如此，由于投票集大小直接影响所需的计算资源，因此考虑成本效益的权衡是至关重要的。
- en: Robustness against Unreliable Agents
  id: totrans-183
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 对不可靠代理的鲁棒性
- en: 'The voting quorum scenario presupposes that all agents can accurately express
    their preferences. However, one might wonder: What if LLM agents are unreliable
    (i.e., malfunctioning or incapable)? An extra advantage of involving more agents
    in decision-making is the increased robustness against a single point of failure.
    To assess the resilience of various methods to unreliable voters, we incrementally
    replaced the voting ensemble of 10 fully functional agents with unreliable ones
    who cast random votes.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 投票法定人数的场景假设所有代理都能够准确地表达他们的偏好。然而，人们可能会问：如果LLM代理不可靠（即出现故障或无法正常工作）怎么办？将更多代理引入决策过程中带来的一个额外优势是增加了对单点故障的鲁棒性。为了评估不同方法在面对不可靠选民时的韧性，我们逐步用不可靠的代理替换了10个完全正常的代理组成的投票集，这些不可靠的代理投下了随机票。
- en: '![Refer to caption](img/70de07c5c7af113527966918dce2e078.png)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/70de07c5c7af113527966918dce2e078.png)'
- en: 'Figure 4: Accuracy impact of increasing number of unreliable agents built on
    gpt-3.5 and gpt-4.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：基于gpt-3.5和gpt-4增加不可靠代理数量对准确率的影响。
- en: Figure [4](https://arxiv.org/html/2410.15168v1#S5.F4 "Figure 4 ‣ Robustness
    against Unreliable Agents ‣ 5.3 Analysis and Discussion ‣ 5 A Case Study on MCQA
    Benchmarks ‣ An Electoral Approach to Diversify LLM-based Multi-Agent Collective
    Decision-Making") depicts the performance of compromised voting ensembles under
    different voting rules. Most voting methods maintain their integrity until the
    number of unreliable agents reaches 4, and then their accuracies converges to
    the random baseline at 25%. As anticipated, informed dictatorial is the first
    to collapse, since the entire system fails once the ‘dictator’ is incapable of
    making a reasonable judgment (utilitarian methods relying on single external utility-calculation
    module would be the same case). Contrary to expectations, plurality exhibits a
    commendable robustness compared to more sophisticated methods.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图[4](https://arxiv.org/html/2410.15168v1#S5.F4 "Figure 4 ‣ Robustness against
    Unreliable Agents ‣ 5.3 Analysis and Discussion ‣ 5 A Case Study on MCQA Benchmarks
    ‣ An Electoral Approach to Diversify LLM-based Multi-Agent Collective Decision-Making")展示了在不同投票规则下，受损投票集成体的表现。大多数投票方法在不可靠代理的数量达到4之前保持其完整性，之后它们的准确率趋于随机基线25%。正如预期的那样，知情独裁方法是第一个崩溃的，因为一旦‘独裁者’无法做出合理判断，整个系统就会失败（依赖单一外部效用计算模块的效用方法也会出现同样的情况）。与预期相反，虽然多数投票方法相较于更复杂的方法表现不那么精细，但它展现了令人称赞的鲁棒性。
- en: Difference in Hit-Rate@$K$
  id: totrans-188
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: hit-rate@$K$的差异
- en: Let hit-rate@$k$ denotes a cumulative accuracy of taking the first $k$ preferences
    of an answer. We find that although a few methods yield seemingly even performance
    gains, they are distinguishable in terms of hit-rate@$k$, as illustrated in Figure [5](https://arxiv.org/html/2410.15168v1#S5.F5
    "Figure 5 ‣ Difference in Hit-Rate@𝐾 ‣ 5.3 Analysis and Discussion ‣ 5 A Case
    Study on MCQA Benchmarks ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making"). Notably, despite being robust against unreliable
    agent, plurality falls short in scenarios where the elimination of the worst choices
    is of the higher priority than the selection of the best. On the other hand, Borda,
    ranked pairs, and informed dictatorial methods have the strongest discriminant
    power on excluding the wrong choices. Intriguingly, while blind dictatorial performs
    poorly on the first choice, its hit-rate@3 surpasses some electoral methods.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 设hit-rate@$k$表示取答复中前$k$个偏好的累积准确率。我们发现，尽管一些方法看似表现均衡，但在hit-rate@$k$方面它们是可以区分的，如图[5](https://arxiv.org/html/2410.15168v1#S5.F5
    "Figure 5 ‣ Difference in Hit-Rate@𝐾 ‣ 5.3 Analysis and Discussion ‣ 5 A Case
    Study on MCQA Benchmarks ‣ An Electoral Approach to Diversify LLM-based Multi-Agent
    Collective Decision-Making")所示。值得注意的是，尽管多数投票方法在面对不可靠的代理时表现出较强的鲁棒性，但在那些将消除最差选项置于比选择最佳选项更优先的场景中，其表现不尽如人意。另一方面，Borda方法、排名对方法以及知情独裁方法在排除错误选择方面具有最强的区分能力。有趣的是，尽管盲目独裁方法在选择第一个选项时表现不佳，但其hit-rate@3超越了某些选举方法。
- en: '![Refer to caption](img/0f78ef15d53a2d3e4333d4df29180a05.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/0f78ef15d53a2d3e4333d4df29180a05.png)'
- en: 'Figure 5: Hit-rate@$k$ comparison of different voting rules utilising ballots
    given by voting agents. Green lines are drawn to highlight similar hit-rate@1.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：使用投票代理提供的选票，不同投票规则下的hit-rate@$k$比较。绿色线条突出显示相似的hit-rate@1。
- en: Subject-wise Performance Improvements
  id: totrans-192
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 学科性能提升
- en: Inspecting the subject-wise results in Figure [6](https://arxiv.org/html/2410.15168v1#S5.F6
    "Figure 6 ‣ Subject-wise Performance Improvements ‣ 5.3 Analysis and Discussion
    ‣ 5 A Case Study on MCQA Benchmarks ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making"), we find that, under the same voting
    method, the performance gains are not evenly distributed across disciplines. Taking
    plurality for instance, the subject-wise accuracy improvements range from -5.8%
    to +15.0% for gpt-3.5 and from 1.4% and 9.4% for gpt-4.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 检查图[6](https://arxiv.org/html/2410.15168v1#S5.F6 "Figure 6 ‣ Subject-wise Performance
    Improvements ‣ 5.3 Analysis and Discussion ‣ 5 A Case Study on MCQA Benchmarks
    ‣ An Electoral Approach to Diversify LLM-based Multi-Agent Collective Decision-Making")中的学科结果，我们发现，在相同的投票方法下，性能提升在各学科之间并不均匀分布。以多数投票为例，gpt-3.5的学科准确率提升范围为-5.8%到+15.0%，而gpt-4的提升范围为1.4%到9.4%。
- en: '![Refer to caption](img/74467f47ae12d21b79e24a647de490d0.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/74467f47ae12d21b79e24a647de490d0.png)'
- en: 'Figure 6: Box plots of subject-wise accuracy improvement variations under different
    CDM methods.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：不同CDM方法下，学科准确率提升变化的箱线图。
- en: Vice versa, for the same discipline, the impacts under different CDM methods
    vary as well. For instance, the dark green bar outlined by golden border in Figure [7](https://arxiv.org/html/2410.15168v1#S5.F7
    "Figure 7 ‣ Subject-wise Performance Improvements ‣ 5.3 Analysis and Discussion
    ‣ 5 A Case Study on MCQA Benchmarks ‣ An Electoral Approach to Diversify LLM-based
    Multi-Agent Collective Decision-Making")(a) indicates that ranked pairs is -3.7%
    less accurate than plurality on ‘professional accounting’. Conversely, the corresponding
    one in Figure [7](https://arxiv.org/html/2410.15168v1#S5.F7 "Figure 7 ‣ Subject-wise
    Performance Improvements ‣ 5.3 Analysis and Discussion ‣ 5 A Case Study on MCQA
    Benchmarks ‣ An Electoral Approach to Diversify LLM-based Multi-Agent Collective
    Decision-Making")(b) shows no difference between plurality and Borda Count on
    the same subject.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 反之，对于相同的学科，不同CDM方法下的影响也会有所不同。例如，图[7](https://arxiv.org/html/2410.15168v1#S5.F7
    "图 7 ‣ 按学科划分的性能改进 ‣ 5.3 分析与讨论 ‣ 5 基于MCQA基准的案例研究 ‣ 通过选举方法多样化基于LLM的多代理集体决策")（a）中，由金色边框框住的深绿色条形图表明，在“专业会计”方面，排名对比法的准确性比多数票法低了3.7%。相反，图[7](https://arxiv.org/html/2410.15168v1#S5.F7
    "图 7 ‣ 按学科划分的性能改进 ‣ 5.3 分析与讨论 ‣ 5 基于MCQA基准的案例研究 ‣ 通过选举方法多样化基于LLM的多代理集体决策")（b）中的相应部分显示，针对相同学科，多数票法和博尔达计数法没有差异。
- en: '![Refer to caption](img/f102db95890122fe3108a3ac0110df5a.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/f102db95890122fe3108a3ac0110df5a.png)'
- en: 'Figure 7: An example of CDM impacts on subject-wise accuracies when holding
    the model fixed (gpt-4 in this case). Each bar denotes a subject-wise accuracy
    difference between the compared CDM method pair.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：在固定模型的情况下（本例为gpt-4），CDM方法对学科准确率影响的示例。每个条形图表示比较的CDM方法对学科准确率的差异。
- en: Above observations again support our motivation for diversifying decision-making
    methods in LLM-based multi-agent collaboration.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 上述观察结果再次支持了我们在基于LLM的多代理合作中多样化决策方法的动机。
- en: 6 Conclusion and Future Work
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论与未来工作
- en: In the midst of the expanding research on LLM-based agents, we have surveyed
    52 multi-agent collaboration frameworks and revealed a significant lack of diversity
    in CDM. We have scrutinized popular CDM methods and indicate their fundamental
    limitations through a social choice theory perspective. Aiming to diversify the
    current CDM landscape, we have drew inspiration from human societal practices
    and explored various CDM methods in an empirical case study across multiple benchmarks.
    Our experiments have produced a wealth of observations and insights, demonstrating
    how such diversification can illuminate the study of collective behaviors in LLMs.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于LLM的代理研究不断扩展的背景下，我们调查了52个多代理合作框架，并揭示了CDM多样性严重不足的问题。我们对流行的CDM方法进行了详细审视，并通过社会选择理论的视角指出了其根本局限性。为多样化当前的CDM格局，我们从人类社会实践中汲取灵感，通过在多个基准上进行实证案例研究，探索了各种CDM方法。我们的实验产生了大量观察和洞察，展示了这种多样化如何促进对LLM集体行为的研究。
- en: Our study also opens up numerous avenues for future research. For instance,
    matching specific tasks with appropriate CDM methods to enhance agent decision-making
    quality holds promising practical value. Moreover, since social choice theory
    addresses collective preferences, we expect that it could inspire broader interdisciplinary
    NLP research, particularly language model alignment and aggregation.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究还为未来的研究开辟了众多方向。例如，将特定任务与合适的CDM方法匹配，以提高代理决策质量，具有重要的实际价值。此外，由于社会选择理论关注集体偏好，我们预计它可以激发更广泛的跨学科NLP研究，特别是语言模型的对齐与聚合。
- en: Limitations
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 局限性
- en: Multi-Choice Question-Answering (MCQA) Benchmarks as CDM Testbed
  id: totrans-204
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 多选问答（MCQA）基准作为CDM测试平台
- en: while the experiments on MMLU, MMLU-Pro and ARC yield notable and insightful
    observations, we acknowledge that MCQA is not fully aligned with collective decision-making.
    Foremost, LLM have demonstrated inconsistency in multi-choice ranking task Zhao
    et al. ([2024](https://arxiv.org/html/2410.15168v1#bib.bib97)). Secondly, most
    MCQA benchmarks have predetermined ‘correct’ answers; however, CDM processes can
    also be relevant in scenarios where there is no absolute right or wrong. For instance,
    measuring bias in LLM agents involves aggregating the ‘preferences’ of individual
    agents, where no objectively ‘correct’ choices exist. Therefore, an additional
    avenue for future work could involve constructing a benchmark that measures preference
    representativeness rather than one based on true-or-false judgments.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在MMLU、MMLU-Pro和ARC上的实验结果产生了显著且有洞察力的观察，我们承认MCQA与集体决策并不完全一致。首先，LLM在多选排名任务中表现出不一致性（Zhao等人，[2024](https://arxiv.org/html/2410.15168v1#bib.bib97)）。其次，大多数MCQA基准测试都有预定的“正确”答案；然而，CDM过程也可以适用于没有绝对对错的情境。例如，衡量LLM代理人的偏见涉及汇总各个代理人的“偏好”，其中不存在客观的“正确”选择。因此，未来的研究方向之一可能是构建一个衡量偏好代表性而非基于真假判断的基准。
- en: Self-contained Testing
  id: totrans-206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自包含测试
- en: All experiments are self-contained systems of sole backbone model. In other
    words, we do not test any ensemble containing voting agents built on different
    LLMs, which could be another future direction.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 所有实验都是自包含的单一主干模型系统。换句话说，我们没有测试任何包含不同LLM构建的投票代理人的集成，这可能是未来的一个方向。
- en: Unexhausted Inclusion of Voting Strategies in GEDI
  id: totrans-208
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: GEDI中未完全涵盖的投票策略
- en: Although we attempted to cover common modern electoral systems, the CDM method
    list of GEDI is not exhaustive. For instance, in an effort to keep the module
    compact and lightweight, we do not include compound mechanisms that combine multiple
    voting strategies. However, such mechanisms are achievable by arranging a pipeline
    of multiple GEDI modules if so wish.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们试图覆盖常见的现代选举系统，GEDI的CDM方法列表并不详尽。例如，为了保持模块的简洁和轻量化，我们没有包含将多种投票策略结合的复合机制。然而，如果愿意，用户可以通过安排多个GEDI模块的管道来实现这种机制。
- en: ‘Voting Tax’
  id: totrans-210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: “投票税”
- en: 'The ‘voting tax’ of electoral CDM methods refers to the computation cost of
    implementing such methods. The tax is composed of two parts: agent actions and
    ballot processing. Agent actions takes largest proportion as operating LLM agents
    is highly costly. The cost of inter-agent communication should be taken into consideration
    as well. Compared with vast computational resources required by model inference,
    ballot processing part consumes much minor.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 选举CDM方法中的“投票税”是指实施这些方法的计算成本。该税收由两部分组成：代理人的行动和选票处理。代理人行动占据了最大比例，因为运行LLM代理人的成本非常高。还应考虑代理人之间的通信成本。与模型推理所需的大量计算资源相比，选票处理部分的消耗要小得多。
- en: Another aspect to consider the cost-benefit trade-offs is the ‘participation’
    in decision-making. Human voters could feel certain degree of fulfillment by participation
    alone regardless of results, as they have expressed their preferences in social
    decision-making processes. LLM agents, however, can not benefit through participation.
    This distinction makes voting population factor in LLM-agent CDM a totally utilitarian
    one.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的成本效益权衡是决策中的“参与”问题。人类选民仅凭参与本身就能感到一定程度的满足，无论结果如何，因为他们在社会决策过程中表达了自己的偏好。然而，LLM代理人无法通过参与获益。这一区别使得LLM代理人CDM中的选民人口因素完全是功利性的。
- en: Broader Impacts and Ethical Considerations
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更广泛的影响与伦理考量
- en: The purpose of this research is to explore the possibilities of implementing
    diverse collective decision-making methods among LLM-based agents. However, this
    study does not support nor encourage any attempt to utilize LLM agents as representatives
    to replace human judgment in real-world democratic decision-making processes.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的目的是探索在基于LLM的代理人中实施多样化集体决策方法的可能性。然而，本研究不支持也不鼓励任何试图利用LLM代理人作为代表替代现实世界民主决策过程中的人类判断。
- en: Acknowledgements
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: We are grateful to the anonymous reviewers and editors for their constructive
    feedback. Special thanks go to our colleague Jack for his support in deploying
    and managing the inference services for the open-source models used in this study.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢匿名评审人和编辑们的建设性反馈。特别感谢我们的同事Jack，他在部署和管理本研究中使用的开源模型推理服务方面提供了支持。
