- en: 'Table 5: Overview statistics of output profile validity of different models
    on tested datasets. Specifically, since voting profiles of all non-dictator agents
    is a prerequisite for informed dictatorial, we filter out incomplete profiles
    of other agents before feeding them to the ‘dictator’. Therefore, the valid profile
    counts for informed dictatorial are bound to be fewer than the original ones.
    *Since llama-3-8b and glm-4-9b yield too few complete profiles under range voting
    for certain benchmarks, we utilize incomplete profiles with valid ballots to calculate
    those accuraies in the main experiments.'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 表5：不同模型在测试数据集上的输出配置文件有效性的概览统计。具体而言，由于所有非独裁代理人的投票配置文件是知情独裁的前提，因此我们在将其提供给“独裁者”之前，先筛选掉其他代理人不完整的配置文件。因此，知情独裁的有效配置文件数必然少于原始配置文件数。*由于llama-3-8b和glm-4-9b在某些基准测试下，范围投票产生的完整配置文件过少，我们使用带有效选票的不完整配置文件来计算这些准确度。
- en: Appendix D Several CDM Method Criteria Examples
  id: totrans-422
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录D 多种CDM方法准则示例
- en: '![Refer to caption](img/4399f276edd85acaf5ffc5f00767b19d.png)'
  id: totrans-423
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/4399f276edd85acaf5ffc5f00767b19d.png)'
- en: 'Figure 8: An example of plurality voting (the choice with the most first-preference
    votes wins) violating Independence from Irrelevant Alternatives (IIA) criterion.
    Initially, Amber wins for two more first-preference votes. However, after introducing
    a new choice Coral, while the relative preferential position between Amber and
    Blue remain unchanged, Blue wins for getting one more first-preference vote than
    other two options.'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：一个示例，展示了多数投票（得票最多的选项获胜）违反了独立于无关选择（IIA）准则。最初，Amber因多获得两张第一偏好票而获胜。然而，在引入新的选项Coral后，尽管Amber和Blue之间的相对偏好位置保持不变，但Blue凭借比其他两个选项多得一张第一偏好票而获胜。
- en: '![Refer to caption](img/d49ab2f9461fd6c41b4a5fa9d89ad59a.png)'
  id: totrans-425
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/d49ab2f9461fd6c41b4a5fa9d89ad59a.png)'
- en: 'Figure 9: An example of plurality voting violating Condorcet criterion. While
    Blue is the plurality winner for getting the most first-preference votes, Amber
    is actually the Condorcet Winner, meaning that Amber gets more preferential votes
    in every pairwise-comparison with other alternatives. This misalignment is due
    to that plurality voting takes only first-preference into account.'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 图9：一个违反孔多塞标准的多数投票示例。虽然蓝色是多数选票的获胜者，获得了最多的第一选择票，但琥珀实际上是孔多塞胜者，意味着在与其他选项的每一对比中，琥珀获得了更多的优先选票。这种不一致是因为多数投票只考虑了第一选择。
- en: '![Refer to caption](img/2bdb6d92b3a954d794117c4a1776e0c1.png)'
  id: totrans-427
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/2bdb6d92b3a954d794117c4a1776e0c1.png)'
- en: 'Figure 10: An example of violating monotonicity criterion Woodall ([1997](https://arxiv.org/html/2410.15168v1#bib.bib83))
    in preferential instant-runoff voting (IRV): repeatedly eliminating the option
    with the least first preference votes each round until a winner is left. In Scenario
    2 (right), two agents alter their votes by putting Coral first, but this ‘favorable’
    action actually harms Coral and prevent it from supposed winning.'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 图10：一个违反单调性标准的示例，来源于Woodall（[1997](https://arxiv.org/html/2410.15168v1#bib.bib83)）的偏好即时淘汰投票（IRV）：每轮重复淘汰获得最少第一选择票的选项，直到剩下一个赢家。在情景2（右侧），两个代理通过将珊瑚置于第一位来改变他们的投票，但这个“有利”的行为实际上伤害了珊瑚，并使其无法赢得本应的胜利。
- en: '![Refer to caption](img/f30c43c2e1abd968db4c3d595e2253de.png)'
  id: totrans-429
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/f30c43c2e1abd968db4c3d595e2253de.png)'
- en: 'Figure 11: An example of utilitarian method violating Majority and Condorcet
    criteria. Blue is the utilitarian winner for getting more utilities from votes,
    but Amber is preferred by the majority of the agents (10 out of 12). In addition,
    Amber is also the Condorcet Winner, meaning that Amber gets more preferential
    votes in pairwise-comparison with other alternatives.'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 图11：一个违反多数和孔多塞标准的功利主义方法示例。蓝色是功利主义获胜者，因为它从选票中获得了更多的效用，但琥珀是大多数代理人（12个中的10个）所偏好的选项。此外，琥珀也是孔多塞胜者，意味着琥珀在与其他选项的每一对比中获得了更多的优先选票。
