  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们向参与者提出了以下开放性问题，以获得深入反馈：
- en: '1.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: What is $<$topic$>$ based on your conversation with the system?
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于你与系统的对话，$<$topic$>$是什么？
- en: '2.'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Why is $<$topic$>$important, please discuss briefly?
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为什么 $<$topic$>$ 重要，请简要讨论。
- en: '3.'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Did you learn anything new about $<$topic$>$ after your conversation with the
    system? If so, what did you learn?
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在与系统对话后，你是否学到了关于 $<$topic$>$ 的新知识？如果是，你学到了什么？
- en: '4.'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Do you think the system’s behavior influenced your learning experience?
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你认为系统的行为对你的学习体验产生了影响吗？
- en: '5.'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Please briefly describe your conversation with the system. Was it interesting?
    Did you encounter any problems?
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请简要描述你与系统的对话。它有趣吗？你遇到了什么问题吗？
- en: 'Two independent researchers tagged the answers with at least 95% agreement
    for each theme. The themes were determined based on the following criteria:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
