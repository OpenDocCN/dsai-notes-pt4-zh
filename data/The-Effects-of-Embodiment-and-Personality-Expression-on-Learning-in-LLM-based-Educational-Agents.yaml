  zh: 详细/适中/简短回答：关于第一和第二个问题的回答，该主题捕捉回答的详细程度。尽管这可能强烈依赖于参与者的特点，但系统的行为也可能导致他们调整回答的详细程度。这些回答也可能依赖于参与者的学习情况；了解得越少，回答就越简短。我们将回答标记为详细或简短；其余的回答则被视为适中。
