- en: 1 Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Virtual humans have tremendous potential to support educational activities by
    providing on-demand, personalized learning experiences. Their function is more
    than just relaying information; they can socially connect with users, establish
    rapport, and motivate them [[1](https://arxiv.org/html/2407.10993v1#bib.bib1)].
    Their potential has significantly increased with the advancement of Large Language
    Models (LLMs), which can effectively assume various roles and personalities and
    provide information on any topic. Virtual humans with LLM-driven dialogue capabilities
    offer customized experiences for learners with diverse preferences and needs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟人类具有巨大的潜力，通过提供按需、个性化的学习体验来支持教育活动。它们的功能不仅仅是传递信息；它们可以与用户建立社交联系、建立融洽的关系，并激励他们[[1](https://arxiv.org/html/2407.10993v1#bib.bib1)]。随着大规模语言模型（LLMs）的发展，它们的潜力大大增强，能够有效地承担多种角色和个性，并提供关于任何话题的信息。具有LLM驱动对话功能的虚拟人类为具有不同偏好和需求的学习者提供量身定制的体验。
- en: A substantial body of literature examines how teacher personalities impact effective
    learning and student preferences [[2](https://arxiv.org/html/2407.10993v1#bib.bib2),
    [3](https://arxiv.org/html/2407.10993v1#bib.bib3), [4](https://arxiv.org/html/2407.10993v1#bib.bib4),
    [5](https://arxiv.org/html/2407.10993v1#bib.bib5)]. Overall, all the Five-Factor
    Model (FFM) [[6](https://arxiv.org/html/2407.10993v1#bib.bib6)] personality traits
    with positive connotations–openness, agreeableness, conscientiousness, extroversion,
    and emotional stability (negative neuroticism)–play important roles in educational
    contexts [[7](https://arxiv.org/html/2407.10993v1#bib.bib7)]. However, factors
    such as individual differences among students [[3](https://arxiv.org/html/2407.10993v1#bib.bib3)]
    and the type of the course [[2](https://arxiv.org/html/2407.10993v1#bib.bib2)]
    determine which traits are effective in specific scenarios.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大量文献研究了教师个性如何影响有效学习和学生偏好[[2](https://arxiv.org/html/2407.10993v1#bib.bib2),
    [3](https://arxiv.org/html/2407.10993v1#bib.bib3), [4](https://arxiv.org/html/2407.10993v1#bib.bib4),
    [5](https://arxiv.org/html/2407.10993v1#bib.bib5)]。总体而言，所有具有积极意义的五大人格特征模型（FFM）[[6](https://arxiv.org/html/2407.10993v1#bib.bib6)]中的人格特质——开放性、宜人性、责任心、外向性和情绪稳定性（负面神经质）——在教育环境中起着重要作用[[7](https://arxiv.org/html/2407.10993v1#bib.bib7)]。然而，学生之间的个体差异[[3](https://arxiv.org/html/2407.10993v1#bib.bib3)]以及课程类型[[2](https://arxiv.org/html/2407.10993v1#bib.bib2)]决定了在特定场景中哪些个性特质更为有效。
- en: Research has shown that embodied characters are perceived as more trustworthy,
    engaging, and socially present than their disembodied counterparts [[8](https://arxiv.org/html/2407.10993v1#bib.bib8)].
    Embodied pedagogical agents have been reported to increase motivation and enjoyment
    in learning; yet, their effects on knowledge acquisition have been mixed [[9](https://arxiv.org/html/2407.10993v1#bib.bib9),
    [10](https://arxiv.org/html/2407.10993v1#bib.bib10)] as they also increase cognitive
    load and cause distraction.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，具象角色比其无形对应物更容易被认为是值得信赖的、更具吸引力和社会性的[[8](https://arxiv.org/html/2407.10993v1#bib.bib8)]。有研究报告称，具象教学代理能够提高学习动机和乐趣；然而，它们对知识获取的影响存在争议[[9](https://arxiv.org/html/2407.10993v1#bib.bib9),
    [10](https://arxiv.org/html/2407.10993v1#bib.bib10)]，因为它们也会增加认知负担并导致分心。
- en: Building on these insights, we investigate how virtual agents’ embodiment and
    personality expression affect learning outcomes in an educational application.
    This work extends an existing personality-driven conversational agent framework [[11](https://arxiv.org/html/2407.10993v1#bib.bib11)]
    with LLM-based conversation support tailored for an educational scenario. In our
    application, users interact with a conversational agent in real time by typing
    their questions, to which the agent responds in speech vocalized by the operating
    system’s text-to-speech functionality.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些见解，我们探讨了虚拟代理的具象化和个性表达如何影响教育应用中的学习成果。本研究扩展了现有的个性驱动对话代理框架[[11](https://arxiv.org/html/2407.10993v1#bib.bib11)]，并结合基于大语言模型（LLM）的对话支持，量身定制以适应教育场景。在我们的应用中，用户通过输入问题与对话代理实时互动，代理则通过操作系统的语音合成功能进行语音回应。
- en: As the system’s personality parameters, we chose the combination of extroversion
    and agreeableness since previous work showed that these two personality factors
    were more effectively conveyed through body gestures and facial expressions than
    the other three [[11](https://arxiv.org/html/2407.10993v1#bib.bib11)]. We refer
    to them as an agent’s “personality style” with high-trait and low-trait variants,
    corresponding to a high extroversion-agreeableness combination and a low extroversion-agreeableness
    combination. The former is manifested as a friendly, vivid, and energetic agent
    designed to engage users with enthusiasm and warmth. In contrast, the latter is
    characterized by a more reserved and less approachable demeanor, offering interactions
    that may be perceived as less engaging and more formal. Our system expresses personality
    through dialogue text and/or body and face animation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为系统的个性参数，我们选择了外向性与宜人性相结合的组合，因为先前的研究表明，这两个个性因素通过肢体语言和面部表情的表达比其他三种因素更为有效[[11](https://arxiv.org/html/2407.10993v1#bib.bib11)]。我们将其称为代理的“个性风格”，包括高特质和低特质的变体，分别对应高外向性-宜人性组合和低外向性-宜人性组合。前者表现为一个友好、活泼、充满活力的代理，旨在通过热情和温暖吸引用户；而后者则具有更加内敛和不太亲近的风格，互动可能会被认为不太吸引人，且显得更为正式。我们的系统通过对话文本和/或肢体和面部动画来表达个性。
- en: 'We created three models to assess embodiment: a dialogue-only model and two
    models with 3D humanoid bodies. All the models displayed conversation text concurrently
    with audio feedback. We evaluated the efficacy of different modalities and personality
    styles on learning through an independent-subjects user study. The study randomly
    presented each participant with a high or low personality variant of each model.
    The dialogue-only model and one of the embodied models expressed personality only
    through text, and the other embodied model expressed personality through face
    and body movements and gaze. During the study, we collected ratings about the
    system for learning, quality, and engagement as well as the perceived personalities
    of the agents. Additionally, we obtained user feedback through open-ended questions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创建了三个模型来评估具象化：一个仅有对话功能的模型和两个具有人形3D身体的模型。所有模型都同时显示对话文本并提供音频反馈。我们通过独立受试者的用户研究评估了不同模式和个性风格对学习的有效性。研究随机将每位参与者展示为每个模型的高或低个性变体。仅有对话功能的模型和一个具象化模型仅通过文本表达个性，另一个具象化模型则通过面部和身体动作以及视线表达个性。在研究过程中，我们收集了关于系统在学习、质量和参与度方面的评分，以及参与者对代理人个性的感知。此外，我们还通过开放式问题获得了用户反馈。
- en: Although the system parameters were selected to express the personality dimensions
    of extroversion and agreeableness, we considered potential variations in participants’
    perceptions of the agents’ personalities. For instance, a high-trait agent might
    also be perceived as emotionally stable with low neuroticism, or a dialogue-only
    agent might be viewed as conscientious, even though these traits were not intentionally
    highlighted. Therefore, we collected users’ perceptions of the agents’ personalities
    across all five dimensions of the FFM for each of the three models.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管系统参数被选择用来表达外向性和宜人性这两个个性维度，我们考虑到参与者对代理人个性的感知可能存在潜在变化。例如，一个高特质代理人也可能被视为情绪稳定、神经质低，或者一个仅有对话功能的代理人可能被认为是有责任心的，即使这些特质并未被特别强调。因此，我们收集了用户对三个模型中代理人在五个维度上的个性感知。
- en: 'We aim to answer the following research questions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是回答以下研究问题：
- en: RQ1.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RQ1.
- en: Is there an effect of personality style on perceived personality?
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 个性风格是否会影响感知个性？
- en: RQ2.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RQ2.
- en: Is there an effect of model type on perceived personality?
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模型类型是否会影响感知个性？
- en: RQ3.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RQ3.
- en: Is there an effect of model type on learning outcomes?
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模型类型是否会影响学习成果？
- en: RQ4.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RQ4.
- en: Is there a correlation between learning outcomes and personality perception?
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 学习成果与个性感知之间是否存在相关性？
- en: 'Based on the findings of the previous studies, we have the following hypotheses:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 基于以往研究的发现，我们提出以下假设：
- en: H1.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H1.
- en: Learning outcomes will be rated higher for the embodied agents than the dialogue-only
    agent, reflected as higher ratings in H1a. learning; H1b. quality; H1c. engagement.
    Since the literature indicates a more positive approach towards embodied agents
    than disembodied ones, we expect a similar tendency in our educational application.
    In other words, the embodied agents will be more engaging and effective in learning [[10](https://arxiv.org/html/2407.10993v1#bib.bib10)].
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 具象化代理人的学习成果将比仅有对话功能的代理人评分更高，这体现在H1a. 学习；H1b. 质量；H1c. 参与度的评分上。由于文献表明，具象化代理人比无形代理人获得更积极的评价，我们预计在我们的教育应用中也会出现类似的趋势。换句话说，具象化代理人在学习过程中会更具吸引力和效果[[10](https://arxiv.org/html/2407.10993v1#bib.bib10)]。
- en: H2.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H2.
- en: Agents expressing high extroversion and agreeableness will be rated higher in
    terms of learning outcomes than the agents expressing low extroversion and agreeableness,
    reflected as higher ratings in H1a. learning; H1b. quality; H1c. engagement. We
    formulate this hypothesis based on students’ reported preferences for teacher
    personalities and documented preferences of users for highly agreeable chatbots [[12](https://arxiv.org/html/2407.10993v1#bib.bib12),
    [13](https://arxiv.org/html/2407.10993v1#bib.bib13)].
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表现出高外向性和宜人性的代理人在学习成果方面将比表现出低外向性和宜人性的代理人评分更高，这体现在H1a. 学习；H1b. 质量；H1c. 参与度的评分上。我们根据学生对教师个性的偏好以及用户对高宜人性聊天机器人的偏好文献，提出了这一假设[[12](https://arxiv.org/html/2407.10993v1#bib.bib12),
    [13](https://arxiv.org/html/2407.10993v1#bib.bib13)]。
- en: In addition to investigating these questions through quantitative analysis,
    we identify common themes and individual differences across participants by an
    in-depth qualitative analysis of their responses to open-ended questions. Furthermore,
    we provide our system as an open-source virtual tutoring application with conversational
    virtual agents that exhibit desired personality traits via motion and language.
    Our data and code are available in our public repository ¹¹1Repository link will
    be available in the final version.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 除了通过定量分析调查这些问题外，我们还通过对参与者对开放性问题回答的深入定性分析，识别了参与者之间的共同主题和个体差异。此外，我们提供了一个开源虚拟辅导应用程序，系统内的虚拟代理通过动作和语言展现出期望的个性特征。我们的数据和代码可在我们的公共代码库中获得¹¹最终版本将提供代码库链接。
- en: 2 Related Work
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: Involving multiple computing fields, this work on educational agents combines
    personality expression, LLM-based dialogue generation, and conversational agent
    systems. We summarize the related work based on these categories, including similar
    studies on pedagogical agents.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 涉及多个计算领域，本研究结合了教育代理的个性表现、基于大语言模型（LLM）的对话生成和对话代理系统。我们根据这些类别总结了相关工作，包括类似的教学代理研究。
- en: 2.1 Pedagogical Agents
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 教学代理
- en: The earliest usage of educational computer software includes military applications
    such as flight simulations [[14](https://arxiv.org/html/2407.10993v1#bib.bib14)].
    Increasing widespread use of computers opened the way for many interactive multimedia
    applications focusing on education [[15](https://arxiv.org/html/2407.10993v1#bib.bib15)].
    One special form of computer-assisted learning includes life-like pedagogical
    agents that help with learning and motivation in multimedia environments [[16](https://arxiv.org/html/2407.10993v1#bib.bib16)].
    Such agents can assume the role of instructors, coaches, tutors, or learning companions [[17](https://arxiv.org/html/2407.10993v1#bib.bib17)]
    and converse with the user using natural language with text or speech input [[18](https://arxiv.org/html/2407.10993v1#bib.bib18)].
    Pedagogical agents can simulate instructional roles such as expert, motivator,
    and mentor with high accuracy [[19](https://arxiv.org/html/2407.10993v1#bib.bib19)].
    Human-like agents have been shown to influence learner achievement, attitude,
    and retention of learning [[20](https://arxiv.org/html/2407.10993v1#bib.bib20)]
    and deliver a more interesting overall learning experience than learning without
    an agent [[21](https://arxiv.org/html/2407.10993v1#bib.bib21)].
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最早的教育计算机软件应用包括军事用途，如飞行模拟[[14](https://arxiv.org/html/2407.10993v1#bib.bib14)]。计算机的广泛使用为许多专注于教育的互动多媒体应用开辟了道路[[15](https://arxiv.org/html/2407.10993v1#bib.bib15)]。一种特殊形式的计算机辅助学习包括生动的教学代理，它们在多媒体环境中帮助学习和激励[[16](https://arxiv.org/html/2407.10993v1#bib.bib16)]。这些代理可以扮演教师、教练、辅导员或学习伙伴的角色[[17](https://arxiv.org/html/2407.10993v1#bib.bib17)]，并使用文本或语音输入与用户进行自然语言对话[[18](https://arxiv.org/html/2407.10993v1#bib.bib18)]。教学代理可以高效地模拟专家、激励者和导师等教学角色[[19](https://arxiv.org/html/2407.10993v1#bib.bib19)]。研究表明，类人代理能够影响学习者的成就、态度和学习保持[[20](https://arxiv.org/html/2407.10993v1#bib.bib20)]，并且比没有代理的学习方式提供了更有趣的整体学习体验[[21](https://arxiv.org/html/2407.10993v1#bib.bib21)]。
- en: Research has explored the use of 2D and 3D agents in educational settings, revealing
    varying effects on learning outcomes. 2D agents can outperform their more visually
    complex 3D counterparts in certain scenarios [[22](https://arxiv.org/html/2407.10993v1#bib.bib22)],
    as they reduce extraneous cognitive load and enhance coherence in multimedia learning [[23](https://arxiv.org/html/2407.10993v1#bib.bib23)].
    High levels of anthropomorphism in agents can detract from social co-presence [[24](https://arxiv.org/html/2407.10993v1#bib.bib24)]
    and consequently limit their pedagogical benefits [[25](https://arxiv.org/html/2407.10993v1#bib.bib25)].
    3D agents, in contrast, offer a greater variety of expressions and gestures, which
    can boost learning and engagement [[26](https://arxiv.org/html/2407.10993v1#bib.bib26)].
    Although high behavioral realism enhances social presence in virtual reality environments,
    where 3D agents are particularly effective, it can negatively impact factual learning
    outcomes [[10](https://arxiv.org/html/2407.10993v1#bib.bib10)]. However, the presence
    of a real instructor is associated with increased learning and satisfaction, leading
    to better information recall [[27](https://arxiv.org/html/2407.10993v1#bib.bib27)].
    The mixed effects of high behavioral realism may be explained by the uncanny valley
    effect [[28](https://arxiv.org/html/2407.10993v1#bib.bib28)], where realistic
    yet not quite human-like agents induce discomfort and unease. In robotics, incorporating
    personality into humanoid robots has been shown to reduce these uncanny feelings
    and enhance the overall user experience [[29](https://arxiv.org/html/2407.10993v1#bib.bib29)],
    which can also apply to virtual humans.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 研究探讨了在教育环境中使用二维和三维代理的效果，揭示了它们对学习成果的不同影响。在某些情境下，二维代理可以在视觉上复杂的三维代理中脱颖而出[[22](https://arxiv.org/html/2407.10993v1#bib.bib22)]，因为它们减少了额外的认知负担并增强了多媒体学习的连贯性[[23](https://arxiv.org/html/2407.10993v1#bib.bib23)]。代理的高度拟人化可能会削弱社会共在感[[24](https://arxiv.org/html/2407.10993v1#bib.bib24)]，从而限制其教学效果[[25](https://arxiv.org/html/2407.10993v1#bib.bib25)]。相比之下，三维代理提供了更多的表情和手势，这可以提升学习和参与度[[26](https://arxiv.org/html/2407.10993v1#bib.bib26)]。尽管高度行为现实性在虚拟现实环境中增强了社会存在感，而三维代理在这种环境中特别有效，但它也可能对事实学习成果产生负面影响[[10](https://arxiv.org/html/2407.10993v1#bib.bib10)]。然而，现实教师的存在与学习和满意度的提高相关，从而促进了更好的信息回忆[[27](https://arxiv.org/html/2407.10993v1#bib.bib27)]。高度行为现实性的混合效应可能可以通过“恐怖谷效应”来解释[[28](https://arxiv.org/html/2407.10993v1#bib.bib28)]，即逼真但不完全像人类的代理会引起不适和不安。在机器人学中，将个性融入类人机器人已被证明能减少这些不适感，并增强整体用户体验[[29](https://arxiv.org/html/2407.10993v1#bib.bib29)]，这也可以应用于虚拟人类。
- en: Pedagogical agents can be embedded into different applications such as text-based
    mobile conversational systems [[30](https://arxiv.org/html/2407.10993v1#bib.bib30)],
    collaborative serious games [[31](https://arxiv.org/html/2407.10993v1#bib.bib31)],
    multiple-agent intelligent tutoring systems [[32](https://arxiv.org/html/2407.10993v1#bib.bib32)],
    collaborative augmented reality environments [[33](https://arxiv.org/html/2407.10993v1#bib.bib33)],
    and artificial intelligence-enabled remote learning[[34](https://arxiv.org/html/2407.10993v1#bib.bib34)].
    In robotic educational agents, verbal cues are more effective than nonverbal cues
    in improving engagement [[35](https://arxiv.org/html/2407.10993v1#bib.bib35)].
    Expressing various emotions through facial expressions and body motion can appeal
    to different learner types in animated pedagogical agents [[36](https://arxiv.org/html/2407.10993v1#bib.bib36)].
    Pedagogical agents have been utilized in teaching a wide range of subjects, including
    STEM [[37](https://arxiv.org/html/2407.10993v1#bib.bib37)], foreign language [[38](https://arxiv.org/html/2407.10993v1#bib.bib38)],
    history [[39](https://arxiv.org/html/2407.10993v1#bib.bib39)], as well as work
    training [[40](https://arxiv.org/html/2407.10993v1#bib.bib40)]. Learning, engagement,
    human likeness, credibility, and personality can be used as measures of the psychometric
    structure of pedagogical agents [[41](https://arxiv.org/html/2407.10993v1#bib.bib41)].
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 教学代理可以嵌入到不同的应用程序中，如基于文本的移动对话系统[[30](https://arxiv.org/html/2407.10993v1#bib.bib30)]、协作严肃游戏[[31](https://arxiv.org/html/2407.10993v1#bib.bib31)]、多代理智能辅导系统[[32](https://arxiv.org/html/2407.10993v1#bib.bib32)]、协作增强现实环境[[33](https://arxiv.org/html/2407.10993v1#bib.bib33)]和人工智能支持的远程学习[[34](https://arxiv.org/html/2407.10993v1#bib.bib34)]。在机器人教育代理中，口头提示比非语言提示在提高参与度方面更为有效[[35](https://arxiv.org/html/2407.10993v1#bib.bib35)]。通过面部表情和身体动作表达各种情感，可以吸引不同类型的学习者，这在动画教学代理中尤为重要[[36](https://arxiv.org/html/2407.10993v1#bib.bib36)]。教学代理已被应用于教授广泛的学科，包括STEM[[37](https://arxiv.org/html/2407.10993v1#bib.bib37)]、外语[[38](https://arxiv.org/html/2407.10993v1#bib.bib38)]、历史[[39](https://arxiv.org/html/2407.10993v1#bib.bib39)]以及职业培训[[40](https://arxiv.org/html/2407.10993v1#bib.bib40)]。学习、参与度、人类相似性、可信度和个性可以作为教学代理的心理测量结构的度量[[41](https://arxiv.org/html/2407.10993v1#bib.bib41)]。
- en: 2.2 Personality Expression in Agents
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 代理中的个性表达
- en: Multi-modal communication elements are essential for expressing desired personality
    traits in digital characters. Nonverbal behavior elements are commonly used in
    affective virtual agents to convey these traits [[42](https://arxiv.org/html/2407.10993v1#bib.bib42),
    [43](https://arxiv.org/html/2407.10993v1#bib.bib43), [44](https://arxiv.org/html/2407.10993v1#bib.bib44),
    [45](https://arxiv.org/html/2407.10993v1#bib.bib45)]. Studies leverage high-level
    meanings of motion to express the target personality type [[46](https://arxiv.org/html/2407.10993v1#bib.bib46)].
    For instance, PERFORM establishes a link between Laban Movement Analysis (LMA)
    parameters and the perceived personality of virtual human characters [[47](https://arxiv.org/html/2407.10993v1#bib.bib47)].
    In addition to body motion, personality-specific voice, dialogue, and facial expressions
    help distinguish personality traits in expressive conversational agents [[11](https://arxiv.org/html/2407.10993v1#bib.bib11)].
    Recent research indicates that appearance and movement significantly influence
    the expression of certain traits such as agreeableness and neuroticism [[48](https://arxiv.org/html/2407.10993v1#bib.bib48)].
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 多模态的沟通元素对于在数字角色中表达期望的个性特征至关重要。非语言行为元素通常用于情感虚拟代理中，以传达这些特征[[42](https://arxiv.org/html/2407.10993v1#bib.bib42)、[43](https://arxiv.org/html/2407.10993v1#bib.bib43)、[44](https://arxiv.org/html/2407.10993v1#bib.bib44)、[45](https://arxiv.org/html/2407.10993v1#bib.bib45)]。研究利用运动的高层次意义来表达目标个性类型[[46](https://arxiv.org/html/2407.10993v1#bib.bib46)]。例如，PERFORM建立了Laban运动分析（LMA）参数与虚拟人类角色的感知个性之间的联系[[47](https://arxiv.org/html/2407.10993v1#bib.bib47)]。除了身体运动，个性化的声音、对话和面部表情有助于在表现力强的对话代理中区分个性特征[[11](https://arxiv.org/html/2407.10993v1#bib.bib11)]。最新的研究表明，外观和运动显著影响某些特征的表达，如宜人性和神经质[[48](https://arxiv.org/html/2407.10993v1#bib.bib48)]。
- en: The character’s rendering style also affects personality perception [[49](https://arxiv.org/html/2407.10993v1#bib.bib49)].
    For example, cartoon-like rendered characters are perceived as more agreeable,
    whereas characters with unappealing, ill-looking rendering styles are found quarrelsome
    and less sympathetic [[50](https://arxiv.org/html/2407.10993v1#bib.bib50)]. Additionally,
    animation realism [[51](https://arxiv.org/html/2407.10993v1#bib.bib51)], face
    model [[52](https://arxiv.org/html/2407.10993v1#bib.bib52)], body shape [[53](https://arxiv.org/html/2407.10993v1#bib.bib53),
    [54](https://arxiv.org/html/2407.10993v1#bib.bib54)], clothing, environment, and
    facial expression [[55](https://arxiv.org/html/2407.10993v1#bib.bib55)], as well
    as skin texture and viewing angle [[56](https://arxiv.org/html/2407.10993v1#bib.bib56)]
    of virtual characters are all influential on perceived personality. In multi-agent
    scenarios, the interaction between agents and proximity is a successful indicator
    of personality [[57](https://arxiv.org/html/2407.10993v1#bib.bib57), [58](https://arxiv.org/html/2407.10993v1#bib.bib58),
    [59](https://arxiv.org/html/2407.10993v1#bib.bib59)], as well as emotional group
    dynamics [[59](https://arxiv.org/html/2407.10993v1#bib.bib59)]. Action choices
    in procedural story generation can also express different personality types [[60](https://arxiv.org/html/2407.10993v1#bib.bib60),
    [61](https://arxiv.org/html/2407.10993v1#bib.bib61)]. An agent’s perceived personality
    highly influences how users interact with the system; for example, users are more
    willing to trust and listen to serious-looking, assertive agents [[62](https://arxiv.org/html/2407.10993v1#bib.bib62)].
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 角色的渲染风格也会影响个性感知[[49](https://arxiv.org/html/2407.10993v1#bib.bib49)]。例如，卡通风格的角色通常被认为更加友善，而渲染风格不吸引人、看起来不太健康的角色则被认为好争吵且缺乏同情心[[50](https://arxiv.org/html/2407.10993v1#bib.bib50)]。此外，动画的逼真度[[51](https://arxiv.org/html/2407.10993v1#bib.bib51)]、面部模型[[52](https://arxiv.org/html/2407.10993v1#bib.bib52)]、身体形态[[53](https://arxiv.org/html/2407.10993v1#bib.bib53),
    [54](https://arxiv.org/html/2407.10993v1#bib.bib54)]、服装、环境以及面部表情[[55](https://arxiv.org/html/2407.10993v1#bib.bib55)]，还包括虚拟角色的皮肤纹理和视角[[56](https://arxiv.org/html/2407.10993v1#bib.bib56)]，都会对感知的个性产生影响。在多智能体场景中，智能体之间的互动和接近度是个性感知的重要指标[[57](https://arxiv.org/html/2407.10993v1#bib.bib57),
    [58](https://arxiv.org/html/2407.10993v1#bib.bib58), [59](https://arxiv.org/html/2407.10993v1#bib.bib59)]，以及情感群体动态[[59](https://arxiv.org/html/2407.10993v1#bib.bib59)]。在程序化故事生成中的行动选择也能表达不同的个性类型[[60](https://arxiv.org/html/2407.10993v1#bib.bib60),
    [61](https://arxiv.org/html/2407.10993v1#bib.bib61)]。一个智能体的感知个性极大地影响用户与系统的互动；例如，用户更愿意信任和听从看起来严肃且果断的智能体[[62](https://arxiv.org/html/2407.10993v1#bib.bib62)]。
- en: Human hands are highly expressive in communication [[63](https://arxiv.org/html/2407.10993v1#bib.bib63)];
    specific hand movements can convey different personalities [[64](https://arxiv.org/html/2407.10993v1#bib.bib64)].
    Gesture performance in combination with language highly influences perceived personality [[65](https://arxiv.org/html/2407.10993v1#bib.bib65)].
    Linguistic elements such as the ratio of phrases, words of emotion and cognition,
    and exclamations correlate with apparent personality traits [[66](https://arxiv.org/html/2407.10993v1#bib.bib66),
    [67](https://arxiv.org/html/2407.10993v1#bib.bib67)]. Automatic personality assessment
    is possible using text input from social media messages [[68](https://arxiv.org/html/2407.10993v1#bib.bib68),
    [69](https://arxiv.org/html/2407.10993v1#bib.bib69)], using speech [[70](https://arxiv.org/html/2407.10993v1#bib.bib70),
    [71](https://arxiv.org/html/2407.10993v1#bib.bib71)], facial expressions [[72](https://arxiv.org/html/2407.10993v1#bib.bib72)],
    gait features [[73](https://arxiv.org/html/2407.10993v1#bib.bib73)] and body motion
    features [[74](https://arxiv.org/html/2407.10993v1#bib.bib74)]. Overall, different
    communication elements contribute to the perceived personality of digital characters
    where multi-modal approaches often yield better results [[75](https://arxiv.org/html/2407.10993v1#bib.bib75),
    [76](https://arxiv.org/html/2407.10993v1#bib.bib76), [77](https://arxiv.org/html/2407.10993v1#bib.bib77)].
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 人类的手势在沟通中具有高度的表现力[[63](https://arxiv.org/html/2407.10993v1#bib.bib63)]；特定的手部动作可以传达不同的个性[[64](https://arxiv.org/html/2407.10993v1#bib.bib64)]。手势表现与语言结合，对感知个性有很大的影响[[65](https://arxiv.org/html/2407.10993v1#bib.bib65)]。语言元素，如短语的比例、情感和认知的词汇，以及感叹词，与明显的个性特征相关[[66](https://arxiv.org/html/2407.10993v1#bib.bib66),
    [67](https://arxiv.org/html/2407.10993v1#bib.bib67)]。通过社交媒体信息的文本输入[[68](https://arxiv.org/html/2407.10993v1#bib.bib68),
    [69](https://arxiv.org/html/2407.10993v1#bib.bib69)]，语音[[70](https://arxiv.org/html/2407.10993v1#bib.bib70),
    [71](https://arxiv.org/html/2407.10993v1#bib.bib71)]，面部表情[[72](https://arxiv.org/html/2407.10993v1#bib.bib72)]，步态特征[[73](https://arxiv.org/html/2407.10993v1#bib.bib73)]和身体运动特征[[74](https://arxiv.org/html/2407.10993v1#bib.bib74)]，都可以进行自动化的个性评估。总体而言，不同的沟通元素有助于感知数字角色的个性，而多模态方法往往能产生更好的结果[[75](https://arxiv.org/html/2407.10993v1#bib.bib75),
    [76](https://arxiv.org/html/2407.10993v1#bib.bib76), [77](https://arxiv.org/html/2407.10993v1#bib.bib77)]。
- en: LLMs such as GPT exhibit consistent personality cues [[78](https://arxiv.org/html/2407.10993v1#bib.bib78)]
    and can be customized for different personalities through prompting [[79](https://arxiv.org/html/2407.10993v1#bib.bib79)],
    as we do in this work. Analysis suggests that word choices and the length of the
    generated text are influential on this [[80](https://arxiv.org/html/2407.10993v1#bib.bib80)].
    Data-driven personality estimation systems can predict different personality types
    when the generated text uses certain prompts [[81](https://arxiv.org/html/2407.10993v1#bib.bib81),
    [82](https://arxiv.org/html/2407.10993v1#bib.bib82)], supporting the success of
    LLMs in capturing personality cues from language.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 像GPT这样的LLM展示了一致的个性特征[[78](https://arxiv.org/html/2407.10993v1#bib.bib78)]，并且可以通过提示进行个性化定制[[79](https://arxiv.org/html/2407.10993v1#bib.bib79)]，正如我们在这项工作中所做的那样。分析表明，词汇选择和生成文本的长度对这一点有影响[[80](https://arxiv.org/html/2407.10993v1#bib.bib80)]。数据驱动的个性估算系统能够预测不同的个性类型，当生成的文本使用特定的提示时[[81](https://arxiv.org/html/2407.10993v1#bib.bib81),
    [82](https://arxiv.org/html/2407.10993v1#bib.bib82)]，这支持了LLM在捕捉语言中的个性特征方面的成功。
- en: 2.3 LLM-Based Agents
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 基于LLM的智能体
- en: LLMs span many applications, including natural language-based human-computer
    interaction [[78](https://arxiv.org/html/2407.10993v1#bib.bib78)]. The rise of
    LLMs has opened up new avenues for creating and populating digital worlds. For
    instance, language models can be used to generate and animate 3D avatars [[83](https://arxiv.org/html/2407.10993v1#bib.bib83)],
    schedule motions [[84](https://arxiv.org/html/2407.10993v1#bib.bib84)], control
    facial expressions and body motion styles [[85](https://arxiv.org/html/2407.10993v1#bib.bib85)],
    drive non-player character behavior in games [[86](https://arxiv.org/html/2407.10993v1#bib.bib86),
    [85](https://arxiv.org/html/2407.10993v1#bib.bib85)], and automate and refine
    digital storytelling [[87](https://arxiv.org/html/2407.10993v1#bib.bib87)]. 3D
    scenes can be injected into LLMs for captioning, 3D question answering, and navigation
    tasks [[88](https://arxiv.org/html/2407.10993v1#bib.bib88)]; models can describe
    or compare objects in 3D scenes [[89](https://arxiv.org/html/2407.10993v1#bib.bib89)].
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs涵盖了许多应用，包括基于自然语言的人机交互[[78](https://arxiv.org/html/2407.10993v1#bib.bib78)]。LLMs的兴起为创建和填充数字世界开辟了新途径。例如，语言模型可以用于生成和动画化3D虚拟形象[[83](https://arxiv.org/html/2407.10993v1#bib.bib83)]，安排运动[[84](https://arxiv.org/html/2407.10993v1#bib.bib84)]，控制面部表情和身体动作风格[[85](https://arxiv.org/html/2407.10993v1#bib.bib85)]，驱动游戏中非玩家角色的行为[[86](https://arxiv.org/html/2407.10993v1#bib.bib86),
    [85](https://arxiv.org/html/2407.10993v1#bib.bib85)]，以及自动化和完善数字故事讲述[[87](https://arxiv.org/html/2407.10993v1#bib.bib87)]。3D场景可以被注入到LLMs中，用于字幕生成、3D问答和导航任务[[88](https://arxiv.org/html/2407.10993v1#bib.bib88)]；模型可以描述或比较3D场景中的物体[[89](https://arxiv.org/html/2407.10993v1#bib.bib89)]。
- en: LLMs have also started playing critical roles in innovative educational technologies [[90](https://arxiv.org/html/2407.10993v1#bib.bib90)].
    For instance, LLMs are used with vocalized agents in Augmented Reality (AR) environments
    to aid students in foreign language learning [[91](https://arxiv.org/html/2407.10993v1#bib.bib91)].
    Similarly, in healthcare, LLMs enhance patient experiences during consultation,
    diagnosis, and management [[92](https://arxiv.org/html/2407.10993v1#bib.bib92)].
    Although dialog systems utilizing LLMs can generate highly sophisticated responses,
    they lack access to dynamic real-time data, such as the current date [[93](https://arxiv.org/html/2407.10993v1#bib.bib93)].
    Consequently, LLM-based agent systems often focus on isolated tasks, such as answering
    questions based on pre-existing knowledge. To enable more context-aware conversations,
    additional mechanisms to enhance LLM memory can be implemented [[94](https://arxiv.org/html/2407.10993v1#bib.bib94)].
    In this work, we use an LLM to generate educational responses for specific computing
    subjects in an educational setting.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在创新教育技术中也开始发挥关键作用[[90](https://arxiv.org/html/2407.10993v1#bib.bib90)]。例如，LLMs与语音代理结合使用，在增强现实（AR）环境中帮助学生学习外语[[91](https://arxiv.org/html/2407.10993v1#bib.bib91)]。类似地，在医疗保健领域，LLMs提升了患者在咨询、诊断和管理过程中的体验[[92](https://arxiv.org/html/2407.10993v1#bib.bib92)]。尽管利用LLMs的对话系统能够生成高度复杂的回答，但它们无法访问动态的实时数据，如当前日期[[93](https://arxiv.org/html/2407.10993v1#bib.bib93)]。因此，基于LLM的代理系统通常专注于孤立任务，例如基于已有知识回答问题。为了实现更具上下文感知的对话，可以实施增强LLM记忆的额外机制[[94](https://arxiv.org/html/2407.10993v1#bib.bib94)]。在本研究中，我们使用LLM生成教育性回答，针对特定的计算机学科，应用于教育环境中。
- en: 2.4 Conversational Agents
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 对话代理
- en: Conversational agents aim to interpret and respond to user statements in ordinary
    natural language through integrating computational linguistics techniques [[95](https://arxiv.org/html/2407.10993v1#bib.bib95)].
    Understanding and exhibiting emotions and personality are essential for successful
    natural language conversations [[96](https://arxiv.org/html/2407.10993v1#bib.bib96)].
    For example, the same query may require different interpretations based on the
    user’s current mood, and similarly, the same response can be perceived differently
    based on the agent’s current body language and facial expression. Conversational
    systems that give relevant answers to user questions are perceived as more human-like
    and engaging [[97](https://arxiv.org/html/2407.10993v1#bib.bib97)]. The realism
    of animation and behavior is critical for agents with a visual representation
    [[98](https://arxiv.org/html/2407.10993v1#bib.bib98)]. Thus, studies synthesize
    gesture animation to accompany speech [[99](https://arxiv.org/html/2407.10993v1#bib.bib99),
    [100](https://arxiv.org/html/2407.10993v1#bib.bib100)]. Recent deep learning-based
    co-speech animation generation systems can produce highly realistic results [[101](https://arxiv.org/html/2407.10993v1#bib.bib101),
    [102](https://arxiv.org/html/2407.10993v1#bib.bib102), [103](https://arxiv.org/html/2407.10993v1#bib.bib103),
    [104](https://arxiv.org/html/2407.10993v1#bib.bib104)], and the generated animations
    can be authored to express the desired pose and style at specific frames [[105](https://arxiv.org/html/2407.10993v1#bib.bib105)].
    Facial expressions are also crucial to create realistic experiences. For instance,
    agents that mimic user facial expressions deliver believable and empathetic conversations [[106](https://arxiv.org/html/2407.10993v1#bib.bib106)].
    Conversational agents can take as input multiple stimuli, including user’s gaze [[107](https://arxiv.org/html/2407.10993v1#bib.bib107)],
    speech and facial expression [[106](https://arxiv.org/html/2407.10993v1#bib.bib106)],
    structured or natural language text [[108](https://arxiv.org/html/2407.10993v1#bib.bib108)].
    In this study, we input natural language text from participants to keep the system
    requirements minimal and leave other modalities for future work.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对话代理旨在通过整合计算语言学技术来解释和回应用户的自然语言陈述[[95](https://arxiv.org/html/2407.10993v1#bib.bib95)]。理解并展示情感和个性对于成功的自然语言对话至关重要[[96](https://arxiv.org/html/2407.10993v1#bib.bib96)]。例如，相同的查询可能需要根据用户当前的情绪进行不同的解释，同样，基于代理当前的肢体语言和面部表情，相同的回答可能会被不同地感知。能够为用户问题提供相关答案的对话系统被认为更具人性化且更具吸引力[[97](https://arxiv.org/html/2407.10993v1#bib.bib97)]。动画和行为的真实感对于具有视觉表现的代理至关重要[[98](https://arxiv.org/html/2407.10993v1#bib.bib98)]。因此，研究将手势动画与语音结合[[99](https://arxiv.org/html/2407.10993v1#bib.bib99)，[100](https://arxiv.org/html/2407.10993v1#bib.bib100)]。基于深度学习的共同语音动画生成系统能够生成高度逼真的结果[[101](https://arxiv.org/html/2407.10993v1#bib.bib101)，[102](https://arxiv.org/html/2407.10993v1#bib.bib102)，[103](https://arxiv.org/html/2407.10993v1#bib.bib103)，[104](https://arxiv.org/html/2407.10993v1#bib.bib104)]，生成的动画可以在特定帧中展示所需的姿势和风格[[105](https://arxiv.org/html/2407.10993v1#bib.bib105)]。面部表情对于创造逼真的体验也至关重要。例如，模仿用户面部表情的代理能够提供可信且富有同情心的对话[[106](https://arxiv.org/html/2407.10993v1#bib.bib106)]。对话代理可以接受多种输入刺激，包括用户的凝视[[107](https://arxiv.org/html/2407.10993v1#bib.bib107)]、语音和面部表情[[106](https://arxiv.org/html/2407.10993v1#bib.bib106)]、结构化或自然语言文本[[108](https://arxiv.org/html/2407.10993v1#bib.bib108)]。在本研究中，我们输入了来自参与者的自然语言文本，以保持系统要求的最小化，其他模态留待未来工作中进一步探讨。
- en: 3 Method
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 方法
- en: This section describes a user study to test the impact of different modalities
    and personalities on learning and personality perception factors. For this, we
    designed an application employing a conversational agent that teaches a complex
    topic of the user’s choice through turn-based dialogue ²²2Bilkent University Ethical
    Committee for Human Research approved the study with the decision number 2023_11_05_01..
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了一项用户研究，旨在测试不同模态和个性对学习和个性认知因素的影响。为此，我们设计了一个应用程序，使用对话代理通过轮流对话教授用户选择的复杂主题²²2Bilkent大学伦理委员会批准了该研究，批准决策号为2023_11_05_01。
- en: 3.1 System
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 系统
- en: 'To run our study, we updated the personality-driven conversational agent platform
    by Sonlu et al. [[11](https://arxiv.org/html/2407.10993v1#bib.bib11)], an open-source,
    multi-modal system for animating 3D conversational virtual agents. The platform
    runs on Unity [[109](https://arxiv.org/html/2407.10993v1#bib.bib109)] and controls
    multiple modalities, such as dialogue, facial expressions, and body movements,
    based on an input personality. Body movement control involves modifying a given
    animation clip via joint rotation and animation speed adjustments, noise addition,
    and inverse kinematics-based gesture changes following the LMA mappings defined
    in PERFORM [[47](https://arxiv.org/html/2407.10993v1#bib.bib47)]. Facial animation
    involves mouth movements during speech, frequent blinks associated with neuroticism,
    and updating blend shapes to express emotions associated with specific personality
    factors. Facial expressions are designed according to Facial Animation Control
    System (FACS) [[110](https://arxiv.org/html/2407.10993v1#bib.bib110)], and mouth
    movements are handled by Oculus LipSync [[111](https://arxiv.org/html/2407.10993v1#bib.bib111)]
    with a customized mapping to the facial blend shapes of the 3D model. The input
    personality determines the agent’s default facial expression. For example, an
    agreeable agent tends to smile by default with each turn of its dialogue, which
    diminishes with time. We designed 3D human models for the current study using
    Reallusion Character Creator [[112](https://arxiv.org/html/2407.10993v1#bib.bib112)].
    To introduce a measure of diversity, we created four characters: two female and
    two male, each with light and dark skin tones, as depicted in Figure [1](https://arxiv.org/html/2407.10993v1#S3.F1
    "Figure 1 ‣ 3.1 System ‣ 3 Method ‣ The Effects of Embodiment and Personality
    Expression on Learning in LLM-based Educational Agents").'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开展我们的研究，我们更新了Sonlu等人开发的个性驱动对话代理平台[[11](https://arxiv.org/html/2407.10993v1#bib.bib11)]，这是一个开源的、多模态系统，用于为3D对话虚拟代理提供动画支持。该平台运行在Unity[[109](https://arxiv.org/html/2407.10993v1#bib.bib109)]上，控制多种模态，如对话、面部表情和身体动作，这些模态基于输入的个性进行调整。身体运动控制包括通过关节旋转和动画速度调整、噪声添加以及基于逆向运动学的手势变化来修改给定的动画片段，这些变化遵循在PERFORM中定义的LMA映射[[47](https://arxiv.org/html/2407.10993v1#bib.bib47)]。面部动画涉及说话时的嘴部动作、与神经质相关的频繁眨眼，并通过更新混合形状来表达与特定个性因素相关的情感。面部表情是根据面部动画控制系统（FACS）[[110](https://arxiv.org/html/2407.10993v1#bib.bib110)]设计的，嘴部动作通过Oculus
    LipSync[[111](https://arxiv.org/html/2407.10993v1#bib.bib111)]处理，并与3D模型的面部混合形状进行定制映射。输入的个性决定了代理的默认面部表情。例如，一个和蔼的代理在每次对话时通常会微笑，随着时间的推移，微笑会减弱。我们使用Reallusion
    Character Creator[[112](https://arxiv.org/html/2407.10993v1#bib.bib112)]为当前研究设计了3D人类模型。为了引入多样性，我们创建了四个角色：两个女性和两个男性，每个角色都有浅色和深色的肤色，如图[1](https://arxiv.org/html/2407.10993v1#S3.F1
    "图 1 ‣ 3.1 系统 ‣ 3 方法 ‣ 具身性和个性表现对基于LLM的教育代理学习的影响")所示。
- en: '![Refer to caption](img/8d83e0e29ad683805bf3bd2761dff29e.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题说明](img/8d83e0e29ad683805bf3bd2761dff29e.png)'
- en: 'Figure 1: Different 3D agent models used in the study expressing high (left
    group) and low (right group) traits.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：研究中使用的不同3D代理模型，展示了高（左组）和低（右组）特质的表现。
- en: Our updated system differs from the existing personality-driven platform in
    terms of how it handles dialogue. The previous work used IBM Watson Assistant [[113](https://arxiv.org/html/2407.10993v1#bib.bib113)]
    to extract the intent from user queries mapped into domain-specific handcrafted
    dialogue lines. This work replaces the dialogue logic with an LLM-based text generation
    model, GPT-3.5 Turbo [[114](https://arxiv.org/html/2407.10993v1#bib.bib114)],
    facilitated by OpenAI’s Chat Completions Application Programming Interface (API),
    eliminating the need for manual dialogue crafting. When users type their prompts
    (e.g., ask a question), the system returns an answer coherent with the input personality
    description. We limit the token number to 750 for the output text to keep the
    conversation concise. Unlike the previous platform, which used Watson Text-to-Speech
    API for speech generation, our current system employs Microsoft® text-to-speech
    functionality, producing an almost immediate response to vocalize the agent’s
    answer. This local solution also lets us determine the currently spoken word we
    use to display partial subtitles. Since the generated responses could be fairly
    long, we followed a dynamic approach where five words centering the currently
    spoken word were displayed on top of the agent in models with visual representation.
    The subtitles were on by default, but the users could disable them in models with
    3D agents if they found them distracting.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们更新后的系统与现有的个性驱动平台在处理对话的方式上有所不同。之前的工作使用了 IBM Watson Assistant [[113](https://arxiv.org/html/2407.10993v1#bib.bib113)]
    从用户查询中提取意图，并将其映射到特定领域的手工对话线路上。而本工作通过基于 LLM 的文本生成模型 GPT-3.5 Turbo [[114](https://arxiv.org/html/2407.10993v1#bib.bib114)]
    替代了对话逻辑，并借助 OpenAI 的 Chat Completions API，不再需要手工编写对话内容。当用户输入提示（例如提问）时，系统返回与输入个性描述一致的回答。我们将输出文本的令牌数量限制为
    750，以保持对话简洁。与之前使用 Watson Text-to-Speech API 进行语音生成的旧平台不同，我们当前的系统使用 Microsoft®
    文本转语音功能，几乎立即回应并朗读代理的回答。这个本地解决方案还让我们能够确定当前正在发音的单词，用于显示部分字幕。由于生成的回答可能相当长，我们采取了动态方式，在具备视觉表示的模型中，展示以当前发音单词为中心的五个单词。默认情况下，字幕会开启，但用户可以在
    3D 代理模型中禁用字幕，如果他们觉得字幕分散注意力。
- en: 'We used a temperature of 0.9 to promote diverse outputs from GPT while maintaining
    the information’s reliability. Temperatures greater than 1 introduce creativity;
    however, they lead to hallucinations, conflicting with the aim of the educational
    system. Chat Completions API takes as input a “messages” parameter consisting
    of message objects, where each object has a role of “system”, “user”, or “assistant”
    and content. For the role of “system”, we give the following messages as input
    for different agent personalities and teaching topics:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了 0.9 的温度值，以促进 GPT 输出多样化的结果，同时保持信息的可靠性。温度值大于 1 会引入创造力；然而，它们也可能导致幻觉，与教育系统的目标相冲突。Chat
    Completions API 输入的“messages”参数由消息对象组成，其中每个对象都有“system”、“user”或“assistant”角色，并包含内容。对于“system”角色，我们根据不同的代理个性和教学主题提供以下输入消息：
- en: •
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '{“role”: “system”, “content”: Act as an extroverted teacher teaching about
    $<$topic$>$, give friendly and polite answers.}'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '{“role”: “system”, “content”: 扮演一位外向的教师，讲解关于 $<$topic$>$ 的内容，提供友好且有礼貌的回答。}'
- en: •
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '{“role”: “system”, “content”: Act as an introverted teacher teaching about
    $<$topic$>$, give short and unfriendly answers.}'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '{“role”: “system”, “content”: 扮演一位内向的教师，讲解关于 $<$topic$>$ 的内容，提供简短且不友好的回答。}'
- en: 'To produce a response that the agent speaks, the system sends the role prompt
    together with the last five dialogue messages, alternating between the user and
    assistant: {“role”: “user / assistant”, “content”: $<$ message $>$} We limited
    the number of messages to five to reduce costs, eliminate context drift, and prevent
    manipulation. This restriction helps prevent altering the language model’s perception
    through extended interactions [[115](https://arxiv.org/html/2407.10993v1#bib.bib115)].'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '为了生成代理的回应，系统发送角色提示，并附上最近的五条对话消息，这些消息在用户和助手之间交替：{“role”: “user / assistant”,
    “content”: $<$ message $>$} 我们将消息数量限制为五条，以降低成本，消除上下文漂移，并防止操控。这一限制有助于防止通过长期交互改变语言模型的感知
    [[115](https://arxiv.org/html/2407.10993v1#bib.bib115)]。'
- en: 3.2 Stimuli
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 刺激
- en: We designed a $3\times 2$ independent subjects study for a comparative analysis
    of three models—D, A, and E—each tested with high and low values of agreeableness-extroversion
    combination. Model D is the dialogue-only setting, where the system’s answers
    were shown on screen sentence-by-sentence concurrently with audio playback. Model
    A included an animated 3D model of the agent, randomly chosen among four alternatives
    (two male, two female, each with dark and light skin tones). Model A involved
    the virtual human animated without any personality-based alterations. In models
    D and A, personality was conveyed only through synthesized dialogue. Model E was
    similar to Model A but additionally incorporated the expression of personality
    through face and body movements.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了一个 $3\times 2$ 独立学科研究，用于对三种模型——D、A 和 E——进行比较分析，每个模型都测试了不同的宜人性-外向性组合的高低值。模型
    D 是仅对话设置，其中系统的回答以句子为单位同时显示在屏幕上，并伴有音频播放。模型 A 包括一个代理的动态 3D 模型，该模型在四个替代品中随机选择（两个男性，两个女性，每个都有深浅不同的肤色）。模型
    A 涉及没有任何基于个性的虚拟人类动画。在模型 D 和 A 中，个性仅通过合成对话传达。模型 E 与模型 A 类似，但额外通过面部和身体动作表现个性。
- en: In model E, motions that display a combination of high extroversion and agreeableness
    involve the LMA parameters of Indirect Space, Light Weight, and Free Flow [[47](https://arxiv.org/html/2407.10993v1#bib.bib47)].
    These correspond to multi-focal spatial attention, delicate, lifted-up movements,
    and uncontrolled and fluid motion. Because high extroversion and agreeableness
    are associated with opposite Time Efforts (Sudden, urgent vs. Sustained, lingering),
    we left the Time component of the animations unaltered. The animations expressing
    low extroversion and agreeableness involve Direct Space, Strong Weight, Bound
    Flow, and neutral Time, corresponding to single-focused, heavy, and controlled
    movements. The default facial expression of a highly extroverted and agreeable
    agent is relaxed and happy, with occasional smiles and direct eye contact. In
    contrast, an agent characterized by lower levels of these traits displays a more
    tense expression by default. Low-trait agents also avoid eye contact with the
    viewer.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在模型 E 中，表现出高外向性和宜人性组合的动作涉及间接空间、轻重量和自由流动的 LMA 参数[[47](https://arxiv.org/html/2407.10993v1#bib.bib47)]。这些对应于多焦点空间注意力、精细的上升运动和不受控制且流畅的动作。由于高外向性和宜人性与相反的时间努力（突然、紧急
    vs. 持续、拖延）相关，我们保持了动画中的时间组件不变。表达低外向性和宜人性的动画涉及直接空间、强重量、受限流动和中性时间，对应于单一焦点、沉重且受控的动作。高度外向且宜人的代理的默认面部表情是放松且快乐的，偶尔会微笑并进行直接眼神交流。相比之下，特征较低的代理默认表现出更紧张的表情。低特征的代理还会避免与观众的眼神接触。
- en: Screenshots of different models are displayed in Figure [2](https://arxiv.org/html/2407.10993v1#S3.F2
    "Figure 2 ‣ 3.2 Stimuli ‣ 3 Method ‣ The Effects of Embodiment and Personality
    Expression on Learning in LLM-based Educational Agents"). We name each variation
    of the system with its model name and whether they express high or low traits.
    For example, E-High refers to the variation where we express high trait personality
    using the model that uses both text and animation-based cues. Note that we display
    a single image for models A and D as they are visually similar in high and low
    variations. For the animation in Figure [2(b)](https://arxiv.org/html/2407.10993v1#S3.F2.sf2
    "In Figure 2 ‣ 3.2 Stimuli ‣ 3 Method ‣ The Effects of Embodiment and Personality
    Expression on Learning in LLM-based Educational Agents"), the E-Low variation
    has the hands close to the body with a slightly more slanted posture (Figure [2(c)](https://arxiv.org/html/2407.10993v1#S3.F2.sf3
    "In Figure 2 ‣ 3.2 Stimuli ‣ 3 Method ‣ The Effects of Embodiment and Personality
    Expression on Learning in LLM-based Educational Agents")), and the E-High variation
    has the hands further from the body with more upright posture (Figure [2(d)](https://arxiv.org/html/2407.10993v1#S3.F2.sf4
    "In Figure 2 ‣ 3.2 Stimuli ‣ 3 Method ‣ The Effects of Embodiment and Personality
    Expression on Learning in LLM-based Educational Agents")).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图[2](https://arxiv.org/html/2407.10993v1#S3.F2 "图2 ‣ 3.2 刺激 ‣ 3 方法 ‣ 在基于LLM的教育代理中，体现与个性表达对学习的影响")展示了不同模型的截图。我们使用模型名称并标明其表现出高或低特征来命名每个系统的变体。例如，E-High指的是使用文本和动画提示表达高特征个性的变体。请注意，由于模型A和D在高低变体下的视觉相似性，我们只展示了它们的单一图像。对于图[2(b)](https://arxiv.org/html/2407.10993v1#S3.F2.sf2
    "图2 ‣ 3.2 刺激 ‣ 3 方法 ‣ 在基于LLM的教育代理中，体现与个性表达对学习的影响")中的动画，E-Low变体的手部靠近身体，姿势略微倾斜（图[2(c)](https://arxiv.org/html/2407.10993v1#S3.F2.sf3
    "图2 ‣ 3.2 刺激 ‣ 3 方法 ‣ 在基于LLM的教育代理中，体现与个性表达对学习的影响")），而E-High变体的手部离身体较远，姿势更加挺拔（图[2(d)](https://arxiv.org/html/2407.10993v1#S3.F2.sf4
    "图2 ‣ 3.2 刺激 ‣ 3 方法 ‣ 在基于LLM的教育代理中，体现与个性表达对学习的影响")）。
