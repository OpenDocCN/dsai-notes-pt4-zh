- en: The Effects of Embodiment and Personality Expression on Learning in LLM-based
    Educational Agents
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 体现和个性表达对基于LLM的教育代理学习的影响
- en: 来源：[https://arxiv.org/html/2407.10993/](https://arxiv.org/html/2407.10993/)
