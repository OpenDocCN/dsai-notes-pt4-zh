- en: 3.3 Study Design
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 研究设计
- en: The study involved an educational application with a conversational agent that
    teaches users complex subjects. We presented participants with six options and
    asked them to select the least familiar topic. The topics were quantum computing,
    blockchain technologies, transformer architectures, quantum mechanics, string
    theory, and general relativity. The selected topic was provided to the GPT model
    as part of the system role prompt to guide a focused conversation. The application
    required that participants pose the agent at least five questions to learn about
    the topic. There was no upper limit on the number of questions a participant could
    ask. Upon completing their queries, participants could proceed to answer survey
    questions. They could review the survey questions or the chat history at any point.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究涉及一个教育应用，其中有一个对话代理帮助用户学习复杂的主题。我们向参与者展示了六个选项，并要求他们选择最不熟悉的主题。主题包括量子计算、区块链技术、变压器架构、量子力学、弦理论和广义相对论。选择的主题被提供给GPT模型，作为系统角色提示的一部分，用于引导集中的对话。该应用要求参与者至少向代理提问五个问题以学习该主题。参与者可以提问的问题数量没有上限。完成提问后，参与者可以继续回答调查问卷中的问题。他们可以随时回顾调查问题或聊天记录。
- en: The survey questions appeared in two groups. The first group included 27 questions
    on a 5-point Likert scale, where 15 questions measured the perceived personality
    of the agent using the extra-short form of the Big Five Inventory–2 (BFI-2-XS) [[116](https://arxiv.org/html/2407.10993v1#bib.bib116)],
    and 12 questions measured self-assessment of learning, quality, and engagement
    using the Learning Object Evaluation Scale for Students (LOES-S) [[117](https://arxiv.org/html/2407.10993v1#bib.bib117)].
    In LOES-S, learning-related questions are about the self-assessment of learning
    and how much the learning object, i.e., the tool in question, helped teach the
    subjects a new concept. Quality assesses the instructional design, ease of use,
    organization, and help features. Engagement evaluates how much the subjects liked
    the tool and whether they found it motivating.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 调查问题分为两组。第一组包括27个问题，采用5点Likert量表，其中15个问题通过使用大五人格清单的简短版本（Big Five Inventory–2
    (BFI-2-XS)）[[116](https://arxiv.org/html/2407.10993v1#bib.bib116)]来衡量参与者对代理人个性的感知，另外12个问题使用学习对象评估量表（Learning
    Object Evaluation Scale for Students (LOES-S)）[[117](https://arxiv.org/html/2407.10993v1#bib.bib117)]来衡量自我评估的学习、质量和参与度。在LOES-S中，学习相关问题是关于自我评估的学习效果，以及学习对象（即工具）在教授新概念方面的帮助程度。质量评估包括教学设计、易用性、组织性和帮助功能。参与度评估则衡量参与者对工具的喜爱程度以及是否觉得该工具具有激励性。
- en: The second group of questions required open-ended input to receive detailed
    participant feedback. There was no character limit for the answers to the open-ended
    questions. Completing both groups of questions directed the participants to the
    user study completion page, where they received a link for task approval.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 第二组问题要求开放式回答，以便获取详细的参与者反馈。开放式问题的回答没有字符限制。完成两组问题后，参与者会被引导到用户研究完成页面，并在该页面上收到一个任务批准的链接。
- en: 3.4 Participants
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 参与者
- en: We used the crowd-sourcing service Prolific to recruit participants. Before
    running the study, each participant was directed to a website to test whether
    they had installed the correct text-to-speech package. Only those with the supported
    system configurations could continue with the study. Two hundred ten unique participants
    (99 female, 95 male, 16 not specified) rated our system, with each alternative
    evaluated by 35 individuals, which provides a medium effect size (Cohen’s $f=0.26$)
    for both main effects and their interaction and power of $0.80$ at a significance
    level of $0.05$ for independent-subjects Analysis of Variance (ANOVA).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用众包服务Prolific来招募参与者。在进行研究之前，每位参与者都会被引导到一个网站，测试他们是否已安装正确的语音合成包。只有那些符合系统配置要求的参与者才能继续进行研究。共有210名独立参与者（99名女性，95名男性，16名未指定性别）对我们的系统进行了评分，每个替代方案由35名参与者评估，这为主要效应及其交互效应提供了中等效应大小（Cohen’s
    $f=0.26$）以及$0.80$的统计功效，显著性水平为$0.05$，使用独立样本方差分析（ANOVA）。
- en: Each participant interacted with only one version of the system, where the average
    interaction time was $19.74\pm 9.25$ minutes. This time excludes the introduction,
    during which participants read about the task and downloaded the application,
    but includes the time spent answering the survey questions. The average participant
    age was $28.80\pm 8.57$. Upon entering their Prolific IDs, participants were shown
    an introduction message with information about the study details. We informed
    the participants about the data collected and the study’s aim to measure the system’s
    performance; we emphasized that the study did not aim to measure their knowledge
    in any manner.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 每位参与者仅与一个版本的系统互动，平均互动时间为$19.74\pm 9.25$分钟。这个时间不包括介绍环节，在介绍期间，参与者会阅读任务相关信息并下载应用程序，但包括了回答调查问题的时间。参与者的平均年龄为$28.80\pm
    8.57$。输入Prolific ID后，参与者会看到一条介绍信息，说明研究的详细信息。我们向参与者说明了收集的数据及研究的目标是衡量系统的表现；并强调研究并不旨在衡量他们的知识水平。
- en: 4 Quantitative Analysis
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 定量分析
- en: 4.1 Data Organization and Exploratory Analysis
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 数据组织与探索性分析
- en: BFI-2-XS includes three questions for each personality factor, half of which
    are inversely proportional to the measured dimensions. Responses were assigned
    integer values on a 5-point Likert scale, ranging from -2 to 2\. We calculated
    the signed sum of these values to derive personality scores between -6 and 6,
    which were then re-scaled back to the range $[-2,2]$. Similarly, LOES-S has five
    questions measuring learning, four questions measuring quality, and three questions
    measuring the engagement of the learning object. We calculated the sum per measurement
    type and mapped the corresponding ranges into $[-2,2]$ to report the corresponding
    means.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: BFI-2-XS 包含每个性格因素的三个问题，其中一半与所测量的维度呈反比。回答被赋予整数值，采用 5 点 Likert 量表，范围从 -2 到 2。我们计算了这些值的符号和，以得出介于
    -6 到 6 之间的人格分数，然后将其重新缩放到 $[-2,2]$ 范围内。类似地，LOES-S 包含五个问题用于衡量学习，四个问题用于衡量质量，三个问题用于衡量学习对象的参与度。我们计算了每种测量类型的总和，并将相应的范围映射到
    $[-2,2]$ 以报告相应的均值。
- en: For exploratory analysis, we display box plot diagrams of each model regarding
    perceived personality and LOES-S scores for learning, quality, and engagement
    (see Figure [3](https://arxiv.org/html/2407.10993v1#S4.F3 "Figure 3 ‣ 4.1 Data
    Organization and Exploratory Analysis ‣ 4 Quantitative Analysis ‣ The Effects
    of Embodiment and Personality Expression on Learning in LLM-based Educational
    Agents")). The diagrams indicate positive mean scores for openness, conscientiousness,
    extroversion, and agreeableness and negative mean scores for neuroticism across
    all models. The models received particularly high ratings for conscientiousness.
    The plots also show high positive ratings for learning, quality, and engagement,
    with mean engagement scores slightly higher for high personality variations than
    for low personality ones. We can also observe that the model E-High, followed
    by A-High, represents high conscientiousness, high agreeableness, and low neuroticism
    better than the other models. In the next section, we perform descriptive analysis
    to identify potential statistically significant effects of the models and personality
    styles on the output variables.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索性分析中，我们展示了每个模型在感知人格和 LOES-S 学习、质量和参与度得分方面的箱型图（参见图 [3](https://arxiv.org/html/2407.10993v1#S4.F3
    "Figure 3 ‣ 4.1 Data Organization and Exploratory Analysis ‣ 4 Quantitative Analysis
    ‣ The Effects of Embodiment and Personality Expression on Learning in LLM-based
    Educational Agents")）。这些图表显示，在所有模型中，开放性、责任心、外向性和宜人性有较高的均值得分，而神经质的均值得分较低。各模型在责任心方面的得分尤其高。图表还显示了学习、质量和参与度的高得分，且高人格变化的模型在参与度上的均值得分略高于低人格变化的模型。我们还可以观察到，模型
    E-High 紧随其后的是 A-High，表现出比其他模型更好地展现高责任心、高宜人性和低神经质特征。在下一部分，我们将进行描述性分析，以识别模型和人格风格对输出变量可能产生的统计学显著影响。
