- en: 4.3 Correlations between Personality Factors and Learning Scores
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 个性因素与学习成绩之间的相关性
- en: We report the Pearson Correlation between LOES-S and personality factors in
    Table [II](https://arxiv.org/html/2407.10993v1#S4.T2 "TABLE II ‣ 4.3 Correlations
    between Personality Factors and Learning Scores ‣ 4 Quantitative Analysis ‣ The
    Effects of Embodiment and Personality Expression on Learning in LLM-based Educational
    Agents"). In general, correlation coefficients higher than $0.4$ are considered
    moderate. Perceived openness, conscientiousness, extroversion, and agreeableness
    all positively correlate to the LOES-S scores, albeit some weakly. The highest
    correlations are for conscientiousness, particularly for Model D. Quality and
    engagement scores are strongly correlated ($>0.6$), and learning is moderately
    correlated, nearing the threshold for a strong correlation. For Model D, openness
    and agreeableness also have moderate correlations with all the learning parameters.
    In general, engagement is moderately correlated with all factors except neuroticism.
    The expressed neuroticism is weakly inversely proportional to each parameter,
    but its only statistically significant correlations are for learning in Model
    D and quality in Model A. The correlations are the strongest for Model D and weakest
    for Model E.
  id: totrans-106
