- en: 4.2 The Effects of Model and Personality Styles on Learning Outcomes and Personality
    Perception
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 模型和人格风格对学习成果和人格感知的影响
- en: To investigate the impact of model type (D, A, and E) and personality style
    (high or low) on learning outcomes and perceived personality factors, we ran seven
    two-way analysis of variance (ANOVA) models and one non-parametric alternative
    model (Welch’s ANOVA). Welch’s ANOVA was utilized to assess the quality scores
    of LOES-S across model type and personality style, given that the assumption of
    equal variances was violated, as indicated by a Bartlett test.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为了研究模型类型（D、A 和 E）与人格风格（高或低）对学习成果和感知人格因素的影响，我们进行了七个双因素方差分析（ANOVA）模型和一个非参数替代模型（Welch’s
    ANOVA）。由于 Bartlett 检验表明方差不齐，采用 Welch’s ANOVA 来评估 LOES-S 在模型类型和人格风格下的质量得分。
- en: Apart from the non-parametric model, which combined model type and personality
    style as a single factor, all other models examined the influence of model type
    and personality style on outcome mean individually and any potential interaction
    between these factors. With balanced and sufficiently large sample sizes ($n{=}35$)
    across factor combinations and evidence for equal variances across factor levels
    (as measured by Bartlett’s test), all outcomes except for quality were appropriate
    for ANOVA modeling. To control the familywise error rate at $0.05$, we employed
    the Hommel method to adjust for multiple testing across all model terms, including
    one post-hoc analysis. Unlike the conservative Bonferroni correction, the Hommel
    method offers increased statistical power. Table [I](https://arxiv.org/html/2407.10993v1#S4.T1
    "TABLE I ‣ 4.2 The Effects of Model and Personality Styles on Learning Outcomes
    and Personality Perception ‣ 4 Quantitative Analysis ‣ The Effects of Embodiment
    and Personality Expression on Learning in LLM-based Educational Agents") presents
    significant terms for all ANOVA runs before and after the correction for multiple
    testing. Adjusted-for ANOVA tests returned significant main effects of personality
    style on the outcomes of engagement ($F=9.502,p=0.0421$), openness ($F=4.474,p=0.00178$),
    extroversion ($F=10.148,p=0.03006$), agreeableness ($F=25.541,p=0.0000211$), and
    neuroticism ($F=9.708,p=0.0378$). Although conscientiousness initially carried
    a significant finding for personality style ($F=5.68,p=0.0181$), this term’s statistical
    significance dropped after multiple testing corrections. The main effect of the
    model type was initially significant for neuroticism, but the effect did not remain
    significant after the Hommel procedure ($p=0.417$). The box plots of the statistically
    significant effects are depicted in Figure [4](https://arxiv.org/html/2407.10993v1#S4.F4
    "Figure 4 ‣ 4.2 The Effects of Model and Personality Styles on Learning Outcomes
    and Personality Perception ‣ 4 Quantitative Analysis ‣ The Effects of Embodiment
    and Personality Expression on Learning in LLM-based Educational Agents").
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 除了将模型类型和个性风格作为单一因素结合的非参数模型外，所有其他模型均分别考察了模型类型和个性风格对结果均值的影响，以及这些因素之间可能的交互作用。通过平衡且足够大的样本量（$n{=}35$），覆盖所有因素组合，并且Bartlett检验表明各因素水平的方差相等，除了质量外，所有结果都适合进行ANOVA建模。为了控制整体误差率为$0.05$，我们采用Hommel方法对所有模型项进行多重检验调整，包括一项事后分析。与保守的Bonferroni修正不同，Hommel方法提供了更高的统计功效。表[I](https://arxiv.org/html/2407.10993v1#S4.T1
    "TABLE I ‣ 4.2 The Effects of Model and Personality Styles on Learning Outcomes
    and Personality Perception ‣ 4 Quantitative Analysis ‣ The Effects of Embodiment
    and Personality Expression on Learning in LLM-based Educational Agents")展示了所有ANOVA运行的显著项，在多重检验修正前后。调整后的ANOVA检验返回了个性风格对参与度（$F=9.502,p=0.0421$）、开放性（$F=4.474,p=0.00178$）、外向性（$F=10.148,p=0.03006$）、宜人性（$F=25.541,p=0.0000211$）和神经质（$F=9.708,p=0.0378$）等结果的显著主效应。尽管责任心最初对个性风格呈现出显著影响（$F=5.68,p=0.0181$），但该项在多重检验修正后统计学显著性下降。模型类型的主效应最初对神经质呈现显著影响，但在Hommel程序后该效应不再显著（$p=0.417$）。统计学显著效应的箱线图展示在图[4](https://arxiv.org/html/2407.10993v1#S4.F4
    "Figure 4 ‣ 4.2 The Effects of Model and Personality Styles on Learning Outcomes
    and Personality Perception ‣ 4 Quantitative Analysis ‣ The Effects of Embodiment
    and Personality Expression on Learning in LLM-based Educational Agents")中。
- en: The effects of agent gender and skin color were not among the hypotheses, so
    we randomly selected one 3D agent model among four different appearances, which
    also determined the agent’s voice, to support variety. We do not observe a significant
    effect due to the agent’s gender or skin color, which confirms previous work [[22](https://arxiv.org/html/2407.10993v1#bib.bib22)].
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 代理人性别和肤色不在假设范围内，因此我们从四种不同外观的3D代理人模型中随机选择了一个，同时该模型的外观也决定了代理人的声音，以支持多样性。我们未观察到代理人性别或肤色的显著影响，这也验证了之前的研究[[22](https://arxiv.org/html/2407.10993v1#bib.bib22)]。
