- en: Appendix C Bertrand-"Start-Up" Competition
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 C Bertrand-"初创"竞争
- en: Bertrand Competition, where firms produce identical goods and compete on price,
    provides another natural setting for exploring the specialization capabilities
    of LLM-based agents. This model is foundational in economic theory and reflects
    real-world scenarios like gas station pricing [[6](https://arxiv.org/html/2410.00031v1#bib.bib6)].
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: Bertrand 竞争模型中，企业生产相同的商品并在价格上竞争，为探索基于 LLM 的代理的专业化能力提供了另一个自然的场景。这个模型是经济理论中的基础，反映了像加油站定价这样的现实世界情境
    [[6](https://arxiv.org/html/2410.00031v1#bib.bib6)]。
- en: 'We investigate whether LLM-based agents are adept at monopolizing or focusing
    their production on specific commodities, which we define as specialization, within
    a multi-commodity market setting. Previous work on collusion between agents in
    Bertrand settings has focused solely on a single-commodity variant of the problem
    setting [[10](https://arxiv.org/html/2410.00031v1#bib.bib10), [8](https://arxiv.org/html/2410.00031v1#bib.bib8)].
    Building on Fish et al. [[8](https://arxiv.org/html/2410.00031v1#bib.bib8)], our
    experiment uniquely explores whether LLM agents choose to specialize in a multi-commodity
    version of Bertrand competition. We use GPT-4o and GPT-3.5-turbo [[23](https://arxiv.org/html/2410.00031v1#bib.bib23)],
    with results shown in Figure [11](https://arxiv.org/html/2410.00031v1#A3.F11 "Figure
    11 ‣ C.3 Results and Observations ‣ Appendix C Bertrand-"Start-Up" Competition
    ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity Competitions")
    obtained using GPT-4o.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究了基于 LLM 的代理是否擅长在多商品市场中垄断或专注于特定商品的生产，我们称之为专门化。先前关于 Bertrand 设置中代理之间合谋的研究仅关注于单一商品变体的问题设置
    [[10](https://arxiv.org/html/2410.00031v1#bib.bib10), [8](https://arxiv.org/html/2410.00031v1#bib.bib8)]。基于
    Fish 等人 [[8](https://arxiv.org/html/2410.00031v1#bib.bib8)] 的研究，我们的实验独特地探索了 LLM
    代理是否会选择在多商品版本的 Bertrand 竞争中进行专门化。我们使用 GPT-4o 和 GPT-3.5-turbo [[23](https://arxiv.org/html/2410.00031v1#bib.bib23)]，并通过使用
    GPT-4o 获得的结果如图 [11](https://arxiv.org/html/2410.00031v1#A3.F11 "图 11 ‣ C.3 结果与观察
    ‣ 附录 C Bertrand-“启动”竞争 ‣ LLM 代理的战略合谋：多商品竞争中的市场划分") 所示。
- en: C.1 Problem Setting
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.1 问题设置
- en: 'The core difference between this experiment and those outlined in Fish et al.
    [[8](https://arxiv.org/html/2410.00031v1#bib.bib8)] is the addition of multiple
    products. Agents $1,...,n$ assign prices to each product, and sell a quantity
    defined by a logit demand function:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这个实验与 Fish 等人 [[8](https://arxiv.org/html/2410.00031v1#bib.bib8)] 中描述的实验的核心区别在于引入了多种产品。代理
    $1,...,n$ 为每个产品设置价格，并根据对数需求函数销售数量：
- en: '|  | $q_{i}=\beta\frac{e^{\frac{a_{i}-p_{i}/\alpha}{\mu}}}{\sum_{j=1}^{n}e^{\frac{a_%
    {i}-p_{i}/\alpha}{\mu}}+e^{\frac{a_{0}}{\mu}}}$ |  | (6) |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '|  | $q_{i}=\beta\frac{e^{\frac{a_{i}-p_{i}/\alpha}{\mu}}}{\sum_{j=1}^{n}e^{\frac{a_{i}-p_{i}/\alpha}{\mu}}+e^{\frac{a_{0}}{\mu}}}$
    |  | (6) |'
- en: where each agent $i$ sets the price $p_{i}$, the parameters $a_{1},...,a_{n}$
    capture the differentiation between products sold, and $a_{0}$ captures the aggregate
    demand. The parameters $\alpha$ and $\beta$ are scaling parameters that do not
    affect our analysis, and $\mu$ is an index of horizontal differentiation (effectively
    the elasticity of the product - lower $\mu$ means small changes in the price difference
    between firms result in more drastic quantity sold by firms). This demand function
    is further defined in Calvano et al. [[10](https://arxiv.org/html/2410.00031v1#bib.bib10)].
    Both product types being sold rely on the same type of demand function but are
    independent of each other.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，每个代理 $i$ 设置价格 $p_{i}$，参数 $a_{1},...,a_{n}$ 捕捉产品之间的差异，而 $a_{0}$ 捕捉整体需求。参数
    $\alpha$ 和 $\beta$ 是不影响我们分析的缩放参数，$\mu$ 是水平差异化的指数（实际上是产品的弹性——较低的 $\mu$ 意味着公司间价格差异的微小变化会导致公司销量的剧烈变化）。这个需求函数在
    Calvano 等人 [[10](https://arxiv.org/html/2410.00031v1#bib.bib10)] 的研究中得到了进一步定义。销售的两种产品类型依赖于相同的需求函数，但彼此独立。
- en: '| Level | Marginal Cost Reduction | Cost to Invest |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| 水平 | 边际成本减少 | 投资成本 |'
- en: '| --- | --- | --- |'
  id: totrans-140
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| 1 | $\$100\rightarrow\$80$ | $10,000 |'
  id: totrans-141
  prefs: []
  type: TYPE_TB
  zh: '| 1 | $\$100\rightarrow\$80$ | $10,000 |'
- en: '| 2 | $\$80\rightarrow\$50$ | $10,000 |'
  id: totrans-142
  prefs: []
  type: TYPE_TB
  zh: '| 2 | $\$80\rightarrow\$50$ | $10,000 |'
- en: 'Figure 9: Investment options for each product.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9：每种产品的投资选项。
- en: 'Agents start with an endowment, $8,500 in our case, are also given the option
    to "invest" in the production methods of a certain product through one-time payments
    to reduce marginal cost (MC), which are defined in Figure [9](https://arxiv.org/html/2410.00031v1#A3.F9
    "Figure 9 ‣ C.1 Problem Setting ‣ Appendix C Bertrand-"Start-Up" Competition ‣
    Strategic Collusion of LLM Agents: Market Division in Multi-Commodity Competitions").
    These payments are taken from the total profit of the respective agent, and investments
    cannot be made unless enough total profit has been accumulated. In each round,
    agents are fed the historical market data, the previous plans or insights they
    have made, and the available investment options, as detailed in Figure [10](https://arxiv.org/html/2410.00031v1#A3.F10
    "Figure 10 ‣ C.1 Problem Setting ‣ Appendix C Bertrand-"Start-Up" Competition
    ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity Competitions").
    Both agents are assigned the objective of maximizing profits in the long run by
    choosing to price their goods and allocate their resources.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '代理人从一个初始资本开始，在我们的案例中为$8,500，并且还可以选择通过一次性支付来“投资”某一产品的生产方式，以降低边际成本（MC），这些内容在图[9](https://arxiv.org/html/2410.00031v1#A3.F9
    "Figure 9 ‣ C.1 Problem Setting ‣ Appendix C Bertrand-"Start-Up" Competition ‣
    Strategic Collusion of LLM Agents: Market Division in Multi-Commodity Competitions")中定义。这些支付从各自代理人的总利润中扣除，且除非累积了足够的总利润，否则无法进行投资。在每一轮中，代理人会获取历史市场数据、之前制定的计划或见解，以及可用的投资选项，详见图[10](https://arxiv.org/html/2410.00031v1#A3.F10
    "Figure 10 ‣ C.1 Problem Setting ‣ Appendix C Bertrand-"Start-Up" Competition
    ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity Competitions")。两位代理人被赋予了最大化长期利润的目标，通过选择定价商品和分配资源来实现。'
- en: '![Refer to caption](img/4686e9fb2769f46dc3d7b66032186855.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/4686e9fb2769f46dc3d7b66032186855.png)'
- en: 'Figure 10: A depiction of the pipeline for the Bertrand setting. Note that
    the Plans and Insights are overridden every round. The agents are re-prompted
    if they fail the validation steps. Also, note that the agents never communicate
    with each other. The only shared information is the market history, much like
    the pipeline described in Fish et al. [[8](https://arxiv.org/html/2410.00031v1#bib.bib8)]'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图10：展示了Bertrand设定的流程图。请注意，计划和见解会在每一轮中被覆盖。如果代理人未通过验证步骤，他们会被重新提示。此外，请注意，代理人之间永远不会相互沟通。唯一共享的信息是市场历史，类似于Fish等人[[8](https://arxiv.org/html/2410.00031v1#bib.bib8)]中描述的流程。
- en: .
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: C.2 Environment Configuration
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2 环境配置
- en: Note that the pricing agents cannot communicate with each other, and thus they
    act independently. Drawing inspiration from Fish et al. [[8](https://arxiv.org/html/2410.00031v1#bib.bib8)],
    the only information the LLMs are given is the historical prices set by their
    competitors for each product to combat the observed price stickiness. We believed
    this better reflected a realistic market scenario in which a firm is likely to
    know what pricing their competitors adopt.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，定价的代理人无法相互沟通，因此他们独立行动。借鉴Fish等人[[8](https://arxiv.org/html/2410.00031v1#bib.bib8)]的研究，LLM代理人仅获得竞争对手为每个产品设定的历史价格，以应对观察到的价格粘性。我们认为，这更能反映现实市场中企业可能会了解竞争对手定价策略的情形。
- en: Because the demand function initially used proved to be overly sensitive, we
    adjusted the parameters of the function such that investing in the production
    methods of a particular good allowed the agents to "unlock" a new portion of the
    market as lower marginal costs enable lower prices for "poorer" consumers, aligning
    with what is often seen in real-world markets. For example, as firms invested
    in production technologies for mobile telephones, marginal costs for device production
    became cheaper, allowing consumer accessibility and market size to skyrocket.
    To emulate such an effect in our experiment, we tuned the logit demand function’s
    $a_{i}$ parameter to be 75, effectively prohibiting firms from tapping into the
    entire market until they have made production investments and are able to price
    below $75.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 由于最初使用的需求函数过于敏感，我们调整了该函数的参数，使得对特定商品生产方式的投资允许代理人通过降低边际成本来“解锁”市场的一个新部分，从而为“较贫困”的消费者提供更低的价格，这与现实市场中常见的情况相符。例如，当企业投资于移动电话的生产技术时，设备生产的边际成本变得更便宜，消费者的可接触性和市场规模也随之大幅增长。为了在实验中模拟这种效果，我们调整了logit需求函数中的$a_{i}$参数为75，从而有效地禁止企业在没有进行生产投资并且能够将价格降到$75以下时进入整个市场。
- en: To compensate for this restriction, we tuned the $\mu$ parameter to be $8$ to
    "soften" the demand function to allow firms to sell some amount of product early
    on even when lack of production investments prohibits firms from pricing for the
    whole market. We note that such an approach to handling this challenge meant trading
    off some of the sensitivity to being undercut that we see in real-world markets.
    However, we opted to adjust $\mu$ as opposed to devising a $\beta$ parameter that
    scales with price as we wanted to utilize established demand function constructions
    as opposed to creating a new one. Finally, we chose $\beta=1000$ to scale quantity
    size to a more realistic range.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 为了弥补这一限制，我们将$\mu$参数调节为$8$，以“软化”需求函数，从而允许公司在缺乏生产投资限制的情况下，仍能提前销售一定量的产品，即使无法为整个市场定价。我们注意到，这种处理挑战的方法意味着我们在某些敏感性方面做了权衡，尤其是对于在现实市场中被低价竞争所打压的情况。然而，我们选择调整$\mu$，而不是设计一个与价格相关的$\beta$参数，因为我们希望利用已有的需求函数构造，而不是创造一个新的需求函数。最后，我们选择$\beta=1000$，以便将数量规模调整为更现实的范围。
- en: To combat hesitancy to focus on one particular product, the agents are also
    told that they do not need to sell both products to succeed. Without this, the
    agents often hallucinated the belief they were *required* to sell both products,
    despite never being told as such.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对代理商对专注于某一特定产品的犹豫，代理商被告知他们不需要销售两种产品才能成功。如果没有这一点，代理商往往会产生一种错觉，认为自己*必须*销售两种产品，尽管从未被明确告知这一点。
- en: C.3 Results and Observations
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.3 结果与观察
- en: 'We conducted 10 independent runs to test the LLM-based agents’ behavior in
    the multi-commodity Bertrand setting. From the 10 runs, we categorized the runs
    into three main categories: domination, specialization, and collusion shown in
    Figure [11](https://arxiv.org/html/2410.00031v1#A3.F11 "Figure 11 ‣ C.3 Results
    and Observations ‣ Appendix C Bertrand-"Start-Up" Competition ‣ Strategic Collusion
    of LLM Agents: Market Division in Multi-Commodity Competitions"). 7 out of the
    10 runs ended in a state of domination where one agent’s profit eclipsed that
    of the other by so much that it was able to invest in and monopolize both products
    as in Figure [11(b)](https://arxiv.org/html/2410.00031v1#A3.F11.sf2 "In Figure
    11 ‣ C.3 Results and Observations ‣ Appendix C Bertrand-"Start-Up" Competition
    ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity Competitions").
    2 out of the 10 runs ended in a state of specialization where both firms invested
    in separate products and monopolized their respective markets as in Figure [11(a)](https://arxiv.org/html/2410.00031v1#A3.F11.sf1
    "In Figure 11 ‣ C.3 Results and Observations ‣ Appendix C Bertrand-"Start-Up"
    Competition ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity
    Competitions"). There was evidence of specialization being a consideration in
    the PLANS.txt of some of the agents, and we observed steady movement toward the
    theory-predicted optimal price. 1 out of the 10 runs ended in a state of collusion
    where both agents priced the products at the same price that was above the equilibrium
    price as in Figure [11(c)](https://arxiv.org/html/2410.00031v1#A3.F11.sf3 "In
    Figure 11 ‣ C.3 Results and Observations ‣ Appendix C Bertrand-"Start-Up" Competition
    ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity Competitions"),
    effectively charging a premium and splitting the profits evenly similar to what
    was seen in Fish et al. [[8](https://arxiv.org/html/2410.00031v1#bib.bib8)].'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '我们进行了10次独立实验，以测试基于LLM的代理在多商品贝特朗设置下的行为。从这10次实验中，我们将结果分为三大类：主导、专业化和合谋，见图[11](https://arxiv.org/html/2410.00031v1#A3.F11
    "Figure 11 ‣ C.3 Results and Observations ‣ Appendix C Bertrand-"Start-Up" Competition
    ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity Competitions")。在这10次实验中，有7次以主导状态结束，其中一个代理的利润远远超过另一个，以至于它能够投资并垄断两种产品，类似于图[11(b)](https://arxiv.org/html/2410.00031v1#A3.F11.sf2
    "In Figure 11 ‣ C.3 Results and Observations ‣ Appendix C Bertrand-"Start-Up"
    Competition ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity
    Competitions")所示。2次实验以专业化状态结束，其中两家公司分别投资于不同的产品，并垄断各自的市场，类似于图[11(a)](https://arxiv.org/html/2410.00031v1#A3.F11.sf1
    "In Figure 11 ‣ C.3 Results and Observations ‣ Appendix C Bertrand-"Start-Up"
    Competition ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity
    Competitions")所示。我们发现，某些代理的PLANS.txt中有专业化的迹象，并且我们观察到它们稳定地向理论预测的最优价格靠拢。1次实验以合谋状态结束，其中两个代理将产品定价为高于均衡价格的相同价格，如图[11(c)](https://arxiv.org/html/2410.00031v1#A3.F11.sf3
    "In Figure 11 ‣ C.3 Results and Observations ‣ Appendix C Bertrand-"Start-Up"
    Competition ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity
    Competitions")所示，实际上形成了溢价，并且像Fish等人所见[[8](https://arxiv.org/html/2410.00031v1#bib.bib8)]那样平分利润。'
