- en: B.2 Optimization Formulations
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2 优化模型
- en: B.2.1 Cournot Duopoly Optimization Formulation
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: B.2.1 寇尔诺双头垄断优化模型
- en: 'For completeness, we provide a formulation of the optimization solved numerically
    to identify Cournot-Nash equilibria for the game setting used in our experiments.
    We employ an iterative best response dynamics algorithm [[28](https://arxiv.org/html/2410.00031v1#bib.bib28)].
    This method alternates between optimizing each firm’s strategy via the agent’s
    profit function (Equation [3](https://arxiv.org/html/2410.00031v1#S3.E3 "In 3.1
    Problem Setting ‣ 3 Experiments and Results ‣ Strategic Collusion of LLM Agents:
    Market Division in Multi-Commodity Competitions")) while holding the other firm’s
    strategy fixed, until convergence within a specified tolerance, for which we use
    $\epsilon=10^{-8}$, or until the maximum number of iterations, $T=100$, has been
    reached, reflecting an unsuccessful optimization. We initialize $q_{i}^{0}$ to
    evenly split firm production capacity ($\frac{\kappa_{i}}{2}$). The algorithm
    proceeds as follows:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完整性，我们提供了一个优化模型的公式，通过数值求解来识别我们实验中所用游戏设定下的寇尔诺-纳什均衡。我们采用了一个迭代最优反应动力学算法 [[28](https://arxiv.org/html/2410.00031v1#bib.bib28)]。该方法在优化每个公司的策略时交替进行，基于代理的利润函数（公式[3](https://arxiv.org/html/2410.00031v1#S3.E3
    "在3.1 问题设定 ‣ 3 实验与结果 ‣ LLM代理的战略性合谋：多商品竞争中的市场分配")），同时保持另一个公司的策略不变，直到在指定的容忍度内收敛，我们使用$\epsilon=10^{-8}$，或者直到达到最大迭代次数$T=100$，此时认为优化未成功。我们将$q_{i}^{0}$初始化为平均分配公司生产能力（$\frac{\kappa_{i}}{2}$）。该算法步骤如下：
- en: Algorithm 1 Iterative Best Response for Cournot Duopoly
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 1 迭代最优反应法用于寇尔诺双头垄断
- en: 1:Initialize $q_{i}^{0}=(q_{iA}^{0},q_{iB}^{0})$, $q_{j}^{0}=(q_{jA}^{0},q_{jB}^{0})$2:Set
    convergence threshold $\epsilon=10^{-8}$, maximum iterations $T=100$3:for $t=1$
    to $T$ do4:     Solve for firm $i$’s best response:5:     $q_{i}^{t}\leftarrow\operatorname*{argmax}_{q_{i}}\Pi^{i}(q_{i},q_{j}^{t-1})$
    subject to:6:          $q_{iA}^{t}+q_{iB}^{t}\leq\kappa_{i}$7:     Solve for firm
    $j$’s best response:8:     $q_{j}^{t}\leftarrow\operatorname*{argmax}_{q_{j}}\Pi^{j}(q_{j},q_{i}^{t})$
    subject to:9:          $q_{jA}^{t}+q_{jB}^{t}\leq\kappa_{j}$10:     if $\max(|q_{f}^{t}-q_{f}^{t-1}|)<\epsilon$
    for $f\in\{i,j\}$ then11:         return $q_{iA}^{t},q_{iB}^{t},q_{jA}^{t},q_{jB}^{t}$12:     end if13:end for14:Raise
    convergence failure exception
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 1:初始化$q_{i}^{0}=(q_{iA}^{0},q_{iB}^{0})$，$q_{j}^{0}=(q_{jA}^{0},q_{jB}^{0})$2:设定收敛阈值$\epsilon=10^{-8}$，最大迭代次数$T=100$3:对$t=1$到$T$进行循环4:     求解公司$i$的最优反应：5:     $q_{i}^{t}\leftarrow\operatorname*{argmax}_{q_{i}}\Pi^{i}(q_{i},q_{j}^{t-1})$，约束条件为：6:          $q_{iA}^{t}+q_{iB}^{t}\leq\kappa_{i}$7:     求解公司$j$的最优反应：8:     $q_{j}^{t}\leftarrow\operatorname*{argmax}_{q_{j}}\Pi^{j}(q_{j},q_{i}^{t})$，约束条件为：9:          $q_{jA}^{t}+q_{jB}^{t}\leq\kappa_{j}$10:     如果$\max(|q_{f}^{t}-q_{f}^{t-1}|)<\epsilon$，对于$f\in\{i,j\}$，则11:         返回$q_{iA}^{t},q_{iB}^{t},q_{jA}^{t},q_{jB}^{t}$12:     结束条件13:结束循环14:抛出收敛失败异常
- en: 'Each firm’s optimization problem is solved using the Sequential Least Squares
    Quadratic Programming (SLSQP) method using the scipy library [[29](https://arxiv.org/html/2410.00031v1#bib.bib29)],
    which is well-suited for constrained nonlinear optimization problems. The objective
    function for each firm is the negative of its profit function (Equation [3](https://arxiv.org/html/2410.00031v1#S3.E3
    "In 3.1 Problem Setting ‣ 3 Experiments and Results ‣ Strategic Collusion of LLM
    Agents: Market Division in Multi-Commodity Competitions")), as we perform minimization.
    The algorithm converges when the change in quantities for both firms between iterations
    is below the specified tolerance $\epsilon$. If convergence is not achieved within
    the maximum number of iterations, an exception is raised. This numerical approach
    is particularly effective for our Cournot duopoly model, as it can handle the
    nonlinear nature of the profit functions and the capacity constraints efficiently.
    Moreover, it allows for easy modification of model parameters, facilitating sensitivity
    analyses and extensions to more complex market structures. The algorithm cannot
    converge to multiple solutions, as our problem setting satisfies the assumptions
    required for a unique Cournot equilibrium (as outlined in [[30](https://arxiv.org/html/2410.00031v1#bib.bib30)]).'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 每个公司的优化问题是使用Sequential Least Squares Quadratic Programming (SLSQP)方法通过scipy库求解的[[29](https://arxiv.org/html/2410.00031v1#bib.bib29)]，该方法非常适合约束的非线性优化问题。每个公司的目标函数是其利润函数的负值（方程[3](https://arxiv.org/html/2410.00031v1#S3.E3
    "在3.1问题设定 ‣ 3实验与结果 ‣ LLM代理的战略性合谋：多商品竞争中的市场划分")）的最小化形式。算法在两家公司之间的数量变化低于指定的容差$\epsilon$时收敛。如果在最大迭代次数内没有收敛，则抛出异常。该数值方法对于我们的Cournot双opoly模型特别有效，因为它可以高效地处理利润函数的非线性特性和产能约束。此外，它还允许对模型参数进行轻松修改，便于进行灵敏度分析和扩展到更复杂的市场结构。由于我们的模型满足唯一Cournot均衡所需的假设（如[[30](https://arxiv.org/html/2410.00031v1#bib.bib30)]中所述），因此算法无法收敛到多个解。
- en: B.2.2 Full Collusion Optimization Formulation
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: B.2.2 完全合谋优化公式
- en: In the case of full collusion, which we denote in our figures as the "Monopoly"
    lines, the two firms simply act together as a single firm seeking to maximize
    its profits. Still, they face the production capacity constraints of the individual
    firms. Thus, they seek to maximize the following profit function,
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在完全合谋的情况下，我们在图中用“垄断”线表示，两家公司简单地作为一个单一公司联合行动，目标是最大化其利润。然而，它们仍然面临各自公司的生产能力约束。因此，它们寻求最大化以下利润函数，
- en: '|  | $\displaystyle\Pi^{\text{M}}$ | $\displaystyle=\sum_{m\in\{A,B\}}\left[p_{m}^{*}(q_{1,m}+q_{2,m})\cdot\left(q_{%
    1,m}+q_{2,m}\right)-\sum_{f\in\{1,2\}}c_{f,m}q_{f,m}\right]$ |  | (5) |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\Pi^{\text{M}}$ | $\displaystyle=\sum_{m\in\{A,B\}}\left[p_{m}^{*}(q_{1,m}+q_{2,m})\cdot\left(q_{1,m}+q_{2,m}\right)-\sum_{f\in\{1,2\}}c_{f,m}q_{f,m}\right]$
    |  | (5) |'
- en: '|  | subject to | $\displaystyle q_{1,A}+q_{1,B}\leq\kappa_{1}\text{ and }q_{1,A}+q_{1,B}\leq%
    \kappa_{2}$ |  |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '|  | 约束条件 | $\displaystyle q_{1,A}+q_{1,B}\leq\kappa_{1}\text{ 且 }q_{1,A}+q_{1,B}\leq\kappa_{2}$
    |  |'
- en: As in the Cournot-Nash optimization, we solve the firm’s problem using Sequential
    Least Squares Quadratic Programming (SLSQP). As we need only solve the firm’s
    problem in a single shot, we rely on scipy [[29](https://arxiv.org/html/2410.00031v1#bib.bib29)]
    to return when a feasible solution has been identified, which we verify by inspecting
    the returned result.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如同 Cournot-Nash 优化一样，我们使用序列最小二乘二次规划（SLSQP）来求解企业的问题。由于我们只需一次性求解企业问题，我们依赖 scipy
    [[29](https://arxiv.org/html/2410.00031v1#bib.bib29)] 在找到可行解时返回结果，我们通过检查返回的结果来验证其正确性。
- en: B.3 Testing For Significant Deviation of CV In Cournot Games
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3 测试 Cournot 博弈中 CV 的显著偏差
- en: 'We introduce and leverage the coefficient of variation (CV) as a measure of
    firm specialization in our Cournot experiments (See Section [3.2](https://arxiv.org/html/2410.00031v1#S3.SS2
    "3.2 Quantifying Firm Specialization ‣ 3 Experiments and Results ‣ Strategic Collusion
    of LLM Agents: Market Division in Multi-Commodity Competitions")). To account
    for the potential non-normality and autocorrelation in the 50-round time series
    produced by each experiment, we use a circular block bootstrap method from the
    ARCH toolbox [[31](https://arxiv.org/html/2410.00031v1#bib.bib31)] with a block
    size of 7 and 10,000 resamples to test whether the observed mean CV is significantly
    greater than that expected at the Nash equilibrium at the 0.05 significance level.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '在我们的 Cournot 实验中，我们引入并利用变异系数（CV）作为衡量企业专业化的指标（参见第[3.2节](https://arxiv.org/html/2410.00031v1#S3.SS2
    "3.2 Quantifying Firm Specialization ‣ 3 Experiments and Results ‣ Strategic Collusion
    of LLM Agents: Market Division in Multi-Commodity Competitions")）。为了考虑每个实验所产生的
    50 轮时间序列可能存在的非正态性和自相关性，我们使用来自 ARCH 工具箱的循环块自助法 [[31](https://arxiv.org/html/2410.00031v1#bib.bib31)]，块大小为
    7，重抽样次数为 10,000 次，来检验观察到的均值 CV 是否显著大于纳什均衡下预期的值，显著性水平为 0.05。'
