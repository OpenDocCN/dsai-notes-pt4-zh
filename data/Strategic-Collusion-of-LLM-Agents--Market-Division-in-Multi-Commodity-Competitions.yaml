- en: Abstract
  id: totrans-12
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Machine-learning technologies are seeing increased deployment in real-world
    market scenarios. In this work, we explore the strategic behaviors of large language
    models (LLMs) when deployed as autonomous agents in multi-commodity markets, specifically
    within Cournot competition frameworks. We examine whether LLMs can independently
    engage in anti-competitive practices such as collusion or, more specifically,
    market division. Our findings demonstrate that LLMs can effectively monopolize
    specific commodities by dynamically adjusting their pricing and resource allocation
    strategies, thereby maximizing profitability without direct human input or explicit
    collusion commands. These results pose unique challenges and opportunities for
    businesses looking to integrate AI into strategic roles and for regulatory bodies
    tasked with maintaining fair and competitive markets. The study provides a foundation
    for further exploration into the ramifications of deferring high-stakes decisions
    to LLM-based agents.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习技术在现实市场场景中的应用正在不断增加。在本研究中，我们探讨了当大型语言模型（LLM）作为自主代理部署在多商品市场中的战略行为，特别是在Cournot竞争框架下。我们研究了LLM是否能够独立从事反竞争行为，如合谋或更具体地说，市场分割。我们的研究结果表明，LLM能够通过动态调整定价和资源分配策略，成功地垄断特定商品，从而最大化盈利，而无需直接的人类输入或明确的合谋指令。这些结果为希望将人工智能融入战略角色的企业以及负责维护公平竞争市场的监管机构带来了独特的挑战和机遇。本研究为进一步探索将高风险决策交给基于LLM的代理的后果提供了基础。
- en: 1 Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: With artificial intelligence technologies becoming commonplace, machine-driven
    pricing agents and algorithms have found widespread adoption. As pricing decisions
    are increasingly placed in the hands of these agents, concerns have been raised
    regarding whether such agents may be susceptible to engaging in illegal or unethical
    business practices, often to the detriment of the consumer [[1](https://arxiv.org/html/2410.00031v1#bib.bib1),
    [2](https://arxiv.org/html/2410.00031v1#bib.bib2)]. This practice is referred
    to as *algorithmic collusion*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能技术的普及，机器驱动的定价代理和算法已被广泛采用。随着定价决策越来越多地交给这些代理，关于这些代理是否容易从事非法或不道德的商业行为的担忧也随之增加，这些行为通常会损害消费者利益[[1](https://arxiv.org/html/2410.00031v1#bib.bib1),
    [2](https://arxiv.org/html/2410.00031v1#bib.bib2)]。这种行为被称为*算法合谋*。
- en: Early work of both theoretical [[3](https://arxiv.org/html/2410.00031v1#bib.bib3),
    [4](https://arxiv.org/html/2410.00031v1#bib.bib4)] and empirical [[5](https://arxiv.org/html/2410.00031v1#bib.bib5),
    [6](https://arxiv.org/html/2410.00031v1#bib.bib6)] nature has demonstrated the
    risk of machines and algorithmic approaches engaging in unethical business practices,
    triggering an interest amongst regulatory bodies [[2](https://arxiv.org/html/2410.00031v1#bib.bib2),
    [1](https://arxiv.org/html/2410.00031v1#bib.bib1)]. Large language models (LLMs)
    offer general-purpose language generation capabilities, enabled by their pre-training
    on massive datasets [[7](https://arxiv.org/html/2410.00031v1#bib.bib7)]. Soon,
    businesses may begin feeding key business metrics into LLM-based pricing agents.
    Recent work has found that LLM-based agents are capable of autonomous collusion
    in an oligopolistic setting [[8](https://arxiv.org/html/2410.00031v1#bib.bib8)].
    Furthermore, they find success in maximizing profits at the detriment of the consumer
    without explicit instruction or means of direct communication, suggesting a troublesome
    prognosis for consumer welfare in the future of AI pricing agents.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 理论[[3](https://arxiv.org/html/2410.00031v1#bib.bib3), [4](https://arxiv.org/html/2410.00031v1#bib.bib4)]和实证[[5](https://arxiv.org/html/2410.00031v1#bib.bib5),
    [6](https://arxiv.org/html/2410.00031v1#bib.bib6)]方面的早期研究已经证明，机器和算法方法存在从事不道德商业行为的风险，这引发了监管机构的关注[[2](https://arxiv.org/html/2410.00031v1#bib.bib2),
    [1](https://arxiv.org/html/2410.00031v1#bib.bib1)]。大型语言模型（LLMs）提供了通用的语言生成能力，这得益于它们在大规模数据集上的预训练[[7](https://arxiv.org/html/2410.00031v1#bib.bib7)]。很快，企业可能会开始将关键的商业指标输入到基于LLM的定价代理中。近期的研究发现，基于LLM的代理能够在寡头垄断环境中自主进行串通[[8](https://arxiv.org/html/2410.00031v1#bib.bib8)]。此外，它们在没有明确指令或直接通信手段的情况下，成功地最大化了利润，损害了消费者利益，这表明未来AI定价代理对消费者福利可能带来令人担忧的预兆。
- en: In this work, we examine the risk of collusion in a multi-commodity variant
    of *Cournot* models of competition. Whereas previous works in this area have focused
    on anti-competitive "price fixing", we focus on the more overt anti-competitive
    practice of "market division". Our work also marks the first application of LLM-based
    agents in the Cournot competition model, as well as the first empirical study
    of LLM-based agents in the multi-commodity variant of Cournot competition. We
    show that LLM-based agents do indeed collude and divide up the market in this
    problem setting.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究考察了在*Cournot*竞争模型的多商品变体中，串通的风险。先前的研究主要集中在反竞争的“价格垄断”行为上，而我们则聚焦于更明显的反竞争行为——“市场分割”。我们的研究还标志着基于LLM的代理在Cournot竞争模型中的首次应用，以及基于LLM的代理在Cournot竞争的多商品变体中的首次实证研究。我们展示了基于LLM的代理确实在这一问题设定中进行了串通，并分割了市场。
- en: 2 Overview of Previous Work
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 以往研究概述
- en: O’Sullivan and Sheffrin [[9](https://arxiv.org/html/2410.00031v1#bib.bib9)]
    define collusion in multi-agent settings as an agreement, tacit or explicit, among
    firms or individuals to divide a market, set prices, limit production, or limit
    opportunities. We will adopt this definition for the remainder of this work, focusing
    specifically on market division. Research on AI-based pricing agents often examines
    their potential for collusion using various market scenarios. Take, for example,
    the Bertrand oligopoly, which uses a logit demand model to dictate the quantity
    of the product sold as a function of price[[10](https://arxiv.org/html/2410.00031v1#bib.bib10),
    [8](https://arxiv.org/html/2410.00031v1#bib.bib8)]. In this setting, agents produce
    a homogeneous product and set *prices* simultaneously, with the Nash equilibrium
    serving as a benchmark for empirical comparisons.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: O’Sullivan 和 Sheffrin [[9](https://arxiv.org/html/2410.00031v1#bib.bib9)] 将多代理环境中的串通定义为公司或个人之间达成的默契或明确协议，目的是分割市场、设定价格、限制生产或限制机会。我们将在本研究中采用这个定义，特别关注市场分割。关于基于AI的定价代理的研究通常通过不同的市场场景来检验其串通的潜力。例如，考虑伯特兰寡头模型，它使用逻辑需求模型来决定产品销售数量与价格之间的关系[[10](https://arxiv.org/html/2410.00031v1#bib.bib10),
    [8](https://arxiv.org/html/2410.00031v1#bib.bib8)]。在这种情境下，代理商生产同质化的产品并同时设定*价格*，纳什均衡作为实证比较的基准。
- en: 'Another frequently studied model is Cournot competition, where agents choose
    production *quantities* as opposed to setting prices as in the Bertrand setting.
    In Cournot competition, an inverse demand model is calculated, where the price
    of a good is calculated based on the quantity of the good in the market (See Equation
    [1](https://arxiv.org/html/2410.00031v1#S3.E1 "In 3.1 Problem Setting ‣ 3 Experiments
    and Results ‣ Strategic Collusion of LLM Agents: Market Division in Multi-Commodity
    Competitions")). Recent work explores multi-market Cournot settings where firms
    with symmetric cost functions decide which markets to enter under resource constraints
    [[11](https://arxiv.org/html/2410.00031v1#bib.bib11), [12](https://arxiv.org/html/2410.00031v1#bib.bib12)].
    Auction-based models, particularly two-bidder first-price auctions, are also used
    to study collusion, with agents acting simultaneously over multiple rounds and
    known equilibrium outcomes [[8](https://arxiv.org/html/2410.00031v1#bib.bib8),
    [13](https://arxiv.org/html/2410.00031v1#bib.bib13)].'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种经常研究的模型是古诺竞争，其中代理选择生产*数量*，而不是像伯特兰模型那样设定价格。在古诺竞争中，计算了一个逆需求模型，其中商品的价格是根据市场上该商品的数量来计算的（参见方程[1](https://arxiv.org/html/2410.00031v1#S3.E1
    "在3.1问题设置 ‣ 3 实验与结果 ‣ LLM代理的战略性合谋：多商品竞争中的市场划分")）。最近的研究探讨了多市场古诺模型，在这种模型中，具有对称成本函数的公司在资源约束下决定进入哪些市场[[11](https://arxiv.org/html/2410.00031v1#bib.bib11),
    [12](https://arxiv.org/html/2410.00031v1#bib.bib12)]。基于拍卖的模型，特别是双竞标者的第一价格拍卖，也用于研究合谋，代理在多个回合中同时行动，且已知其均衡结果[[8](https://arxiv.org/html/2410.00031v1#bib.bib8),
    [13](https://arxiv.org/html/2410.00031v1#bib.bib13)]。
- en: In several of the above problem settings, Q-learning agents have demonstrated
    collusive behavior, learning to charge supra-competitive prices in Bertrand competition
    games even without direct communication [[10](https://arxiv.org/html/2410.00031v1#bib.bib10)].
    Collusion persists under imperfect monitoring, where agents lack access to others’
    prices [[5](https://arxiv.org/html/2410.00031v1#bib.bib5)]. Similar outcomes are
    observed in Cournot competition with policy gradient reinforcement learning [[11](https://arxiv.org/html/2410.00031v1#bib.bib11)].
    In auctions, Q-learning agents collude only under specific conditions, such as
    asynchronous bidding in first-price auctions, but this behavior diminishes when
    bid history is introduced [[13](https://arxiv.org/html/2410.00031v1#bib.bib13)].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述一些问题设置中，Q学习代理已经展示了合谋行为，学习在伯特兰竞争游戏中收取高于竞争价格的费用，即使没有直接的沟通[[10](https://arxiv.org/html/2410.00031v1#bib.bib10)]。即便在不完美监控下，合谋仍然存在，代理无法获取其他代理的价格信息[[5](https://arxiv.org/html/2410.00031v1#bib.bib5)]。在使用策略梯度强化学习的古诺竞争中也观察到了类似的结果[[11](https://arxiv.org/html/2410.00031v1#bib.bib11)]。在拍卖中，Q学习代理仅在特定条件下合谋，例如在第一价格拍卖中异步竞标，但当引入竞标历史时，这种行为会减弱[[13](https://arxiv.org/html/2410.00031v1#bib.bib13)]。
- en: Collusive behavior is not limited to Q-learning agents. Recent works explore
    the behavior of LLM-based agents in multi-agent market settings, and empirical
    experiments demonstrate that these agents can exhibit monopolistic pricing behavior
    even without explicit instructions to collude or channels to communicate with
    each other [[8](https://arxiv.org/html/2410.00031v1#bib.bib8)].
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 合谋行为不仅限于Q学习代理。最近的研究探讨了基于LLM的代理在多代理市场环境中的行为，实验证明即使没有明确的合谋指令或沟通渠道，这些代理仍然可能表现出垄断定价行为[[8](https://arxiv.org/html/2410.00031v1#bib.bib8)]。
- en: This work highlights collusion between LLM-based agents in the Cournot market
    setting. More specifically, we show that such agents effectively divide sales
    territories among each other and implicitly collude to discourage competition.
    This act of "market division" is considered illegal by various regulatory bodies,
    such as the Federal Trade Commission [[14](https://arxiv.org/html/2410.00031v1#bib.bib14)].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究重点讨论了基于LLM的代理在古诺市场环境中的合谋行为。更具体地说，我们展示了这些代理如何有效地在彼此之间划分销售区域，并隐性合谋以抑制竞争。这种“市场划分”行为被许多监管机构视为非法，例如联邦贸易委员会[[14](https://arxiv.org/html/2410.00031v1#bib.bib14)]。
- en: 3 Experiments and Results
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 实验与结果
- en: In Cournot competition, each firm decides the quantity of a homogeneous, or
    indistinguishable, good to produce [[15](https://arxiv.org/html/2410.00031v1#bib.bib15)].
    Using the aggregate quantity supplied to the market, the market-clearing price
    is determined through the inverse demand function. Previous works have identified
    Cournot-like competition in markets for commodities, such as crude oil [[16](https://arxiv.org/html/2410.00031v1#bib.bib16)]
    and coal [[17](https://arxiv.org/html/2410.00031v1#bib.bib17)], as well as wholesale
    electricity markets [[18](https://arxiv.org/html/2410.00031v1#bib.bib18)].
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在Cournot竞争中，每个公司决定生产某种同质或不可区分商品的数量[[15](https://arxiv.org/html/2410.00031v1#bib.bib15)]。通过市场上的总供应量，市场清算价格通过逆需求函数确定。以往的研究已经在商品市场中识别出了类似Cournot的竞争，例如原油[[16](https://arxiv.org/html/2410.00031v1#bib.bib16)]、煤炭[[17](https://arxiv.org/html/2410.00031v1#bib.bib17)]以及批发电力市场[[18](https://arxiv.org/html/2410.00031v1#bib.bib18)]。
- en: While there has been significant work done in characterizing the original model
    and various derivatives, including but not limited to multi-market Cournot competition
    [[19](https://arxiv.org/html/2410.00031v1#bib.bib19)] and Cournot competition
    in networked markets [[20](https://arxiv.org/html/2410.00031v1#bib.bib20)], there
    has been limited work in understanding the model as a learning game and even less
    attention given to better understanding the risk of collusive game-play under
    such a model. Existing works exploring machine-learning methods in the context
    of Cournot competition have been limited exclusively to using traditional reinforcement
    learning (RL) techniques [[11](https://arxiv.org/html/2410.00031v1#bib.bib11)][[21](https://arxiv.org/html/2410.00031v1#bib.bib21)][[22](https://arxiv.org/html/2410.00031v1#bib.bib22)].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管已有大量工作致力于描述原始模型及其各种衍生物，包括但不限于多市场Cournot竞争[[19](https://arxiv.org/html/2410.00031v1#bib.bib19)]和网络市场中的Cournot竞争[[20](https://arxiv.org/html/2410.00031v1#bib.bib20)]，但关于将该模型作为学习博弈的研究较少，尤其是在这种模型下，关于共谋游戏风险的理解还更为有限。目前关于机器学习方法在Cournot竞争中的应用，几乎都局限于使用传统的强化学习(RL)技术[[11](https://arxiv.org/html/2410.00031v1#bib.bib11)][[21](https://arxiv.org/html/2410.00031v1#bib.bib21)][[22](https://arxiv.org/html/2410.00031v1#bib.bib22)]。
- en: 'In this work, we present a novel application of LLM-based agents to a multi-commodity
    variant of the Cournot competition model. We use OpenAI’s GPT-4o and GPT-3.5-turbo
    LLMs in our experiments [[23](https://arxiv.org/html/2410.00031v1#bib.bib23)].
    The results displayed in Figure [2](https://arxiv.org/html/2410.00031v1#S3.F2
    "Figure 2 ‣ 3.4 Results and Observations ‣ 3 Experiments and Results ‣ Strategic
    Collusion of LLM Agents: Market Division in Multi-Commodity Competitions") are
    all obtained with GPT-4o.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '在这项工作中，我们展示了基于LLM（大语言模型）代理在Cournot竞争模型的多商品变体中的一种新颖应用。我们在实验中使用了OpenAI的GPT-4o和GPT-3.5-turbo
    LLMs [[23](https://arxiv.org/html/2410.00031v1#bib.bib23)]。图[2](https://arxiv.org/html/2410.00031v1#S3.F2
    "Figure 2 ‣ 3.4 Results and Observations ‣ 3 Experiments and Results ‣ Strategic
    Collusion of LLM Agents: Market Division in Multi-Commodity Competitions")中展示的结果均是通过GPT-4o获得的。'
