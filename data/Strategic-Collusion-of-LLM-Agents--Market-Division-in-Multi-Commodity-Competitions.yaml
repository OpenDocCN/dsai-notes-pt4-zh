- en: Our experiments were all run using OpenAI models available through their API,
    specifically GPT-4o-2024-08-06 and GPT-3.5-turbo-0125[[23](https://arxiv.org/html/2410.00031v1#bib.bib23)].
    Thus, our results will be reproducible to the extent that these models stay available
    through the OpenAI API. Our LLM agents used a temperature of 1\. These experiments
    were all run on a CPU with the provided code ([https://github.com/smojha/collusive-llm-agents](https://github.com/smojha/collusive-llm-agents)).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的所有实验均使用通过 OpenAI API 提供的 OpenAI 模型运行，具体来说是 GPT-4o-2024-08-06 和 GPT-3.5-turbo-0125[[23](https://arxiv.org/html/2410.00031v1#bib.bib23)]。因此，只要这些模型通过
    OpenAI API 继续提供，我们的结果就可以复现。我们的 LLM 代理使用了 1 的温度。这些实验都在配备 CPU 的机器上运行，使用了提供的代码（[https://github.com/smojha/collusive-llm-agents](https://github.com/smojha/collusive-llm-agents)）。
- en: In total, our Cournot experimentation required roughly 10 million tokens. Our
