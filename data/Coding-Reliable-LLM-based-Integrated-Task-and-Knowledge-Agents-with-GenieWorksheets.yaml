- en: '$\text{RG}(d_{t},\bar{a}_{t},u_{t},a_{t-1}):\mathcal{D}\times\mathcal{P}(\bar{%
    \mathcal{A}})\times\mathcal{U}\times\mathcal{A}\rightarrow\mathcal{A}$: a response
    generator that accepts the formal dialogue state $d_{t}$, an agent act set $\bar{a}_{t}$,
    the last user $u_{t}$ utterance and agent utterance $a_{t-1}$ to generate the
    agent response $a_{t}$.'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: $\text{RG}(d_{t},\bar{a}_{t},u_{t},a_{t-1}):\mathcal{D}\times\mathcal{P}(\bar{%
    \mathcal{A}})\times\mathcal{U}\times\mathcal{A}\rightarrow\mathcal{A}$：一个响应生成器，接受正式对话状态$d_{t}$、代理行为集合$\bar{a}_{t}$、最后的用户发言$u_{t}$和代理发言$a_{t-1}$，生成代理的响应$a_{t}$。
- en: 'Figure [3](https://arxiv.org/html/2407.05674v2#S3.F3 "Figure 3 ‣ 3.1 Formal
    Representation ‣ 3 Genie: Reliable LLM-based Dialogue Agents ‣ Coding Reliable
    LLM-based Integrated Task and Knowledge Agents with GenieWorksheets") shows the
    overview the Genie system. At turn $t$ in the conversation, the system is given:
    (1) the conversation history $\{u_{1},a_{1},\cdots,u_{t-1},a_{t-1},u_{t}\}$, where
    $u_{t}\in\mathcal{U}$, $a_{t}\in\mathcal{A}$ denoting user and agent utterances;
    (2) the $t-1$-th turn formal agent act $\bar{a}_{t-1}\in\mathcal{P}(\bar{\mathcal{A}})$;
    (3) the $n-1$-th turn formal dialogue state $d_{t-1}\in\mathcal{D}$; and (4) the
    Genie Worksheet $w\in\mathcal{W}$.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '图 [3](https://arxiv.org/html/2407.05674v2#S3.F3 "Figure 3 ‣ 3.1 Formal Representation
    ‣ 3 Genie: Reliable LLM-based Dialogue Agents ‣ Coding Reliable LLM-based Integrated
    Task and Knowledge Agents with GenieWorksheets") 展示了精灵系统的概览。在对话的第 $t$ 回合中，系统接收以下内容：（1）对话历史
    $\{u_{1},a_{1},\cdots,u_{t-1},a_{t-1},u_{t}\}$，其中 $u_{t}\in\mathcal{U}$，$a_{t}\in\mathcal{A}$
    表示用户和代理的发言；（2）第 $t-1$ 回合的正式代理行为 $\bar{a}_{t-1}\in\mathcal{P}(\bar{\mathcal{A}})$；（3）第
    $n-1$ 回合的正式对话状态 $d_{t-1}\in\mathcal{D}$；以及（4）精灵工作表 $w\in\mathcal{W}$。'
- en: '![Refer to caption](img/4286b7c3b9f2ad6a7923cade81ed2046.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![请参见标题](img/4286b7c3b9f2ad6a7923cade81ed2046.png)'
- en: 'Figure 4: The Parser P produces updated dialogue state $d^{\prime}$ when the
    user supplies value or modifies them, and creates new instances when the user
    initiates a new task or query.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：当用户提供值或修改它们时，解析器 P 生成更新后的对话状态 $d^{\prime}$，并在用户启动新任务或查询时创建新实例。
- en: 'The Parser The parser consists of three modules. The contextual semantic parsing
    (CSP) that translates the user utterance into a set of changes to be applied to
    the dialogue state. The context supplied to CSP is a compressed version of the
    dialogue state, where only the last KB record is included. The user may (1) supply
    values to fields that are anticipated in existing worksheets; (2) modify a previously
    filled field or remove its value; (3) initiate new tasks or queries. If the user
    enters values into fields or modifies previously filled fields, the queries are
    update statements that modify an existing record, as illustrated in [Figure 4](https://arxiv.org/html/2407.05674v2#S3.F4
    "Figure 4 ‣ 3.2 Architecture of the Genie Agent ‣ 3 Genie: Reliable LLM-based
    Dialogue Agents ‣ Coding Reliable LLM-based Integrated Task and Knowledge Agents
    with GenieWorksheets"). If the user initiates a new task or query, a new record
    is created. The CSP leaves queries to knowledge bases in natural language.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '解析器 解析器由三个模块组成。上下文语义解析（CSP）将用户发言转换为一组要应用于对话状态的变化。提供给 CSP 的上下文是对话状态的压缩版本，其中仅包含最新的知识库记录。用户可以（1）向现有工作表中的字段提供值；（2）修改之前填写的字段或删除其值；（3）启动新的任务或查询。如果用户向字段输入值或修改之前填写的字段，则查询是更新语句，用于修改现有记录，如
    [图 4](https://arxiv.org/html/2407.05674v2#S3.F4 "Figure 4 ‣ 3.2 Architecture of
    the Genie Agent ‣ 3 Genie: Reliable LLM-based Dialogue Agents ‣ Coding Reliable
    LLM-based Integrated Task and Knowledge Agents with GenieWorksheets") 所示。如果用户启动了一个新任务或查询，则会创建一个新记录。CSP
    将知识库查询保留为自然语言形式。'
- en: The second module, the knowledge parser (KP), translates natural language queries
    into formal queries. This decomposition of function allows for more advanced approaches
    for knowledge retrieval (Yao et al., [2022](https://arxiv.org/html/2407.05674v2#bib.bib32);
    [2023](https://arxiv.org/html/2407.05674v2#bib.bib33)) and abstracts knowledge
    integration away from CSP. The third module performs the updates on the dialogue
    state to create an updated dialogue state. The implementation details and prompts
    are in Appendix [E.1](https://arxiv.org/html/2407.05674v2#A5.SS1 "E.1 Additional
    details on CSP and KP ‣ Appendix E Additional details on the Genie implementation
    ‣ Coding Reliable LLM-based Integrated Task and Knowledge Agents with GenieWorksheets")
    and [F.1](https://arxiv.org/html/2407.05674v2#A6.SS1 "F.1 Prompt for CSP and RG
    ‣ Appendix F Prompts used ‣ Coding Reliable LLM-based Integrated Task and Knowledge
    Agents with GenieWorksheets").
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个模块，知识解析器（KP），将自然语言查询转换为正式查询。这个功能的分解允许更加先进的知识检索方法（Yao 等人，[2022](https://arxiv.org/html/2407.05674v2#bib.bib32)；[2023](https://arxiv.org/html/2407.05674v2#bib.bib33)），并将知识集成与
    CSP 抽象开来。第三个模块对对话状态进行更新，生成更新后的对话状态。实施细节和提示在附录 [E.1](https://arxiv.org/html/2407.05674v2#A5.SS1
    "E.1 Additional details on CSP and KP ‣ Appendix E Additional details on the Genie
    implementation ‣ Coding Reliable LLM-based Integrated Task and Knowledge Agents
    with GenieWorksheets") 和 [F.1](https://arxiv.org/html/2407.05674v2#A6.SS1 "F.1
    Prompt for CSP and RG ‣ Appendix F Prompts used ‣ Coding Reliable LLM-based Integrated
    Task and Knowledge Agents with GenieWorksheets") 中。
- en: Algorithm 1 Genie Agent Policy
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 1 精灵代理策略
- en: '1:Input: Previous dialogue state $d$, updated dialogue state from the parser
    $d^{\prime}$, worksheet: $w$2:Output: New dialogue state $d^{\prime}$, Agent Act
    $\bar{a}$3:Initialize a new Agent Acts set $\bar{a}\leftarrow\text{empty set}$4:if KB
    record $r$ exists in Diff($d^{\prime}$, $d$) then5:     if required parameter
    $p$ associated with $r$ is unfilled then6:         $\bar{a}\leftarrow\bar{a}\cup\{\textsc{Ask}(r,p)\}$
    $\triangleright$ Ask for the first required parameter7:     else8:         Execute
    the KB query in the KB record $r$9:         $\bar{a}\leftarrow\bar{a}\cup\{\textsc{Report}(r)\}$
    $\triangleright$ Report the result of KB record to the user10:     end if11:end if12:for
    all assigned fields $f$ in worksheets present in Diff($d^{\prime},d$)  do13:     if $f$
    requires confirmation then14:         $\bar{a}\leftarrow\bar{a}\cup\{$Confirm
    $(r,f)\}$ $\triangleright$ Ask for confirmation15:     else16:         Execute
    the actions associated with the field $f$17:         Update the state $d^{\prime}$
    and add new agent acts to $\bar{a}$18:     end if19:end for20:for all Task records
    $r$ that are complete but whose actions have not been executed do21:     Execute
    the actions associated with the worksheet for $r$22:     Update the state $d^{\prime}$
    and add new agent acts to $\bar{a}$23:end for24:for all required fields $f$ in
    the records $r$ in $d^{\prime}$ do25:     if $f$ has not been assigned then26:         $\bar{a}\leftarrow\bar{a}\cup\{\textsc{Ask}(r,f)\}$
    break $\triangleright$ Ask for the first unfilled field27:     end if28:end for29:Return
    updated dialogue state $d^{\prime}$ and $\bar{a}$'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '1:输入：前一个对话状态 $d$，来自解析器的更新对话状态 $d^{\prime}$，工作表：$w$  '
- en: 'Agent Policy As opposed to relying on LLM to directly generate agent response
    based on conversation so far, Genie uses a symbolic module to compute the agent
    responses. The rationale for this is twofold: (1) Providing agent acts causes
    the LLM to generate a deterministic response governed by the agent policy. (2)
    LLMs struggle with under-represented developer-defined policies and cannot follow
    all the instructions. Using a symbolic module to compute the necessary actions
    improves the LLM’s ability to follow instructions.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 代理策略与依赖LLM直接基于当前对话生成代理响应不同，Genie使用符号模块来计算代理的响应。这样做的原因有两个：（1）提供代理行为使得LLM生成的响应是由代理策略控制的确定性响应。（2）LLM在处理开发者定义的政策时存在困难，无法遵循所有指令。使用符号模块计算必要的动作可以提高LLM遵循指令的能力。
- en: The agent policy (AP) interprets the updated dialogue state $d^{\prime}\in\mathcal{D}$
    generated by the parser ($P$), previous dialogue state $d$ and the worksheet signature
    $w\in\mathcal{W}$ to inform its actions, resulting in an update of the dialogue
    state $d^{\prime}\in\mathcal{D}$ and a set of new agent acts $\bar{a}\in\mathcal{P}(\bar{\mathcal{A}})$.
    The agent policy (AP) utilizes the Diff($d^{\prime},d$) function that identifies
    any fields and worksheets that have been modified or initiated between two dialogue
    states $d^{\prime}$ and $d$.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 代理策略（AP）解释由解析器（$P$）生成的更新后的对话状态 $d^{\prime}\in\mathcal{D}$、之前的对话状态 $d$ 和工作表签名
    $w\in\mathcal{W}$，以指导其行为，从而更新对话状态 $d^{\prime}\in\mathcal{D}$ 并生成一组新的代理行为 $\bar{a}\in\mathcal{P}(\bar{\mathcal{A}})$。代理策略（AP）利用
    Diff($d^{\prime},d$) 函数来识别两个对话状态 $d^{\prime}$ 和 $d$ 之间已修改或已启动的字段和工作表。
- en: 'Algorithm [1](https://arxiv.org/html/2407.05674v2#alg1 "Algorithm 1 ‣ 3.2 Architecture
    of the Genie Agent ‣ 3 Genie: Reliable LLM-based Dialogue Agents ‣ Coding Reliable
    LLM-based Integrated Task and Knowledge Agents with GenieWorksheets") outlines
    the agent policy. The procedure initiates by assessing whether a new KB record
    exists within the updated dialogue state $d^{\prime}$ compared to $d$ (Line 4).
    If any required parameters $p$ are missing in the record, the agent prompts the
    user to provide the missing values (Line 6). Otherwise, the system reports the
    result of the KB query (Line 9). Subsequently, the policy checks whether any new
    fields require confirmation and prompts users (Line 14). If no confirmation is
    needed, actions associated with the newly filled fields are executed (Line 16),
    and the dialogue state is updated accordingly (Line 17). Any agent acts based
    on developer defined actions are recorded (Line 18). If all fields in any worksheet
    are filled and their corresponding actions have been completed, the policy executes
    the worksheet-related actions (Line 22) and updates the dialogue state (Line 23).
    Any agent acts based on developer defined actions are recorded (Line 24). Finally,
    the policy identifies the first unfilled field in the dialogue state and generates
    an agent act corresponding to requesting the user to provide the necessary value
    (Line 28).'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 算法[1](https://arxiv.org/html/2407.05674v2#alg1 "算法 1 ‣ 3.2 精灵代理架构 ‣ 3 精灵：基于LLM的可靠对话代理
    ‣ 使用GenieWorksheets编写可靠LLM集成任务和知识代理的代码")概述了代理策略。该过程通过评估在更新后的对话状态$d^{\prime}$中是否存在新的KB记录，与$d$进行比较（第4行）开始。如果记录中缺少任何必要的参数$p$，代理将提示用户提供缺失的值（第6行）。否则，系统将报告KB查询的结果（第9行）。随后，策略检查是否有任何新字段需要确认，并提示用户（第14行）。如果不需要确认，与新填充字段相关的操作将被执行（第16行），并且对话状态将相应更新（第17行）。任何基于开发者定义的操作的代理行为都将被记录（第18行）。如果任何工作表中的所有字段已填充且相应的操作已完成，策略将执行与工作表相关的操作（第22行）并更新对话状态（第23行）。任何基于开发者定义的操作的代理行为都将被记录（第24行）。最后，策略会识别对话状态中的第一个未填字段，并生成一个代理行为，要求用户提供必要的值（第28行）。
- en: 3.3 Discussion
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 讨论
- en: Genie automatically handles the dialgoue flow based on a succinct declarative
    Worksheet specification. This is significantly different from dialogue trees which
    require the programmer to hand-code the policy for each turn. Another popular
    approach is to model the conversation as a finite state machine where user inputs
    are mapped to a small number of user dialogue acts and rules are used to map the
    user dialogue acts, together with results of API or DB queries, to agent dialogue
    acts. As we discussed, each turn can invoke multiple different agent dialogue
    acts, resulting in an exponentially many agent dialogue state, had a finite machine
    been used. Purely function calling in LLMs will also fail to handle the many details
    in a conversation. In Appendix [A](https://arxiv.org/html/2407.05674v2#A1 "Appendix
    A Challenging Conversations ‣ Coding Reliable LLM-based Integrated Task and Knowledge
    Agents with GenieWorksheets"), we show some conversational snippets that we can
    handle well but can cause other techniques to fail, along with the reasons.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 精灵基于简洁的声明性工作表规范自动处理对话流程。这与需要程序员手工编写每一轮策略的对话树有显著不同。另一种流行的方法是将对话建模为有限状态机，其中用户输入映射到少量的用户对话行为，并且规则被用来将用户对话行为与API或数据库查询的结果映射到代理对话行为。如我们所讨论的，每一轮可以调用多个不同的代理对话行为，若使用有限状态机，则会导致指数级的代理对话状态。仅仅在LLM中进行函数调用也无法处理对话中的诸多细节。在附录[A](https://arxiv.org/html/2407.05674v2#A1
    "附录 A 挑战性对话 ‣ 使用GenieWorksheets编写可靠LLM集成任务和知识代理的代码")中，我们展示了一些我们能够很好处理的对话片段，但这些片段可能会导致其他技术失败，并解释原因。
