    for graphs and point sets, addressing the challenges posed by large, dynamically
    changing datasets.'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 1. **图形的动态数据结构**（课程代码：CS 369Z）- **描述：** 这门课程介绍了为图形和点集的动态数据结构开发的算法技术，解决了大规模、动态变化数据集带来的挑战。
- en: '2\. **Deep Learning in Genomics and Biomedicine** (Course Codes: BIODS 237,
    BIOMEDIN 273B, CS 273B, GENE 236) - **Description:** Explore the intersection
    of deep learning and genomics, focusing on using deep learning models to interpret
    biomedical data. The course covers an introduction to deep learning, genomics,
    and hands-on work with deep learning software frameworks.'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 2. **基因组学和生物医学中的深度学习**（课程代码：BIODS 237, BIOMEDIN 273B, CS 273B, GENE 236）- **描述：**
