  zh: '| 票务提交 | 7 | 1 | 29 | 18 | 2 |'
- en: 'Table 2: Statistics for 3 real-world applications and 3 StarV2 domains with
    the total number of Task and KB Worksheets, fields, predicates, and actions defined
    in the respective Genie Worksheets.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 表2：3个现实世界应用和3个StarV2领域的统计数据，包含在各自Genie工作表中定义的任务和知识库工作表、字段、谓词和动作的总数。
- en: 5.1 Applications
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 应用
- en: We choose three diverse applications with varying complexities. Compared to
    the 3 StarV2 domains, these real-world applications are much more complicated,
    as shown in Table [2](https://arxiv.org/html/2407.05674v2#S5.T2 "Table 2 ‣ 5 Evaluation
    on Real User Studies ‣ Coding Reliable LLM-based Integrated Task and Knowledge
    Agents with GenieWorksheets").
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了三个复杂度不同的多样化应用。与3个StarV2领域相比，这些现实世界应用要复杂得多，如表[2](https://arxiv.org/html/2407.05674v2#S5.T2
    "表2 ‣ 5 真实用户研究评估 ‣ 使用Genie工作表编写可靠的LLM集成任务和知识代理")所示。
- en: Restaurant Reservation Making a restaurant reservation requires finding a suitable
    restaurant and providing booking information to complete a transaction. We use
    the real-life dataset containing restaurants from Yelp.com from  Liu et al. ([2024d](https://arxiv.org/html/2407.05674v2#bib.bib18)).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 餐厅预订 预定餐厅需要找到合适的餐厅并提供预订信息以完成交易。我们使用来自Yelp.com的现实生活数据集，其中包含餐厅信息，数据来源于Liu等人（[2024d](https://arxiv.org/html/2407.05674v2#bib.bib18)）。
- en: Ticket Submission In this study, we aim to replicate a subset of tasks found
    within a university’s student services portal. University student services portals
    typically contain various tasks categorized under different sections and subsections,
    posing a navigational challenge for students seeking to locate the appropriate
    link. Moreover, these portals often contain a vast corpus of free-text data, which
    students must peruse before submitting a ticket. We evaluate agents’ capability
    to handle nested webpages with predicates and subsequent actions.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 问题单提交 在这项研究中，我们旨在复制大学学生服务门户中的一部分任务。大学学生服务门户通常包含各种任务，这些任务被分类到不同的部分和子部分中，给学生在寻找合适链接时带来导航挑战。此外，这些门户通常包含大量的自由文本数据，学生必须在提交问题单之前进行浏览。我们评估了代理在处理带有谓词和后续操作的嵌套网页时的能力。
- en: Course Enrollment Finally, we evaluate the performance of Genie as a course
    enrollment assistant, which combines hybrid data sources to search for course
    details and fill out complicated nested forms. The assistants allow students to
    ask questions about course requirements, student reviews, and ratings while filling
    out their enrollment forms. We collect a real-life dataset containing courses
    from the Computer Science program, with 4 tables (courses, offerings, ratings,
    and programs).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 课程报名 最后，我们评估了 Genie 作为课程报名助手的表现，该助手结合了混合数据源来搜索课程详情并填写复杂的嵌套表单。助手允许学生在填写报名表格时，提问关于课程要求、学生评价和评分的问题。我们收集了一个真实的课程数据集，包含来自计算机科学项目的课程，包含
    4 张表格（课程、课程安排、评分和项目）。
- en: 5.2 Baseline and Data Collection
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 基准和数据收集
- en: 'Baselines: We compare our system against GPT-4-turbo with functional calling,
    which we call GPT-4 (FC). We provide the baseline system with the ability to use
    the same KB Parser for external knowledge access. This baseline closely follows
     Li et al. ([2024b](https://arxiv.org/html/2407.05674v2#bib.bib14)). We also experimented
    with Nemo-Guardrails (Rebedea et al., [2023](https://arxiv.org/html/2407.05674v2#bib.bib28)),
    a recently-proposed development framework for LLM-based conversational agents,
    but found it fails miserably on basic task-oriented dialogues (refer to [Appendix D](https://arxiv.org/html/2407.05674v2#A4
    "Appendix D Details on Nemo Guardrails Experiments ‣ Coding Reliable LLM-based
    Integrated Task and Knowledge Agents with GenieWorksheets") for details). All
    Genie Worksheets are provided in [Appendix I](https://arxiv.org/html/2407.05674v2#A9
    "Appendix I Worksheet ‣ Coding Reliable LLM-based Integrated Task and Knowledge
    Agents with GenieWorksheets").'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 基准：我们将我们的系统与具有功能调用的 GPT-4-turbo 进行对比，我们称其为 GPT-4（FC）。我们为基准系统提供了使用相同知识库解析器访问外部知识的能力。这个基准系统紧跟
    Li 等人（[2024b](https://arxiv.org/html/2407.05674v2#bib.bib14)）的研究。我们还实验了 Nemo-Guardrails（Rebedea
    等人， [2023](https://arxiv.org/html/2407.05674v2#bib.bib28)），这是一个最近提出的用于基于大型语言模型的对话代理的开发框架，但我们发现它在处理基本的任务导向对话时表现得非常糟糕（有关详细信息，请参见
    [附录 D](https://arxiv.org/html/2407.05674v2#A4 "附录 D 关于 Nemo Guardrails 实验的详细信息
    ‣ 编码可靠的基于大型语言模型的集成任务和知识代理与 Genie Worksheets")）。所有 Genie Worksheets 都可以在 [附录 I](https://arxiv.org/html/2407.05674v2#A9
    "附录 I 工作表 ‣ 编码可靠的基于大型语言模型的集成任务和知识代理与 Genie Worksheets") 中找到。
- en: 'Study Design: We use Prolific to recruit 22 participants for Restaurant Reservations
    and 20 users who identified as students for Ticket Submission. We recruited 20
    university students to evaluate the Course Enrollment assistant. We instructed
    them to attempt to book a reservation, submit an issue ticket, and enroll in two
    courses, respectively. We randomly assigned users to one of the two visually identical
    systems. We collected 99, 81, and 127 turns with Genie, and 90, 70, and 144 turns
    with With GPT 4 (FC), respectively. More details on user instructions are in [Appendix G](https://arxiv.org/html/2407.05674v2#A7
    "Appendix G User Study ‣ Coding Reliable LLM-based Integrated Task and Knowledge
    Agents with GenieWorksheets").'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 研究设计：我们使用 Prolific 招募了 22 名参与者来进行餐厅预订，并招募了 20 名自认为是学生的用户进行票务提交。我们招募了 20 名大学生来评估课程报名助手。我们指示他们分别尝试进行餐厅预订、提交问题单和报名两门课程。我们将用户随机分配到两个视觉上相同的系统之一。我们分别收集了
    99、81 和 127 次与 Genie 的互动，以及 90、70 和 144 次与 GPT-4（FC）的互动。关于用户指令的更多细节，请参见 [附录 G](https://arxiv.org/html/2407.05674v2#A7
    "附录 G 用户研究 ‣ 编码可靠的基于大型语言模型的集成任务和知识代理与 Genie Worksheets")。
- en: 5.3 Evaluation Metrics
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 评估指标
- en: Semantic Parsing Accuracy For each user turn, we manually inspect the code generated
    by the semantic parser for correct APIs and Databases and filled fields. We define
    the gold Semantic Parsing output ($SP$) as the set of correct API calls ($A$),
    Database calls ($D$), and fields to fill ($F$). Then for each user utterance,
    $SP=\{s_{1},s_{2},...,s_{m}\}$, where $s_{i}\in\{A\cup D\cup F\}$ and $m$ is the
    total number of choices, such that $m=|A\cup D\cup F|$. The Semantic Parsing Accuracy
    (SP Acc) for a system is defined as the number of correct choices in the semantic
    parser’s output divided by $m$.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 语义解析准确度 对于每个用户回合，我们手动检查语义解析器生成的代码，以确保正确的 API 和数据库调用以及填充的字段。我们定义金标准的语义解析输出（$SP$）为正确的
    API 调用（$A$）、数据库调用（$D$）和要填充的字段（$F$）的集合。然后，对于每个用户发言，$SP=\{s_{1},s_{2},...,s_{m}\}$，其中
    $s_{i}\in\{A\cup D\cup F\}$ 且 $m$ 是总的选择数，满足 $m=|A\cup D\cup F|$。系统的语义解析准确度（SP
    Acc）定义为语义解析器输出中正确选择的数量除以 $m$。
- en: Execution Accuracy We manually inspect each turn to check whether the agent
    executes the correct API and databases. For each agent turn, let the executions
    be $E=\{e_{1},e_{2},...,e_{m}\}$ where $e_{i}$ is an API or database call. We
    evaluate whether each $e_{i}$ is a true positive or false positive. We calculate
    the Execution (Ex Acc) as the number of true positives divided by the number of
    true and false positives for all the execution calls in a conversation.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 执行准确度 我们手动检查每个回合，检查代理是否执行了正确的 API 和数据库调用。对于每个代理回合，令执行为 $E=\{e_{1},e_{2},...,e_{m}\}$，其中
    $e_{i}$ 是一个 API 或数据库调用。我们评估每个 $e_{i}$ 是否为真正的正例或假正例。我们将执行准确度（Ex Acc）计算为所有执行调用中真正的正例数量与所有正负例的总和。
- en: Agent Dialogue Act Accuracy For each turn, we manually inspect whether the agent’s
    dialogue act follows the policies provided by the developer . Formally, for each
    turn, we define a list of gold acts $a_{1},a_{2},...,a_{m}$ where $a_{i}\in A$,
    all the possible agent dialogue acts. The Agent Dialogue Act Accuracy (DA Acc)
    for a system is defined as the number of correctly predicted actions divided by
    $m$. For GPT-4 (FC), we map its responses to the equivalent elements in the power
    set of agent acts.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 代理对话行为准确度 对于每个回合，我们手动检查代理的对话行为是否遵循开发者提供的策略。正式地，对于每个回合，我们定义一个金标准行为列表 $a_{1},a_{2},...,a_{m}$，其中
    $a_{i}\in A$，是所有可能的代理对话行为。系统的代理对话行为准确度（DA Acc）定义为正确预测的行为数除以 $m$。对于 GPT-4（FC），我们将其响应映射到代理行为集合的幂集中的等效元素。
- en: Goal Completion Rate We define Goal Completion Rate (Goal CR) as the user’s
    ability to successfully complete the task with the system’s assistance. with the
    appropriate parameter values, then the goal is considered completed. Goal Completion
    Rate is a binary metric for each conversation, where 1 denotes that the goal was
    completed, and 0 indicates that the goal was not achieved.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 目标完成率 我们定义目标完成率（Goal CR）为用户在系统的帮助下成功完成任务的能力。当使用适当的参数值时，任务被视为已完成。目标完成率是每个对话的二元度量，其中
    1 表示目标已完成，0 表示目标未达成。
- en: 5.4 Main Results
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 主要结果
- en: Table [3](https://arxiv.org/html/2407.05674v2#S5.T3 "Table 3 ‣ 5.4 Main Results
    ‣ 5 Evaluation on Real User Studies ‣ Coding Reliable LLM-based Integrated Task
    and Knowledge Agents with GenieWorksheets") compares Genie against GPT 4 (FC)
    across three metrics and finds that Genie performs significantly better than GPT-4
    (FC) on all three domains. We observe that Genie consistently demonstrates a high
    semantic parsing rate (exceeding $85\%$), indicating that Genie Worksheet is simple
    to understand for LLMs with few shot examples. The marginally lower SP Acc ($85.8\%$)
    observed in the Ticket Submission application can be attributed to the application’s
    complexity, featuring several worksheets (=$8$) and fields (=$28$), as shown in
    Table [2](https://arxiv.org/html/2407.05674v2#S5.T2 "Table 2 ‣ 5 Evaluation on
    Real User Studies ‣ Coding Reliable LLM-based Integrated Task and Knowledge Agents
    with GenieWorksheets").
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 表 [3](https://arxiv.org/html/2407.05674v2#S5.T3 "Table 3 ‣ 5.4 Main Results
    ‣ 5 Evaluation on Real User Studies ‣ Coding Reliable LLM-based Integrated Task
    and Knowledge Agents with GenieWorksheets") 比较了 Genie 和 GPT-4（FC）在三个指标上的表现，结果发现
    Genie 在所有三个领域的表现明显优于 GPT-4（FC）。我们观察到，Genie 一直表现出较高的语义解析率（超过 $85\%$），这表明 Genie
    工作表对于少量示例的 LLM 来说容易理解。在 Ticket Submission 应用中观察到的略低的 SP Acc（$85.8\%$）可以归因于该应用的复杂性，它包含多个工作表（=$8$）和字段（=$28$），如表 [2](https://arxiv.org/html/2407.05674v2#S5.T2
    "Table 2 ‣ 5 Evaluation on Real User Studies ‣ Coding Reliable LLM-based Integrated
    Task and Knowledge Agents with GenieWorksheets") 所示。
- en: Additionally, the higher Ex Acc can be attributed to providing compressed context
    as the formal dialogue state, enabling the LLM to invoke the correct API and execute
    the suitable knowledge query. The superior performance on DA Acc can be ascribed
    to our agent’s capability to provide turn-by-turn instructions rather than presenting
    all the instructions at once, as is the case with GPT-4 (FC). The results validate
    the benefit of programmable policies in delivering a reliable assistant.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，较高的Ex Acc可归因于提供压缩的上下文作为正式对话状态，这使得大语言模型能够调用正确的API并执行适当的知识查询。DA Acc上的优越表现可以归因于我们的代理能够逐步提供指令，而不是像GPT-4
    (FC)那样一次性提供所有指令。结果验证了可编程策略在提供可靠助手方面的优势。
- en: In terms of the final Goal Completion Rate, we observe that GPT-4 (FC) scores
    relatively higher in restaurant reservations, the domain it is most familiar with
    and well represented in existing dialogue datasets (Ye et al., [2022](https://arxiv.org/html/2407.05674v2#bib.bib34);
    Rastogi et al., [2020](https://arxiv.org/html/2407.05674v2#bib.bib26)). Similar
    results are also observed by Zhang et al. ([2023b](https://arxiv.org/html/2407.05674v2#bib.bib36))
    and Hudeček & Dusek ([2023](https://arxiv.org/html/2407.05674v2#bib.bib10)). However,
    GPT 4 (FC) struggles with less familiar domains, like ticket submission and course
    enrollment. We observe that the higher number of predicates, necessitating several
    instructions in the Ticket Submission application, makes it extremely challenging
    for GPT-4 (FC) to assist users in completing their tasks. In most cases, GPT-4
    (FC) does not elicit all the required fields from the user, making incomplete
    API calls. Moreover, despite having access to the KB Parser, GPT-4 (FC) often
    hallucinates non-existent courses and fails to enroll students.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 就最终目标完成率而言，我们观察到GPT-4 (FC)在餐厅预订方面得分相对较高，这是它最熟悉的领域，并且在现有的对话数据集中得到了充分代表（Ye等， [2022](https://arxiv.org/html/2407.05674v2#bib.bib34);
    Rastogi等，[2020](https://arxiv.org/html/2407.05674v2#bib.bib26)）。张等（[2023b](https://arxiv.org/html/2407.05674v2#bib.bib36)）和Hudeček
    & Dusek（[2023](https://arxiv.org/html/2407.05674v2#bib.bib10)）也观察到了类似的结果。然而，GPT-4
    (FC)在处理较不熟悉的领域（如票务提交和课程注册）时存在困难。我们发现，票务提交应用中较高数量的谓词要求需要多个指令，这使得GPT-4 (FC)在帮助用户完成任务时极为困难。在大多数情况下，GPT-4
    (FC)没有从用户那里获取所有必需的字段，导致API调用不完整。此外，尽管GPT-4 (FC)可以访问KB解析器，但它经常会产生不存在的课程，并未能成功注册学生。
- en: '|  | All Domains | Restaurant | Ticket Submission | Course Enrollment |'
  id: totrans-127
  prefs: []
