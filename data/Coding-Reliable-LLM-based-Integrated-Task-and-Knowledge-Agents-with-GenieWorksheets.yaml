- en: 1 Introduction
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Researchers and industry practitioners have demonstrated significant interest
    in developing task-oriented dialogue agents. These agents are typically designed
    with a transactional focus, aiming to fill slot values based on user utterances
    to complete specific tasks (Budzianowski et al., [2018](https://arxiv.org/html/2407.05674v2#bib.bib5);
    Andreas et al., [2020](https://arxiv.org/html/2407.05674v2#bib.bib2); Rastogi
    et al., [2020](https://arxiv.org/html/2407.05674v2#bib.bib26)). However, natural
    conversations between users and call agents cannot be adequately modeled solely
    as slot-filling tasks. Users often require external information to progress through
    the steps necessary for task completion. For example, when attempting to make
    a restaurant reservation, users frequently seek to identify a venue that best
    aligns with their preferences. Additionally, users may interrupt the agent at
    any point during the conversation to pose new inquiries. Traditional dialogue
    tree-based approaches often struggle to handle such unexpected user questions
    or deviations, leading to a suboptimal user experience (Bocklisch et al., [2017](https://arxiv.org/html/2407.05674v2#bib.bib4);
    Xie et al., [2022](https://arxiv.org/html/2407.05674v2#bib.bib31); Amazon, [2023](https://arxiv.org/html/2407.05674v2#bib.bib1);
    Press, [2024](https://arxiv.org/html/2407.05674v2#bib.bib25); Google, [2024](https://arxiv.org/html/2407.05674v2#bib.bib8)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员和行业从业者在开发任务导向型对话代理方面表现出了极大的兴趣。这些代理通常以事务性为中心，旨在根据用户的发言填写槽位值，以完成特定任务（Budzianowski
    et al., [2018](https://arxiv.org/html/2407.05674v2#bib.bib5); Andreas et al.,
    [2020](https://arxiv.org/html/2407.05674v2#bib.bib2); Rastogi et al., [2020](https://arxiv.org/html/2407.05674v2#bib.bib26)）。然而，用户和呼叫代理之间的自然对话不能仅仅被建模为槽位填充任务。用户通常需要外部信息才能完成任务的各个步骤。例如，在尝试进行餐厅预定时，用户通常需要寻找一个最符合他们偏好的场所。此外，用户可能在对话的任何阶段打断代理，提出新的询问。传统的基于对话树的方法往往难以应对这些突发的用户问题或偏离，导致用户体验不尽如人意（Bocklisch
    et al., [2017](https://arxiv.org/html/2407.05674v2#bib.bib4); Xie et al., [2022](https://arxiv.org/html/2407.05674v2#bib.bib31);
    Amazon, [2023](https://arxiv.org/html/2407.05674v2#bib.bib1); Press, [2024](https://arxiv.org/html/2407.05674v2#bib.bib25);
    Google, [2024](https://arxiv.org/html/2407.05674v2#bib.bib8))。
- en: The advent of Large Language Models (LLMs) offers a promising opportunity to
    create more natural dialogue agents. These LLM-based agents can effectively navigate
    “unhappy paths,” where the system adeptly manages unforeseen user inquiries at
    any stage of the conversation. Furthermore, LLMs have enabled the development
    of knowledge assistants capable of querying structured data by generating query
    languages such as SQL (Pourreza & Rafiei, [2023b](https://arxiv.org/html/2407.05674v2#bib.bib24))
    and SPARQL (Liu et al., [2024c](https://arxiv.org/html/2407.05674v2#bib.bib17))
    and retrieving text for unstructured knowledge (Khattab et al., [2023](https://arxiv.org/html/2407.05674v2#bib.bib11)).
    However, LLMs can be unreliable, posing challenges for developers aiming to deploy
    them in real-world applications, primarily due to a lack of control over conversations
    and inaccurate contextualization of information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）的出现为创造更自然的对话代理提供了一个有前景的机会。这些基于LLM的代理能够有效地应对“非理想路径”，在这些路径中，系统能够巧妙地处理对话过程中任何阶段出现的用户突发询问。此外，LLM使得知识助手的开发成为可能，这些助手能够通过生成查询语言（如SQL（Pourreza
    & Rafiei, [2023b](https://arxiv.org/html/2407.05674v2#bib.bib24)）和SPARQL（Liu et
    al., [2024c](https://arxiv.org/html/2407.05674v2#bib.bib17)））查询结构化数据，或者通过检索文本获取非结构化知识（Khattab
    et al., [2023](https://arxiv.org/html/2407.05674v2#bib.bib11)）。然而，LLM可能不可靠，这对开发者来说构成挑战，特别是在将其部署到实际应用中时，主要由于缺乏对话控制和信息上下文的准确性问题。
- en: 'Challenge 1: Creation of effective, informative, and responsive informative
    agents, while letting developers exercise control without onerous efforts. Developers
    desire to maintain control over critical aspects of the agent’s operation, including
    the flow of conversations, the timing of actions, and the information elicited
    from users. For example, if a user declines an agent’s offer to book a restaurant,
    developers should be able to program the agent to suggest alternative options,
    such as offering discounts. With the in-context learning capabilities of LLMs,
    researchers have begun incorporating agent policies as instructions in model prompts (Zhang
    et al., [2023b](https://arxiv.org/html/2407.05674v2#bib.bib36); Liu et al., [2024a](https://arxiv.org/html/2407.05674v2#bib.bib15)).
    However, LLMs often fail to adhere strictly to these instructions, resulting in
    inconsistent and unreliable agent behavior (Liu et al., [2024b](https://arxiv.org/html/2407.05674v2#bib.bib16)).
    Recent libraries, such as those offered by LangChain and Guidance, provide abstractions
    for developing LLM-based agents but still require developers to manually craft
    prompts and create reliable pipelines.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战1：创建有效的、信息丰富的、响应迅速的信息代理，同时让开发者能够在不费力的情况下保持控制。开发者希望能够控制代理操作的关键方面，包括对话流、行动时机以及从用户那里获取的信息。例如，如果用户拒绝代理的餐厅预订提议，开发者应该能够编程使代理提供替代选项，如提供折扣。通过LLM的上下文学习能力，研究人员已经开始将代理策略作为指令纳入模型提示中（Zhang等，[2023b](https://arxiv.org/html/2407.05674v2#bib.bib36)；Liu等，[2024a](https://arxiv.org/html/2407.05674v2#bib.bib15)）。然而，LLM往往未能严格遵守这些指令，导致代理行为不一致且不可靠（Liu等，[2024b](https://arxiv.org/html/2407.05674v2#bib.bib16)）。近期的库，如LangChain和Guidance，提供了用于开发基于LLM的代理的抽象工具，但仍然要求开发者手动编写提示并创建可靠的管道。
- en: Challenge 2\. Support users’ queries for information, which may be embedded
    in a task request. Semantic parsing, which maps natural language to logical forms,
    has been applied to API invocations (Patil et al., [2023](https://arxiv.org/html/2407.05674v2#bib.bib22))
    and database queries (Pourreza & Rafiei, [2023a](https://arxiv.org/html/2407.05674v2#bib.bib23);
    Liu et al., [2024d](https://arxiv.org/html/2407.05674v2#bib.bib18)). To create
    task agents that can answer questions, Kim et al. ([2020](https://arxiv.org/html/2407.05674v2#bib.bib12))
    proposes using intent classification to generate a query or an API invocation.
    However, in practice, a single user statement can combine a query with an API
    invocation. For example, “I want to book a romantic restaurant in London on Valentine’s
    day”, translates into a query to produce a restaurant to be used as input to a
    reservation API invocation. How do we express and support arbitrary compositions
    of queries and API calls?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战2：支持用户的信息查询，这些查询可能嵌入在任务请求中。语义解析将自然语言映射到逻辑形式，已被应用于API调用（Patil等，[2023](https://arxiv.org/html/2407.05674v2#bib.bib22)）和数据库查询（Pourreza
    & Rafiei，[2023a](https://arxiv.org/html/2407.05674v2#bib.bib23)；Liu等，[2024d](https://arxiv.org/html/2407.05674v2#bib.bib18)）。为了创建能够回答问题的任务代理，Kim等人（[2020](https://arxiv.org/html/2407.05674v2#bib.bib12)）提出使用意图分类生成查询或API调用。然而，在实践中，单一的用户陈述可能会将查询和API调用结合在一起。例如，“我想在情人节预订伦敦的浪漫餐厅”，这可以转化为一个查询，用于生成餐厅并作为预订API调用的输入。我们如何表达并支持查询和API调用的任意组合？
- en: '![Refer to caption](img/8b4bc7ae21a09a524eccac5eb5237bed.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/8b4bc7ae21a09a524eccac5eb5237bed.png)'
- en: 'Figure 1: Overview of the Genie Assistant. (Left) The Genie Worksheet supplied
    by the developer consists of specifications of conversational tasks, the schema
    of the knowledge corpus, APIs to complete the tasks, and a few examples for the
    LLM parser. The tasks are represented in a spreadsheet containing the variables
    pertinent to the dialogue and actions to take based on their values. (Middle)
    The Genie Worksheet is used by the Genie framework to create a dialogue agent.
    (Right) The resulting agent can reliably carry out many accurate conversations
    while requiring little developer effort.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：Genie助手概览。（左）开发者提供的Genie工作表包含对话任务的规范、知识库的架构、完成任务的API以及一些供LLM解析器使用的示例。任务通过电子表格表示，电子表格包含与对话相关的变量以及根据这些变量值采取的行动。（中）Genie工作表被Genie框架用来创建对话代理。（右）生成的代理能够可靠地进行多次准确对话，同时几乎不需要开发者的额外努力。
- en: 'Challenge 3: Dialogue systems need to remember pertinent facts from the dialogue
    history. Current methods based on LLMs typically rely on including in the prompt
    a complete dialogue history (Ulmer et al., [2024](https://arxiv.org/html/2407.05674v2#bib.bib29);
    Liu et al., [2024a](https://arxiv.org/html/2407.05674v2#bib.bib15)) or a summary
    of the conversation (Packer et al., [2023](https://arxiv.org/html/2407.05674v2#bib.bib21);
    Li et al., [2024a](https://arxiv.org/html/2407.05674v2#bib.bib13)). However, full
    dialogue histories can cause LLMs to overlook critical details in extended interactions;
    summarization may omit essential information, leading to repetitive questioning
    or generating inaccurate responses, often referred to as “hallucinations” (Bang
    et al., [2023](https://arxiv.org/html/2407.05674v2#bib.bib3)).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战3：对话系统需要记住对话历史中的相关事实。目前基于LLM的方法通常依赖于在提示中包含完整的对话历史（Ulmer等，[2024](https://arxiv.org/html/2407.05674v2#bib.bib29)；Liu等，[2024a](https://arxiv.org/html/2407.05674v2#bib.bib15)）或对话的摘要（Packer等，[2023](https://arxiv.org/html/2407.05674v2#bib.bib21)；Li等，[2024a](https://arxiv.org/html/2407.05674v2#bib.bib13)）。然而，完整的对话历史可能会导致LLM在长时间交互中忽略重要细节；摘要可能会省略关键信息，导致重复提问或生成不准确的回答，通常被称为“幻觉”（Bang等，[2023](https://arxiv.org/html/2407.05674v2#bib.bib3)）。
- en: Our proposed method. This paper proposes a method that let developers easily
    create dependable and effective task-oriented agents that can carry out accurate,
    fluid, and informative conversations with users. We address the above challenges
    with a novel high-level, expressive and declarative specification representation
    we have created called a Genie Worksheet. The core concept is to ask the developer
    to directly declare variables to represent information that is pertinent to the
    conversation and to describe the actions to perform according to the input information.
    For answering user questions, the developer only have to supply the knowledge
    bases, which may be structured or unstructured. In other words, the developer
    is only declaring the necessary specification, and we show that the specification
    is sufficient to create effective knowledge and task-oriented agents.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出的方法。本文提出了一种方法，使开发人员能够轻松创建可靠且有效的任务导向代理，能够与用户进行准确、流畅且富有信息的对话。我们通过一种创新的高层次、表现力强且声明式的规格表示——Genie工作表，来解决上述挑战。核心概念是要求开发人员直接声明变量，表示与对话相关的信息，并根据输入信息描述要执行的操作。在回答用户问题时，开发人员只需提供知识库，这些知识库可以是结构化或非结构化的。换句话说，开发人员仅需声明必要的规格，我们证明了这些规格足以创建有效的知识和任务导向代理。
- en: 'From the Genie Worksheet, the Genie framework derives a conversational agent
    that fills in the variables in the Worksheet as the conversation continues. The
    actively updated Worksheets double up as a succinct representation of the dialogue
    state, designed carefully to address the complexity in semantic parsing and agent
    policies. As shown in Figure [1](https://arxiv.org/html/2407.05674v2#S1.F1 "Figure
    1 ‣ 1 Introduction ‣ Coding Reliable LLM-based Integrated Task and Knowledge Agents
    with GenieWorksheets"), an agent processes each turn of the conversation in four
    steps: a contextual neural semantic parser to interpret the input, an execution
    module performs the queries and actions, an algorithmic agent policy module decides
    on the agent actions, and a neural response generator generates the response governed
    by the agent policy.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从Genie工作表（Genie Worksheet）开始，Genie框架衍生出一个对话代理，在对话进行的过程中填充工作表中的变量。持续更新的工作表双重作用，作为对话状态的简洁表示，经过精心设计以应对语义解析和代理策略中的复杂性。如图[1](https://arxiv.org/html/2407.05674v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Coding Reliable LLM-based Integrated Task and Knowledge
    Agents with GenieWorksheets")所示，代理在处理每轮对话时分为四个步骤：首先是上下文神经语义解析器来解释输入，其次是执行模块执行查询和操作，第三个是算法代理策略模块决定代理行为，最后是神经响应生成器根据代理策略生成响应。
- en: 'Contributions of this paper include:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的贡献包括：
- en: '1.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Genie Worksheet is the first high-level specification language for effective
    integrated knowledge and task-oriented agents.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Genie工作表是首个用于有效集成知识和任务导向代理的高层次规格语言。
- en: •
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: It is the first representation that supports full integration of knowledge and
    task-oriented agents. Unlike previous slot-based task-oriented dialogues (ToD),
    the agent can handle utterances and conversations that translate into formal queries
    for hybrid knowledge bases and whose results are used in API calls (Challenge
    2).
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它是第一个支持知识和任务导向代理完全整合的表示方式。与之前的基于插槽的任务导向对话（ToD）不同，代理可以处理转化为正式查询的发言和对话，这些查询用于混合知识库的查询，并将其结果用于API调用（挑战2）。
- en: •
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: It is a high-level declarative language that lets the developer control the
    agent policy easily. Developers only need to specify (1) spreadsheets for tasks
    that associate actions with the requested information from the user and task completion,
    (2) schemas of structured databases and free-text repositories (Challenge 1).
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它是一种高级声明性语言，使得开发者可以轻松控制代理的策略。开发者只需指定（1）与用户请求的信息和任务完成相关联的操作的电子表格，（2）结构化数据库和自由文本库的模式（挑战1）。
- en: •
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Unlike traditional ToD agents which support only a fixed set of parameters,
    Genie WorkSheet is expressive, as it supports full dialogues where the information
    to request is dependent on users’ answers. Such behavior, typical of call agents,
    has previously been supported only in dialogue-tree specifications.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与传统的ToD（任务导向）代理仅支持一组固定参数不同，Genie工作表具有表现力，因为它支持完整的对话，其中请求的信息依赖于用户的回答。这种行为，通常见于呼叫代理，之前仅在对话树规范中得到支持。
- en: •
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Genie Worksheet facilitates the derivation of an effective agent, as it is instrumental
    in the creation of an accurate semantic parser and a flexible agent policy. It
    is the representation used as the context and target for the contextual semantic
    parser, allowing the parser to remember pertinent information in a long conversation
    (Challenge 3). It is also interpreted by the agent policy module, which can handle
    the complexity of mixed-initiative dialogues easily by first servicing the user’s
    initiatives before the agent’s initiatives as recorded in the worksheets (Challenge
    1), as shown in the second to last turn of the agent in Figure [1](https://arxiv.org/html/2407.05674v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Coding Reliable LLM-based Integrated Task and Knowledge
    Agents with GenieWorksheets").
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: Genie工作表有助于有效代理的推导，因为它在创建精确的语义解析器和灵活的代理策略中发挥了重要作用。它是作为上下文和目标的表示，供上下文语义解析器使用，从而使解析器能够在长时间对话中记住相关信息（挑战3）。它还由代理策略模块解析，能够轻松处理混合主动对话的复杂性，首先响应用户的主动请求，然后再响应代理的主动请求，这些内容都记录在工作表中（挑战1），如图[1](https://arxiv.org/html/2407.05674v2#S1.F1
    "图1 ‣ 1 引言 ‣ 使用Genie工作表编码可靠的基于LLM的集成任务和知识代理")中代理的倒数第二轮所示。
- en: '2.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Using a fully functional prototype of Genie Worksheet, Genie agents outperform
    the SOTA on StarV2 (Zhao et al., [2022](https://arxiv.org/html/2407.05674v2#bib.bib37))
    by up to 20.5% points across the complex logic domains.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用功能完善的Genie工作表原型，Genie代理在复杂逻辑领域中，相较于StarV2（Zhao等人，[2022](https://arxiv.org/html/2407.05674v2#bib.bib37)）的SOTA，性能提升了最多20.5个百分点。
- en: '3.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Via a user study of 62 participants across 3 different real-life dialogue-oriented
    tasks, we show that Genie agents are significantly better than the previous SOTA.
    The results show an impressive 86.5% execution accuracy, 89.2% dialog act accuracy,
    and an 82.8% goal completion rate, surpassing the GPT-4 function-calling baseline
    by 21.1, 20.1, and 61 percentage points, respectively.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过对62名参与者在3个不同现实生活对话任务中的用户研究，我们展示了Genie代理显著优于之前的SOTA（最先进技术）。结果显示，执行准确率为86.5%，对话行为准确率为89.2%，目标完成率为82.8%，分别超越GPT-4功能调用基准21.1、20.1和61个百分点。
- en: 2 Design and Rationale of the Genie Worksheet
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 Genie工作表的设计与原理
- en: 'The objective in the design of the worksheet is to provide developers a high-level,
    concise, expressive specification of the task at hand. Our worksheet design is
    inspired by the versatility of webforms. Modern websites contain multiple fields
    which can be optional, tabs for selection of task, and pop-up windows that depend
    on previous user responses. There are two kinds of worksheets: a task worksheet
    and a knowledge base worksheet, described below.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 工作表设计的目标是为开发者提供一种高级、简洁、富有表现力的任务规格说明。我们的工作表设计灵感来自于Web表单的多功能性。现代网站包含多个字段，其中一些是可选的，选择任务的标签以及取决于用户先前响应的弹出窗口。工作表有两种类型：任务工作表和知识库工作表，具体如下所述。
- en: Task Worksheet
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 任务工作表
- en: A worksheet, as illustrated in [Figure 2](https://arxiv.org/html/2407.05674v2#S2.F2
    "Figure 2 ‣ Task Worksheet ‣ 2 Design and Rationale of the Genie Worksheet ‣ Coding
    Reliable LLM-based Integrated Task and Knowledge Agents with GenieWorksheets"),
    has a WS Name, a WS Predicate which indicates when it is activated, a WS Kind
    which is set to Task, and a WS Actions, which are executed when all its required
    parameters for this task are assigned. The WS Predicate of a top-level worksheet
    is always true, whereas the rest are activated only if their related predicates
    are true.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如 [Figure 2](https://arxiv.org/html/2407.05674v2#S2.F2 "图 2 ‣ 任务工作表 ‣ 2 Genie
    工作表的设计和原理 ‣ 基于 LLM 的集成任务与知识代理的可靠编码") 所示，工作表有一个 WS 名称（WS Name），一个 WS 谓词（WS Predicate），指示何时激活它，一个
    WS 类型（WS Kind），设置为任务（Task），以及一个 WS 操作（WS Actions），当为此任务分配了所有必需参数时，它们会被执行。顶级工作表的
    WS 谓词始终为 true，而其他工作表仅在其相关谓词为 true 时才会激活。
- en: '![Refer to caption](img/f7558fd7476a8f3ec50373754e773971.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/f7558fd7476a8f3ec50373754e773971.png)'
- en: 'Figure 2: The Genie Worksheet specification for the support ticket submission
    assistant in [Figure 1](https://arxiv.org/html/2407.05674v2#S1.F1 "Figure 1 ‣
    1 Introduction ‣ Coding Reliable LLM-based Integrated Task and Knowledge Agents
    with GenieWorksheets").'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：在 [Figure 1](https://arxiv.org/html/2407.05674v2#S1.F1 "图 1 ‣ 1 引言 ‣ 基于
    LLM 的集成任务与知识代理的可靠编码") 中的支持票据提交助手的 Genie 工作表规范。
- en: Each worksheet contains a set of fields. A field has a Predicate which indicates
    when it is to be executed. It has a Kind, which can be input, output, or internal,
    and a Description. It has a Type, where all conventional types are allowed. If
    it is an enum Type (e.g. student_task in [Figure 2](https://arxiv.org/html/2407.05674v2#S2.F2
    "Figure 2 ‣ Task Worksheet ‣ 2 Design and Rationale of the Genie Worksheet ‣ Coding
    Reliable LLM-based Integrated Task and Knowledge Agents with GenieWorksheets")),
    a set of Enum Values and their Descriptions are specified in the succeeding lines.
    The boolean DontAsk will record the information if the user offers it, but the
    agent will not ask for it. If DontAsk is false, the agent will ask for the field
    if it is not assigned, but user can refuse to answer if it is not Required. Whenever
    a field is assigned, the supplied Actions should be executed either if the Confirmation
    boolean is set to false, or if the user has confirmed with the agent.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 每个工作表包含一组字段。字段有一个谓词（Predicate），用于指示何时执行它。它有一个类型（Kind），可以是输入、输出或内部类型，还有一个描述（Description）。它有一个类型（Type），允许所有常规类型。如果它是一个枚举类型（例如，[Figure
    2](https://arxiv.org/html/2407.05674v2#S2.F2 "图 2 ‣ 任务工作表 ‣ 2 Genie 工作表的设计和原理
    ‣ 基于 LLM 的集成任务与知识代理的可靠编码") 中的 student_task），则在接下来的行中会指定一组枚举值及其描述（Enum Values）。布尔值
    DontAsk 会记录用户提供的信息，但代理不会主动询问。如果 DontAsk 为 false，代理会在字段未被分配时询问，但如果该字段不是必填项，用户可以拒绝回答。每当一个字段被分配时，提供的操作（Actions）应该被执行，前提是确认布尔值（Confirmation）被设置为
    false，或者用户已经与代理确认。
- en: 'For both the worksheet action and field action, the developer can write code
    using the variables defined in the worksheet (in Python). Several built-in actions
    are provided to the developer: (1) say (str) responds to the user with the given
    string str. (2) propose (ws, [fld,val]*) instantiates a new worksheet ws with
    the given field value pairs. For instance, developers can code in a propose action
    in the WS Actions field of a flight booking worksheet to propose a hotel booking
    worksheet at the same destination of the flight. (3) exitws() marks the worksheet
    as abandoned and closes it. For instance, the Actions field of the “confirm” field
    in the “Main” worksheet in [Figure 2](https://arxiv.org/html/2407.05674v2#S2.F2
    "Figure 2 ‣ Task Worksheet ‣ 2 Design and Rationale of the Genie Worksheet ‣ Coding
    Reliable LLM-based Integrated Task and Knowledge Agents with GenieWorksheets")
    contains a exitws() call if user does not want to submit the ticket anymore.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于工作表操作和字段操作，开发人员可以使用工作表中定义的变量编写代码（使用 Python）。提供给开发人员的几种内置操作包括：（1）say (str)
    使用给定的字符串 str 响应用户。（2）propose (ws, [fld,val]*) 实例化一个新的工作表 ws，并提供字段值对。例如，开发人员可以在航班预订工作表的
    WS 操作字段中编写 propose 操作，以在相同的目的地为航班提议一个酒店预订工作表。（3）exitws() 标记工作表为放弃并关闭它。例如，[Figure
    2](https://arxiv.org/html/2407.05674v2#S2.F2 "图 2 ‣ 任务工作表 ‣ 2 Genie 工作表的设计和原理
    ‣ 基于 LLM 的集成任务与知识代理的可靠编码") 中的“确认”字段的操作（Actions）字段包含 exitws() 调用，如果用户不想再提交票据。
- en: Knowledge Access
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 知识访问
- en: In Genie Worksheet, knowledge access is treated as a first-class object. Real-life
    queries often involve both structured and unstructured accesses. For instance,
    queries “what’s the best rated restaurant with a romantic atmosphere” require
    accesses to both the structured “ratings” column and the free text “reviews” column.
    To handle hybrid knowledge bases, Genie adopts the SUQL query language, an SQL
    extension that integrates search of unstructured data (Liu et al., [2024d](https://arxiv.org/html/2407.05674v2#bib.bib18)).
    For each knowledge base to be included, the developer must create a worksheet
    with Kind set to KB. The fields in the KB Worksheet define the schema of the KB.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在Genie工作表中，知识访问被视为一等公民。现实中的查询通常涉及结构化和非结构化数据的访问。例如，查询“哪个餐厅的浪漫气氛评分最高”需要同时访问结构化的“评分”列和自由文本的“评论”列。为了处理混合知识库，Genie采用了SUQL查询语言，这是一种SQL扩展，集成了非结构化数据的搜索（Liu等，
    [2024d](https://arxiv.org/html/2407.05674v2#bib.bib18)）。对于每个要包含的知识库，开发者必须创建一个Kind设置为KB的工作表。KB工作表中的字段定义了知识库的模式。
- en: '3 Genie: Reliable LLM-based Dialogue Agents'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 Genie：基于LLM的可靠对话代理
- en: 3.1 Formal Representation
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 正式表示
- en: Current LLM-based dialogue agents contextualize the conversation by providing
    the complete dialogue history or summarizing it. However, despite their impressive
    natural understanding capabilities, they often struggle with maintaining relevant
    contextual information across longer conversations. Additionally, summarizing
    conversations can cause a loss of key information in the conversation. This leads
    to hallucinated or fabricated values and repeating questions. Therefore, to mitigate
    these issues, Genie tracks the dialogue state with a formal dialogue state.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当前基于LLM的对话代理通过提供完整的对话历史或对其进行总结来为对话提供上下文。然而，尽管它们在自然语言理解方面表现出色，但它们在保持长时间对话中的相关上下文信息时常常遇到困难。此外，总结对话可能会导致关键信息的丢失，从而产生幻觉或捏造的值，并重复提问。因此，为了缓解这些问题，Genie通过正式的对话状态来跟踪对话状态。
- en: A dialogue consists of a set of alternating user and agent turns, $\{u_{1},a_{1},\cdots,u_{t-1},a_{t-1},u_{t}\}$,
    where $u_{i}\in\mathcal{U}$, $a_{i}\in\mathcal{A}$ denoting user and agent utterances.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对话由一组交替的用户和代理回合组成，$\{u_{1},a_{1},\cdots,u_{t-1},a_{t-1},u_{t}\}$，其中$u_{i}\in\mathcal{U}$，$a_{i}\in\mathcal{A}$表示用户和代理的发言。
- en: '![Refer to caption](img/26686a4e005ae76d964e4fb05040b68d.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题说明](img/26686a4e005ae76d964e4fb05040b68d.png)'
- en: 'Figure 3: Genie provides the latest set of worksheets and only one previous
    conversation turn to the semantic parser. The parser outputs the current worksheets,
    which are used by the Agent Policy to generate the Agent Dialogue Acts. These
    Acts along with the latest worksheet value and the latest user utterance are used
    to generate the response.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：Genie将最新的一组工作表和仅一个先前的对话回合提供给语义解析器。解析器输出当前的工作表，代理策略利用这些工作表生成代理对话行为。这些行为连同最新的工作表值和最新的用户发言一起被用来生成回应。
- en: Dialogue State
  id: totrans-56
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 对话状态
- en: 'As an agent runs, it assigns values to the fields in task work sheets, executes
    actions, and performs queries. A dialogue at each turn $t$, $d_{t}\in D$, is a
    sequence of records, $r\in R$, each of which can be a completed or partially specified
    task or a KB query. A record has a kind of either task or KB query, an initiator,
    which can be agent or user. A task record has two additional attributes: (1) name,
    the name of a worksheet, (2) assignment, which maps one or more fields in the
    worksheet to its value. A KB query record has four additional attributes: (1)
    names, the set of names of knowledge bases mentioned in the query, (2) NL query:
    a string of the form answer(s), where s is the de-contextualized (i.e. self-contained)
    query in natural language, (3) KB query: the formal query associated with the
    NL query, (4) result: the result of executing the formal query.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当代理运行时，它将值分配给任务工作表中的字段，执行操作，并进行查询。在每个回合$t$中，$d_{t}\in D$，是一个由记录$ r \in R $组成的序列，每个记录可以是一个已完成的或部分指定的任务，也可以是一个知识库查询。每个记录有一个类型，表示任务或知识库查询，发起者可以是代理或用户。任务记录有两个额外的属性：（1）名称，工作表的名称，（2）分配，将工作表中的一个或多个字段映射到其值。知识库查询记录有四个额外的属性：（1）名称，查询中提到的知识库的名称集合，（2）NL查询：一个字符串，形式为答案(s)，其中s是去上下文化的（即自包含的）自然语言查询，（3）KB查询：与NL查询相关联的正式查询，（4）结果：执行正式查询的结果。
- en: 'Two examples of formal dialogue state are shown in [Figure 3](https://arxiv.org/html/2407.05674v2#S3.F3
    "Figure 3 ‣ 3.1 Formal Representation ‣ 3 Genie: Reliable LLM-based Dialogue Agents
    ‣ Coding Reliable LLM-based Integrated Task and Knowledge Agents with GenieWorksheets")
    (Formal Dialogue State $d_{t-1}$ and $d_{t}$). In $d_{t-1}$, there are three records,
    two of task kind and one KB. The compositions of queries and APIs are supported
    by passing the result of an instance of a worksheet in as a field of another worksheet.
    The assignment of course_id in record $r_{2}$ is $r_{1}$, which is of kind KB.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '正式对话状态的两个示例显示在[图 3](https://arxiv.org/html/2407.05674v2#S3.F3 "Figure 3 ‣ 3.1
    Formal Representation ‣ 3 Genie: Reliable LLM-based Dialogue Agents ‣ Coding Reliable
    LLM-based Integrated Task and Knowledge Agents with GenieWorksheets")中（正式对话状态$d_{t-1}$和$d_{t}$）。在$d_{t-1}$中，有三个记录，其中两个是任务类型，另一个是知识库（KB）。查询和API的组合通过将工作表实例的结果作为另一个工作表的字段传递来支持。记录$r_{2}$中的course_id是$r_{1}$，它是知识库类型（KB）。'
- en: 'Agent Acts Agent utterances have a formal representation ($\bar{a}\in\bar{\mathcal{A}}$)
    consisting of 5 agent acts:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 代理行为 代理发言有一个正式的表示（$\bar{a}\in\bar{\mathcal{A}}$），由5个代理行为组成：
- en: •
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Report (record): Report the result obtained by executing the task or query
    in the record.'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 报告（记录）：报告通过执行记录中的任务或查询所获得的结果。
- en: •
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Confirm (record, fld name): Confirm the value mapped to a field name in a record.'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确认（记录，字段名称）：确认记录中字段名称所映射的值。
- en: •
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Say (utterance): Explicitly say the given utterance.'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 说（发言）：明确地说出给定的发言。
- en: •
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Propose (record): Propose to the user a new task or query, with possibly partially
    pre-filled values, in the given record.'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提议（记录）：在给定记录中，向用户提出一个新的任务或查询，可能会预填充部分值。
- en: •
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Ask (record, fld name): Ask for the value of a field in a record.'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 询问（记录，字段名称）：询问记录中字段的值。
- en: 3.2 Architecture of the Genie Agent
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 Genie代理的架构
- en: 'The Genie agent has three components:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Genie代理有三个组件：
- en: •
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '$\text{P}(u_{t},a_{t-1},\bar{a}_{t-1},d_{t-1},w):\mathcal{U}\times\mathcal{A}%
    \times\mathcal{P}(\bar{\mathcal{A}})\times\mathcal{D}\times\mathcal{W}% \rightarrow\mathcal{D}$:
    A parser $P$ accepts the current user utterance $u_{t}$ and contextualizes the
    utterance using the last agent utterance $a_{t-1}$, the previous-turn agent acts
    $\bar{a}_{t-1}$, the formal dialogue state from the last turn $d_{t-1}$, worksheet
    $w$, and generate a new dialogue state $d$.'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: $\text{P}(u_{t},a_{t-1},\bar{a}_{t-1},d_{t-1},w):\mathcal{U}\times\mathcal{A}%
    \times\mathcal{P}(\bar{\mathcal{A}})\times\mathcal{D}\times\mathcal{W}% \rightarrow\mathcal{D}$：一个解析器$P$接受当前用户发言$u_{t}$，并利用上一个代理发言$a_{t-1}$、上一个回合的代理行为$\bar{a}_{t-1}$、上回合的正式对话状态$d_{t-1}$、工作表$w$，生成新的对话状态$d$。
- en: •
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'AP$(d,d^{\prime},w):\mathcal{D}\times\mathcal{D}\times\mathcal{W}\rightarrow%
    \mathcal{P}(\bar{\mathcal{A}})\times\mathcal{D}$: an agent policy that accepts
    the dialogue state from the previous turn $d$, the new dialogue state after parsing
    $d^{\prime}$, and the worksheet $w$ and produces a set of agent dialogue acts
    $\bar{a}$, along with a new dialogue state.'
  id: totrans-75
  prefs:
