- en: 'User: What is a leave of absence?'
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 'User: 什么是请假？'
- en: 'Bot: A leave of absence at University is a formal process where a student temporarily
    takes a break from their studies for various personal, professional, or health
    reasons. Here are some key points about taking a leave of absence:'
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 'Bot: 请假是大学的正式流程，学生因个人、职业或健康原因暂时中止学业。以下是请假的一些关键要点：'
- en: '- **Reasons for Leave:** Students may take a leave for professional opportunities,
    volunteering, family situations, health issues, or simply to recharge. - **Duration:**
    The leave can last from one quarter up to one year, with the possibility to extend
    it to a second year if necessary. - **Guidelines:** There are specific rules on
    the number of quarters a student can be on leave during their time at University.
    - **Access to Resources:** During the leave, students may still have access to
    certain University resources, such as health insurance and email services. - **Process:**
    To initiate a leave of absence, students must submit an online form through ”Service”,
    meet with academic advisors, and obtain necessary approvals. - **Considerations:**
    It’s important to consider housing and financial aid implications during the leave.'
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: '- **休学原因：** 学生可能因为职业机会、志愿服务、家庭问题、健康问题，或者单纯为了充电而休学。 - **休学时长：** 休学可以持续一个学期至一年，如果需要，还可以延长到第二年。
    - **指南：** 对于学生在大学期间可以休学的学期数量有具体的规定。 - **资源访问：** 在休学期间，学生仍然可以访问某些大学资源，例如健康保险和电子邮件服务。
    - **流程：** 要启动休学，学生必须通过”服务”提交在线表单，与学术顾问会面，并获得必要的批准。 - **考虑因素：** 在休学期间，重要的是考虑住宿和经济援助的相关影响。'
- en: If you’re considering taking a leave of absence or have any questions about
    the process, feel free to ask for more information or assistance.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你考虑休学或对流程有任何疑问，随时可以询问更多信息或寻求帮助。
- en: 'User: What is the process to apply for leave of absence?'
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 用户：申请休学的流程是什么？
- en: 'Bot: To apply for a leave of absence at University, you should follow these
    steps:'
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人：在大学申请休学时，你应该按照以下步骤操作：
- en: 1\. **Access ”Service”:** - Log in to your ”Service” account.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **访问”服务”：** - 登录你的”服务”账户。
- en: 2\. **Navigate to eForms:** - Go to the ”My Academics” dropdown menu. - Select
    “Student eForms.” - Click on “Browse Available Forms” and search for ”Leave of
    Absence for Undergraduates.”
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **导航到eForms：** - 进入”我的学术”下拉菜单。 - 选择“学生eForms”。 - 点击“浏览可用表单”，然后搜索“本科生休学申请”。
- en: 3\. **Fill Out the Form:** - Complete the Leave of Absence eForm online.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. **填写表单：** - 在线完成休学申请eForm。
- en: 4\. **Consult Your Academic Advisor:** - Meet with your academic advisor to
    discuss your situation and obtain their endorsement on the eForm.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. **咨询你的学术顾问：** - 与学术顾问会面，讨论你的情况，并在eForm上获取他们的推荐。
- en: 5\. **Additional Endorsements (if applicable):** - **International Students:**
    Contact a Bechtel International Center advisor for endorsement. - **Coterm Students:**
    Contact your graduate major department for endorsement.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. **附加推荐（如适用）：** - **国际学生：** 联系Bechtel国际中心顾问进行推荐。 - **双学位学生：** 联系你的研究生专业部门进行推荐。
- en: 6\. **Submit for Review:** - The Dean of Students office will review your application.
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. **提交审核：** - 学生事务办公室将审核你的申请。
- en: 7\. **Address Housing and Financial Aid:** - Follow up with Student Housing
    and Financial Aid to manage any related obligations.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. **解决住宿和经济援助问题：** - 跟进学生住宿和经济援助，处理相关义务。
- en: Remember, simply submitting the form online is not sufficient. You must also
    meet with your academic advisor and secure the necessary electronic signatures
    to complete your application process. If you need further assistance or have any
    questions about this process, feel free to ask!
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，仅仅在线提交表单是不够的。你还需要与你的学术顾问会面，并获取必要的电子签名，以完成申请过程。如果你需要进一步的帮助或有任何关于此过程的问题，随时向我询问！
