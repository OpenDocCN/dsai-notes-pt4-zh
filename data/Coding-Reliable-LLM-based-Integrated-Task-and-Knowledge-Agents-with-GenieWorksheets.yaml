- en: 'Bot: I searched for computer vision courses available and found the following:'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人：我搜索了可用的计算机视觉课程，并找到了以下几门：
- en: '1\. **Computer Vision: From 3D Reconstruction to Recognition** (CS 231A): An
    introduction to the concepts and applications in computer vision. Topics include
    cameras and projection models, low-level image processing methods such as filtering
    and edge detection; mid-level vision topics such as segmentation and clustering;
    shape reconstruction from stereo, as well as high-level vision tasks such as object
    recognition, scene recognition, face detection, and human motion categorization.'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **计算机视觉：从3D重建到识别**（CS 231A）：计算机视觉概念和应用的介绍。主题包括相机与投影模型、低级图像处理方法，如滤波和边缘检测；中级视觉话题，如分割和聚类；从立体图像进行形状重建，以及高级视觉任务，如物体识别、场景识别、人脸检测和人体运动分类。
- en: '2\. **Deep Learning for Computer Vision** (CS 231N): This course is a deep
    dive into details of the neural-network-based deep learning methods for computer
    vision. It covers learning algorithms, neural network architectures, and practical
    engineering tricks for training and fine-tuning networks for visual recognition
    tasks.'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **计算机视觉中的深度学习**（CS 231N）：本课程深入讲解基于神经网络的深度学习方法在计算机视觉中的应用。内容包括学习算法、神经网络架构以及训练和微调网络以完成视觉识别任务的实用工程技巧。
- en: '3\. **Computer Vision and Image Analysis of Art** (CS 231C): Presents the application
    of rigorous image processing, computer vision, machine learning, computer graphics,
    and artificial intelligence techniques to problems in the history and interpretation
    of fine art paintings, drawings, murals, and other two-dimensional works, including
    abstract art.'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. **艺术的计算机视觉与图像分析**（CS 231C）：展示图像处理、计算机视觉、机器学习、计算机图形学和人工智能技术在美术作品（如绘画、素描、壁画及其他二维艺术作品，包括抽象艺术）的历史与解读中的应用。
- en: '4\. **Generative Adversarial Networks** (CS 236G): Generative Adversarial Networks
    (GANs) have rapidly emerged as the state-of-the-art technique in realistic image
    generation. This course presents theoretical intuition and practical knowledge
    on GANs, from their simplest to their state-of-the-art forms.'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. **生成对抗网络**（CS 236G）：生成对抗网络（GAN）迅速成为生成真实图像的最前沿技术。本课程介绍了GAN的理论直觉和实践知识，从其最简单的形式到最先进的形式。
- en: '5\. **AI for Social Good** (CS 21SI): Students will learn about and apply cutting-edge
    artificial intelligence techniques to real-world social good spaces. The class
    will focus on techniques from machine learning and deep learning, including regression,
    neural networks, convolutional neural networks (CNNs), and recurrent neural networks
    (RNNs).'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. **为社会公益服务的人工智能**（CS 21SI）：学生将学习并应用前沿的人工智能技术，解决现实世界中的社会公益问题。课堂将重点讲解机器学习和深度学习的技术，包括回归分析、神经网络、卷积神经网络（CNN）和递归神经网络（RNN）。
