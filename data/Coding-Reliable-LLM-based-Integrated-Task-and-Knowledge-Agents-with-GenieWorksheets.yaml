    with data, including techniques and tools such as databases, data mining, machine
    learning, data visualization, and programming with Python and R.'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 4. **数据处理 - 工具与技术**（课程代码：CS 102）- **描述：** 本课程面向非计算机科学专业的学生，提供数据处理的广泛介绍，包括数据库、数据挖掘、机器学习、数据可视化以及使用Python和R的编程技术和工具。
- en: '5\. **Domain-Specific Programming Models and Compilers** (Course Code: CS 343D)
