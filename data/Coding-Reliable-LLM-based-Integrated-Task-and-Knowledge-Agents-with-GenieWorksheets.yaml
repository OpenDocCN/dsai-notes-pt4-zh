- en: Coding Reliable LLM-based Integrated Task and Knowledge Agents with GenieWorksheets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于 GenieWorksheets 编写可靠的 LLM 集成任务与知识代理
