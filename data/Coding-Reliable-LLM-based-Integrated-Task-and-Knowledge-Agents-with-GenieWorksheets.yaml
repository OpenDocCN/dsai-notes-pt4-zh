- en: 1\. **Computer Vision and Image Analysis of Art (CS 231C):** This course focuses
    on applying image processing, computer vision, machine learning, and other techniques
    to problems in the history and interpretation of fine art. It covers the analysis
    of brushstrokes, medium, artists’ working methods, and more. Recommended prerequisites
    include CS 131 or EE 168.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **艺术的计算机视觉与图像分析（CS 231C）：** 本课程专注于将图像处理、计算机视觉、机器学习等技术应用于美术历史和解读中的问题，涵盖了对画笔笔触、媒介、艺术家工作方法等的分析。推荐的先修课程包括CS
    131或EE 168。
- en: 2\. **Generative Adversarial Networks (CS 236G):** This course offers theoretical
    and practical knowledge on Generative Adversarial Networks (GANs), covering their
    applications in realistic image editing, medicine, and visualizing scenarios of
    climate change. Prerequisites include linear algebra, statistics, CS106B, plus
    a graduate-level AI course such as CS230, CS229, or CS221.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **生成对抗网络（CS 236G）：** 本课程提供生成对抗网络（GANs）的理论与实践知识，涵盖其在逼真图像编辑、医学和气候变化场景可视化等方面的应用。先修课程包括线性代数、统计学、CS106B，以及研究生水平的人工智能课程，如CS230、CS229或CS221。
- en: '3\. **Computer Vision: Foundations and Applications (CS 131):** This course
    introduces fundamental concepts in image processing and various applications of
    Computer Vision in automotive, healthcare, and other sectors. It requires familiarity
    with Python, Calculus, & Linear Algebra.'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. **计算机视觉：基础与应用（CS 131）：** 本课程介绍了图像处理的基本概念以及计算机视觉在汽车、医疗保健和其他行业中的应用。要求具备Python、微积分和线性代数基础。
- en: 4\. **AI-Assisted Care (CS 337, MED 277):** Focused on applying computer vision
    and machine learning technologies in healthcare, this course offers research projects
    on care for seniors, surgical quality analysis, and more. It is open to students
    in both the school of medicine and the school of engineering.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. **人工智能辅助护理（CS 337, MED 277）：** 本课程聚焦于将计算机视觉和机器学习技术应用于医疗保健领域，提供有关老年人护理、手术质量分析等方面的研究项目。该课程对医学院和工程学院的学生开放。
