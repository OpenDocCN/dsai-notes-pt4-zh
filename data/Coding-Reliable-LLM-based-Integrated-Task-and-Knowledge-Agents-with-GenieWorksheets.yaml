  type: TYPE_NORMAL
  zh: AP$(d,d^{\prime},w):\mathcal{D}\times\mathcal{D}\times\mathcal{W}\rightarrow%
    \mathcal{P}(\bar{\mathcal{A}})\times\mathcal{D}$：一个代理策略，接受前一个回合的对话状态$d$、解析后的新对话状态$d^{\prime}$以及工作表$w$，生成一组代理对话行为$\bar{a}$，并产生新的对话状态。
- en: •
  id: totrans-76
