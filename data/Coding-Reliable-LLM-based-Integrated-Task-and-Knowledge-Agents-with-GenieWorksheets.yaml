  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A 挑战性对话
- en: We show challenging conversation snippets where traditional dialogue-tree based
    assistants or LLM-based agents fail in Table [4](https://arxiv.org/html/2407.05674v2#A1.T4
    "Table 4 ‣ Appendix A Challenging Conversations ‣ Coding Reliable LLM-based Integrated
    Task and Knowledge Agents with GenieWorksheets")
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在表[4](https://arxiv.org/html/2407.05674v2#A1.T4 "表 4 ‣ 附录A 挑战性对话 ‣ 使用GenieWorksheets构建可靠的基于LLM的集成任务与知识代理")中展示了传统对话树型助手或基于LLM的代理失败的具有挑战性的对话片段。
- en: '| Example | Conversation |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| 示例 | 对话 |'
- en: '| --- | --- |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| The user initiatives are given priority | Agent: How much money would you
    like to transfer to account A? User: How much money do I have in my account? |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| 用户的主动行为优先 | 代理：您想转账多少到账户A？用户：我的账户里有多少钱？ |'
- en: '| Achieving a goal can require completing multiple tasks | User: I want to
    enroll in CS 101 for 3 units. Agent: Thank you for the information. I need your
    name and student ID. |'
  id: totrans-199
  prefs: []
  type: TYPE_TB
  zh: '| 达成目标可能需要完成多个任务 | 用户：我想注册CS 101课程，学分为3学分。代理：感谢提供的信息。我需要您的姓名和学生ID。'
- en: '| Some fields are needed only for some users | Agent: Are you an international
    student? User: Yes, I am currently on a study visa, I hope to get a residency
    card soon.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '| 一些字段仅对某些用户需要 | 代理：您是国际学生吗？用户：是的，我目前持有学生签证，希望不久后能获得居留卡。'
- en: 'Agent: I hope you get your residency soon. Can I get your visa number, please?
    |'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 代理：希望您尽快获得居留卡。请问能提供您的签证号码吗？
- en: '| A single utterance can generate queries to multiple knowledge bases | User:
    Can you suggest some highly rated NLP courses? Also, when does the next semester
    start? Agent: The have Modeling linguistic complexities it has a rating of 4.6\.
    According to the latest circular, the next semester starts on $18^{\text{th}}$
    August. |'
  id: totrans-202
  prefs: []
  type: TYPE_TB
  zh: '| 单个发言可以向多个知识库发出查询 | 用户：你能推荐一些高评价的NLP课程吗？另外，下学期什么时候开始？代理：有一门叫《建模语言复杂性》的课程，评分为4.6。根据最新的通告，下学期将于8月18日开始。'
- en: '| Conversations can be long, and it is difficult to keep track of essential
    information | User: “I want to take some AI course for a letter grade and 4 units.”
    The user interacts with the agent exploring details for 15 different courses'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '| 对话可能很长，且难以跟踪关键信息 | 用户：“我想选择一个有字母成绩和4个学分的AI课程。”用户与代理互动，探索15个不同课程的细节。'
- en: 'User: “The Math Theory for ML course looks interesting, I will enroll in it.”'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 用户：“《机器学习数学理论》课程看起来很有趣，我决定报名参加。”
- en: 'Agent: That sounds great! I have enrolled you in Math Theory for ML for a letter
    grade and 4 credit units. |'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 代理：听起来很棒！我已经为您报名参加了《机器学习数学理论》课程，选择了字母成绩和4个学分。
- en: '| User queries often contain task and knowledge requests | User: I want to
    book a romantic restaurant in NYC for valentines day! Agent: That sounds lovely!
    I have found La Laterna, which is a popular restaurant among couples. They are
    also taking reservations for Valentine’s day. |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
  zh: '| 用户查询通常包含任务和知识请求 | 用户：我想预定一个情人节在纽约市的浪漫餐厅！代理：听起来很棒！我找到了“La Laterna”，它是情侣中非常受欢迎的餐厅，他们也在接受情人节的预订。'
- en: '| Users change their answers frequently | User: I want to fly from New York
    to Los Angeles on 8th this month. Agent: I have found 3 flights for you. … Which
    one do you want to fly?'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '| 用户经常更改答案 | 用户：我想在本月8号从纽约飞往洛杉矶。代理：我为您找到了3个航班……您想搭乘哪一个？'
- en: 'User: Oh wait, I have a meeting on 8th, I think I will leave on 9th. |'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 用户：哦等等，我8号有个会议，我想我会在9号离开。|
- en: 'Table 4: Challenging conversation snippets where traditional dialogue-tree
    based assistants or LLM-based agents fail'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 表4：传统对话树型助手或基于LLM的代理失败的挑战性对话片段
- en: Appendix B Experimental Settings
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B 实验设置
- en: We used OpenAI’s GPT 4-turbo for semantic parsing and response generation. The
    underlying SUQL system uses GPT 3.5-turbo. The semantic parser uses a temperature
    of 0.0, and the response generation module uses a temperature of 0.7.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用OpenAI的GPT 4-turbo进行语义解析和响应生成。底层的SUQL系统使用GPT 3.5-turbo。语义解析器的温度值为0.0，响应生成模块的温度值为0.7。
- en: Appendix C Fields in Genie Worksheet
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录C Genie工作表中的字段
- en: 'Each field has these attributes:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 每个字段都有以下属性：
- en: •
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Predicate: whether the field is active'
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 谓词：字段是否为活动状态。
- en: •
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Input: whether it is an input or an internal value, the latter is computed
    rather than solicited from the user'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输入：无论是输入还是内部值，后者是通过计算得出的，而不是从用户那里获取的。
- en: •
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Type: if the type is “Enum”, the possible values are specified in the “Enum
    Values” field'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类型：如果类型是“枚举（Enum）”，则可能的值在“枚举值（Enum Values）”字段中指定。
- en: •
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Name: the field name'
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 名称：字段名称
- en: •
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Description: a natural language description'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 描述：自然语言描述。
- en: •
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Don’t Ask: if true, the agent saves the information if offered by the user,
    but does not solicit it. An example of such a field could be: “Is the user annoyed?”.
    In this case, the system won’t explicitly ask the user if they are annoyed; however,
    if the user mentions that they are, the value can be set to True.'
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不询问：如果为真，则代理会保存用户提供的信息，但不会主动询问。例如，某个字段可能是：“用户是否生气？”在这种情况下，系统不会明确问用户是否生气；但是如果用户提到他们生气了，值可以设置为True。
- en: •
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Required: if true, solicits the user for a value'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 必需：如果为真，则会请求用户提供一个值。
- en: •
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Confirmation: if true, confirms the value with the user, which is useful if
    an undesirable side effect can result from a mistaken value.'
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确认：如果为真，则与用户确认值，这在错误的值可能导致不良副作用时非常有用。
- en: •
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Actions: code (in Python) to be executed whenever a value is assigned to the
    variable.'
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 动作：当变量被赋值时，需要执行的代码（用Python编写）。
- en: Appendix D Details on Nemo Guardrails Experiments
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录D 关于Nemo Guardrails实验的详细信息
- en: '| Query | # 1 | # 2 | # 3 | # 4 |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| 查询 | #1 | #2 | #3 | #4 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| Program # 1 | 10/10 | 3/10 | 0/10 | 3/10 |'
  id: totrans-235
  prefs: []
  type: TYPE_TB
  zh: '| 程序#1 | 10/10 | 3/10 | 0/10 | 3/10 |'
- en: '| Program # 2 | 10/10 | 7/10 | 0/10 | 0/10 |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| 程序#2 | 10/10 | 7/10 | 0/10 | 0/10 |'
- en: 'Table 5: Success rate of Nemo Guardrails Program # 1 (Table [6](https://arxiv.org/html/2407.05674v2#A4.T6
    "Table 6 ‣ Appendix D Details on Nemo Guardrails Experiments ‣ Coding Reliable
    LLM-based Integrated Task and Knowledge Agents with GenieWorksheets")) and # 2
    (Table [7](https://arxiv.org/html/2407.05674v2#A4.T7 "Table 7 ‣ Appendix D Details
    on Nemo Guardrails Experiments ‣ Coding Reliable LLM-based Integrated Task and
    Knowledge Agents with GenieWorksheets")) on the basic restaurant booking workflow.
    Each query is re-run 10 times to account for the probabilistic-nature of LLM-based
    programs. Experimented are conducted with gpt-4-turbo-2024-04-09 as the LLM backbone'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 表格5：Nemo Guardrails程序#1的成功率（表格 [6](https://arxiv.org/html/2407.05674v2#A4.T6
    "表格6 ‣ 附录D 关于Nemo Guardrails实验的详细信息 ‣ 使用GenieWorksheets编写可靠的基于LLM的集成任务和知识代理")）和#2（表格
    [7](https://arxiv.org/html/2407.05674v2#A4.T7 "表格7 ‣ 附录D 关于Nemo Guardrails实验的详细信息
    ‣ 使用GenieWorksheets编写可靠的基于LLM的集成任务和知识代理")）在基本餐厅预定工作流中的成功率。每个查询会重新运行10次，以考虑基于LLM的程序的概率性质。实验使用gpt-4-turbo-2024-04-09作为LLM核心。
- en: 'We experimented with 2 Nemo Guardrail “rail” programs conceivable to fulfill
    a basic restaurant booking task-oriented dialog workflow, where the agent needs
    to ask users to “slot-fill” 4 required variables (restaurant name, date of reservation,
    time of reservation, and number of people in the reservation) before confirming
    the reservation with user. The two programs to the best of our knowledge to complete
    this task are shown in Table [6](https://arxiv.org/html/2407.05674v2#A4.T6 "Table
    6 ‣ Appendix D Details on Nemo Guardrails Experiments ‣ Coding Reliable LLM-based
    Integrated Task and Knowledge Agents with GenieWorksheets") and [7](https://arxiv.org/html/2407.05674v2#A4.T7
    "Table 7 ‣ Appendix D Details on Nemo Guardrails Experiments ‣ Coding Reliable
    LLM-based Integrated Task and Knowledge Agents with GenieWorksheets"). We experimented
    with some simple, single-turn user queries (imitating how a user would start a
    conversation):'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 我们实验了2个Nemo Guardrail“轨道”程序，它们能够完成一个基本的餐厅预定任务导向对话流程，在该流程中，代理需要要求用户“填写”4个必需的变量（餐厅名称、预定日期、预定时间和预定人数），然后再与用户确认预定。我们知道的两个能够完成此任务的程序如表格
    [6](https://arxiv.org/html/2407.05674v2#A4.T6 "表格6 ‣ 附录D 关于Nemo Guardrails实验的详细信息
    ‣ 使用GenieWorksheets编写可靠的基于LLM的集成任务和知识代理") 和 [7](https://arxiv.org/html/2407.05674v2#A4.T7
    "表格7 ‣ 附录D 关于Nemo Guardrails实验的详细信息 ‣ 使用GenieWorksheets编写可靠的基于LLM的集成任务和知识代理")所示。我们用一些简单的单轮用户查询进行了实验（模拟用户开始对话的方式）：
- en: '1.'
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: “Hey I’d like to book a restaurant”
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “嘿，我想预定一家餐厅”
- en: '2.'
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: “Hey I’d like to book Sanju’s Bistro & Grill”
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “嘿，我想预定Sanju's Bistro & Grill餐厅”
- en: '3.'
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: “Hey I’d like to book Sanju’s Bistro & Grill at 5 PM on 10/1”
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “嘿，我想在10月1日5点预定Sanju's Bistro & Grill餐厅”
- en: '4.'
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: “Hey I’d like to book a restaurant at 5 PM on 10/1”
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “嘿，我想在10月1日5点预定一家餐厅”
- en: 'Table [5](https://arxiv.org/html/2407.05674v2#A4.T5 "Table 5 ‣ Appendix D Details
    on Nemo Guardrails Experiments ‣ Coding Reliable LLM-based Integrated Task and
    Knowledge Agents with GenieWorksheets") shows the success rate of these 2 programs
    on these 4 queries across 10 independent runs, where we define a successful response
    as one that continues the conversation and asks for at least one extra variable.
    While both program performs well on the simplest Query # 1, they all fail for
    the rest, where the LLM refuses to slot-fill additional variables and instead
    respond with outputs such as “”I’m here to provide information and assist with
    general inquiries, but I don’t have the capability to make real-time bookings.
    I recommend checking with the restaurant directly or using a booking service to
    secure your reservation.”'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '表格 [5](https://arxiv.org/html/2407.05674v2#A4.T5 "Table 5 ‣ Appendix D Details
    on Nemo Guardrails Experiments ‣ Coding Reliable LLM-based Integrated Task and
    Knowledge Agents with GenieWorksheets") 显示了这两个程序在这四个查询下经过10次独立运行的成功率，其中我们将成功的响应定义为能够继续对话并提出至少一个额外变量的响应。虽然两个程序在最简单的查询
    # 1 上表现良好，但在其余查询中都失败了，LLM拒绝填充额外的变量，而是回应类似于“‘我在这里提供信息并协助一般咨询，但我没有实时预定的能力。我建议直接联系餐厅或使用预订服务来确保您的预订。’”的输出。'
- en: '[⬇](data:text/plain;base64,)define  user  express  greeting"hello""hi"define  bot  express  greeting"Hello  there!""Hi!"define  user  request  book  restaurant"I  want  to  book  a  restaurant"define  bot  request  which  restaurant"Which  restaurant  would  you  like  to  book?"define  bot  request  what  time"What  time  would  you  like  to  book?"define  bot  request  what  date"Which  date  would  you  like  to  book?"define  bot  request  how  many  ppl"How  many  people  are  you  booking  for?"define  bot  express  confirm"Ok.  Confirming  you  are  booking  $restaurant  on  $date  at  $time  for  $num_ppl,  is  that  correct?"define  flow  book_restaurantuser  request  book  restaurantbot  request  which  restaurantuser  provide  which  restaurant#  Extract  the  desired  restaurant  from  the  user’s  request  as  a  string  literal.  If  not  specified,  set  as  ‘None‘.$restaurant  =  ...bot  request  what  dateuser  provide  what  date#  Extract  the  desired  date  from  the  user’s  request  as  a  string  literal.  If  not  specified,  set  as  ‘None‘.$date  =  ...bot  request  what  timeuser  provide  what  time#  Extract  the  desired  time  of  the  day  from  the  user’s  request  as  a  string  literal.  If  not  specified,  set  as  ‘None‘.$time  =  ...bot  request  how  many  ppluser  provide  how  many  ppl#  Extract  the  desired  number  of  people  from  the  user’s  request  as  an  integer.  If  not  specified,  set  as  ‘None‘.$num_ppl  =  ...bot  express  confirm'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,'
- en: 'Table 6: Nemo Guardrail program #1\. The main “flow” is defined under book_restaurant.
    The reservation workflow is implemented as pairs of “bot request”, “user provide”,
    and variable extraction (e.g. $restaurant = ...). The same logic is repeated 4
    times for the 4 relevant variables. At the end, the bot expresses confirmation
    of restaurant booking and relays relevant variables to the user.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '表格 6：Nemo Guardrail 程序 #1。主要的“流程”在 book_restaurant 下定义。预订工作流通过“机器人请求”、“用户提供”和变量提取（例如
    $restaurant = ...）的配对实现。同样的逻辑会针对 4 个相关变量重复执行 4 次。最后，机器人会确认餐厅预订并将相关变量传递给用户。'
- en: '[⬇](data:text/plain;base64,)define  user  express  greeting"hello""hi"define  bot  express  greeting"Hello  there!""Hi!"define  bot  request  which  restaurant"Which  restaurant  would  you  like  to  book?"define  bot  request  what  time"What  time  would  you  like  to  book?"define  bot  request  what  date"Which  date  would  you  like  to  book?"define  bot  request  how  many  ppl"How  many  people  are  you  booking  for?"define  bot  express  confirm"Ok.  Confirming  you  are  booking  $restaurant  on  $date  at  $time  for  $num_ppl,  is  that  correct?"define  flow  book_restaurant#  Extract  the  desired  restaurant  from  the  user’s  request  as  a  string  literal.  If  not  specified,  set  as  ‘None‘.$restaurant  =  ...#  Extract  the  desired  date  from  the  user’s  request  as  a  string  literal.  If  not  specified,  set  as  ‘None‘.$date  =  ...#  Extract  the  desired  time  of  the  day  from  the  user’s  request  as  a  string  literal.  If  not  specified,  set  as  ‘None‘.$time  =  ...#  Extract  the  desired  number  of  people  from  the  user’s  request  as  an  integer.  If  not  specified,  set  as  ‘None‘.$num_ppl  =  ...while  not  $restaurant:bot  request  which  restaurantuser  provide  which  restaurant#  Extract  the  desired  restaurant  from  the  user’s  request  as  a  string  literal.  If  not  specified,  set  as  ‘None‘.$restaurant  =  ...while  not  $date:bot  request  what  dateuser  provide  what  date#  Extract  the  desired  date  from  the  user’s  request  as  a  string  literal.  If  not  specified,  set  as  ‘None‘.$date  =  ...while  not  $time:bot  request  what  timeuser  provide  what  time#  Extract  the  desired  time  of  the  day  from  the  user’s  request  as  a  string  literal.  If  not  specified,  set  as  ‘None‘.$time  =  ...while  not  $num_ppl:bot  request  how  many  ppluser  provide  how  many  ppl#  Extract  the  desired  number  of  people  from  the  user’s  request  as  an  integer.  If  not  specified,  set  as  ‘None‘.$num_ppl  =  ...bot  express  confirm'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
