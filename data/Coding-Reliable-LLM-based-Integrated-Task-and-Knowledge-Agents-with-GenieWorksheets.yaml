- en: Before we launch into the discussion of our real user study on real-life applications,
    we perform a comparison study on one of the more complex examples of a slot-based
    benchmark. We evaluate Genie on the complex logic domains in StarV2 dataset (Zhao
    et al., [2022](https://arxiv.org/html/2407.05674v2#bib.bib37)). We chose this
    domain because its program logic is relatively more complex than others, and existing
    agents perform poorly on it. AnyTOD (Zhao et al., [2022](https://arxiv.org/html/2407.05674v2#bib.bib37))
    has the SOTA result on StarV2. With Genie, the agent policy for the banking domain
    can be specified in 9 lines of code in Genie Worksheet, as opposed to 31 lines
    in AnyTOD. We only provide three examples to the LLM-based semantic parser¹¹1We
    use gpt-4-turbo-2024-04-09 for this experiment. Refer to [Appendix B](https://arxiv.org/html/2407.05674v2#A2
    "Appendix B Experimental Settings ‣ Coding Reliable LLM-based Integrated Task
    and Knowledge Agents with GenieWorksheets") for additional details., while AnyTOD
    finetunes T5 XXL (13B) model on all domains except the one tested (roughly 6000
    data points). Genie achieves an impressive weighted SaF1 of 82.5, 83.4, and 92.7
    on each of the three domains, outperforming the best ToD model by 17.5, 20.5,
    and 6.4 percentage, respectively. Furthermore, our analysis indicates that most
    of our errors are caused by inconsistent dataset annotations.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始讨论关于现实生活应用的真实用户研究之前，我们先对一个更复杂的基于槽位的基准例子进行比较研究。我们在StarV2数据集中的复杂逻辑领域上评估了Genie（Zhao等人，[2022](https://arxiv.org/html/2407.05674v2#bib.bib37)）。我们选择这个领域是因为它的程序逻辑相较于其他领域更为复杂，而现有的代理在该领域的表现较差。AnyTOD（Zhao等人，[2022](https://arxiv.org/html/2407.05674v2#bib.bib37)）在StarV2上取得了最先进的结果。使用Genie时，银行领域的代理策略只需在Genie工作表中用9行代码表示，而AnyTOD则需要31行。我们仅向基于LLM的语义解析器提供了三个示例¹¹1我们使用gpt-4-turbo-2024-04-09进行此实验。更多细节请参考[附录B](https://arxiv.org/html/2407.05674v2#A2
    "附录B 实验设置 ‣ 使用Genie工作表进行可靠的LLM集成任务和知识代理编程")。而AnyTOD则对除测试领域之外的所有领域（大约6000个数据点）进行T5
    XXL（13B）模型的微调。Genie在三个领域上分别取得了令人印象深刻的加权SaF1成绩：82.5、83.4和92.7，分别超越了最佳ToD模型17.5%、20.5%和6.4%。此外，我们的分析表明，大部分错误源于数据集注释的不一致。
