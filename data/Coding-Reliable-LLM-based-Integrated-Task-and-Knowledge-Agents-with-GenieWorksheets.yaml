- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Large Language Models (LLMs) present an opportunity to create automated assistants
    that can help users navigate complex tasks. However, existing approaches have
    limitations in handling conditional logic, integrating knowledge sources, and
    consistently following instructions. Researchers and industry professionals often
    employ ad hoc pipelines to construct conversational agents. These pipelines aim
    to maintain context, address failure cases, and minimize hallucinations, yet frequently
    fail to achieve these objectives. To this end, we present Genie – a programmable
    framework for creating task-oriented conversational agents that are designed to
    handle complex user interactions and knowledge queries. Unlike LLMs, Genie provides
    reliable grounded responses, with controllable agent policies through its expressive
    specification, Genie Worksheet. In contrast to dialog trees, it is resilient to
    diverse user queries, helpful with knowledge sources, and offers ease of programming
    policies through its declarative paradigm. The agents built using Genie outperforms
    the state-of-the-art method on complex logic domains in STARV2 dataset by up to
    20.5%. Additionally, through a real-user study involving 62 participants, we show
    that Genie beats the GPT-4 with function calling baseline by 21.1%, 20.1%, and
    61% on execution accuracy, dialogue act accuracy, and goal completion rate, respectively,
    on three diverse real-world domains.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）提供了一个机会，能够创建自动化助手，帮助用户完成复杂的任务。然而，现有的方法在处理条件逻辑、整合知识来源以及一致性执行指令方面存在局限性。研究人员和行业专业人员通常使用临时管道构建对话代理。这些管道旨在保持上下文、应对失败情况并减少幻觉现象，但常常未能实现这些目标。为此，我们提出了
    Genie——一个用于创建任务导向型对话代理的可编程框架，旨在处理复杂的用户交互和知识查询。与大型语言模型不同，Genie 提供可靠的有根据的回应，并通过其表达性规范
    Genie Worksheet 提供可控的代理策略。与对话树不同，Genie 对各种用户查询具有较强的弹性，能有效整合知识来源，并通过声明式范式提供简便的编程策略。使用
    Genie 构建的代理在 STARV2 数据集上的复杂逻辑任务中，比现有最先进的方法提高了最多 20.5%的性能。此外，在一项涉及 62 名参与者的真实用户研究中，我们展示了
    Genie 在执行准确性、对话行为准确性和目标完成率上分别超越了 GPT-4 的函数调用基线 21.1%、20.1% 和 61%，涵盖了三个不同的真实世界领域。
