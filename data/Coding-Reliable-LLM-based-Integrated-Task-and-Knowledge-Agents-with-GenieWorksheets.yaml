  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| SP Acc | - | 91.4 | - | 93.8 | - | 85.8 | - | 94.1 |'
- en: '| Ex Acc | 65.4 | 86.5* | 50.0 | 88* | 58.6 | 80.0* | 79.2 | 89.7* |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| Ex Acc | 65.4 | 86.5* | 50.0 | 88* | 58.6 | 80.0* | 79.2 | 89.7* |'
- en: '| DA Acc | 69.1 | 89.2* | 57.7 | 92.5* | 67.6 | 82.5* | 77.8 | 92.9* |'
  id: totrans-133
