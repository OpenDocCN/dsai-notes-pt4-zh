- en: '3\. **Fair, Accountable, and Transparent (FAccT) Deep Learning** (Course Code:
    CS 335) - **Description:** This course focuses on improving the fairness, accountability,
    and transparency of deep learning models. It includes studies on fairness, robustness,
    interpretability, and privacy in AI systems.'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 3. **公平、责任和透明的深度学习（FAccT）**（课程代码：CS 335）- **描述：** 这门课程着重于提高深度学习模型的公平性、可追溯性和透明性。课程包括对人工智能系统中的公平性、鲁棒性、可解释性和隐私的研究。
- en: '4\. **Working with Data - Tools and Techniques** (Course Code: CS 102) - **Description:**
