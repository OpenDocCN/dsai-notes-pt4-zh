- en: 'Table 3: We perform a real user study with 62 users across three domains. We
    find that Genie performs significantly better than GPT-4 with Function Calling
    ability on the three applicable metrics. We perform t-test and mark the results
    with $p<0.05$ with *. Underline represents the better result.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 表3：我们在三个领域进行了62个用户的真实用户研究。我们发现Genie在三个适用指标上表现显著优于具有函数调用能力的GPT-4。我们进行了t检验，并用$
    p<0.05 $标记结果，用*表示。下划线表示更好的结果。
- en: 5.5 Error Analysis
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.5 错误分析
- en: We analyze the mean dialogue act accuracy (DA Acc) as a function of the fraction
    of turns in the conversation for both Genie and GPT-4 (FC) in Figure [6](https://arxiv.org/html/2407.05674v2#S5.F6
    "Figure 6 ‣ GPT-4 (Function Calling) ‣ 5.5 Error Analysis ‣ 5 Evaluation on Real
    User Studies ‣ Coding Reliable LLM-based Integrated Task and Knowledge Agents
    with GenieWorksheets"). We observe that Genie experiences a comparatively smaller
    performance drop, approximately 8%, compared to GPT-4’s 43%. As conversations
    lengthen, this performance degradation becomes more pronounced. This supports
    our hypothesis that LLMs struggle to maintain context over extended interactions
    while employing a formal dialogue state mitigates some of these issues. We also
    analyze all the error cases for our system and GPT-4 (FC) and provide examples
    in the Appendix.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分析了图[6](https://arxiv.org/html/2407.05674v2#S5.F6 "图6 ‣ GPT-4（功能调用） ‣ 5.5
    错误分析 ‣ 5 在真实用户研究中的评估 ‣ 使用Genie工作表编码可靠的基于LLM的集成任务和知识代理")中Genie和GPT-4（FC）在对话中回合数所占比例的平均对话行为准确率（DA
    Acc）。我们观察到，Genie的表现下降较小，约为8%，相比之下，GPT-4的下降为43%。随着对话的延长，这种表现下降变得更加明显。这支持我们的假设，即LLM在长时间交互中难以保持上下文，而采用正式的对话状态有助于缓解其中的一些问题。我们还分析了我们系统和GPT-4（FC）的所有错误案例，并在附录中提供了示例。
- en: GPT-4 (Function Calling)
  id: totrans-138
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: GPT-4（功能调用）
- en: GPT 4 (FC) fails to use the provided KB parser and responds directly to user
    queries, leading to fictitious responses. We note that it hallucinates in (7/10),
    (4/11), and (5/10) conversations for course enrollment, ticket submission, and
    restaurant reservation domains. Moreover, it prematurely invokes the submission
    API in all three domains and disregards instructions such as failing to seek confirmation
    before invoking API’s.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4（FC）未能使用提供的KB解析器，而是直接响应用户查询，导致虚假的回答。我们注意到它在课程注册、票务提交和餐厅预订领域的对话中分别在（7/10）、（4/11）和（5/10）中出现幻觉。此外，它在这三个领域中都提前调用了提交API，并忽略了像在调用API之前未寻求确认等指令。
- en: '![Refer to caption](img/814c1e8d50c9f92929f87faa11979b9d.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![请参见标题](img/814c1e8d50c9f92929f87faa11979b9d.png)'
- en: 'Figure 5: Analysis of semantic parsing errors with Genie for all the three
    assistants. Most of the errors occur due to mishandling of knowledge queries.
    The execution and dialogue act errors mostly occur due to incorrect semantic parsing.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：Genie在所有三个助手中的语义解析错误分析。大多数错误发生在对知识查询的处理不当。执行和对话行为错误大多是由于语义解析错误。
- en: '![Refer to caption](img/f2f9c977b13b6e58a50887bc031ff51f.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![请参见标题](img/f2f9c977b13b6e58a50887bc031ff51f.png)'
- en: 'Figure 6: The mean dialogue act accuracy for GPT-4 (FC) and Genie as a function
    of the conversation turns. GPT-4 (FC) experiences a more pronounced decline in
    Dialogue Act accuracy as the conversation progresses.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：GPT-4（FC）和Genie在对话回合数的变化下的平均对话行为准确率。随着对话的进行，GPT-4（FC）的对话行为准确率呈现出更为明显的下降。
- en: Genie We analyze errors in the Ticket Submission application. In 21% of the
    cases, the agent fails to handle cases where the user refuses to provide information
    for a required field, resulting in an unassigned value. Another 21% of errors
    stem from the semantic parser’s inability to call all necessary worksheets or
    populate the correct parameter values. 43% of errors were due to incorrect generation
    of KB records, either by using it incorrectly to query knowledge sources or by
    neglecting to use it altogether. In 14% of errors, the LLM-based parser failed
    to initiate a new worksheet when the user attempted to start a new transaction
    and instead updated an existing worksheet. We also observe that 33% and 66% errors
    in semantic parsing are due to creating erroneous worksheets or incorrect fields
    for Course Enrollment and Restaurant Reservation assistant. On the other hand,
    there are 66% and 33% errors due to incorrect generation of KB records.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: Genie 我们分析了Ticket Submission应用程序中的错误。在21%的情况下，代理未能处理用户拒绝提供必填字段信息的情况，导致值未分配。另有21%的错误源于语义解析器无法调用所有必要的工作表或填充正确的参数值。43%的错误是由于KB记录的错误生成，无论是错误使用它查询知识来源，还是完全忽略使用它。在14%的错误中，当用户尝试启动新事务时，基于LLM的解析器未能启动新工作表，而是更新了现有工作表。我们还观察到，33%和66%的语义解析错误是由于为课程注册和餐厅预订助手创建错误的工作表或字段。另一方面，由于KB记录生成不正确，导致66%和33%的错误。
- en: 6 Related Work
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 相关工作
- en: Dialogue Tree-based frameworks. A wide variety of commercial and open-sourced
    products  (Amazon, [2023](https://arxiv.org/html/2407.05674v2#bib.bib1); Press,
    [2024](https://arxiv.org/html/2407.05674v2#bib.bib25); Xie et al., [2022](https://arxiv.org/html/2407.05674v2#bib.bib31);
    Google, [2024](https://arxiv.org/html/2407.05674v2#bib.bib8); Microsoft, [2022a](https://arxiv.org/html/2407.05674v2#bib.bib19);
    [b](https://arxiv.org/html/2407.05674v2#bib.bib20); Reach, [2022](https://arxiv.org/html/2407.05674v2#bib.bib27);
    Bocklisch et al., [2017](https://arxiv.org/html/2407.05674v2#bib.bib4); Watson,
    [2022](https://arxiv.org/html/2407.05674v2#bib.bib30)) exist that help developers
    program a conversational virtual assistant using dialogue trees, with slight differences
    in design. For instance, Press ([2024](https://arxiv.org/html/2407.05674v2#bib.bib25));
    Google ([2024](https://arxiv.org/html/2407.05674v2#bib.bib8)); Microsoft ([2022a](https://arxiv.org/html/2407.05674v2#bib.bib19));
    Reach ([2022](https://arxiv.org/html/2407.05674v2#bib.bib27)); Watson ([2022](https://arxiv.org/html/2407.05674v2#bib.bib30))
    allow users to interactively program a dialogue tree with a graphical user interface.
    Developers can manipulate various building blocks that classify user intents,
    sometimes with the help of built-in NLU (natural language understanding) modules.
    RASA allows developers to declare a list of global intents and program linear
    conversational paths accordingly  (Bocklisch et al., [2017](https://arxiv.org/html/2407.05674v2#bib.bib4)).
    Converse allows developers to program a special kind of “and-or” trees  (Xie et al.,
    [2022](https://arxiv.org/html/2407.05674v2#bib.bib31)).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 基于对话树的框架。市面上有多种商业和开源产品（Amazon, [2023](https://arxiv.org/html/2407.05674v2#bib.bib1);
    Press, [2024](https://arxiv.org/html/2407.05674v2#bib.bib25); Xie 等, [2022](https://arxiv.org/html/2407.05674v2#bib.bib31);
    Google, [2024](https://arxiv.org/html/2407.05674v2#bib.bib8); Microsoft, [2022a](https://arxiv.org/html/2407.05674v2#bib.bib19);
    [b](https://arxiv.org/html/2407.05674v2#bib.bib20); Reach, [2022](https://arxiv.org/html/2407.05674v2#bib.bib27);
    Bocklisch 等, [2017](https://arxiv.org/html/2407.05674v2#bib.bib4); Watson, [2022](https://arxiv.org/html/2407.05674v2#bib.bib30))，它们帮助开发者通过对话树编程构建虚拟助手，这些产品在设计上略有不同。例如，Press（[2024](https://arxiv.org/html/2407.05674v2#bib.bib25)）；Google（[2024](https://arxiv.org/html/2407.05674v2#bib.bib8)）；Microsoft（[2022a](https://arxiv.org/html/2407.05674v2#bib.bib19)）；Reach（[2022](https://arxiv.org/html/2407.05674v2#bib.bib27)）；Watson（[2022](https://arxiv.org/html/2407.05674v2#bib.bib30)）允许用户通过图形用户界面交互式地编程对话树。开发者可以操作各种构建块来分类用户意图，有时还需要借助内建的自然语言理解（NLU）模块。RASA允许开发者声明一系列全局意图，并相应地编程线性对话路径（Bocklisch
    等, [2017](https://arxiv.org/html/2407.05674v2#bib.bib4)）。Converse允许开发者编程一种特殊的“与或”树（Xie
    等, [2022](https://arxiv.org/html/2407.05674v2#bib.bib31)）。
- en: LLM and task-oriented dialogues. A series of recent works attempts to integrate
    LLMs with TOD, showing its capability in dialogue state tracking (Hu et al., [2022](https://arxiv.org/html/2407.05674v2#bib.bib9);
    Feng et al., [2023](https://arxiv.org/html/2407.05674v2#bib.bib7); Hudeček & Dusek,
    [2023](https://arxiv.org/html/2407.05674v2#bib.bib10); Li et al., [2024b](https://arxiv.org/html/2407.05674v2#bib.bib14);
    Zhang et al., [2023a](https://arxiv.org/html/2407.05674v2#bib.bib35)). In particular,
    Li et al. ([2024b](https://arxiv.org/html/2407.05674v2#bib.bib14)) uses GPT’s
    function calling capability for state tracking, which we compare against in Section
    [5](https://arxiv.org/html/2407.05674v2#S5 "5 Evaluation on Real User Studies
    ‣ Coding Reliable LLM-based Integrated Task and Knowledge Agents with GenieWorksheets").
    Deng et al. ([2024](https://arxiv.org/html/2407.05674v2#bib.bib6)) uses LLM for
    its dialogue policy planning module but does not support developer-defined actions
    through code. When building ToD agents with LLMs, existing works typically feed
    the entire set of instructions to the model for response generation (Zhang et al.,
    [2023a](https://arxiv.org/html/2407.05674v2#bib.bib35)). While this works well
    on smaller domains, LLMs struggle to follow all instructions in real-life situations (Liu
    et al., [2024b](https://arxiv.org/html/2407.05674v2#bib.bib16)). Genie Worksheet
    instead uses formal agent acts to instruct LLMs on its response.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）与任务导向对话（TOD）。一系列近期的研究尝试将 LLM 与 TOD 结合，展示了其在对话状态跟踪中的能力（Hu 等人， [2022](https://arxiv.org/html/2407.05674v2#bib.bib9);
    Feng 等人， [2023](https://arxiv.org/html/2407.05674v2#bib.bib7); Hudeček & Dusek，
    [2023](https://arxiv.org/html/2407.05674v2#bib.bib10); Li 等人， [2024b](https://arxiv.org/html/2407.05674v2#bib.bib14);
    Zhang 等人， [2023a](https://arxiv.org/html/2407.05674v2#bib.bib35))。特别是，Li 等人（[2024b](https://arxiv.org/html/2407.05674v2#bib.bib14)）利用
    GPT 的功能调用能力进行状态跟踪，我们在第 [5](https://arxiv.org/html/2407.05674v2#S5 "5 Evaluation
    on Real User Studies ‣ Coding Reliable LLM-based Integrated Task and Knowledge
    Agents with GenieWorksheets") 节对其进行了比较。Deng 等人（[2024](https://arxiv.org/html/2407.05674v2#bib.bib6)）使用
    LLM 进行对话策略规划模块，但不支持通过代码定义的开发者操作。在构建 ToD 代理时，现有的研究通常将整个指令集输入到模型中以生成响应（Zhang 等人，
    [2023a](https://arxiv.org/html/2407.05674v2#bib.bib35)）。虽然这种方法在较小的领域中表现良好，但 LLM
    在现实情况下往往难以遵循所有指令（Liu 等人， [2024b](https://arxiv.org/html/2407.05674v2#bib.bib16)）。Genie
    Worksheet 则通过正式的代理行为来指导 LLM 生成响应。
- en: 7 Conclusion
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: We introduce Genie, a novel framework for building knowledge-integrated task
    assistants with LLMs, with Genie Worksheet, a high-level specification that allows
    for detailed control over conversation flows. The agents built using Genie outperforms
    the state-of-the-art method on complex logic domains in STARV2 dataset by up to
    20.5%. Our real user studies with 62 participants demonstrate Genie drastically
    outperforms traditional LLM-based systems and dialogue trees.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了 Genie，这是一个基于 LLM 构建知识集成任务助手的新框架，并提出了 Genie Worksheet，一种高层次的规范，可详细控制对话流程。使用
    Genie 构建的代理在 STARV2 数据集上的复杂逻辑领域中，比现有的最先进方法提高了多达 20.5%。我们的 62 位参与者的真实用户研究表明，Genie
    显著优于传统的基于 LLM 的系统和对话树。
- en: Ethical Considerations
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理考量
- en: Large Language Models have been increasingly utilized to build various task-oriented
    agents. We propose a novel method to enhance their accuracy and reliability. We
    do not anticipate any harm resulting from this work.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型在构建各种任务导向代理中得到了越来越广泛的应用。我们提出了一种新的方法来提高其准确性和可靠性。我们不预期本研究会造成任何危害。
- en: For the user evaluation of the Course Enrollment application, we recruited university
    students who voluntarily participated in the study, awarding each participant
    an Amazon gift card worth $10 per 15 minutes. For the Restaurant Reservation and
    Ticket Submission applications, we used the Prolific platform to recruit participants
    and compensated them fairly, beyond the minimum wage. Our procedure has been approved
    by the Institutional Review Board (IRB) at our institution. All collected information
    is anonymous. We also remove any personal identifiable information from the collected
    dialogues.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 对于课程注册应用程序的用户评估，我们招募了自愿参与研究的大学生，每位参与者每 15 分钟获得价值 10 美元的亚马逊礼品卡。对于餐厅预订和票务提交应用程序，我们使用了
    Prolific 平台招募参与者，并给予他们公平的报酬，超过最低工资标准。我们的程序已经得到了我们机构的伦理委员会（IRB）的批准。所有收集的信息都是匿名的。我们还会从收集的对话中移除任何个人身份信息。
- en: Our code will be released publicly under the Apache License, Version 2.0, and
    the collected data will be made available to the community.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的代码将以 Apache 许可证 2.0 版本公开发布，收集的数据也将向社区开放。
