- en: 4 Discussion
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 讨论
- en: The use of ChatGPT and similar LLMs for the generation of patient friendly letters
    is something that many others in the healthcare space have been experimenting
    with [[5](https://arxiv.org/html/2408.01112v2#bib.bib5)][[10](https://arxiv.org/html/2408.01112v2#bib.bib10)][[23](https://arxiv.org/html/2408.01112v2#bib.bib23)][[24](https://arxiv.org/html/2408.01112v2#bib.bib24)][[25](https://arxiv.org/html/2408.01112v2#bib.bib25)].
    However, LLMs are known to hallucinate and are extremely sensitive to input, which
    can often lead to errors in the outputted patient-friendly letter. Additionally,
    the more complex the medical report, the higher the tendency for LLMs to hallucinate
    [[26](https://arxiv.org/html/2408.01112v2#bib.bib26)]. The inclusion of multiple
    agents and programmatic prompts¹¹1LLM prompts have been programmed and cannot
    be altered by users—handles issue of sensitivity to input. aim to manage the complexity
    of medical reports, whilst simultaneously minimizing hallucinations. This workflow
    reduces the need for proofreading, as the patient letters are evaluated for both
    accuracy and readability before being outputted.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT和类似的大型语言模型（LLM）生成患者友好信件是许多医疗领域的人正在进行的实验[[5](https://arxiv.org/html/2408.01112v2#bib.bib5)][[10](https://arxiv.org/html/2408.01112v2#bib.bib10)][[23](https://arxiv.org/html/2408.01112v2#bib.bib23)][[24](https://arxiv.org/html/2408.01112v2#bib.bib24)][[25](https://arxiv.org/html/2408.01112v2#bib.bib25)]。然而，LLM已知存在幻觉现象，对输入非常敏感，这常常会导致输出的患者友好信件出现错误。此外，医疗报告越复杂，LLM产生幻觉的倾向就越高[[26](https://arxiv.org/html/2408.01112v2#bib.bib26)]。加入多个代理和程序化提示¹¹1LLM提示已经被编程，用户无法更改——可以处理输入敏感性问题。旨在管理医疗报告的复杂性，同时最小化幻觉现象。该工作流减少了校对的需求，因为患者信件在输出之前已经经过准确性和可读性评估。
- en: As part of our accuracy metric, we make use of the get_description(icd10_code)
    [[15](https://arxiv.org/html/2408.01112v2#bib.bib15)] function to verify whether
    the ICD-10 code definitions match industry-standard for the original and patient-friendly
    reports. However, as this function uses string matching, it is possible that we
    may miss out on synonymous definitions or phrases with a few variances in words.
    A better alternative may be to use fuzzy matching algorithms such as calculating
    the Levenshtein distance [[27](https://arxiv.org/html/2408.01112v2#bib.bib27)],
    or looking at the K-Nearest Neighbors [[28](https://arxiv.org/html/2408.01112v2#bib.bib28)]
    of the two description strings to categorize them, instead of comparing two strings
    for an exact match.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我们准确性度量的一部分，我们使用get_description(icd10_code) [[15](https://arxiv.org/html/2408.01112v2#bib.bib15)]函数来验证ICD-10代码定义是否符合行业标准，适用于原始报告和患者友好报告。然而，由于该函数使用字符串匹配，可能会错过一些同义词或短语，这些短语在词语上有所不同。一个更好的替代方法可能是使用模糊匹配算法，例如计算Levenshtein距离[[27](https://arxiv.org/html/2408.01112v2#bib.bib27)]，或者通过查看两个描述字符串的K-最近邻[[28](https://arxiv.org/html/2408.01112v2#bib.bib28)]来对它们进行分类，而不是直接比较两个字符串的精确匹配。
- en: One assumption we make is the accuracy of the ICD-10 codes generated by the
    LLM model (GPT-4o). In separate human validation tests, we have seen high accuracy
    and consistency when generating these codes from test radiology reports, so in
    this study we assume that these generated ICD-10 codes can be trusted.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所做的一个假设是LLM模型（GPT-4o）生成的ICD-10代码的准确性。在单独的人类验证测试中，我们已经观察到从测试放射学报告中生成这些代码时，准确性和一致性都很高，因此在本研究中我们假设这些生成的ICD-10代码是可信的。
- en: This is still a very early prototype and can be improved upon in several ways.
    In the future, we hope to be more inclusive of different reading levels, languages,
    and medical fields. Currently, we have standardized the level of readability to
    a 6th grade level; however, it would be beneficial to have a variety of literacy
    levels available depending on the patient. Additionally, adding the functionality
    for accurate translation in various languages would significantly enhance communication
    abilities as well as global applicability and reach. Finally, we are aiming to
    be applicable to various medical fields outside radiology.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这仍然是一个非常早期的原型，并且在多个方面可以进一步改进。未来，我们希望能够更加包容不同的阅读水平、语言和医学领域。目前，我们已将可读性标准化为6年级水平；然而，根据患者的不同，提供多种不同的识字水平将是非常有益的。此外，增加多语言的准确翻译功能将显著提升沟通能力及其全球适用性和覆盖范围。最后，我们的目标是能够适用于放射学以外的各种医学领域。
- en: As of now, our weighting system is based upon readability and accuracy. However,
    we understand the importance of maintaining a certain level of compassion within
    these letters. One possible approach is utilizing the PERMA model [[29](https://arxiv.org/html/2408.01112v2#bib.bib29)]
    as a metric for factoring in compassion into our weighting system. The PERMA scale
    can help our model determine whether a patient letter has the appropriate tone
    and level of sensitivity. Other additional metrics we are looking into to further
    enhance patient letters include CDE codes [[30](https://arxiv.org/html/2408.01112v2#bib.bib30)],
    which can help to accurately convey a patient’s treatment process and future action
    required.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们的加权系统基于可读性和准确性。然而，我们理解在这些信件中保持一定程度的同情心是很重要的。一个可能的做法是利用PERMA模型 [[29](https://arxiv.org/html/2408.01112v2#bib.bib29)]
    作为衡量标准，将同情心纳入我们的加权系统。PERMA量表可以帮助我们的模型判断一封患者信件是否具有适当的语气和敏感度水平。我们正在研究的其他额外指标，以进一步提升患者信件的质量，包括CDE代码
    [[30](https://arxiv.org/html/2408.01112v2#bib.bib30)]，这有助于准确传达患者的治疗过程和未来需要采取的行动。
- en: 5 Conclusion
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: Our objective was to find a method of generating patient-friendly radiology
    reports that would really reduce the need for a medical professional to review
    and verify them. Although our approach does significantly improve the quality
    of patient-legible letters, it does not have an 100% success rate, and therefore
    cannot eradicate the need for verification completely. However, by significantly
    reducing the percentage of LLM-generated reports requiring edits—from 68.75% to
    18.75%—through the incorporation of a multi-agent workflow, we can show that the
    time spent making changes in medical accuracy and readability will also be substantially
    decreased. Our method not only enhances the efficiency of report generation but
    also contributes to the overall goal of making healthcare information more accessible
    and understandable to patients. This development has strong potential to streamline
    clinical workflows, lessen the burden on medical professionals and administrators,
    and improve the patient experience by swiftly providing clearer and more accurate
    medical information.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是找到一种生成患者友好型放射学报告的方法，真正减少医疗专业人员审查和验证报告的需求。尽管我们的方法确实显著提高了患者可读信件的质量，但它并不具有100%的成功率，因此无法完全消除验证的需求。然而，通过引入多代理工作流，我们显著减少了需要修改的LLM生成报告的比例——从68.75%降至18.75%。这表明，在医学准确性和可读性方面进行更改所花费的时间也会大幅减少。我们的方法不仅提高了报告生成的效率，还为使医疗信息对患者更易获取和理解这一总体目标做出了贡献。这一进展有很大的潜力简化临床工作流程，减轻医疗专业人员和管理人员的负担，并通过迅速提供更清晰、更准确的医疗信息来改善患者体验。
