- en: 3 Results
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 个结果
- en: Our reflection agent increased the medical accuracy of reports, ensuring that
    ICD-10 codes were retained in the final patient letter which the zero-shot output
    sometimes missed. When given an identical medical report, system prompt and user
    prompt, the reflected output consistently scored higher in terms of accuracy and
    readability, as well as in the overall_score measure. Zero-shot prompts were sometimes
    not professional enough, and even when specified in the prompt that the reading
    level should match that of a US 6th grader’s, the language used was too juvenile.
    However, when the reflected agent was used, the final outputs seemed to be consistently
    more concise, structured and formal.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的反思代理提高了报告的医疗准确性，确保最终患者信件中保留了ICD-10代码，而零-shot输出有时会遗漏这些代码。当给定相同的医疗报告、系统提示和用户提示时，反思输出在准确性、可读性以及overall_score测量方面始终得分更高。零-shot提示有时不够专业，即使在提示中指定阅读水平应与美国六年级学生的水平相匹配，所用语言仍显得过于幼稚。然而，当使用反思代理时，最终输出似乎始终更加简洁、结构化且正式。
- en: In the example below (Figs. [2](https://arxiv.org/html/2408.01112v2#S3.F2 "Figure
    2 ‣ 3 Results ‣ Agentic LLM Workflows for Generating Patient-Friendly Medical
    Reports") and  [3](https://arxiv.org/html/2408.01112v2#S3.F3 "Figure 3 ‣ 3 Results
    ‣ Agentic LLM Workflows for Generating Patient-Friendly Medical Reports")), the
    same medical report was used to compare a zero-shot (Fig. [2](https://arxiv.org/html/2408.01112v2#S3.F2
    "Figure 2 ‣ 3 Results ‣ Agentic LLM Workflows for Generating Patient-Friendly
    Medical Reports")) and reflection agent output (Fig. [3](https://arxiv.org/html/2408.01112v2#S3.F3
    "Figure 3 ‣ 3 Results ‣ Agentic LLM Workflows for Generating Patient-Friendly
    Medical Reports")). With zero-shot prompting, only half of the desired ICD-10
    codes were registered, whereas the reflection agent successfully generated all
    4 ICD-10 codes. Additionally, the ICD-10 codes generated by the reflection agent
    precisely matched those from the original medical report, while the codes from
    the zero-shot report did not.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的例子中（见图[2](https://arxiv.org/html/2408.01112v2#S3.F2 "图 2 ‣ 3 结果 ‣ 用于生成患者友好型医疗报告的智能LLM工作流")
    和图[3](https://arxiv.org/html/2408.01112v2#S3.F3 "图 3 ‣ 3 结果 ‣ 用于生成患者友好型医疗报告的智能LLM工作流")），同一份医疗报告被用来比较零样本（见图[2](https://arxiv.org/html/2408.01112v2#S3.F2
    "图 2 ‣ 3 结果 ‣ 用于生成患者友好型医疗报告的智能LLM工作流")）和反射智能体输出（见图[3](https://arxiv.org/html/2408.01112v2#S3.F3
    "图 3 ‣ 3 结果 ‣ 用于生成患者友好型医疗报告的智能LLM工作流")）。在零样本提示下，只有一半的ICD-10代码被注册，而反射智能体成功生成了所有4个ICD-10代码。此外，反射智能体生成的ICD-10代码与原始医疗报告中的代码完全匹配，而零样本报告中的代码则不匹配。
- en: From 16 test radiology reports, zero-shot prompting (using the same original
    prompt as given in our multi-agent workflow) led to 11/16 patient-friendly versions
    needing to be edited, whilst our agentic workflow resulted in only 3/16 reports
    that required modification. We considered ‘modification’ to be any changes in
    medical factuality (including ICD-10 codes), grammar, punctuation, tonality and
    readability. On average, accuracy was 26.71% better, and readability scored 3.29%
    higher in the reflected patient letters, compared to the zero-shot letters (Fig. [4](https://arxiv.org/html/2408.01112v2#S3.F4
    "Figure 4 ‣ 3 Results ‣ Agentic LLM Workflows for Generating Patient-Friendly
    Medical Reports")). This resulted in a 17.51% increase in overall_score in reflected
    letters vs zero-shot generated letters.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从16份测试放射学报告中，零样本提示（使用与我们的多智能体工作流中相同的原始提示）导致11/16份患者友好型版本需要编辑，而我们的智能体工作流仅导致3/16份报告需要修改。我们认为“修改”包括医疗事实的任何变化（包括ICD-10代码）、语法、标点、语气和可读性。与零样本信件相比，反射患者信件的准确性提高了26.71%，可读性提高了3.29%（见图[4](https://arxiv.org/html/2408.01112v2#S3.F4
    "图 4 ‣ 3 结果 ‣ 用于生成患者友好型医疗报告的智能LLM工作流")）。这导致反射信件与零样本生成信件相比，整体得分提高了17.51%。
