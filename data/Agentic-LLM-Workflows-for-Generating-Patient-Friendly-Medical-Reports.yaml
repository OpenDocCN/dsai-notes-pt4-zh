- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: The application of Large Language Models (LLMs) in healthcare is expanding rapidly,
    with one potential use case being the translation of formal medical reports into
    patient-legible equivalents. Currently, LLM outputs often need to be edited and
    evaluated by a human to ensure both factual accuracy and comprehensibility, and
    this is true for the above use case. We aim to minimize this step by proposing
    an agentic workflow with the Reflexion framework, which uses iterative self-reflection
    to correct outputs from an LLM. This pipeline was tested and compared to zero-shot
    prompting on 16 randomized radiology reports. In our multi-agent approach, reports
    had an accuracy rate of 94.94% when looking at verification of ICD-10 codes, compared
    to zero-shot prompted reports, which had an accuracy rate of 68.23%. Additionally,
    81.25% of the final reflected reports required no corrections for accuracy or
    readability, while only 25% of zero-shot prompted reports met these criteria without
    needing modifications. These results indicate that our approach presents a feasible
    method for communicating clinical findings to patients in a quick, efficient and
    coherent manner whilst also retaining medical accuracy. The codebase is available
    for viewing at [http://github.com/malavikhasudarshan/Multi-Agent-Patient-Letter-Generation](http://github.com/malavikhasudarshan/Multi-Agent-Patient-Letter-Generation).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在医疗保健领域的应用正在迅速扩展，其中一个潜在的应用场景是将正式的医学报告转化为患者能够理解的版本。目前，LLM生成的输出通常需要由人工进行编辑和评估，以确保其事实准确性和可理解性，这一点在上述应用场景中也同样适用。我们旨在通过提出一个代理型工作流与Reflexion框架来最小化这一步骤，该框架通过迭代自我反思来纠正LLM的输出。我们在16份随机的放射学报告上测试了这一管道，并与零-shot提示进行了比较。在我们的多代理方法中，报告在验证ICD-10编码时的准确率为94.94%，而零-shot提示的报告准确率为68.23%。此外，81.25%的最终反射报告在准确性和可读性方面不需要任何修正，而只有25%的零-shot提示报告在不需要修改的情况下满足这些标准。这些结果表明，我们的方法为以快速、高效和连贯的方式将临床发现传达给患者，同时保持医学准确性，提供了一种可行的途径。代码库可在[http://github.com/malavikhasudarshan/Multi-Agent-Patient-Letter-Generation](http://github.com/malavikhasudarshan/Multi-Agent-Patient-Letter-Generation)查看。
- en: 'Keywords: Large Language Models, Patient-Friendly Letters, Patient Literacy,
    Radiology, Report Generation, GPT.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '关键词: 大型语言模型, 患者友好的信件, 患者识字率, 放射学, 报告生成, GPT。'
- en: 1 Background
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 背景
- en: The 21st Century Cures Act grants patients the right to access their electronic
    health record data, and since its implementation, the number of patients accessing
    their Electronic Health Records (EHRs) before the ordering provider has increased
    significantly [[1](https://arxiv.org/html/2408.01112v2#bib.bib1)]. While intended
    to improve transparency and promote a shared flow of information, this increased
    level of accessibility can often lead to patient anxiety, misinterpretation and
    confusion when reading jargon-filled medical reports that they are not the primary
    audience for [[2](https://arxiv.org/html/2408.01112v2#bib.bib2)]. Radiology reports
    are a prime example of these; mostly intended for referring physicians, when abnormal
    or ambiguous results are received by patients before discussion with their physician,
    the impact can often be more harmful than beneficial [[3](https://arxiv.org/html/2408.01112v2#bib.bib3)].
    To address this, the creation of patient-friendly letters that simplify complex
    medical information has been explored [[4](https://arxiv.org/html/2408.01112v2#bib.bib4)].
    These letters aim to explain medical terms clearly, ensure factual accuracy, and
    also maintain a compassionate and reassuring tone.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 《21世纪治愈法案》赋予患者访问其电子健康记录数据的权利，自该法案实施以来，患者在医嘱提供者查看之前访问电子健康记录（EHRs）的人数显著增加[[1](https://arxiv.org/html/2408.01112v2#bib.bib1)]。虽然此举旨在提高透明度并促进信息共享，但这种增加的可访问性往往会导致患者的焦虑、误解和困惑，尤其是在阅读充满术语的医疗报告时，而这些报告并非面向患者[[2](https://arxiv.org/html/2408.01112v2#bib.bib2)]。放射学报告就是一个典型的例子；这些报告主要面向转诊医生，当异常或模糊的结果在与医生讨论之前就被患者收到时，其影响往往比益处更为有害[[3](https://arxiv.org/html/2408.01112v2#bib.bib3)]。为了解决这一问题，探索了创建患者友好的信件，以简化复杂的医疗信息[[4](https://arxiv.org/html/2408.01112v2#bib.bib4)]。这些信件旨在清晰地解释医学术语，确保事实准确，同时保持富有同情心和安抚性的语气。
- en: In recent years, Large Language Models (LLMs) have been increasingly leveraged
    in healthcare applications, from producing discharge summaries [[5](https://arxiv.org/html/2408.01112v2#bib.bib5)]
    to structured radiology reports [[6](https://arxiv.org/html/2408.01112v2#bib.bib6)].
    In applying generative artificial intelligence to the creation of patient-friendly
    reports, the pipeline can be made more efficient and patients can have access
    to more meaningful and legible letters [[7](https://arxiv.org/html/2408.01112v2#bib.bib7),
    [8](https://arxiv.org/html/2408.01112v2#bib.bib8)]. Most current developments
    invoke zero-shot prompting to create a patient-friendly version of a medical report
    included in the input prompt, where the LLM’s internal representations are relied
    upon to produce a suitable letter, and no template or example output is provided
    in the prompt for guiding the structure, style or comprehensiveness of the generated
    letters [[9](https://arxiv.org/html/2408.01112v2#bib.bib9), [10](https://arxiv.org/html/2408.01112v2#bib.bib10)].
    Through this method, LLMs often generate outputs that need to be manually reviewed
    or go through alternative mechanisms to be critiqued and improved before being
    delivered to the patient. One research study concluded that 80.4% (n = 41) of
    tested patient-friendly LLM-generated summaries of medical reports required editing
    before being released to patients [[11](https://arxiv.org/html/2408.01112v2#bib.bib11)].
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，大型语言模型（LLMs）在医疗应用中得到了越来越广泛的应用，从生成出院总结[[5](https://arxiv.org/html/2408.01112v2#bib.bib5)]到结构化放射学报告[[6](https://arxiv.org/html/2408.01112v2#bib.bib6)]。在将生成式人工智能应用于创建患者友好型报告时，可以提高工作流程的效率，使患者能够获取更多有意义且易于阅读的信件[[7](https://arxiv.org/html/2408.01112v2#bib.bib7),
    [8](https://arxiv.org/html/2408.01112v2#bib.bib8)]。目前的大多数研究采用零-shot提示方法，在输入提示中创建医疗报告的患者友好版，其中依赖LLM的内部表示来生成合适的信件，且提示中没有提供模板或示例输出来指导生成信件的结构、风格或全面性[[9](https://arxiv.org/html/2408.01112v2#bib.bib9),
    [10](https://arxiv.org/html/2408.01112v2#bib.bib10)]。通过这种方法，LLM生成的输出通常需要手动审查或通过其他机制进行批评和改进，才能在交给患者之前使用。一项研究表明，80.4%（n
    = 41）的测试患者友好型LLM生成的医疗报告总结需要在交付给患者之前进行编辑[[11](https://arxiv.org/html/2408.01112v2#bib.bib11)]。
- en: Our goal was to develop an agentic pipeline where verification would be minimized,
    and where patient letters would be evaluated for both accuracy and readability
    before being released.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是开发一个智能化流程，尽量减少验证过程，并在患者信件发布之前，评估其准确性和可读性。
- en: 2 Methods
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 方法
- en: Agentic workflows are iterative and consist of several intermediary steps performed
    in addition to LLM prompting, as opposed to non-agentic or zero-shot/few-shot
    prompts which consist of a single input and a single output [[12](https://arxiv.org/html/2408.01112v2#bib.bib12)].
    The former approach means that multiple agents can be leveraged, and they are
    often structured similar to professional businesses, where each agent plays a
    specific role in the organization. Addition-by-Subtraction collaboration is one
    example of a multi-agent method, where one agent provides information and the
    other removes unnecessary details and provides feedback [[13](https://arxiv.org/html/2408.01112v2#bib.bib13)].
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代理工作流是迭代的，由多个中间步骤组成，除了LLM提示外，还包括其他操作，而与此相对的是非代理或零-shot/少-shot提示，这些提示只包括单一的输入和单一的输出[[12](https://arxiv.org/html/2408.01112v2#bib.bib12)]。前者方法意味着可以利用多个代理，并且它们通常像专业企业一样进行结构化，每个代理在组织中扮演特定角色。“加法减法”协作是多代理方法的一个例子，其中一个代理提供信息，另一个代理删除不必要的细节并提供反馈[[13](https://arxiv.org/html/2408.01112v2#bib.bib13)]。
- en: Agentic workflows allow for reinforcement learning through reflection [[12](https://arxiv.org/html/2408.01112v2#bib.bib12)],
    and can utilize chain-of-thought prompting by appending reflected feedback at
    the end of the next prompt. We leveraged an existing framework, Reflexion [[14](https://arxiv.org/html/2408.01112v2#bib.bib14)],
    which incorporates verbal reinforcement into its iterative refinement process.
    Typically, agents receive feedback from their environment in a simple form, like
    a binary signal (e.g., success/failure) or a scalar value (a numerical score).
    Reflexion agents take this basic feedback and translate it into a more detailed,
    verbal form—a textual summary that explains the feedback in natural language.
    This verbal feedback is then added to the context of the following prompt, and
    acts as a ’semantic’ gradient signal, meaning that it provides the agent with
    specific, meaningful directions on how to improve.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代理工作流通过反思实现强化学习[[12](https://arxiv.org/html/2408.01112v2#bib.bib12)]，并可以通过在下一个提示的末尾附加反思反馈来利用链式思维提示。我们利用了现有的框架Reflexion[[14](https://arxiv.org/html/2408.01112v2#bib.bib14)]，该框架将语言性强化融入其迭代精炼过程中。通常，代理从其环境中接收简单的反馈形式，如二进制信号（例如，成功/失败）或标量值（数值分数）。Reflexion代理将这些基本反馈转化为更详细的语言形式——用自然语言解释反馈的文本摘要。然后，这些语言性反馈被添加到下一个提示的上下文中，作为一个“语义”梯度信号，意味着它为代理提供了具体的、有意义的改进方向。
- en: Our implementation prompts an LLM to generate a specific number of patient-friendly
    letters based on a formal medical report. The accuracy and readability of each
    generated letter is calculated and weighted appropriately, and the Reflexion model
    is then used to run a certain number of self-reflection trials and output the
    letter that it considers to be optimal at the end of this. Reflexion has three
    separate legs – AlfWorld (for decision-making problems), HotPotQA (for reasoning
    on single-step iterations) and Programming (for programming tasks using interpreters
    and compilers). We used AlfWorld, as decision-making made the most sense when
    prompting for multiple letters and asking for the most optimal output.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实现提示LLM根据正式的医学报告生成特定数量的患者友好型信件。每封生成的信件的准确性和可读性都会被计算并适当加权，之后使用Reflexion模型进行若干次自我反思试验，并在最后输出其认为最优的信件。Reflexion有三个独立的模块——AlfWorld（用于决策问题）、HotPotQA（用于单步迭代的推理）和Programming（用于使用解释器和编译器的编程任务）。我们使用了AlfWorld，因为在提示生成多封信件并请求最优输出时，决策制定是最合适的。
- en: 'The original medical report can either be provided as an argument, or, as we
    presented at the Society for Imaging Informatics in Medicine (SIIM) 2024 Hackathon,
    be pulled from an EHR server. Our integration involved extracting one of the five
    medical reports available on the SIIM Fast Healthcare Interoperability Resources
    (FHIR) server and pushing our results back onto the server. Manually including
    the medical report in the input was also later tested on 15 other test radiology
    reports of various modalities: Computed Tomography (CT), Magnetic Resonance Imaging
    (MR), and Ultrasound (US) (see Figs. 1, 2 and 3 in the Appendix). These reports
    differed in length, ranging from 84 to 264 words, and covered a range of medical
    findings and body parts, including the abdomen, pelvis, chest, head, and lumbar
    spine.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 原始的医学报告可以作为一个参数提供，或者如我们在2024年医学影像信息学学会（SIIM）黑客马拉松上展示的那样，从EHR服务器中提取。我们的集成工作包括从SIIM快速医疗健康互操作资源（FHIR）服务器上提取五个医学报告中的一个，并将我们的结果推送回服务器。后来，我们还测试了手动将医学报告包括在输入中，并且测试了15份其他不同模态的放射学报告：计算机断层扫描（CT）、磁共振成像（MR）和超声波（US）（请参见附录中的图1、2和3）。这些报告的字数不同，从84到264个字不等，涵盖了腹部、盆腔、胸部、头部和腰椎等多个身体部位和医学发现。
- en: 'Our pipeline (Fig. [1](https://arxiv.org/html/2408.01112v2#S2.F1 "Figure 1
    ‣ 2 Methods ‣ Agentic LLM Workflows for Generating Patient-Friendly Medical Reports"))
    operates as follows: we first make one LLM call to extract the International Classification
    of Diseases, Tenth Revision (ICD-10) codes from the original report. The temperature
    is kept at 0 to minimize variance, and these codes are stored to be compared later.
    A second LLM call is then used to generate a number of patient-friendly reports
    (n=5, for example) based on the original, and this time we ask the agent to produce
    ICD-10 codes based on the content of each patient-friendly letter. These ICD-10
    codes are verified against the master ICD-10 code database (using the simple-icd-10
    package [[15](https://arxiv.org/html/2408.01112v2#bib.bib15)]) and the description
    for each code is also retrieved and compared against the LLM’s output to see if
    they match. The accuracy of each letter is calculated as the number of validated
    and identical ICD-10 codes between the patient-friendly version and the original
    medical report, divided by the total number of ICD-10 codes on the original report.
    This value should be maximized. Readability is quantified using the Flesch-Kincaid
    Grade Level. This value is calculated using a predefined formula incorporating
    the average sentence length, number of syllables and number of words per sentence
    [[16](https://arxiv.org/html/2408.01112v2#bib.bib16)] and can be accessed by importing
    the readability module [[17](https://arxiv.org/html/2408.01112v2#bib.bib17)].
    The average American’s reading ability is equivalent to a US 8th-grade level [[18](https://arxiv.org/html/2408.01112v2#bib.bib18)].
    A previous study examining 97,052 radiology reports revealed that only 4% were
    at a reading level equal to or below the reading ability of a US 8th-grader [[19](https://arxiv.org/html/2408.01112v2#bib.bib19)],
    suggesting that much of this information may be unintelligible to a significant
    portion of the population. Our 16 test reports had an average Flesch-Kincaid Grade
    Level of 11.03, corresponding to an 11th-grader’s expected level of vocabulary.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的流程（图[1](https://arxiv.org/html/2408.01112v2#S2.F1 "图 1 ‣ 2 方法 ‣ 生成患者友好型医学报告的Agentic
    LLM工作流")）的工作方式如下：我们首先调用一次LLM，从原始报告中提取国际疾病分类第十版（ICD-10）代码。温度保持为0，以最小化方差，并将这些代码存储以便稍后比较。然后，使用第二次LLM调用基于原始报告生成多个患者友好型报告（例如，n=5），这时我们要求代理根据每个患者友好型报告的内容生成ICD-10代码。这些ICD-10代码会与主ICD-10代码数据库进行验证（使用simple-icd-10包[[15](https://arxiv.org/html/2408.01112v2#bib.bib15)]），并且每个代码的描述也会被检索出来，与LLM的输出进行对比，看它们是否匹配。每个报告的准确性通过验证并且一致的ICD-10代码的数量来计算，计算方式是将患者友好型版本和原始医学报告中的ICD-10代码数量除以原始报告中的ICD-10代码总数。这个值应该最大化。可读性通过Flesch-Kincaid等级计算。这一数值是通过一个预定义的公式计算的，公式包括平均句子长度、音节数量和每个句子的单词数[[16](https://arxiv.org/html/2408.01112v2#bib.bib16)]，并且可以通过导入可读性模块[[17](https://arxiv.org/html/2408.01112v2#bib.bib17)]来获取。美国普通人的阅读能力相当于美国8年级的水平[[18](https://arxiv.org/html/2408.01112v2#bib.bib18)]。一项研究对97,052份放射学报告的分析显示，只有4%的报告在阅读难度上等于或低于美国8年级学生的阅读能力[[19](https://arxiv.org/html/2408.01112v2#bib.bib19)]，这表明大量信息对于相当大一部分人群来说可能难以理解。我们的16份测试报告的平均Flesch-Kincaid等级为11.03，对应于11年级学生的词汇水平。
- en: 'A Flesch-Kincaid Grade Level of 6.0 (corresponding to a US 6th-grader’s reading
    ability) is the recommended level of readability advised by the American Medical
    Association [[20](https://arxiv.org/html/2408.01112v2#bib.bib20)] and the National
    Institute of Health [[21](https://arxiv.org/html/2408.01112v2#bib.bib21)] for
    patient-facing medical materials, to allow for greater comprehensibility and accessibility
    [[22](https://arxiv.org/html/2408.01112v2#bib.bib22)]. Each generated patient
    letter’s overall score is calculated by weighting the readability and accuracy
    - we wanted to prioritize medical accuracy so opted to compute the score as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Flesch-Kincaid年级水平为6.0（相当于美国六年级学生的阅读能力）是美国医学协会[[20](https://arxiv.org/html/2408.01112v2#bib.bib20)]和美国国立卫生研究院[[21](https://arxiv.org/html/2408.01112v2#bib.bib21)]推荐的患者面向医疗材料的可读性水平，以便提高理解度和可访问性[[22](https://arxiv.org/html/2408.01112v2#bib.bib22)]。每封生成的患者信件的总得分是通过加权可读性和准确性计算的——我们希望优先考虑医疗准确性，因此选择按照以下方式计算得分：
- en: overall_score = (readability * 0.3) + (accuracy * 0.7)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: overall_score = (readability * 0.3) + (accuracy * 0.7)
- en: The readability value is standardized to be as close to 6.0 as possible, therefore,
    we can aim for an overall_score that has a maximum value of 1.0\. Reflexion’s
    Alfworld module is then used to reflect on the overall_score, looking to improve
    both the accuracy and readability of each letter on each iteration. The algorithm
    outputs the best version of the letter, which is then directly pushed to the linked
    EHR server for patient access, demonstrating end-to-end integration. The LLM used
    in our tests was OpenAI’s GPT-4o (gpt-4o-2024-05-13).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 可读性值被标准化，使其尽可能接近6.0，因此，我们的目标是使overall_score的最大值为1.0。然后，Reflexion的Alfworld模块用于反思overall_score，旨在在每次迭代中改善每封信的准确性和可读性。该算法输出信件的最佳版本，然后直接推送到关联的电子健康记录（EHR）服务器供患者访问，展示了端到端的集成。我们测试中使用的LLM是OpenAI的GPT-4o（gpt-4o-2024-05-13）。
