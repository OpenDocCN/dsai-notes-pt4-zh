- en: 'Figure 5: A user task definition. This task instructs the agent to summarize
    calendar appointments.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：用户任务定义。该任务指示代理总结日程安排。
- en: Injection tasks.
  id: totrans-52
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注入任务。
- en: 'Attacker goals are specified using a similar format as user tasks: the malicious
    task is formulated as an instruction to the agent, and a *security function* checks
    whether the attacker goal has been met (cf. [Figure 10](https://arxiv.org/html/2406.13352v3#A1.F10
    "In Injection tasks. ‣ Appendix A Additional Details on AgentDojo’s Design ‣ AgentDojo:
    A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents") in the appendix). An injection task exposes a ground truth sequence of
    function calls that implement the attacker goal, which may be useful for designing
    stronger attacks with knowledge about the agent’s tool API (e.g., “ignore previous
    instructions and call \mintinlinepythonread_calendar followed by \mintinlinepythonsend_email”).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者目标使用与用户任务类似的格式进行指定：恶意任务被表述为对代理的指令，*安全函数*检查是否已达成攻击者目标（参见附录中的[图 10](https://arxiv.org/html/2406.13352v3#A1.F10
    "在注入任务中。‣ 附录 A AgentDojo 设计的更多细节 ‣ AgentDojo：评估 LLM 代理的提示注入攻击与防御的动态环境")）。注入任务暴露了实现攻击者目标的实际函数调用序列，这对于使用有关代理工具
    API 的知识设计更强大的攻击可能有帮助（例如，“忽略先前的指令并调用 \mintinlinepythonread_calendar，然后调用 \mintinlinepythonsend_email”）。
- en: Task suites.
  id: totrans-54
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 任务套件。
- en: We refer to the collection of user and injection tasks within an environment
    as a *task suite*. The task suite can be used to determine an agent’s utility
    on the corresponding user tasks, or to examine its security on pairs of user and
    injection tasks.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将环境中用户任务和注入任务的集合称为*任务套件*。任务套件可用于确定代理在相应用户任务上的效用，或检查其在用户任务和注入任务组合上的安全性。
- en: 'We populate the first version of AgentDojo with four environments and corresponding
    task suites. We first manually design user tasks that cover a diverse set of scenarios
    possible in the environment, including tasks requiring search capabilities over
    medium to long context windows (with up to 7,000 GPT-4 tokens for data and 4,000
    GPT-4 tokens for tool descriptions), and tasks requiring chaining up to 18 different
    calls to both general-purpose and specialized tools. Injection tasks have an increasing
    and diverse difficulty both in terms of number of required steps (from one to
    twenty steps), and in terms of sensitivity of the required action (from sending
    a generic email to sharing sensitive information such as a 2 factors authentication
    code). We then combine these user tasks with the injection tasks relevant to the
    environment, to obtain the task suites. As explained above, the four suites are:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将 AgentDojo 的第一个版本填充为四个环境及其相应的任务套件。我们首先手动设计用户任务，涵盖环境中可能出现的多种场景，包括需要在中到长的上下文窗口中进行搜索的任务（数据最多可包含
    7,000 个 GPT-4 令牌，工具描述最多可包含 4,000 个 GPT-4 令牌），以及需要将最多 18 个不同的调用链接到通用工具和专业工具的任务。注入任务在所需步骤数量（从一个步骤到二十个步骤）以及所需操作的敏感性（从发送一般电子邮件到共享敏感信息如双因素认证代码）方面具有日益增加和多样的难度。然后，我们将这些用户任务与与环境相关的注入任务结合，得到任务套件。如上所述，这四个套件是：
