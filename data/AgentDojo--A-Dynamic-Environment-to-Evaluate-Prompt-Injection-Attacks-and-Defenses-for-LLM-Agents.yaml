    and a cloud drive.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：有状态的环境。该状态跟踪电子邮件收件箱、日历和云驱动。
- en: Tools.
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 工具。
- en: 'An AI agent interacts with the environment by means of various tools that can
    read and write the environment state. AgentDojo can be easily extended with new
    tools by adding specially formatted functions to the AgentDojo Python package.
    The documentations of all tools available in an environment are added to the AI
    agent’s prompt. An example of a tool definition in AgentDojo is shown in [Figure 4](https://arxiv.org/html/2406.13352v3#S3.F4
    "In Tools. ‣ 3.1 AgentDojo Components ‣ 3 Designing and Constructing AgentDojo
    ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents"). Tools receive as arguments the environment state object that
    they need to interact with (in this case, the \mintinlinepythoncalendar), with
    a syntax inspired by the Python FastAPI library design [ramirezfastapi]. We populate
    AgentDojo with total of 74 tools obtained by considering all tools needed to solve
    the user tasks (e.g. tools manipulating calendar events in Workspace). The current
    runtime formats the tool outputs with the YAML format to feed the LLMs, but the
    framework supports arbitrary formatting.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 'AI代理通过各种工具与环境进行交互，这些工具可以读取和写入环境状态。AgentDojo可以通过向AgentDojo Python包中添加特殊格式的函数轻松扩展新工具。环境中所有可用工具的文档会被添加到AI代理的提示中。AgentDojo中一个工具定义的示例如 [图
    4](https://arxiv.org/html/2406.13352v3#S3.F4 "在工具中。 ‣ 3.1 AgentDojo组件 ‣ 3 设计与构建AgentDojo
    ‣ AgentDojo: 一个动态环境，用于评估大型语言模型代理的提示注入攻击与防御")所示。工具接收作为参数的环境状态对象，工具需要与其交互（在此例中为\mintinlinepythoncalendar），其语法灵感来源于Python
    FastAPI库设计 [ramirezfastapi]。我们通过考虑解决用户任务所需的所有工具（例如，在工作空间中操作日历事件的工具）来填充AgentDojo，最终获得了共74个工具。目前的运行时将工具的输出格式化为YAML格式，以便馈送给LLM，但该框架支持任意格式化。'
