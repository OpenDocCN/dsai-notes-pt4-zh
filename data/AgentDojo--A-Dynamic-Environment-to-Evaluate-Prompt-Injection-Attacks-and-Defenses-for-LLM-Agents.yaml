- en: 1 Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Large language models (LLMs) have the ability to understand tasks described
    in natural language and generate plans to solve them [huang2022language, reed2022generalist,
    wei2022chain, kojima2022large]. A promising design paradigm for AI *agents* [wooldridge1995intelligent]
    is to combine an LLM with tools that interact with a broader environment [schick2023toolformer,
    qin2023toolllm, lu2024chameleon, gao2023pal, yao2022react, nakano2021webgpt, thoppilan2022lamda,
    shen2024hugginggpt]. AI agents could be used for various roles, such as digital
    assistants with access to emails and calendars, or smart “operating systems” with
    access to coding environments and scripts [kim2024language, karpathy2023os].
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）具有理解自然语言描述的任务并生成解决方案的能力 [huang2022language, reed2022generalist,
    wei2022chain, kojima2022large]。一种有前景的AI*代理*设计范式是将LLM与能够与更广泛环境交互的工具相结合 [schick2023toolformer,
    qin2023toolllm, lu2024chameleon, gao2023pal, yao2022react, nakano2021webgpt, thoppilan2022lamda,
    shen2024hugginggpt]。AI代理可以用于各种角色，例如具有电子邮件和日历访问权限的数字助手，或具有访问编码环境和脚本权限的智能“操作系统”
    [kim2024language, karpathy2023os]。
- en: However, a key security challenge is that LLMs operate directly on *text*, lacking
    a formal way to distinguish instructions from data [perez2022ignore, zverev2024can].
    *Prompt injection attacks* exploit this vulnerability by inserting new malicious
    instructions in third-party data processed by the agent’s tools [perez2022ignore,
    willison2023prompt, goodside]. A successful attack can allow an external attacker
    to take actions (and call tools) on behalf of the user. Potential consequences
    include exfiltrating user data, executing arbitrary code, and more [greshake2023what,
    kang2024exploiting, liu2023prompt, pasquini2024neural].
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一个关键的安全挑战是，LLM 直接处理*文本*，缺乏区分指令和数据的正式方式[perez2022ignore, zverev2024can]。*提示注入攻击*利用这一漏洞，通过在代理工具处理的第三方数据中插入新的恶意指令[perez2022ignore,
    willison2023prompt, goodside]。一次成功的攻击可以让外部攻击者代表用户执行操作（并调用工具）。潜在的后果包括窃取用户数据、执行任意代码等[greshake2023what,
    kang2024exploiting, liu2023prompt, pasquini2024neural]。
- en: 'To measure the ability of AI agents to safely solve tasks in adversarial settings
    when prompt injections are in place, we introduce *AgentDojo*, a dynamic benchmarking
    framework which we populate–as a first version–with 97 realistic tasks and 629
    security test cases. As illustrated in [Figure 1](https://arxiv.org/html/2406.13352v3#S1.F1
    "In 1 Introduction ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection
    Attacks and Defenses for LLM Agents"), AgentDojo provides an AI agent with tasks
    (e.g., summarizing and sending emails) and access to tools to solve them. Security
    tests consist of an attacker goal (e.g., leak the victim’s emails) and an injection
    endpoint (e.g., an email in the user’s inbox).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '为了衡量AI代理在存在提示注入时安全解决任务的能力，我们推出了*AgentDojo*，这是一个动态基准框架，我们将其填充——作为第一个版本——包含97个现实任务和629个安全测试用例。如[图1](https://arxiv.org/html/2406.13352v3#S1.F1
    "在1 引言 ‣ AgentDojo: 用于评估LLM代理的提示注入攻击与防御的动态环境")所示，AgentDojo为AI代理提供任务（例如，摘要和发送邮件）以及解决这些任务的工具。安全测试由攻击者目标（例如，泄露受害者的电子邮件）和注入端点（例如，用户收件箱中的电子邮件）组成。'
- en: In contrast to prior benchmarks for AI Agents [patil2023gorilla, ruan2024toolemu,
    yao2022webshop, liu2023agentbench] and for prompt injections [zhan2024injecagent,
    tensorTrust, liu2023formalizing, wu2024secgpt], AgentDojo requires agents to dynamically
    call multiple tools in a stateful, adversarial environment. To accurately reflect
    the utility-security tradeoff of different agent designs, AgentDojo evaluates
    agents and attackers with respect to a formal utility checks computed over the
    environment state, rather than relying on other LLMs to simulate an environment
    [ruan2024toolemu].
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的AI代理基准测试[patil2023gorilla, ruan2024toolemu, yao2022webshop, liu2023agentbench]和提示注入基准测试[zhan2024injecagent,
    tensorTrust, liu2023formalizing, wu2024secgpt]不同，AgentDojo要求代理在一个有状态的对抗环境中动态调用多个工具。为了准确反映不同代理设计的效用-安全性权衡，AgentDojo通过对环境状态进行正式效用检查来评估代理和攻击者，而不是依赖其他LLM模拟环境[ruan2024toolemu]。
- en: Due to the ever-evolving nature of ML security, a static benchmark would be
    of limited use. Instead, AgentDojo is an extensible framework that can be populated
    with new tasks, attacks, and defenses. Our initial tasks and attacks already present
    a significant challenge for attackers and defenders alike. Current LLMs solve
    less than 66% of AgentDojo tasks *in the absence of any attack*. In turn, our
    attacks succeed against the best performing agents in less than 25% of cases.
    When deploying existing defenses against prompt injections, such as a secondary
    attack detector [lakera, protectai2024deberta], the attack success rate drops
    to 8%. We find that current prompt injection attacks benefit only marginally from
    side information about the system or the victim, and succeed rarely when the attacker’s
    goal is abnormally security-sensitive (e.g., emailing an authentication code).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于机器学习安全的不断发展，静态基准测试的用途有限。因此，AgentDojo是一个可扩展的框架，可以填充新的任务、攻击和防御。我们最初的任务和攻击已经为攻击者和防御者带来了重大挑战。目前的LLM在*没有任何攻击*的情况下，解决AgentDojo任务的成功率不到66%。反过来，我们的攻击在不到25%的情况下成功地攻击到表现最好的代理。在部署现有的提示注入防御措施时，例如次级攻击检测器[lakera,
    protectai2024deberta]，攻击成功率下降到8%。我们发现，当前的提示注入攻击在获得有关系统或受害者的旁信息时，仅能带来微小的好处，当攻击者的目标异常具有安全敏感性（例如，发送认证代码的邮件）时，攻击成功的几率很低。
- en: At present, the agents, defenses, and attacks pre-deployed in our AgentDojo
    framework are general-purpose and not designed specifically for any given tasks
    or security scenarios. We thus expect future research to develop new agent and
    defense designs that can improve the utility and robustness of agents in AgentDojo.
    At the same time, significant breakthroughs in the ability of LLMs to distinguish
    instructions from data will likely be necessary to thwart stronger, adaptive attacks
    proposed by the community. We hope that AgentDojo can serve as a live benchmark
    environment for measuring the progress of AI agents on increasingly challenging
    tasks, but also as a quantitative way of showcasing the inherent security limitations
    of current AI agents in adversarial settings.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们在AgentDojo框架中预部署的代理、防御和攻击是通用的，并非专门针对某些任务或安全场景设计。因此，我们预计未来的研究将开发出新的代理和防御设计，以提高AgentDojo中代理的效用和鲁棒性。同时，LLM区分指令与数据的能力可能需要重大突破，以应对社区提出的更强大、适应性更强的攻击。我们希望AgentDojo能够作为一个实时基准环境，用于衡量AI代理在日益复杂的任务中的进展，同时也能量化展示当前AI代理在对抗性设置下固有的安全局限性。
- en: We release code for AgentDojo at [https://github.com/ethz-spylab/agentdojo](https://github.com/ethz-spylab/agentdojo),
    and a leaderboard and extensive documentation for the library at [https://agentdojo.spylab.ai](https://agentdojo.spylab.ai).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[https://github.com/ethz-spylab/agentdojo](https://github.com/ethz-spylab/agentdojo)发布了AgentDojo的代码，并在[https://agentdojo.spylab.ai](https://agentdojo.spylab.ai)提供了排行榜和该库的详细文档。
- en: '![Refer to caption](img/bbbbe09383b4c62af6d23181ac634c19.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/bbbbe09383b4c62af6d23181ac634c19.png)'
- en: 'Figure 1: AgentDojo evaluates the utility and security of AI agents in dynamic
    tool-calling environments with untrusted data. Researchers can define user and
    attacker goals to evaluate the progress of AI agents, prompt injections attacks,
    and defenses.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：AgentDojo评估AI代理在动态工具调用环境中使用不可信数据的效用和安全性。研究人员可以定义用户和攻击者的目标，评估AI代理的进展、提示注入攻击和防御。
- en: 2 Related Work and Preliminaries
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作与基础知识
- en: AI agents and tool-enhanced LLMs.   Advances in large language models \citepbrown2020language
    have enabled the creation of AI agents \citepwooldridge1995intelligent that can
    follow natural language instructions \citepouyang2022training, bai2022training,
    perform reasoning and planning to solve tasks \citepwei2022chain, huang2022language,
    kojima2022large, yao2022react and harness external tools \citepqin2023toolllm,
    schick2023toolformer, gao2023pal, nakano2021webgpt, thoppilan2022lamda, lu2024chameleon,
    patil2023gorilla, tang2023toolalpaca. Many LLM developers expose *function-calling*
    interfaces that let users pass API descriptions to a model, and have the model
    output function calls [openai2024function, anthropic2024claude, commandr].
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: AI代理与工具增强的LLMs。大型语言模型的进展\citepbrown2020language使得可以创建能够遵循自然语言指令\citepouyang2022training,
    bai2022training、进行推理与规划以解决任务\citepwei2022chain, huang2022language, kojima2022large,
    yao2022react，并利用外部工具\citepqin2023toolllm, schick2023toolformer, gao2023pal, nakano2021webgpt,
    thoppilan2022lamda, lu2024chameleon, patil2023gorilla, tang2023toolalpaca的AI代理。许多LLM开发者暴露了*函数调用*接口，允许用户将API描述传递给模型，并让模型输出函数调用[openai2024function,
    anthropic2024claude, commandr]。
- en: 'Prompt injections.   Prompt injection attacks inject instructions into a language
    model’s context to hijack its behavior [goodside, willison2023prompt]. Prompt
    injections can be direct (i.e., user input that overrides a system prompt) \citepperez2022ignore,
    kang2024exploiting or indirect (i.e., in third-party data retrieved by a model,
    as shown in [Figure 1](https://arxiv.org/html/2406.13352v3#S1.F1 "In 1 Introduction
    ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents")) \citepgreshake2023what, liu2023prompt. Untrusted data processed
    and returned by the tools called by an AI agent are an effective vector for (indirect)
    prompt injections that execute malicious actions on behalf of the user \citepfu2023misusing,
    greshake2023what, kang2024exploiting.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提示注入。提示注入攻击将指令注入到语言模型的上下文中，以劫持其行为[goodside, willison2023prompt]。提示注入可以是直接的（即，用户输入覆盖系统提示）\citepperez2022ignore,
    kang2024exploiting，也可以是间接的（即，通过模型检索到的第三方数据，如[图1](https://arxiv.org/html/2406.13352v3#S1.F1
    "在1引言 ‣ AgentDojo：评估提示注入攻击与防御的动态环境")所示）\citepgreshake2023what, liu2023prompt。不可信数据通过AI代理调用的工具处理并返回，是一种有效的（间接）提示注入载体，能够代表用户执行恶意操作\citepfu2023misusing,
    greshake2023what, kang2024exploiting。
- en: Defenses against prompt injections either aim to detect injections (typically
    with a LLM) \citeplakera, lanchain_detect, willison2023detection, train or prompt
    LLMs to better distinguish instructions from data [wallace2024instruction, chen2024struq,
    zverev2024can, willison2023delimitters, yi2023benchmarking], or isolate function
    calls from the agent’s main planning component [willison2023dualllm, wu2024secgpt].
    Unfortunately, current techniques are not foolproof, and may be unable to provide
    guarantees for security-critical tasks [willison2023detection, willison2023delimitters].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 针对提示注入的防御方法通常旨在检测注入（通常使用LLM）\citeplakera, lanchain_detect, willison2023detection，或者训练或提示LLM更好地区分指令和数据 [wallace2024instruction,
    chen2024struq, zverev2024can, willison2023delimitters, yi2023benchmarking]，或者将函数调用与代理的主要规划组件隔离开 [willison2023dualllm,
    wu2024secgpt]。不幸的是，当前技术并非万无一失，可能无法为安全关键任务提供保障 [willison2023detection, willison2023delimitters]。
- en: Benchmarking agents and prompt injections.
  id: totrans-28
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基准测试代理和提示注入。
- en: '![Refer to caption](img/0e6ca2b4eff66911e100a5a5d61b3758.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题说明](img/0e6ca2b4eff66911e100a5a5d61b3758.png)'
- en: 'Figure 2: AgentDojo is challenging. Our tasks are harder than the Berkeley
    Tool Calling Leaderboard [yan2024fcleaderboard] in benign settings; attacks further
    increase difficulty.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：AgentDojo具有挑战性。我们的任务比伯克利工具调用排行榜 [yan2024fcleaderboard] 中的普通设置更难；攻击进一步增加了难度。
- en: 'Existing agent benchmarks either evaluate the ability to transform instructions
    into a single function call [qin2023toolllm, patil2023gorilla, yan2024fcleaderboard],
    or consider more challenging and realistic “multi-turn” scenarios [liu2023agentbench,
    yao2022webshop, lin2023agentsims, shen2024hugginggpt, kinniment2023evaluating,
    zhou2023webarena], but without any explicit attacks. The ToolEmu [ruan2024toolemu]
    benchmark measures the robustness of AI agents to underspecified instructions,
    and uses LLMs to efficiently *simulate* tool calls in a virtual environment and
    to score the agent’s utility. This approach is problematic when evaluating prompt
    injections, since an injection might fool the LLM simulator too. In contrast to
    these works, AgentDojo runs a dynamic environment where agents execute multiple
    tool calls against realistic applications, some of which return malicious data.
    Even when restricted to benign settings, our tasks are at least challenging as
    existing function-calling benchmarks, see [Figure 2](https://arxiv.org/html/2406.13352v3#S2.F2
    "In Benchmarking agents and prompt injections. ‣ 2 Related Work and Preliminaries
    ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents").¹¹1For Llama 3 70B we use a different prompt than the one used
    for the Berkeley Tool Calling Leaderboard. For the other models, we refer to the
    results reported in the leaderboard with the official function calling APIs.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的代理基准测试要么评估将指令转化为单一函数调用的能力 [qin2023toolllm, patil2023gorilla, yan2024fcleaderboard]，要么考虑更具挑战性和现实的“多轮”场景
    [liu2023agentbench, yao2022webshop, lin2023agentsims, shen2024hugginggpt, kinniment2023evaluating,
    zhou2023webarena]，但没有显式的攻击。ToolEmu [ruan2024toolemu] 基准测试评估AI代理在面对不完全指令时的鲁棒性，并使用LLM有效地*模拟*工具调用，在虚拟环境中对代理的效用进行评分。当评估提示注入时，这种方法存在问题，因为注入可能会欺骗LLM模拟器。与这些研究相比，AgentDojo运行的是一个动态环境，代理在其中执行多个工具调用，针对现实应用，其中一些返回恶意数据。即使限制在无害设置下，我们的任务也至少和现有的函数调用基准测试一样具有挑战性，详见[图2](https://arxiv.org/html/2406.13352v3#S2.F2
    "在基准测试代理和提示注入中。 ‣ 2 相关工作和预备知识 ‣ AgentDojo：评估LLM代理的提示注入攻击与防御的动态环境")。¹¹1对于Llama
    3 70B，我们使用了与伯克利工具调用排行榜不同的提示。对于其他模型，我们参考排行榜中报告的使用官方函数调用API的结果。
- en: Prior benchmarks for prompt injections focus on simple scenarios without tool-calling,
    such as document QA [yi2023benchmarking], prompt stealing [tensorTrust, debenedetti2024dataset],
    or simpler goal/rule hijacking [schulhoff2023hackaprompt, mu2024llms]. The recent
    InjecAgent benchmark [zhan2024injecagent] is close in spirit to AgentDojo, but
    focuses on simulated single-turn scenarios, where an LLM is directly fed a single
    (adversarial) piece of data as a tool output (without evaluating the model’s planning).
    In contrast, AgentDojo’s design aims to emulate a realistic agent execution, where
    the agent has to decide which tool(s) to call and must solve the original task
    accurately in the face of prompt injections.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的提示注入基准测试集中于没有调用工具的简单场景，如文档问答[yi2023benchmarking]、提示窃取[tensorTrust, debenedetti2024dataset]或更简单的目标/规则劫持[schulhoff2023hackaprompt,
    mu2024llms]。最近的InjecAgent基准测试[zhan2024injecagent]与AgentDojo精神相近，但主要集中于模拟的单回合场景，在这些场景中，LLM直接接收一条（对抗性）数据作为工具输出（而不评估模型的规划）。相比之下，AgentDojo的设计旨在模拟一个真实的代理执行过程，其中代理必须决定调用哪个工具，并且在面对提示注入的情况下，必须准确地完成原始任务。
- en: 3 Designing and Constructing AgentDojo
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 设计与构建AgentDojo
- en: 'The AgentDojo framework consists of the following components: The environment
    specifies an application area for an AI agent and a set of available tools (e.g.,
    a workspace environment with access to email, calendar and cloud storage tools).
    The environment state keeps track of the data for all the applications that an
    agent can interact with. Some parts of the environment state are specified as
    placeholders for prompt injection attacks (cf. [Figure 1](https://arxiv.org/html/2406.13352v3#S1.F1
    "In 1 Introduction ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection
    Attacks and Defenses for LLM Agents"), and [Section 3.3](https://arxiv.org/html/2406.13352v3#S3.SS3
    "3.3 Prompt Injection Attacks ‣ 3 Designing and Constructing AgentDojo ‣ AgentDojo:
    A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents")).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 'AgentDojo框架包括以下组件：环境指定了AI代理的应用领域以及一组可用工具（例如，具有访问电子邮件、日历和云存储工具的工作区环境）。环境状态跟踪代理可以交互的所有应用程序的数据。环境状态的某些部分被指定为提示注入攻击的占位符（参见[图1](https://arxiv.org/html/2406.13352v3#S1.F1
    "In 1 Introduction ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection
    Attacks and Defenses for LLM Agents")和[第3.3节](https://arxiv.org/html/2406.13352v3#S3.SS3
    "3.3 Prompt Injection Attacks ‣ 3 Designing and Constructing AgentDojo ‣ AgentDojo:
    A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents")）。'
- en: A user task is a natural language instruction that the agent should follow in
    a given environment (e.g., add an event to a calendar). An injection task specifies
    the goal of the attacker (e.g., exfiltrate the user’s credit card). User tasks
    and injection tasks define formal evaluation criteria which monitor the state
    of the environment to measure the success rate of the agent and of the attacker,
    respectively.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 用户任务是指在特定环境中，代理应遵循的自然语言指令（例如，将事件添加到日历中）。注入任务则指定了攻击者的目标（例如，窃取用户的信用卡信息）。用户任务和注入任务定义了正式的评估标准，通过监控环境的状态来分别衡量代理和攻击者的成功率。
- en: We refer to the collection of user tasks and injection tasks for an environment
    as a task suite. As in \citetzhan2024injecagent, we take a cross-product of user
    and injection tasks per environment to obtain the total set of security tests
    cases. All user tasks can also be run without an attack present, turning them
    into standard utility test cases, which can be used to assess agent performance
    in benign scenarios.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将针对一个环境的所有用户任务和注入任务称为任务套件。正如\citetzhan2024injecagent中所述，我们通过对每个环境中的用户任务和注入任务进行交叉组合，得到完整的安全测试用例集。所有用户任务也可以在没有攻击的情况下执行，将其转化为标准的实用性测试用例，这些用例可以用来评估代理在良性场景中的表现。
- en: 3.1 AgentDojo Components
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 AgentDojo组件
- en: Environments and state.
  id: totrans-38
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 环境与状态。
- en: 'Complex tasks typically require interacting with a *stateful* environment.
    For example, a simulated productivity workspace environment contains data relating
    to emails, calendars, and documents in cloud storage. We implement four environments
    (“Workspace”, “Slack”, “Travel Agency” and “e-banking”) and model each environment’s
    state as a collection of mutable objects, as illustrated in [Fig. 3](https://arxiv.org/html/2406.13352v3#S3.F3
    "In Environments and state. ‣ 3.1 AgentDojo Components ‣ 3 Designing and Constructing
    AgentDojo ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks
    and Defenses for LLM Agents"). We populate this state with dummy, benign data
    meant to reflect possible initial state of the environment. We generate the dummy
    data both manually or assisted by GPT-4o and Claude 3 Opus, by providing the models
    with the expected schema of the data and a few examples. For LLM-generated test
    data we manually inspected all outputs to ensure high quality.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '复杂的任务通常需要与*有状态*的环境进行交互。例如，一个模拟的生产力工作空间环境包含与电子邮件、日历和云存储中文档相关的数据。我们实现了四个环境（“工作空间”、“Slack”、“旅行社”和“电子银行”），并将每个环境的状态建模为一组可变对象，如 [图
    3](https://arxiv.org/html/2406.13352v3#S3.F3 "在环境与状态中。 ‣ 3.1 AgentDojo组件 ‣ 3 设计与构建AgentDojo
    ‣ AgentDojo: 一个动态环境，用于评估大型语言模型代理的提示注入攻击与防御")所示。我们用虚拟的良性数据填充该状态，这些数据反映了环境可能的初始状态。我们通过手动或者借助GPT-4和Claude
    3 Opus生成虚拟数据，通过为模型提供数据的预期模式和一些示例来进行生成。对于LLM生成的测试数据，我们手动检查了所有输出以确保其质量。'
