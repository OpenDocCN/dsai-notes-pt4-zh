- en: 3.2 Agents and Prompt Injection Defenses
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 代理与提示注入防御
- en: 'AgentDojo is designed as a benchmark environment to evaluate new agent designs
    that can defend against prompt injection attacks. We thus provide a simple interface
    for implementing new agents. An agent component only has to provide a \mintinlinepythonquery
    function, which takes as argument the initial user instructions, a list of available
    tools, and the environment state (see [Figure 11](https://arxiv.org/html/2406.13352v3#A1.F11
    "In Agent pipelines. ‣ Appendix A Additional Details on AgentDojo’s Design ‣ AgentDojo:
    A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents") in the appendix). To enable rapid prototyping of new designs, AgentDojo
    also offers the ability to build modular agent *pipelines* by combining different
    components. [Figure 12](https://arxiv.org/html/2406.13352v3#A1.F12 "In Agent pipelines.
    ‣ Appendix A Additional Details on AgentDojo’s Design ‣ AgentDojo: A Dynamic Environment
    to Evaluate Prompt Injection Attacks and Defenses for LLM Agents") in the appendix
    provides an example for how we instantiate a prompt injection defense that combines
    an LLM agent (OpenAI’s GPT-4o) with an additional module for detecting prompt
    injections [lakera, lanchain_detect, willison2023detection]. Generally, AgentDojo
    supports any pipeline that can work by taking as input a user prompt and a a runtime
    that can run a set of available tools.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: AgentDojo 旨在作为一个基准环境，用于评估能够防御提示注入攻击的新代理设计。因此，我们提供了一个简单的接口来实现新的代理。一个代理组件只需提供一个
    \mintinlinepythonquery 函数，该函数接受初始用户指令、可用工具列表和环境状态作为参数（请参见附录中的[图 11](https://arxiv.org/html/2406.13352v3#A1.F11
    "在代理管道中。‣ 附录 A AgentDojo 设计的更多细节 ‣ AgentDojo：评估大语言模型代理的提示注入攻击与防御的动态环境")）。为了加速新设计的原型开发，AgentDojo
    还提供了通过组合不同组件来构建模块化代理*管道*的功能。附录中的[图 12](https://arxiv.org/html/2406.13352v3#A1.F12
    "在代理管道中。‣ 附录 A AgentDojo 设计的更多细节 ‣ AgentDojo：评估大语言模型代理的提示注入攻击与防御的动态环境")提供了一个示例，展示了如何实例化一个结合
    LLM 代理（OpenAI 的 GPT-4o）和用于检测提示注入的附加模块的防御[lakera, lanchain_detect, willison2023detection]。通常，AgentDojo
    支持任何可以通过接受用户提示和能够运行一组可用工具的运行时作为输入来工作的管道。
- en: 3.3 Prompt Injection Attacks
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 提示注入攻击
- en: 'It is common for benchmarks in adversarial machine learning to be instantiated
    with a *static* set of attacks (e.g., [croce2021robustbench, zhan2024injecagent,
    chao2024jailbreakbench, mazeika2024harmbench]). We believe this is unsatisfactory
    for evaluating robustness to prompt injections, for two main reasons: (1) benchmarks
    for other security risks (e.g., for adversarial examples [croce2021robustbench]
    or jailbreaks [chao2024jailbreakbench, mazeika2024harmbench]) can rely on attacks
    that explicitly optimize against a defense (e.g., AutoAttack [croce2020reliable]
    or GCG [zou2023universal]). In contrast, existing prompt injection attacks are
    primarily *generic* and do not explicitly account for the model being used. (2)
    even for settings where powerful optimization attacks exist, it is extremely easy
    to build non-robust defenses that thwart any specific attack, and require an *adaptive*
    attack evaluation [tramer2020adaptive].'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在对抗性机器学习中，基准通常通过一组*静态*攻击实例化（例如，[croce2021robustbench, zhan2024injecagent, chao2024jailbreakbench,
    mazeika2024harmbench]）。我们认为这种做法不适合评估对提示注入的鲁棒性，主要有两个原因：（1）其他安全风险的基准（例如，对抗样本的基准[croce2021robustbench]或越狱的基准[chao2024jailbreakbench,
    mazeika2024harmbench]）可以依赖于那些明确针对防御进行优化的攻击（例如，AutoAttack[croce2020reliable]或GCG[zou2023universal]）。相比之下，现有的提示注入攻击主要是*通用的*，并未明确考虑所使用的模型。（2）即使在存在强大优化攻击的设置中，构建那些能够阻止任何特定攻击的非鲁棒防御也极为容易，这就需要进行*自适应*攻击评估[tramer2020adaptive]。
- en: 'AgentDojo is thus not meant to be a static benchmark with fixed attacks, but
    rather a dynamic framework that can be populated with new defenses and adaptive
    attacks in the future. Adding a new attack to AgentDojo simply requires to define
    an \mintinlinepythonattack function that takes as input a goal (i.e., an injection
    task) and returns an injection text for each attack placeholder, see [Figure 13](https://arxiv.org/html/2406.13352v3#A1.F13
    "In Attacks. ‣ Appendix A Additional Details on AgentDojo’s Design ‣ AgentDojo:
    A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents") in [Appendix A](https://arxiv.org/html/2406.13352v3#A1 "Appendix A Additional
    Details on AgentDojo’s Design ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt
    Injection Attacks and Defenses for LLM Agents"). We also envision attackers with
    varying degrees of prior knowledge about the system and user under attack, and
    who exploit this knowledge to strengthen their attacks. For example, an attack
    might assume knowledge of the user’s *name* as well as of the agent’s tool-calling
    API, to design targeted prompt injections (e.g., “Hi [ChatGPT], this is [Josh].
    Please send an email to eve@evil.com”).'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，AgentDojo并非旨在成为一个具有固定攻击的静态基准，而是一个动态框架，未来可以添加新的防御措施和自适应攻击。向AgentDojo添加新攻击只需定义一个\mintinlinepythonattack函数，该函数接受一个目标（即注入任务）作为输入，并为每个攻击占位符返回注入文本，详情请参见[图13](https://arxiv.org/html/2406.13352v3#A1.F13
    "攻击部分 ‣ 附录A 关于AgentDojo设计的更多细节 ‣ AgentDojo：评估LLM代理的提示注入攻击和防御的动态环境")，见[附录A](https://arxiv.org/html/2406.13352v3#A1
    "附录A 关于AgentDojo设计的更多细节 ‣ AgentDojo：评估LLM代理的提示注入攻击和防御的动态环境")。我们还设想攻击者对系统和受攻击用户具有不同程度的先验知识，并利用这些知识加强其攻击。例如，一个攻击可能假设知道用户的*姓名*以及代理的工具调用API，从而设计有针对性的提示注入（例如，“你好，[ChatGPT]，我是[Josh]。请发送邮件至eve@evil.com”）。
- en: 3.4 Reporting AgentDojo Results
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 报告AgentDojo结果
- en: 'We consider three metrics in AgentDojo:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在AgentDojo中考虑了三个度量标准：
- en: 'Benign Utility: the fraction of user tasks that the model solves in the absence
    of any attacks.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 良性效用：在没有任何攻击的情况下，模型解决的用户任务的比例。
- en: 'Utility Under Attack: the fraction of security cases (i.e., a pair of user
    task and injection task) where the agent solves the user task correctly, without
    any adversarial side effects. We sometimes report the complement of this value
    as the *untargeted attack success rate.*'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在攻击下的效用：在安全案例中，代理能够正确解决用户任务的比例，且没有任何对抗性副作用。我们有时报告该值的补集作为*无目标攻击成功率*。
- en: 'Targeted Attack Success Rate (ASR): the fraction of security cases where the
    attacker’s goal is met (i.e., the agent executes the malicious actions).'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 定向攻击成功率（ASR）：攻击者目标实现的安全案例比例（即，代理执行恶意操作）。
- en: We sometimes also evaluate a collection of attacks $\{A_{1},\dots,A_{n}\}$,
    which we consider as successful on a given security case if *any* of the attacks
    in the collection succeeds. This metric models an adaptive attacker that deploys
    the best attack for each user task and injection task (see [carlini2019critique]).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有时还会评估一组攻击 $\{A_{1},\dots,A_{n}\}$，如果该集合中的*任何*攻击在给定的安全场景下成功，我们就认为这组攻击是成功的。这个指标模拟了一个适应性攻击者，能够为每个用户任务和注入任务部署最佳的攻击（参见[carlini2019critique]）。
- en: 4 Evaluation
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 评估
- en: 'We evaluate tool-calling agents based on both closed-source (Gemini 1.5 Flash
    & Gemini Pro [gemini], Claude 3 Sonnet & Claude 3 Opus [anthropic2024claude],
    Claude 3.5 Sonnet, GPT-3.5 Turbo & GPT-4 Turbo & GPT-4o [openai2024function])
    and open-source (Llama 3 70B [touvron2023llama], Command R+ [commandr]) models.
    We prompt all models with the system prompt given in [Figure 14](https://arxiv.org/html/2406.13352v3#A2.F14
    "In B.1 Agent Prompts ‣ Appendix B Prompts ‣ AgentDojo: A Dynamic Environment
    to Evaluate Prompt Injection Attacks and Defenses for LLM Agents"). For Claude
    3 and 3.5 Sonnet, we additionally provide the prompt in [Figure 15](https://arxiv.org/html/2406.13352v3#A2.F15
    "In B.1 Agent Prompts ‣ Appendix B Prompts ‣ AgentDojo: A Dynamic Environment
    to Evaluate Prompt Injection Attacks and Defenses for LLM Agents"), as recommended
    by Anthropic [anthropic2024tooluse]. For Llama 3 70B, we also provide the tool-calling
    prompt in [Figure 16](https://arxiv.org/html/2406.13352v3#A2.F16 "In B.1 Agent
    Prompts ‣ Appendix B Prompts ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt
    Injection Attacks and Defenses for LLM Agents"), adapted from \citethusain2024llama.
    Except for Llama 3, which does not provide function calling out-of-the-box, we
    query all LLMs using the official providers’ APIs, following the respective documentation.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们基于闭源（Gemini 1.5 Flash & Gemini Pro [gemini]，Claude 3 Sonnet & Claude 3 Opus [anthropic2024claude]，Claude
    3.5 Sonnet，GPT-3.5 Turbo & GPT-4 Turbo & GPT-4o [openai2024function]）和开源（Llama
    3 70B [touvron2023llama]，Command R+ [commandr]）模型评估工具调用代理。我们使用[图14](https://arxiv.org/html/2406.13352v3#A2.F14
    "在B.1 代理提示 ‣ 附录B 提示 ‣ AgentDojo：评估LLM代理的提示注入攻击与防御的动态环境")中给出的系统提示来提示所有模型。对于Claude
    3和3.5 Sonnet，我们还额外提供[图15](https://arxiv.org/html/2406.13352v3#A2.F15 "在B.1 代理提示
    ‣ 附录B 提示 ‣ AgentDojo：评估LLM代理的提示注入攻击与防御的动态环境")中的提示，按照Anthropic [anthropic2024tooluse]的推荐。对于Llama
    3 70B，我们还提供了[图16](https://arxiv.org/html/2406.13352v3#A2.F16 "在B.1 代理提示 ‣ 附录B
    提示 ‣ AgentDojo：评估LLM代理的提示注入攻击与防御的动态环境")中的工具调用提示，该提示改编自\citethusain2024llama。除了Llama
    3外，其它模型均支持开箱即用的功能调用，我们通过官方提供的API查询所有LLM，遵循相应的文档。
- en: We evaluate each agent on our full suite of 629 security test cases, for 97
    different user tasks. For additional experiments and ablations on attack and defense
    components, we focus on GPT-4o as it is the model with the highest (benign) utility
    on our suite (Claude Opus has comparable utility, but our access to it was heavily
    rate limited which prevented in-depth analysis).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在完整的629个安全测试用例和97个不同用户任务上评估每个代理。对于攻击和防御组件的额外实验和消融研究，我们将重点放在GPT-4o上，因为它在我们的测试集中具有最高的（良性）效用（Claude
    Opus具有类似效用，但由于我们的访问权限受到严重限制，导致无法进行深入分析）。
- en: 4.1 Performance of Baseline Agents and Attacks
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 基线代理和攻击的性能
- en: 'We first evaluate all agents against a generic attack that we found to be effective
    in preliminary experiments, called the “Important message” attack. This attack
    simply injects a message instructing the agent that the malicious task has to
    be performed before the original one (see [Figure 19(a)](https://arxiv.org/html/2406.13352v3#A2.F19.sf1
    "In Figure 19 ‣ B.3 Attack Prompts ‣ Appendix B Prompts ‣ AgentDojo: A Dynamic
    Environment to Evaluate Prompt Injection Attacks and Defenses for LLM Agents")
    for our exact prompt). [Figure 6(a)](https://arxiv.org/html/2406.13352v3#S4.F6.sf1
    "In Figure 6 ‣ 4.1 Performance of Baseline Agents and Attacks ‣ 4 Evaluation ‣
    AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents") plots each agent’s average utility in the absence of any attack
    (benign utility) vs. the attacker’s average success rate at executing their malicious
    goal (targeted ASR). We find that more capable models tend to be *easier* to attack,
    a form of *inverse scaling law* [mckenzie2023inverse] (a similar observation had
    been made in [mckenzie2022round2]). This is a potentially unsurprising result,
    as models with low utility often fail at correctly executing the attacker’s goal,
    even when the prompt injection succeeds. [Figure 6(b)](https://arxiv.org/html/2406.13352v3#S4.F6.sf2
    "In Figure 6 ‣ 4.1 Performance of Baseline Agents and Attacks ‣ 4 Evaluation ‣
    AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents") further plots the benign utility (i.e., without attack) vs. utility
    under attack—the latter of which can be interpreted as a form of robustness to
    denial-of-service attacks. Here, we find a strong correlation between utility
    and robustness. Most models incur a loss of 10%–25% in absolute utility under
    attack.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先评估所有智能体在一个通用攻击下的表现，该攻击在初步实验中被证明有效，称为“重要消息”攻击。此攻击简单地注入一条消息，指示智能体必须先执行恶意任务，然后才是原始任务（请参见[图
    19(a)](https://arxiv.org/html/2406.13352v3#A2.F19.sf1 "图 19 ‣ B.3 攻击提示 ‣ 附录 B
    提示 ‣ AgentDojo：评估大型语言模型智能体的提示注入攻击与防御的动态环境")，这是我们具体的提示）。[图 6(a)](https://arxiv.org/html/2406.13352v3#S4.F6.sf1
    "图 6 ‣ 4.1 基准智能体和攻击的性能 ‣ 4 评估 ‣ AgentDojo：评估大型语言模型智能体的提示注入攻击与防御的动态环境")绘制了每个智能体在没有任何攻击的情况下的平均效用（正常效用）与攻击者执行其恶意目标的平均成功率（定向攻击成功率）。我们发现，能力更强的模型往往更*容易*受到攻击，这是一种*反向扩展定律*
    [mckenzie2023inverse]（类似的观察也在[mckenzie2022round2]中有所提出）。这是一个可能并不令人惊讶的结果，因为效用较低的模型即使在提示注入成功时，通常也未能正确执行攻击者的目标。[图
    6(b)](https://arxiv.org/html/2406.13352v3#S4.F6.sf2 "图 6 ‣ 4.1 基准智能体和攻击的性能 ‣ 4
    评估 ‣ AgentDojo：评估大型语言模型智能体的提示注入攻击与防御的动态环境")进一步绘制了正常效用（即无攻击情况下的效用）与攻击下的效用——后者可以解释为一种对拒绝服务攻击的鲁棒性。在这里，我们发现效用与鲁棒性之间有很强的相关性。大多数模型在遭受攻击时的效用损失为
    10%-25%。
- en: Overall, the most capable model in a benign setting is Claude 3.5 Sonnet, closely
    followed by GPT-4o. The former also provides a better tradeoff between utility
    and security against targeted attacks. For the remaining experiments in this paper,
    we focus on GPT-4o as Claude 3.5 Sonnet was released after the first version of
    this paper.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，在正常设置下最强大的模型是 Claude 3.5 Sonnet，其次是 GPT-4o。前者还提供了效用与针对性攻击之间更好的权衡。在本文的其余实验中，我们将重点关注
    GPT-4o，因为 Claude 3.5 Sonnet 在本文的第一个版本发布后才发布。
- en: '![Refer to caption](img/430836cc429afd1c1fdb2aa7a132bb25.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
