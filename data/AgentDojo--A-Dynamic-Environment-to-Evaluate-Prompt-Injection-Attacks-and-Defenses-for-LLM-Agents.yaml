- en: Attacks.
  id: totrans-189
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 攻击。
- en: 'Attacks in AgentDojo expose an attack method (see [Figure 13](https://arxiv.org/html/2406.13352v3#A1.F13
    "In Attacks. ‣ Appendix A Additional Details on AgentDojo’s Design ‣ AgentDojo:
    A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents")) which returns an injection for each attack placeholder in the environment.
    To easily adapt attacks to specific user tasks, the utility method \mintinlinepythonget_injection_candidates
    checks which tools are necessary for solving the user task, and returns all injection
    placeholders within those tools’ outputs (this is why user tasks specify the ground
    truth sequence of tool calls that they required).'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: AgentDojo 中的攻击暴露了一种攻击方法（见 [图 13](https://arxiv.org/html/2406.13352v3#A1.F13
    "在攻击中。 ‣ 附录 A 代理道场设计的附加细节 ‣ AgentDojo：一个动态环境，用于评估 LLM 代理的提示注入攻击与防御")），该方法返回每个攻击占位符的注入内容。为了方便地将攻击适配到特定的用户任务，工具方法
    \mintinlinepythonget_injection_candidates 检查解决用户任务所需的工具，并返回这些工具输出中的所有注入占位符（这也是为什么用户任务指定它们所需的工具调用的真实序列）。
