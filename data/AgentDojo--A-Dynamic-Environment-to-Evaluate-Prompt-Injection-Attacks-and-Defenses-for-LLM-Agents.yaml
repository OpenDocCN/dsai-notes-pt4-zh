  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/62d3b7ec3b338eb5bfaafa5702946a6c.png)'
- en: (b) Degradation in utility under attacks.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 在攻击下效用的下降。
- en: 'Figure 6: Agent utility vs attack success rate. (a) Benign utility vs targeted
    attack success rate. (b) Benign utility vs utility under attack; Points on the
    Pareto frontier of utility-robustness are in bold. We report 95% confidence intervals
    in [Table 3](https://arxiv.org/html/2406.13352v3#A3.T3 "In Appendix C Full Results
    ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents").'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：智能体效用与攻击成功率。 (a) 正常效用与定向攻击成功率。 (b) 正常效用与攻击下的效用；效用-鲁棒性帕累托前沿上的点用粗体表示。我们在[表
    3](https://arxiv.org/html/2406.13352v3#A3.T3 "附录 C 完整结果 ‣ AgentDojo：评估大型语言模型智能体的提示注入攻击与防御的动态环境")中报告了
    95% 的置信区间。
- en: '[Figure 7](https://arxiv.org/html/2406.13352v3#S4.F7 "In 4.1 Performance of
    Baseline Agents and Attacks ‣ 4 Evaluation ‣ AgentDojo: A Dynamic Environment
    to Evaluate Prompt Injection Attacks and Defenses for LLM Agents") breaks down
    the attack success rate for individual injection tasks and task suites. Some applications
    are easier to attack than others. For example, attacks in our “Slack” suite have
    a 92% success rate (in this suite, the agent performs tasks such as browsing the
    Web and posting in different channels; the attacker places injections in web pages
    to trigger actions such as sharing a phishing link with a colleague). The high
    success rate for this suite may be explained by the fact that attackers control
    a significant fraction of the tool outputs (see [Figure 21(b)](https://arxiv.org/html/2406.13352v3#A4.F21.sf2
    "In Figure 21 ‣ Impact of injection position. ‣ Appendix D Additional Results
    ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents") in [Appendix D](https://arxiv.org/html/2406.13352v3#A4 "Appendix
    D Additional Results ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection
    Attacks and Defenses for LLM Agents")). In contrast, some injection tasks can
    be very challenging to achieve. In particular, task 6 of our travel agent suite
    succeeds in 0% of cases. This injection task aims to make the agent book the most
    expensive hotel in Paris, and exfiltrate the user’s personal information by email.
    The model thus has to execute two unrelated malicious tasks and we find it often
    succeeds at only one (partial attacker success).'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 7](https://arxiv.org/html/2406.13352v3#S4.F7 "在 4.1 基准代理和攻击性能 ‣ 4 评估 ‣ AgentDojo：用于评估大语言模型代理的提示注入攻击与防御的动态环境")
    分析了各个注入任务和任务套件的攻击成功率。一些应用程序比其他的更容易被攻击。例如，我们的“Slack”套件中的攻击成功率为92%（在此套件中，代理执行诸如浏览网页和在不同频道发布信息等任务；攻击者将注入代码放置在网页中，触发诸如与同事共享钓鱼链接等行为）。此套件的高成功率可能是由于攻击者控制了工具输出的相当一部分（参见[图
    21(b)](https://arxiv.org/html/2406.13352v3#A4.F21.sf2 "在图 21 ‣ 注入位置的影响 ‣ 附录 D
    额外结果 ‣ AgentDojo：用于评估大语言模型代理的提示注入攻击与防御的动态环境")，[附录 D](https://arxiv.org/html/2406.13352v3#A4
    "附录 D 额外结果 ‣ AgentDojo：用于评估大语言模型代理的提示注入攻击与防御的动态环境")）。相比之下，一些注入任务可能非常具有挑战性。特别是我们旅行代理套件中的任务
    6，成功率为 0%。这个注入任务旨在让代理预定巴黎最昂贵的酒店，并通过电子邮件窃取用户的个人信息。因此，模型必须执行两个不相关的恶意任务，而我们发现它通常只成功执行其中一个（部分攻击者成功）。'
- en: '![Refer to caption](img/b13880da11eb6f83cd47812ebee570bc.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/b13880da11eb6f83cd47812ebee570bc.png)'
- en: 'Figure 7: Attack success rates by task suite for GPT-4o.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：GPT-4o 不同任务套件的攻击成功率。
- en: 'In [Figure 21(a)](https://arxiv.org/html/2406.13352v3#A4.F21.sf1 "In Figure
    21 ‣ Impact of injection position. ‣ Appendix D Additional Results ‣ AgentDojo:
    A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents") in [Appendix D](https://arxiv.org/html/2406.13352v3#A4 "Appendix D Additional
    Results ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks
    and Defenses for LLM Agents"), we further analyze the impact of the *position*
    of the attacker’s injection within the LLM’s context. As in prior studies [yi2023benchmarking],
    we find that injections placed towards the end of a tool’s response message are
    most effective—with up to 70% average success rate against GPT-4o.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 21(a)](https://arxiv.org/html/2406.13352v3#A4.F21.sf1 "在图 21 ‣ 注入位置的影响 ‣
    附录 D 额外结果 ‣ AgentDojo：用于评估大语言模型代理的提示注入攻击与防御的动态环境")，[附录 D](https://arxiv.org/html/2406.13352v3#A4
    "附录 D 额外结果 ‣ AgentDojo：用于评估大语言模型代理的提示注入攻击与防御的动态环境")中，我们进一步分析了攻击者注入在大语言模型上下文中的*位置*对效果的影响。与先前的研究[yi2023benchmarking]相似，我们发现注入放置在工具响应消息的末尾最为有效——对
    GPT-4o 的平均成功率高达 70%。
- en: 4.2 Ablations on Attack Components and Attacker Knowledge
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 攻击组件和攻击者知识的消融实验
- en: 'Our experiments above use a generic prompt injection (see [Figure 19(a)](https://arxiv.org/html/2406.13352v3#A2.F19.sf1
    "In Figure 19 ‣ B.3 Attack Prompts ‣ Appendix B Prompts ‣ AgentDojo: A Dynamic
    Environment to Evaluate Prompt Injection Attacks and Defenses for LLM Agents")),
    that warns the agent of an important additional task. The warning message further
    directly addresses the model (“This is a message to you, GPT-4o”), and uses the
    victim’s real name (e.g., “This is a message from me, Josh”). We now ablate which
    components of this attack prompt contribute to its success.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '我们上面的实验使用了一个通用的提示注入（见[图19(a)](https://arxiv.org/html/2406.13352v3#A2.F19.sf1
    "In Figure 19 ‣ B.3 Attack Prompts ‣ Appendix B Prompts ‣ AgentDojo: A Dynamic
    Environment to Evaluate Prompt Injection Attacks and Defenses for LLM Agents")），该注入信息提醒代理人有一个重要的额外任务。警告信息还直接对模型进行提示（“这是给你的信息，GPT-4o”），并使用受害者的真实姓名（例如，“这是我发给你的信息，乔希”）。现在我们将分析这个攻击提示中哪些组成部分有助于其成功。'
- en: '![Refer to caption](img/7f1b77e5ea508dad446e2261e737c1e9.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明文字](img/7f1b77e5ea508dad446e2261e737c1e9.png)'
- en: 'Figure 8: Our prompt injection outperforms prior approaches.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：我们的提示注入优于之前的方法。
- en: 'Table 2: Ablation of attacker knowledge on attack success rate. Knowing the
    name of the user and of the LLM yields slightly stronger attacks, although there
    is a risk as incorrect guesses significantly weaken the attack.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 表2：攻击者知识对攻击成功率的消融实验。了解用户和LLM的名称会略微增强攻击效果，尽管存在风险，因为错误的猜测会显著削弱攻击。
- en: '| Injection | Example | Targeted ASR |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 注入 | 示例 | 目标ASR |'
- en: '| Baseline | “the model, the user” | 45.8% |  |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| 基准 | “模型，用户” | 45.8% |  |'
- en: '| $+$ wrong user | “the model, Jane” | 23.2% | (-22.6%) |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| $+$ 错误的用户 | “模型，简” | 23.2% | (-22.6%) |'
- en: '| $+$ wrong model | “Claude, the user” | 23.7% | (-22.1%) |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| $+$ 错误的模型 | “Claude，用户” | 23.7% | (-22.1%) |'
- en: '| $+$ correct user | “the model, Bob” | 46.1% | (+0.3%) |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| $+$ 正确的用户 | “模型，鲍勃” | 46.1% | (+0.3%) |'
- en: '| $+$ correct model | “GPT4, the user” | 44.8% | (-1.0%) |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '| $+$ 正确的模型 | “GPT4，用户” | 44.8% | (-1.0%) |'
- en: '| $+$ both correct | “GPT4, Bob” | 47.7% | (+1.9%) |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| $+$ 都正确 | “GPT4，鲍勃” | 47.7% | (+1.9%) |'
- en: 'We first compare four prompt injection messages: (i) the “ignore previous instructions”
    attack [goodside]; (ii) the prompt injection from InjecAgent [zhan2024injecagent];
    (iii) the instruction “TODO: {task description}”; and (iv) our “Important message”
    prompt as shown in [Figure 19(a)](https://arxiv.org/html/2406.13352v3#A2.F19.sf1
    "In Figure 19 ‣ B.3 Attack Prompts ‣ Appendix B Prompts ‣ AgentDojo: A Dynamic
    Environment to Evaluate Prompt Injection Attacks and Defenses for LLM Agents").
    We further add an adaptive attack (Max) that selects the most effective prompt
    from (i)-(iv) for each task. [Figure 8](https://arxiv.org/html/2406.13352v3#S4.F8
    "In 4.2 Ablations on Attack Components and Attacker Knowledge ‣ 4 Evaluation ‣
    AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents") shows that variations in prompt injection phrasing can have a
    large impact, with our “Important message” attack clearly beating prior ones.
    Our adaptive attack (Max) boosts the success rates by another 10%.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '我们首先比较了四种提示注入信息：（i）“忽略之前的指令”攻击 [goodside]；（ii）来自InjecAgent的提示注入 [zhan2024injecagent]；（iii）指令“TODO:
    {任务描述}”；以及（iv）我们的“重要信息”提示，如[图19(a)](https://arxiv.org/html/2406.13352v3#A2.F19.sf1
    "In Figure 19 ‣ B.3 Attack Prompts ‣ Appendix B Prompts ‣ AgentDojo: A Dynamic
    Environment to Evaluate Prompt Injection Attacks and Defenses for LLM Agents")所示。我们进一步增加了一种自适应攻击（Max），它为每个任务从（i）到（iv）中选择最有效的提示。[图8](https://arxiv.org/html/2406.13352v3#S4.F8
    "In 4.2 Ablations on Attack Components and Attacker Knowledge ‣ 4 Evaluation ‣
    AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents")显示，提示注入措辞的变化可能产生巨大影响，我们的“重要信息”攻击明显优于先前的攻击。我们的自适应攻击（Max）进一步提高了成功率10%。'
- en: '[Section 4.2](https://arxiv.org/html/2406.13352v3#S4.SS2 "4.2 Ablations on
    Attack Components and Attacker Knowledge ‣ 4 Evaluation ‣ AgentDojo: A Dynamic
    Environment to Evaluate Prompt Injection Attacks and Defenses for LLM Agents")
    shows an ablation on the attacker knowledge of the names of the user and model.
    We find that this knowledge slightly increases the success rate of our attack
    (by 1.9%), but that incorrect guesses (e.g., addressing GPT-4o as Claude) significantly
    weaken the attack.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4.2节](https://arxiv.org/html/2406.13352v3#S4.SS2 "4.2 Ablations on Attack
    Components and Attacker Knowledge ‣ 4 Evaluation ‣ AgentDojo: A Dynamic Environment
    to Evaluate Prompt Injection Attacks and Defenses for LLM Agents")展示了关于攻击者对用户和模型名称知识的消融实验。我们发现，这些知识略微提高了攻击的成功率（提高了1.9%），但错误的猜测（例如，将GPT-4o称为Claude）会显著削弱攻击效果。'
- en: 4.3 Prompt Injection Defenses
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 提示注入防御
- en: 'So far, we have evaluated LLM agents that were not specifically designed to
    resist prompt injections (beyond built-in defenses that may be present in closed
    models). We now evaluate GPT-4o enhanced with a variety of defenses proposed in
    the literature against our strongest attack: (i) *Data delimiters*, where following
    \citethines2024defending we format all tool outputs with special delimiters, and
    prompt the model to ignore instructions within these (prompt in [Figure 17](https://arxiv.org/html/2406.13352v3#A2.F17
    "In B.2 Defense Prompts ‣ Appendix B Prompts ‣ AgentDojo: A Dynamic Environment
    to Evaluate Prompt Injection Attacks and Defenses for LLM Agents")), (ii) *Prompt
    injection detection* which uses a BERT classifier from \citetprotectai2024deberta
    trained to detect prompt injection on each tool call output, and aborts the agent
    if anything has been detected, (iii) *Prompt sandwiching* [learnprompting2024sandwich]
    which repeats the user instructions after each function call, (iv) *Tool filter*
    which is a simple form of an isolation mechanism [willison2023dualllm, wu2024secgpt],
    where the LLM first restricts itself to a set of tools required to solve a given
    task, before observing any untrusted data (e.g., if the task asks to “summarize
    my emails”, the agent can decide to only select the \mintinlinepythonread_email
    tool, guarding against abuse of otherwise available tools).'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们评估了未专门设计用来抵御提示注入的LLM代理（超出了封闭模型中可能存在的内建防御）。我们现在评估增强了多种文献中提出的防御的GPT-4o，以应对我们最强的攻击：（i）*数据定界符*，在\citethines2024defending中，我们用特殊的定界符格式化所有工具输出，并提示模型忽略其中的指令（见[图17](https://arxiv.org/html/2406.13352v3#A2.F17
    "在B.2防御提示 ‣ 附录B 提示 ‣ AgentDojo：用于评估LLM代理的提示注入攻击和防御的动态环境")），（ii）*提示注入检测*，使用\citetprotectai2024deberta中的BERT分类器检测每次工具调用输出中的提示注入，并在检测到任何内容时中止代理，（iii）*提示夹心*
    [learnprompting2024sandwich]，在每次功能调用后重复用户指令，（iv）*工具过滤器*，这是一种简单的隔离机制形式[willison2023dualllm,
    wu2024secgpt]，其中LLM首先限制自己只使用解决特定任务所需的工具，然后才会查看任何不受信任的数据（例如，如果任务要求“总结我的电子邮件”，代理可以决定只选择\mintinlinepythonread_email工具，从而防止滥用其他可用工具）。
- en: '[Figure 9](https://arxiv.org/html/2406.13352v3#S4.F9 "In 4.3 Prompt Injection
    Defenses ‣ 4 Evaluation ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt
    Injection Attacks and Defenses for LLM Agents") shows the targeted attack success
    rates for each defense, as a function of the defense’s benign utility. Surprisingly,
    we find that many of our defense strategies actually *increase* benign utility
    (see [Table 5](https://arxiv.org/html/2406.13352v3#A3.T5 "In Appendix C Full Results
    ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents")), presumably because they put more emphasis on the original instructions.
    The prompt injection detector has too many false positives, however, and significantly
    degrades utility. Repeating the user prompt after a tool call is a reasonable
    defense for our attack, but it is unlikely to withstand adaptive attacks (e.g.,
    an injection that instructs the model to ignore *future* instructions).'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9](https://arxiv.org/html/2406.13352v3#S4.F9 "在4.3提示注入防御 ‣ 4评估 ‣ AgentDojo：用于评估LLM代理的提示注入攻击和防御的动态环境")展示了每种防御措施的目标攻击成功率与防御的良性效用之间的关系。令人惊讶的是，我们发现许多防御策略实际上*增加*了良性效用（见[表5](https://arxiv.org/html/2406.13352v3#A3.T5
    "在附录C 完整结果 ‣ AgentDojo：用于评估LLM代理的提示注入攻击和防御的动态环境")），可能是因为它们更加强调原始指令。然而，提示注入检测器有太多的假阳性，显著降低了效用。在工具调用后重复用户提示是我们攻击的一个合理防御，但它不太可能抵挡自适应攻击（例如，指示模型忽略*未来*指令的注入）。'
- en: '![Refer to caption](img/6d3710ac8d668175c87e109afdcf3c91.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明](img/6d3710ac8d668175c87e109afdcf3c91.png)'
- en: (a) Some defenses increase benign utility and reduce the attacker’s success
    rate.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 一些防御措施增加了良性效用并降低了攻击者的成功率。
- en: '![Refer to caption](img/2a83bfd0b74cbb6dd519d50ad6a8338e.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明](img/2a83bfd0b74cbb6dd519d50ad6a8338e.png)'
- en: (b) All defenses lose 15-20% of utility under attack.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 所有防御措施在遭遇攻击时都会损失15-20%的效用。
- en: 'Figure 9: Evaluation of prompt injection defenses. Points on the Pareto frontier
    of utility-robustness are in bold. We report 95% confidence intervals in [Table 5](https://arxiv.org/html/2406.13352v3#A3.T5
    "In Appendix C Full Results ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt
    Injection Attacks and Defenses for LLM Agents").'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图9：提示注入防御的评估。效用-鲁棒性帕累托前沿上的点为粗体。我们在[表5](https://arxiv.org/html/2406.13352v3#A3.T5
    "在附录C 完整结果 ‣ AgentDojo：用于评估LLM代理的提示注入攻击和防御的动态环境")中报告了95%的置信区间。
- en: Strengths and limitations of tool isolation mechanisms.
  id: totrans-121
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 工具隔离机制的优缺点。
- en: Our simple tool filtering defense is particularly effective, lowering the attack
    success rate to 7.5%. This defense is effective for a large number of the test
    cases in our suite, where the user task only requires read-access to a model’s
    state (e.g., reading emails), while the attacker’s task requires write-access
    (e.g., sending emails).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的简单工具过滤防御特别有效，将攻击成功率降低到7.5%。这种防御对于我们测试集中的大量案例非常有效，其中用户任务只需要对模型状态的读取权限（例如，读取电子邮件），而攻击者的任务则需要写入权限（例如，发送电子邮件）。
- en: This defense fails, however, when the list of tools to use cannot be planned
    in advance (e.g., because the result of one tool call informs the agent on what
    tasks it has to do next), or when the tools required to solve the task are also
    sufficient to carry out the attack (this is true for 17% of our test cases). This
    defense might also fail in settings (which AgentDojo does not cover yet) where
    a user gives the agent multiple tasks over time, without resetting the agent’s
    context. Then, a prompt injection could instruct the agent to “wait” until it
    receives a task that requires the right tools to carry out the attacker’s goal.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当无法提前规划使用的工具列表时（例如，因为一个工具调用的结果会告知代理接下来需要执行的任务），或者当解决任务所需的工具也足以执行攻击时，这种防御就会失败（这一点在我们测试案例的17%中是成立的）。在一些场景下，这种防御也可能失败（AgentDojo目前尚未涵盖这些场景），例如用户不断给代理分配多个任务，而没有重置代理的上下文。此时，提示注入可能会指示代理“等待”，直到它收到一个需要正确工具来实现攻击者目标的任务。
- en: For such scenarios, more involved forms of isolation may be needed, such as
    having a “planner” agent dispatch tool calls to isolated agents that only communicate
    results symbolically [willison2023dualllm, wu2024secgpt]. However, such strategies
    would still be vulnerable in scenarios where the prompt injection solely aims
    to alter the result of a given tool call, without further hijacking the agent’s
    behavior (e.g., the user asks for a hotel recommendation, and one hotel listing
    prompt injects the model to always be selected).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种情况，可能需要更为复杂的隔离形式，例如让一个“规划者”代理将工具调用分派给仅以符号方式交流结果的隔离代理[willison2023dualllm,
    wu2024secgpt]。然而，在提示注入仅旨在改变给定工具调用的结果，而不会进一步劫持代理行为的场景中，这种策略仍然是脆弱的（例如，用户要求推荐酒店，而一个酒店列表的提示注入模型总是会被选择）。
- en: 5 Conclusion
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: We have introduced AgentDojo, a standardized agent evaluation framework for
    prompt injection attacks and defenses, consisting of 97 realistic tasks and 629
    security test cases. We evaluated a number of attacks and defenses proposed in
    the literature on AI agents based on state-of-the-art tool-calling LLMs. Our results
    indicate that AgentDojo poses challenges for both attackers and defenders, and
    can serve as a live benchmark environment for measuring their respective progress.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引入了AgentDojo，这是一个标准化的代理评估框架，用于提示注入攻击和防御，包含97个实际任务和629个安全测试案例。我们评估了文献中提出的多种基于最先进的工具调用大语言模型（LLM）的攻击和防御。我们的结果表明，AgentDojo为攻击者和防御者带来了挑战，并且可以作为衡量他们各自进展的实时基准环境。
- en: 'We see a number of avenues for improving or extending AgentDojo: (i) we currently
    use relatively simple attacks and defenses, but more sophisticated defenses (e.g.,
    isolated LLMs [willison2023dualllm, wu2024secgpt], or attacks [geiping2024coercing])
    could be added in the future. This is ultimately our motivation for designing
    a dynamic benchmark environment; (ii) to scale AgentDojo to a larger variety of
    tasks and attack goals, it may also be necessary to automate the current manual
    specification of tasks and utility criteria, without sacrificing the reliability
    of the evaluation; (iii) Challenging tasks that cannot be directly solved using
    our *tool selection* defense (or other, more involved isolation mechanisms [willison2023dualllm,
    wu2024secgpt]) would be particularly interesting to add; (iv) AgentDojo could
    be extended to support *multimodal* agents that process both text and images,
    which would dramatically expand the range of possible tasks and attacks [fu2023misusing];
    (v) the addition of constraints on prompt injections (e.g., in terms of length
    or format) could better capture the capabilities of realistic adversaries.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到有许多改进或扩展AgentDojo的途径：(i) 我们目前使用的攻击和防御相对简单，但可以在未来加入更复杂的防御（例如，隔离的LLMs [willison2023dualllm,
    wu2024secgpt]）或攻击方法[geiping2024coercing]。这也是我们设计动态基准环境的最终动机；(ii) 为了将AgentDojo扩展到更多种类的任务和攻击目标，可能还需要自动化当前手动指定的任务和效用标准，同时不牺牲评估的可靠性；(iii)
    无法通过我们的*工具选择*防御（或其他更复杂的隔离机制[willison2023dualllm, wu2024secgpt]）直接解决的具有挑战性的任务，特别值得加入；(iv)
    AgentDojo可以扩展以支持*多模态*代理，处理文本和图像，这将极大地扩展可能的任务和攻击范围[fu2023misusing]；(v) 在提示注入上增加约束（例如，在长度或格式方面）可以更好地捕捉现实对手的能力。
- en: Broader impact.
  id: totrans-128
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 更广泛的影响。
- en: Overall, we believe AgentDojo provides a strong foundation for this future work
    by establishing a representative framework for evaluating the progress on prompt
    injection attacks and defenses, and to give a sense of the (in)security of current
    AI agents in adversarial settings. Of course, attackers could also use AgentDojo
    to prototype new prompt injections, but we believe this risk is largely overshadowed
    by the positive impact of releasing a reliable security benchmark.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，我们认为AgentDojo通过建立一个评估提示注入攻击和防御进展的代表性框架，为未来的工作奠定了坚实的基础，并能对当前AI代理在对抗性环境中的（不）安全性提供一种感知。当然，攻击者也可以使用AgentDojo来原型化新的提示注入攻击，但我们相信这一风险在发布可靠的安全基准所带来的积极影响下显得微不足道。
