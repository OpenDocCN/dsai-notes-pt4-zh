- en: Untargeted “denial-of-service” attacks.
  id: totrans-241
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 非针对性“拒绝服务”攻击。
- en: 'When evaluating attacks in Section [4](https://arxiv.org/html/2406.13352v3#S4
    "4 Evaluation ‣ AgentDojo: A Dynamic Environment to Evaluate Prompt Injection
    Attacks and Defenses for LLM Agents"), we were mainly concerned with the targeted
    attack success rate (i.e., does the agent execute the attacker’s malicious actions).
    A weaker form of attack could be to just “derail” the model so that it fails to
    solve its original task, or simply aborts. In [Figure 20](https://arxiv.org/html/2406.13352v3#A4.F20
    "In Untargeted “denial-of-service” attacks. ‣ Appendix D Additional Results ‣
    AgentDojo: A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses
    for LLM Agents"), we experiment with different denial-of-service attacks where
    the attacker’s text aims to make the model stop it’s execution (e.g., a simple
    request to stop, swear words, a request to solve a Captcha, a request to send
    an offensive email, and a warning that the text returned by the tool contains
    illegal content that can be charged as a felony). However, we find that our targeted
    attack is similarly (or more) effective at derailing the model from its original
    task, than any of these alternatives.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '在[第4节](https://arxiv.org/html/2406.13352v3#S4 "4 Evaluation ‣ AgentDojo: A
    Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents")评估攻击时，我们主要关注的是定向攻击的成功率（即，代理是否执行了攻击者的恶意行为）。一种较弱的攻击形式可能是仅仅“偏离”模型，使其无法完成原始任务，或简单地中止。在[图
    20](https://arxiv.org/html/2406.13352v3#A4.F20 "In Untargeted “denial-of-service”
    attacks. ‣ Appendix D Additional Results ‣ AgentDojo: A Dynamic Environment to
    Evaluate Prompt Injection Attacks and Defenses for LLM Agents")中，我们实验了不同的拒绝服务攻击，其中攻击者的文本旨在使模型停止执行（例如，简单的停止请求、脏话、要求解决验证码、要求发送攻击性电子邮件、以及警告工具返回的文本包含可能构成重罪的非法内容）。然而，我们发现我们的定向攻击在将模型从原始任务中“偏离”方面，与这些替代方法一样有效（甚至更有效）。'
- en: '![Refer to caption](img/a002c8a58eeb6051e7bce4fc6796a756.png)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/a002c8a58eeb6051e7bce4fc6796a756.png)'
- en: 'Figure 20: Denial-of-service (untargeted) attacks. Attacks that aim to make
    the model stop reading text are less effective than a targeted attack with a malicious
    goal.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20：拒绝服务（非定向）攻击。旨在使模型停止读取文本的攻击，效果不如具有恶意目标的定向攻击。
- en: Impact of injection position.
  id: totrans-245
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注入位置的影响。
- en: 'In [Figure 21(a)](https://arxiv.org/html/2406.13352v3#A4.F21.sf1 "In Figure
    21 ‣ Impact of injection position. ‣ Appendix D Additional Results ‣ AgentDojo:
    A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents"), we report the success rate of injection attacks as a function of their
    relative position within the text returned by a tool. That is, if the tool returns
    $N$ tokens of text, and the injection text ends on token $M\leq N$, we define
    the relative position of the injection as $M/N$. Similarly to prior observations [yi2023benchmarking],
    we find that attacks placed at the end of the model’s context window are most
    effective. An attacker may be able to influence this positioning in some cases
    (e.g., a tool might return data sorted alphabetically, or by date), although AgentDojo
    does not currently support this.'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '在[图 21(a)](https://arxiv.org/html/2406.13352v3#A4.F21.sf1 "In Figure 21 ‣ Impact
    of injection position. ‣ Appendix D Additional Results ‣ AgentDojo: A Dynamic
    Environment to Evaluate Prompt Injection Attacks and Defenses for LLM Agents")中，我们报告了注入攻击的成功率，该成功率与注入文本在工具返回的文本中的相对位置有关。也就是说，如果工具返回了$N$个文本标记，而注入文本结束时的标记为$M
    \leq N$，我们定义注入的相对位置为$M/N$。与之前的观察结果一致[yi2023benchmarking]，我们发现，放置在模型上下文窗口末尾的攻击最为有效。在某些情况下，攻击者可能能够影响这一位置（例如，工具可能按字母顺序或日期排序返回数据），尽管AgentDojo目前不支持这一点。'
