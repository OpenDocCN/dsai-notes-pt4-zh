- en: 'Figure 4: A tool definition. This tool returns appointments by querying the
    calendar state.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：工具定义。此工具通过查询日历状态返回约会信息。
- en: User tasks.
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 用户任务。
- en: Task instructions are passed as a natural language *prompt* to the agent. Each
    task exposes a *utility function* which determines whether the agent has solved
    the task correctly, by inspecting the model output and the mutations in the environment
    state.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任务指令作为自然语言的*提示*传递给智能体。每个任务都会暴露一个*效用函数*，该函数通过检查模型输出和环境状态的变化来确定智能体是否正确解决了任务。
- en: 'A user task further exposes a *ground truth* sequence of function calls that
    are required to solve the task. As we explain in [Appendix A](https://arxiv.org/html/2406.13352v3#A1
    "Appendix A Additional Details on AgentDojo’s Design ‣ AgentDojo: A Dynamic Environment
    to Evaluate Prompt Injection Attacks and Defenses for LLM Agents"), this information
    makes it easier to adapt attacks to each individual task, by ensuring that prompt
    injections are placed in appropriate places (realistically controlled by untrusted
    third-parties and in diverse positions of the context) that are actually queried
    by the model. [Figure 5](https://arxiv.org/html/2406.13352v3#S3.F5 "In User tasks.
    ‣ 3.1 AgentDojo Components ‣ 3 Designing and Constructing AgentDojo ‣ AgentDojo:
    A Dynamic Environment to Evaluate Prompt Injection Attacks and Defenses for LLM
    Agents") shows an example of a user task instructing the agent to summarize calendar
    appointments in a given day. The utility function is implemented as a deterministic
    binary function which, given outputs of the model together with the state of the
    environment before and after execution, determines whether the goal of the task
    has been accomplished.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '用户任务进一步暴露了一个*真实序列*的函数调用，这些函数调用是解决任务所必需的。正如我们在[附录 A](https://arxiv.org/html/2406.13352v3#A1
    "附录 A  AgentDojo 设计的更多细节 ‣ AgentDojo: 用于评估 LLM 智能体的提示注入攻击与防御的动态环境")中解释的那样，这些信息通过确保提示注入被放置在合适的位置（由不受信任的第三方控制并处于上下文的多种位置中，这些位置实际上会被模型查询），使得攻击可以更容易地适应每个具体任务。[图
    5](https://arxiv.org/html/2406.13352v3#S3.F5 "在用户任务中 ‣ 3.1 AgentDojo 组件 ‣ 3 设计与构建
    AgentDojo ‣ AgentDojo: 用于评估 LLM 智能体的提示注入攻击与防御的动态环境")展示了一个用户任务的示例，任务指示智能体总结某一天的日历约会。效用函数实现为一个确定性的二元函数，给定模型输出和执行前后的环境状态，该函数确定任务目标是否已完成。'
- en: Other benchmarks such as ToolEmu [ruan2024toolemu] forego the need for an explicit
    utility check function, and instead rely on a LLM evaluator to assess utility
    (and security) according to a set of informal criteria. While this approach is
    more scalable, it is problematic in our setting since we study attacks that explicitly
    aim to inject new instructions into a model. Thus, if such an attack were particularly
    successful, there is a chance that it would also hijack the evaluation model.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 其他基准测试，如 ToolEmu [ruan2024toolemu]，不需要显式的效用检查函数，而是依赖于 LLM 评估器根据一组非正式标准来评估效用（和安全性）。虽然这种方法更具可扩展性，但在我们的研究背景中存在问题，因为我们研究的攻击明确旨在将新指令注入到模型中。因此，如果这种攻击特别成功，它有可能劫持评估模型。
