  zh: –
- en: 'Versioning: We will use semantic versioning. The addition of new tasks that
    are in-distribution with the existing tasks will constitute a minor release. We
    will consider a new dataset with more tasks that are either very different or
    significantly more difficult than the previous versions to be a major release,
    hence with an increase in the first number of the version.'
  id: totrans-361
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 版本控制：我们将使用语义版本控制。新任务的增加，如果与现有任务在同一分布中，将构成小版本更新。如果新数据集包含与先前版本相比非常不同或显著更难的任务，则视为大版本更新，因此版本号的第一个数字会增加。
- en: –
  id: totrans-362
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Updates: We plan to update the dataset as models capabilities improve and the
    current set of tasks becomes too easy. We further plan to include tasks that add
    more layers of indirection, e.g., so that the models can’t know what tools they
    need in advance. We also consider adding multi-modal tasks in the future.'
  id: totrans-363
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更新：我们计划随着模型能力的提升和当前任务集变得过于简单时更新数据集。我们还计划加入更多间接层次的任务，例如使得模型无法提前知道需要使用哪些工具。未来我们还考虑加入多模态任务。
- en: –
  id: totrans-364
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Errors: we consider errors tasks that can be solved by the model without seeing
