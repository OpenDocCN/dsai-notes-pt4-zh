- en: 'We further display the average number of turns for the simulated sessions during
    session-level evaluation in Figure [5](https://arxiv.org/html/2406.14884v1#A2.F5
    "Figure 5 ‣ B.4 Results of Node Prediction ‣ Appendix B Additional Experimental
    Results ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning for
    LLM-based Agents") (each turn consisting of either an agent-user or agent-environment
    interaction). It can be observed that the lack of workflow results in slightly
    fewer rounds required (since the agent is utterly clueless about what actions
    to perform), whereas various formats have a negligible impact. For different LLMs,
    GPT-3.5-Turbo demands a larger amount of turns, with cross-scenario cases typically
    requiring more rounds than single-scenario as well.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进一步展示了在会话级评估过程中，模拟会话的平均回合数，如图[5](https://arxiv.org/html/2406.14884v1#A2.F5
    "图5 ‣ B.4 节点预测结果 ‣ 附录B 附加实验结果 ‣ FlowBench：重新审视并基准化基于LLM的代理的工作流引导规划")所示（每个回合由代理与用户或代理与环境的交互组成）。可以观察到，缺乏工作流会导致所需的回合数稍微减少（因为代理完全不知道应该执行什么操作），而各种格式对回合数的影响微乎其微。对于不同的LLM，GPT-3.5-Turbo需要更多的回合数，跨场景案例通常需要比单一场景更多的回合数。
- en: B.4 Results of Node Prediction
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.4 节点预测的结果
- en: 'Due to the special graph-structured nature of flowcharts, more analysis results
    are possible. For flowchart-guided planning, every step involves moving to a state
    node. We provide node accuracy metrics for turn-level flowchart-guided planning,
    illustrated in Table [9](https://arxiv.org/html/2406.14884v1#A2.T9 "Table 9 ‣
    B.2 Analysis of Failure Causes ‣ Appendix B Additional Experimental Results ‣
    FlowBench: Revisiting and Benchmarking Workflow-Guided Planning for LLM-based
    Agents"). It can be observed that the most capable LLM GPT-4o can achieve satisfactory
    performance, while there is a significant variation among LLMs of different capabilities,
    indicating substantial differences in their ability to comprehend structured flowcharts.'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '由于流程图具有特殊的图结构性质，可能得出更多的分析结果。对于流程图引导的规划，每一步都涉及移动到一个状态节点。我们提供了回合级流程图引导规划的节点准确性指标，如表[9](https://arxiv.org/html/2406.14884v1#A2.T9
    "表 9 ‣ B.2 失败原因分析 ‣ 附录 B 额外实验结果 ‣ FlowBench: 重新审视并基准化基于LLM的工作流引导规划")所示。从中可以看出，最强大的LLM
    GPT-4o能够实现令人满意的性能，而不同能力的LLM之间存在显著差异，这表明它们在理解结构化流程图方面的能力差异很大。'
