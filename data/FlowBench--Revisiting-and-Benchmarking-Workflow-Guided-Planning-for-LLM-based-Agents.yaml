- en: 1 Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The impressive advances of large language models (LLMs) Touvron et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib26));
    Zeng et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib39)); OpenAI ([2023a](https://arxiv.org/html/2406.14884v1#bib.bib19))
    have spurred the evolution of LLM-driven agents Wang et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib28));
    Hong et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib9)) for complex
    task solving across diverse domains Qian et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib22));
    Hong et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib9)); Zhou et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib41)). While recent works have
    made strides in advancing tool utilization abilities of agents through prompt
    construction Yao et al. ([2023b](https://arxiv.org/html/2406.14884v1#bib.bib36),
    [a](https://arxiv.org/html/2406.14884v1#bib.bib35)) and multi-agent collaboration
    Hong et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib9)); Chen et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib4)); Qian et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib22)),
    the restricted scope of LLMs’ intrinsic parametric knowledge can lead to the undesired
    phenomenon of planning hallucinations Zhu et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib42))
    – LLMs can exhibit uncontrollable actions that conflict with task knowledge and
    such adverse effects obstruct their practical application in knowledge-intensive
    tasks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）的显著进展，Touvron等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib26)）；Zeng等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib39)）；OpenAI（[2023a](https://arxiv.org/html/2406.14884v1#bib.bib19)）推动了基于LLM的智能体发展，Wang等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib28)）；Hong等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib9)）在多个领域的复杂任务解决中取得了进展，Qian等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib22)）；Hong等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib9)）；Zhou等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib41)）。尽管近期的研究在通过提示构建（prompt
    construction）提升智能体工具使用能力上取得了进展，Yao等人（[2023b](https://arxiv.org/html/2406.14884v1#bib.bib36)，[a](https://arxiv.org/html/2406.14884v1#bib.bib35)）和多智能体协作，Hong等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib9)）；Chen等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib4)）；Qian等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib22)），然而，LLMs固有的参数知识范围有限，可能导致规划幻觉的现象，Zhu等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib42)）——LLMs可能会表现出与任务知识冲突的不可控行为，这种不良影响阻碍了它们在知识密集型任务中的实际应用。
- en: '![Refer to caption](img/92f33ca3eedd3c938faf97c489116c5f.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/92f33ca3eedd3c938faf97c489116c5f.png)'
- en: 'Figure 1: The procedure of workflow-guided agent planning. The agent is provided
    with workflow knowledge in various formats and prompted to plan the next action.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：工作流引导的智能体规划过程。智能体提供了各种格式的工作流知识，并被提示规划下一步行动。
- en: On the other hand, mitigating hallucinations by leveraging external knowledge
    is an ongoing key topic for LLM research Gao et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib8));
    Baek et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib3)); Shi et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib25)); Baek et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib3)).
    As for LLM-agent planning, some preliminary efforts have been made to enhance
    the planning quality of agents by incorporating workflow-related knowledge Jiang
    et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib11)); Chhikara et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib6)); Ye et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib37)).
    For example, KnowAgent Zhu et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib42))
    employs the explicit action knowledge summarized in natural language format to
    regulate the planning trajectory. ProAgent Ye et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib37))
    enhances the efficiency of complex tasks through control flows described in Python
    code. Despite the promise, these nascent works commonly shape workflow-related
    knowledge in miscellaneous and unmethodical formats, lacking in-depth exploration
    and rigorous benchmarking comparisons concerning the role of workflows. Hence,
    it still remains underexplored how to formalize, utilize and evaluate such workflow-related
    knowledge for LLM-based agents across different real-world scenarios.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，通过利用外部知识来减轻幻觉问题，仍然是大语言模型（LLM）研究中的一个重要课题。高等（Gao et al.）等人 ([2023](https://arxiv.org/html/2406.14884v1#bib.bib8))；白（Baek
    et al.）等人 ([2024](https://arxiv.org/html/2406.14884v1#bib.bib3))；史（Shi et al.）等人
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib25))；白（Baek et al.）等人 ([2024](https://arxiv.org/html/2406.14884v1#bib.bib3))。至于LLM-代理规划，已有一些初步的努力，通过结合工作流相关知识来提升代理的规划质量。姜（Jiang
    et al.）等人 ([2024](https://arxiv.org/html/2406.14884v1#bib.bib11))；Chhikara等人 ([2023](https://arxiv.org/html/2406.14884v1#bib.bib6))；叶（Ye
    et al.）等人 ([2023](https://arxiv.org/html/2406.14884v1#bib.bib37))。例如，KnowAgent
    Zhu等人 ([2024](https://arxiv.org/html/2406.14884v1#bib.bib42)) 使用自然语言格式总结的显式行动知识来调节规划轨迹。ProAgent
    Ye等人 ([2023](https://arxiv.org/html/2406.14884v1#bib.bib37)) 通过Python代码描述的控制流提升了复杂任务的效率。尽管这些初步的工作充满潜力，但它们通常以杂乱无章且不系统的格式构建工作流相关知识，缺乏深入探索和严格的基准比较，尤其是在工作流的作用方面。因此，如何正式化、利用和评估这种工作流相关知识在不同实际场景中对LLM代理的作用，仍然是一个未充分探索的课题。
- en: 'To this end, we meticulously explore different formats of workflow knowledge
    and establish a systematic benchmark for evaluating workflow-guided agent planning.
    Our study initially revisits and formalizes various embedding formats of workflow
    knowledge, including natural language, symbolic code, and flowchart schema, as
    depicted in Figure [1](https://arxiv.org/html/2406.14884v1#S1.F1 "Figure 1 ‣ 1
    Introduction ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning
    for LLM-based Agents"). To perform a comparative evaluation, we present FlowBench,
    the first comprehensive benchmark for workflow-guided agent planning. FlowBench
    covers an extensive taxonomy (6 domains, 22 roles, 51 scenarios) and different
    knowledge formats (text, code, flowchart) to synchronize with real-world applications
    comprehensively. The benchmark data is constructed through a three-phase pipeline
    of task collection, workflow organization, and session generation. FlowBench features
    numerous distinct characteristics, such as coverage, difficulty, expert-level
    annotation, and support for multi-round user-agent interaction, as summarized
    in Table [1](https://arxiv.org/html/2406.14884v1#S1.T1 "Table 1 ‣ 1 Introduction
    ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning for LLM-based
    Agents").'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '为此，我们精心探讨了不同格式的工作流知识，并建立了一个系统化的基准，用于评估工作流引导的代理规划。我们的研究首先回顾并形式化了多种工作流知识的嵌入格式，包括自然语言、符号代码和流程图模式，如图[1](https://arxiv.org/html/2406.14884v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided
    Planning for LLM-based Agents")所示。为了进行比较评估，我们提出了FlowBench，这是首个全面的工作流引导代理规划基准。FlowBench涵盖了广泛的分类（6个领域，22个角色，51种场景）和不同的知识格式（文本、代码、流程图），以全面与实际应用同步。基准数据通过任务收集、工作流组织和会话生成的三阶段管道构建而成。FlowBench具有许多独特的特点，如覆盖范围、难度、专家级标注，以及支持多轮用户-代理交互，如表[1](https://arxiv.org/html/2406.14884v1#S1.T1
    "Table 1 ‣ 1 Introduction ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided
    Planning for LLM-based Agents")中总结的内容。'
- en: 'To conduct a reliable assessment, we design a holistic evaluation framework
    that comprises two distinct granularities: (i)-Static turn-level evaluation that
    focuses on single-step planning. (ii)-Dynamical session-level evaluation that
    simulates sequential planning. Based on such evaluation mechanisms, we evaluate
    LLMs across varying levels of capability and embedded with different formats of
    workflow knowledge. We observe that even the best-performing LLM, GPT-4o Hel ([2024](https://arxiv.org/html/2406.14884v1#bib.bib1)),
    struggles to deliver satisfactory performance in certain tasks (43.2% and 40.9%
    success rate). By contrasting various workflow formats, we discover that flowcharts
    struck the best trade-off among performance, adaptability, and user-friendliness.
    All these results illuminate the profound challenge that FlowBench offers to the
    present LLM-agent designs and steer the focus of future exploration.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '为了进行可靠的评估，我们设计了一个全面的评估框架，包含两种不同粒度的评估：(i)-静态的轮次级别评估，侧重于单步规划。(ii)-动态的会话级别评估，模拟顺序规划。基于这些评估机制，我们评估了不同能力水平的大语言模型，并嵌入了不同格式的工作流知识。我们观察到，即使是表现最好的大语言模型GPT-4o
    Hel（[2024](https://arxiv.org/html/2406.14884v1#bib.bib1)），在某些任务中的表现依然不尽人意（43.2%和40.9%的成功率）。通过对比不同的工作流格式，我们发现流程图在性能、适应性和用户友好性之间取得了最佳的折衷。所有这些结果揭示了FlowBench对当前大语言模型-代理设计提出的深刻挑战，并为未来的探索指明了方向。  '
- en: Our contributions are summarized as follows,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '我们的贡献总结如下，  '
- en: •
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: As far as we know, we are the first to revisit and formalize the definition
    of different represented workflow knowledge systematically.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '据我们所知，我们是首个系统地重新审视并形式化定义不同工作流知识表示的团队。  '
- en: •
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: We construct FlowBench, the first comprehensive benchmark for workflow-guided
    agent planning, which covers 51 scenarios across 6 domains, with different workflow
    formats.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '我们构建了FlowBench，这是第一个全面的基准测试，旨在指导工作流驱动的代理规划，涵盖了6个领域中的51个场景，包含不同的工作流格式。  '
- en: •
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: We present a holistic evaluation framework to achieve reliable comparisons.
    We provide a comparative analysis of various LLMs with different workflow formats,
    indicating promising directions for agent planning.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '我们提出了一个全面的评估框架，以实现可靠的比较。我们提供了对不同工作流格式的各种大语言模型（LLMs）的比较分析，指明了代理规划的有前景的方向。  '
