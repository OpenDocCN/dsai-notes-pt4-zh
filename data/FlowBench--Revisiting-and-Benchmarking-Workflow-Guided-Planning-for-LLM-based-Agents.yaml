- en: 4.3 Evaluation Framework
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 评估框架
- en: After benchmark construction, we propose a holistic and multi-faceted evaluation
    framework in this section. We categorize our evaluation scenarios according to
    task awareness, and present two distinct facets of static and simulated assessments.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在基准构建之后，本节提出了一个全面且多维的评估框架。我们根据任务意识对评估场景进行分类，并呈现静态评估和模拟评估的两个不同方面。
- en: 4.3.1 Task Awareness
  id: totrans-143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.1 任务意识
- en: 'As previously mentioned in Section [4.1](https://arxiv.org/html/2406.14884v1#S4.SS1
    "4.1 Hierarchy of Benchmark Schema ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents"), in our dataset schema, each agent
    role is paired with several respective task scenarios. Therefore, we divide our
    evaluation scenarios into single-scenario and cross-scenario evaluations based
    on whether the specified task scenario is known a priori. (i)-Single-scenario
    evaluation assumes a pre-determined task scenario. An agent role is provided with
    the workflow knowledge of that scenario and needs to navigate, plan, and execute
    actions within this single task scenario. (ii)-Cross-scenario evaluation assumes
    that the specific scenario is unknown. The agent role is equipped with a versatile
    set of workflow knowledge covering all scenarios within the role scope. The agent
    needs to flexibly plan and switch between different scenario.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，在第[4.1节](https://arxiv.org/html/2406.14884v1#S4.SS1 "4.1 基准模式层级 ‣ 4 FlowBench
    ‣ FlowBench：重新审视并基准化基于LLM的代理的工作流引导规划")中，我们的数据集模式中，每个代理角色与若干相应的任务场景配对。因此，我们将评估场景分为单一场景评估和跨场景评估，依据是否已知特定任务场景而定。(i)-单一场景评估假设一个预定的任务场景。一个代理角色会获得该场景的工作流知识，并需要在该单一任务场景中进行导航、规划和执行动作。(ii)-跨场景评估假设具体场景未知。代理角色配备了涵盖该角色范围内所有场景的通用工作流知识。代理需要灵活地规划并在不同场景间切换。
- en: 4.3.2 Evaluation Protocols
  id: totrans-145
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.2 评估协议
- en: 'As mentioned in Section [3.1](https://arxiv.org/html/2406.14884v1#S3.SS1 "3.1
    Task Formulation ‣ 3 Workflow Formalization ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents"), our setting of multi-turn user-agent
    interactions generalizes the traditional agent paradigm. Consequently, the conventional
    evaluation protocols are incompatible with our benchmark. To solve this, we design
    a holistic evaluation protocol at both turn and session level, as depicted in
    the right of Figure [2](https://arxiv.org/html/2406.14884v1#S2.F2 "Figure 2 ‣
    2.3 Evaluation of LLM Agents ‣ 2 Related Work ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents").'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 如在第[3.1节](https://arxiv.org/html/2406.14884v1#S3.SS1 "3.1 任务表述 ‣ 3 工作流形式化 ‣
    FlowBench：重新审视并基准化基于LLM的代理的工作流引导规划")中提到的，我们的多轮用户-代理交互设置扩展了传统的代理范式。因此，传统的评估协议与我们的基准不兼容。为了解决这个问题，我们设计了一个在轮次和会话级别的全面评估协议，如图[2](https://arxiv.org/html/2406.14884v1#S2.F2
    "图 2 ‣ 2.3 LLM 代理的评估 ‣ 2 相关工作 ‣ FlowBench：重新审视并基准化基于LLM的代理的工作流引导规划")右侧所示。
- en: Static Turn-level Evaluation.
  id: totrans-147
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 静态轮次级评估。
- en: 'Static turn-level evaluation operates based on the ground-truth sessions generated
    in Section [4.2](https://arxiv.org/html/2406.14884v1#S4.SS2 "4.2 Benchmark Construction
    ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning
    for LLM-based Agents"). Specifically, given a sampled ground-truth session $d$,
    for each turn $i$ in $d$, the agent is provided with the ground-truth interaction
    history of previous ($i-1$) turns from $d$, and then prompted to plan the current-turn
    action. Next, we compare the predicted action $\tilde{a}_{i}$ and response $\tilde{r}_{i}$
    with ground truth ${a}_{i}$,${r}_{i}$ for evaluation.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '静态回合级评估基于第[4.2](https://arxiv.org/html/2406.14884v1#S4.SS2 "4.2 Benchmark Construction
    ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning
    for LLM-based Agents")节生成的真实会话数据进行操作。具体来说，给定一个采样的真实会话 $d$，对于 $d$ 中的每个回合 $i$，代理将获得来自
    $d$ 的前一个（$i-1$）回合的真实交互历史，然后提示代理规划当前回合的行动。接下来，我们将预测的行动 $\tilde{a}_{i}$ 和回应 $\tilde{r}_{i}$
    与真实值 ${a}_{i}$, ${r}_{i}$ 进行比较以进行评估。'
- en: Simulated Session-level Evaluation.
  id: totrans-149
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 模拟会话级评估。
- en: To more comprehensively assess planning capabilities in real-world scenarios
    where actions are sequentially planned and carried out, a simulated session-level
    evaluation framework is proposed.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更全面地评估在实际场景中，行动需要按顺序规划和执行的规划能力，提出了一种模拟会话级评估框架。
- en: 'Specifically, we construct a user simulator based on GPT-4. In order to ensure
    that the behavior of this simulated user aligns with humans, we also rely on the
    ground-truth sessions generated in Section [4.2](https://arxiv.org/html/2406.14884v1#S4.SS2
    "4.2 Benchmark Construction ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents"). We distill a task-user summary
    from each of these sessions via GPT-4, which concludes information of task background,
    user goals, tool invocation information. Notably, this task-user summary is different
    from the generated user profile in Section [4.2](https://arxiv.org/html/2406.14884v1#S4.SS2
    "4.2 Benchmark Construction ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents"). The user goals summarizes all
    the objectives of the user, while tool invocation information outlines the expected
    parameters and values for tool usage. Based on this task-user summary, a predicted
    session is produced with the simulated user and the to-be-assessed agent for metric
    calculation. All the evaluation metrics for turn and session-level are discussed
    later in Section [5.1](https://arxiv.org/html/2406.14884v1#S5.SS1 "5.1 Models
    and Baselines ‣ 5 Experiment ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided
    Planning for LLM-based Agents").'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '具体来说，我们基于GPT-4构建了一个用户模拟器。为了确保该模拟用户的行为与人类一致，我们还依赖于在第[4.2](https://arxiv.org/html/2406.14884v1#S4.SS2
    "4.2 Benchmark Construction ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents")节生成的真实会话数据。我们通过GPT-4从每个会话中提取出任务-用户总结，内容包括任务背景、用户目标和工具调用信息。值得注意的是，这个任务-用户总结与第[4.2](https://arxiv.org/html/2406.14884v1#S4.SS2
    "4.2 Benchmark Construction ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents")节中生成的用户档案不同。用户目标总结了用户的所有目标，而工具调用信息则概述了工具使用的预期参数和值。基于这个任务-用户总结，生成一个预测会话，并用模拟用户和待评估代理进行度量计算。所有关于回合级和会话级的评估指标将在后续的第[5.1](https://arxiv.org/html/2406.14884v1#S5.SS1
    "5.1 Models and Baselines ‣ 5 Experiment ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents")节中讨论。'
- en: 5 Experiment
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 实验
- en: 5.1 Models and Baselines
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 模型与基准
- en: LLMs.
  id: totrans-154
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）。
- en: 'Given the difficulty of solving complex tasks in practical scenarios, we mainly
    focus on examining the effectiveness of advanced LLMs. Hence we conduct experiments
    on several advanced LLMs with varying degrees of capability from OpenAI: GPT-4o Hel
    ([2024](https://arxiv.org/html/2406.14884v1#bib.bib1)), GPT-4-Turbo OpenAI ([2023b](https://arxiv.org/html/2406.14884v1#bib.bib20)),
    GPT-3.5-Turbo OpenAI ([2022](https://arxiv.org/html/2406.14884v1#bib.bib18)),'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于在实际场景中解决复杂任务的难度，我们主要关注检验先进大型语言模型（LLMs）的有效性。因此，我们对几种来自OpenAI的先进LLMs进行了实验，涵盖了不同能力等级的模型：GPT-4o
    Hel（[2024](https://arxiv.org/html/2406.14884v1#bib.bib1)），GPT-4-Turbo OpenAI（[2023b](https://arxiv.org/html/2406.14884v1#bib.bib20)），GPT-3.5-Turbo
    OpenAI（[2022](https://arxiv.org/html/2406.14884v1#bib.bib18)），
- en: Knowledge Formats.
  id: totrans-156
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 知识格式。
- en: We explore performances with different embedded formats of workflow knowledge,
    including (i)-Text variant in natural language document formats, (ii)-Code variant
    that adheres to Python pseudo-code style, (iii)-Flowchart variant using low-code
    flowcharts following the markdown mermaid syntax. (iv)-None variant is further
    included, which only offers tool information, withholding the workflow-related
    knowledge. Notably text/code/flowchart are based on a consistent workflow and
    are merely different in formats.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探索了不同嵌入格式的工作流知识的表现，包括：（i）-文本变体，采用自然语言文档格式；（ii）-代码变体，遵循Python伪代码风格；（iii）-流程图变体，使用低代码流程图，遵循Markdown的mermaid语法；（iv）-无变体，进一步包括该项，仅提供工具信息，而不涉及工作流相关的知识。值得注意的是，文本/代码/流程图基于一致的工作流，仅在格式上有所不同。
- en: Metrics.
  id: totrans-158
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 指标。
- en: 'We evaluate turn and session-level performance based on step-wise planning
    accuracy and overall task completion. Tool invocation is evaluated for both levels
    by precision (P), recall (R), and F1-score. An invocation is considered correct
    only when both tool name and all required parameters are correctly identified.
    On session level, we sequentially check each ground-truth invocation to verify
    if it matches any simulated one. On turn level, the F1-score of parameter collection
    is also included. We further evaluate response quality by preference scoring (full
    marks:10) based on correctness, helpfulness, and humanness via GPT-4\. For session
    level, we evaluate the success rates and task progress via GPT-4. (i)-Success
    rate describes the proportion of completely successful sessions. A session is
    deemed successful when all the goals specified in the task-user summary are achieved.
    (ii)-Task progress indicates the percentage of goals completed within each session.
    The evaluation prompts are in Appendix [C.3](https://arxiv.org/html/2406.14884v1#A3.SS3
    "C.3 Prompt Design for Automated Evaluation. ‣ Appendix C Additional Implementation
    Details ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning for
    LLM-based Agents").'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '我们基于逐步规划的准确性和整体任务完成情况，评估了回合和会话级别的表现。工具调用在两个级别的评估中使用精度（P）、召回率（R）和F1分数。只有当工具名称和所有必需的参数都被正确识别时，调用才被认为是正确的。在会话级别，我们依次检查每个真实的调用，验证它是否与任何模拟调用匹配。在回合级别，我们还包括了参数收集的F1分数。我们进一步通过GPT-4评估响应质量，采用偏好评分（满分：10），依据正确性、帮助性和人性化程度。对于会话级别，我们通过GPT-4评估成功率和任务进展。（i）-成功率描述完全成功的会话比例。会话被认为成功，当任务用户摘要中指定的所有目标都已实现。（ii）-任务进展表示每个会话中已完成目标的百分比。评估提示语见附录[C.3](https://arxiv.org/html/2406.14884v1#A3.SS3
    "C.3 自动评估的提示设计 ‣ 附录 C 额外实现细节 ‣ FlowBench: 重访并基准化基于工作流引导的LLM代理规划")。'
- en: Implementation Details.
  id: totrans-160
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 实现细节。
- en: 'During the inference, we adopt gpt-4o-0513 version for GPT-4o, gpt-4-0125-preview
    version for GPT-4-Turbo, and gpt-3.5-turbo-16k-0613 version for GPT-3.5-Turbo.
    In automatic evaluation for response preference, success rate, and average progress,
    we adopt gpt-4-turbo-0125-preview version for fair comparisons. The inference
    prompts utilize ReAct Yao et al. ([2023b](https://arxiv.org/html/2406.14884v1#bib.bib36))
    framework consisting of thought, action, observation. More implementation details
    and examples are put in Appendix [C](https://arxiv.org/html/2406.14884v1#A3 "Appendix
    C Additional Implementation Details ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided
    Planning for LLM-based Agents").'
