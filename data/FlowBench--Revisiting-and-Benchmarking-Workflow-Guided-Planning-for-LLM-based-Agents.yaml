- en: 5.3 Further Analysis
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 进一步分析
- en: Domain-wise Performance
  id: totrans-183
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 域名级别的表现
- en: 'We further investigate the performance distribution across domains. For experiments
    on GPT-4-Turbo, the domain-wise tool invocation F1-score is depicted in Figure [3](https://arxiv.org/html/2406.14884v1#S5.F3
    "Figure 3 ‣ 5.2 Main Results ‣ 5 Experiment ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents"). We can see that workflow knowledge
    plays a more significant role in those expertise-demanding domains such as RPA,
    E-tailing Recommendation, and Travel, greatly compensating for the lack of inherent
    task-specific expertise in LLMs.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '我们进一步研究了不同领域的性能分布。对于GPT-4-Turbo的实验，按领域划分的工具调用F1得分如图[3](https://arxiv.org/html/2406.14884v1#S5.F3
    "图3 ‣ 5.2 主要结果 ‣ 5 实验 ‣ FlowBench: 回顾与基准化基于工作流的LLM代理计划")所示。我们可以看到，工作流知识在那些需要专业知识的领域（如RPA、电子商务推荐和旅游）中发挥了更重要的作用，大大弥补了LLM中固有任务特定专业知识的缺失。'
- en: Effect of Tool Information
  id: totrans-185
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 工具信息的影响
- en: 'As mentioned in Section [4.1](https://arxiv.org/html/2406.14884v1#S4.SS1 "4.1
    Hierarchy of Benchmark Schema ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents"), in our task-specific knowledge
    bases, alongside workflow-related knowledge that delineates work processes, there
    is also tool information describing the usage of different tools. Here, we further
    strip away the tool information from None variant and investigate this None w/o
    tool variant, from which descriptions of both tools and their parameters are completely
    eliminated (only tool and parameter names remain). As shown in Table [5](https://arxiv.org/html/2406.14884v1#S5.T5
    "Table 5 ‣ Implementation Details. ‣ 5.1 Models and Baselines ‣ 5 Experiment ‣
    FlowBench: Revisiting and Benchmarking Workflow-Guided Planning for LLM-based
    Agents"), such a variant experiences further degradation, especially for cross-scenario
    settings.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '如在第[4.1节](https://arxiv.org/html/2406.14884v1#S4.SS1 "4.1 层次基准模式 ‣ 4 FlowBench
    ‣ FlowBench: 回顾与基准化基于工作流的LLM代理计划")中提到的，在我们的任务特定知识库中，除了描述工作过程的与工作流相关的知识外，还有描述不同工具使用的工具信息。在这里，我们进一步剥离了None变体中的工具信息，并研究了这种没有工具的None变体，其中完全消除了工具及其参数的描述（只保留工具和参数名称）。如表[5](https://arxiv.org/html/2406.14884v1#S5.T5
    "表5 ‣ 实施细节 ‣ 5.1 模型与基准 ‣ 5 实验 ‣ FlowBench: 回顾与基准化基于工作流的LLM代理计划")所示，这种变体进一步退化，特别是在跨场景设置下。'
- en: Knowledge Formats Combination.
  id: totrans-187
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 知识格式组合。
- en: 'We further explored the impact of combining different formats of workflow knowledge.
    As shown in Table [5](https://arxiv.org/html/2406.14884v1#S5.T5 "Table 5 ‣ Implementation
    Details. ‣ 5.1 Models and Baselines ‣ 5 Experiment ‣ FlowBench: Revisiting and
    Benchmarking Workflow-Guided Planning for LLM-based Agents"), such a Ensemble
    variant is provided with text, code and flowchart formats simultaneously. It shows
    additional performance gains, which demonstrate that different formats of consistent
    knowledge can complement each other and get combined to boost the agent’s comprehension
    of workflows.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '我们进一步探讨了不同工作流知识格式组合的影响。如表[5](https://arxiv.org/html/2406.14884v1#S5.T5 "表5
    ‣ 实施细节 ‣ 5.1 模型与基准 ‣ 5 实验 ‣ FlowBench: 回顾与基准化基于工作流的LLM代理计划")所示，这种组合变体同时提供文本、代码和流程图格式。它显示出额外的性能提升，证明了不同格式的一致知识可以相互补充并结合在一起，增强代理对工作流的理解。'
- en: 6 Conclusions
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: We introduce FlowBench, the first benchmark tailored for evaluating workflow-guided
    agent planning. We first revisit and formalize different workflow knowledge formats.
    Next, through extensive experiments on FlowBench, we find that flowchart formats
    achieve the best trade-off in terms of performance and user experience. The results
    further indicate that even the best-performing model, GPT-4o, fails to deliver
    satisfying results on challenging FlowBench. We hope that our work can provide
    meaningful insights to future research in the field of workflow-guided agent planning.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了FlowBench，这是首个针对评估基于工作流的代理规划的基准。我们首先回顾并规范了不同的工作流知识格式。接下来，通过在FlowBench上的广泛实验，我们发现流程图格式在性能和用户体验之间实现了最佳的权衡。结果进一步表明，即便是表现最好的模型GPT-4o，在具有挑战性的FlowBench上仍然无法交付令人满意的结果。我们希望我们的工作能为未来的基于工作流的代理规划领域的研究提供有意义的见解。
- en: Limitations
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 局限性
- en: We present FlowBench, a challenging benchmark for workflow-guided agent planning.
    Despite its comprehensiveness, this work has certain limitations that must be
    acknowledged. First, our benchmark covers three representative knowledge formats
    from varying abstraction levels, but may not cover all potential formats, which
    we intend to explore in future endeavors. Moreover, we adopt GPT-4-Turbo for automatic
    assessment in several metrics during evaluation, which increases the evaluation
    cost of using our FlowBench. Our extraction process of workflow knowledge also
    hinges on human efforts to ensure the quality, which is quite expensive and time-consuming.
    Future endeavors could explore the automation of workflow-related knowledge extraction.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了FlowBench，这是一个针对工作流引导的代理规划的挑战性基准。尽管它具有广泛性，但这项工作仍然存在一些必须承认的局限性。首先，我们的基准涵盖了来自不同抽象层次的三种代表性知识格式，但可能无法涵盖所有潜在的格式，这些格式我们计划在未来的工作中进行探索。此外，我们在评估过程中采用GPT-4-Turbo进行多个指标的自动评估，这增加了使用FlowBench的评估成本。我们的工作流知识提取过程也依赖于人工努力来确保质量，这既昂贵又耗时。未来的工作可以探索工作流相关知识提取的自动化。
- en: Ethics Statement
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理声明
- en: In this paper, we introduce FlowBench, a highly challenging multi-domain benchmark
    for evaluation workflow-guided agent planning abilities. During our benchmark
    construction, our human annotators are instructed to filter out data potentially
    triggering ethical concerns, including offensive content or social prejudices.
    Even though the organized workflow knowledge and the ground-truth sessions have
    undergone filtering and verification, our simulated session-level evaluation still
    incorporates LLMs for simulating real-time interaction. Such API-based LLM simulators
    may exhibit bias and unfairness. We advise potential users to first apply bias
    reduction and correction methods to eliminate biased simulated sessions during
    evaluation, thereby enhancing fairness and ethical standards. We will release
    our benchmark and evaluation scripts to foster innovation and aid the development
    of future research.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们介绍了FlowBench，一个高度挑战性的多领域基准，用于评估工作流引导的代理规划能力。在我们的基准构建过程中，我们的人工标注员被指示筛选出可能引发伦理问题的数据，包括冒犯性内容或社会偏见。即使组织好的工作流知识和真实会话已经过筛选和验证，我们的模拟会话级评估仍然使用LLMs来模拟实时交互。这些基于API的LLM模拟器可能表现出偏见和不公正。我们建议潜在用户在评估过程中首先应用偏见减少和修正方法，以消除偏见模拟会话，从而增强公平性和伦理标准。我们将发布我们的基准和评估脚本，以促进创新并帮助未来研究的发展。
