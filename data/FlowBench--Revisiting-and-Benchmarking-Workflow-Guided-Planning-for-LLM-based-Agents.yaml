  zh: '表1：FlowBench与一些相关研究和基准的比较，包括ProAgent Ye等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib37)）、PlanBench
    Valmeekam等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib27)）、TravelAgent
    Xie等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib31)）和KnowAgent Zhu等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib42)）。  '
- en: 2 Related Work
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '2 相关工作  '
- en: 2.1 LLM-Driven Agents
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '2.1 LLM驱动的代理  '
- en: The evolving abilities of LLMs have fostered explorations for LLM-driven agents
    Wang et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib28)); Hong et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib9)); Chen et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib4)),
    which are designed for complex task solving and have shown great potential in
    various fields, such as software development Qian et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib22));
    Hong et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib9)); Chen et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib4)), web navigation Deng et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib7)); Zhou et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib41)),
    and healthcare support Yang et al. ([2024b](https://arxiv.org/html/2406.14884v1#bib.bib34));
    Zhang et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib40)). Early approaches
    strive to improve the consecutive reasoning ability of LLMs, where LLMs are prompted
    to engage in progressive and comprehensive thinking, such as Chain of Thought
    (CoT) Wei et al. ([2022](https://arxiv.org/html/2406.14884v1#bib.bib29)), ReAct
    Yao et al. ([2023b](https://arxiv.org/html/2406.14884v1#bib.bib36)), and Tree
    of Thought Yao et al. ([2023a](https://arxiv.org/html/2406.14884v1#bib.bib35)).
    The latter strand of studies focuses on enhancing the tool utilization Schick
    et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib24)); Qin et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib23));
    Patil et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib21)) and multi-agent
    collaboration Hong et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib9));
    Chen et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib4)); Qian et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib22)) of LLMs.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: LLM（大语言模型）能力的不断发展促使了基于LLM的智能体的探索，Wang等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib28)）；Hong等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib9)）；Chen等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib4)）设计了用于解决复杂任务的智能体，并在多个领域展现了巨大潜力，如软件开发Qian等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib22)）；Hong等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib9)）；Chen等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib4)）、网页导航Deng等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib7)）；Zhou等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib41)）、医疗支持Yang等人（[2024b](https://arxiv.org/html/2406.14884v1#bib.bib34)）；Zhang等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib40)）。早期的研究方法致力于提高LLM的连续推理能力，促使LLM进行渐进和全面的思考，如思维链（Chain
    of Thought，CoT）Wei等人（[2022](https://arxiv.org/html/2406.14884v1#bib.bib29)）、ReAct
    Yao等人（[2023b](https://arxiv.org/html/2406.14884v1#bib.bib36)）、思维树（Tree of Thought）Yao等人（[2023a](https://arxiv.org/html/2406.14884v1#bib.bib35)）。后一类研究集中在增强工具利用Schick等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib24)）；Qin等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib23)）；Patil等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib21)）和多智能体协作Hong等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib9)）；Chen等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib4)）；Qian等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib22)）方面的应用。
- en: 2.2 Knowledge-Augmented Agents
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 知识增强型智能体
- en: Knowledge-augmented LLMs Gao et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib8));
    Baek et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib3)); Shi et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib25)); Baek et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib3))
    have been a prevailing topic, as leveraging external knowledge can effectively
    improve response factuality Agrawal et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib2));
    Liu et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib15), [2023a](https://arxiv.org/html/2406.14884v1#bib.bib13)).
    As for LLM-based agents, task-related knowledge and expertise are also important
    for making correct plans and decisions. To achieve this, nascent attempts Jiang
    et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib11)); Chhikara et al.
    ([2023](https://arxiv.org/html/2406.14884v1#bib.bib6)) have been made to enhance
    the reliability of planning in designated tasks by incorporating workflow-related
    knowledge, such as action rules described in natural language Huang et al. ([2022](https://arxiv.org/html/2406.14884v1#bib.bib10));
    Zhu et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib42)), domain knowledge
    represented as knowledge graphs Xu et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib32));
    Jiang et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib11)), and control
    flow expressed in code Yang et al. ([2024a](https://arxiv.org/html/2406.14884v1#bib.bib33));
    Ye et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib37)). However, these
    works mostly craft workflow knowledge in diverse and sloppy representation formats,
    and there is a lack of formalized consensus and comprehensive benchmarking comparisons
    concerning the effect of infused workflow knowledge.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 知识增强型LLMs（高等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib8)）；白等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib3)）；施等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib25)）；白等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib3)））已成为一个流行话题，因为利用外部知识可以有效提高回答的事实准确性（阿格拉瓦尔等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib2)）；刘等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib15)，[2023a](https://arxiv.org/html/2406.14884v1#bib.bib13)））。对于基于LLM的智能体来说，任务相关的知识和专业技能对于做出正确的计划和决策也至关重要。为此，已有一些初步尝试（姜等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib11)）；奇卡拉等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib6)））通过结合与工作流相关的知识，如自然语言描述的行动规则（黄等人（[2022](https://arxiv.org/html/2406.14884v1#bib.bib10)）；朱等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib42)）），知识图谱形式的领域知识（徐等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib32)）；姜等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib11)）），以及以代码表达的控制流（杨等人（[2024a](https://arxiv.org/html/2406.14884v1#bib.bib33)）；叶等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib37)））来提高指定任务中的规划可靠性。然而，这些研究大多以多样且不规范的格式构建工作流知识，缺乏对注入工作流知识的效果的正式共识和全面的基准测试比较。
- en: 2.3 Evaluation of LLM Agents
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 LLM智能体评估
- en: To assess the abilities of LLMs as agents, a plethora of benchmarks have been
    established Liu et al. ([2023b](https://arxiv.org/html/2406.14884v1#bib.bib14));
    Ma et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib16)); Wu et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib30)).
    These works are mostly tailored for evaluating generic abilities like tool utilization
    Qin et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib23)); Chen et al.
    ([2024](https://arxiv.org/html/2406.14884v1#bib.bib5)), code generation Liu et al.
    ([2023b](https://arxiv.org/html/2406.14884v1#bib.bib14)); Ma et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib16))
    and embodied interaction Wu et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib30)).
    Regarding workflow-integrated planning, it remains questionable how to systematically
    assess the agent’s comprehension and utilization ability of the integrated workflow
    knowledge.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估大型语言模型（LLMs）作为智能体的能力，已经建立了大量的基准测试，如刘等人（[2023b](https://arxiv.org/html/2406.14884v1#bib.bib14)）；马等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib16)）；吴等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib30)）。这些研究大多侧重于评估通用能力，如工具使用（秦等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib23)）；陈等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib5)））、代码生成（刘等人（[2023b](https://arxiv.org/html/2406.14884v1#bib.bib14)）；马等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib16)））和具身互动（吴等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib30)））。至于与工作流整合的规划，如何系统地评估智能体对整合工作流知识的理解和利用能力仍然存在疑问。
- en: '![Refer to caption](img/a4585188c739f1a79bed20fa7a3506b7.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅标题说明](img/a4585188c739f1a79bed20fa7a3506b7.png)'
- en: 'Figure 2: Overview of FlowBench. Our benchmark schema is structured in a top-down
    multi-level hierarchy (domain - role - scenario - knowledge). The benchmark construction
    process on the left contains three phases (a,b,c). The evaluation framework on
    the right encapsulates static turn-level and simulated session-level assessment.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：FlowBench概述。我们的基准架构采用自上而下的多级层次结构（领域 - 角色 - 场景 - 知识）。左侧的基准构建过程包含三个阶段（a,b,c）。右侧的评估框架则封装了静态轮次级别和模拟会话级别的评估。
- en: 3 Workflow Formalization
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 工作流形式化
- en: 3.1 Task Formulation
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 任务表述
- en: In our research scope, we consider an LLM-driven agent $\mathcal{M}_{\theta}$
    tackling a specific downstream task. This agent $\mathcal{M}_{\theta}$ is equipped
    with externel task-specific knowledge base $\mathcal{B}=\{\mathcal{K},\mathcal{P}\}$,
    which contains workflow-related knowledge $\mathcal{K}$ and toolbox $\mathcal{P}$.
    In most existing agent studies, agents $\mathcal{M}_{\theta}$ are initially provided
    with complete and detailed task descriptions as initial input. Nevertheless, such
    a non-interactive assumption is not realistic in real-world multi-round online
    planning. To this end, we generalize this to a more realistic setting of multi-turn
    interactions, allowing users to incrementally refine and modify their requirements
    through ongoing conversations with the agent.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的研究范围内，我们考虑一个由大型语言模型（LLM）驱动的智能体$\mathcal{M}_{\theta}$来处理特定的下游任务。这个智能体$\mathcal{M}_{\theta}$配备了外部的任务特定知识库$\mathcal{B}=\{\mathcal{K},\mathcal{P}\}$，其中包含与工作流相关的知识$\mathcal{K}$和工具箱$\mathcal{P}$。在大多数现有的智能体研究中，智能体$\mathcal{M}_{\theta}$通常在最初就被提供了完整且详细的任务描述作为输入。然而，这种非交互式的假设在现实世界中的多轮在线规划中并不现实。为此，我们将其推广为更具现实感的多轮交互设定，允许用户通过与智能体的持续对话，逐步完善和修改他们的需求。
- en: Formally, assuming that at the iteration step $i$ during task-solving, the agent
    $\mathcal{M}_{\theta}$ resides in state $s_{i}$. Upon receiving feedback $e_{i}$
    from the external environment and conversational input $u_{i}$ from the user,
    the agent is expected to harness both its built-in parametric commonsense $\theta$
    and external workflow knowledge base $\mathcal{B}$ to map out an action plan $a_{i+1}$
    and provide a conversational reply $r_{i+1}$ to the user. With this action, the
    agent shifts to the subsequent state $s_{i+1}$,
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 正式地假设，在任务求解的迭代步骤$i$中，智能体$\mathcal{M}_{\theta}$处于状态$s_{i}$。在接收到来自外部环境的反馈$e_{i}$和用户提供的对话输入$u_{i}$后，智能体需要利用其内建的参数化常识$\theta$和外部工作流知识库$\mathcal{B}$，制定出一个行动计划$a_{i+1}$并向用户提供对话回复$r_{i+1}$。通过这一动作，智能体转移到后续状态$s_{i+1}$，
- en: '|  | $\{a_{i+1},s_{i+1},r_{r+1}\}\leftarrow\mathcal{M}_{\theta}({\mathcal{H}_{i}},%
    \mathcal{B})$ |  | (1) |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '|  | $\{a_{i+1},s_{i+1},r_{r+1}\}\leftarrow\mathcal{M}_{\theta}({\mathcal{H}_{i}},%
    \mathcal{B})$ |  | (1) |'
- en: 'In this formula, $\mathcal{H}_{i}$ refers to the interaction history encapsulating
    all the entries $\{u_{t},e_{t},s_{t},a_{t},r_{t}\}_{t=0}^{i}$ from iteration $0$
    to $i$, which includes both current input $\{u_{i},e_{i}\}$ from user/environment
    and the historical information $\{s_{i},a_{i},r_{i}\}$ from all past steps, as
    shown in Figure [1](https://arxiv.org/html/2406.14884v1#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning for LLM-based
    Agents"). After $T$ turns of such sequential planning, we expect the agent $\mathcal{M}_{\theta}$
    to successfully accomplish the user’s tasks by formulating a correct action plan
    trajectory $\{a_{0},a_{1},...,a_{T}\}$ and a satisfactory response $\{r_{0},r_{1},...,r_{T}\}$.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个公式中，$\mathcal{H}_{i}$表示交互历史，包含了从迭代$0$到$i$的所有条目$\{u_{t},e_{t},s_{t},a_{t},r_{t}\}_{t=0}^{i}$，其中包括来自用户/环境的当前输入$\{u_{i},e_{i}\}$以及来自所有过去步骤的历史信息$\{s_{i},a_{i},r_{i}\}$，如图[1](https://arxiv.org/html/2406.14884v1#S1.F1
    "图 1 ‣ 1 引言 ‣ FlowBench：重访与基准化基于工作流的 LLM 驱动规划")所示。经过$T$轮这样的顺序规划后，我们期望智能体$\mathcal{M}_{\theta}$能够通过制定正确的行动计划轨迹$\{a_{0},a_{1},...,a_{T}\}$和令人满意的响应$\{r_{0},r_{1},...,r_{T}\}$，成功完成用户的任务。
- en: 3.2 Revisiting Different Workflow Formats
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 重访不同的工作流格式
- en: 'Workflow-related knowledge is a set of representations of pipeline-related
    facts, which refers to the understanding of how processes or tasks are structured
    and executed within a specific context, such as a business or project environment.
    The content of different workflow knowledge primarily falls into the following
    categories: (i)-Operation process related, which describes the required steps
    and their sequential order to complete tasks. (ii)-Condition/rule related, which
    delineates the actions to be taken when certain conditions or parameters are met.
    (iii)-Tool/data related, which contains the utilization techniques for different
    tools and the mechanisms of data processing.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流相关知识是一套关于管道相关事实的表示，这指的是在特定环境下（如商业或项目环境）理解过程或任务是如何构建和执行的。不同工作流知识的内容主要包括以下几个类别：（i）操作过程相关，描述完成任务所需的步骤及其顺序。（ii）条件/规则相关，描述在满足特定条件或参数时应采取的行动。（iii）工具/数据相关，包含不同工具的使用技术以及数据处理机制。
- en: 'As mentioned earlier, workflow-related knowledge can be embedded in a broad
    spectrum of formats Zhu et al. ([2024](https://arxiv.org/html/2406.14884v1#bib.bib42));
    Ye et al. ([2023](https://arxiv.org/html/2406.14884v1#bib.bib37)). Thus, we begin
    by revisiting different workflow manifestations. Based on the level of abstraction,
    we primarily analyze three distinct representation forms:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，工作流相关知识可以以多种格式嵌入，Zhu 等人（[2024](https://arxiv.org/html/2406.14884v1#bib.bib42)）；Ye
    等人（[2023](https://arxiv.org/html/2406.14884v1#bib.bib37)）。因此，我们首先回顾不同的工作流表现形式。基于抽象级别，我们主要分析三种不同的表示形式：
- en: •
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Text format that is conveyed through vanilla natural language documentation.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过普通自然语言文档传达的文本格式。
- en: •
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Code format that follows programming language standards, e.g., Python pseudo-code.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代码格式，遵循编程语言标准，例如 Python 伪代码。
- en: •
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Flowchart format that is expressed in a low-code visual-programming diagram
    syntax, e.g., Markdown Mermaid notation.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 流程图格式，通过低代码可视化编程图表语法表达，例如 Markdown Mermaid 语法。
- en: 'These three forms of workflow knowledge are depicted in Figure [1](https://arxiv.org/html/2406.14884v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided
    Planning for LLM-based Agents") (see Appendix [D](https://arxiv.org/html/2406.14884v1#A4
    "Appendix D Additional Demonstration ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents") for more examples). Their respective
    fortes and flaws can be broadly outlined with the following two criteria,'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '这三种工作流知识形式在图 [1](https://arxiv.org/html/2406.14884v1#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning for LLM-based
    Agents") 中有所展示（更多示例请参见附录 [D](https://arxiv.org/html/2406.14884v1#A4 "Appendix
    D Additional Demonstration ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided
    Planning for LLM-based Agents")）。它们各自的优点和缺点可以通过以下两个标准大致概述，'
- en: •
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Efficacy and Precision: Considering knowledge expression efficiency, text format
    is flexible in expressing complex concepts, but it can lead to excessive token
    consumption and undesired semantic ambiguity. Conversely, codes and flowcharts
    leverage structured symbols to enhance their precision and efficacy.'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 效率与精确度：考虑到知识表达的效率，文本格式在表达复杂概念时具有灵活性，但可能导致过度的符号消耗和不必要的语义模糊。相反，代码和流程图通过结构化符号来增强其精确性和效率。
- en: •
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'User friendliness: User-friendliness is primarily contingent upon how facilitative
    it is for users to edit and comprehend. Although text format allows for easy editing,
    it can be cumbersome to pinpoint specific knowledge within lengthy documents.
    For code, the demand for programming expertise to edit it also presents a challenge.
    By contrast, the flowchart presents a more user-friendly alternative, allowing
    users with no coding experience to edit easily and providing visualization interfaces
    to improve their understanding.'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户友好性：用户友好性主要取决于它对用户编辑和理解的便捷性。虽然文本格式便于编辑，但在冗长的文档中定位特定知识点可能会显得繁琐。对于代码而言，编辑代码需要编程专业知识，这也是一个挑战。相比之下，流程图提供了一种更为用户友好的替代方式，允许没有编程经验的用户轻松编辑，并提供可视化界面以提升理解。
- en: Overall, it can be concluded that natural language is more expressive but less
    efficient and often ambiguous, while programming code is more structured, concise,
    and precise, though less intuitive for user comprehension and editing. Flowcharts
    create a bridge, integrating the powerful expressiveness of natural language with
    the high efficiency of symbolic code, and providing highly user-friendly options
    for visualization and editing.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来看，可以得出结论，自然语言更具表现力，但效率较低且往往具有歧义，而编程代码则更加结构化、简洁和精确，尽管对于用户的理解和编辑来说，代码不够直观。流程图架起了一座桥梁，将自然语言的强大表现力与符号代码的高效性结合起来，并提供了高度用户友好的可视化和编辑选项。
- en: 4 FlowBench
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 FlowBench
- en: 'The overview of its construction process and evaluation framework is displayed
    in Figure [2](https://arxiv.org/html/2406.14884v1#S2.F2 "Figure 2 ‣ 2.3 Evaluation
    of LLM Agents ‣ 2 Related Work ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided
    Planning for LLM-based Agents"). In what follows, we will elaborate on this in
    detail.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 其构建过程和评估框架的概览显示在图[2](https://arxiv.org/html/2406.14884v1#S2.F2 "图 2 ‣ 2.3 LLM代理的评估
    ‣ 2 相关工作 ‣ FlowBench：重新审视和基准测试基于LLM的代理的工作流引导规划")中。接下来，我们将详细阐述这一点。
- en: 4.1 Hierarchy of Benchmark Schema
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 基准架构层次
- en: 'FlowBench consists of a collection of downstream domains (distribution shown
    in Section [4.2](https://arxiv.org/html/2406.14884v1#S4.SS2 "4.2 Benchmark Construction
    ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning
    for LLM-based Agents")). Each domain incorporates a range of agent roles. Each
    of these roles is further delineated by a suite of specific scenarios (i.e., fundamental
    task). Each scenario is related to the corresponding task-related knowledge base,
    which encompasses task background, workflow-related knowledge, and a collection
    of tools to be employed.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: FlowBench由多个下游领域组成（分布显示在第[4.2](https://arxiv.org/html/2406.14884v1#S4.SS2 "4.2
    基准构建 ‣ 4 FlowBench ‣ FlowBench：重新审视和基准测试基于LLM的代理的工作流引导规划")节中）。每个领域包含一系列代理角色。每个角色又由一套特定场景（即基本任务）进一步划分。每个场景与相应的任务相关知识库有关，该知识库包括任务背景、工作流相关知识以及要使用的工具集合。
- en: 'A comprehensive top-down example is depicted in the left part of Figure [2](https://arxiv.org/html/2406.14884v1#S2.F2
    "Figure 2 ‣ 2.3 Evaluation of LLM Agents ‣ 2 Related Work ‣ FlowBench: Revisiting
    and Benchmarking Workflow-Guided Planning for LLM-based Agents"). In the domain
    of customer services, several agent roles are configured, including restaurant
    waiter, hotel reception, and apartment manager. The role of apartment manager
    is then in charge of two scenarios: apartment search and bill inquiry. Each of
    these scenarios is then related to its task-related knowledge base.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图[2](https://arxiv.org/html/2406.14884v1#S2.F2 "图 2 ‣ 2.3 LLM代理的评估 ‣ 2 相关工作
    ‣ FlowBench：重新审视和基准测试基于LLM的代理的工作流引导规划")左侧展示了一个全面的自上而下的示例。在客户服务领域，配置了多个代理角色，包括餐厅服务员、酒店接待员和公寓经理。公寓经理的角色负责两个场景：公寓搜索和账单查询。每个场景都与其任务相关的知识库相关联。
- en: 4.2 Benchmark Construction
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 基准构建
- en: 'The construction pipeline of FlowBench is structured into three phases: scenario
    collection, workflow organization, and session generation.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: FlowBench的构建流程分为三个阶段：场景收集、工作流组织和会话生成。
- en: Task Collection
  id: totrans-75
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 任务集合
- en: 'For a benchmark to effectively assess workflow-guided planning ability, its
    diversity and wide coverage are essential. To achieve this, we initially draw
    inspiration from the collected tasks in existing works Mosig et al. ([2020](https://arxiv.org/html/2406.14884v1#bib.bib17))
    and further conduct extensive extensions. Our task collection is targeted towards
    both personal customers and business enterprises. Consequently, the roles and
    scenarios of FlowBench are meticulously collected from the following 6 domains:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效评估基于工作流引导的规划能力，基准测试的多样性和广泛覆盖是至关重要的。为此，我们最初从现有作品Mosig等人（[2020](https://arxiv.org/html/2406.14884v1#bib.bib17)）中收集的任务中汲取灵感，并进一步进行广泛扩展。我们的任务集合面向个人客户和商业企业。因此，FlowBench的角色和场景是从以下六个领域中精心收集的：
