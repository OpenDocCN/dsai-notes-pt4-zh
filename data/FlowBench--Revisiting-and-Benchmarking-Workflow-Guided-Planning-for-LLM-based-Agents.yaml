  zh: 以下是嵌入文本格式的工作流知识，适用于航班查询角色下的航班预订场景。
- en: '[⬇](data:text/plain;base64,)The  process  of  booking  a  flight  begins  when  the  user  initiates  the  request.  The  user  is  then  prompted  to  provide  the  flight  ID.  Once  the  flight  ID  is  given,  the  system  calls  the  checkAvailability  function  to  confirm  the  flight  status  and  check  for  availability  based  on  the  returned  is_air  status.If  the  flight  is  available,  the  system  informs  the  user  about  the  flight’s  availability  and  requests  their  ID  number  and  name.  The  system  then  calls  the  reserveFlight  function  to  make  the  reservation  and  checks  the  success  of  the  reservation  based  on  the  returned  is_successful  status.If  the  reservation  is  successful,  the  system  informs  the  user  that  the  reservation  succeeded  and  provides  the  booking  details,  which  are  based  on  other  returned  values  from  the  reserveFlight.  The  user  is  then  asked  if  they  want  to  book  another  flight.If  the  user  decides  to  book  another  flight,  the  process  loops  back  to  requesting  the  user’s  ID  number  and  name  for  the  new  reservation.  If  the  user  does  not  want  to  book  another  flight,  they  are  welcomed  to  contact  the  system  again  for  future  needs.If  the  flight  is  not  available,  the  system  informs  the  user  that  the  flight  is  unavailable  and  asks  if  the  user  wants  to  book  another  flight.  If  the  user  decides  to  book  another  flight,  the  process  returns  to  checking  the  availability  of  the  new  flight.  If  the  user  does  not  wish  to  book  another  flight,  they  are  also  welcomed  to  contact  the  system  for  future  needs.If  the  reservation  fails,  the  system  notifies  the  user  of  the  failure  and  asks  if  they  want  to  try  booking  another  flight.  If  the  user  agrees,  the  process  loops  back  to  attempting  the  reservation  again.  If  the  user  chooses  not  to  rebook,  they  are  informed  that  they  are  welcome  to  contact  the  system  again  in  the  future.'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)预订航班的过程始于用户发起请求。然后，系统提示用户提供航班ID。一旦提供航班ID，系统会调用`checkAvailability`函数来确认航班状态，并根据返回的`is_air`状态检查航班是否可用。如果航班可用，系统会通知用户航班可用，并请求其ID号和姓名。接下来，系统会调用`reserveFlight`函数来进行预订，并根据返回的`is_successful`状态检查预订是否成功。如果预订成功，系统会通知用户预订成功，并提供基于`reserveFlight`返回的其他值的预订详情。然后，系统会询问用户是否想预订另一个航班。如果用户决定预订另一个航班，过程将重新请求用户的ID号和姓名用于新的预订。如果用户不想再预订航班，他们可以随时再次联系系统以满足未来的需求。如果航班不可用，系统会通知用户航班不可用，并询问用户是否想预订另一个航班。如果用户决定预订另一个航班，过程将返回到检查新航班的可用性。如果用户不想预订另一个航班，他们也可以随时联系系统以满足未来的需求。如果预订失败，系统会通知用户失败，并询问用户是否想尝试预订另一个航班。如果用户同意，过程将循环回重新尝试预订。如果用户选择不重新预订，他们会被告知可以在未来随时再次联系系统。'
