- en: B.2 Analysis of Failure Causes
  id: totrans-292
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2 失败原因分析
- en: 'We further analyze the reasons for task failure in session-level evaluation.
    Based on the workflow content and observations of the agent predictions, we categorize
    the failure reasons into the following five categories, (i)-Type 1: Missing steps,
    which means the agent missed a step needed to complete the task. (ii)-Type 2:
    Incorrect sequence, which means the agent employs incorrect order of multiple
    steps. (iii)-Type 3: Incorrect transition, which includes incorrect recognition
    of user intent and transition conditions. (iv)-Type 4: Tool usage, which means
    the agent fails in calling the correct tool name or in collecting parameters.
    (v)-Type 5: Other reasons. We conduct statistics on the reasons for failure in
    the samples via GPT-4-Turbo. Table [7](https://arxiv.org/html/2406.14884v1#A2.T7
    "Table 7 ‣ B.1 Additional Performance Distribution ‣ Appendix B Additional Experimental
    Results ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning for
    LLM-based Agents") illustrates the proportion (%) of failure causes in each setting
    for GPT-4-Turbo. It can be observed that lacking workflow guidance often leads
    to an increase in step sequencing (type 2) and transition errors (type 3), while
    flowchart formats are effective in addressing sequence errors. Further, with more
    tools available in cross-scenario situations, there’s also an increase in tool
    invocation errors.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进一步分析了任务失败在会话级评估中的原因。根据工作流内容和代理预测的观察，我们将失败原因分为以下五类：(i)-类型1：缺失步骤，即代理遗漏了完成任务所需的步骤。(ii)-类型2：顺序错误，即代理采用了多个步骤的错误顺序。(iii)-类型3：转换错误，包括错误地识别用户意图和转换条件。(iv)-类型4：工具使用错误，即代理未能正确调用工具名称或收集参数。(v)-类型5：其他原因。我们通过GPT-4-Turbo对样本中的失败原因进行统计。表[7](https://arxiv.org/html/2406.14884v1#A2.T7
    "表7 ‣ B.1 附加性能分布 ‣ 附录B 附加实验结果 ‣ FlowBench：重新审视并基准化基于LLM的代理的工作流引导规划")展示了GPT-4-Turbo在每个设置下失败原因的比例（%）。可以观察到，缺乏工作流引导通常导致步骤顺序（类型2）和转换错误（类型3）的增加，而流程图格式在解决顺序错误方面非常有效。此外，在跨场景情况下，更多可用工具的存在也导致了工具调用错误的增加。
