  zh: '[⬇](data:text/plain;base64,)请作为公正的评审员来评估助手回复的质量。你的评估应该基于以下标准：(1)
    正确性：回复是否与工作流知识保持一致，没有任何矛盾？(2) 有用性：用户的请求是否被合理理解并处理，在提供的工作流范围内满足用户的需求？(3) 人性化：回复是否连贯、清晰、完整，并且是否包含了人类的回应？请将提供的回复与参考回复进行比较，并根据上述维度进行评估。然后，将这些评估汇总，给出整体得分。满分为10分，9-10分表示质量很高，与参考答案几乎一致；7-8分表示质量接近参考答案；6-7分为中等质量；4-5分为较低质量的回复；2-3分为错误较大的回复。以下是参考答案的真实值：{reference_input}以下是助手生成的回复：{predicted_input}以下是与工作流相关的知识：{text
