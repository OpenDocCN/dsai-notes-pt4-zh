  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Robotic Process Automation (RPA) focuses on automating and streamlining complex
    work processes, especially in business contexts.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 机器人过程自动化（RPA）专注于自动化和简化复杂的工作流程，特别是在商业环境中。
- en: 'As mentioned in benchmark schema (Section [4.1](https://arxiv.org/html/2406.14884v1#S4.SS1
    "4.1 Hierarchy of Benchmark Schema ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents")), each of these domains contains
    several agent roles (22 in total), and each role in these domains further includes
    several task scenarios (51 in total). The complete scenarios and roles for each
    domain can be found in the Appendix and the domain distribution is also drawn
    in Figure [2](https://arxiv.org/html/2406.14884v1#S2.F2 "Figure 2 ‣ 2.3 Evaluation
    of LLM Agents ‣ 2 Related Work ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided
    Planning for LLM-based Agents").'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如基准方案中所述（第[4.1](https://arxiv.org/html/2406.14884v1#S4.SS1 "4.1 基准方案层次 ‣ 4 FlowBench
    ‣ FlowBench：重新审视并基准化基于工作流的规划用于LLM代理")节），每个领域包含多个代理角色（总共有22个），每个角色进一步包含多个任务场景（总共有51个）。每个领域的完整场景和角色可以在附录中找到，领域分布也可以在图[2](https://arxiv.org/html/2406.14884v1#S2.F2
    "图2 ‣ 2.3 LLM代理评估 ‣ 2 相关工作 ‣ FlowBench：重新审视并基准化基于工作流的规划用于LLM代理")中查看。
- en: Workflow Organization
  id: totrans-99
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 工作流组织
- en: After collecting task scenarios, next we describe the extraction and structuring
    of workflow-related knowledge for each scenario. Instead of brainstorming, we
    consult some existing references, such as professional knowledge corpora (e.g.,
    WiKiHow Koupaee and Wang ([2018](https://arxiv.org/html/2406.14884v1#bib.bib12))),
    websites of workflow knowledge (e.g., Zapier [Zapier](https://arxiv.org/html/2406.14884v1#bib.bib38)
    ), and search engine results.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 收集任务场景后，接下来我们描述了每个场景中与工作流相关的知识提取和结构化过程。我们并没有进行头脑风暴，而是参考了一些现有的文献，如专业知识语料库（例如WiKiHow
    Koupaee和Wang（[2018](https://arxiv.org/html/2406.14884v1#bib.bib12)））、工作流知识网站（例如Zapier
    [Zapier](https://arxiv.org/html/2406.14884v1#bib.bib38)）和搜索引擎结果。
- en: 'Integrating information from these sources, we initially summarize the workflow-related
    expertise point by point into a natural language document. Then different human
    annotators are required to independently verify the correctness, completeness,
    and non-redundancy of these knowledge documents. Following this, we employ GPT-4 OpenAI
    ([2023b](https://arxiv.org/html/2406.14884v1#bib.bib20)) to convert such text
    format knowledge into code and flowchart formats following the specified standards
    and incorporate manual verification to ensure knowledge consistency. An example
    of workflow knowledge embedded in different formats is provided in Appendix [D](https://arxiv.org/html/2406.14884v1#A4
    "Appendix D Additional Demonstration ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents"). After structuring the workflow
    knowledge, we proceed to organize the tool invocation information involved in
    the workflow. Adhering to the GPT-4 function calling format, we outline the description
    for each tool call, the parameters for inputs/outputs, and the corresponding information
    for each parameter.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 将来自这些来源的信息整合后，我们首先将与工作流相关的专业知识逐点总结成自然语言文档。然后需要不同的人工标注员独立验证这些知识文档的正确性、完整性和非冗余性。随后，我们使用GPT-4
    OpenAI ([2023b](https://arxiv.org/html/2406.14884v1#bib.bib20))将这种文本格式的知识转化为符合指定标准的代码和流程图格式，并结合人工验证以确保知识的一致性。不同格式嵌入工作流知识的示例如附录[D](https://arxiv.org/html/2406.14884v1#A4
    "附录D 额外示范 ‣ FlowBench：重新审视并基准化基于工作流的规划用于LLM代理")中提供。在结构化工作流知识后，我们继续组织与工作流相关的工具调用信息。遵循GPT-4功能调用格式，我们概述了每个工具调用的描述、输入/输出的参数以及每个参数的相应信息。
