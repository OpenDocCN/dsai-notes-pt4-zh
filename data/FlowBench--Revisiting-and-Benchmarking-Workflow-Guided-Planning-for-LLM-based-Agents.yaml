- en: 5.2 Main Results
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 主要结果
- en: 'Table [3](https://arxiv.org/html/2406.14884v1#S4.T3 "Table 3 ‣ Workflow Organization
    ‣ 4.2 Benchmark Construction ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents") and  [4](https://arxiv.org/html/2406.14884v1#S4.T4
    "Table 4 ‣ Data Verification ‣ 4.2 Benchmark Construction ‣ 4 FlowBench ‣ FlowBench:
    Revisiting and Benchmarking Workflow-Guided Planning for LLM-based Agents") display
    the performance comparisons on the turn and session level. Based on these results,
    the following summarizations can be observed:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '表[3](https://arxiv.org/html/2406.14884v1#S4.T3 "Table 3 ‣ Workflow Organization
    ‣ 4.2 Benchmark Construction ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents")和[4](https://arxiv.org/html/2406.14884v1#S4.T4
    "Table 4 ‣ Data Verification ‣ 4.2 Benchmark Construction ‣ 4 FlowBench ‣ FlowBench:
    Revisiting and Benchmarking Workflow-Guided Planning for LLM-based Agents")展示了回合级和会话级的表现比较。根据这些结果，可以得出以下总结：'
- en: '(i)-When external workflow knowledge is absent and merely tool information
    is provided (variant None), LLMs can still rely on their intrinsic commonsense
    to achieve a basic understanding of workflow. However, in some expertise-intensive
    domains, lacking workflow knowledge can result in notable degradation, as discussed
    in Section [5.3](https://arxiv.org/html/2406.14884v1#S5.SS3 "5.3 Further Analysis
    ‣ 5 Experiment ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided Planning
    for LLM-based Agents").'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '(i)-当缺少外部工作流知识，仅提供工具信息时（变体为None），LLMs仍然可以依赖其内在的常识来实现对工作流的基本理解。然而，在一些专业密集型领域，缺乏工作流知识可能会导致显著的性能下降，如[5.3节](https://arxiv.org/html/2406.14884v1#S5.SS3
    "5.3 Further Analysis ‣ 5 Experiment ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents")中所讨论的那样。'
- en: (ii)-The incorporation of workflow knowledge in different formats can significantly
    facilitate agent planning, achieving evident improvements at both turn level and
    session level. Cross-scenario transitions cause a discernible decline, yet workflow
    knowledge still provides a notable improvement.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: (ii)-在不同格式下加入工作流知识能显著促进代理规划，在回合级和会话级都能取得明显的改善。跨场景转换会导致一定程度的下降，但工作流知识仍能提供显著的改善。
- en: (iii)-The efficacy of different knowledge formats varies in different settings.
    The code format is less effective on weaker LLMs, potentially because the complex
    symbolic expressions impede information conveyance. The text format, on the other
    hand, continues to perform well on different LLMs.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: (iii)-不同知识格式的效能在不同设置下有所不同。代码格式在较弱的LLMs上效果较差，可能是因为复杂的符号表达阻碍了信息的传递。另一方面，文本格式在不同LLMs上依然表现良好。
- en: '(iv)-Overall, the flowchart format generally produces the best performance.
    For static turn-level evaluations, it shows a notable advantage of 6.4%, 6.5%
    and 5.6% for F1 score of tool invocation on different LLMs. For session level,
    the flowchart demonstrates comparable performance to other formats for task completion
    evaluation, while it still performs the best for tool invocation. We speculate
    that such a lead stems from its organized and comprehensible nature, which enables
    LLMs to conveniently pinpoint the current state for better planning. More analyses
    are put to Appendix [B](https://arxiv.org/html/2406.14884v1#A2 "Appendix B Additional
    Experimental Results ‣ FlowBench: Revisiting and Benchmarking Workflow-Guided
    Planning for LLM-based Agents").'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '(iv)-总体而言，流程图格式通常能产生最佳表现。在静态回合级评估中，对于不同LLM工具调用的F1分数，它显示了6.4%、6.5%和5.6%的显著优势。对于会话级别，流程图在任务完成评估上与其他格式表现相当，但在工具调用上仍表现最佳。我们推测，这种优势源于其组织性和可理解性，这使得LLMs能够方便地确定当前状态，从而更好地进行规划。更多分析见附录[B](https://arxiv.org/html/2406.14884v1#A2
    "Appendix B Additional Experimental Results ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents")。'
