- en: Interactive Session Generation
  id: totrans-118
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 交互会话生成
- en: 'With the organized workflow-related knowledge at hand, our subsequent endeavor
    is to synthesize the ground-truth user-agent interactive sessions for every scenario.
    Such generated sessions will serve as the prerequisite for our evaluation framework,
    whose details are discussed later in Section [4.3](https://arxiv.org/html/2406.14884v1#S4.SS3
    "4.3 Evaluation Framework ‣ 4 FlowBench ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents"). Our principle is to enhance the
    diversity and authenticity of generated sessions. To achieve this, we prompt GPT-4
    to generate diverse user profiles under each scenario to enhance diversity, which
    includes user background, user targets, response tones (i.e., response style).
    For data authenticity, we further intentionally incorporate some out-of-scenario
    items, such as casual chit-chat and irrelevant off-scope intents, into the user
    profiles, mimicking real-world scenarios.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 有了整理好的与工作流相关的知识，我们接下来的工作是合成每个场景的真实用户与代理交互会话。生成的这些会话将作为我们评估框架的前提条件，框架的详细内容将在第[4.3](https://arxiv.org/html/2406.14884v1#S4.SS3
    "4.3 评估框架 ‣ 4 FlowBench ‣ FlowBench：重新审视并基准化面向 LLM 的工作流指导规划")节中讨论。我们的原则是增强生成会话的多样性和真实性。为此，我们提示GPT-4在每个场景下生成不同的用户画像以增强多样性，这包括用户背景、用户目标、响应语气（即响应风格）。为了确保数据的真实性，我们进一步有意地将一些场景外的元素，如随意闲聊和无关的越界意图，融入到用户画像中，模拟现实世界的情境。
- en: Given generated user profiles, a collaborative annotation strategy is employed,
    which assigns a cooperative pair of a human annotator and an LLM annotator (GPT-4)
    for both the user and agent side. Specifically, for each interaction turn, on
    the user side, the human annotator crafts the subsequent user intent and dialogue
    draft based on task context and interaction history, which is then verified and
    rephrased by the LLM annotator to match the required response tone. As for the
    agent side, the human annotator leverages the workflow knowledge to formulate
    the next action plan and craft an initial response draft, which is subsequently
    reviewed and embellished by the LLM annotator. This collaborative generation process
    continues iteratively until the entire session is fully annotated.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 给定生成的用户档案，我们采用协作注释策略，该策略为用户和代理端分配了一对合作的人工标注员和LLM标注员（GPT-4）。具体而言，对于每次交互回合，在用户端，人工标注员根据任务背景和交互历史编写后续用户意图和对话草稿，然后由LLM标注员验证并改写，以匹配所需的响应语气。至于代理端，人工标注员利用工作流程知识制定下一步行动计划并编写初步响应草稿，随后由LLM标注员审查并润色。此协作生成过程持续迭代，直到整个会话完全标注完成。
- en: Data Verification
  id: totrans-121
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 数据验证
- en: To ensure data quality, we incorporate human verification at each stage during
    benchmark construction. Three human annotators participate in the quality verification
    process. Each submission from an annotator will be subject to cross-verification
    by the remaining two annotators.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保数据质量，我们在基准构建的每个阶段都纳入了人工验证。三名人工标注员参与质量验证过程。每位标注员的提交都将接受另外两位标注员的交叉验证。
