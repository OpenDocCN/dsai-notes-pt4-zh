  zh: 以下是以 Python 风格的代码格式嵌入的航班预订场景的工作流程知识。
- en: '[⬇](data:text/plain;base64,)def  book_flight():request_initiated  =  Truewhile  request_initiated:#  Prompt  for  flight  IDflight_id  =  request_flight_id()#  Check  availabilityif  check_availability(flight_id):#  Inform  availability  and  request  user  infoinform_user_available()user_id  =  request_user_id()user_name  =  request_user_name()#  Attempt  reservationreservation_result  =  reserve_flight(flight_id,  user_id,  user_name)if  reservation_result[’is_successful’]:#  Inform  success  and  provide  detailsinform_reservation_success(reservation_result)#  Ask  if  user  wants  another  bookingif  user_wants_to_book_another():continueelse:request_initiated  =  Falseinform_user_contact_again()else:#  Inform  failure  and  ask  if  user  wants  to  try  againinform_reservation_failure()if  user_wants_to_try_again():continueelse:request_initiated  =  Falseinform_user_contact_again()else:#  Inform  unavailability  and  ask  if  user  wants  to  book  another  flightinform_user_unavailable()if  user_wants_to_book_another():continueelse:request_initiated  =  Falseinform_user_contact_again()def  request_flight_id():return  input("Please␣provide␣the␣flight␣ID:␣")def  check_availability(flight_id):#  Simulate  check  availability  (always  returns  True  for  this  example)return  Truedef  inform_user_available():print("The␣flight␣is␣available.")def  request_user_id():return  input("Please␣provide␣your␣ID␣number:␣")def  request_user_name():return  input("Please␣provide␣your␣full␣name:␣")def  reserve_flight(flight_id,  user_id,  user_name):#  Simulate  reservation  (always  succeeds  for  this  example)return  {’is_successful’:  True,  ’flight_details’:  ’Flight␣AA123␣at␣7:00␣AM␣on␣April␣5’}def  inform_reservation_success(reservation_result):print("Reservation␣succeeded.")print(f"Booking␣details:␣{reservation_result}")def  user_wants_to_book_another():response  =  input("Do␣you␣want␣to␣book␣another␣flight?␣(yes/no):␣").strip().lower()return  response  ==  "yes"def  inform_user_contact_again():print("Thank␣you!␣Please␣contact␣us␣again␣for␣future␣needs.")def  inform_reservation_failure():print("Reservation␣failed.")def  user_wants_to_try_again():response  =  input("Do␣you␣want␣to␣try␣again?␣(yes/no):␣").strip().lower()return  response  ==  "yes"def  inform_user_unavailable():print("The␣flight␣is␣unavailable.")#  Start  booking  processbook_flight()'
