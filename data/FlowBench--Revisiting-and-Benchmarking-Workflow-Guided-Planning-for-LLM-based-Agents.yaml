  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.5 样本演示
- en: 'We provide a demonstration of samples, including different knowledge formats,
    tool information and complete ground-truth sessions in Appendix [D](https://arxiv.org/html/2406.14884v1#A4
    "Appendix D Additional Demonstration ‣ FlowBench: Revisiting and Benchmarking
    Workflow-Guided Planning for LLM-based Agents").'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在附录[D](https://arxiv.org/html/2406.14884v1#A4 "附录 D 额外演示 ‣ FlowBench：重新审视并基准化面向
    LLM 基于代理的工作流引导规划")中提供了不同知识格式、工具信息和完整的真实样本会话演示。
