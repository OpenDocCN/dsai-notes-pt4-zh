  zh: '在推理过程中，我们采用了gpt-4o-0513版本作为GPT-4o，gpt-4-0125-preview版本作为GPT-4-Turbo，以及gpt-3.5-turbo-16k-0613版本作为GPT-3.5-Turbo。在响应偏好、成功率和平均进展的自动评估中，我们使用gpt-4-turbo-0125-preview版本进行公平比较。推理提示语采用了ReAct
