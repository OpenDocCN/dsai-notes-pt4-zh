- en: 'In our experiment, the framework successfully produces a runnable Gobang game
    with a naive AI upon the first trial, whose interface is shown in Figure [5](https://arxiv.org/html/2408.09955v2#A1.F5
    "Figure 5 ‣ Results ‣ Gobang Game Experiment Setup and Result ‣ Appendix A Appendix
    ‣ MegaAgent: A Practical Framework for Autonomous Cooperation in Large-Scale LLM
    Agent Systems"). This trial takes 800 seconds and $6.9 to complete. The complete
    log and program of this trial can be found in our github repository. This may
    vary as LLM’s output is unstable.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '在我们的实验中，该框架成功地在第一次尝试中生成了一个可运行的五子棋游戏，并带有初级AI，其界面如图[5](https://arxiv.org/html/2408.09955v2#A1.F5
    "Figure 5 ‣ Results ‣ Gobang Game Experiment Setup and Result ‣ Appendix A Appendix
    ‣ MegaAgent: A Practical Framework for Autonomous Cooperation in Large-Scale LLM
    Agent Systems")所示。此次尝试耗时800秒，花费$6.9。此次尝试的完整日志和程序可以在我们的GitHub仓库中找到。由于LLM的输出不稳定，这可能会有所不同。'
- en: '![Refer to caption](img/35ec4f0ef191150fd2468d022e6b6dcf.png)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![请参见图注](img/35ec4f0ef191150fd2468d022e6b6dcf.png)'
- en: 'Figure 5: Interface of Gobang demo produced by MegaAgent'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：由MegaAgent生成的五子棋演示界面
- en: Human-written SOP for Gobang Game
  id: totrans-230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工编写的五子棋游戏操作规范
- en: This is the human-written SOP for the Gobang Game, intended to compare its performance
    with that of the MegaAgent-generated SOP.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 这是五子棋游戏的人工编写操作规范，旨在与MegaAgent生成的操作规范进行性能比较。
- en: '[⬇](data:text/plain;base64,)1<employee  name="Bob">2You  are  Bob,  the  boss  of  the  software  development  team.  You  are  responsible  for  monitoring  the  progress  of  the  project.  You  must  ensure  that  the  project  can  be  executed  by  running  the  main.py  file  in  the  end.  Your  team  members  are  Alan(responsible  for  the  game  logic  design),  Alice(responsible  for  board.py),  Charlie(responsible  for  main.py),  David(responsible  for  ai.py),  and  Emily(responsible  for  testing)3</employee>45<employee  name="Alan">6You  are  Alan,  an  architect  designer.  Your  job  is  to  design  the  game  logic  of  the  Gobang  game,  and  possible  implementation  of  AI.  You  need  to  write  the  game  logic  in  design.txt  and  pass  it  to  your  teammates.  Your  collaborators  include  Bob(the  Boss),  Alice(responsible  for  board.py),  Charlie(responsible  for  main.py),  and  David(responsible  for  ai.py).7</employee>89<employee  name="Alice">10You  are  Alice,  a  software  developer.  Your  job  is  to  implement  the  board.py  file  according  to  the  design  from  Alan  in  design.txt.  Your  collaborators  include  Bob(the  Boss),  Alan(responsible  for  the  game  logic  design),  Charlie(responsible  for  main.py),  David(responsible  for  ai.py),  and  Emily(responsible  for  testing).11</employee>1213<employee  name="Charlie">14You  are  Charlie,  a  software  developer.  Your  job  is  to  implement  the  main.py  file  according  to  the  design  from  Alan  in  design.txt.  Ensure  it  can  cooperate  with  board.py(by  Alice)  and  ai.py(by  David).  You  can  also  write  the  test.py  file  for  testing.  Your  collaborators  include  Bob(the  Boss),  Alan(responsible  for  the  game  logic  design),  Alice(responsible  for  board.py),  David(responsible  for  ai.py),  and  Emily(responsible  for  testing).15</employee>1617<employee  name="David">18You  are  David,  a  AI  developer.  Your  job  is  to  implement  a  naive  ai.py  file,  just  making  random  moves.  Try  to  make  the  AI  as  simple  and  quickly  as  possible.  Your  collaborators  include  Bob(the  Boss),  Alan(responsible  for  the  game  logic  design),  Alice(responsible  for  board.py),  Charlie(responsible  for  main.py),  and  Emily(responsible  for  testing).19</employee>2021<employee  name="Emily">22You  are  Emily,  a  tester.  Your  job  is  to  test  the  correctness  and  efficiency  of  the  Gobang  game.  You  need  to  write  the  test.py  file  for  testing.  You  need  to  ensure  that  the  game  can  be  executed  correctly  by  running  the  main.py  file.  You  need  to  test  throughly  until  the  game  ends.  Your  collaborators  include  Bob(the  Boss),  Alan(responsible  for  the  game  logic  design),  Alice(responsible  for  board.py),  Charlie(responsible  for  main.py),  and  David(responsible  for  ai.py).23</employee>2425<beginner>Bob</beginner>'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,'
- en: Comparison of Gobang Game Experiment with other LLM-MA Systems
  id: totrans-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 五子棋游戏实验与其他 LLM-MA 系统的对比
- en: We conduct the same Gobang game task experiment on state-of-the-art LLM-MA systems
    as of July 2024.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对截至2024年7月的最新 LLM-MA 系统进行相同的五子棋游戏任务实验。
- en: AutoGen Setup and Result
  id: totrans-235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: AutoGen 设置与结果
- en: 'We test AutoGen v1.0.16 based on its multi-agent coding demo. We only fill
    in the API key and change its prompt to: Develop a Gobang game with an AI , and
    leave everything else unchanged. We do not allow runtime human input.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们基于其多代理编程演示测试了 AutoGen v1.0.16。我们只填写了 API 密钥并将提示更改为：开发一个带有 AI 的五子棋游戏，其他设置保持不变。我们不允许在运行时进行人工输入。
- en: 'As shown in Figure [6](https://arxiv.org/html/2408.09955v2#A1.F6 "Figure 6
    ‣ AutoGen Setup and Result ‣ Comparison of Gobang Game Experiment with other LLM-MA
    Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework for Autonomous
    Cooperation in Large-Scale LLM Agent Systems") and Figure [7](https://arxiv.org/html/2408.09955v2#A1.F7
    "Figure 7 ‣ AutoGen Setup and Result ‣ Comparison of Gobang Game Experiment with
    other LLM-MA Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework
    for Autonomous Cooperation in Large-Scale LLM Agent Systems"), It turns out that
    AutoGen generates a program ending with # To be continued.. after about two minutes,
    and gets stuck when trying to execute it. The possible reason for its failure
    is that its SOP is too simple, and does not include enough communication (like
    code review) between agents.'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[6](https://arxiv.org/html/2408.09955v2#A1.F6 "Figure 6 ‣ AutoGen Setup and
    Result ‣ Comparison of Gobang Game Experiment with other LLM-MA Systems ‣ Appendix
    A Appendix ‣ MegaAgent: A Practical Framework for Autonomous Cooperation in Large-Scale
    LLM Agent Systems")和图[7](https://arxiv.org/html/2408.09955v2#A1.F7 "Figure 7 ‣
    AutoGen Setup and Result ‣ Comparison of Gobang Game Experiment with other LLM-MA
    Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework for Autonomous
    Cooperation in Large-Scale LLM Agent Systems")所示，结果表明 AutoGen 在大约两分钟后生成以 # To
    be continued.. 结尾的程序，并在尝试执行时卡住。它失败的可能原因是其标准操作程序（SOP）过于简单，且未包含足够的代理之间的沟通（如代码审查）。'
- en: 'We try three times, which all end with similar results. In another one trial,
    as shown in Figure [8](https://arxiv.org/html/2408.09955v2#A1.F8 "Figure 8 ‣ AutoGen
    Setup and Result ‣ Comparison of Gobang Game Experiment with other LLM-MA Systems
    ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework for Autonomous Cooperation
    in Large-Scale LLM Agent Systems") and Figure [9](https://arxiv.org/html/2408.09955v2#A1.F9
    "Figure 9 ‣ AutoGen Setup and Result ‣ Comparison of Gobang Game Experiment with
    other LLM-MA Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework
    for Autonomous Cooperation in Large-Scale LLM Agent Systems"), AutoGen successfully
    produces an AI with mini-max algorithm, but no pruning. This is impossible to
    execute in a limited time, as the state space of Gobang game is very large. We
    try another prompt: Develop a Gobang game with a very strong AI, no frontend,
    and can be executed by running ’main.py’ , and get similar results.'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '我们尝试了三次，结果都以类似的方式结束。在另一试验中，如图[8](https://arxiv.org/html/2408.09955v2#A1.F8
    "Figure 8 ‣ AutoGen Setup and Result ‣ Comparison of Gobang Game Experiment with
    other LLM-MA Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework
    for Autonomous Cooperation in Large-Scale LLM Agent Systems")和图[9](https://arxiv.org/html/2408.09955v2#A1.F9
    "Figure 9 ‣ AutoGen Setup and Result ‣ Comparison of Gobang Game Experiment with
    other LLM-MA Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework
    for Autonomous Cooperation in Large-Scale LLM Agent Systems")所示，AutoGen 成功生成了一个带有迷你-最大算法的
    AI，但没有剪枝。由于五子棋的状态空间非常大，这在有限时间内无法执行。我们尝试了另一个提示：开发一个没有前端的五子棋游戏，具有非常强的 AI，并且可以通过运行`main.py`执行，结果类似。'
- en: By the time it gets stuck, AutoGen has cost $0.1 and 120 seconds. Since AutoGen
    cannot complete this task, we are unable to count the overall cost.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 当程序卡住时，AutoGen 已经花费了 $0.1 和 120 秒。由于 AutoGen 无法完成此任务，因此我们无法计算整体成本。
- en: '![Refer to caption](img/849ebaf71e49b6c3e9975cd3c9f1f222.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/849ebaf71e49b6c3e9975cd3c9f1f222.png)'
- en: 'Figure 6: Code Produced by AutoGen'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：AutoGen 生成的代码
- en: '![Refer to caption](img/6d644240ce2f32368994a502104f1592.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/6d644240ce2f32368994a502104f1592.png)'
- en: 'Figure 7: Execution Result of AutoGen'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：AutoGen 执行结果
- en: '![Refer to caption](img/f4599d70b388c14a74bb8f22a7f7557d.png)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/f4599d70b388c14a74bb8f22a7f7557d.png)'
- en: 'Figure 8: Code Produced by AutoGen in Another Trial'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8：AutoGen 在另一次试验中生成的代码
- en: '![Refer to caption](img/ea2a2d52fdf49f4719777739f57e243a.png)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/ea2a2d52fdf49f4719777739f57e243a.png)'
- en: 'Figure 9: Execution Result of AutoGen in Another Trial. AI will keep thinking
    for almost infinite time.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9：AutoGen 在另一次试验中的执行结果。AI 将持续思考几乎无限的时间。
- en: MetaGPT Setup and Result
  id: totrans-248
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: MetaGPT 设置与结果
- en: 'We test MetaGPT v0.8.1 by feeding the prompt: Develop a Gobang game with an
    AI. We fill in the API key and leave everything else unchanged. It produces results
    like Figure [10](https://arxiv.org/html/2408.09955v2#A1.F10 "Figure 10 ‣ MetaGPT
    Setup and Result ‣ Comparison of Gobang Game Experiment with other LLM-MA Systems
    ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework for Autonomous Cooperation
    in Large-Scale LLM Agent Systems"), and its execution time is around eight minutes.
    We try three times, and find none of them can produce an AI move. The major errors
    are:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过输入提示词测试MetaGPT v0.8.1：开发一个带有AI的五子棋游戏。我们填写API密钥，其他设置保持不变。它产生了类似图[10](https://arxiv.org/html/2408.09955v2#A1.F10
    "图10 ‣ MetaGPT设置与结果 ‣ 五子棋实验与其他LLM-MA系统的比较 ‣ 附录A 附录 ‣ MegaAgent：大规模LLM代理系统中自主协作的实用框架")的结果，执行时间大约为八分钟。我们尝试了三次，发现没有一次能够生成AI的走法。主要错误如下：
- en: •
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The code is not executable, and raises an error. The possible reason is that
    MetaGPT does not have external tools to execute and debug the produced code.
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代码无法执行，并抛出错误。可能的原因是MetaGPT没有外部工具来执行和调试生成的代码。
- en: •
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The produced program is not a Gobang game (for example, a tic-tac-toe game instead).
    The possible reason for failure is that its SOP is too simple, and the requirement
    for communication between agents is not sufficient.
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生成的程序不是五子棋游戏（例如，生成了井字游戏）。失败的可能原因是它的标准操作程序（SOP）过于简单，代理之间的通信需求不足。
- en: •
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: AI falls into an infinite loop. The possible reason is that MetaGPT does not
    have external tools to execute and debug the produced code, and the current ChatGPT
    API is not capable of developing the AlphaBeta algorithm without errors by itself.
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: AI陷入了无限循环。可能的原因是MetaGPT没有外部工具来执行和调试生成的代码，而且当前的ChatGPT API本身无法独立开发无错误的AlphaBeta算法。
- en: '![Refer to caption](img/e73c7257996fc23fe8a6f0a9b270b089.png)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/e73c7257996fc23fe8a6f0a9b270b089.png)'
- en: 'Figure 10: Execution Result of the Code Produced by MetaGPT'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 图10：MetaGPT生成的代码执行结果
- en: CAMEL Setup and Result
  id: totrans-258
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CAMEL设置与结果
- en: 'We use the CAMEL v0.1.6.0 Jupiter Notebook demo in Colab. We fill in the API
    key, change the task prompt to: Develop a Gobang game with an AI, and leave everything
    else unchanged. We try three times. It turns out that CAMEL can only produce code
    segments. For example, in one trial, as shown in Figure [11](https://arxiv.org/html/2408.09955v2#A1.F11
    "Figure 11 ‣ CAMEL Setup and Result ‣ Comparison of Gobang Game Experiment with
    other LLM-MA Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework
    for Autonomous Cooperation in Large-Scale LLM Agent Systems"), CAMEL forgets to
    write ui.py, which is included in game.py. The possible reason for this is that
    its planning and contextual ability is weak. The total cost of one trial is $0.76.'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在Colab中使用CAMEL v0.1.6.0的Jupyter Notebook演示。我们填写API密钥，将任务提示更改为：开发一个带有AI的五子棋游戏，其他设置保持不变。我们尝试了三次。结果发现CAMEL只能生成代码片段。例如，在一次试验中，如图[11](https://arxiv.org/html/2408.09955v2#A1.F11
    "图11 ‣ CAMEL设置与结果 ‣ 五子棋实验与其他LLM-MA系统的比较 ‣ 附录A 附录 ‣ MegaAgent：大规模LLM代理系统中自主协作的实用框架")所示，CAMEL忘记写ui.py，而它应该包含在game.py中。可能的原因是它的规划和上下文能力较弱。一次试验的总成本为$0.76。
- en: '![Refer to caption](img/f5ee553b7f778991958dc20a7b447924.png)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/f5ee553b7f778991958dc20a7b447924.png)'
- en: 'Figure 11: An example of CAMEL’s output. It forgot to write ui.py in this trial.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 图11：CAMEL输出的一个示例。在本次试验中，它忘记写ui.py。
- en: AgentVerse Setup and Result
  id: totrans-262
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: AgentVerse设置与结果
- en: 'We test AgentVerse v0.1.8.1 based on its tasksolving/pythoncalculator scenario.
    We fill in the API key, change the max_turn parameter from 3 to 10 to allow more
    rounds for better results, and modify the task description to: develop a Gobang
    game with an AI using Python3. We leave everything else unchanged and try three
    times. We find that, in the first and second trial, the agent keeps rejecting
    the result for all the ten rounds, as shown in Figure [12](https://arxiv.org/html/2408.09955v2#A1.F12
    "Figure 12 ‣ AgentVerse Setup and Result ‣ Comparison of Gobang Game Experiment
    with other LLM-MA Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework
    for Autonomous Cooperation in Large-Scale LLM Agent Systems"); as for the third
    trial, although the agent accepts the result, the code as shown in Figure [13](https://arxiv.org/html/2408.09955v2#A1.F13
    "Figure 13 ‣ AgentVerse Setup and Result ‣ Comparison of Gobang Game Experiment
    with other LLM-MA Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework
    for Autonomous Cooperation in Large-Scale LLM Agent Systems") still presents many
    placeholders, and cannot be executed. Given that ten rounds significantly exceed
    the default setting, we conclude that AgentVerse is unlikely to successfully complete
    the Gobang task even with additional rounds and opportunities. One trial costs
    about $8.07, and 1980 seconds.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '我们基于AgentVerse v0.1.8.1在其任务解决/计算器场景中进行测试。我们填写API密钥，将max_turn参数从3改为10，以允许更多的回合以获得更好的结果，并将任务描述修改为：使用Python3开发一个五子棋游戏与AI对战。我们保持其他设置不变并尝试了三次。我们发现，在第一次和第二次试验中，代理在所有十轮中都拒绝了结果，如图[12](https://arxiv.org/html/2408.09955v2#A1.F12
    "Figure 12 ‣ AgentVerse Setup and Result ‣ Comparison of Gobang Game Experiment
    with other LLM-MA Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework
    for Autonomous Cooperation in Large-Scale LLM Agent Systems")所示；至于第三次试验，尽管代理接受了结果，但如图[13](https://arxiv.org/html/2408.09955v2#A1.F13
    "Figure 13 ‣ AgentVerse Setup and Result ‣ Comparison of Gobang Game Experiment
    with other LLM-MA Systems ‣ Appendix A Appendix ‣ MegaAgent: A Practical Framework
    for Autonomous Cooperation in Large-Scale LLM Agent Systems")所示的代码仍然包含许多占位符，且无法执行。鉴于十轮远远超出了默认设置，我们得出结论，即使有额外的回合和机会，AgentVerse也不太可能成功完成五子棋任务。一次试验的费用约为$8.07，耗时1980秒。'
- en: '![Refer to caption](img/20c2a61687bb533f7aa67f8f7da30b73.png)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题说明](img/20c2a61687bb533f7aa67f8f7da30b73.png)'
- en: 'Figure 12: A rejected trial of AgentVerse after ten rounds.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 图12：经过十轮后，AgentVerse的一个被拒绝的尝试。
- en: '![Refer to caption](img/95c809c9fff1f0e9e7197b852fbd203d.png)'
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题说明](img/95c809c9fff1f0e9e7197b852fbd203d.png)'
- en: 'Figure 13: An accepted trial of AgentVerse. The code still contains many placeholders,
    and is not executable.'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 图13：AgentVerse的一个接受的尝试。代码仍然包含许多占位符，且无法执行。
- en: To sum up, our MegaAgent framework is likely to be the first and only LLM-MA
    system to solve the Gobang task successfully.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们的MegaAgent框架可能是第一个也是唯一一个能够成功解决五子棋任务的LLM-MA系统。
- en: Industry-Wise Nation Policy Simulation Setup and Result
  id: totrans-269
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 行业政策模拟设置与结果
- en: Setup
  id: totrans-270
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设置
- en: We use the ChatGPT-4o mini API for this experiment. The ‘temperature’ parameter
    is set to default. The memory of each agent returns the most relevant message,
    as well as ten latest messages in this experiment. In this experiment, we disable
    the exec_python_file function for efficiency, which would not be used even if
    enabled.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
