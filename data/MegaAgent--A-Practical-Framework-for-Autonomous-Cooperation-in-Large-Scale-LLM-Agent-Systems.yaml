- en: 'Table 4: Industry-Wise Nation Policy Simulation Results. The result is for
    a single test, and may vary as LLM’s output is unstable.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 表格4：行业别国家政策模拟结果。结果为单次测试，可能会有所变化，因为大语言模型的输出不稳定。
- en: 'AutoGen: It produces merely an outline for each aspect and responses in a single
    output without amendment. This trial takes about 40 seconds and includes only
    a single agent.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: AutoGen：它仅生成每个方面的提纲，并且在单次输出中没有进行修改。此实验大约需要40秒，并且只使用了一个代理。
- en: 'MetaGPT: It takes 580 seconds and seven agents to produce a Python program,
    which is not what we need.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: MetaGPT：它需要580秒和七个代理来生成一个Python程序，但这并非我们所需的结果。
- en: 'CAMEL: It takes 1380 seconds and uses only two agents in this trial. It takes
    lots of time to provide a plan, overall strategy, implementation methods, and
    potential risks, which is not what we want.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: CAMEL：此试验需要1380秒，并且仅使用了两个代理。它花费了大量时间来提供计划、整体策略、实施方法和潜在风险，这并不是我们所期望的结果。
- en: 'AgentVerse: After 510 seconds, AgentVerse consistently rejects the solution
    across all ten rounds and is unable to provide a viable policy with four agents.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: AgentVerse：在510秒后，AgentVerse在所有十轮中始终拒绝该解决方案，且无法为四个智能体提供可行的政策。
- en: 'MegaAgent: MegaAgent successfully recruits nine minister agents by the boss
    agent, each responsible for different sectors such as health (“MinisterHealth”).
    Each minister agent works simultaneously, drafts a policy, and recruits dozens
    of subordinate citizen testers to simulate and provide feedback. About 590 agents
    are involved in one experiment, forming a three-level hierarchy, as illustrated
    in Figure [4](https://arxiv.org/html/2408.09955v2#Sx4.F4 "Figure 4 ‣ Experiment
    Results ‣ Industry-Wise Nation Policy Simulation ‣ Experiments ‣ MegaAgent: A
    Practical Framework for Autonomous Cooperation in Large-Scale LLM Agent Systems").
    MegaAgent completes this experiment in 2991 seconds, even with 590 agents, demonstrating
    its high efficiency and scalability.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: MegaAgent：MegaAgent通过老板智能体成功招募了九个部长级智能体，每个智能体负责不同的领域，如健康（“MinisterHealth”）。每个部长智能体同时工作，草拟政策，并招募数十个下属市民测试者进行模拟并提供反馈。一个实验涉及约590个智能体，形成一个三级层级结构，如图[4](https://arxiv.org/html/2408.09955v2#Sx4.F4
    "图4 ‣ 实验结果 ‣ 按行业划分的国家政策仿真 ‣ 实验 ‣ MegaAgent：一个用于大规模LLM智能体系统中自主协作的实用框架")所示。MegaAgent在2991秒内完成了该实验，即使有590个智能体，仍展示了其高效性和可扩展性。
- en: '![Refer to caption](img/b49d1f5bc463d45ae184a3b8207c893e.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/b49d1f5bc463d45ae184a3b8207c893e.png)'
- en: 'Figure 4: An example of the generated hierarchy for the policy making experiment'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：政策制定实验生成的层级示例
- en: 'Finally, MegaAgent presents a comprehensive policy addressing all seventeen
    ministries of the simulated nation, including detailed instructions and amendments,
    as follows: \dirtree.1 /project. .2 policy_health.txt. .3 feedback_health.txt.
    .2 policy_education.txt. .3 feedback_education.txt. .2 ….'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，MegaAgent呈现了一个全面的政策，涵盖了模拟国家的所有十七个部委，包含详细的指令和修订内容，如下所示：\dirtree.1 /project.
    .2 policy_health.txt. .3 feedback_health.txt. .2 policy_education.txt. .3 feedback_education.txt.
    .2 ….
- en: The complete version is in the appendix. The autonomy and scalability of MegaAgent
    are demonstrated by its ability to enable agents to communicate with different
    objectives across multiple rounds and recruit new agents as needed.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 完整版本见附录。MegaAgent的自主性和可扩展性通过其能够让智能体在多个回合中跨目标通信，并根据需要招募新智能体的能力得到了验证。
- en: Ablation Study
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 消融研究
- en: 'To validate the effectiveness of the parallel design in MegaAgent, we also
    conduct an ablation study by running this simulation without parallel mechanism,
    shown in Table [5](https://arxiv.org/html/2408.09955v2#Sx4.T5 "Table 5 ‣ Ablation
    Study ‣ Industry-Wise Nation Policy Simulation ‣ Experiments ‣ MegaAgent: A Practical
    Framework for Autonomous Cooperation in Large-Scale LLM Agent Systems").'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证MegaAgent中并行设计的有效性，我们还通过运行不使用并行机制的仿真进行消融研究，结果见表[5](https://arxiv.org/html/2408.09955v2#Sx4.T5
    "表5 ‣ 消融研究 ‣ 按行业划分的国家政策仿真 ‣ 实验 ‣ MegaAgent：一个用于大规模LLM智能体系统中自主协作的实用框架")。
- en: '| Mechanism | Outputs | Number of Agents | Time |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| 机制 | 输出 | 智能体数量 | 时间 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| w/o parallelism | Incomplete Policies | >100 | >14400s |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| 不使用并行机制 | 不完整策略 | >100 | >14400秒 |'
- en: '| with parallelism | Complete Policies | 590 | 2991s |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| 使用并行机制 | 完整策略 | 590 | 2991秒 |'
- en: '*We terminate the execution without parallelism'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们在没有并行机制的情况下终止了执行'
- en: after 14400 seconds.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在14400秒后。
- en: 'Table 5: Industry-Wise Nation Policy Simulation Ablation Study Results'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 表5：按行业划分的国家政策仿真消融研究结果
- en: After 14400 seconds, the MegaAgent without parallelism design still can not
    finish the policies generation. It has generated more than 100 agents, and the
    admin agents in the first level are still recruiting agents and drafting plans.
    We find that in the single-threaded environment, admin agents recruited fewer
    subordinates and produced simpler policies with minimal testing. This is because
    they must serially execute multiple function calls to recruit multiple agents
    for a complete testing procedure, which current LLMs struggle to manage effectively.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在14400秒后，未采用并行设计的MegaAgent仍未完成策略生成。它已生成超过100个智能体，并且第一层级的管理智能体仍在招募其他智能体并草拟计划。我们发现，在单线程环境下，管理智能体招募的下属较少，且产生的策略较为简单，测试也最少。这是因为它们必须串行执行多个函数调用，以招募多个智能体来完成完整的测试程序，而当前的LLM在这方面的处理能力较弱。
- en: 'Moreover, this observation highlights a key limitation of current LLMs: their
    inefficiency in handling complex, serialized tasks. The performance of the non-parallelized
    MegaAgent demonstrates that parallelism is not just beneficial, but essential
    for LLM-based systems to manage complex tasks like comprehensive policy generation
    and evaluation.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这一观察结果突显了当前LLM的一个关键局限性：它们在处理复杂的序列化任务时效率低下。非并行化的MegaAgent表现出，使用并行化不仅有利，而且对于基于LLM的系统管理复杂任务（如全面的政策生成与评估）至关重要。
- en: Scalability Analysis
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可扩展性分析
- en: 'In MegaAgent, for $n$ agents, the hierarchical layer-to-layer communication
    cost is $O(\log n)$ since they can run in parallel and each agent group interacts
    only with adjacent layers as shown in Figure [4](https://arxiv.org/html/2408.09955v2#Sx4.F4
    "Figure 4 ‣ Experiment Results ‣ Industry-Wise Nation Policy Simulation ‣ Experiments
    ‣ MegaAgent: A Practical Framework for Autonomous Cooperation in Large-Scale LLM
    Agent Systems"). In contrast, existing frameworks exhibit linear running time
    growth $O(n)$ as they run serially, which becomes impractical with the number
    of LLM agents increasing much. The above theoretical analysis is validated by
    industry-wide national policy simulation results, where MegaAgent completes the
    cooperation of 590 agents in just 2991 seconds, while the best-performing CAMEL
    requires 1380 seconds to complete the planning with only 2 agents. Thus, MegaAgent
    is a practical framework for autonomous cooperation within large-scale LLM-MA
    systems, offering the ability to scale effectively with an increasing number of
    LLM agents.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '在MegaAgent中，对于$n$个代理，每层之间的通信成本为$O(\log n)$，因为它们可以并行运行，且每个代理组仅与相邻的层进行交互，如图[4](https://arxiv.org/html/2408.09955v2#Sx4.F4
    "Figure 4 ‣ Experiment Results ‣ Industry-Wise Nation Policy Simulation ‣ Experiments
    ‣ MegaAgent: A Practical Framework for Autonomous Cooperation in Large-Scale LLM
    Agent Systems")所示。相比之下，现有框架的运行时间呈线性增长$O(n)$，因为它们是串行运行的，随着LLM代理数量的增加，这种方式变得不切实际。上述理论分析通过行业范围的国家政策模拟结果得到了验证，MegaAgent仅用2991秒就完成了590个代理的协作，而表现最好的CAMEL仅用1380秒就完成了2个代理的规划。因此，MegaAgent是一个适用于大规模LLM-MA系统中自治合作的实用框架，能够有效应对随着LLM代理数量增加而带来的扩展问题。'
- en: Research Directions
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 研究方向
- en: Mitigating hallucination. Occasional hallucinations have been observed in our
    experiments, such as the output format not meeting the specified requirements.
    To address this, MegaAgent maintains an updated checklist for each agent to monitor
    its actions and ensure adherence to format guidelines. However, the checklist
    is also generated by LLM which may be wrong. Recent works propose leveraging on
    an expert external knowledge base before (Peng et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib22)),
    during (Cao et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib2)) or after
    (Gao et al. [2022](https://arxiv.org/html/2408.09955v2#bib.bib8)) the generation
    of LLMs to guide the LLM’s outputs which may be a potential direction.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 减少幻觉。在我们的实验中偶尔观察到一些幻觉现象，例如输出格式未能满足指定要求。为了解决这个问题，MegaAgent为每个代理维护了一个更新的检查表，用于监控其行为并确保遵循格式规范。然而，这个检查表也是由LLM生成的，因此可能会出现错误。近期的研究建议在生成LLM输出之前（Peng
    et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib22)）、过程中（Cao et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib2)）或之后（Gao
    et al. [2022](https://arxiv.org/html/2408.09955v2#bib.bib8)）利用外部专家知识库来引导LLM的输出，这可能是一个潜在的方向。
- en: Integrating different LLMs. In our experiments, we observe that the API costs
    for GPT-4 are quite high. Given that many LLMs cheaper than GPT-4 specialize in
    different domains, utilizing different LLMs for specific roles within the entire
    LLM-MA system could be an effective way to enhance efficiency while reducing costs
    (Touvron et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib25); Jiang et al.
    [2024](https://arxiv.org/html/2408.09955v2#bib.bib13); Yang et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib29)).
    Additionally, finding effective methods for data sharing between these LLMs presents
    a valuable research direction (Wu and Fard [2024](https://arxiv.org/html/2408.09955v2#bib.bib27)).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 集成不同的LLM。在我们的实验中，我们观察到GPT-4的API成本相当高。考虑到许多比GPT-4便宜的LLM在不同领域有特长，利用不同的LLM为整个LLM-MA系统中的特定角色提供服务，可能是提高效率同时降低成本的有效方式（Touvron
    et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib25); Jiang et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib13);
    Yang et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib29)）。此外，寻找有效的数据共享方法以促进这些LLM之间的合作是一个有价值的研究方向（Wu
    and Fard [2024](https://arxiv.org/html/2408.09955v2#bib.bib27)）。
- en: Increasing Effectiveness. The primary bottleneck in MegaAgent is the planning
    time and communication between LLM agents, specifically in translating code into
    prompts, managing checklists, maintaining the framework, and debugging. This issue
    is exacerbated as the number of communication rounds and agents increases, resulting
    in a significant number of input and output tokens throughout the process (Wang
    et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib26)). Previous research
    suggests using summarization compression and semantic compression to condense
    lengthy conversations from earlier rounds (Liu et al. [2023a](https://arxiv.org/html/2408.09955v2#bib.bib16)).
    In MegaAgent, we summarize previous conversations between agents and store them
    in an external vector database for efficient retrieval. Future work could further
    enhance communication efficiency.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 提高效率。在 MegaAgent 中，主要瓶颈是规划时间和 LLM 代理之间的通信，特别是在将代码转换为提示、管理检查清单、维护框架和调试方面。随着通信轮次和代理数量的增加，这一问题会加剧，导致在整个过程中输入和输出令牌的大量增加（Wang
    等人 [2024](https://arxiv.org/html/2408.09955v2#bib.bib26)）。先前的研究建议使用摘要压缩和语义压缩来浓缩早期轮次的长时间对话（Liu
    等人 [2023a](https://arxiv.org/html/2408.09955v2#bib.bib16)）。在 MegaAgent 中，我们对代理之间的先前对话进行总结，并将其存储在外部向量数据库中，以便高效检索。未来的工作可能进一步提高通信效率。
- en: Conclusion
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: We introduce MegaAgent, a practical framework designed for autonomous cooperation
    in large-scale LLM-MA systems. Through a Gobang game development experiment, we
    demonstrate MegaAgent’s superior autonomy and cooperation compared to baseline
    models. Additionally, we conduct a national policy simulation to highlight MegaAgent’s
    scalability. With its hierarchical and adaptive design, MegaAgent has the potential
    to serve as the foundational OS for future LLM-MA systems. Moreover, we identify
    key research directions emerging from the MegaAgent experiments, providing guidance
    for future research. We encourage the research community to focus on enhancing
    the effective cooperation of LLM agents to meet the growing demands of large-scale
    LLM-MA systems.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了 MegaAgent，这是一个专为大规模 LLM-MA 系统中自主合作设计的实用框架。通过围棋游戏开发实验，我们展示了 MegaAgent 在自主性和合作方面优于基线模型。此外，我们还进行了国家政策模拟，突显了
    MegaAgent 的可扩展性。凭借其层次化和自适应的设计，MegaAgent 有潜力成为未来 LLM-MA 系统的基础操作系统。此外，我们还从 MegaAgent
    实验中识别出关键的研究方向，为未来的研究提供了指导。我们鼓励研究社区专注于增强 LLM 代理的有效合作，以满足大规模 LLM-MA 系统日益增长的需求。
