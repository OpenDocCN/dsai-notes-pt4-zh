    | Outline | 1 | 40s |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| AutoGen（Wu等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib28)） | 提纲
    | 1 | 40秒 |'
