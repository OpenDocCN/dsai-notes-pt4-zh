- en: 'MegaAgent: A Practical Framework for Autonomous Cooperation in Large-Scale
    LLM Agent Systems'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MegaAgent：大规模LLM代理系统中自主合作的实用框架
- en: 来源：[https://arxiv.org/html/2408.09955/](https://arxiv.org/html/2408.09955/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://arxiv.org/html/2408.09955/](https://arxiv.org/html/2408.09955/)
- en: Qian Wang\equalcontrib¹, Tianyu Wang\equalcontrib², Qinbin Li³, Jingsheng Liang⁴,
    Bingsheng He¹
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Qian Wang\equalcontrib¹, Tianyu Wang\equalcontrib², Qinbin Li³, Jingsheng Liang⁴,
    Bingsheng He¹
- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: With the emergence of large language models (LLMs), LLM-powered multi-agent
    systems (LLM-MA systems) have been proposed to tackle real-world tasks. However,
    their agents mostly follow predefined Standard Operating Procedures (SOPs) that
    remain unchanged across the whole interaction, lacking autonomy and scalability.
    Additionally, current solutions often overlook the necessity for effective agent
    cooperation. To address the above limitations, we propose MegaAgent, a practical
    framework designed for autonomous cooperation in large-scale LLM Agent systems.
    MegaAgent leverages the autonomy of agents to dynamically generate agents based
    on task requirements, incorporating features such as automatically dividing tasks,
    systematic planning and monitoring of agent activities, and managing concurrent
    operations. In addition, MegaAgent is designed with a hierarchical structure and
    employs system-level parallelism to enhance performance and boost communication.
    We demonstrate the effectiveness of MegaAgent through Gobang game development,
    showing that it outperforms popular LLM-MA systems; and national policy simulation,
    demonstrating its high autonomy and potential to rapidly scale up to 590 agents
    while ensuring effective cooperation among them. Our results indicate that MegaAgent
    is the first autonomous large-scale LLM-MA system with no pre-defined SOPs, high
    effectiveness and scalability, paving the way for further research in this field.
    Our code is at https://anonymous.4open.science/r/MegaAgent-81F3.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大语言模型（LLMs）的出现，基于LLM的多代理系统（LLM-MA系统）被提出用来解决实际任务。然而，这些代理大多遵循预定义的标准操作程序（SOP），在整个交互过程中保持不变，缺乏自主性和可扩展性。此外，当前的解决方案往往忽视了有效代理合作的必要性。为了应对上述局限性，我们提出了MegaAgent，这是一种为大规模LLM代理系统设计的自主合作实用框架。MegaAgent利用代理的自主性，根据任务需求动态生成代理，具备自动分配任务、系统化规划与监控代理活动、以及管理并发操作等特点。此外，MegaAgent采用分层结构，并使用系统级并行性来提高性能和促进通信。我们通过围棋游戏开发展示了MegaAgent的有效性，结果表明其优于流行的LLM-MA系统；同时，通过国家政策模拟展示了其高自主性，并能够在确保代理之间有效合作的前提下迅速扩展至590个代理。我们的结果表明，MegaAgent是首个没有预定义SOP、高效且具有可扩展性的自主大规模LLM-MA系统，为该领域的进一步研究铺平了道路。我们的代码可以在[https://anonymous.4open.science/r/MegaAgent-81F3](https://anonymous.4open.science/r/MegaAgent-81F3)找到。
- en: Introduction
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Given the impressive planning and cognitive abilities of LLMs (Touvron et al.
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib25); Zhu et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib34)),
    there is growing interest research interest in LLM-MA systems (Wu et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib28);
    Chen et al. [2023b](https://arxiv.org/html/2408.09955v2#bib.bib6); Hong et al.
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib11)) due to their abilities
    to tackle complex tasks. For instance, MetaGPT introduces a meta-programming framework
    that effectively simulates the software development process (Hong et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib11)).
    Furthermore, recent works leverage LLMs’ cognitive abilities to simulate more
    complex scenarios, known as world simulations (Guo et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib9)).
    For example, Simulacra (Park et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib21))
    simulates social behaviors among 25 LLM-empowered agents living in a town where
    each agent can plan and schedule what to do in the daily life.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于LLM的出色规划和认知能力（Touvron等人 [2023](https://arxiv.org/html/2408.09955v2#bib.bib25)；Zhu等人
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib34)），研究人员对LLM-MA系统的兴趣日益增加（Wu等人
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib28)；Chen等人 [2023b](https://arxiv.org/html/2408.09955v2#bib.bib6)；Hong等人
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib11)），因为它们能够处理复杂任务。例如，MetaGPT提出了一个元编程框架，有效模拟软件开发过程（Hong等人
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib11)）。此外，最近的研究利用LLM的认知能力模拟更复杂的场景，这被称为世界模拟（Guo等人
    [2024](https://arxiv.org/html/2408.09955v2#bib.bib9)）。例如，Simulacra（Park等人 [2023](https://arxiv.org/html/2408.09955v2#bib.bib21)）模拟了25个LLM驱动的代理在一个小镇中的社会行为，其中每个代理都能规划和安排日常生活中的事务。
- en: Yet, real-world simulations require far more than 25 LLM agents. For example,
    S3 utilizes LLM-empowered agents to simulate 26,058 users in a social network,
    enabling the analysis of opinions on gender discrimination (Gao et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib7)).
    Moreover, certain complex world simulation scenarios, such as policy-making (Tesfatsion
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib24)), war simulation (Hua et al.
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib12)), and alien civilizations
    simulation (Jin et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib14)),
    can only be realistically simulated using a large number of LLM agents. As reliance
    on large-scale LLM-MA systems continues to grow, there is an urgent need for scalable,
    autonomous frameworks that can handle large-scale agent interactions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现实世界的模拟需要远远超过25个大语言模型（LLM）代理。例如，S3利用LLM增强的代理模拟社交网络中的26,058个用户，从而能够分析性别歧视问题的观点（Gao
    et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib7)）。此外，某些复杂的世界模拟场景，如政策制定（Tesfatsion
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib24)）、战争模拟（Hua et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib12)）以及外星文明模拟（Jin
    et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib14)），只能通过大量LLM代理来实现真实的模拟。随着对大规模LLM-MA系统依赖的不断增长，迫切需要可扩展的自主框架，以应对大规模代理互动的需求。
- en: However, the majority of current LLM-MA frameworks primarily emphasize the AI
    aspects while neglecting the crucial infrastructure needed to support large-scale
    cooperation among LLM agents. This oversight leads to three significant limitations.
    First, they do not consider the management of large-scale agents (Hong et al.
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib11); Chen et al. [2023b](https://arxiv.org/html/2408.09955v2#bib.bib6)).
    Second, these systems demonstrate limited cooperation, thus hinders their effectiveness
    and applicability in solving multi-disciplinary complex tasks (Chan et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib3);
    Chen et al. [2023b](https://arxiv.org/html/2408.09955v2#bib.bib6); Wu et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib28);
    Pan et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib20)). Third, they
    rely on predefined SOPs and prompts to dictate how agents respond to specific
    situations or inputs (Hong et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib11)).
    This approach not only stifles creativity but also becomes impractical when implementing
    SOPs for hundreds or even thousands of agents.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，目前大多数LLM-MA框架主要强调AI方面，而忽略了支持LLM代理之间大规模合作所需的重要基础设施。这种疏忽导致了三个显著的限制。首先，它们没有考虑到大规模代理的管理（Hong
    et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib11); Chen et al. [2023b](https://arxiv.org/html/2408.09955v2#bib.bib6)）。其次，这些系统表现出有限的合作能力，从而阻碍了它们在解决多学科复杂任务中的有效性和适用性（Chan
    et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib3); Chen et al. [2023b](https://arxiv.org/html/2408.09955v2#bib.bib6);
    Wu et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib28); Pan et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib20)）。第三，它们依赖预定义的标准操作程序（SOPs）和提示来指导代理如何应对特定情况或输入（Hong
    et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib11)）。这种方法不仅扼杀了创造力，而且在为数百甚至数千个代理制定SOP时变得不切实际。
- en: Addressing the above limitations presents two key challenges. First, organizing
    communication among agents and with external services, such as code and text files,
    becomes increasingly complex on a large scale with parallelism included, especially
    when different agents are involved in different rounds of communication (Zhang
    et al. [2024a](https://arxiv.org/html/2408.09955v2#bib.bib32)). Second, currently
    existing agents have inadequate autonomic capabilities. Manually crafting predefined
    SOPs becomes impractical at large scales, and the inherent instability of LLM
    agent outputs (Lu et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib18))
    necessitates maintaining a degree of control over each agent’s actions while still
    allowing for flexibility and creativity. Therefore, ensuring sufficient agent
    autonomy is crucial for problems at larger scales.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 解决上述限制提出了两个关键挑战。首先，在大规模并行化的情况下，组织代理之间以及与外部服务（如代码和文本文件）的通信变得越来越复杂，尤其是在不同代理参与不同沟通轮次时（Zhang
    et al. [2024a](https://arxiv.org/html/2408.09955v2#bib.bib32)）。其次，目前现有的代理具有不足的自主能力。在大规模应用时，手工制作预定义的SOP变得不切实际，LLM代理输出的固有不稳定性（Lu
    et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib18)）需要在保持灵活性和创造力的同时，对每个代理的行为保持一定程度的控制。因此，确保足够的代理自主性对于处理更大规模的问题至关重要。
- en: 'To address these limitations, we propose MegaAgent, a practical framework designed
    to manage large-scale LLM-MA systems and facilitate effective, autonomous agent
    communication. We anticipate that MegaAgent will serve as the foundational infrastructure
    for future large-scale LLM-MA systems, effectively functioning as the operating
    system (OS) for LLM-MA. The core idea of MegaAgent is to divide the large task
    into multiple hierarchical sub-tasks, and each sub-task is finished by a group
    of agents. Communications can be done either within the agent group or between
    agent groups. The overview of MegaAgent is in Figure [1](https://arxiv.org/html/2408.09955v2#Sx1.F1
    "Figure 1 ‣ Introduction ‣ MegaAgent: A Practical Framework for Autonomous Cooperation
    in Large-Scale LLM Agent Systems").'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '为了克服这些限制，我们提出了 MegaAgent，这是一个旨在管理大规模 LLM-MA 系统并促进有效、自治代理通信的实用框架。我们预期 MegaAgent
    将作为未来大规模 LLM-MA 系统的基础设施，有效地充当 LLM-MA 的操作系统（OS）。MegaAgent 的核心思想是将大型任务拆分为多个层级的子任务，每个子任务由一个代理组完成。通信可以在代理组内部进行，也可以在代理组之间进行。MegaAgent
    的概览见图 [1](https://arxiv.org/html/2408.09955v2#Sx1.F1 "Figure 1 ‣ Introduction
    ‣ MegaAgent: A Practical Framework for Autonomous Cooperation in Large-Scale LLM
    Agent Systems")。'
- en: 'To address the first challenge, we introduce a hierarchical mechanism: a boss
    agent receives the prompt, divides the task into sub-tasks, and assigns each sub-task
    to a corresponding sub-task admin. The admin agent then generates a group of agents
    to complete the task. If an agent cannot complete the task on its own, it can
    generate another group of agents at the next level. Each agent group run in parallel
    to ensure the high effectiveness.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决第一个挑战，我们引入了一个层次机制：一个主代理接收提示，将任务拆分为子任务，并将每个子任务分配给相应的子任务管理员。管理员代理随后生成一个代理组来完成任务。如果一个代理无法单独完成任务，它可以在下一级生成另一个代理组。每个代理组并行运行，以确保高效性。
- en: 'To address the second challenge, we implement three mechanisms: First, the
    OS agent is employed to monitor the agent groups’ output to ensure they chat in
    the right format; second, the admin agent in each group monitors the status of
    individual agents inside this group; third, each agent maintains a checklist to
    track its actions. The workflow of MegaAgent is as follows: First, it accepts
    natural language prompts from users; then, it splits the tasks into multiple sub-tasks,
    each completed by a group of agents monitored by admin agents. At the same time,
    the OS agent monitors the progress of each agent group. These groups interact
    with external services through a data retriever, where they retrieve databases,
    code files, and checklists for each agent.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决第二个挑战，我们实现了三种机制：首先，使用操作系统代理来监控代理组的输出，确保它们以正确的格式进行对话；其次，每个组中的管理员代理监控组内个别代理的状态；第三，每个代理都维护一个检查清单，以追踪其执行的操作。MegaAgent
    的工作流程如下：首先，它接受用户的自然语言提示；然后，它将任务拆分为多个子任务，每个子任务由一个代理组完成，并由管理员代理进行监控。同时，操作系统代理监控每个代理组的进度。这些代理组通过数据检索器与外部服务进行交互，检索数据库、代码文件和每个代理的检查清单。
- en: '![Refer to caption](img/62fa1530aca4fef6145363b7fd369bbb.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/62fa1530aca4fef6145363b7fd369bbb.png)'
- en: 'Figure 1: MegaAgent starts by accepting prompts, which it automatically divides
    into tasks for multiple agent groups. OS Agent monitors the agents’ progress,
    while the action module interacts with the storage module through a data retriever.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：MegaAgent 首先接受提示，它会自动将其拆分成多个任务，分配给多个代理组。操作系统（OS）代理监控代理组的进度，同时，操作模块通过数据检索器与存储模块进行交互。
- en: We then conduct two experiments to demonstrate the effectiveness and autonomy
    of MegaAgent. The first experiment, a Gobang game against an AI opponent, highlights
    MegaAgent’s superior autonomy and efficiency over all previous baselines, with
    MegaAgent being the only model to complete the task within 800 seconds. The second
    experiment, an industry-wide national policy simulation, demonstrates MegaAgent’s
    large-scale autonomy and scalability by successfully generating and coordinating
    about 590 agents to produce the expected policies within 3000 seconds. In stark
    contrast, the baseline models can coordinate fewer than 10 agents and fail to
    produce the expected policies. Finally, we provide insights gained from these
    experiments and discuss future research directions for managing scaling to larger
    numbers of LLM-MA systems.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接着进行了两项实验，展示了 MegaAgent 的有效性和自治性。第一项实验是在与 AI 对手进行的五子棋游戏中，突出展示了 MegaAgent 在所有先前基准模型中的自治性和效率的优越性，MegaAgent
    是唯一一个在 800 秒内完成任务的模型。第二项实验是一次行业范围的国家政策模拟，展示了 MegaAgent 在大规模自治性和可扩展性方面的能力，成功地生成并协调了约
    590 个代理，在 3000 秒内产生了预期的政策。与此形成鲜明对比的是，基准模型只能协调不到 10 个代理，且无法产生预期的政策。最后，我们提供了从这些实验中获得的见解，并讨论了如何管理
    LLM-MA 系统扩展到更大规模的未来研究方向。
- en: 'To summarize, our contributions are as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们的贡献如下：
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We propose MegaAgent, a practical framework designed for autonomous cooperation
    in large-scale LLM-MA systems, enabling dynamic task splitting and parallel communication
    among LLM agents.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提出了 MegaAgent，这是一个专为大规模 LLM-MA 系统中的自主合作设计的实用框架，能够实现 LLM 代理之间的动态任务分配和并行通信。
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We validate MegaAgent’s effectiveness through experiments in Gobang game development
    and national policy simulation, demonstrating its autonomy and scalability.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们通过在五子棋游戏开发和国家政策模拟中的实验验证了 MegaAgent 的有效性，展示了其自治性和可扩展性。
- en: •
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We provide insights into the challenges and potential future research directions
    for scaling LLM-MA systems.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提供了关于扩展 LLM-MA 系统的挑战和未来研究方向的见解。
- en: 'The remainder of this paper is organized as follows: Section 2 reviews related
    work in LLM-MA systems. Section 3 provides details of the MegaAgent framework.
    Section 4 presents two experiments that demonstrate MegaAgent’s practicality.
    Section 5 discusses future research directions for LLM-MA systems, and Section
    6 concludes the paper.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的其余部分安排如下：第二部分回顾了 LLM-MA 系统的相关工作；第三部分提供了 MegaAgent 框架的详细信息；第四部分展示了两项实验，证明了
    MegaAgent 的实用性；第五部分讨论了 LLM-MA 系统的未来研究方向，第六部分则总结了本文内容。
- en: Related Work
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关工作
- en: In this section, we review LLM-MA systems and the cooperation between agents
    within these systems. Due to space constraints, we only include the most relevant
    work here, with additional related work provided in the appendix.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中，我们回顾了 LLM-MA 系统及其内部代理之间的合作。由于篇幅限制，我们仅在此包含最相关的工作，更多相关工作内容见附录。
- en: LLM-MA Systems
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LLM-MA 系统
- en: With the emergence of powerful LLMs (Achiam et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib1);
    Team et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib23)), recent research
    on LLM-based multi-agent systems has investigated how multiple agents can accomplish
    tasks through cooperation, utilizing elements such as personas (Chen et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib4);
    Chan et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib3)), planning (Chen
    et al. [2023a](https://arxiv.org/html/2408.09955v2#bib.bib5); Zhang et al. [2024b](https://arxiv.org/html/2408.09955v2#bib.bib33);
    Yuan et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib30)), and memory
    (Zhang et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib31); Hatalis et al.
    [2023](https://arxiv.org/html/2408.09955v2#bib.bib10)). Unlike systems relying
    on a single LLM-based agent, multi-agent systems demonstrate superiority in tackling
    challenging tasks. Recent works, such as MetaGPT (Hong et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib11)),
    AutoGen (Wu et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib28)), and
    AgentVerse (Chen et al. [2023b](https://arxiv.org/html/2408.09955v2#bib.bib6)),
    design multiple specific roles to achieve a task.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着强大LLM的出现（Achiam等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib1)；Team等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib23)），最近关于基于LLM的多代理系统的研究探讨了多个代理如何通过合作完成任务，利用角色（Chen等人，[2024](https://arxiv.org/html/2408.09955v2#bib.bib4)；Chan等人，[2024](https://arxiv.org/html/2408.09955v2#bib.bib3)）、规划（Chen等人，[2023a](https://arxiv.org/html/2408.09955v2#bib.bib5)；Zhang等人，[2024b](https://arxiv.org/html/2408.09955v2#bib.bib33)；Yuan等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib30)）和记忆（Zhang等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib31)；Hatalis等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib10)）等元素。与依赖单一基于LLM的代理的系统不同，多代理系统在处理具有挑战性的任务时表现出更大的优势。最近的工作，如MetaGPT（Hong等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib11)）、AutoGen（Wu等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib28)）和AgentVerse（Chen等人，[2023b](https://arxiv.org/html/2408.09955v2#bib.bib6)），设计了多个具体角色以完成任务。
- en: However, most popular LLM-MA systems heavily rely on handcrafted prompts and
    expert design. For instance, MetaGPT (Hong et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib11))
    requires users to pre-design roles like product manager and software engineer.
    Another limitation is these systems utilize a sequential pipeline without considering
    parallel execution of agents (Li et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib15)).
    Although AgentScope (Pan et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib20))
    does consider this, its implementation follows a fixed trajectory in different
    rounds of interaction, prohibiting changes in communication partners, thus limiting
    performance improvement as the number of agents scales up.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大多数流行的LLM-MA系统严重依赖于手工设计的提示和专家设计。例如，MetaGPT（Hong等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib11)）要求用户预先设计角色，如产品经理和软件工程师。另一个限制是这些系统使用顺序管道，而没有考虑代理的并行执行（Li等人，[2023](https://arxiv.org/html/2408.09955v2#bib.bib15)）。虽然AgentScope（Pan等人，[2024](https://arxiv.org/html/2408.09955v2#bib.bib20)）考虑了这一点，但其实现仍然遵循不同交互轮次中的固定轨迹，禁止更换沟通伙伴，从而限制了随着代理数量增加而提高性能的可能性。
- en: 'In contrast, in the real world, when many software developers are employed,
    they may first work on different files simultaneously, and then focus on one specific
    file when difficulties are encountered, sparking creative ideas to overcome challenges
    by cooperation. Additionally, existing LLM-MA systems are restricted by their
    small scale and have not been applied in large-scale scenarios with complex cooperation
    involved. We compare current popular LLM-MA systems with MegaAgent in Table [1](https://arxiv.org/html/2408.09955v2#Sx2.T1
    "Table 1 ‣ LLM-MA Systems ‣ Related Work ‣ MegaAgent: A Practical Framework for
    Autonomous Cooperation in Large-Scale LLM Agent Systems"). We can see from the
    table that MegaAgent stands out for its high autonomy, multi-file support, parallelism,
    and scalability.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '相比之下，在现实世界中，当许多软件开发人员被雇佣时，他们可能会首先同时处理不同的文件，然后在遇到困难时集中精力解决某一特定文件的问题，通过合作激发创造性想法以克服挑战。此外，现有的LLM-MA系统受限于其小规模，尚未在涉及复杂合作的大规模场景中应用。我们在表[1](https://arxiv.org/html/2408.09955v2#Sx2.T1
    "Table 1 ‣ LLM-MA Systems ‣ Related Work ‣ MegaAgent: A Practical Framework for
    Autonomous Cooperation in Large-Scale LLM Agent Systems")中对当前流行的LLM-MA系统与MegaAgent进行了比较。从表中可以看出，MegaAgent因其高自主性、多文件支持、并行性和可扩展性而脱颖而出。'
- en: '| Model | No Predefined SOP | Multi-file Support | Parallelism | Scalability
    |'
  id: totrans-34
  prefs: []
