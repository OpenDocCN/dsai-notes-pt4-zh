  zh: '类似于五子棋游戏的设置，我们将场景更改为任务解决/头脑风暴，并将提示更改为：为一个前沿国家制定最佳详细政策。经过510秒，AgentVerse在所有十轮中始终拒绝解决方案，并且无法提供可行的政策，四个代理均无法完成，如图
    [14](https://arxiv.org/html/2408.09955v2#A1.F14 "图 14 ‣ AgentVerse 设置与结果 ‣ 与其他LLM-MA系统的政策模拟实验比较
    ‣ 附录 A 附录 ‣ MegaAgent: 大规模LLM代理系统中自主合作的实用框架") 所示。'
- en: '![Refer to caption](img/86bb06e8b9c76bd09ebfb6ec0e322d12.png)'
