- en: Management of LLM-based Agents
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于LLM的智能体管理
- en: Research on the management of LLM-based agents is limited. Popular LLM-based
    multi-agent systems, such as MetaGPT (Hong et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib11)),
    AgentVerse (Chen et al. [2023b](https://arxiv.org/html/2408.09955v2#bib.bib6)),
    and AutoGen (Wu et al. [2023](https://arxiv.org/html/2408.09955v2#bib.bib28)),
    typically divide tasks into smaller sub-tasks and allocate multiple agents to
    complete them. However, their approaches to planning are sequential, lacking strategic
    management. In contrast, AIOS (Mei et al. [2024](https://arxiv.org/html/2408.09955v2#bib.bib19))
    introduces an LLM agent operating system that provides module isolation and integrates
    LLM and OS functions. It employs various managers, including Agent Scheduler,
    Context Manager, Memory Manager, Storage Manager, Tool Manager, and Access Manager,
    to effectively handle numerous agents. However, AIOS manually organizes different
    applications, such as a math problem-solving agent and a travel planning agent,
    rather than multiple agents within the same application. This approach represents
    a different type of SOP and is not applicable to large-scale LLM-MA systems, as
    it is impractical for humans to write every SOP and prompt for each agent when
    the scale reaches thousands or even millions.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 基于LLM的智能体管理研究仍较为有限。流行的基于LLM的多智能体系统，如MetaGPT（Hong等人[2023](https://arxiv.org/html/2408.09955v2#bib.bib11)）、AgentVerse（Chen等人[2023b](https://arxiv.org/html/2408.09955v2#bib.bib6)）和AutoGen（Wu等人[2023](https://arxiv.org/html/2408.09955v2#bib.bib28)），通常将任务划分为较小的子任务，并分配多个智能体来完成。然而，它们的规划方法是顺序的，缺乏战略性管理。相比之下，AIOS（Mei等人[2024](https://arxiv.org/html/2408.09955v2#bib.bib19)）引入了一种LLM智能体操作系统，提供模块隔离并整合了LLM和操作系统功能。它采用了多种管理器，包括智能体调度器、上下文管理器、内存管理器、存储管理器、工具管理器和访问管理器，以有效管理众多智能体。然而，AIOS是通过手动组织不同的应用程序，如数学问题求解智能体和旅行规划智能体，而不是在同一应用程序内的多个智能体。这种方法代表了一种不同类型的SOP，且不适用于大规模的LLM-MA系统，因为当规模达到数千甚至数百万时，人工编写每个智能体的每个SOP和提示是不可行的。
