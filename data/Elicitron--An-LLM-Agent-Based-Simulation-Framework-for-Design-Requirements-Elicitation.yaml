- en: 1 Introduction
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Requirements elicitation (RE) sits at the core of successful product design,
    yet it remains a complex and resource-intensive endeavor. Traditional RE methods,
    like interviews, focus groups, and prototyping, are invaluable but have inherent
    limitations. These methods are often time-consuming, may not fully capture the
    diversity of user perspectives, and may miss underlying needs that are difficult
    for users to articulate [[1](https://arxiv.org/html/2404.16045v1#bib.bib1), [2](https://arxiv.org/html/2404.16045v1#bib.bib2)]. The
    consequences of inadequate requirements elicitation can be significant, ranging
    from design misalignment to compromised product adoption.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 需求获取（RE）是成功产品设计的核心，但它仍然是一项复杂且资源密集的任务。传统的需求获取方法，如访谈、焦点小组和原型制作，虽不可或缺，但也有其固有的局限性。这些方法通常耗时，可能无法完全捕捉用户观点的多样性，也可能遗漏一些难以表达的潜在需求[[1](https://arxiv.org/html/2404.16045v1#bib.bib1),
    [2](https://arxiv.org/html/2404.16045v1#bib.bib2)]。需求获取不足的后果可能是显著的，从设计失调到产品采纳受限。
- en: Recent advancements in Large Language Models (LLMs) present new possibilities
    for automating and augmenting requirements elicitation. LLMs, having learned the
    patterns and complexities of human language from vast textual corpora, seemingly
    possess a remarkable capacity for natural language understanding [[3](https://arxiv.org/html/2404.16045v1#bib.bib3)].
    This potential can be leveraged to construct a simulated environment where LLM
    agents *role-play* a variety of potential users. These agents can embody distinct
    viewpoints, engage in product experience scenarios, and participate in user interviews
    aimed at identifying user needs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）的进展为自动化和增强需求获取提供了新的可能性。LLMs通过从大量文本语料库中学习人类语言的模式和复杂性，似乎具备了卓越的自然语言理解能力[[3](https://arxiv.org/html/2404.16045v1#bib.bib3)]。这种潜力可以用于构建一个模拟环境，在其中LLM代理*扮演*各种潜在用户的角色。这些代理能够体现不同的观点，参与产品体验场景，并参加旨在识别用户需求的用户访谈。
- en: This research presents a new LLM-based framework, called Elicitron, for automating
    and augmenting the RE process. In Elicitron, LLM agents are constrained to produce
    structured outputs that are relevant to and useful for the requirement elicitation
    process. Elicitron also employs techniques to create diverse user-representing
    agents and simulate product experiences through the *Action, Observation, Challenge*
    steps, inspired by *chain-of-thought* reasoning [[4](https://arxiv.org/html/2404.16045v1#bib.bib4)]. Lastly,
    by creating agents with specific roles, Elicitron can discover interesting user
    needs that may otherwise be difficult to obtain with human interviews.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究提出了一种基于LLM的新框架——Elicitron，用于自动化和增强需求获取过程。在Elicitron中，LLM代理被约束为生成与需求获取过程相关且有用的结构化输出。Elicitron还采用了技术，创造多样化的用户代表代理，并通过*行动、观察、挑战*步骤模拟产品体验，这些步骤灵感来源于*链式思维*推理[[4](https://arxiv.org/html/2404.16045v1#bib.bib4)]。最后，通过创建具有特定角色的代理，Elicitron能够发现一些有趣的用户需求，这些需求可能通过传统的人工访谈难以获得。
- en: Elictron’s ability to create diverse user agents can be leveraged to identify
    a diverse set of user needs. Because the process of creating and interviewing
    these agents is automated, the process is highly scalable, unlike the traditional
    RE methods. We conducted an experiment to evaluate the capability of Elicitron
    to generate a diverse set of user needs and identified a context-aware generation
    method that maximizes needs diversity.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Elicitron能够创建多样化的用户代理，这一能力可以用于识别各种用户需求。由于创建和访谈这些代理的过程是自动化的，这一过程具有高度的可扩展性，不同于传统的需求获取方法。我们进行了实验，评估了Elicitron生成多样化用户需求的能力，并确定了一种上下文感知的生成方法，最大化需求的多样性。
- en: In addition, we show how Elicitron can be applied to identify latent needs –
    those unarticulated and unexpected factors that strongly influence product desirability [[5](https://arxiv.org/html/2404.16045v1#bib.bib5)]
    – which is significantly difficult to obtain with the traditional RE methods. This
    can be achieved by either automatically or manually creating user agents with
    *empathic lead user* roles [[6](https://arxiv.org/html/2404.16045v1#bib.bib6)]. We
    conduct a second experiment to demonstrate that Elicitron can generate a higher
    number of latent needs than human interviews. Our third experiment shows that,
    given a criteria and chain-of-thought reasoning, LLMs are capable to identifying
    and classifying latent needs within interview data.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们展示了如何应用 Elicitron 来识别潜在需求——那些未被明确表达且出乎意料的因素，它们强烈影响产品的吸引力[[5](https://arxiv.org/html/2404.16045v1#bib.bib5)]——这些需求是传统
    RE 方法难以获得的。这可以通过自动或手动创建具有*同理心领先用户*角色的用户代理来实现[[6](https://arxiv.org/html/2404.16045v1#bib.bib6)]。我们进行第二次实验，展示了
    Elicitron 能够生成比人类访谈更多的潜在需求。我们的第三次实验表明，给定标准和思维链推理，LLMs 能够识别和分类访谈数据中的潜在需求。
- en: 1.1 LLMs for Diverse and Latent Needs Identification
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 LLMs 在多样化和潜在需求识别中的应用
- en: There are reasons to believe LLMs could offer unique advantages for identifying
    diverse and latent needs. The core capabilities of LLMs lie in their flexibility
    and ability to perform different tasks related to natural language. Their inclusion
    of contextual elements greatly improves their performance and result in them appearing
    to pick up on nuances and inferences. Because LLMs have been trained on a vast
    amount of data, they likely have been exposed to a diverse set of user needs for
    a particular product. During training, LLM’s may have also picked up behavioral
    patterns and subtle language cues that hint at underlying–sometimes even subconscious–needs
    experienced by users. Moreover, it may be able to perform analogical reasoning
    to relate experiences and needs identified across different products and uncover
    novel needs.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有理由相信，LLMs 在识别多样化和潜在需求方面可能具有独特的优势。LLMs 的核心能力在于其灵活性和执行与自然语言相关的各种任务的能力。它们对上下文元素的纳入大大提高了它们的表现，使其似乎能够捕捉到细微的差别和推论。由于
    LLMs 已经在大量数据上进行训练，它们可能接触过特定产品的多样化用户需求。在训练过程中，LLMs 也许已经捕捉到行为模式和细微的语言线索，这些线索暗示了用户潜在——有时甚至是潜意识中的——需求。此外，它们可能能够通过类比推理将不同产品中识别到的经验和需求联系起来，从而发现新颖的需求。
- en: 'However, a potential contradiction arises when considering the inherent nature
    of LLMs: They are trained to predict the most likely next word or sequence of
    words based on patterns in their training data [[7](https://arxiv.org/html/2404.16045v1#bib.bib7)].
    On the surface, this focus on selecting the most likely outcome might seem at
    odds with the goal of uncovering diverse or latent needs. In practice, LLMs do
    not always select the next word or phrase greedily due to certain hyper-parameters
    (such as temperature or top-P) allowing for some randomness. Furthermore, the
    context provided to the LLM, in the form of input text that the model considers
    when generating a response, can heavily influence its output. Through careful
    contextualization, we can encourage the LLM to move beyond the obvious outputs
    and for our purpose, produce outputs that help the designer discover diverse and
    latent needs.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当考虑到大语言模型（LLMs）的固有特性时，会出现潜在的矛盾：它们是通过预测基于训练数据中的模式的最可能下一个词或词组来进行训练的[[7](https://arxiv.org/html/2404.16045v1#bib.bib7)]。表面上看，这种专注于选择最可能的结果似乎与揭示多样化或潜在需求的目标相冲突。实际上，由于某些超参数（如温度或
    top-P）允许一定的随机性，LLMs 并不总是贪婪地选择下一个词或短语。此外，提供给 LLM 的上下文——即模型在生成响应时考虑的输入文本——可能会极大地影响其输出。通过仔细的上下文化，我们可以鼓励
    LLM 超越显而易见的输出，为我们的目的生成有助于设计师发现多样化和潜在需求的输出。
- en: 2 Background
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: '![Refer to caption](img/023ed37ac375f1c5ae6b8e39eb8c9d36.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/023ed37ac375f1c5ae6b8e39eb8c9d36.png)'
- en: 'Figure 1: Elictron’s architecture for requirements elicitation using LLMs:
    First, LLM agents are generated within a design context in either serial and parallel
    fashion (incorporating diversity sampling to represent varied user perspectives).
    These agents then engage in simulated product experience scenarios, documenting
    each step (Action, Observation, Challenge) in detail. Following this, they undergo
    an agent interview process, where questions are asked and answered to surface
    latent user needs. In the final stage, latent needs are identified using an LLM
    on a provided criteria, and finally a report is generated from the identified
    latent needs.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：Elictron的使用LLMs进行需求引导的架构：首先，在设计环境中生成LLM代理，采用串行或并行方式（结合多样性采样以代表不同用户视角）。这些代理随后进入模拟的产品体验场景，详细记录每一步（行动、观察、挑战）。接下来，进行代理面试过程，通过提问和回答来揭示潜在的用户需求。在最后阶段，使用LLM根据提供的标准识别潜在需求，最终从识别出的潜在需求中生成报告。
- en: 2.1 Large Language Models
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 大型语言模型
- en: LLMs are machine learning models that appear to exhibit the ability to understand,
    reason with, and generate natural language [[3](https://arxiv.org/html/2404.16045v1#bib.bib3)]. LLMs
    have been shown to engage in fluent conversations, translate languages, and write
    various types of creative content in different styles. The development of LLMs
    marks a significant step towards human-like agent capabilities within artificial
    intelligence. Beyond traditional applications, the use of LLMs is expanding into
    areas like software development, content creation, and customer service [[8](https://arxiv.org/html/2404.16045v1#bib.bib8),
    [9](https://arxiv.org/html/2404.16045v1#bib.bib9), [10](https://arxiv.org/html/2404.16045v1#bib.bib10),
    [11](https://arxiv.org/html/2404.16045v1#bib.bib11)].
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）是机器学习模型，表现出理解、推理和生成自然语言的能力[[3](https://arxiv.org/html/2404.16045v1#bib.bib3)]。已有研究表明，LLMs能够进行流畅对话、翻译语言以及创作多种风格的创意内容。LLMs的发展标志着人工智能向类人代理能力迈出了重要一步。除了传统应用，LLMs的使用正在扩展到软件开发、内容创作和客户服务等领域[[8](https://arxiv.org/html/2404.16045v1#bib.bib8),
    [9](https://arxiv.org/html/2404.16045v1#bib.bib9), [10](https://arxiv.org/html/2404.16045v1#bib.bib10),
    [11](https://arxiv.org/html/2404.16045v1#bib.bib11)]。
- en: LLMs are trained using self-supervised learning. They are trained on vast amounts
    of text data and to predict the next word or sequence of words in a sentence.
    This training process, along with architectural advancements like the Transformer
    model [[7](https://arxiv.org/html/2404.16045v1#bib.bib7)], allow LLMs to grasp
    patterns, nuances, and context within human language, including learning implied
    meanings [[3](https://arxiv.org/html/2404.16045v1#bib.bib3)].
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs通过自监督学习进行训练。它们在大量文本数据上进行训练，以预测句子中下一个单词或单词序列。这个训练过程，以及像Transformer模型[[7](https://arxiv.org/html/2404.16045v1#bib.bib7)]这样的架构进展，使LLMs能够掌握人类语言中的模式、细微差别和语境，包括学习隐含的含义[[3](https://arxiv.org/html/2404.16045v1#bib.bib3)]。
- en: The knowledge acquired during training provides the foundation for LLMs to effectively
    engage in role-playing scenarios [[12](https://arxiv.org/html/2404.16045v1#bib.bib12),
    [13](https://arxiv.org/html/2404.16045v1#bib.bib13), [14](https://arxiv.org/html/2404.16045v1#bib.bib14)]. They
    can simulate various roles by using specific language patterns, word choices,
    and sentence structures learned from their training data. For example, if an LLM
    encounters a training dataset rich with technical communication, it can adapt
    its vocabulary and sentence structure to convincingly adopt the role of an engineer
    during role-playing sessions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练过程中获得的知识为LLMs在角色扮演场景中的有效参与提供了基础[[12](https://arxiv.org/html/2404.16045v1#bib.bib12),
    [13](https://arxiv.org/html/2404.16045v1#bib.bib13), [14](https://arxiv.org/html/2404.16045v1#bib.bib14)]。它们可以通过使用特定的语言模式、词汇选择和句子结构来模拟不同的角色，这些都是从训练数据中学习到的。例如，如果LLM遇到一个包含丰富技术交流的训练数据集，它可以调整其词汇和句子结构，在角色扮演过程中成功地扮演工程师的角色。
- en: LLMs’ capability to role-play allows them to become useful tools for use in
    requirements elicitation. They can simulate a diverse set of users, including
    empathic lead users, providing valuable insights into their product experience
    and needs.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs的角色扮演能力使它们成为需求引导中的有用工具。它们能够模拟各种用户，包括具有共情能力的主导用户，从而为产品体验和需求提供宝贵的见解。
- en: 2.2 Design Requirement Elicitation, Empathic Design, and Latent Needs
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 设计需求引导、共情设计与潜在需求
- en: During the requirement elicitation phase of design engineering, empathy plays
    an important role in helping engineers better understand user needs [[15](https://arxiv.org/html/2404.16045v1#bib.bib15),
    [16](https://arxiv.org/html/2404.16045v1#bib.bib16)], and develop a better understanding
    of the design problem [[17](https://arxiv.org/html/2404.16045v1#bib.bib17)]. By
    interviewing, observing, and empathizing with users, designers can derive structured
    design requirements from unstructured feedback from product users, in a process
    called *empathic design* [[18](https://arxiv.org/html/2404.16045v1#bib.bib18),
    [19](https://arxiv.org/html/2404.16045v1#bib.bib19)].
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计工程的需求获取阶段，同理心在帮助工程师更好地理解用户需求[[15](https://arxiv.org/html/2404.16045v1#bib.bib15),
    [16](https://arxiv.org/html/2404.16045v1#bib.bib16)]，以及更好地理解设计问题[[17](https://arxiv.org/html/2404.16045v1#bib.bib17)]中发挥着重要作用。通过访谈、观察和与用户建立同理心，设计师可以从产品用户的非结构化反馈中推导出结构化的设计需求，这一过程被称为*同理设计*[[18](https://arxiv.org/html/2404.16045v1#bib.bib18),
    [19](https://arxiv.org/html/2404.16045v1#bib.bib19)]。
- en: 'There are two types of design requirements or user needs: direct needs, which
    tend to be obvious to the customer and lead to incremental changes in a product,
    and latent needs, which may be non-obvious and difficult to uncover [[20](https://arxiv.org/html/2404.16045v1#bib.bib20)].'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 设计需求或用户需求有两种类型：直接需求，这些需求通常对客户来说是显而易见的，并且会导致产品的渐进式变化；以及潜在需求，这些需求可能不容易察觉，且难以揭示[[20](https://arxiv.org/html/2404.16045v1#bib.bib20)]。
- en: User interviews or observations may not reveal latent needs that consumers deem
    important in a final product [[21](https://arxiv.org/html/2404.16045v1#bib.bib21)]. Identifying
    latent needs early in the design process has been found to speed up the development
    process, and their discovery benefits the design engineer by providing insights
    into extreme use cases that might push the product to its limits [[22](https://arxiv.org/html/2404.16045v1#bib.bib22),
    [23](https://arxiv.org/html/2404.16045v1#bib.bib23), [24](https://arxiv.org/html/2404.16045v1#bib.bib24)].
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 用户访谈或观察可能无法揭示消费者认为在最终产品中重要的潜在需求[[21](https://arxiv.org/html/2404.16045v1#bib.bib21)]。在设计过程中早期识别潜在需求被发现可以加速开发过程，它们的发现为设计工程师提供了极限使用案例的洞察，这些案例可能会推动产品达到极限[[22](https://arxiv.org/html/2404.16045v1#bib.bib22),
    [23](https://arxiv.org/html/2404.16045v1#bib.bib23), [24](https://arxiv.org/html/2404.16045v1#bib.bib24)]。
- en: Over the years, the design research community has experimented with various
    empathic design methods to improve latent need discovery. Hannukainen and Holtta-Otto
    used photo dairy and contextual inquiry with disabled people to identify latent
    needs [[18](https://arxiv.org/html/2404.16045v1#bib.bib18)]. Lin et al. elicited
    latent needs from ordinary users by simulating extraordinary situations, e.g.,
    using a blindfold to simulate limited sight or oven mittens to simulate limited
    dexterity [[6](https://arxiv.org/html/2404.16045v1#bib.bib6)]. Issa et al. prompted
    designers interpreting user interviews to “write a statement as someone with [specific
    experience]”, in an attempt to bias the designer to be more empathetic with a
    lead user [[25](https://arxiv.org/html/2404.16045v1#bib.bib25)]. More recently,
    Zhu et al. theorized how artificial intelligence and LLMs might be leveraged to
    support data-driven user studies for empathic design [[26](https://arxiv.org/html/2404.16045v1#bib.bib26)].
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，设计研究社区尝试了各种同理设计方法，以改善潜在需求的发现。Hannukainen和Holtta-Otto通过使用照片日记和情境访谈的方式，针对残障人士来识别潜在需求[[18](https://arxiv.org/html/2404.16045v1#bib.bib18)]。Lin等人通过模拟特殊情况（例如，使用眼罩模拟视力受限，或使用烤箱手套模拟灵活性差）来从普通用户中引出潜在需求[[6](https://arxiv.org/html/2404.16045v1#bib.bib6)]。Issa等人通过要求设计师在解读用户访谈时“以某种[特定经历]的人的身份写一段陈述”，试图使设计师对核心用户更加富有同理心[[25](https://arxiv.org/html/2404.16045v1#bib.bib25)]。最近，Zhu等人提出了如何利用人工智能和大型语言模型（LLMs）支持数据驱动的用户研究，以促进同理设计[[26](https://arxiv.org/html/2404.16045v1#bib.bib26)]。
- en: While the design research community has identified empathy as an important component
    of design requirement elicitation [[6](https://arxiv.org/html/2404.16045v1#bib.bib6),
    [27](https://arxiv.org/html/2404.16045v1#bib.bib27), [28](https://arxiv.org/html/2404.16045v1#bib.bib28),
    [29](https://arxiv.org/html/2404.16045v1#bib.bib29), [30](https://arxiv.org/html/2404.16045v1#bib.bib30)],
    interviewing empathic lead users or observing them in user studies remains a time-consuming
    and costly activity. The use of LLMs to simulate this process by creating and
    interviewing a diverse set of empathic lead user agents could address the gaps.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管设计研究社区已将同理心确认为设计需求引导中的一个重要组成部分[[6](https://arxiv.org/html/2404.16045v1#bib.bib6),
    [27](https://arxiv.org/html/2404.16045v1#bib.bib27), [28](https://arxiv.org/html/2404.16045v1#bib.bib28),
    [29](https://arxiv.org/html/2404.16045v1#bib.bib29), [30](https://arxiv.org/html/2404.16045v1#bib.bib30)]，但采访具有同理心的核心用户或在用户研究中观察他们仍然是一项既耗时又昂贵的活动。利用大型语言模型（LLM）通过创建并采访一组多样化的同理心核心用户代理来模拟这一过程，可以填补这一空白。
- en: 2.3 Metrics for Design Diversity
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 设计多样性的度量标准
- en: In design methodology literature, design diversity is typically considered the
    extension of novelty from a set of designs. A novel design is often considered
    to be unique by the person who created it (psychological novelty), or more generally
    unique to the field (historical novelty) [[31](https://arxiv.org/html/2404.16045v1#bib.bib31)]. Evaluating
    the novelty of a design is a subjective task, and it is typical to leverage Consensual
    Assessment Technique (CAT) or similar methods that involve asking domain experts
    to rate designs on criteria such as novelty [[32](https://arxiv.org/html/2404.16045v1#bib.bib32),
    [33](https://arxiv.org/html/2404.16045v1#bib.bib33), [34](https://arxiv.org/html/2404.16045v1#bib.bib34),
    [35](https://arxiv.org/html/2404.16045v1#bib.bib35)]. However, recent work in
    deep generative models, which leverages machine learning methods trained on large
    datasets of prior designs to create novel design solutions, has led to the development
    and adoption of computational novelty and diversity metrics. These include the
    convex hull volume and the mean distance to centroid metrics, which can be used
    to measure the average diversity of a whole set of designs [[36](https://arxiv.org/html/2404.16045v1#bib.bib36),
    [37](https://arxiv.org/html/2404.16045v1#bib.bib37), [38](https://arxiv.org/html/2404.16045v1#bib.bib38),
    [39](https://arxiv.org/html/2404.16045v1#bib.bib39), [40](https://arxiv.org/html/2404.16045v1#bib.bib40),
    [41](https://arxiv.org/html/2404.16045v1#bib.bib41), [42](https://arxiv.org/html/2404.16045v1#bib.bib42),
    [43](https://arxiv.org/html/2404.16045v1#bib.bib43)]. In addition to those measures,
    we are also interested in measuring the diversity of possible clusters of design
    ideas, and not just the outliers, thus the silhouette score typically used in
    cluster analysis [[44](https://arxiv.org/html/2404.16045v1#bib.bib44)] may also
    be applicable.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计方法学文献中，设计多样性通常被认为是从一组设计中延伸出的新颖性。一个新颖的设计通常被创作者认为是独一无二的（心理新颖性），或者更普遍地说，是该领域中的独特设计（历史新颖性）[[31](https://arxiv.org/html/2404.16045v1#bib.bib31)]。评估设计的新颖性是一个主观任务，通常会采用共识评估技术（CAT）或类似的方法，要求领域专家根据诸如新颖性等标准对设计进行评分[[32](https://arxiv.org/html/2404.16045v1#bib.bib32),
    [33](https://arxiv.org/html/2404.16045v1#bib.bib33), [34](https://arxiv.org/html/2404.16045v1#bib.bib34),
    [35](https://arxiv.org/html/2404.16045v1#bib.bib35)]。然而，近年来，深度生成模型的研究进展利用基于大数据集的机器学习方法创造新颖设计解决方案，推动了计算新颖性和多样性度量的开发与应用。这些度量包括凸包体积和平均中心距度量，可以用来衡量一整套设计的平均多样性[[36](https://arxiv.org/html/2404.16045v1#bib.bib36),
    [37](https://arxiv.org/html/2404.16045v1#bib.bib37), [38](https://arxiv.org/html/2404.16045v1#bib.bib38),
    [39](https://arxiv.org/html/2404.16045v1#bib.bib39), [40](https://arxiv.org/html/2404.16045v1#bib.bib40),
    [41](https://arxiv.org/html/2404.16045v1#bib.bib41), [42](https://arxiv.org/html/2404.16045v1#bib.bib42),
    [43](https://arxiv.org/html/2404.16045v1#bib.bib43)]。除了这些度量外，我们还对衡量可能的设计创意聚类的多样性感兴趣，而不仅仅是衡量离群值，因此通常用于聚类分析中的轮廓系数[[44](https://arxiv.org/html/2404.16045v1#bib.bib44)]也可能适用。
- en: The convex hull volume is defined as the hypervolume of the smallest convex
    set that includes all of the samples. It has been used to measure the diversity
    in different disciplines, but is sensitive to outliers [[36](https://arxiv.org/html/2404.16045v1#bib.bib36),
    [37](https://arxiv.org/html/2404.16045v1#bib.bib37), [45](https://arxiv.org/html/2404.16045v1#bib.bib45)]. A
    larger convex hull volume indicates that, in the embedding space, the samples
    cover more space and are more diverse.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 凸包体积定义为包含所有样本的最小凸集合的超体积。它已被用于衡量不同学科中的多样性，但对异常值敏感[[36](https://arxiv.org/html/2404.16045v1#bib.bib36),
    [37](https://arxiv.org/html/2404.16045v1#bib.bib37), [45](https://arxiv.org/html/2404.16045v1#bib.bib45)]。较大的凸包体积表示在嵌入空间中，样本覆盖的空间更大，且更具多样性。
- en: The mean distance to centroid of the embeddings is computed by taking the mean
    of each sample to the centroid of the whole set [[36](https://arxiv.org/html/2404.16045v1#bib.bib36),
    [37](https://arxiv.org/html/2404.16045v1#bib.bib37), [46](https://arxiv.org/html/2404.16045v1#bib.bib46),
    [47](https://arxiv.org/html/2404.16045v1#bib.bib47)]. A larger value indicates
    that the samples in the set are further from the centroid, and thus are assumed
    to represent more diverse concepts. This metric is more suitable for more uniform
    distributions, and is also sensitive to outliers.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入的质心平均距离通过计算每个样本到整个集合质心的平均距离来得到[[36](https://arxiv.org/html/2404.16045v1#bib.bib36),
    [37](https://arxiv.org/html/2404.16045v1#bib.bib37), [46](https://arxiv.org/html/2404.16045v1#bib.bib46),
    [47](https://arxiv.org/html/2404.16045v1#bib.bib47)]。较大的值表示样本离质心较远，因此假设它们代表了更多样化的概念。该度量更适用于更均匀的分布，并且对异常值敏感。
- en: In the context of clustering algorithms, the silhouette score is a metric used
    to calculate the performance of a clustering technique. Its value ranges from
    -1 to 1, where a high value indicates that the object is well-matched to its own
    cluster and poorly matched to neighboring clusters. The silhouette score has been
    used to measure the diversity of recommendation systems, but has not been adopted
    in the field of design research [[48](https://arxiv.org/html/2404.16045v1#bib.bib48),
    [49](https://arxiv.org/html/2404.16045v1#bib.bib49)].
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在聚类算法的背景下，轮廓分数是一种用于计算聚类技术性能的度量。其值范围从-1到1，其中较高的值表示该对象与自身聚类的匹配度较好，而与邻近聚类的匹配度较差。轮廓分数已被用于衡量推荐系统的多样性，但尚未在设计研究领域得到应用[[48](https://arxiv.org/html/2404.16045v1#bib.bib48),
    [49](https://arxiv.org/html/2404.16045v1#bib.bib49)]。
- en: 3 Architecture of Elicitron
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 Elicitron架构
- en: 'Elicitron is designed to closely simulate real-world requirements elicitation
    processes. The architecture comprises four distinct components mirroring the phases
    involved in gathering requirements (Figure [1](https://arxiv.org/html/2404.16045v1#S2.F1
    "Figure 1 ‣ 2 Background ‣ Elicitron: An LLM Agent-Based Simulation Framework
    for Design Requirements Elicitation")). Each component is discussed in detail
    below.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 'Elicitron旨在紧密模拟现实世界的需求获取过程。其架构包括四个不同的组件，分别对应于需求收集过程中的各个阶段（图[1](https://arxiv.org/html/2404.16045v1#S2.F1
    "Figure 1 ‣ 2 Background ‣ Elicitron: An LLM Agent-Based Simulation Framework
    for Design Requirements Elicitation")）。下面将详细讨论每个组件。'
- en: To maintain structural integrity and prevent workflow errors, we employ a Pydantic
    model to shape LLM outputs, followed by a schema validation step.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持结构完整性并防止工作流错误，我们使用Pydantic模型来塑造LLM输出，随后进行模式验证步骤。
- en: 3.1 Agent Generation
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 代理生成
- en: A significant challenge in requirements elicitation (either with LLMs or traditional
    methods) is capturing a diverse range of user viewpoints. For this reason, our
    framework’s initial step generates a diverse set of agents to simulate users within
    the elicitation process. This mirrors real-world practices where a wide variety
    of users are deliberately selected for RE studies.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 需求获取中的一个重大挑战（无论是使用LLM还是传统方法）是捕捉用户的多样化观点。为此，我们框架的第一步是生成一组多样化的代理，用以在需求获取过程中模拟用户。这与现实世界的做法相似，后者通常会刻意选择各种不同的用户参与需求工程研究。
- en: 'The LLM is instructed to generate three elements for each user agent:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: LLM被指示为每个用户代理生成三个元素：
- en: •
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Name: A label representing the user agent.'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 姓名：表示用户代理的标签。
- en: •
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Description: A description of the user characteristics.'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 描述：用户特征的描述。
- en: •
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Reasoning Chain: A rationale for creating this agent.'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 推理链：创建此代理的理由。
- en: The first two elements comprise the description of a user role. The reasoning
    chain aids in understanding the LLM’s agent generation logic, a process similar
    to *chain-of-thought* [[4](https://arxiv.org/html/2404.16045v1#bib.bib4)].
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个元素组成了用户角色的描述。推理链有助于理解LLM的代理生成逻辑，这一过程类似于*思维链* [[4](https://arxiv.org/html/2404.16045v1#bib.bib4)]。
- en: 'We have employed the following agent generation methods:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经采用了以下的代理生成方法：
- en: 3.1.1 Parallel Agent Generation
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 并行代理生成
- en: Here, the LLM receives N independent prompts to generate N user agents simultaneously.
    This method is advantageous for rapid creation of a large number of agents in
    parallel. However, due to the LLM’s lack of awareness of other agents being generated,
    diversity may be limited as the model could produce similar agents.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，LLM接收N个独立的提示以同时生成N个用户代理。这种方法有利于快速并行创建大量代理。然而，由于LLM无法意识到其他代理的生成，模型可能会生成相似的代理，导致多样性受限。
- en: To mitigate this, we implement a *filtering* stage. We use a KMeans clustering
    algorithm to group agents based on the similarity of their embeddings and then
    select only representative agents from each cluster to result in a diverse set
    of agents.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解这个问题，我们实施了一个*过滤*阶段。我们使用KMeans聚类算法根据代理嵌入的相似性对其进行分组，然后只从每个簇中选择代表性代理，以得到多样化的代理集。
- en: Given a set of generated agents $A={a_{1},a_{2},\ldots,a_{N}}$, where each agent
    $a_{i}$ is represented by an embedding vector $v_{i}$ in a high-dimensional space,
    the goal is to select a diverse subset of agents.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一组生成的代理$A={a_{1},a_{2},\ldots,a_{N}}$，其中每个代理$a_{i}$在高维空间中由嵌入向量$v_{i}$表示，目标是选择一个多样化的代理子集。
- en: '1.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Assign Embeddings: First, assign an embedding vector $v_{i}$ to each agent
    $a_{i}$ description in the set $A$. We used text-embedding-ada-002 by OpenAI for
    this purpose.'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分配嵌入向量：首先，给集合$A$中的每个代理$a_{i}$描述分配一个嵌入向量$v_{i}$。我们为此目的使用了OpenAI的text-embedding-ada-002。
- en: '2.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Perform KMeans Clustering: Apply a clustering algorithm, KMeans$(V,k)$. $V$
    is the matrix of all embedding vectors $v_{i}$ and $k$ is a chosen number of clusters
    (which is less than or equal to $N$). Given $k$, the KMeans algorithm assigns
    each agent to the cluster with the nearest mean embedding.'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 执行KMeans聚类：应用聚类算法KMeans$(V,k)$。$V$是所有嵌入向量$v_{i}$的矩阵，$k$是选定的簇数（小于或等于$N$）。给定$k$，KMeans算法将每个代理分配到与其均值嵌入最接近的簇。
- en: '3.'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Select Diverse Agents: From each of the $k$ clusters, select one representative
    agent. The selected agents are deemed diverse, as they come from different clusters
    in the embedding space. The resulting set of agents is denoted by $A^{\prime}$.'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择多样化代理：从每个$k$个簇中选择一个代表性代理。选中的代理被认为是多样的，因为它们来自嵌入空间中不同的簇。结果代理集记作$A^{\prime}$。
- en: This method may involve overgenerating agents, followed by filtering down to
    N agents. While we used KMeans for filtering, other clustering techniques are
    also applicable.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法可能涉及过度生成代理，然后筛选到N个代理。虽然我们使用了KMeans进行筛选，但其他聚类技术也适用。
- en: 3.1.2 Serial Agent Generation
  id: totrans-90
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 串行代理生成
- en: In this technique, the LLM receives a single prompt to generate N agents. Here,
    the details of generated agents persist in the LLM’s context to promote greater
    diversity compared to parallel generation. A downside is decreased speed compared
    to parallel generation, and a theoretical limit on the number of agents generated
    based on the LLM’s maximum token output length. At the time of this writing, most
    LLMs cap output at around 4096 tokens, which experimentally suggests a maximum
    of roughly 20 agents per call for each generation.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项技术中，LLM接收一个单一提示来生成N个代理。在这里，生成的代理的详细信息会保留在LLM的上下文中，相比并行生成，这有助于促进更大的多样性。缺点是相比并行生成，速度有所降低，并且根据LLM的最大令牌输出长度，生成的代理数量有理论上的限制。在撰写本文时，大多数LLM的输出上限大约为4096个令牌，实验结果表明，每次生成大约最多能生成20个代理。
- en: 3.2 Product Experience Generation
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 产品体验生成
- en: After generating a diverse agent pool, user agents are prompted to hallucinate
    their interaction with the potential product. This phase is essential for identifying
    specific usage scenarios that could lead to detailed and latent needs to be identified
    during the subsequent interview process.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成多样化的代理池后，用户代理会被提示虚构与潜在产品的互动。此阶段对于识别可能导致后续访谈过程中发现详细和潜在需求的具体使用场景至关重要。
- en: '1.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Simulated Interaction: Agents receive an open-ended prompt to describe steps
    they would take to interact with the product. This might involve setup, specific
    feature usage, or troubleshooting. Agents are allowed to explore freely, simulating
    the varied ways real users would interact with the product.'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模拟交互：代理收到一个开放性提示，描述他们与产品互动时会采取的步骤。这可能包括设置、特定功能使用或故障排除。代理可以自由探索，模拟现实用户与产品互动的多种方式。
- en: '2.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Structured Response Generation: For each interaction step, agents provide responses
    organized into three elements:'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结构化响应生成：对于每个交互步骤，代理提供分为三个元素的组织化响应：
- en: •
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Action: The description of the interaction step taken (e.g., setup, feature
    activation).'
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 行动：描述所采取的交互步骤（例如，设置、功能激活）。
- en: •
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Observation: The agent’s reactions and perceptions of the step. This includes
    both favorable impressions and points of friction.'
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 观察：代理对步骤的反应和感知。这包括正面的印象和摩擦点。
- en: •
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Challenge: Explicit articulation of obstacles or difficulties encountered.
    This is done to uncover pain points in the user experience.'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 挑战：明确表达遇到的障碍或困难。这是为了揭示用户体验中的痛点。
- en: 'These structured responses are then utilized as context in the follow-up interview
    phase. This helps to contextualize the agent’s experience, mirroring how chain-of-thought
    prompting [[4](https://arxiv.org/html/2404.16045v1#bib.bib4)] aids in deeper response
    generation. An example of the output of product experience generation can be found
    in Section [5.4](https://arxiv.org/html/2404.16045v1#S5.SS4 "5.4 Example Outputs
    from LLM Agents ‣ 5 Experiment 2: Automatic Generation of Latent User Needs ‣
    Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements Elicitation").'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '这些结构化响应随后将作为后续访谈阶段的上下文使用。这有助于情境化代理的体验，类似于链式思维提示[[4](https://arxiv.org/html/2404.16045v1#bib.bib4)]如何促进更深入的响应生成。产品体验生成的输出示例如在第[5.4](https://arxiv.org/html/2404.16045v1#S5.SS4
    "5.4 Example Outputs from LLM Agents ‣ 5 Experiment 2: Automatic Generation of
    Latent User Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design
    Requirements Elicitation")节中可见。'
- en: 3.3 Agent Interview
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 代理访谈
- en: 'The agent interview step mirrors real-world user interviews. It prompts each
    agent to reflect back on their product experience and asks follow-up questions
    aimed at uncovering user needs and nuanced insights identified from their product
    experience. The process works as follows:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 代理访谈步骤模拟了现实世界的用户访谈。它促使每个代理回顾自己的产品体验，并提出跟进问题，旨在揭示用户需求和从其产品体验中识别出的细微见解。该过程如下：
- en: '1.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Question Pool Creation: A set of interview questions is prepared (human-developed
    or automatically generated by an LLM). These questions could be tailored to cover
    multiple aspects of the product, while also asking for innovative insights or
    improvement ideas.'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 问题池创建：准备一组访谈问题（由人类开发或由LLM自动生成）。这些问题可以针对产品的多个方面进行定制，同时也可以询问创新见解或改进建议。
- en: '2.'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Contextualized Questioning: Questions are asked to each agent, integrating
    their prior Q&A responses and simulated product experiences into the LLM’s context. This
    contextualization aim to alleviate the LLM’s tendency to provide generic responses
    and facilitates the answers to be based on the individual agent’s unique experience.'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 情境化提问：向每个代理提出问题，将其之前的问答响应和模拟的产品体验整合到LLM的上下文中。该情境化的目的是缓解LLM提供泛化回答的倾向，并促使回答基于每个代理的独特体验。
- en: 3.4 Latent Needs Identification
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 潜在需求识别
- en: In this workflow stage, we leverage previously collected interview responses
    to isolate needs automatically. An LLM processes agent interviews, extracting
    expressed needs. It then provides step-by-step reasoning for each identified need,
    drawing from established latent need criteria and examples, provided by the human
    experts. Finally, the LLM compiles all findings into a detailed report, offering
    insights on both expressed and latent needs uncovered during the analysis.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在此工作流程阶段，我们利用先前收集的访谈响应来自动识别需求。LLM处理代理访谈，提取表达的需求。然后，LLM提供针对每个识别需求的逐步推理，依据由人类专家提供的已确立的潜在需求标准和示例。最后，LLM将所有发现编纂成一份详细报告，提供关于在分析过程中揭示的表达需求和潜在需求的见解。
- en: After the responses are collected from all user agents, the designer can review
    them to identify user needs that could be utilized for the subsequent design process.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集到所有用户代理的回答后，设计师可以审查这些回答，识别出可以用于后续设计过程的用户需求。
- en: In this work, we conducted two experiments to examine the value of Elicitron,
    all using GPT-4-Turbo from OpenAI as the LLM [[50](https://arxiv.org/html/2404.16045v1#bib.bib50)].
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们进行了两项实验，以检验Elicitron的价值，所有实验均使用了OpenAI的GPT-4-Turbo作为LLM[[50](https://arxiv.org/html/2404.16045v1#bib.bib50)]。
- en: '4 Experiment 1: Automatic Generation of Diverse Users and Their Needs'
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验1：多样化用户及其需求的自动生成
- en: 'To examine the value of Elicitron in terms of identifying diverse user needs,
    we evaluated the agent generation methods proposed in Section [3](https://arxiv.org/html/2404.16045v1#S3
    "3 Architecture of Elicitron ‣ Elicitron: An LLM Agent-Based Simulation Framework
    for Design Requirements Elicitation"). We generated 20 user agents each using
    three conditions: serial, parallel, and parallel with the KMeans filtering, and
    compared the diversity of generated agents and their responses using computational
    metrics.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '为了评估Elicitron在识别多样化用户需求方面的价值，我们评估了第[3](https://arxiv.org/html/2404.16045v1#S3
    "3 Architecture of Elicitron ‣ Elicitron: An LLM Agent-Based Simulation Framework
    for Design Requirements Elicitation")节中提出的代理生成方法。我们在三种条件下生成了20个用户代理：串行、并行和使用KMeans过滤的并行，并通过计算度量比较了生成的代理及其回答的多样性。'
- en: 'Figure 2: Four groups of users’ embeddings after reducing dimensions to 2 using
    t-SNE. Group 1: Service and Conservation (in red). Group 2: Outdoor Recreation
    and Camping (in blue). Group 3: Adventure and Exploration (in green). Group 4:
    Family Camping and Outdoor Activities (in purple). The serial generation gives
    the best coverage of all four groups. Parallel generation with and without filtering
    both missed service and conservation-related users.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：通过t-SNE将四组用户的嵌入降维至二维后的结果。第1组：服务和保护（红色）。第2组：户外娱乐和露营（蓝色）。第3组：冒险和探索（绿色）。第4组：家庭露营和户外活动（紫色）。串行生成在四组中提供了最好的覆盖范围。并行生成（无论是否过滤）都未能覆盖到服务和保护相关的用户。
- en: 4.1 Evaluation of Diversity
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 多样性评估
- en: 4.1.1 Computational Evaluation
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 计算评估
- en: 'As discussed in Section [2.3](https://arxiv.org/html/2404.16045v1#S2.SS3 "2.3
    Metrics for Design Diversity ‣ 2 Background ‣ Elicitron: An LLM Agent-Based Simulation
    Framework for Design Requirements Elicitation"), there is no de facto method to
    computationally evaluate the diversity of interview participants and their corresponding
    responses. Thus, we leveraged three different methods used in prior work that
    rely on embedding the generated responses in a latent space to measure the diversity
    of design solutions.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '如第[2.3](https://arxiv.org/html/2404.16045v1#S2.SS3 "2.3 Metrics for Design
    Diversity ‣ 2 Background ‣ Elicitron: An LLM Agent-Based Simulation Framework
    for Design Requirements Elicitation")节所讨论，当前没有一种公认的方法来计算评估面试参与者及其相应回答的多样性。因此，我们借鉴了先前工作中使用的三种方法，这些方法依赖于将生成的回答嵌入潜在空间中，以衡量设计解决方案的多样性。'
- en: For all three metrics, we first generated embeddings for each of the role descriptions
    and responses to 12 interview questions using text-embedding-ada-002. Note the
    interview questions asked are presented in Section 5.1\. This resulted in 13 sets
    of 20 embeddings (for the user role and for each of the 12 questions). For each
    of our three methods used to generate the data (‘serial’, ‘parallel’, and ‘parallel
    with filtering’) we then computed the convex hull volume and the mean distance
    to centroid from the individual sets of 20 embeddings, and normalize the results
    from 0 to 1.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有三个度量标准，我们首先使用text-embedding-ada-002为每个角色描述和12个面试问题的回答生成了嵌入。请注意，所问的面试问题在第5.1节中有所呈现。结果生成了13组20个嵌入（分别对应用户角色和每个12个问题）。对于我们用来生成数据的三种方法（‘serial’、‘parallel’和‘parallel
    with filtering’），我们然后计算了每组20个嵌入的凸包体积和到质心的平均距离，并将结果归一化到0到1之间。
- en: The silhouette score is defined as follows. If $a$ is the mean intra-cluster
    distance (the average distance between each point within a cluster), and $b$ is
    the mean nearest-cluster distance (the average distance from a point to the nearest
    cluster of which it is not a part), then the silhouette score $s$ for a single
    sample is given by the formula $s=\frac{b-a}{\max(a,b)}$. The mean silhouette
    score for a set of samples is the mean of the individual silhouette scores for
    each sample. An appropriate number of $k$ clusters can then be selected by choosing
    the $k$ cluster with the highest mean silhouette score, indicating that each cluster
    is very compact and distinct from other clusters. We used this metric both to
    choose a number of clusters for KMeans, as well as a standalone metric to quantify
    the diversity of the samples for each of our methods.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 轮廓系数定义如下。如果$a$是平均簇内距离（簇内每个点之间的平均距离），$b$是平均最近簇距离（从一个点到它不属于的最近簇的平均距离），则单个样本的轮廓系数$s$由公式$s=\frac{b-a}{\max(a,b)}$给出。一组样本的平均轮廓系数是每个样本的个体轮廓系数的平均值。然后，可以通过选择具有最高平均轮廓系数的$k$簇来选择合适的$k$值，这表明每个簇都是非常紧凑且与其他簇明显不同的。我们使用这一指标来选择KMeans的簇数，并作为独立指标量化每种方法的样本多样性。
- en: 4.1.2 Qualitative Evaluation
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 定性评估
- en: 'To further understand the differences along the diversity, we evaluated the
    content of role descriptions and interview responses as follows:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步了解多样性方面的差异，我们评估了角色描述和访谈回答的内容，具体如下：
- en: '1.'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Cluster the embeddings of all 60 user agents generated from the three conditions
    using KMeans. $k$ is chosen based on the silhouette score to maximize distinct
    clusters.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用KMeans对三种条件下生成的60个用户代理的嵌入进行聚类。$k$的选择基于轮廓系数，以最大化群体的区分度。
- en: '2.'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Summarize the $k$ clusters of agents with the LLM with the following prompt,
    “Here are $k$ groups of users, give a theme for each group. Group 1: …”. For the
    content of each group, the role descriptions of the agents in each cluster are
    used.'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用以下提示，通过LLM总结$k$个代理群体：“这里有$k$组用户，为每组给出一个主题。组1：...”。每组的内容使用每个群体中代理的角色描述。
- en: '3.'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Examine the coverage of clusters for each condition using scatter plots after
    reducing the dimensions with t-distributed stochastic neighbor embedding (t-SNE),
    shown in Figure [2](https://arxiv.org/html/2404.16045v1#S4.F2 "Figure 2 ‣ 4 Experiment
    1: Automatic Generation of Diverse Users and Their Needs ‣ Elicitron: An LLM Agent-Based
    Simulation Framework for Design Requirements Elicitation") [[51](https://arxiv.org/html/2404.16045v1#bib.bib51)].'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '使用t-SNE降维后，查看每种条件下群体的覆盖情况，散点图见图[2](https://arxiv.org/html/2404.16045v1#S4.F2
    "Figure 2 ‣ 4 Experiment 1: Automatic Generation of Diverse Users and Their Needs
    ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements Elicitation")[[51](https://arxiv.org/html/2404.16045v1#bib.bib51)]。'
- en: 4.2 Results
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 结果
- en: 4.2.1 Convex Hull
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1 凸包
- en: 'Table [1](https://arxiv.org/html/2404.16045v1#S4.T1 "Table 1 ‣ 4.2.1 Convex
    Hull ‣ 4.2 Results ‣ 4 Experiment 1: Automatic Generation of Diverse Users and
    Their Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements
    Elicitation") shows that the convex hull volumes were higher for the serial method
    than the parallel and parallel with filter methods, indicating a significant increase
    in diversity. Also, on average, the filtering method improved the diversity of
    the parallel generation method.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '表格[1](https://arxiv.org/html/2404.16045v1#S4.T1 "Table 1 ‣ 4.2.1 Convex Hull
    ‣ 4.2 Results ‣ 4 Experiment 1: Automatic Generation of Diverse Users and Their
    Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements
    Elicitation")显示，串行方法的凸包体积高于并行方法和带过滤的并行方法，这表明多样性有显著增加。此外，平均而言，过滤方法提高了并行生成方法的多样性。'
- en: '|  | Serial | Parallel |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '|  | 串行 | 并行 |'
- en: '&#124; Parallel &#124;'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; 并行 &#124;'
- en: '&#124; + filtering &#124;'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; + 过滤 &#124;'
- en: '|'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
