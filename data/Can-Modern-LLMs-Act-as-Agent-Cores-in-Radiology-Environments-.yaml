- en: '[PRE8]'
  id: totrans-407
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Task Decomposition. The agent core processes these inputs by analyzing the
    patient information and identifying key data for extraction. It determines the
    appropriate high-level tool chain required for task completion. The agent core
    then stores all relevant information in a memory bank and establishes a tool category
    chain to guide subsequent execution. The process is illustrated below:'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 任务分解。智能体核心通过分析患者信息并识别关键数据进行处理，以便提取相关数据。它确定完成任务所需的高层次工具链。智能体核心随后将所有相关信息存储在内存库中，并建立一个工具类别链以指导后续的执行。该过程如下所示：
- en: '{mdframed}'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: '{mdframed}'
- en: '[backgroundcolor=lightgray!20] Stage 1: Task Decomposition'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: '[backgroundcolor=lightgray!20] 阶段 1：任务分解'
- en: '[PRE9]'
  id: totrans-411
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Tool Selection & Execution: The first phase of tool selection and execution
    commences. At each step, the agent core integrates the planned high-level tool
    chain with stored information from the memory bank to generate a tool API call,
    specifying the purpose, tool name, and input parameters. The Platform then executes
    the API call by activating the selected tool and processing the input. Upon successful
    execution, the tool’s output is stored in the memory bank. We configure the tool
    set according to the NR. Denyl2 condition, where there is a mismatch between the
    anomaly detection tool and the provided $Image$ characteristics (Head and Neck
    X-ray) in terms of anatomy and modality. The established tool set is as follows:'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 工具选择与执行：工具选择与执行的第一阶段开始。在每一步中，智能体核心将规划的高层次工具链与内存库中存储的信息结合，生成工具API调用，指定目的、工具名称和输入参数。平台随后通过激活所选工具并处理输入来执行API调用。在成功执行后，工具的输出被存储在内存库中。我们根据NR.
    Denyl2条件配置工具集，在该条件下，异常检测工具与所提供的$Image$特征（头部和颈部X光）的解剖学和模态存在不匹配。建立的工具集如下：
