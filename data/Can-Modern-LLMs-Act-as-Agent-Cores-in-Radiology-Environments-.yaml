- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Advancements in large language models (LLMs) have paved the way for LLM-based
    agent systems that offer enhanced accuracy and interpretability across various
    domains. Radiology, with its complex analytical requirements, is an ideal field
    for the application of these agents. This paper aims to investigate the pre-requisite
    question for building concrete radiology agents which is, ‘Can modern LLMs act
    as agent cores in radiology environments?’ To investigate it, we introduce RadABench
    with three-fold contributions: First, we present RadABench-Data, a comprehensive
    synthetic evaluation dataset for LLM-based agents, generated from an extensive
    taxonomy encompassing 6 anatomies, 5 imaging modalities, 10 tool categories, and
    11 radiology tasks. Second, we propose RadABench-EvalPlat, a novel evaluation
    platform for agents featuring a prompt-driven workflow and the capability to simulate
    a wide range of radiology toolsets. Third, we assess the performance of 7 leading
    LLMs on our benchmark from 5 perspectives with multiple metrics. Our findings
    indicate that while current LLMs demonstrate strong capabilities in many areas,
    they are still not sufficiently advanced to serve as the central agent core in
    a fully operational radiology agent system. Additionally, we identify key factors
    influencing the performance of LLM-based agent cores, offering insights for clinicians
    on how to apply agent systems in real-world radiology practices effectively. All
    of our code and data are open-sourced in [https://github.com/MAGIC-AI4Med/RadABench](https://github.com/MAGIC-AI4Med/RadABench).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）的进展为基于LLM的代理系统铺平了道路，这些系统在多个领域提供了增强的准确性和可解释性。放射学由于其复杂的分析需求，是这些代理应用的理想领域。本文旨在探讨构建具体放射学代理所需的前提问题：“现代LLM能否作为放射学环境中的代理核心？”为了探讨这一问题，我们介绍了RadABench，并做出三项重要贡献：首先，我们提出了RadABench-Data，这是一个全面的综合评估数据集，专为LLM代理生成，涵盖了包括6种解剖学、5种影像学模式、10类工具和11个放射学任务的广泛分类体系。其次，我们提出了RadABench-EvalPlat，这是一个新颖的代理评估平台，具有基于提示的工作流程，并能够模拟多种放射学工具集。第三，我们从5个维度、通过多项指标评估了7个领先LLM在我们的基准测试上的表现。我们的研究发现，虽然当前LLM在许多领域展现出了强大的能力，但它们仍然不够成熟，无法作为完全运营的放射学代理系统中的核心代理。此外，我们还识别了影响LLM代理核心表现的关键因素，为临床医生提供了如何有效地在实际放射学实践中应用代理系统的见解。我们的所有代码和数据都已开源，网址：[https://github.com/MAGIC-AI4Med/RadABench](https://github.com/MAGIC-AI4Med/RadABench)。
- en: 1 INTRODUCTION
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Recent advancements in Large Language Models (LLMs) have revolutionized numerous
    domains in artificial intelligence (AI), from natural language processing [[1](https://arxiv.org/html/2412.09529v2#bib.bib1),
    [2](https://arxiv.org/html/2412.09529v2#bib.bib2), [3](https://arxiv.org/html/2412.09529v2#bib.bib3)]
    to computer vision [[4](https://arxiv.org/html/2412.09529v2#bib.bib4), [5](https://arxiv.org/html/2412.09529v2#bib.bib5),
    [6](https://arxiv.org/html/2412.09529v2#bib.bib6)]. Models such as GPT-4, Gemini,
    and LLaMA have pushed the boundaries of machine understanding and generation [[3](https://arxiv.org/html/2412.09529v2#bib.bib3),
    [7](https://arxiv.org/html/2412.09529v2#bib.bib7), [8](https://arxiv.org/html/2412.09529v2#bib.bib8)].
    Among these breakthroughs, the emergence of LLM-powered agent systems [[9](https://arxiv.org/html/2412.09529v2#bib.bib9),
    [10](https://arxiv.org/html/2412.09529v2#bib.bib10), [11](https://arxiv.org/html/2412.09529v2#bib.bib11),
    [12](https://arxiv.org/html/2412.09529v2#bib.bib12), [13](https://arxiv.org/html/2412.09529v2#bib.bib13),
    [14](https://arxiv.org/html/2412.09529v2#bib.bib14)] is particularly noteworthy.
    These systems highlight the ability of a central agent core to interact with external
    tools, enabling complex, multi-step tasks and demonstrating remarkable promise
    in domains such as customer service, business automation, and creative content
    generation. This success is attributed to a blend of precision, interpretability,
    and scalability that amplifies the utility of LLMs in real-world applications.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）的最新进展在人工智能（AI）的多个领域引发了革命性变化，从自然语言处理[[1](https://arxiv.org/html/2412.09529v2#bib.bib1),
    [2](https://arxiv.org/html/2412.09529v2#bib.bib2), [3](https://arxiv.org/html/2412.09529v2#bib.bib3)]到计算机视觉[[4](https://arxiv.org/html/2412.09529v2#bib.bib4),
    [5](https://arxiv.org/html/2412.09529v2#bib.bib5), [6](https://arxiv.org/html/2412.09529v2#bib.bib6)]。像GPT-4、Gemini和LLaMA这样的模型拓展了机器理解和生成的边界[[3](https://arxiv.org/html/2412.09529v2#bib.bib3),
    [7](https://arxiv.org/html/2412.09529v2#bib.bib7), [8](https://arxiv.org/html/2412.09529v2#bib.bib8)]。在这些突破中，基于LLM的智能体系统的出现[[9](https://arxiv.org/html/2412.09529v2#bib.bib9),
    [10](https://arxiv.org/html/2412.09529v2#bib.bib10), [11](https://arxiv.org/html/2412.09529v2#bib.bib11),
    [12](https://arxiv.org/html/2412.09529v2#bib.bib12), [13](https://arxiv.org/html/2412.09529v2#bib.bib13),
    [14](https://arxiv.org/html/2412.09529v2#bib.bib14)]尤其值得注意。这些系统展示了一个中央智能体核心与外部工具交互的能力，使得执行复杂的多步骤任务成为可能，并在客户服务、商业自动化和创意内容生成等领域展现出了显著的潜力。这一成功归功于精准性、可解释性和可扩展性的结合，这些特点增强了LLM在现实世界应用中的效用。
- en: Despite these transformative gains, the integration of LLMs into clinical settings—specifically
    in radiology—remains at an early stage [[15](https://arxiv.org/html/2412.09529v2#bib.bib15),
    [16](https://arxiv.org/html/2412.09529v2#bib.bib16)]. Radiology is central to
    medical diagnostics, requiring the interpretation of detailed textual reports
    and complex visual data from medical images [[17](https://arxiv.org/html/2412.09529v2#bib.bib17),
    [18](https://arxiv.org/html/2412.09529v2#bib.bib18), [19](https://arxiv.org/html/2412.09529v2#bib.bib19),
    [20](https://arxiv.org/html/2412.09529v2#bib.bib20)]. Recently, radiology generalist
    models [[4](https://arxiv.org/html/2412.09529v2#bib.bib4), [21](https://arxiv.org/html/2412.09529v2#bib.bib21),
    [22](https://arxiv.org/html/2412.09529v2#bib.bib22), [23](https://arxiv.org/html/2412.09529v2#bib.bib23),
    [24](https://arxiv.org/html/2412.09529v2#bib.bib24), [25](https://arxiv.org/html/2412.09529v2#bib.bib25),
    [26](https://arxiv.org/html/2412.09529v2#bib.bib26)] have shown promise in handling
    diverse radiological analyses within a single framework. However, the complexity
    of radiology—encompassing diverse imaging modalities, varied pathologies, and
    intricate interpretive criteria—may exceed the capabilities of any single all-purpose
    model. This complexity makes radiology an ideal domain for agent-based systems,
    where specialized tools (or models) can work collaboratively to deliver more robust
    and precise analyses [[27](https://arxiv.org/html/2412.09529v2#bib.bib27)].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些变革性的进展，LLM在临床环境中的应用——特别是在放射学中的应用——仍处于初期阶段[[15](https://arxiv.org/html/2412.09529v2#bib.bib15),
    [16](https://arxiv.org/html/2412.09529v2#bib.bib16)]。放射学是医学诊断的核心，要求对来自医学影像的详细文本报告和复杂视觉数据进行解读[[17](https://arxiv.org/html/2412.09529v2#bib.bib17),
    [18](https://arxiv.org/html/2412.09529v2#bib.bib18), [19](https://arxiv.org/html/2412.09529v2#bib.bib19),
    [20](https://arxiv.org/html/2412.09529v2#bib.bib20)]。最近，放射学通用模型[[4](https://arxiv.org/html/2412.09529v2#bib.bib4),
    [21](https://arxiv.org/html/2412.09529v2#bib.bib21), [22](https://arxiv.org/html/2412.09529v2#bib.bib22),
    [23](https://arxiv.org/html/2412.09529v2#bib.bib23), [24](https://arxiv.org/html/2412.09529v2#bib.bib24),
    [25](https://arxiv.org/html/2412.09529v2#bib.bib25), [26](https://arxiv.org/html/2412.09529v2#bib.bib26)]在处理多种放射学分析时显示出潜力，能够在一个框架中运行。然而，放射学的复杂性——涵盖了多种成像模式、多样的病理学和复杂的解读标准——可能超出了任何单一全能模型的能力。这种复杂性使得放射学成为基于代理的系统的理想领域，在这里，专门化的工具（或模型）可以协作工作，提供更强大和更精确的分析[[27](https://arxiv.org/html/2412.09529v2#bib.bib27)]。
- en: 'This study addresses a fundamental prerequisite for developing agent-based
    radiology analysis systems. Specifically, we ask:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究解决了开发基于代理的放射学分析系统的一个基本前提。具体来说，我们提出了以下问题：
- en: Can existing LLMs effectively interact with the radiological environment—understanding
    professional medical tool descriptions, accurately translating diverse clinical
    queries into actionable steps, and invoking tools to execute sub-tasks sequentially?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现有的LLM是否能够有效地与放射学环境互动——理解专业的医学工具描述，准确地将多样的临床查询转化为可执行的步骤，并调用工具依次执行子任务？
- en: 'To explore this question, we introduce RadABench (Radiology Agent Benchmark),
    that serves as a comprehensive resource for benchmarking LLM-based agents in radiology.
    Specifically, it is characterized by three main contributions: (1) We present
    a novel dataset designed specifically for evaluating LLM-based agents in radiology,
    consisting synthetic patients, tools, and tasks. (2) We develop a novel evaluation
    platform tailored for assessing radiology-specific LLM agents. This platform establishes
    a general prompt-driven agent workflow and simulates a wide range of external
    radiology tool sets with variable and dynamic conditions. (3) We provide a comprehensive
    performance analysis of 7 state-of-the-art LLMs, including both closed-source
    models (GPT-4, GPT-4o, Gemini, Claude) and open-source counterparts (LLaMA, Mixtral,
    Qwen). Our systematically designed metrics evaluate five key capabilities: chain
    planning, optimal tool orchestration, IO (input/output) organization, response
    synthesis, and unsolvability parsing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了探索这个问题，我们引入了RadABench（放射学代理基准），它作为评估基于LLM的放射学代理的综合资源。具体来说，它有三个主要贡献：（1）我们提出了一个专门为评估基于LLM的放射学代理而设计的新数据集，包含合成患者、工具和任务。（2）我们开发了一个新颖的评估平台，专门用于评估放射学特定的LLM代理。该平台建立了一个通用的基于提示的代理工作流程，并模拟了多种外部放射学工具集，具有可变和动态的条件。（3）我们提供了对7个最先进的LLM模型的全面性能分析，包括封闭源模型（GPT-4、GPT-4o、Gemini、Claude）和开源模型（LLaMA、Mixtral、Qwen）。我们系统设计的评估指标评估了五个关键能力：链式规划、最优工具编排、输入/输出组织、响应合成和不可解解析。
- en: The constructed dataset, termed as RadABench-Data, follows a systematic approach
    to ensure extensive coverage. We first develop a thorough taxonomy, categorizing
    patient records across 22 common anatomy-modality combinations derived from 6
    anatomical regions (e.g., chest, brain, spine) and 5 imaging modalities (e.g.,
    X-ray, CT, MRI). For each anatomy-modality pair, we select 100 common diseases,
    resulting in 2,200 patient records, each representing a distinct radiology-related
    condition. Additionally, we define 10 commonly used radiology tool categories
    and incorporate 11 radiology task decomposition meta-chains, systematically generating
    24,200 QA pairs. All data undergoes clinical validation by radiologists to ensure
    accuracy and representativeness.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 构建的数据集，称为 RadABench-Data，采用系统的方法确保广泛覆盖。我们首先开发了一个全面的分类法，将患者记录按 6 个解剖区域（如胸部、大脑、脊柱）和
    5 种影像学方式（如 X 光、CT、MRI）组合的 22 种常见解剖学-影像学配对进行分类。对于每对解剖学-影像学组合，我们选择了 100 种常见疾病，结果得到了
    2,200 条患者记录，每条记录代表一种独特的与放射学相关的病症。此外，我们定义了 10 个常用的放射学工具类别，并结合了 11 个放射学任务分解元链，系统地生成了
    24,200 对问答。所有数据都经过放射科医生的临床验证，以确保其准确性和代表性。
- en: RadABench-EvalPlat is a specialized evaluation platform designed to simulate
    complex clinical scenarios that mirror the decision-making processes of practicing
    radiologists. The platform incorporates a prompt-driven, three-stage workflow
    to systematically assess LLMs’ abilities as agent cores, focusing on their ability
    to interpret clinical queries, select appropriate tools, and manage task execution
    in these diverse and challenging scenarios. Moreover, we design a dynamic tool
    set simulation strategy, that captures the diverse challenges faced in real-world
    radiology conditions, covering 10 distinct tool categories, including organ segmentation,
    disease diagnosis, report generation, and other essential radiology tasks.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: RadABench-EvalPlat 是一个专门的评估平台，旨在模拟复杂的临床场景，反映实际放射科医生的决策过程。该平台采用基于提示的三阶段工作流程，系统地评估
    LLM 作为代理核心的能力，重点评估其解读临床查询、选择合适工具以及在这些多样且具有挑战性的场景中管理任务执行的能力。此外，我们设计了一种动态工具集模拟策略，捕捉现实世界放射学条件下面临的各种挑战，涵盖了
    10 个不同的工具类别，包括器官分割、疾病诊断、报告生成及其他放射学任务。
- en: 'To rigorously assess the performance of 7 leading LLMs as agent cores, we employ
    an evaluation framework emphasizing five key aspects: chain planning (comparing
    predicted and ground-truth planning), optimal orchestrating (assessing appropriate
    tool selection), IO organizing (ensuring correct input/output formatting), response
    synthesizing (evaluating the quality of generated responses), and unsolvability
    parsing (identifying when tasks cannot be solved). For each perspective, we design
    dedicated metrics to ensure a thorough and multi-dimensional evaluation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了严格评估 7 个领先 LLM 作为代理核心的表现，我们采用了一个评估框架，强调五个关键方面：链式规划（比较预测的规划和真实的规划）、最优协调（评估适当工具的选择）、输入输出组织（确保正确的输入/输出格式）、响应合成（评估生成响应的质量）以及不可解解析（识别无法解决的任务）。针对每个方面，我们设计了专门的度量标准，确保进行全面且多维度的评估。
- en: While state-of-the-art models like GPT-4o and Claude 3.5-Sonnet excel in certain
    straightforward tasks, our analysis reveals significant gaps when confronted with
    more complex clinical scenarios. These findings underscore a substantial gap between
    current LLM capabilities and the stringent requirements of real-world radiology
    applications. They also highlight broader challenges in developing agent-based
    radiology systems. To accelerate progress, we have made our datasets and evaluation
    codes publicly available.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管像 GPT-4o 和 Claude 3.5-Sonnet 这样的最先进模型在某些简单任务中表现出色，但我们的分析揭示了在面对更复杂的临床场景时存在显著的差距。这些发现强调了当前大型语言模型（LLM）能力与现实世界放射学应用严格要求之间的巨大差距。它们还突出了开发基于代理的放射学系统的更广泛挑战。为了加速进展，我们已公开发布了我们的数据集和评估代码。
- en: 2 RESULTS
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 结果
- en: In this section, we present the RadABench framework and benchmark in detail.
    We begin by introducing RadABench-Data, providing a comprehensive overview of
    its scope and coverage across diverse radiology cases. Next, we detail the RadABench-EvalPlat,
    outlining its core workflow and dynamic tool set simulation strategy. Together,
    these ensure a clear understanding of the evaluation conditions and criteria.
    Finally, we report quantitative results for 7 leading LLMs, examining their performance
    from multiple perspectives—decision planning, execution precision, rejection awareness,
    selection optimization, and response synthesis—and highlight the key strengths,
    limitations, and trends revealed by our benchmarks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中，我们将详细介绍RadABench框架和基准测试。首先，我们介绍RadABench-Data，全面概述其在各种放射学病例中的范围和覆盖情况。接下来，我们详细说明RadABench-EvalPlat，概述其核心工作流程和动态工具集模拟策略。这些内容共同确保对评估条件和标准有清晰的理解。最后，我们报告7种领先的大语言模型的定量结果，从多个角度审视它们的表现——决策规划、执行精度、拒绝意识、选择优化和响应合成，并突出展示我们的基准测试揭示的关键优点、局限性和趋势。
- en: 2.1 Introduction to RadABench-Data
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 RadABench-Data介绍
- en: RadABench-Data encompasses a comprehensive radiology taxonomy that includes
    patient records, tools, and tasks. Based on this taxonomy, we simulate 2,200 synthetic
    patient records, and use QA pairs to benchmark the ability of LLMs acting as agent
    cores. Below, we detail each data component.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: RadABench-Data涵盖了一套全面的放射学分类法，包括病人记录、工具和任务。基于该分类法，我们模拟了2200条合成病人记录，并使用问答对来基准测试作为代理核心的大语言模型的能力。下面，我们将详细介绍每个数据组件。
- en: Analysis on Patient Record
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 病人记录分析
- en: 'A “patient record” here refers to a radiology-centric medical record that includes
    patient demographics, medical history, annotated imaging data (with anatomical
    and pathological details), and extensive clinical findings. We categorize patient
    records by anatomy, modality, and disease. This taxonomy covers 22 common anatomy-modality
    combinations derived from 6 anatomical regions and 5 imaging modalities:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的“病人记录”指的是以放射学为中心的医学记录，包括病人基本信息、病史、标注的影像数据（包含解剖和病理细节）以及广泛的临床发现。我们根据解剖学、影像学方法和疾病对病人记录进行分类。此分类法涵盖了22种常见的解剖-影像组合，这些组合来源于6个解剖区域和5种影像学方法：
- en: 'Head and Neck: {X-ray, CT, MRI, Ultrasound}; Chest: {X-ray, CT, MRI, Ultrasound};'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 头颈部：{X光、CT、MRI、超声}; 胸部：{X光、CT、MRI、超声};
- en: 'Limb: {X-ray, CT, MRI, Ultrasound}; Abdomen and Pelvis: {X-ray, CT, MRI, Ultrasound};'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四肢：{X光、CT、MRI、超声}; 腹部和盆腔：{X光、CT、MRI、超声};
- en: 'Spine: {X-ray, CT, MRI}; Breast: {Mammography, MRI, Ultrasound}.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 脊柱：{X光、CT、MRI}; 乳房：{乳腺X光、MRI、超声}。
- en: For each combination, we select 100 common diseases detectable by the corresponding
    imaging modality. Using GPT-4, we generate one patient record per leaf node, resulting
    in 2,200 records (22 anatomy-modality combinations $\times$ 100 diseases). A radiologist
    with over 10 years of experience verified each record. Details on generation and
    verification can be found in the “METHODS” section. An example patient record
    is provided in the supplementary file.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每种组合，我们选择100种常见疾病，这些疾病可通过相应的影像学检查方法进行检测。使用GPT-4，我们为每个叶节点生成一条病人记录，最终得到2200条记录（22种解剖-影像组合
    $\times$ 100种疾病）。每条记录由一位具有10年以上经验的放射科医生进行验证。关于生成和验证的详细信息，请参见“方法”部分。示例病人记录请参阅附加文件。
- en: '![Refer to caption](img/9dfecd968f654945eccd5427feddd301.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明文字](img/9dfecd968f654945eccd5427feddd301.png)'
- en: 'Figure 1: Statistics in RadA-Bench.  a. Patient sex coverage on different anatomies.
    b-d. Patient records distribution on six anatomies in age/height/weight ranges.
    e. Features distribution on anomaly/disease/biomarker/indicator extracted by BioLORD.
    f. 11 task decomposition chains, including tool category coverage, tool chain
    length, and token/character numbers. g. Available tool number ranges in 8 simulated
    conditions. h. Context token length in 8 simulated conditions using GPT-4o/Llama-3.1-405B
    as the agent core. i. The max token length of different open-source and closed-source
    LLMs.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：RadA-Bench中的统计数据。a. 不同解剖区域的病人性别分布。b-d. 不同年龄/身高/体重范围下的六个解剖区域的病人记录分布。e. BioLORD提取的异常/疾病/生物标志物/指标的特征分布。f.
    11个任务分解链，包括工具类别覆盖、工具链长度和令牌/字符数量。g. 在8种模拟条件下可用工具的数量范围。h. 在8种模拟条件下，使用GPT-4o/Llama-3.1-405B作为代理核心的上下文令牌长度。i.
    不同开源和闭源大语言模型的最大令牌长度。
- en: Figures [1](https://arxiv.org/html/2412.09529v2#S2.F1 "Figure 1 ‣ 2.1 Introduction
    to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology
    Environments?")a-d show the distributions of these synthetic patient records across
    various demographic factors, including sex, age, height, and weight. Notably,
    while the dataset is generally balanced by sex, breast-related cases are predominantly
    female due to their higher clinical incidence. Age distributions center around
    middle-aged groups (35-70 years), reflecting typical clinical patterns. Height
    and weight distributions follow normal patterns, further confirming the dataset’s
    realism and diversity.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1](https://arxiv.org/html/2412.09529v2#S2.F1 "Figure 1 ‣ 2.1 Introduction
    to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology
    Environments?")a-d 显示了这些合成患者记录在各个人口因素（包括性别、年龄、身高和体重）上的分布。值得注意的是，虽然数据集在性别上总体上是平衡的，但与乳腺相关的病例主要是女性，因为这些病例的临床发生率较高。年龄分布集中在中年群体（35-70岁），反映了典型的临床模式。身高和体重的分布呈现正态分布，进一步确认了数据集的现实性和多样性。
- en: Figure [1](https://arxiv.org/html/2412.09529v2#S2.F1 "Figure 1 ‣ 2.1 Introduction
    to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology
    Environments?")e visualizes anomalies, diseases, biomarkers, and indicators within
    patient records. Here, “biomarkers” refer to imaging features (e.g., dimensions,
    textures), while “indicators” correspond to clinical classifications (e.g., cancer
    staging) or scoring systems (e.g., CURB-65). We embed these attributes using BioLORD [[28](https://arxiv.org/html/2412.09529v2#bib.bib28)]
    and plot them via t-SNE, revealing a uniform distribution and confirming that
    our dataset covers a wide range of clinical scenarios.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1](https://arxiv.org/html/2412.09529v2#S2.F1 "Figure 1 ‣ 2.1 Introduction
    to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology
    Environments?")e 可视化了患者记录中的异常、疾病、生物标志物和指标。在这里，“生物标志物”指的是影像特征（例如，维度、纹理），而“指标”则对应于临床分类（例如，癌症分期）或评分系统（例如，CURB-65）。我们使用BioLORD [[28](https://arxiv.org/html/2412.09529v2#bib.bib28)]
    嵌入这些属性，并通过t-SNE绘制它们，揭示了均匀分布，并确认我们的数据集覆盖了广泛的临床场景。
- en: In summary, the synthetic patient records in RadABench-Data demonstrate robust
    clinical diversity and closely align with real-world medical contexts. These records
    form a strong foundation for evaluating LLM agent cores in managing complex radiology
    tasks.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，RadABench-Data中的合成患者记录展示了强大的临床多样性，并与现实世界的医疗背景紧密契合。这些记录为评估LLM代理核心在管理复杂放射学任务中的表现提供了坚实的基础。
- en: Analysis on Radiology Tools
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 放射学工具分析
- en: 'In alignment with clinical practices, we categorize radiology tools into 10
    high-level categories (details provided in the supplementary file): Anatomy Classifier
    (AC), Modality Classifier (MC), Organ Segmentor (OS), Anomaly Detector (AD), Imaging
    Diagnoser (ID), Synthetic Diagnoser (SD), Biomarker Quantifier (BQ), Indicator
    Evaluator (IE), Report Generator (RG), and Treatment Recommendation (TR).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与临床实践一致，我们将放射学工具分为10个高级类别（详细信息请参见附加文件）：解剖分类器（AC）、模态分类器（MC）、器官分割器（OS）、异常检测器（AD）、影像诊断器（ID）、合成诊断器（SD）、生物标志物量化器（BQ）、指标评估器（IE）、报告生成器（RG）和治疗推荐器（TR）。
- en: Each tool is described using a “tool card” that outlines its category, property,
    ability, compulsory input, optional input, and performance. Each component is
    assigned values by randomly sampling from clinically reasonable ranges. For example,
    the category might be “anatomy classifier”, and the performance value could be
    a numerical score from 0 to 100\. This approach allows us to theoretically generate
    an infinite number of tools, covering a broad spectrum of radiological scenarios
    and ensuring that the evaluation remains challenging. Details on the generation
    process are provided in the “METHODS” section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 每个工具都通过“工具卡”进行描述，工具卡概述了工具的类别、属性、能力、必选输入、可选输入和性能。每个组件的值是通过在临床合理范围内随机抽样得到的。例如，类别可能是“解剖分类器”，而性能值则可能是从0到100的数值评分。这种方法使我们理论上能够生成无限数量的工具，涵盖广泛的放射学场景，并确保评估保持具有挑战性。生成过程的详细信息请参见“方法”部分。
- en: Analysis on Radiology Tasks
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 放射学任务分析
- en: 'To comprehensively assess LLM-based agents, we develop a radiology task taxonomy
    comprising 11 distinct tasks (explained in detail in the supplementary file):
    (a) organ mask annotation, (b) anomaly region annotation, (c) organ-wise biomarker
    calculation, (d) anomaly-wise biomarker calculation, (e) organ-and-anomaly-wise
    image interpretation, (f) disease diagnosis without visual clues, (g) disease
    diagnosis with visual clues, (h) common report generation (i) report generation
    focusing on specific biomarkers (j) report generation focusing on specific biomarkers
    and indicators, (k) treatment planning. We further break down each task into a
    chain of tool-category steps (as shown in Figure [1](https://arxiv.org/html/2412.09529v2#S2.F1
    "Figure 1 ‣ 2.1 Introduction to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act
    as Agent Cores in Radiology Environments?")f). Each task involves 3 to 9 tool
    categories, reflecting varying levels of complexity. Tasks with more involved
    tool categories demand more sophisticated reasoning and planning.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了全面评估基于大语言模型（LLM）的代理系统，我们开发了一个放射学任务分类法，包含11个不同的任务（在补充文件中有详细说明）：(a) 器官遮罩标注，(b)
    异常区域标注，(c) 器官级生物标志物计算，(d) 异常级生物标志物计算，(e) 器官与异常级图像解读，(f) 无视觉线索的疾病诊断，(g) 有视觉线索的疾病诊断，(h)
    常见报告生成，(i) 专注于特定生物标志物的报告生成，(j) 专注于特定生物标志物和指标的报告生成，(k) 治疗计划制定。我们进一步将每个任务细分为一系列工具类别步骤（如图[1](https://arxiv.org/html/2412.09529v2#S2.F1
    "Figure 1 ‣ 2.1 Introduction to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act
    as Agent Cores in Radiology Environments?")f)所示）。每个任务涉及3到9个工具类别，反映了不同的复杂性水平。涉及更多工具类别的任务需要更复杂的推理和规划。
- en: For each of the 2,200 patient records, we create a simulation instance for each
    of the 11 tasks, resulting in 24,200 QA pairs (2,200 records $\times$ 11 tasks).
    For example, a patient record might prompt the question “What disease can be inferred?”
    for a diagnosis task or “Please write a radiologic report for the image.” for
    a report generation task. These QA pairs are uniformly distributed across all
    tasks, ensuring balanced representation and diversity. All QA pairs undergo manual
    verification. The details of the generation and verification process are provided
    in the “METHODS” section.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一条2,200个患者记录，我们为11个任务中的每个任务创建一个仿真实例，共生成24,200个问答对（2,200条记录 $\times$ 11个任务）。例如，一条患者记录可能会提出问题“可以推断出什么疾病？”用于诊断任务，或“请为该图像撰写一份放射学报告。”用于报告生成任务。这些问答对在所有任务中均匀分布，确保了平衡的代表性和多样性。所有问答对都经过人工验证。生成和验证过程的详细信息在“方法”部分中提供。
- en: 2.2 Introduction to RadABench-EvalPlat
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 RadABench-EvalPlat简介
- en: In this section, we introduce RadABench-EvalPlat, starting with its main workflow
    formulation, and then describing our dynamic tool set simulation strategy for
    comprehensive evaluation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍RadABench-EvalPlat，首先描述其主要工作流的构建，然后介绍我们的动态工具集仿真策略，用于全面评估。
- en: '![Refer to caption](img/e2361d5afd1c9c15dd94a18a420610f9.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/e2361d5afd1c9c15dd94a18a420610f9.png)'
- en: 'Figure 2: An overview of our evaluation platform. We construct 4 categories
    and 8 specific medical conditions by dynamically combining 10 different tool categories
    and their corresponding attributes. Based on various tool sets, we develop a 3-stage
    agent core workflow to evaluate LLMs. The quality of the agent core’s responses
    is evaluated across 5 capability dimensions through targeted analysis.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：我们评估平台的概览。我们通过动态组合10个不同的工具类别及其相应的属性，构建了4个类别和8个具体的医疗条件。基于不同的工具集，我们开发了一个三阶段的代理核心工作流来评估LLMs。通过有针对性的分析，评估代理核心响应的质量，涵盖5个能力维度。
- en: Main Workflow Formulation
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 主要工作流构建
- en: 'Generally speaking, a typical LLM-based agent system comprises three main components:
    an LLM-based agent core ($\Phi$), an external set of specialized tools ($\mathcal{T}={t_{1},t_{2},\ldots,t_{m}}$),
    and a memory bank ($\mathcal{B}$). The agent core orchestrates the workflow, selecting
    and executing a chain of appropriate tools, while the memory bank stores intermediate
    outputs and contextual information. Given a clinical query $\mathcal{Q}$ and the
    patient’s historical information, the system follows a three-step process to produce
    the final response:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，典型的基于LLM的代理系统包含三个主要组件：基于LLM的代理核心（$\Phi$），一组外部专用工具（$\mathcal{T}={t_{1},t_{2},\ldots,t_{m}}$），以及一个记忆库（$\mathcal{B}$）。代理核心协调工作流，选择并执行一系列适当的工具，而记忆库存储中间输出和上下文信息。给定一个临床查询$\mathcal{Q}$和患者的历史信息，系统遵循一个三步过程来生成最终响应：
- en: •
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Task Decomposition. The agent core ($\Phi$) begins by breaking down the clinical
    query into a series of manageable sub-tasks aligned with the capabilities of the
    tools in $\mathcal{T}$. Simultaneously, the memory bank $\mathcal{B}$ is initialized
    with critical information—such as patient demographics, medical history, and the
    outputs of each tool execution—ensuring that relevant data remains accessible
    throughout the process.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务分解。智能体核心（$\Phi$）首先将临床查询分解成一系列与工具集$\mathcal{T}$能力相匹配的可管理子任务。同时，内存库$\mathcal{B}$会初始化关键信息——如患者的基本信息、病史以及每个工具执行的输出——确保相关数据在整个过程中始终可用。
- en: •
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Tool Selection & Execution. Guided by the decomposed tasks and the context stored
    in $\mathcal{B}$, the agent core selects the most suitable tool for each sub-task
    and prepares its input. Once a tool produces its output, the result is stored
    in $\mathcal{B}$. After each iteration, the agent core assesses whether the overall
    query has been sufficiently addressed. If so, the process terminates; otherwise,
    it continues selecting and executing tools until the task is complete.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工具选择与执行。在任务分解和内存库$\mathcal{B}$中存储的上下文的引导下，智能体核心为每个子任务选择最合适的工具，并准备其输入。一旦工具产生输出，结果会被存储在$\mathcal{B}$中。在每次迭代后，智能体核心会评估是否已充分解决整体查询。如果是，则终止过程；否则，继续选择和执行工具，直到任务完成。
- en: •
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Response Generation. Finally, the agent core synthesizes all relevant historical
    data stored in $\mathcal{B}$, structuring the information to address the clinical
    query. By integrating the outputs of individual tools and placing them in the
    context of the original query, the agent core produces a coherent and actionable
    final response.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 响应生成。最后，智能体核心综合所有存储在$\mathcal{B}$中的相关历史数据，组织信息以回应临床查询。通过整合各个工具的输出并将其置于原始查询的上下文中，智能体核心生成连贯且可操作的最终响应。
- en: 'A Detailed Example. Consider a clinical scenario where the agent system is
    tasked with providing a diagnosis based on a patient’s demographics (e.g., age,
    weight, chief complaints), radiology examination scans, and a free-text diagnostic
    query such as: “Please make a diagnosis based on all aspects of the patient’s
    information.”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 详细示例。考虑一个临床场景，其中智能体系统需要根据患者的基本信息（例如年龄、体重、主要症状）、放射学检查扫描以及自由文本诊断查询（如：“请基于患者的所有信息做出诊断”）提供诊断。
- en: 'During the Task Decomposition stage, the agent core divides this query into
    four sub-steps: identifying the anatomical region and imaging modality, applying
    organ segmentation and anomaly detection tools, and ultimately inferring disease
    types. Next, in the Tool Selection & Execution stage, the agent systematically
    selects the most appropriate tools from the set $\mathcal{T}$. Each tool’s output
    is recorded in the memory bank $\mathcal{B}$, allowing the agent to iteratively
    refine the solution until the subtasks are completed. In the final Response Generation
    stage, the agent integrates the patient details, segmentation results, and diagnostic
    inferences stored in $\mathcal{B}$ to produce a coherent and comprehensive response.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在任务分解阶段，智能体核心将该查询分为四个子步骤：识别解剖区域和成像方式，应用器官分割和异常检测工具，最终推断疾病类型。接下来，在工具选择与执行阶段，智能体系统地从工具集$\mathcal{T}$中选择最合适的工具。每个工具的输出都记录在内存库$\mathcal{B}$中，使得智能体能够迭代地优化解决方案，直到子任务完成。在最终的响应生成阶段，智能体将存储在$\mathcal{B}$中的患者详情、分割结果和诊断推断整合在一起，生成一个连贯且全面的响应。
- en: Our objective in this study is to evaluate how effectively various LLMs can
    serve as central agent cores within such a workflow, controlling multiple tools
    and tackling diverse radiology tasks. In the following sections, we describe how
    we assemble the tool sets necessary for this evaluation.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们本研究的目标是评估各种大型语言模型（LLMs）在此类工作流中作为核心智能体的有效性，控制多个工具并处理各种放射学任务。在接下来的部分中，我们将描述如何组装评估所需的工具集。
- en: Dynamic Tool Set Simulation
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 动态工具集模拟
- en: Our goal in the dynamic tool set simulation is to ensure that, during evaluation,
    our considered tool sets can reflect various real-world clinical situations. For
    example, these may include situations where the necessary tools are missing, or
    where multiple tools can serve for similar tasks with different performances.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在动态工具集模拟中的目标是确保，在评估过程中，我们所考虑的工具集能够反映各种真实世界的临床情境。例如，这些情境可能包括缺少必要工具的情况，或是多个工具可以用于类似任务但表现不同的情况。
- en: 'Specifically, given a certain patient record and a specific query, we adhere
    to the following principles to form different evaluation conditions:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，针对某个患者记录和特定查询，我们遵循以下原则来形成不同的评估条件：
- en: •
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: NS. (Necessary and Sufficient) Conditions. Related tool sets comprise a minimal
    set of tools containing exactly one comprehensive tool for each tool category,
    ensuring the user query can be solved by tools. This Tests the agent’s basic tool
    chain planning and execution abilities.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: NS. （必要且充分）条件。相关工具集包括一个最小的工具集，其中每个工具类别都包含一个综合工具，确保用户查询可以通过工具解决。这测试了代理的基本工具链规划和执行能力。
- en: •
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: SNN. (Sufficient but Not Necessary) Conditions. Related tool sets are extended
    beyond what is necessary for the query by including redundant tools. The condition
    can be further divided into three levels of redundancy—Regular, Medium, and Large—with
    increasing redundant tool numbers. This assesses the agent’s ability to select
    relevant tools in a noisy environment.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SNN. （充分但不必要）条件。相关工具集比查询所需的工具更多，包含冗余工具。此条件可以进一步分为三个冗余级别——常规、中等和大规模——随着冗余工具数量的增加。这评估了代理在嘈杂环境中选择相关工具的能力。
- en: •
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'NR. (Necessary but not Sufficient) Conditions. Related tool sets lack the essential
    tools required to complete the query. It has three difficulty levels: Denyl1,
    missing tool categories; Denyl2, missing modality/anatomy-specific tools; Denyl3,
    missing required detailed disease/abnormalities. This assesses the agent’s ability
    to recognize limitations and respond appropriately when critical tools are unavailable.'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: NR. （必要但不充分）条件。相关工具集缺少完成查询所需的必要工具。它有三个难度级别：Denyl1，缺少工具类别；Denyl2，缺少模态/解剖学特定工具；Denyl3，缺少必需的详细疾病/异常工具。这评估了代理识别限制并在关键工具不可用时作出适当回应的能力。
- en: •
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: OPT. (Optimal) Conditions. Related tool sets provide multiple tools with overlapping
    capabilities but varying performance levels and the agent core is expected to
    pick out the better tools for execution. This assesses the agent’s ability to
    select the best-performing tools from similar alternatives.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: OPT. （最优）条件。相关工具集提供多个具有重叠能力但性能水平不同的工具，代理核心需要挑选出表现更好的工具进行执行。这评估了代理从相似替代工具中选择最佳性能工具的能力。
- en: This simulation approach ensures that the dynamically generated tool sets comprehensively
    reflect various evaluation conditions, effectively assessing different capabilities
    of LLM agent cores. In the “METHODS Section”, we will introduce more implementation
    details for each condition.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这种仿真方法确保动态生成的工具集全面反映了各种评估条件，有效评估了LLM代理核心的不同能力。在“方法部分”，我们将介绍每个条件的更多实施细节。
- en: In Figure. [1](https://arxiv.org/html/2412.09529v2#S2.F1 "Figure 1 ‣ 2.1 Introduction
    to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology
    Environments?")g, we show the scale of simulated tool sets in different conditions.
    For the NS. Condition, as shown in the figure, regardless of different patient
    records and task queries, the tool set size remains constant. Specifically, this
    condition has a fixed set of 12 tools covering all 10 tool categories, with biomarker
    quantifier and indicator evaluator categories each having two tools (one for organ
    and one for anomaly evaluation). For the three SNN. Conditions, Regular and Medium
    levels vary in tool numbers based on specific patient records and queries - Regular
    includes necessary tools plus at most one additional unusable tool per category
    (12-15 tools), while Medium adds 2-3 extra tools beyond task-specific modality
    and anatomy per category (27-34 tools). In contrast, the Large condition maintains
    a fixed (though large) set size by including all possible tool combinations across
    modalities, anatomies, and tool optional inputs, regardless of specific patient
    records and tasks. For the three NR. Conditions, we construct unsolvable tool
    sets based on different patient records and types of QA tasks. In Denyl1 and Denyl2,
    the tool numbers vary (14-17 tools) depending on which essential components are
    missing - for example, in Denyl1, removing organ segmentation tools would make
    organ biomarker quantification tasks impossible to complete. In contrast, Denyl3
    maintains a fixed size (18 tools) as it focuses on modifying specific tool capabilities
    rather than removing entire tools or categories. In the OPT Condition, we create
    multiple tools with different performance levels for certain categories based
    on specific tasks (*e.g.*, diagnosis tools with varying accuracy rates). This
    results in a larger tool set (17-18 tools) compared to the NS. Condition, with
    tool selection options varying according to different tasks. These statistics
    can implicitly indicate the tool set understanding complexity in different conditions.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在图[1](https://arxiv.org/html/2412.09529v2#S2.F1 "Figure 1 ‣ 2.1 Introduction
    to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology
    Environments?")g中，我们展示了在不同条件下模拟工具集的规模。对于NS条件，如图所示，无论患者记录和任务查询如何变化，工具集大小保持不变。具体而言，该条件下有一个固定的12工具集，涵盖所有10个工具类别，其中生物标志物定量器和指标评估器类别各有两个工具（一个用于器官，一个用于异常评估）。对于三个SNN条件，常规和中等级别的工具数量根据特定的患者记录和查询而有所不同——常规包括必要的工具，并且每个类别最多有一个额外的不可用工具（12-15个工具），而中等则在每个类别中添加2-3个额外的工具，超出任务特定的模态和解剖学要求（27-34个工具）。相比之下，大型条件通过包括所有可能的工具组合，跨越模态、解剖学和工具可选输入，保持一个固定（尽管很大）的工具集大小，无论特定的患者记录和任务如何。对于三个NR条件，我们根据不同的患者记录和QA任务类型构建无法解决的工具集。在Denyl1和Denyl2中，工具数量会有所变化（14-17个工具），这取决于缺少哪些关键组件——例如，在Denyl1中，去除器官分割工具会使得器官生物标志物定量任务无法完成。相比之下，Denyl3保持固定大小（18个工具），因为它专注于修改特定工具功能，而不是移除整个工具或类别。在OPT条件下，我们为特定类别创建了不同性能水平的多个工具，基于特定任务（*例如*，具有不同准确率的诊断工具）。这导致工具集更大（17-18个工具），相比NS条件，工具选择选项根据不同任务而有所变化。这些统计数据可以间接表示在不同条件下工具集理解的复杂性。
- en: 2.3 Quantitative Analysis on RadABench
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 RadABench的定量分析
- en: 'In this section, we present the main quantitative results on various LLMs serving
    as the agent cores. This analysis focuses on their ability to decompose complex
    radiology imaging tasks and effectively utilize diverse medical tools to generate
    accurate and optimal responses. The evaluation is conducted across the following
    key dimensions:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们展示了各种作为代理核心的LLM的主要定量结果。此分析着重于它们分解复杂放射影像任务的能力，以及有效利用多种医疗工具生成准确和最佳响应的能力。评估是基于以下几个关键维度进行的：
- en: Analysis on Response Token Length
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 响应令牌长度分析
- en: First, we analyze the response token lengths of different LLMs to assess whether
    the context window limitations of modern models may impact their use as agent
    cores in the radiology environment.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们分析了不同LLM的响应令牌长度，以评估现代模型的上下文窗口限制是否会影响它们在放射学环境中作为代理核心的使用。
- en: As shown in Figure [1](https://arxiv.org/html/2412.09529v2#S2.F1 "Figure 1 ‣
    2.1 Introduction to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent
    Cores in Radiology Environments?")h, we present the multi-turn response token
    lengths generated by two LLMs, GPT-4o and Llama-3.1, representing closed-source
    and open-source models, respectively. In most conditions, the total token lengths
    for both models are comparable, ranging from 3,000 to 30,000 tokens. However,
    in the NR. Deny conditions, GPT-4o exhibits significantly longer context lengths
    than Llama, primarily due to Llama’s frequent failure to execute proper denial
    responses, resulting in premature terminations. Figure [1](https://arxiv.org/html/2412.09529v2#S2.F1
    "Figure 1 ‣ 2.1 Introduction to RadABench-Data ‣ 2 RESULTS ‣ Can Modern LLMs Act
    as Agent Cores in Radiology Environments?")k further compares the maximum supported
    token lengths of different LLMs with the highest token demands observed in our
    conditions. While GPT-3.5, a previous-generation model, struggles to accommodate
    the full context length, all other state-of-the-art models handle it effectively.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[1](https://arxiv.org/html/2412.09529v2#S2.F1 "图 1 ‣ 2.1 RadABench-数据介绍 ‣
    2 结果 ‣ 现代LLM能否在放射学环境中充当智能体核心？")h所示，我们展示了由两种LLM（GPT-4o和Llama-3.1）生成的多轮响应令牌长度，分别代表封闭源和开源模型。在大多数情况下，这两种模型的总令牌长度相当，范围从3,000到30,000个令牌。然而，在NR.
    Deny条件下，GPT-4o的上下文长度明显长于Llama，主要是由于Llama经常未能执行正确的拒绝响应，导致过早终止。图[1](https://arxiv.org/html/2412.09529v2#S2.F1
    "图 1 ‣ 2.1 RadABench-数据介绍 ‣ 2 结果 ‣ 现代LLM能否在放射学环境中充当智能体核心？")k进一步比较了不同LLM的最大支持令牌长度与我们条件下观察到的最高令牌需求。虽然GPT-3.5（上一代模型）难以处理完整的上下文长度，但所有其他最先进的模型都能有效应对。
- en: These findings demonstrate that the context windows of the modern LLMs are sufficiently
    large to support agent-based applications. This ensures that our subsequent evaluation
    results are not influenced by excessively long contexts and confirms the reliability
    of our analysis with the capabilities of current LLMs.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现表明，现代LLM的上下文窗口足够大，可以支持基于智能体的应用程序。这确保了我们后续的评估结果不受过长上下文的影响，并确认了我们分析的可靠性，符合当前LLM的能力。
- en: '![Refer to caption](img/913b99f01479653d57a4a30d1d37e0ac.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/913b99f01479653d57a4a30d1d37e0ac.png)'
- en: 'Figure 3: Evaluation results under NS. Condition and SNN. Conditions.  a. 3
    Levenshtein Distance between pairs of decision, execution, and ground truth tool
    chains under NS. Condition among 7 LLMs b-c. Levenshtein distance, False Discovery
    Rate, Tool Match Rate, Exectution Completion Rate, Pre-Failure Success Percentage
    values under SNN. Regular Condition among LLMs. d-e. Same metrics under SNN. Medium
    Condition. f-g. Same metrics under SNN. Large Condition.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：在NS.条件和SNN.条件下的评估结果。 a. 在NS.条件下，7种LLM之间决策、执行和真实工具链的Levenshtein距离。b-c. 在SNN.常规条件下的Levenshtein距离、虚假发现率、工具匹配率、执行完成率、预失败成功百分比值。d-e.
    在SNN.中等条件下的相同指标。f-g. 在SNN.大条件下的相同指标。
- en: Analysis on Chain Planning Ability
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 链规划能力分析
- en: Here, to analyze agent core’s ability to decompose complex tasks into appropriate
    tool chains and maintain planning consistency through multiple iterations, we
    adopt Levenshtein Distance (LD), that measures the minimal edit steps between
    generated and ground-truth chains. False Discovery Rate (FDR) denotes the proportion
    of incorrectly included tools, and Tool Matching Accuracy (TMA) evaluates the
    position-wise matching ratio between generated and ground-truth chains. This evaluation
    is under NS. tool set condition and SNN. tool set conditions.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，为了分析智能体核心将复杂任务分解为适当的工具链并通过多次迭代保持规划一致性的能力，我们采用了Levenshtein距离（LD），该指标测量生成链与真实链之间的最小编辑步骤。虚假发现率（FDR）表示错误包含的工具比例，工具匹配精度（TMA）评估生成链与真实链在位置上的匹配比率。此评估是在NS.tool
    set条件和SNN.tool set条件下进行的。
- en: 'As shown in Figure. [3](https://arxiv.org/html/2412.09529v2#S2.F3 "Figure 3
    ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs Act as
    Agent Cores in Radiology Environments?"), we can make the following observations:
    1) closed-source models generally outperform open-source models (except Llama-3.1-405B)
    across both NS. and SNN. Conditions, with closed-source models achieving LD between
    planning and ground truth less than 1.5 (average 1.5 edits needed to match ground
    truth chains) in NS. Condition as shown in Figure. [3](https://arxiv.org/html/2412.09529v2#S2.F3
    "Figure 3 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")a - this represents relatively
    good performance given the average chain length of 5 step; 2) as shown in Figure. [3](https://arxiv.org/html/2412.09529v2#S2.F3
    "Figure 3 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")a, differences emerge between planned
    and executed chains during multi-iteration execution, where models can adjust
    tool selections - Claude-3.5 and LLama-3.1 show convergence toward ground truth
    chains, while others maintain or increase deviations; 3) as shown in Figure. [3](https://arxiv.org/html/2412.09529v2#S2.F3
    "Figure 3 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")c, e and g, GPT-4o demonstrates
    lower FDR across SNN. Regular, Medium and Large Conditions compared to other LLMs,
    indicating lower tool selection redundancy; 4) GPT-4o and Claude-3.5 achieve higher
    TMA compared to other LLMs, indicating superior position-wise alignment with ground
    truth tool chains at each step of the planning process.; 5) when comparing Figure. [3](https://arxiv.org/html/2412.09529v2#S2.F3
    "Figure 3 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")b, d, and f, as the complexity
    of tool set condition increases, all LLMs show significant performance decline,
    particularly open-source models.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[3](https://arxiv.org/html/2412.09529v2#S2.F3 "Figure 3 ‣ 2.3 Quantitative
    Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology
    Environments?")所示，我们可以得出以下观察结论：1) 封闭源模型通常在NS.和SNN.条件下优于开源模型（Llama-3.1-405B除外），封闭源模型在NS.条件下实现的LD（规划与真实情况之间的差异小于1.5，平均需要1.5次编辑以匹配真实情况链条），如图[3](https://arxiv.org/html/2412.09529v2#S2.F3
    "Figure 3 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")a所示——考虑到平均链条长度为5步，这代表着相对较好的性能；2)
    如图[3](https://arxiv.org/html/2412.09529v2#S2.F3 "Figure 3 ‣ 2.3 Quantitative Analysis
    on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology Environments?")a所示，在多次迭代执行过程中，计划链与执行链之间出现差异，其中模型能够调整工具选择——Claude-3.5和LLama-3.1趋向于与真实情况链条一致，而其他模型则保持或增加偏差；3)
    如图[3](https://arxiv.org/html/2412.09529v2#S2.F3 "Figure 3 ‣ 2.3 Quantitative Analysis
    on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology Environments?")c、e和g所示，GPT-4o在SNN.常规、SNN.中等和SNN.大条件下的FDR（假阳性率）低于其他LLMs，表明其工具选择冗余较低；4)
    GPT-4o和Claude-3.5相比其他LLMs，在每个规划过程步骤中的位置对齐与真实情况工具链一致性较高，表现出更高的TMA；5) 当比较图[3](https://arxiv.org/html/2412.09529v2#S2.F3
    "Figure 3 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")b、d和f时，随着工具集条件复杂性的增加，所有LLMs表现出显著的性能下降，尤其是开源模型。
- en: '![Refer to caption](img/34e55ff6f5ec27560c65126e1b648c5e.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/34e55ff6f5ec27560c65126e1b648c5e.png)'
- en: 'Figure 4: Evaluation results under SNN. Conditions and OPT. Condition.  a.
    Target Hit Rate under SNN. Regular, SNN. Medium and SNN. Large Conditions among
    7 LLMs. b. Tool chain-level results including Optimal Tool Socre and Milestone
    Hit Rate under OPT. Condition among 7 LLMs. c. Free text Final response-level
    results including F1, BLEU and ROUGE scores under OPT. Condition among 7 LLMs.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：在SNN.条件和OPT.条件下的评估结果。a. 在SNN.常规、SNN.中等和SNN.大条件下7个LLMs的目标命中率。b. 包括最优工具评分和里程碑命中率的工具链级结果，在OPT.条件下的7个LLMs。c.
    在OPT.条件下，7个LLMs的自由文本最终响应级别结果，包括F1、BLEU和ROUGE评分。
- en: Analysis on Optimal Orchestrating Ability
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 最优协调能力分析
- en: To evaluate the agent core’s ability on selecting optimal tools from multiple
    candidates, we adopt Optimal Tool Score (OTS), that compares the performance rank
    of chosen tools with available alternatives. Evaluation is under OPT. tool set
    condition.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估代理核心从多个候选工具中选择最优工具的能力，我们采用了最优工具评分（OTS），该评分通过比较所选工具的性能排名与可用替代工具的排名来进行评估。评估是在OPT.工具集条件下进行的。
- en: From Figure. [4](https://arxiv.org/html/2412.09529v2#S2.F4 "Figure 4 ‣ 2.3 Quantitative
    Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology
    Environments?")b, we can observe that most LLMs exhibit competence in selecting
    optimal tools and successfully executing core task steps, under OPT. Condition.
    In particular, Gemini-1.5-Pro achieves the best performance with 0.720 on OTS,
    while the open-source Qwen-2.5 also delivers a comparable result of 0.701, indicating
    their superior ability to select higher-performing tools when multiple options
    are available.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 从图[4](https://arxiv.org/html/2412.09529v2#S2.F4 "Figure 4 ‣ 2.3 Quantitative
    Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology
    Environments?")b中，我们可以观察到，大多数LLM在OPT条件下能够有效选择最优工具并成功执行核心任务步骤。特别是，Gemini-1.5-Pro在OTS上取得了最佳表现，得分为0.720，而开源的Qwen-2.5也取得了相当接近的成绩0.701，表明它们在多种工具可选时具备优越的能力，能够选择性能更高的工具。
- en: Analysis on IO Organizing Ability
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 输入输出组织能力分析
- en: To analyze the agent core’s ability for managing data flow between sequential
    tools during execution, we adopt Execution Completion Rate (ECR) which measures
    chain completion without IO errors, and Pre-Failure Success Percentage (PFSP)
    which calculates the progress ratio before failure in unsuccessful cases. The
    evaluation here is under SNN. tool set condition.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分析智能体核心在执行过程中管理顺序工具间数据流的能力，我们采用执行完成率（Execution Completion Rate，ECR）来衡量无I/O错误的链条完成情况，并采用预失败成功百分比（Pre-Failure
    Success Percentage，PFSP）来计算在失败案例中失败前的进度比例。此处的评估是在SNN工具集条件下进行的。
- en: 'We make the following observation on data flow management: 1) as shown in Figure. [3](https://arxiv.org/html/2412.09529v2#S2.F3
    "Figure 3 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")c and d, Claude-3.5-sonnet achieves
    superior ECR across all three SNN. Conditions (0,795 and 0.737 for Regular and
    Medium conditions respectively), particularly, it demonstrates notably better
    execution reliability compared to other LLMs; 2) in SNN. Regular and SNN. Medium
    Conditions, half of the LLMs achieve PFSP scores above 0.5, indicating that even
    when they fail to complete the entire task, they can successfully execute a significant
    portion of the tool chain before encountering failures; 3) as shown in Figure. [3](https://arxiv.org/html/2412.09529v2#S2.F3
    "Figure 3 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")e, as tool set context increases,
    all LLMs show a sharp performance drop on both ECR and PFSP metrics. particularly
    in the Large condition, suggesting significant challenges in managing data flows
    in complex tool set conditions; 3) Mixtral demonstrates consistently poor performance
    across all three conditions, indicating limited capability in precisely organizing
    and managing input-output relationships between tools.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对数据流管理做出以下观察：1) 如图[3](https://arxiv.org/html/2412.09529v2#S2.F3 "Figure 3
    ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs Act as
    Agent Cores in Radiology Environments?")c和d所示，Claude-3.5-sonnet在所有三个SNN条件下的ECR表现优越（常规条件和中等条件分别为0.795和0.737），特别是它展示了相较于其他LLM显著更好的执行可靠性；2)
    在SNN常规和SNN中等条件下，一半以上的LLM的PFSP得分超过0.5，表明即便它们未能完成整个任务，仍然能够成功执行工具链中的大部分步骤，然后才会遇到失败；3)
    如图[3](https://arxiv.org/html/2412.09529v2#S2.F3 "Figure 3 ‣ 2.3 Quantitative Analysis
    on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent Cores in Radiology Environments?")e所示，随着工具集上下文的增加，所有LLM在ECR和PFSP指标上的表现都出现急剧下降，特别是在大型条件下，表明在复杂工具集条件下管理数据流存在显著挑战；4)
    Mixtral在所有三种条件下的表现始终较差，表明其在精准组织和管理工具之间的输入输出关系方面能力有限。
- en: Analysis on Response Synthesis
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 响应合成分析
- en: To analyze agent core’s ability to follow recommended solution paths and generate
    appropriate responses, we adopt Target Hit Rate (THR) to measure whether the final
    tool aligns with the required answer format, Milestone Hit Rate (MHR) to evaluate
    valuable intermediate outputs, and multiple text similarity metrics including
    BLEU, ROUGE and F1 to assess the quality match between generated and reference
    outputs from different aspects. This evaluation is under SNN. tool set conditions
    and OPT. tool set condition.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分析智能体核心跟随推荐解决方案路径并生成适当响应的能力，我们采用目标命中率（Target Hit Rate，THR）来衡量最终工具是否与所需答案格式一致，里程碑命中率（Milestone
    Hit Rate，MHR）来评估有价值的中间输出，并采用包括BLEU、ROUGE和F1在内的多种文本相似性指标，从不同方面评估生成输出与参考输出之间的质量匹配。此评估在SNN工具集条件和OPT工具集条件下进行。
- en: 'From our analysis, we can draw the following observations: 1) from Figure. [4](https://arxiv.org/html/2412.09529v2#S2.F4
    "Figure 4 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")a, we find that Claude-3.5-sonnet
    achieves significantly better THR than other open-source models across three SNN. 
    Conditions, with scores of 0.519, 0.450, and 0.231 respectively, demonstrating
    its superior ability to maintain adherence to target objectives compared to other
    LLMs; 2) Even Claude-3.5, the top-performing model, only succeeds in 51.9% of
    tasks under the simple SNN. Regular Condition. This low target hit rate may stems
    from two issues: agents often deviate from ground truth tool sequences, failing
    to reach the correct final tool selection, and even when the planning is correct,
    input/output errors during tool execution can prevent task completion; 3) for
    the MHR metric shown in Figure. [4](https://arxiv.org/html/2412.09529v2#S2.F4
    "Figure 4 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")b, Claude-3.5, GPT-4o, and Qwen-2.5
    show similar and superior performance in OPT Condition compared to other LLMs,
    reaching values close to 0.8, demonstrating their strong ability in identifying
    and executing critical steps during the task-solving process; 4) as shown in Figure. [4](https://arxiv.org/html/2412.09529v2#S2.F4
    "Figure 4 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")c, all LLMs demonstrate relatively
    low BLEU, F1 and ROUGE performance (with scores rarely exceeding 0.35) in the
    final generated responses, attributing to both missing or redundant steps in tool
    planning and execution chains (as evident by relatively low THR and MHR), while
    also indicating the room for improvement in synthesizing intermediate outputs
    into coherent and accurate conclusions.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的分析，我们可以得出以下观察结果：1）从图[4](https://arxiv.org/html/2412.09529v2#S2.F4 "图4 ‣
    2.3 RadABench定量分析 ‣ 2 结果 ‣ 现代LLM能否在放射学环境中作为代理核心？")a中，我们发现Claude-3.5-sonnet在三个SNN条件下的THR表现明显优于其他开源模型，得分分别为0.519、0.450和0.231，展示了其在维持目标一致性方面优于其他LLM的能力；2）即使是表现最好的Claude-3.5，在简单的SNN常规条件下，只有51.9%的任务成功率。这个低的目标命中率可能来源于两个问题：代理通常会偏离实际的工具序列，未能选择正确的最终工具，即便规划正确，在工具执行过程中的输入/输出错误也可能导致任务无法完成；3）如图[4](https://arxiv.org/html/2412.09529v2#S2.F4
    "图4 ‣ 2.3 RadABench定量分析 ‣ 2 结果 ‣ 现代LLM能否在放射学环境中作为代理核心？")b所示，Claude-3.5、GPT-4o和Qwen-2.5在OPT条件下的MHR指标与其他LLM相比表现相似且优越，达到了接近0.8的值，展示了它们在识别和执行任务过程中关键步骤方面的强大能力；4）如图[4](https://arxiv.org/html/2412.09529v2#S2.F4
    "图4 ‣ 2.3 RadABench定量分析 ‣ 2 结果 ‣ 现代LLM能否在放射学环境中作为代理核心？")c所示，所有LLM在最终生成的响应中都表现出相对较低的BLEU、F1和ROUGE成绩（得分很少超过0.35），这归因于工具规划和执行链中缺失或冗余的步骤（这可以通过较低的THR和MHR得分看出），同时也表明在将中间输出合成成连贯且准确的结论方面仍有改进空间。
- en: '![Refer to caption](img/d16d281a1b1369cc25f9e663a0bedbdf.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/d16d281a1b1369cc25f9e663a0bedbdf.png)'
- en: 'Figure 5: Evaluation results under NR. Conditions.  a. Unsolvable Awareness
    Rate under NR. Denyl1, NR. Denyl2 and NR. Denyl3 Conditions among 7 LLMs. b. Unsolvable
    Grounding Rate under NR. Denyl1, NR. Denyl2 and NR. Denyl3 Conditions among 7
    LLMs.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：在NR条件下的评估结果。a. 在NR.Denyl1、NR.Denyl2和NR.Denyl3条件下，7个LLM的无解意识率。b. 在NR.Denyl1、NR.Denyl2和NR.Denyl3条件下，7个LLM的无解基础率。
- en: Analysis on Unsolvability Parsing
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 无解解析分析
- en: 'To analyze agent core’s ability to recognize and respond to unsolvable cases,
    we adopt Unsolvability Awareness Rate (UAR), to measure the ability to identify
    impossible tasks, and Unsolvability Grounding Rate (UGR), to evaluate the ability
    to pinpoint specific missing tools or capabilities. This evaluation is under NR. conditions.
    The test conditions are designed with increasing difficulty: “Denyl1” involves
    the absence of an entire tool category, “Denyl2” denotes the absence of specific
    tools for certain anatomical modalities, and “Denyl3” involves insufficient tool
    ability rather than complete tool absence. This progressive difficulty increase
    is also reflected in the performance of these LLMs. As shown in Figure. [5](https://arxiv.org/html/2412.09529v2#S2.F5
    "Figure 5 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")a, Claude-3.5-Sonnet and GPT-4o
    show best performances on UARs under thre NR. Conditions, which are around 0.6,
    this is an impressive value indicating their ability to aware unsolvabilities.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分析智能体核心识别和应对无法解决情况的能力，我们采用了不可解意识率（UAR）来衡量识别无法完成任务的能力，采用不可解归属率（UGR）来评估识别缺失工具或能力的能力。该评估是在NR条件下进行的。测试条件设计了逐渐增加难度的任务：“Denyl1”涉及缺失整个工具类别，“Denyl2”表示缺失针对特定解剖学模态的工具，而“Denyl3”则涉及工具能力不足，而非完全缺失工具。这一逐步增加的难度也体现在这些LLM的表现上。如图[5](https://arxiv.org/html/2412.09529v2#S2.F5
    "Figure 5 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")a所示，Claude-3.5-Sonnet和GPT-4o在UAR方面的表现最佳，尤其是在三种NR条件下，其值约为0.6，这一表现令人印象深刻，表明它们具备识别不可解任务的能力。
- en: Success in these conditions is defined by the ability to not only recognize
    unsolvable tasks, but also to propose supplemental tools or strategies for continuation.
    For instance, models are expected to identify missing tool categories in “Denyl1”,
    specify the required modalities and anatomical regions in “Denyl2”, and define
    the minimum tool capability requirements in “Denyl3”. Under these strict criteria,
    as shown in Figure. [5](https://arxiv.org/html/2412.09529v2#S2.F5 "Figure 5 ‣
    2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs Act as Agent
    Cores in Radiology Environments?")b, UGR obviously declines for some models, such
    as Gemini-1.5-Pro, while others like Claude-3.5-Sonnet and GPT-4o demonstrate
    relatively strong performance, reflecting superior comprehension capabilities.
    Conversely, GPT-4-Turbo, Llama-3.1-405B, Mixtral, and Qwen-2.5 consistently attempt
    to solve tasks with inappropriate tools, highlighting their challenges in discerning
    the feasibility of given tools for solving certain task.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些条件下，成功的标准不仅是能够识别无法解决的任务，还包括能够提出补充工具或策略以继续进行。例如，模型需要能够识别“Denyl1”中缺失的工具类别，指定“Denyl2”中所需的模态和解剖区域，并定义“Denyl3”中最低的工具能力要求。在这些严格的标准下，如图[5](https://arxiv.org/html/2412.09529v2#S2.F5
    "Figure 5 ‣ 2.3 Quantitative Analysis on RadABench ‣ 2 RESULTS ‣ Can Modern LLMs
    Act as Agent Cores in Radiology Environments?")b所示，一些模型，如Gemini-1.5-Pro，UGR表现明显下降，而像Claude-3.5-Sonnet和GPT-4o等模型则表现相对较强，反映出它们更强的理解能力。相反，GPT-4-Turbo、Llama-3.1-405B、Mixtral和Qwen-2.5则一再尝试用不合适的工具来解决任务，突显了它们在判断给定工具是否适合解决特定任务时的困难。
- en: 3 DISCUSSION
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 讨论
- en: Recent studies [[29](https://arxiv.org/html/2412.09529v2#bib.bib29), [12](https://arxiv.org/html/2412.09529v2#bib.bib12),
    [30](https://arxiv.org/html/2412.09529v2#bib.bib30), [11](https://arxiv.org/html/2412.09529v2#bib.bib11),
    [31](https://arxiv.org/html/2412.09529v2#bib.bib31), [20](https://arxiv.org/html/2412.09529v2#bib.bib20)]
    highlight the promising capabilities of LLMs to build agent system for solving
    general problems through effective tool utilization. In the medical community,
    research [[32](https://arxiv.org/html/2412.09529v2#bib.bib32), [33](https://arxiv.org/html/2412.09529v2#bib.bib33)]
    underscores the potential of LLMs in clinical settings, demonstrating their ability
    to support decision-making, facilitate interactions, and invoke tools for applications,
    ranging from clinical workflow automation to multi-agent-aided diagnosis. However,
    for radiology-specific tasks, prior studies [[34](https://arxiv.org/html/2412.09529v2#bib.bib34),
    [35](https://arxiv.org/html/2412.09529v2#bib.bib35)] reveal significant challenges,
    with even state-of-the-art vision-language models (VLMs) such as GPT-4V [[36](https://arxiv.org/html/2412.09529v2#bib.bib36)]
    struggling to perform reliable medical image analysis.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 近期的研究[[29](https://arxiv.org/html/2412.09529v2#bib.bib29)、[12](https://arxiv.org/html/2412.09529v2#bib.bib12)、[30](https://arxiv.org/html/2412.09529v2#bib.bib30)、[11](https://arxiv.org/html/2412.09529v2#bib.bib11)、[31](https://arxiv.org/html/2412.09529v2#bib.bib31)、[20](https://arxiv.org/html/2412.09529v2#bib.bib20)]突出显示了LLMs在构建代理系统方面的潜力，能够通过有效的工具利用来解决一般性问题。在医学界，研究[[32](https://arxiv.org/html/2412.09529v2#bib.bib32)、[33](https://arxiv.org/html/2412.09529v2#bib.bib33)]强调了LLMs在临床环境中的潜力，展示了它们支持决策、促进互动并调用工具的能力，应用范围从临床工作流程自动化到多代理辅助诊断。然而，在放射学特定任务方面，先前的研究[[34](https://arxiv.org/html/2412.09529v2#bib.bib34)、[35](https://arxiv.org/html/2412.09529v2#bib.bib35)]揭示了显著的挑战，甚至是最先进的视觉-语言模型（VLMs），如GPT-4V[[36](https://arxiv.org/html/2412.09529v2#bib.bib36)]，在进行可靠的医学影像分析时也存在困难。
- en: Existing LLMs agent in medical field has been limited by targeting specific
    clinical tasks, for example, diagnosis [[37](https://arxiv.org/html/2412.09529v2#bib.bib37)],
    risk prediction [[11](https://arxiv.org/html/2412.09529v2#bib.bib11)], or particular
    imaging modalities and anatomical regions, for example, brain-focused studies [[31](https://arxiv.org/html/2412.09529v2#bib.bib31),
    [20](https://arxiv.org/html/2412.09529v2#bib.bib20)]. These limitations restrict
    their applicability to the broader and more complex landscape of radiology. In
    this paper, we aim to bridge this gap by comprehensively evaluating the abilities
    of existing large language models (LLMs) to act as core agents in managing complex
    radiology tasks. This involves leveraging and integrating specialized radiology
    imaging interpretation and analysis tools, mimicking the workflow of real clinicians
    for handling diverse and intricate clinical queries.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 目前在医学领域的现有大语言模型（LLMs）代理主要局限于特定的临床任务，例如诊断[[37](https://arxiv.org/html/2412.09529v2#bib.bib37)]、风险预测[[11](https://arxiv.org/html/2412.09529v2#bib.bib11)]，或特定的影像学模式和解剖区域，例如专注于大脑的研究[[31](https://arxiv.org/html/2412.09529v2#bib.bib31)、[20](https://arxiv.org/html/2412.09529v2#bib.bib20)]。这些限制性因素妨碍了它们在放射学更广泛和复杂领域的应用。本文旨在通过全面评估现有大型语言模型（LLMs）在处理复杂放射学任务中的能力，弥补这一空白。我们将利用和整合专门的放射学影像解读和分析工具，模拟真实临床医生的工作流程，处理各种复杂的临床问题。
- en: 3.1 Research Impacts
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 研究影响
- en: 'Our research contributions can be summarized in three aspects:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究贡献可以从三个方面总结：
- en: First, we introduce RadABench-Data, a comprehensive dataset for evaluating radiology
    analysis. It includes 2200 patient records of different anatomy-modality-disease
    combinations, spanning 11 clinical tasks and 10 high-level tool categories, capturing
    a wide spectrum of radiological scenarios. This dataset provides a robust benchmark
    for testing agent systems across a diverse set of radiological tasks.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们介绍了RadABench-Data，这是一个全面的放射学分析评估数据集。它包括2200个不同解剖学、影像模式和疾病组合的患者记录，涵盖11个临床任务和10个高级工具类别，捕捉了广泛的放射学场景。该数据集为测试代理系统在各种放射学任务中的表现提供了一个强有力的基准。
- en: Second, we develop RadABench-EvalPlat, an automated evaluation platform designed
    to simulate real-world clinical settings, incorporating an interactive prompt
    system to facilitate iterative task execution. This platform dynamically generates
    radiology tool sets tailored to specific evaluation requirements. It supports
    a range of clinical conditions, from simple, well-defined tasks to complex, resource-constrained
    ones. It offers a flexible and realistic environment for testing the adaptability
    and robustness of LLM-based agent cores.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们开发了RadABench-EvalPlat，这是一个自动化评估平台，旨在模拟真实世界的临床环境，包含一个交互式提示系统，以便促进迭代任务的执行。该平台根据特定的评估需求动态生成量身定制的放射学工具集。它支持各种临床条件，从简单、明确的任务到复杂、资源受限的任务都有涵盖。它为测试基于LLM的代理核心的适应性和稳健性提供了一个灵活且逼真的环境。
- en: 'Third, on the final RadABench, we benchmark the performance of seven state-of-the-art
    LLMs as agent cores in radiology. We evaluate their abilities across three crucial
    dimensions: task decomposition and tool selection, tool execution and input-output
    coordination, response synthesis and integration. To address the challenges for
    evaluating free-text outputs, we propose a comprehensive set of metrics that assess
    both task-specific and overall system performance. Our findings reveal the strengths
    and limitations of existing LLMs, providing insights into their readiness for
    deployment in clinical workflows.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，在最终的RadABench测试中，我们评估了七种最先进的LLM（大语言模型）作为放射学领域代理核心的表现。我们从三个关键维度评估它们的能力：任务分解与工具选择、工具执行与输入输出协调、响应合成与整合。为了解决评估自由文本输出的挑战，我们提出了一套全面的指标，评估任务特定的性能和整体系统的表现。我们的研究结果揭示了现有LLM的优缺点，为其在临床工作流中的部署提供了宝贵的见解。
- en: All data and code in this study are openly available, allowing researchers to
    benchmark new models and advance the field. By addressing the challenges of tool
    integration, task decomposition, and real-world scenario simulation, this work
    establishes a foundation for improving LLM-based systems in radiology and beyond.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究中的所有数据和代码均已公开，供研究人员基准测试新模型并推动该领域发展。通过解决工具整合、任务分解和真实场景模拟的挑战，本研究为改进放射学及其他领域的基于LLM的系统奠定了基础。
- en: 3.2 Clinical Impacts
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 临床影响
- en: 'Our experimental findings reveal a critical insight: existing LLMs remain far
    from being reliable as core agents for radiology applications. While these models
    perform well in relatively simple tasks—particularly when tool availability is
    complete and task complexity is limited—they struggle significantly in more complex
    scenarios, such as those involving incomplete or inconsistent tool sets. This
    shortfall underscores a pressing concern: despite the claims in prior studies [[38](https://arxiv.org/html/2412.09529v2#bib.bib38),
    [9](https://arxiv.org/html/2412.09529v2#bib.bib9), [10](https://arxiv.org/html/2412.09529v2#bib.bib10),
    [11](https://arxiv.org/html/2412.09529v2#bib.bib11), [12](https://arxiv.org/html/2412.09529v2#bib.bib12),
    [13](https://arxiv.org/html/2412.09529v2#bib.bib13)] that agent systems can enhance
    the robustness and reliability of LLM outputs, their trustworthiness in medical,
    and particularly radiology, remains questionable and necessitates careful clinician
    oversight.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验结果揭示了一个关键见解：现有的LLM仍然远未成为放射学应用中的可靠核心代理。虽然这些模型在相对简单的任务中表现良好，特别是在工具可用且任务复杂度有限的情况下，但在更复杂的场景中，它们显著表现不佳，例如那些涉及不完整或不一致工具集的场景。这一不足凸显了一个紧迫的问题：尽管先前的研究声称[[38](https://arxiv.org/html/2412.09529v2#bib.bib38)、[9](https://arxiv.org/html/2412.09529v2#bib.bib9)、[10](https://arxiv.org/html/2412.09529v2#bib.bib10)、[11](https://arxiv.org/html/2412.09529v2#bib.bib11)、[12](https://arxiv.org/html/2412.09529v2#bib.bib12)、[13](https://arxiv.org/html/2412.09529v2#bib.bib13)]，代理系统可以增强LLM输出的稳健性和可靠性，但它们在医学，特别是放射学中的可信度仍然值得怀疑，需要临床医生的仔细监督。
- en: 'We identify several key factors that limit the performance and real-world adoption
    of LLM-based agent systems in radiology:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我们识别出几个限制LLM基础代理系统在放射学中表现和实际应用的关键因素：
- en: 'Challenges in understanding complex external tools: LLMs struggle to interpret
    and apply instructions involving long and detailed contextual descriptions. This
    limitation is particularly problematic in radiology, where tool instructions and
    diagnostic criteria often require sustained coherence and nuanced understanding.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 理解复杂外部工具的挑战：LLM在解释和应用涉及长篇详细上下文描述的指令时表现较差。这个局限性在放射学中尤其成问题，因为工具指令和诊断标准往往需要持续的连贯性和细致的理解。
- en: 'Inefficiencies in synthesizing multi-round information: Performance degrades
    markedly as response rounds increase. This limits the models’ ability for iterative
    diagnostic processes and longitudinal patient monitoring, both of which demand
    consistent tracking and integration of information.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 合成多轮信息时的低效性：随着响应轮次的增加，性能明显下降。这限制了模型在迭代诊断过程和长期患者监测中的能力，而这两者都需要持续跟踪和整合信息。
- en: 'LLMs are prone to significant “tool incomplete hallucinations”: When working
    with external tools, LLMs often generate erroneous or incomplete outputs—referred
    to as “hallucinations”—especially when these tools are not fully integrated or
    accessible. These hallucinations can mislead clinicians or undermine the trustworthiness
    of the AI system in clinical decision-making, a crucial concern in high-stakes
    medical environments.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: LLM容易出现显著的“工具不完整幻觉”：在使用外部工具时，LLM常常生成错误或不完整的输出——即“幻觉”——尤其是在这些工具未完全集成或不可访问时。这些幻觉可能误导临床医生或削弱AI系统在临床决策中的可信度，这是高风险医疗环境中的一个关键问题。
- en: 'LLMs struggle with organizing strict IO formats for successive tools: LLMs
    often fail to precisely follow complex instructions, especially those that require
    systematic organization of IO to link different tools. In radiology, where diagnostic
    workflows may involve multiple stages, for example, imaging analysis, report generation,
    and treatment recommendation, LLMs are unable to strictly organize tasks and link
    tools in a coherent manner.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: LLM在组织严格的IO格式以适应连续工具时表现困难：LLM常常未能精确遵循复杂的指令，尤其是那些需要系统化组织IO以连接不同工具的指令。在放射学中，诊断工作流程可能涉及多个阶段，例如影像分析、报告生成和治疗建议，LLM无法严格组织任务并以连贯的方式连接工具。
- en: 'LLMs often fail to select the most appropriate tools based on their performance:
    A key aspect of effective agent systems in radiology is the ability to evaluate
    and select the best tools based on objective performance metrics. Existing LLMs
    often make suboptimal choice, that can compromise diagnostic accuracy and overall
    system performance.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: LLM经常未能根据其表现选择最合适的工具：在放射学中，有效代理系统的一个关键方面是能够根据客观性能指标评估和选择最佳工具。现有的LLM常常做出次优选择，这可能会影响诊断准确性和整体系统性能。
- en: 'Closed-source LLMs remain superior than open-source alternatives: In our evaluations,
    closed-source LLMs consistently demonstrated better performance than their open-source
    counterparts. This may be due to proprietary optimizations, access to higher-quality
    training data, or more advanced model architectures, all of which contribute to
    a higher level of reliability and clinical utility.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 闭源LLM仍然优于开源替代品：在我们的评估中，闭源LLM在性能上始终优于开源对手。这可能是由于专有优化、对更高质量训练数据的访问或更先进的模型架构，这些因素共同促进了更高的可靠性和临床效用。
- en: Our findings aim to offer insight to clinicians and radiologists, who are seeking
    to integrate LLM-based agent systems into practice. They highlight scenarios where
    human supervision is critical, areas requiring additional system support, and
    potential risks to patient safety. By addressing these limitations, the development
    of LLM-based systems can evolve toward greater reliability and clinical utility,
    ultimately minimizing the risk of diagnostic errors.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究结果旨在为寻求将基于LLM的代理系统应用于实践的临床医生和放射科医师提供洞察。它们突出了人类监督至关重要的情境、需要额外系统支持的领域以及可能对患者安全构成的风险。通过解决这些局限性，基于LLM的系统可以朝着更高的可靠性和临床效用发展，最终减少诊断错误的风险。
- en: 3.3 Limitations and Future Directions
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 局限性与未来方向
- en: This study advances the evaluation of LLMs as agent manager for radiology applications
    but also has several limitations that point to valuable future directions.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究推动了LLM作为放射学应用代理管理器的评估，但也存在一些局限性，指出了未来值得关注的方向。
- en: First, while we assess seven state-of-the-art (SOTA) LLMs, these models are
    general-purpose and not specifically designed for the medical domain. Existing
    medical-specialized LLMs [[39](https://arxiv.org/html/2412.09529v2#bib.bib39),
    [40](https://arxiv.org/html/2412.09529v2#bib.bib40), [41](https://arxiv.org/html/2412.09529v2#bib.bib41),
    [42](https://arxiv.org/html/2412.09529v2#bib.bib42), [43](https://arxiv.org/html/2412.09529v2#bib.bib43)]
    are tailored for integrating basic medical knowledge and directly answering medical
    questions. However, they lack proficiency in tool-based task decomposition, which
    limits their effectiveness within our workflow. This presents an opportunity to
    enhance the performance of LLM agents by developing specialized training approaches
    and datasets that emphasize tool interaction and task-solving within medical contexts.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，虽然我们评估了七种最先进的（SOTA）LLM，这些模型是通用的，并非专门为医学领域设计。现有的医学专用 LLM[[39](https://arxiv.org/html/2412.09529v2#bib.bib39),
    [40](https://arxiv.org/html/2412.09529v2#bib.bib40), [41](https://arxiv.org/html/2412.09529v2#bib.bib41),
    [42](https://arxiv.org/html/2412.09529v2#bib.bib42), [43](https://arxiv.org/html/2412.09529v2#bib.bib43)]是为整合基础医学知识并直接回答医学问题而定制的。然而，它们在基于工具的任务分解方面缺乏熟练度，这限制了它们在我们工作流中的有效性。这为通过开发专门的训练方法和数据集，增强
    LLM 代理在医学情境中工具互动和任务解决能力提供了机会。
- en: Second, replacing large language models (LLMs) with vision-language models (VLMs)
    as the agent core could substantially improve capabilities. Currently, LLM-based
    systems rely on external image processing tools to convert visual information
    into textual signals. In scenarios where such tools are unavailable, the system
    fails to function effectively. VLM-based cores could mitigate this limitation
    by directly processing raw image inputs, offering more detailed analysis and enabling
    precise responses to image-related queries.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，将大语言模型（LLM）替换为视觉语言模型（VLM）作为代理核心，可能显著提升能力。目前，基于 LLM 的系统依赖外部图像处理工具将视觉信息转化为文本信号。在这些工具不可用的情况下，系统无法有效运作。基于
    VLM 的核心能够直接处理原始图像输入，从而缓解这一限制，提供更详细的分析，并能够精确回答与图像相关的查询。
- en: Third, our benchmark evaluates the performance of LLM-based agents by treating
    tool outputs as oracle results, rather than actual implementations. While this
    approach allows for controlled testing of LLM decision-making and coordination,
    it only denotes an upper-bound performance of the agent system, and does not account
    for tool error propagation in real-world workflows. Future work will involve implementing
    these tools, using their real outputs for evaluation, and studying how cumulative
    errors impact overall system performance.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，我们的基准评估通过将工具输出视为 oracle 结果，而不是实际实现，来评估基于 LLM 的代理的性能。虽然这种方法允许对 LLM 的决策和协调进行受控测试，但它仅表示代理系统的上限性能，并未考虑在实际工作流中工具错误的传播。未来的工作将涉及实现这些工具，使用其真实输出进行评估，并研究累积错误如何影响整体系统性能。
- en: Finally, for scalable evaluation, our study relies on synthetic data and automatic
    metrics. However, involving real-world data and manual evaluation would provide
    a more nuanced understanding of the performance on the agent system. With additional
    resources, it is still essential to involve more human effort in the evaluation.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，针对可扩展评估，我们的研究依赖于合成数据和自动化度量。然而，涉及真实数据和人工评估将提供对代理系统性能的更为细致的理解。在有更多资源的情况下，仍然需要更多人工参与到评估中。
- en: 4 METHODS
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 方法
- en: In this section, we start by introducing the procedure for constructing RadABench-Data,
    including patient records, tools, and tasks. Then we present the implementation
    details for our RadABench-EvalPlat. Lastly, we describe the different LLMs for
    our evaluation, along with a series of metrics to monitor their performance.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们首先介绍构建 RadABench-Data 的过程，包括患者记录、工具和任务。然后，我们展示 RadABench-EvalPlat 的实施细节。最后，我们描述用于评估的不同
    LLM，并提供一系列用于监测其性能的度量标准。
- en: 4.1 Building RadABench-Data
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 构建 RadABench-Data
- en: We create RadABench-Data, an LLM-agent evaluation dataset tailored for radiology,
    comprising 2,200 synthetic patient records, 24,200 associated QA pairs, and infinite
    radiology commonly used tools based on our proposed radiology taxonomy system.
    In this part, we will introduce our implementation details in data generation
    and manual verification.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创建了 RadABench-Data，一个针对放射学定制的 LLM-代理评估数据集，包含 2,200 条合成患者记录、24,200 对相关的 QA
    问题及答案，以及基于我们提出的放射学分类系统的无限数量的放射学常用工具。在这一部分，我们将介绍数据生成和人工验证的实施细节。
- en: '![Refer to caption](img/2d8f88305f78ecc76480404d55b11d59.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明文字](img/2d8f88305f78ecc76480404d55b11d59.png)'
- en: 'Figure 6: RadABench-Data Generation. The GPT-4 related dataset construction
    pipeline for patient records and QA pairs. Patient records are generated based
    on related taxonomy, where GPT-4 is prompted with anatomy-modality-disease triplets.
    QA pairs are derived from task taxonomy based on corresponding patient record
    information, where GPT-4 generates 11 QA tasks for each patient record covering
    all listed tasks through task-specific prompts.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：RadABench-数据生成。与GPT-4相关的患者记录和QA对数据集构建流程。患者记录基于相关分类法生成，其中GPT-4通过解剖学-影像学-疾病三元组进行提示。QA对基于任务分类法从相应的患者记录信息中推导而来，GPT-4为每个患者记录生成11个QA任务，涵盖所有列出的任务，并通过任务特定的提示进行生成。
- en: 4.1.1 Data Generation.
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 数据生成。
- en: We generate three types of data based on our radiology taxonomy system, *i.e.*,
    patient records generation, tool cards generation, and task simulation. In the
    following, we will describe the generation details.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们基于我们的影像学分类系统生成三种类型的数据，*即*，患者记录生成、工具卡生成和任务模拟。接下来，我们将描述生成的详细信息。
- en: 'Patient Record Generation. The patient record denotes the profile for the patient,
    with the following information:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 患者记录生成。患者记录表示患者的个人档案，包含以下信息：
- en: •
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Patient Information: demographics(age, sex, height, weight), medical history,
    and chief complaints.'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 患者信息：人口统计学信息（年龄、性别、身高、体重）、病史和主诉。
- en: •
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Imaging Information: anatomical location, modality specifications, organ and
    anomaly masks with corresponding classifications.'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 影像学信息：解剖位置、影像学设备规格、器官和异常标记以及相应的分类。
- en: •
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Imaging-related clinical Information: diagnosed conditions, organ and abnormal
    biomarker metrics with their respective values, specific patient indicators, integrated
    patient and radiological reports, and treatment recommendations.'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与影像学相关的临床信息：诊断情况、器官和异常生物标志物的指标及其相应值、特定患者指标、整合的患者和影像学报告，以及治疗建议。
- en: 'As shown in Figure [6](https://arxiv.org/html/2412.09529v2#S4.F6 "Figure 6
    ‣ 4.1 Building RadABench-Data ‣ 4 METHODS ‣ Can Modern LLMs Act as Agent Cores
    in Radiology Environments?"), for each patient record construction, we first specify
    a <Disease> associated with a particular <Anatomy> site and imaging <Modality>
    from the case generation taxonomy. Second, we define a Patient Record Template
    to guide the generation process. The component of this template consists of three
    aspects: 1) Patient information in six aspects, including <Age>, <Sex>, <Height>,
    <Weight>, <History>, and <Complaint>. 2) Imaging information, including <Anatomy>
    site, imaging <Modality>, and segmentation masks for organs and anomalies (marked
    with special symbols). 3) Imaging-related clinical information in six aspects,
    including <Anomaly> description, <Disease>, <Biomarker> measurements (including
    dimensions, quantity, intensity, texture and other characteristics of an object
    observed in the image), <Indicator> values (such as scoring or grading systems,
    e.g., CURB-65, tumor grading), imaging <Report> (aligning MIMIC-CXR and PadChest
    format with Findings and Impressions), and <Treatment> plans (covering diagnostic
    procedures, medication guidelines, and follow-up protocols). Third, we create
    prompts by combining disease-anatomy-modality combinations with the template.
    Each prompt instructs GPT-4 to fill appropriate values into the template’s entities
    (<>) based on the given combination. For example, when a chest-xray-pneumonia
    combination is selected, GPT-4 should generate suitable values for patient information
    (like age and symptoms typical for pneumonia), imaging information (focusing on
    chest area in x-ray), and clinical information (pneumonia-related findings and
    treatments) to create a complete patient record. We generate multiple patient
    records by selecting different combinations using this template structure. For
    detailed prompts and a generated patient record example, please refer to the supplementary
    file.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[6](https://arxiv.org/html/2412.09529v2#S4.F6 "Figure 6 ‣ 4.1 Building RadABench-Data
    ‣ 4 METHODS ‣ Can Modern LLMs Act as Agent Cores in Radiology Environments?")所示，对于每个患者记录的构建，首先我们指定一个与特定解剖部位和影像学方式相关联的<Disease>（疾病）。其次，我们定义一个患者记录模板来指导生成过程。该模板的组成包括三个方面：1）患者信息的六个方面，包括<Age>（年龄）、<Sex>（性别）、<Height>（身高）、<Weight>（体重）、<History>（病史）、<Complaint>（主诉）。2）影像学信息，包括<Anatomy>（解剖部位）、影像学<Modality>（方式）以及器官和异常的分割掩膜（用特殊符号标注）。3）与影像学相关的临床信息的六个方面，包括<Anomaly>（异常）描述、<Disease>（疾病）、<Biomarker>（生物标志物）测量（包括影像中观察到的物体的尺寸、数量、强度、纹理等特征）、<Indicator>（指标）值（如评分或分级系统，例如CURB-65、肿瘤分级）、影像学<Report>（报告，结合MIMIC-CXR和PadChest格式的发现和印象）以及<Treatment>（治疗）计划（涵盖诊断程序、药物指南和随访方案）。第三，我们通过将疾病-解剖部位-影像学方式组合与模板结合来创建提示词。每个提示词指示GPT-4根据给定的组合填充适当的值到模板中的实体（<>）。例如，当选择胸部X光-肺炎组合时，GPT-4应为患者信息（如年龄和典型肺炎症状）、影像学信息（聚焦于X光胸部区域）以及临床信息（肺炎相关的发现和治疗）生成适当的值，从而创建完整的患者记录。我们通过使用此模板结构选择不同的组合生成多个患者记录。有关详细的提示词和生成的患者记录示例，请参见补充文件。
- en: 'Tool Card Generation. We generate a “Tool Card” to represent a tool by filling
    8 components: name, category, property, ability, compulsory input, optional input,
    output, performance. Each component has its specific definition, as follows:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 工具卡生成。我们通过填写8个组成部分来生成一个“工具卡”以代表一个工具：名称、类别、属性、能力、必填输入、可选输入、输出、性能。每个组成部分有其具体定义，具体如下：
- en: •
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Name refers to an index of the tool, which does not have specific meaning, for
    example, Tool1, Tool2, *etc.*;
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 名称指的是工具的索引，没有特定意义，例如，Tool1、Tool2、*等*；
- en: •
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Category denotes one instance from our pre-defined 10 tool categories from the
    radiology tool taxonomy system;
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类别表示我们预定义的10个工具类别中的一个实例，属于放射学工具分类系统；
- en: •
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Property describes if a tool is universal or targets a specific anatomy-modality
    combination (e.g., universal “anomaly detector” or “imaging diagnoser” only suitable
    for “head and neck X-ray” images);
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 属性描述工具是通用的，还是针对特定的解剖部位-影像学方式组合（例如，通用的“异常检测器”或仅适用于“头颈部X光”影像的“影像诊断器”）；
- en: •
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Ability defines the tool’s application scenarios, encompassing relevant modalities,
    anatomies, and, when necessary, related diseases;
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 能力定义了工具的应用场景，包括相关的影像学方式、解剖部位，以及在必要时，相关的疾病；
- en: •
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Compulsory input gives the minimum inputs required for the tool to operate;
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 必填输入给出了工具运行所需的最小输入；
- en: •
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Optional input describes additional inputs that may improve performance;
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可选输入描述了可能提高性能的额外输入；
- en: •
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Output specifies the output format;
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输出指定输出格式；
- en: •
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Performance shows a score number between 0-1, indicating the tool’s average
    performance on certain tasks, for example, dice score for segmenting certain anatomy.
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 性能显示一个介于 0 到 1 之间的分数，表示该工具在某些任务上的平均表现，例如，分割特定解剖结构的骰子分数。
- en: During the generation process, we begin by selecting the category component.
    Next, we obtain the predefined candidate value sets for the other components within
    that tool category. Using random sampling, we then generate a conceptual tool.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成过程中，我们首先选择类别组件。接下来，我们获取该工具类别内其他组件的预定义候选值集。然后通过随机抽样生成概念工具。
- en: 'Task Simulation. To simulate the 11 tasks in our radiology taxonomy system,
    we generate free-text QA pairs focusing on a specific radiology task. Commonly,
    their formats are as follows:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 任务模拟. 为了模拟我们放射学分类系统中的 11 项任务，我们生成专注于特定放射学任务的自由文本 QA 对。通常，它们的格式如下：
- en: •
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Question.. The question must be specifically directed at the medical imaging
    aspects, addressing either explicit information within the case or content that
    can be synthesized from known case information, like “What is the size of the
    tumor?”.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 问题.. 问题必须专门针对医学影像方面，涉及案件中明确的信息或可以从已知案件信息中综合得出的内容，例如“肿瘤的大小是多少？”。
- en: •
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Answer. The answer must be derived from critical information within the related
    patient records that support the question. When visual information such as masks
    is involved in the answer, it is presented as free text with special tokens (e.g.,
    “The organ segmentation result is shown as [Organ Mask]”).
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案. 答案必须来源于相关病历中的关键信息，以支持问题的解答。当答案涉及视觉信息，如掩模时，需以自由文本形式呈现，并使用特殊符号（例如，“器官分割结果显示为[器官掩模]”）。
- en: As shown in Figure [6](https://arxiv.org/html/2412.09529v2#S4.F6 "Figure 6 ‣
    4.1 Building RadABench-Data ‣ 4 METHODS ‣ Can Modern LLMs Act as Agent Cores in
    Radiology Environments?"), to generate QA pairs that comprehensively cover the
    11 tasks described in our radiology taxonomy system, we develop detailed prompt
    descriptions encompassing target scenarios, procedural steps, and specific requirements.
    Specifically, we feed the GPT-4 with the definition of each task and the corresponding
    planning chains listed in our taxonomy system, along with a specific patient case,
    and ask it to generate both questions and answers simultaneously. The questions
    must align with the corresponding task theme, and their solution decomposition
    must follow the predefined chains. The answers should directly address the questions
    based on the available case information. To ensure clinical relevance and coherence,
    we set several other requirements in the generation prompt. 1) The all generated
    task simulation tasks for a patient record must be independent and not affect
    each other, 2) responses should be brief, 3) visual element placeholder must follow
    standard notation format, e.g., [organ mask] and [anomaly mask], and 4) each response
    must follow a structured format with special question-answer tokens (e.g., <Q>…</Q>,
    <A>…</A>). Finally, for each patient record, we generate 11 simulation instances
    corresponding to different tasks respectively.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[6](https://arxiv.org/html/2412.09529v2#S4.F6 "Figure 6 ‣ 4.1 Building RadABench-Data
    ‣ 4 METHODS ‣ Can Modern LLMs Act as Agent Cores in Radiology Environments?")所示，为了生成全面覆盖我们放射学分类系统中描述的
    11 项任务的 QA 对，我们开发了详细的提示描述，涵盖目标场景、步骤和具体要求。具体而言，我们将每项任务的定义以及在分类系统中列出的相应计划链提供给 GPT-4，并附上特定的病案，要求它同时生成问题和答案。问题必须与相应的任务主题一致，其解决方案的分解必须遵循预定义的链条。答案应基于可用的案件信息直接回应问题。为了确保临床相关性和一致性，我们在生成提示中设置了其他要求。1）为一个病历生成的所有任务模拟任务必须是独立的，互不影响，2）响应应简洁，3）视觉元素占位符必须遵循标准符号格式，例如，[器官掩模]和[异常掩模]，4）每个响应必须遵循结构化格式，并使用特殊的问答符号（例如，<Q>…</Q>，<A>…</A>）。最后，对于每个病历，我们生成对应于不同任务的
    11 个模拟实例。
- en: 4.1.2 Manual Verification
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 手动验证
- en: 'To ensure the quality and reliability of the synthetic dataset, each patient
    record is rigorously reviewed by a radiologist with over 10 years of clinical
    experience. The evaluation focused on four critical aspects:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保合成数据集的质量和可靠性，每个病历都会由一位拥有超过 10 年临床经验的放射科医师严格审查。评估重点关注四个关键方面：
- en: •
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Patient diversity. Most anatomical sites demonstrated sufficient diversity across
    clinical scenarios, with one exception, namely breast-related patients, that have
    99% female patients and an age concentration between 45–65 years. In contrast,
    other anatomical sites showed adequate variability in patient demographics and
    record complexity.
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 患者多样性。大多数解剖部位在临床场景中展示了足够的多样性，唯一的例外是乳腺相关患者，99%为女性，且年龄集中在45-65岁之间。相比之下，其他解剖部位的患者人口特征和记录复杂度表现出足够的变化。
- en: •
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Disease representativeness. The selected diseases were confirmed to be clinically
    common and to exhibit distinct radiological features. This ensures that tasks
    are both clinically relevant and solvable using radiological analysis.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 疾病代表性。所选疾病被确认在临床上常见，并且具有明显的放射学特征。这确保了任务既具有临床相关性，又可以通过放射学分析解决。
- en: •
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Information validity. Medical entities, including organs, abnormalities, biomarkers,
    indicators, reports, and treatments, were verified for their objective existence.
    Approximately 97.32% of records were deemed valid, with the remaining records
    undergoing manual correction to ensure accuracy.
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 信息有效性。包括器官、异常、标志物、指标、报告和治疗在内的医学实体已验证其客观存在性。约97.32%的记录被认为有效，其余记录经过手动修正以确保准确性。
- en: •
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Logical consistency. Coherence between patient information, medical history,
    chief complaints, and radiological findings was emphasized. A consistency rate
    of 96.37% was observed, with all inconsistencies manually resolved to maintain
    logical integrity across records.
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 逻辑一致性。强调患者信息、病史、主诉和放射学发现之间的一致性。观察到96.37%的一致性率，所有不一致之处已通过人工解决，以维持记录的逻辑完整性。
- en: For the synthetic tools, all related predefined value sets are designed by a
    radiologist with 10 years of experience, ensuring that our generated tool cards
    are clinically meaningful and highly relevant.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 对于合成工具，所有相关的预定义值集均由一位具有10年经验的放射科医师设计，确保我们生成的工具卡具有临床意义且高度相关。
- en: 'For the QA pairs, considering the answer correctness can be directly checked
    by reading patient records, the verification difficulty is low. Thus, the related
    quality control is conducted by two medical PhD students focusing on two aspects:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 对于QA对，考虑到通过阅读患者记录可以直接检查答案的正确性，验证难度较低。因此，相关的质量控制由两名医学博士研究生负责，关注两个方面：
- en: •
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Query-answer rationality. Each question is examined to determine whether it
    represents common clinical tasks or concerns of radiologists and whether the corresponding
    answer has objectively addressed the question while aligning with the record information.
    The review reveals that 94.23% of questions reflected typical imaging-related
    tasks, with only a small fraction focusing on irrelevant details. Similarly, 98.36%
    of answers demonstrate sufficient quality, with minor deviations from record information
    observed in a small subset.
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查询-回答合理性。每个问题都会被审查，以确定它是否代表了放射科医师常见的临床任务或关注点，以及相应的回答是否客观地解决了问题并与记录信息一致。审查结果显示，94.23%的问题反映了典型的影像学相关任务，只有少部分问题关注无关的细节。同样，98.36%的回答显示了足够的质量，只有少数子集中的记录信息存在轻微偏差。
- en: •
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Task chain decomposition accuracy. The designated step chains for each QA task
    are manually assessed to ensure they are necessary, sufficient, correct, and logically
    structured. Results indicate that 90.64% of task chain labels are appropriate.
    The remaining chains could partially resolve the queries but do not represent
    the most suitable ones.
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务链分解准确性。每个QA任务的指定步骤链通过人工评估，确保其必要、充分、正确且逻辑结构清晰。结果表明，90.64%的任务链标签是合适的，其余的链虽然能够部分解决查询，但并不是最合适的。
- en: Finally, the unexpected patient records or QA pairs identified are directly
    revised by clinicians. Thus, the final data scale in RadABench-Data remains to
    be of high-quality.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，识别出的意外患者记录或QA对由临床医生直接修订。因此，RadABench-Data中的最终数据规模保持高质量。
- en: 4.2 Establishing RadABench-EvalPlat
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 建立RadABench-EvalPlat
- en: The objective of RadA-EvalPlat is to create a free-text agent system that enables
    LLM cores to interact with diverse external tool sets. It contains two main approaches,
    first, a prompt-driven agent workflow enabling assessment of any LLMs, and second,
    a dynamic tool set simulation strategy to cover the possible radiology analysis
    tools and simulate varying evaluation conditions.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: RadA-EvalPlat的目标是创建一个自由文本智能体系统，使得LLM核心能够与多样化的外部工具集进行交互。它包含两种主要方法：首先，通过基于提示的智能体工作流评估任何LLM；其次，通过动态工具集模拟策略，涵盖可能的放射学分析工具并模拟不同的评估条件。
- en: Prompt-driven Agent Workflow
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 基于提示的智能体工作流
- en: 'A typical agent workflow consists of three main components: an LLM-based central
    core, an external expertise tool set, and a memory bank to maintain the intermediate
    results. Given a clinical query with the patient’s information, the system follows
    three high-level steps to obtain a final answer: Task Decomposition, Tool Selection
    & Execution, and Response Generation. Notably, in the supplementary file, we provide
    detailed prompt examples of the three stages.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的智能体工作流由三个主要组件组成：基于LLM的中央核心、外部专家工具集以及用于保持中间结果的内存库。在给定包含患者信息的临床查询时，系统会按照三个高层步骤来获得最终答案：任务分解、工具选择与执行、以及响应生成。值得注意的是，在补充文件中，我们提供了这三个阶段的详细提示示例。
- en: '![Refer to caption](img/cf11172f8e1435d814be8a58a030ff8f.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/cf11172f8e1435d814be8a58a030ff8f.png)'
- en: 'Figure 7: Agent core workflow. It consists of a three-phase architecture. The
    first phase is the Initialization phase, which generates the tool chain and organizes
    known parameters by considering toolkit descriptions, patient information, and
    the initial prompt. The second phase is the Circulation phase, which involves
    multiple rounds of interactive execution through a select-call-update mechanism
    to accomplish tasks incrementally. Each iteration produces one of three possible
    output flags: Call (continue invocation), EndCall (terminate invocation), or NoCall
    (tool deficiency detected). In the third phase, the agent core performs Conclusion
    processing: when the flag is NoCall, it outputs a Denial message; when the flag
    is EndCall, it synthesizes all intermediate knowledge and questions obtained from
    previous phases to generate the final answer.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：智能体核心工作流。它由三阶段架构组成。第一阶段是初始化阶段，通过考虑工具包描述、患者信息和初始提示，生成工具链并组织已知参数。第二阶段是循环阶段，涉及通过选择-调用-更新机制的多轮交互执行，以逐步完成任务。每轮迭代产生三种可能的输出标志之一：Call（继续调用）、EndCall（终止调用）或NoCall（检测到工具缺失）。在第三阶段，智能体核心执行结论处理：当标志为NoCall时，输出拒绝消息；当标志为EndCall时，综合所有从前几个阶段获得的中间知识和问题，生成最终答案。
- en: Task Decomposition. In this first stage, the agent core receives an initial
    prompt that describes the complete agent workflow guidelines to initialize its
    role of ‘radiology agent cores’, along with the “Patient Information” of the patient
    records and queries. First, LLMs need to initialize the memory bank by storing
    all available initial information, including the patient’s radiology images and
    demographics, medical history and chief complaint. Second, LLMs will perform task
    decomposition by breaking down the clinical query into a series of sub-steps that
    can be addressed using various specialized tools. This prompt establishes the
    agent core’s role in solving medical imaging tasks and sets the clinical context
    while providing specific query descriptions and response format examples. The
    agent must follow strict response rules, such as using special markers “$$” to
    highlight key information and adhering to predefined scopes of information types
    and tool categories. While the agent is made aware of the subsequent stages in
    the workflow, these will be addressed through separate prompts later in the process.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 任务分解。在这一阶段，智能体核心接收到一个初始提示，描述了完整的智能体工作流指南，以初始化其“放射学智能体核心”的角色，同时提供患者记录和查询的“患者信息”。首先，LLM需要通过存储所有可用的初始信息来初始化内存库，包括患者的放射学影像、人口统计学信息、病史和主要症状。其次，LLM会通过将临床查询分解为一系列可以通过各种专业工具解决的子步骤来执行任务分解。这个提示确立了智能体核心在解决医学影像任务中的角色，并提供了临床背景，同时提供了具体的查询描述和响应格式示例。智能体必须遵循严格的响应规则，例如使用特殊标记“$$”来突出关键信息，并遵守预定义的信息类型和工具类别范围。尽管智能体已经意识到工作流中的后续阶段，这些内容将在过程中的后续提示中单独处理。
- en: Tool Selection & Execution. In this stage, the agent core performs medical image
    analysis by iteratively calling different external tools. Following the tool chain
    identified in the first stage, the agent core begins by making its first tool
    selection and invocation, providing necessary inputs, and obtaining results that
    are then pushed into the memory bank. The process continues iteratively, with
    the agent refining subsequent decisions by analyzing the overall planned steps,
    previous execution results, and all stored information.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 工具选择与执行。在此阶段，代理核心通过迭代调用不同的外部工具进行医学影像分析。根据第一阶段确定的工具链，代理核心首先选择并调用第一个工具，提供必要的输入，并获取结果，随后将结果推送到记忆库中。该过程会持续进行，代理根据整体计划步骤、前期执行结果和所有存储的信息来优化后续决策。
- en: 'The execution follows three distinct XML-style template formats: <Call>, <EndCall>,
    and <NoCall>. The <Call> template represents intermediate steps in the execution
    plan where a specific tool is needed but the final goal has not yet been achieved.
    The <EndCall> template indicates a terminal step where the tool’s execution will
    produce the desired final result. When the agent encounters situations where no
    suitable tools exist for a particular task, it employs the <NoCall> template to
    document the capability gap, specifying the purpose, relevant tool category, anatomical
    context, imaging modality, and the required but currently insufficient capabilities.
    Each iteration follows these strict XML-style templates and comprehensive guidelines,
    that cover task descriptions, input requirements, and execution rules. After each
    tool is executed, the memory bank is updated to record tool’s output. The agent
    core then assesses whether the desired results have been achieved. If they have,
    it exits this step; otherwise, it loops back and repeats this step.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 执行过程遵循三种不同的XML风格模板格式：<Call>、<EndCall> 和 <NoCall>。<Call>模板表示执行计划中的中间步骤，在这些步骤中需要特定的工具，但最终目标尚未实现。<EndCall>模板表示终端步骤，在此步骤中工具的执行将产生所需的最终结果。当代理遇到某些任务没有合适工具时，它会使用<NoCall>模板记录能力差距，具体说明目的、相关工具类别、解剖学背景、影像学模式以及当前不足的必要能力。每次迭代都遵循这些严格的XML风格模板和全面的指导方针，涵盖任务描述、输入要求和执行规则。在每个工具执行后，记忆库会更新以记录工具的输出。然后，代理核心评估是否已达到预期结果。如果已经达成，它将退出该步骤；否则，它将回到该步骤并重复执行。
- en: 'Response Generation. In the final stage, once the agent core determines that
    sufficient information has been gathered in the memory bank, it proceeds to generate
    a comprehensive response. Guided by a conclusion prompt, the agent synthesizes
    all findings from the previous stages into a conclusive answer. This process integrates
    multiple elements: the initial analysis plan, the sequence of tool executions
    and their results, and all relevant information stored in the memory bank. The
    prompt directs the agent to construct a concise answer to the original clinical
    query, ensuring that key evidence from the results supports the conclusions, while
    maintaining alignment with the planned analysis strategy. The direct and brief
    prompts result in a focused and efficient response that effectively integrates
    all relevant findings from the diagnostic process.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 响应生成。在最后阶段，一旦代理核心确认记忆库中已收集足够的信息，它将开始生成全面的响应。在结论提示的指导下，代理将之前阶段的所有发现整合成一个结论性答案。这个过程整合了多个元素：最初的分析计划、工具执行的顺序及其结果，以及记忆库中存储的所有相关信息。提示指引代理构建一个简明的答案，确保结果中的关键信据支持结论，同时与原定的分析策略保持一致。直接且简短的提示会产生一个集中的高效响应，能够有效整合诊断过程中的所有相关发现。
- en: In such an agent workflow, LLMs serve as agent cores, requiring five crucial
    abilities. These encompass analysis (comprehensively evaluating clinical medical
    scenarios, clinical information, and task/problem descriptions), decision-making
    (strategically decomposing tasks based on their type and content), tool invocation
    (understanding available tools and selecting appropriate ones for specific tasks),
    integration (coordinating and harmonizing the input-output relationships across
    tool invocations), and synthesis (consolidating intermediate results from all
    interactions to formulate comprehensive conclusions). Through these interconnected
    abilities, the agent core can establish a systematic workflow for medical tasks
    with a well-defined prompting strategy.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的代理工作流中，LLMs作为代理核心，要求具备五项关键能力。这些能力包括分析（全面评估临床医学场景、临床信息以及任务/问题描述）、决策（根据任务的类型和内容战略性地分解任务）、工具调用（理解可用工具并为特定任务选择合适的工具）、集成（协调并协调工具调用的输入输出关系）以及综合（整合所有互动中的中间结果，形成全面的结论）。通过这些相互关联的能力，代理核心能够建立一个有条理的医学任务工作流，并拥有明确的提示策略。
- en: Dynamic Tool Set Simulation
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 动态工具集模拟
- en: 'To implement the above agent workflow, it is essential to simulate external
    tool sets. Thus, we propose a dynamic tool set simulation strategy, that can generate
    varying conceptual tool sets simulating different evaluation conditions. Specifically,
    we combine different tools following a heuristic algorithm, forming tool sets
    to meet different evaluation conditions, as follows:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现上述代理工作流，必须模拟外部工具集。因此，我们提出了一种动态工具集模拟策略，可以生成不同的概念工具集，模拟不同的评估条件。具体来说，我们根据启发式算法结合不同的工具，形成工具集，以满足不同的评估条件，如下所示：
- en: NS. (Necessary and Sufficient) Conditions. In this fundamental testing environment,
    we configure one to three tools for each of the ten tool categories, with each
    tool equipped with maximum capabilities within its specified input-output constraints.
    For example, we implement a single comprehensive disease diagnoser capable of
    analyzing all disease types across different modalities and anatomical locations.
    This simplified setup is specifically designed to evaluate the agent core’s foundational
    capabilities in task decomposition, high-level tool chain planning and basic tool
    execution, focusing on its ability to understand tool functionality and construct
    appropriate sequences rather than dealing with complex tool selection within categories.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: NS（必要且充分）条件。在这个基础的测试环境中，我们为每个十个工具类别配置一到三个工具，每个工具都配备了在其指定的输入输出限制内的最大能力。例如，我们实现了一个综合性疾病诊断工具，能够分析不同方式和解剖位置下的所有疾病类型。这个简化的设置专门用于评估代理核心在任务分解、高级工具链规划和基本工具执行方面的基础能力，重点是它理解工具功能和构建适当的序列的能力，而不是处理类别内复杂的工具选择。
- en: 'SNN. (Sufficient but Not Necessary) Conditions. In this expanding test enviroment,
    we build upon the NS. tool scenario by introducing a larger number of “unusable”
    tools that don’t match the current case’s modality and anatomical requirements.
    This deliberate expansion of incompatible tools better simulates real-world scenarios
    where only a small subset of available tools is actually applicable to any given
    case, while the majority are unsuiTable We establish three distinct scenarios
    with varying numbers of unusable tools:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: SNN（充分但不必要）条件。在这个扩展的测试环境中，我们在NS工具场景的基础上，加入了更多的“不可用”工具，这些工具不符合当前案例的方式和解剖要求。这种故意扩展不兼容工具的做法更好地模拟了现实世界的场景，其中只有少数可用工具适用于任何给定的案例，而大多数工具则不适用。我们建立了三个不同的场景，具有不同数量的不可用工具：
- en: •
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Regular Conditions. A basic scenario where each tool category contains necessary
    tools plus at most one additional unusable tool.
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 常规条件。一个基本场景，其中每个工具类别包含必要的工具，以及最多一个额外的不可用工具。
- en: •
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Medium Conditions. A moderately complex scenario where each tool category includes
    2-3 additional tools beyond those specific to the QA task’s modality and anatomy.
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 中等条件。一个适度复杂的场景，其中每个工具类别包含2-3个额外工具，超出了与QA任务方式和解剖相关的工具。
- en: •
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Large Conditions. A highly complex scenario where each tool category contains
    tools for all common anatomy-modality combinations, resulting in substantial redundancy
    of unusable tools.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大规模条件。一个高度复杂的场景，其中每个工具类别包含所有常见的解剖-方式组合工具，导致大量不可用工具的冗余。
- en: This setup specifically targets the evaluation of the agent core’s capability
    to comprehend and filter through extensive tool descriptions, testing its ability
    to efficiently identify and select relevant tools from a larger pool of options
    while maintaining accurate task execution despite the increased cognitive load
    of processing longer tool card text descriptions.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 该设置专门用于评估代理核心理解和筛选大量工具描述的能力，测试其在处理较长工具卡片文本描述的认知负荷增加的情况下，仍能有效识别并选择相关工具，从而保持任务执行的准确性。
- en: NR. (Necessary but not Sufficient) Conditions. In this testing environment,
    we deliberately create unsolvable task scenarios by omitting essential tools based
    on case information and QA task. The scenario encompasses three distinct categories
    of tool omission scenarios.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: NR.（必要但不足够）条件。在此测试环境中，我们故意通过基于案例信息和QA任务遗漏关键工具，创建不可解决的任务场景。该场景涵盖了三种不同类型的工具遗漏场景。
- en: •
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Denyl1 Conditions. This scenario considers the complete absence of a tool category,
    such as when no organ segmentation tool can be found, making it impossible for
    a organ segmentation task to obtain organ masks and labels. Ideally, this represents
    the most straightforward scenario for the agent core to recognize and decline
    a response.
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Denyl1 条件。此场景考虑完全缺少某一工具类别的情况，例如找不到任何器官分割工具，这使得器官分割任务无法获得器官掩膜和标签。理想情况下，这代表了代理核心识别并拒绝响应的最简单场景。
- en: •
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Denyl2 Conditions. This scenario examines the absence of tools for specific
    modalities and anatomies. While disease diagnosis tools might be available in
    general, the scenario lacks tools that specifically match the current case’s modality
    and anatomy. For example, in a chest X-ray analysis task, disease diagnosis tools
    might exist for brain MRI or abdominal CT, but none are available for chest radiographs,
    making it impossible to complete the required analysis.
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Denyl2 条件。此场景检查特定成像方式和解剖结构工具的缺失。虽然可能存在一般性的疾病诊断工具，但该场景缺乏专门与当前案例的成像方式和解剖结构匹配的工具。例如，在胸部X光分析任务中，可能存在脑部MRI或腹部CT的疾病诊断工具，但没有适用于胸部X光的工具，从而无法完成所需的分析。
- en: •
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Denyl3 Conditions. This scenario addresses situations where specific tools have
    insufficient capabilities. Even when tools of the appropriate category, anatomical
    region, and modality exist, their capabilities might be inadequate for the current
    task. For instance, if a disease diagnosis tool can only detect pneumothorax and
    atelectasis, but the query requires lung cancer assessment, the tool’s capabilities
    are insufficient to answer the question, necessitating a decline response.
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Denyl3 条件。此场景处理特定工具能力不足的情况。即使存在适当类别、解剖区域和成像方式的工具，它们的能力也可能无法满足当前任务的需求。例如，如果一种疾病诊断工具只能检测气胸和肺不张，但查询要求进行肺癌评估，那么该工具的能力不足以回答问题，需要拒绝响应。
- en: This setup is specifically designed to evaluate the agent core’s performance
    when it should decline to provide answers, as all three types of omissions strictly
    ensure that reaching the ground truth becomes impossible, testing the it’s ability
    to recognize and appropriately respond to unsolvable scenarios.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 此设置专门设计用于评估代理核心在应该拒绝提供答案时的表现，因为所有三种遗漏情况严格确保无法达到事实真相，测试其识别并适当回应无法解决的场景的能力。
- en: OPT. (Optimal) Conditions. In this testing environment, multiple tools are configured
    within each category with varying performance metrics, reflecting real-world scenarios
    where more specialized models typically achieve higher performance. For example,
    within the Anomaly Detection category, a universal tool might score $0.5$, while
    a tool specialized for the current case’s modality and anatomical location scores
    $0.6$, and an even more specialized tool focused on specific anomaly types for
    the same modality and location achieves $0.7$. This setup mimics the common pattern
    where increased specialization correlates with improved performance, and is designed
    to evaluate the agent core’s decision-making capabilities in selecting optimal
    tools by balancing between tool universality and performance metrics when constructing
    solution chains.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: OPT.（最佳）条件。在这个测试环境中，每个类别内配置了多个工具，并采用不同的性能指标，反映了现实世界中更多专业化模型通常能获得更高性能的情况。例如，在异常检测类别中，一个通用工具的得分可能为$0.5$，而一个针对当前案例的模态和解剖位置的专业工具得分为$0.6$，甚至更专业的工具，专注于同一模态和位置下特定异常类型的工具，得分为$0.7$。这个设置模拟了一个常见的模式：增加专业化通常与性能提升相关，并旨在评估代理核心在构建解决方案链时，在工具通用性和性能指标之间平衡选择最优工具的决策能力。
- en: Overall, each tool combination condition is designed to provide comprehensive
    insights into specific aspects of agent core performance while maintaining practical
    feasibility in testing environments. They collectively enable systematic assessment
    of agent core capabilities across various operational dimensions, from basic tool
    manipulation to sophisticated chain planning and optimization.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，每个工具组合条件旨在提供对代理核心性能特定方面的全面洞察，同时保持测试环境中的实际可行性。它们共同支持系统化评估代理核心在各种操作维度上的能力，从基本的工具操作到复杂的链规划与优化。
- en: 4.3 Evaluation
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 评估
- en: In this part, we introduce the considered LLMs as the agent core in our proposed
    RadABench and the metrics we adopt to quantize their performance.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将介绍作为我们提议的RadABench代理核心的LLM，并量化其性能的评估指标。
- en: Agent Core Selection
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 代理核心选择
- en: The selection of the agent core significantly influences the overall performance
    of the Agent system. Large Language Models serving as agent cores must possess
    several critical capabilities to function effectively. First, they must demonstrate
    robust multi-turn interactive dialogue capabilities to support real-time decision
    integration and refinement. Second, they require substantial domain-specific knowledge,
    necessitating models with sufficient parameter scale to encompass comprehensive
    medical domain understanding for informed decision-making. Third, models must
    support a context window of at least 40,000 tokens to accommodate the extensive
    tool descriptions within our toolkit, as models with limited context windows (such
    as GPT-3.5 [[44](https://arxiv.org/html/2412.09529v2#bib.bib44)]’s 16,000 tokens)
    prove insufficient for this purpose.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 代理核心的选择显著影响代理系统的整体性能。作为代理核心的大型语言模型必须具备几个关键能力才能有效工作。首先，它们必须展现出强大的多轮交互对话能力，以支持实时决策集成和优化。其次，它们需要拥有大量的领域特定知识，这要求模型具备足够的参数规模，以涵盖全面的医学领域理解，从而做出明智的决策。第三，模型必须支持至少40,000个token的上下文窗口，以容纳我们工具包中的广泛工具描述，因为具有有限上下文窗口的模型（例如GPT-3.5
    [[44](https://arxiv.org/html/2412.09529v2#bib.bib44)]的16,000个token）无法满足这一需求。
- en: 'Based on these requirements, we have selected specific models for evaluation
    as potential agent cores, with particular attention to their capacity to handle
    extensive context, maintain coherent multi-turn interactions, and demonstrate
    robust medical domain knowledge. These selection criteria ensure that the chosen
    models can effectively orchestrate the complex interactions required in medical
    imaging interpretation tasks. In the following, we will introduce the LLMs considered
    in our work for comparison:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些要求，我们已选择了特定的模型进行评估，作为潜在的代理核心，特别关注它们处理广泛上下文、维持连贯的多轮交互以及展示强大的医学领域知识的能力。这些选择标准确保所选模型能够有效地协调医学影像解读任务中所需的复杂交互。在接下来的部分，我们将介绍我们在工作中考虑的LLM，以进行比较：
- en: •
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: GPT-4 [[3](https://arxiv.org/html/2412.09529v2#bib.bib3)] is a groundbreaking
    large language model developed by OpenAI. It has demonstrated superior ability
    across different domains, including healthcare, and is regarded as the most representative
    close-source LLM. Due to the confidentiality of data and model details, the detailed
    model scale is uncertain. In this work, we evaluate it in the zero-shot through
    its official API, termed as version “gpt-4-turbo-2024-04-09”.
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: GPT-4 [[3](https://arxiv.org/html/2412.09529v2#bib.bib3)]是由OpenAI开发的开创性大型语言模型。它在不同领域，包括医疗领域，展现了卓越的能力，并被视为最具代表性的闭源LLM。由于数据和模型细节的保密性，详细的模型规模尚不明确。在本研究中，我们通过官方API进行零-shot评估，API版本为“gpt-4-turbo-2024-04-09”。
- en: •
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: GPT-4o [[45](https://arxiv.org/html/2412.09529v2#bib.bib45)] is the most advanced
    GPT model. It is multimodal (accepting text or image inputs and outputting text),
    and it has the same high intelligence as GPT-4 Turbo but is much more efficient.
    Compared to GPT-4, it further enhances LLMs’ reasoning abilities, with a focus
    on solving complex rationale tasks through more thoughtful inference, which aligns
    closely with the skills assessed in RadA-Bench. Similar to GPT-4, its data and
    model details are unreleased and we evaluate it with the official API, termed
    as “gpt-4o-2024-08-06”.
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: GPT-4o [[45](https://arxiv.org/html/2412.09529v2#bib.bib45)]是最先进的GPT模型。它是多模态的（接受文本或图像输入并输出文本），并且与GPT-4
    Turbo具有相同的高智力，但效率更高。与GPT-4相比，它进一步增强了LLM的推理能力，专注于通过更深思熟虑的推理解决复杂的推理任务，这与RadA-Bench评估的技能紧密契合。与GPT-4类似，它的数据和模型细节未公开，我们通过官方API对其进行评估，API版本为“gpt-4o-2024-08-06”。
- en: •
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Gemini [[7](https://arxiv.org/html/2412.09529v2#bib.bib7)], formerly known as
    Bard, is a general multimodal foundation model developed by Google. Though it
    is targeted at multimodal cases, It is also widely regarded as Google’s most representative
    closed-source language model and its language ability even surpasses Google’s
    other LLMs, like PaLM 2 [[46](https://arxiv.org/html/2412.09529v2#bib.bib46)].
    Its detailed scale and training details are not released. We evaluate it through
    official APIs with the version named “gemini-1.5-pro-latest” with the latest update
    in September 2024.
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Gemini [[7](https://arxiv.org/html/2412.09529v2#bib.bib7)]，前身为Bard，是由Google开发的一种通用多模态基础模型。尽管它面向多模态应用，但它也被广泛认为是Google最具代表性的闭源语言模型，其语言能力甚至超越了Google的其他LLM，如PaLM
    2 [[46](https://arxiv.org/html/2412.09529v2#bib.bib46)]。它的详细规模和训练细节未发布。我们通过官方API评估它，使用的版本是“gemini-1.5-pro-latest”，并已于2024年9月更新。 '
- en: •
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Claude [[47](https://arxiv.org/html/2412.09529v2#bib.bib47)] is a family of
    large language models developed by Anthropic. In size, it contains three types
    of model scales, *i.e.*, “Haiku”, “Sonnet”, and “Opus” from small to large. on
    the other hand, it also has two mainly used generations, *i.e.*, Claude-3, and
    Claude-3.5\. Based on the official introduction, we choose “Claude-3.5-Sonnet”
    to represent the series, considering it has proved to be the most powerful on
    the widely used benchmarks. Similar to former close-source LLMs, its details are
    confidential and we access it with official API “claude-3-5-sonnet-20241022”.
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Claude [[47](https://arxiv.org/html/2412.09529v2#bib.bib47)]是由Anthropic开发的一系列大型语言模型。在模型规模上，它包含三种类型的规模，*即*，“Haiku”，“Sonnet”和“Opus”，从小到大。另一方面，它还具有两个主要使用的版本，*即*，Claude-3和Claude-3.5。根据官方介绍，我们选择“Claude-3.5-Sonnet”来代表该系列，考虑到它在广泛使用的基准测试中已被证明是最强大的。与以前的闭源LLM类似，它的细节是机密的，我们通过官方API“claude-3-5-sonnet-20241022”访问它。
- en: •
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Llama [[8](https://arxiv.org/html/2412.09529v2#bib.bib8)] series is the best
    known open source LLMs developed by Meta. The latest version is Llama-3.1, whose
    largest version (Llama-3.1-405B) demonstrates comparable performance to GPT-4
    on most benchmarks. We employ “Llama-3.1-405B” with the latest update in September
    26th, 2024 in our evaluation process.
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Llama [[8](https://arxiv.org/html/2412.09529v2#bib.bib8)]系列是由Meta开发的最著名开源LLM。最新版本是Llama-3.1，其中最大版本（Llama-3.1-405B）在大多数基准测试中表现与GPT-4相当。我们在评估过程中使用了2024年9月26日更新的“Llama-3.1-405B”版本。
- en: •
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Mixtral [[48](https://arxiv.org/html/2412.09529v2#bib.bib48)] was first released
    in October 2023 and continued updating. In architecture design, Mixtral adopts
    the mixture of experts [[49](https://arxiv.org/html/2412.09529v2#bib.bib49)] to
    reduce the computational cost and enhance the performance. In this paper, we evaluate
    the “Mixtral-8x7B” proposed in December 11th, 2023 by default.
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Mixtral [[48](https://arxiv.org/html/2412.09529v2#bib.bib48)] 于2023年10月首次发布，并持续更新。在架构设计中，Mixtral采用了专家混合模型[[49](https://arxiv.org/html/2412.09529v2#bib.bib49)]，以降低计算成本并增强性能。本文默认评估了2023年12月11日提出的“Mixtral-8x7B”。
- en: •
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Qwen [[50](https://arxiv.org/html/2412.09529v2#bib.bib50)] is a bilingual LLM
    family developed by the Qwen Team. Although it incorporates both Chinese and English,
    its ability in English alone is still impressive compared with other English-centric
    LLMs, based on its evaluations. We choose it as a representative of the bilingual
    LLMs. We evalaute its latest model version released in September 19, 2024, “Qwen-2.5-72B”
    on our RadABench.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Qwen [[50](https://arxiv.org/html/2412.09529v2#bib.bib50)] 是由Qwen团队开发的双语LLM系列。尽管它包含了中文和英文，但根据评估，其仅在英文方面的能力相比其他以英文为主的LLM仍然令人印象深刻。我们选择它作为双语LLM的代表。我们在RadABench上评估了它在2024年9月19日发布的最新模型版本“Qwen-2.5-72B”。
- en: Evaluation Metrics
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 评估指标
- en: 'Inspired by former agent-wise evaluation works [[13](https://arxiv.org/html/2412.09529v2#bib.bib13),
    [12](https://arxiv.org/html/2412.09529v2#bib.bib12)], our evaluation metrics comprehensively
    assess agent core performance, from 5 key capabilities: first, chain planning,
    which evaluates both planning quality and consistency between planned and actual
    execution chains; second, optimal orchestrating, which assesses the agent’s ability
    to optimize tool usage during the execution phase; third, IO organizing, which
    measures how well the agent organize inputs and outputs between multiple tools;
    fourth, response synthesizing, which examines the quality of generated responses
    based on tool outputs; fifth, unsolvability parsing, which evaluates the capability
    to identify and handle unsolvable cases appropriately.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 受到之前基于代理的评估工作启发[[13](https://arxiv.org/html/2412.09529v2#bib.bib13), [12](https://arxiv.org/html/2412.09529v2#bib.bib12)]，我们的评估指标全面评估了代理的核心性能，包括5项关键能力：首先，链规划，评估规划质量以及计划与实际执行链之间的一致性；其次，最佳协调，评估代理在执行阶段优化工具使用的能力；第三，输入输出组织，衡量代理在多个工具之间组织输入输出的能力；第四，响应合成，检查基于工具输出生成的响应质量；第五，无法解决解析，评估识别和处理无法解决的情况的能力。
- en: 'Metrics on Chain Planning. The chain planning assessment primarily focuses
    on measuring the differences between LLM-generated tool-category-wise chains against
    the ground truth decomposition. The following metrics are adopted:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 链规划指标。链规划评估主要集中于衡量LLM生成的工具类别链与真实分解之间的差异。采用以下指标：
- en: •
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Levenshtein Distance [[51](https://arxiv.org/html/2412.09529v2#bib.bib51)].
    This metric calculates the minimum number of edit operation steps (insertion,
    deletion, substitution) required to transform a generated tool chain into the
    ground-truth chain. A lower score indicates higher similarity between the two
    sequences, with 0 representing identical sequences.
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Levenshtein距离[[51](https://arxiv.org/html/2412.09529v2#bib.bib51)]。该指标计算将生成的工具链转化为真实工具链所需的最小编辑操作步骤数（插入、删除、替换）。较低的分数表示两个序列之间的相似度较高，0表示序列完全相同。
- en: •
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: False Discovery Rate [[52](https://arxiv.org/html/2412.09529v2#bib.bib52)].
    This metric calculates the proportion of incorrectly included tools (tools present
    in the generated chain but absent in the ground-truth chain) relative to all tools
    in the generated chain. It reflects the agent’s precision in planning, avoiding
    unnecessary tool usage.
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假阳性发现率[[52](https://arxiv.org/html/2412.09529v2#bib.bib52)]。该指标计算生成链中错误包含的工具（在生成链中出现但在真实链中缺失的工具）占生成链中所有工具的比例。它反映了代理在规划中的精度，避免了不必要的工具使用。
- en: •
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Tool Matching Accuracy [[53](https://arxiv.org/html/2412.09529v2#bib.bib53)].
    This metric directly checks how many positions in the ground-truth tool sequence
    can be hit (the same tool appears in the same position) by the prediction chain,
    and then calculates the ratio of matched tools to the total length of the ground-truth
    length. It reflects the agent’s recall in planning.
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工具匹配准确率[[53](https://arxiv.org/html/2412.09529v2#bib.bib53)]。该指标直接检查预测链能够在多大程度上命中真实工具序列中的位置（相同工具出现在相同位置），然后计算匹配工具与真实工具序列总长度的比例。它反映了代理在规划中的召回能力。
- en: 'Metrics on Optimal Orchestrating. The optimal orchestrating evaluates whether
    the agent can execute a planned tool-category-wise chain with optimal tools by
    comparing their performance scores. The following metrics are adopted:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 最优编排度量。最优编排评估智能体是否能够通过比较工具的性能评分来执行一个计划的、按工具类别排序的链条。采用以下度量标准：
- en: •
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Optimal Tool Score [[54](https://arxiv.org/html/2412.09529v2#bib.bib54)]. This
    metric evaluates the agent’s decision quality when it needs to select a tool to
    finish a certain tool category demand. The score is defined as $(N-R+1)/N$, where
    N is the total number of suitable tools for the tool category in the provided
    tool set, and R is the performance rank of the selected tool (1 for the best).
    For example, if there are 4 suitable tools and the agent selects the second-best
    one, the score would be $(4-2+1)/4=0.75$. The final score is determined by averaging
    all relevant tool selection steps. For example, a QA pair may involve multiple
    tool selection steps during execution, each generating its own Optimal Tool Score.
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最优工具得分 [[54](https://arxiv.org/html/2412.09529v2#bib.bib54)]。该度量评估智能体在需要选择工具以完成特定工具类别需求时的决策质量。得分定义为$(N-R+1)/N$，其中N是提供的工具集中适合该工具类别的工具总数，R是所选工具的性能排名（1为最好）。例如，如果有4个适合的工具，而智能体选择了第二好的工具，则得分为$(4-2+1)/4=0.75$。最终得分是通过对所有相关工具选择步骤的平均值来确定的。例如，一个QA对可能在执行过程中涉及多个工具选择步骤，每个步骤都会生成自己的最优工具得分。
- en: 'Metrics on IO Organizing. The IO organizing assesses how well the agent organizes
    and manages IO flows between sequential tools in execution. The following metrics
    are adopted:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 输入输出组织度量。输入输出组织评估智能体在执行过程中如何组织和管理各个工具间的输入输出流。采用以下度量标准：
- en: •
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Execution Completion Rate. This metric measures whether the agent can complete
    the entire planned chain without any input/output errors. A pass is awarded when
    all tools in the chain execute successfully regardless of the final output’s correctness,
    indicating the agent’s basic ability to handle tool IO requirements properly.
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 执行完成率。该度量衡量智能体是否能够在没有任何输入/输出错误的情况下完成整个计划的链条。若所有工具均成功执行，不管最终输出的正确性如何，都会判定为通过，表示智能体具有基本的处理工具输入输出要求的能力。
- en: •
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Pre-Failure Success Percentage. This metric further clarifies the percentage
    of successfully executed steps before a failure happens. The calculation is performed
    exclusively on failed cases by comparing the number of successfully executed tools
    before a failure occurs and then dividing the total length of the ground-truth
    chain. This helps to further compare the IO organizing ability between different
    LLMs among the fail cases.
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 失败前成功百分比。该度量进一步明确在发生失败之前，成功执行的步骤所占的百分比。该计算仅对失败案例进行，通过比较失败发生前成功执行的工具数量，再除以真实链条的总长度。这有助于进一步比较不同LLM在失败案例中的输入输出组织能力。
- en: 'Metrics on Response Synthesizing. The response synthesizing evaluates how well
    the agent produces final outputs and how closely these outputs match expert-provided
    references. The following metrics are adopted:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 回应综合度量。回应综合评估智能体生成最终输出的质量，以及这些输出与专家提供的参考内容的匹配度。采用以下度量标准：
- en: •
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Target Hit Rate [[54](https://arxiv.org/html/2412.09529v2#bib.bib54)]. This
    metric checks whether the execution chain ends with an appropriate tool that provides
    the required response format. A pass means the final output matches the expected
    response type and format for the given task.
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '目标命中率 [[54](https://arxiv.org/html/2412.09529v2#bib.bib54)]。该度量检查执行链是否以提供所需响应格式的适当工具结束。通过意味着最终输出符合给定任务的预期响应类型和格式。 '
- en: •
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Milestone Hit Rate [[54](https://arxiv.org/html/2412.09529v2#bib.bib54)]. This
    metric measures the agent’s ability to complete valuable intermediate steps even
    when the final task is not fully successfully addressed. In medical imaging tasks,
    it evaluates whether the agent can generate useful intermediate outputs (like
    organ segmentation or preliminary diagnoses) before encountering any failures.
    This helps assess the agent’s effectiveness in providing partial but clinically
    valuable results. Specifically, we manually set a milestone for each radiology
    task, they calculate the hitting rate across all QA pairs.
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 里程碑达成率 [[54](https://arxiv.org/html/2412.09529v2#bib.bib54)]。此指标衡量代理在最终任务未完全成功解决时，完成有价值中间步骤的能力。在医学影像任务中，它评估代理是否能够在遇到失败之前生成有用的中间输出（如器官分割或初步诊断）。这有助于评估代理在提供部分但具有临床价值的结果方面的有效性。具体而言，我们为每个放射学任务手动设置了一个里程碑，计算所有QA对的达成率。
- en: •
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: BLEU [[55](https://arxiv.org/html/2412.09529v2#bib.bib55)]. This metric measures
    word overlap between generated and reference texts, focusing on precision. In
    medical imaging tasks, it evaluates how well the generated diagnostic reports
    match reference reports by comparing the overlap of word sequences.
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: BLEU [[55](https://arxiv.org/html/2412.09529v2#bib.bib55)]。此指标通过衡量生成文本与参考文本之间的词汇重叠，重点关注精准度。在医学影像任务中，它通过比较词序列的重叠度，评估生成的诊断报告与参考报告的匹配度。
- en: •
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: ROUGE [[56](https://arxiv.org/html/2412.09529v2#bib.bib56)]. This metric assesses
    text quality by measuring word overlap between generated and reference texts,
    focusing on recall. It helps evaluate whether the generated medical reports include
    all key information found in reference reports.
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: ROUGE [[56](https://arxiv.org/html/2412.09529v2#bib.bib56)]。此指标通过衡量生成文本与参考文本之间的词汇重叠，重点关注召回率，从而评估文本质量。它有助于评估生成的医学报告是否包含参考报告中的所有关键信息。
- en: •
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: F1 [[57](https://arxiv.org/html/2412.09529v2#bib.bib57)]. This metric combines
    precision and recall measures based on word overlap between generated and reference
    texts. It provides a balanced assessment of whether the generated medical reports
    are both accurate and complete.
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: F1 [[57](https://arxiv.org/html/2412.09529v2#bib.bib57)]。此指标结合了基于生成文本与参考文本之间词汇重叠的精准度和召回率，提供了一个平衡的评估，衡量生成的医学报告是否既准确又完整。
- en: •
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: RaTEScore [[58](https://arxiv.org/html/2412.09529v2#bib.bib58)]. This medical-specific
    metric evaluates text similarity by focusing on key medical terms and entities.
    It provides a more clinically relevant assessment by measuring how well the generated
    reports capture essential medical information compared to reference reports.
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RaTEScore [[58](https://arxiv.org/html/2412.09529v2#bib.bib58)]。此医学特定指标通过关注关键医学术语和实体，评估文本相似性。它通过衡量生成的报告与参考报告相比，捕获医学关键信息的效果，提供了更具临床相关性的评估。
- en: 'Metrics on Unsolvability Parsing. All the above metrics evaluate the LLM performance
    in solvable cases while the unsolvability parsing targets to measure whether the
    agent core can figure out the unsolvability when a certain query is unsolvable
    with an external tool set. We design two metrics to monitor the parsing ability
    from two levels:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 不可解性解析指标。上述所有指标评估LLM在可解情境下的表现，而不可解性解析指标旨在衡量当某个查询无法通过外部工具集解决时，代理核心是否能够识别其不可解性。我们设计了两个指标，从两个层面监测解析能力：
- en: •
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Unsolvability Awareness Rate. Measures if the agent can identify when a task
    cannot be solved with the current tools. A pass means the agent correctly declines
    to provide an invalid answer, while a fail means it attempts to solve an impossible
    task.
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不可解性意识率。衡量代理是否能够识别当前工具无法解决的任务。当代理正确拒绝提供无效答案时为通过，而尝试解决不可能完成的任务则为不通过。
- en: •
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Unsolvability Grounding Rate. Evaluates if the agent can identify specific deficiencies,
    whether in missing tools or lacking capabilities. A pass requires the agent to
    correctly point out what is missing - either specific tools or capabilities needed
    to complete the task.
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不可解性基础率。评估代理是否能够识别出特定的缺陷，无论是缺少工具还是能力不足。通过要求代理正确指出缺少的内容——无论是完成任务所需的特定工具还是能力，来判定是否通过。
