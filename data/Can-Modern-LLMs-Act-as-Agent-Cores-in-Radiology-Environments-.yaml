- en: Here we select a representative case from the agent core evaluation workflow
    to demonstrate the process, where we test the agent cores’ performance using a
    QA pair based on the task type "Anomaly-wise Biomarker Calculation" and a patient
    record (a 62-year-old female with hypertension, osteoarthritis of the knees, and
    chronic neck pain with stiffness radiating to right shoulder) under the NR. Denyl2
    tool set condition, using Claude-3.5-Sonnet as the agent core, documenting each
    decision it makes. We can observe both the strengths and limitations reflected
    by this example.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们从智能体核心评估工作流中选择一个典型案例来演示该过程，在该过程中，我们使用基于任务类型“异常生物标志物计算”的问答对和患者记录（62岁女性，患有高血压、膝关节骨关节炎和慢性颈痛，且颈部僵硬辐射至右肩）在NR.
    Denyl2工具集条件下，使用Claude-3.5-Sonnet作为智能体核心，记录其所做的每个决策。我们可以观察到该示例所反映的优点和局限性。
