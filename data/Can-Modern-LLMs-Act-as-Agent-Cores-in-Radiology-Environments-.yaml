- en: Detailed Explanations for Tool Categories
  id: totrans-325
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工具类别的详细解释
- en: 'We explain the 10 tool categories here:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里解释了10个工具类别：
- en: •
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Anatomy Classifier (AC) is a classifier to predict what anatomy region the input
    image is shot on.
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 解剖分类器（AC）是一种分类器，用于预测输入图像所拍摄的解剖区域。
- en: •
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Modality Classifier (MC) is a classifier to predict what imaging modality the
    input image is based on.
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模态分类器（MC）是一种分类器，用于预测输入图像基于的成像模态。
- en: •
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Organ Segmentor (OS) is a tool to predict the dense segmentation masks for a
    certain organ on the input image.
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 器官分割工具（OS）是一种用于预测输入图像中某个器官的密集分割掩膜的工具。
- en: •
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Anomaly Detector (AD) is a detection tool to predict the anomaly region masks
    or box coordinates for a certain anomaly type based on the input image.
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 异常检测器（AD）是一种检测工具，用于基于输入图像预测某种异常类型的异常区域掩膜或框坐标。
- en: •
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imaging Diagnoser (ID) is a diagnosis tool to predict related diseases solely
    based on the input image.
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 成像诊断工具（ID）是一种仅基于输入图像预测相关疾病的诊断工具。
- en: •
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Synthetic Dignoser (SD) is a diagnosis tool to predict related diseases synthetically
    based on the input image and text information.
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 合成诊断工具（SD）是一种基于输入图像和文本信息综合预测相关疾病的诊断工具。
- en: •
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Biomarker Quantifier (BQ) is a biomarker calculation tool to exactly calculate
    the radiology biomarker based on the input image and organ-or-anomaly-wise dense
    masks.
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生物标志物定量工具（BQ）是一种生物标志物计算工具，基于输入图像和器官或异常区域的密集掩膜精确计算放射学生物标志物。
- en: •
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Indicator Evaluator (IE) is an indicator (like tumor grading) calculation tool
    to exactly calculate or predict some medical indicators based on the input image
    and organ-or-anomaly-wise dense masks.
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指标评估工具（IE）是一种指标（如肿瘤分级）计算工具，基于输入图像和器官或异常区域的密集掩膜精确计算或预测某些医学指标。
- en: •
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Report Generator (RG) is a text generation tool to predict radiology reports.
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 报告生成器（RG）是一种文本生成工具，用于预测放射学报告。
- en: •
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Treatment Recommendation (TR) is a treatment recommendation tool (or system)
    to provide treatment recommendation based on current clinical findings.
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 治疗推荐工具（TR）是一种治疗推荐工具（或系统），根据当前临床发现提供治疗推荐。
- en: Detailed Explanations for Tool Categories
  id: totrans-347
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工具类别的详细解释
- en: 'We explain the 11 radiology tasks here with their detailed tool category chains:'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里解释了11个放射学任务及其详细的工具类别链：
- en: •
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Organ mask annotation is a task targeting predicting a dense mask for a certain
    organ. Chain: anatomy classification → modality classification → organ segmentation'
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 器官掩膜标注是一个任务，目标是预测某个器官的密集掩膜。链条：解剖分类 → 模态分类 → 器官分割
- en: •
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Anomaly region annotation is a task targeting predicting a regional mask for
    a certain anomaly type. Chain: anatomy classification → modality classification
    → anomaly detection'
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 异常区域标注是一个任务，目标是预测某一异常类型的区域掩膜。链条：解剖分类 → 模态分类 → 异常检测
- en: •
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Organ-wise biomarker calculation is a task to calculate or measure some organ-wise
    biomarkers. Chain: anatomy classification → modality classification → organ segmentation
    → biomarker quantification'
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 器官相关生物标志物计算是一个任务，用于计算或测量某些器官相关的生物标志物。链条：解剖分类 → 模态分类 → 器官分割 → 生物标志物定量
- en: •
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Anomaly-wise biomarker calculation is a task to calculate or measure some anomaly-wise
    biomarkers. Chain: anatomy classification → modality classification → anomaly
    detection → anomaly quantification'
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 异常相关生物标志物计算是一个任务，用于计算或测量某些与异常相关的生物标志物。链条：解剖分类 → 模态分类 → 异常检测 → 异常定量
- en: •
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Organ-and-anomaly-wise image interpretation is a task to interpret the image
    and answer the user query on organs or anomaly regions or both. Chain: anatomy
    classification → modality classification → [organ segmentation, anomaly detection]'
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 器官和异常区域图像解释是对图像进行解释并回答用户关于器官或异常区域或两者的查询的任务。链路：解剖学分类 → 模态分类 → [器官分割, 异常检测]
- en: •
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Disease diagnosis without visual clues is a task to end-to-end make a diagnosis
    based on a radiology-central patient record. Chain: anatomy classification → modality
    classification → disease diagnosis'
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 没有视觉线索的疾病诊断是一个基于放射学中心病历进行端到端诊断的任务。链路：解剖学分类 → 模态分类 → 疾病诊断
- en: •
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Disease diagnosis with visual clues is a task to make a diagnosis based on
    not only original images but also relevant segmentation annotations (organs or
    anomalies). Chain: anatomy classification → modality classification → [organ segmentation,
    anomaly detection] → disease inference'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有视觉线索的疾病诊断是一个任务，基于不仅仅是原始图像，还包括相关的分割注释（器官或异常）进行诊断。链路：解剖学分类 → 模态分类 → [器官分割, 异常检测]
    → 疾病推断
- en: •
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Common report generation is a basic radiology routine task to interpret a certain
    radiology image into free-text descriptions. Chain: anatomy classification → modality
    classification → anomaly detection → disease diagnosis → report generation'
  id: totrans-364
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 常规报告生成是一个基本的放射学常规任务，将某个放射学图像解释为自由文本描述。链路：解剖学分类 → 模态分类 → 异常检测 → 疾病诊断 → 报告生成
- en: •
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Report generation focusing on specific biomarkers is a report generation task
    variant emphasizing reflecting certain biomarker conditions in the final report.
    Chain: anatomy classification → modality classification → [organ segmentation,
    anomaly detection] → [organ biomarker quantification, anomaly biomarker quantification]
    → report generation'
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 聚焦于特定生物标志物的报告生成是一个报告生成任务变体，强调在最终报告中反映某些生物标志物的情况。链路：解剖学分类 → 模态分类 → [器官分割, 异常检测]
    → [器官生物标志物量化, 异常生物标志物量化] → 报告生成
- en: •
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Report generation focusing on specific biomarkers and indicators is a report
    generation task variant emphasizing reflecting certain biomarkers and indicator
    conditions in the final report. Chain: anatomy classification → modality classification
    → [organ segmentation, anomaly detection] → disease diagnosis → [organ biomarker
    quantification, anomaly quantification] → indicator evaluation → report generation'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 聚焦于特定生物标志物和指标的报告生成是一个报告生成任务变体，强调在最终报告中反映某些生物标志物和指标的情况。链路：解剖学分类 → 模态分类 → [器官分割,
    异常检测] → 疾病诊断 → [器官生物标志物量化, 异常量化] → 指标评估 → 报告生成
- en: •
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Treatment planning is a task to provide a treatment plan for a patient. Chain:
    anatomy classification → modality classification → [organ segmentation, anomaly
    detection] → disease diagnosis → [organ biomarker quantification, anomaly quantification]
    → indicator evaluation → report generation → treatment recommendation'
  id: totrans-370
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 治疗计划制定是一个为患者提供治疗计划的任务。链路：解剖学分类 → 模态分类 → [器官分割, 异常检测] → 疾病诊断 → [器官生物标志物量化, 异常量化]
    → 指标评估 → 报告生成 → 治疗推荐
