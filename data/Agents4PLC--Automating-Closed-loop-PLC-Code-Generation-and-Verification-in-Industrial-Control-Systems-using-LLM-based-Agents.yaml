  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨æœ¬æ–‡ä¸­ï¼Œæˆ‘ä»¬æå‡ºäº†Agents4PLCï¼Œè¿™æ˜¯é¦–ä¸ªåŸºäºå¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„å¤šæ™ºèƒ½ä½“æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³è‡ªåŠ¨åŒ–å¯ç¼–ç¨‹é€»è¾‘æ§åˆ¶å™¨ï¼ˆPLCï¼‰ä»£ç ç”Ÿæˆå’ŒéªŒè¯çš„å…³é”®æŒ‘æˆ˜ã€‚é€šè¿‡å»ºç«‹ä¸€ä¸ªå…¨é¢çš„åŸºå‡†ï¼Œä»è‡ªç„¶è¯­è¨€éœ€æ±‚åˆ°æ­£å¼è§„æ ¼çš„è½¬åŒ–ï¼Œæˆ‘ä»¬ä¸ºæœªæ¥PLCä»£ç ç”Ÿæˆé¢†åŸŸçš„ç ”ç©¶å¥ å®šäº†åŸºç¡€ã€‚æˆ‘ä»¬çš„æ¡†æ¶ä¸ä»…å¼ºè°ƒä»£ç çº§éªŒè¯å’Œå®Œå…¨è‡ªåŠ¨åŒ–ï¼Œè€Œä¸”å…·æœ‰çµæ´»æ€§ï¼Œå¯ä»¥æ•´åˆå„ç§åŸºç¡€ä»£ç ç”Ÿæˆæ¨¡å‹å’Œå¼€å‘æ¨¡å—ã€‚å¹¿æ³›çš„è¯„ä¼°è¡¨æ˜ï¼ŒAgents4PLCæ˜¾è‘—ä¼˜äºä»¥å¾€çš„æ–¹æ³•ï¼Œåœ¨PLCä»£ç ç”Ÿæˆæ–¹é¢å®ç°äº†é«˜åº¦çš„è‡ªåŠ¨åŒ–å’Œå¯éªŒè¯æ€§ã€‚
- en: In the future, we plan to expand the framework to support additional PLC programming
    languages and standards to enhance its applicability across various industrial
    contexts. Moreover, we will explore user feedback mechanisms within the multi-agent
    system to help refine the generated code and the agents based on real-world usage,
    thereby further enhancing its usability and reliability.
