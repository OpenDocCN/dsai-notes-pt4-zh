- en: 'Table 2: Comparison of final decisions in various settings relative to the
    *baseline* experiment in terms of Jaccard Index (Jacc.), Cohen’s Kappa Coefficient
    ($\kappa$), and Percentage Agreement (%Agree). Jacc. indicate the set of papers
    accepted by both the investigated setting and the baseline. The highest and second
    highest values are highlighted in bold and underlined, respectively.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 表2：不同设置下最终决策与*基线*实验的比较，按杰卡德指数（Jacc.）、科恩的Kappa系数（$\kappa$）和同意百分比（%Agree）来衡量。Jacc.
    表示同时被研究设置和基线接收的论文集合。最高值和第二高值分别以粗体和下划线标出。
- en: Groupthink [[24](https://arxiv.org/html/2406.12708v2#bib.bib24)] occurs when
    a group of reviewers, driven by a desire for harmony or conformity, reach a consensus
    without critical reasoning or evaluation of a manuscript. It can be especially
    detrimental when the group includes irresponsible or malicious reviewers. To examine
    such effects, we substitute $1\sim 3$ normal reviewers with irresponsible reviewers
    and analyze the changes in ratings before & after reviewer-AC discussion.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 群体思维[[24](https://arxiv.org/html/2406.12708v2#bib.bib24)]发生在一组评审人员出于追求和谐或一致性的愿望，达成共识而没有对稿件进行批判性推理或评估时。当该小组中包括不负责任或恶意的评审人员时，这种现象尤其有害。为了研究这种效应，我们将$1\sim
    3$名正常评审替换为不负责任的评审，并分析评审-作者委员会讨论前后的评分变化。
- en: 'Table [3](https://arxiv.org/html/2406.12708v2#S3.T3 "Table 3 ‣ 3.1.3 Reviewer
    Intention ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents") highlights a noticeable decline in review ratings
    under the influence of irresponsible reviewers. Replacing 2 normal reviewers with
    irresponsible ones results in a significant drop of 0.25 from 5.256 to 5.005 in
    the average reviewer rating after Reviewer-AC Discussion (Phase III). In contrast,
    in the *baseline* scenario, the final ratings improve by an average 0.06 post-rebuttal,
    as reviewers more proactively scrutinize the author feedback and have their concerns
    addressed. Interestingly, the scores among irresponsible reviewers exhibit a slight
    increase, suggesting a tendency to conform to the assessments of normal reviewers.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '表[3](https://arxiv.org/html/2406.12708v2#S3.T3 "表 3 ‣ 3.1.3 评审员意图 ‣ 3.1 评审员的角色
    ‣ 3 结果 ‣ AgentReview: 探索LLM代理的同行评审动态")突出了在不负责任的评审员影响下，评审评分显著下降的现象。当将2名正常评审员替换为不负责任的评审员时，评审员-作者委员会讨论（阶段III）后，平均评分从5.256下降至5.005，下降幅度为0.25。相比之下，在*基线*场景中，最终评分在反驳后平均提高了0.06，因为评审员更积极地审视作者的反馈并解答了他们的疑虑。有趣的是，不负责任的评审员的评分略有上升，这表明他们倾向于遵循正常评审员的评估结果。'
