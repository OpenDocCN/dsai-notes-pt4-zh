- en: A.1 Review Categorization
  id: totrans-218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1 审查分类
- en: 'In our experiment, we utilize GPT-4 to summarize and categorize the reasons
    for paper acceptance and rejection, as illustrated in Figure [4](https://arxiv.org/html/2406.12708v2#S3.F4
    "Figure 4 ‣ 3.1.2 Reviewer Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results
    ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents"). Specifically,
    we analyze each line from the ‘reasons for acceptance’ and ‘reasons for rejection’
    fields in the generated reviews. GPT-4 is tasked with automatically classifying
    each listed reason. If an entry does not align with predefined categories, the
    model establish a new category. Ultimately, we identify five distinct reasons
    for acceptance and seven reasons for rejection.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验中，我们利用 GPT-4 来总结和分类论文接受与拒绝的原因，如图 [4](https://arxiv.org/html/2406.12708v2#S3.F4
    "图 4 ‣ 3.1.2 审稿人承诺 ‣ 3.1 审稿人角色 ‣ 3 结果 ‣ AgentReview：探索具有 LLM 代理的同行评审动态") 所示。具体来说，我们分析了生成的审查中“接受原因”和“拒绝原因”字段的每一行。GPT-4
    负责自动分类每一列出的原因。如果某条条目不符合预定义类别，模型将建立一个新类别。最终，我们确定了五个接受原因和七个拒绝原因。
