- en: 3.1.3 Reviewer Intention
  id: totrans-106
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 3.1.3 评审员意图
- en: 'Conflict Theory [[31](https://arxiv.org/html/2406.12708v2#bib.bib31)] states
    that societal interactions are often driven by conflict rather than consensus.
    In the context of peer review, where the acceptance of papers is competitive,
    reviewers may perceive other high-quality submissions as threats to their own
    work due to conflict of interests. This competitive behavior can lead to low ratings
    for competing papers, particularly for concurrent works with highly similar ideas,
    as reviewers aim to protect their own standing in the field. Empirically, the
    reviewer ratings in Figure [9](https://arxiv.org/html/2406.12708v2#A1.F9 "Figure
    9 ‣ A.4 Additional Results and Statistics ‣ Appendix A Experimental Details ‣
    Appendix ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents") show
    a significant shift to a bimodal distribution, primarily centered around $[4.0,4.25]$,
    when just one malicious reviewer is involved. This forms a stark contrast to the
    unimodal distribution between $[5.0,5.25]$ observed in the *baseline* condition.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '冲突理论[[31](https://arxiv.org/html/2406.12708v2#bib.bib31)]指出，社会互动往往是由冲突而非共识驱动的。在同行评审的背景下，论文的接受是具有竞争性的，评审人员可能会因利益冲突而将其他高质量的投稿视为对自己工作的威胁。这种竞争行为可能导致对竞争论文的低评分，特别是对于那些具有高度相似思想的并行作品，因为评审人员希望保护自己在该领域的地位。从实证数据来看，图[9](https://arxiv.org/html/2406.12708v2#A1.F9
    "图 9 ‣ A.4 其他结果与统计 ‣ 附录 A 实验细节 ‣ 附录 ‣ AgentReview: 探索LLM代理的同行评审动态")中，评审评分呈现显著的双峰分布，主要集中在$[4.0,4.25]$区间，尤其当仅有一名恶意评审参与时。这与*基线*条件下在$[5.0,5.25]$区间观察到的单峰分布形成鲜明对比。'
- en: 'Echo Chamber Effects [[25](https://arxiv.org/html/2406.12708v2#bib.bib25)]
    occur when a group of reviewers sharing similar biases amplify their opinions,
    leaning towards a collective decision without critically evaluating merits of
    the work. As illustrated in Figure [3](https://arxiv.org/html/2406.12708v2#S3.F3
    "Figure 3 ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents"), increasing the number of malicious reviewers
    from 0 to 3 results in a consistent drop in the average rating from 5.11 to 3.35,
    suggesting that the presence of malicious reviewers significantly impacts the
    overall evaluation. Meanwhile, as malicious reviewers predominate, the average
    rating among these biased reviewers (Table [5](https://arxiv.org/html/2406.12708v2#A1.T5
    "Table 5 ‣ A.4 Additional Results and Statistics ‣ Appendix A Experimental Details
    ‣ Appendix ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents")) experiences
    a greater drop post-rebuttal, indicating that the inclusion of more biased reviewers
    not only amplifies the paper’s issues but also solidifies their strong negative
    opinions about the work. This process not only reinforces pre-existing biases
    and reduces critical scrutiny, but also has a spillover effect that adversely
    impacts evaluations from unbiased reviewers. The presence of 1 and 2 *malicious*
    reviewers corresponds to a decline by 0.14 and 0.10, respective, among the normal
    reviewers.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '回音室效应[[25](https://arxiv.org/html/2406.12708v2#bib.bib25)]发生在一群具有相似偏见的审稿人放大他们的观点时，他们倾向于做出集体决策，而没有批判性地评估作品的优缺点。如图[3](https://arxiv.org/html/2406.12708v2#S3.F3
    "Figure 3 ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents")所示，从0到3个恶意审稿人的增加，导致平均评分从5.11降至3.35，表明恶意审稿人的存在对整体评估产生了显著影响。同时，随着恶意审稿人的主导地位，这些偏见审稿人中的平均评分（表[5](https://arxiv.org/html/2406.12708v2#A1.T5
    "Table 5 ‣ A.4 Additional Results and Statistics ‣ Appendix A Experimental Details
    ‣ Appendix ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents")）在反驳后经历了更大的下降，表明更多偏见审稿人的加入不仅加剧了论文的问题，还加固了他们对该作品的强烈负面看法。这个过程不仅加强了先前存在的偏见并减少了批判性审查，而且还有溢出效应，负面影响无偏审稿人的评估。存在1个和2个*恶意*审稿人时，正常审稿人的评分分别下降了0.14和0.10。'
- en: 'Content-level Analysis We categorize the reasons for acceptance and rejection
    as shown in Figure [4](https://arxiv.org/html/2406.12708v2#S3.F4 "Figure 4 ‣ 3.1.2
    Reviewer Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview: Exploring
    Peer Review Dynamics with LLM Agents") with additional details provided in Appendix [A.1](https://arxiv.org/html/2406.12708v2#A1.SS1
    "A.1 Review Categorization ‣ Appendix A Experimental Details ‣ Appendix ‣ AgentReview:
    Exploring Peer Review Dynamics with LLM Agents"). While reasons for accepting
    the papers are consistent across all settings, the reasons for rejection differ
    significantly in distribution. Irresponsible reviews tend to be shallow, cursory,
    and notably 22.2% shorter, whereas malicious reviews disproportionally criticize
    the *lack of novelty* in the work (Figure [4](https://arxiv.org/html/2406.12708v2#S3.F4
    "Figure 4 ‣ 3.1.2 Reviewer Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results
    ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents")d), a common but
    vague reason for rejection. Specifically, mentions of *lack of novelty* by *malicious*
    reviewers account for 10.4% of feedback, marking a 182.9% increase compared to
    just 3.69% by *benign* reviewers. They also highlight more *presentation* issues
    which, although important for clarity, do not pertain to the theoretical soundness
    of the research. On the other hand, benign reviewers tend to focus more on discussions
    about *scalability and practicality* issues, providing suggestions to help enhance
    papers’ comprehensiveness.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 内容级分析 我们将接受和拒绝的原因分类，如图 [4](https://arxiv.org/html/2406.12708v2#S3.F4 "图 4 ‣
    3.1.2 审稿人承诺 ‣ 3.1 审稿人的角色 ‣ 3 结果 ‣ AgentReview：探索LLM代理的同行评审动态") 所示，附加细节见附录 [A.1](https://arxiv.org/html/2406.12708v2#A1.SS1
    "A.1 审稿分类 ‣ 附录A 实验细节 ‣ 附录 ‣ AgentReview：探索LLM代理的同行评审动态")。尽管接受论文的原因在所有设置中一致，但拒绝的原因在分布上存在显著差异。不负责任的审稿倾向于浅显、草率，并且显著缩短了
    22.2%，而恶意的审稿则不成比例地批评工作中的 *创新性不足*（见图 [4](https://arxiv.org/html/2406.12708v2#S3.F4
    "图 4 ‣ 3.1.2 审稿人承诺 ‣ 3.1 审稿人的角色 ‣ 3 结果 ‣ AgentReview：探索LLM代理的同行评审动态")d），这是一个常见但模糊的拒绝理由。具体而言，*恶意*
    审稿人提到 *创新性不足* 占反馈的 10.4%，相比之下，*良性* 审稿人仅占 3.69%，增加了 182.9%。他们还更倾向于强调 *表达* 问题，尽管这些问题对于清晰性很重要，但与研究的理论性无关。另一方面，良性审稿人更多地关注关于
    *可扩展性和实用性* 问题的讨论，并提供建议，帮助增强论文的全面性。
