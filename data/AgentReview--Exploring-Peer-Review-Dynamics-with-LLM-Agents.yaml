- en: 3.1.4 Reviewer Knowledgeability
  id: totrans-119
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 3.1.4 审稿人知识水平
- en: 'Knowledgeability poses two challenges. Firstly, despite extended efforts at
    matching expertise, review assignments are often imperfect or random [[6](https://arxiv.org/html/2406.12708v2#bib.bib6),
    [32](https://arxiv.org/html/2406.12708v2#bib.bib32)]. Secondly, the recent surge
    in submissions to computer science conferences has necessitated an expansion of
    the reviewer pools, raising concerns about the adequacy of reviewers’ expertise
    to conduct proper and effective evaluations. As shown in Figure [4](https://arxiv.org/html/2406.12708v2#S3.F4
    "Figure 4 ‣ 3.1.2 Reviewer Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results
    ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents"), less knowledgeable
    reviewers are 24% more likely to mention *insufficient discussion of limitations*,
    whereas expert reviewers not only address these basic aspects but also provide
    6.8 % more critiques on experimental validation, resulting in more concrete and
    beneficial feedback for improving the paper.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '知识性带来了两个挑战。首先，尽管做出了大量努力以匹配专业知识，评审分配往往仍然不完善或随机[[6](https://arxiv.org/html/2406.12708v2#bib.bib6),
    [32](https://arxiv.org/html/2406.12708v2#bib.bib32)]。其次，近年来计算机科学会议投稿激增，迫使评审池的扩展，这引发了对评审者是否具备足够专业知识进行适当有效评估的担忧。如图[4](https://arxiv.org/html/2406.12708v2#S3.F4
    "Figure 4 ‣ 3.1.2 Reviewer Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results
    ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents")所示，知识较少的评审者更有可能提到*讨论不足的局限性*，比例高达24%，而专家评审者不仅会讨论这些基本问题，还会对实验验证提出6.8%的更多批评，从而为改进论文提供更加具体和有益的反馈。'
- en: 3.2 Involvements of Area Chairs
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2 区域主席的参与
- en: 'We quantify the alignment between reviews and meta-reviews using BERTScore [[33](https://arxiv.org/html/2406.12708v2#bib.bib33)]
    and sentence embedding similarity [[34](https://arxiv.org/html/2406.12708v2#bib.bib34)]
    in Table [2](https://arxiv.org/html/2406.12708v2#S3.T2 "Table 2 ‣ 3.1.2 Reviewer
    Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents"), and measure the agreement of final decisions
    between *baseline* and each setting in Figure [5](https://arxiv.org/html/2406.12708v2#S3.F5
    "Figure 5 ‣ 3.4 Effects of Peer Review Mechanisms ‣ 3 Results ‣ AgentReview: Exploring
    Peer Review Dynamics with LLM Agents"). Inclusive ACs align most closely with
    the *baseline* for final decisions, demonstrating their effectiveness in integrating
    diverse viewpoints and maintaining the integrity of the review process through
    a balanced consideration of reviews and their own expertise. In contrast, authoritarian
    ACs manifest significantly lower correlation with the *baseline*, with a Cohen’s
    Kappa of only 0.266 and an agreement rate of 69.8%. This suggests that their decisions
    may be skewed by personal biases, leading to acceptance of lower quality papers
    or the rejection of high-quality papers that do not align with their viewpoints,
    thereby compromising the integrity and fairness of the peer review process. Conformist
    ACs, while showing a high semantic overlap with reviewers’ evaluations as evidenced
    in Figure [5](https://arxiv.org/html/2406.12708v2#S3.F5 "Figure 5 ‣ 3.4 Effects
    of Peer Review Mechanisms ‣ 3 Results ‣ AgentReview: Exploring Peer Review Dynamics
    with LLM Agents"), might lack independent judgment. This dependency could perpetuate
    existing biases or errors in initial reviews, underscoring a critical flaw in
    overly deferential approaches.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '我们使用BERTScore[[33](https://arxiv.org/html/2406.12708v2#bib.bib33)]和句子嵌入相似度[[34](https://arxiv.org/html/2406.12708v2#bib.bib34)]量化了评论与元评论之间的一致性，如表[2](https://arxiv.org/html/2406.12708v2#S3.T2
    "Table 2 ‣ 3.1.2 Reviewer Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣
    AgentReview: Exploring Peer Review Dynamics with LLM Agents")所示，并衡量了*基准*与每个设置之间的最终决策一致性，如图[5](https://arxiv.org/html/2406.12708v2#S3.F5
    "Figure 5 ‣ 3.4 Effects of Peer Review Mechanisms ‣ 3 Results ‣ AgentReview: Exploring
    Peer Review Dynamics with LLM Agents")所示。包容性AC在最终决策上与*基准*最为接近，表明它们通过平衡考虑评论和自身专业知识，能够有效整合多样化的观点并保持评审过程的完整性。相比之下，权威型AC与*基准*的相关性明显较低，Cohen’s
    Kappa值仅为0.266，协议率为69.8%。这表明它们的决策可能受到个人偏见的影响，从而导致接受质量较低的论文或拒绝那些与其观点不符的高质量论文，进而妥协了同行评审过程的完整性和公平性。尽管顺从型AC在语义上与评审者的评估高度重合，如图[5](https://arxiv.org/html/2406.12708v2#S3.F5
    "Figure 5 ‣ 3.4 Effects of Peer Review Mechanisms ‣ 3 Results ‣ AgentReview: Exploring
    Peer Review Dynamics with LLM Agents")所示，但它们可能缺乏独立判断。这种依赖性可能会延续初始评审中的现有偏见或错误，突显了过于顺从的方法中存在的一个关键缺陷。'
- en: 3.3 Impacts of Author Anonymity
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3 作者匿名性影响
- en: Recent conferences have increasingly permitted the release of preprints, potentially
    impacting paper acceptance [[35](https://arxiv.org/html/2406.12708v2#bib.bib35)].
    Although reviewers are instructed not to proactively seek information about author
    identities, concerns persist that reviews may still be biased by author reputation.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的会议越来越允许发布预印本，这可能会影响论文的接受[[35](https://arxiv.org/html/2406.12708v2#bib.bib35)]。尽管评审员被指示不要主动寻找有关作者身份的信息，但仍然存在担忧，即评审可能会受到作者声誉的偏见影响。
- en: Authority bias is the tendency to attribute greater accuracy and credibility
    to the opinions of authority figures. This bias is closely related to the Halo
    Effects, a cognitive bias where the positive perception of an individual in one
    area, such as their previous groundbreaking research, influences judgments about
    their current work. Reviewers influenced by authority bias are more likely to
    give favorable reviews to well-known and respected scientists.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 权威偏见是指人们倾向于认为权威人物的意见更加准确和可信。这种偏见与晕轮效应密切相关，晕轮效应是一种认知偏见，指的是个体在某一领域（如他们之前的开创性研究）获得的积极评价会影响人们对其当前工作的判断。受到权威偏见影响的评审员更容易给知名且受人尊敬的科学家提供积极的评价。
- en: 'To analyze the impact of author identities on review outcomes, we vary the
    number of reviewers aware of the authors’ identities ($k$), ranging from 1 to
    3, and adjusted the proportion of papers with known author identities ($r$) from
    10% to 30%. Specifically, the reviewers were informed that the authors of certain
    papers were renowned and highly accomplished in the field. We categorized papers
    into two types: higher quality and lower quality, based on their ground-truth
    acceptance decisions.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分析作者身份对评审结果的影响，我们变化了了解作者身份的评审员人数（$k$），范围从1到3，并调整了已知作者身份的论文比例（$r$），范围从10%到30%。具体来说，评审员被告知某些论文的作者在该领域是著名且非常有成就的。我们根据论文的真实接受决定，将论文分为两类：高质量和低质量。
- en: 'For lower-quality papers, awareness of the authors’ renowned identities among
    1, 2, or 3 reviewers resulted in Jaccard indices of 0.364, 0.154, and 0.008, respectively,
    in terms of paper acceptance (Figure [6](https://arxiv.org/html/2406.12708v2#S3.F6
    "Figure 6 ‣ 3.4 Effects of Peer Review Mechanisms ‣ 3 Results ‣ AgentReview: Exploring
    Peer Review Dynamics with LLM Agents")). The most extreme case has a negative
    Cohen’s Kappa $\kappa$ (Figure [8](https://arxiv.org/html/2406.12708v2#A1.F8 "Figure
    8 ‣ A.4 Additional Results and Statistics ‣ Appendix A Experimental Details ‣
    Appendix ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents")), indicating
    a substantial deviation in paper decisions. When high-quality papers had known
    author identities, much less significant changes were observed in accepted papers.
    Notably, changes in paper decisions are more influenced by the number of reviewers
    aware of the author identities than by the percentage of papers with known author
    identities.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '对于质量较低的论文，当1、2或3位评审员知道作者的著名身份时，论文接受的Jaccard指数分别为0.364、0.154和0.008（图[6](https://arxiv.org/html/2406.12708v2#S3.F6
    "图 6 ‣ 3.4 同行评审机制的影响 ‣ 3 结果 ‣ AgentReview: 探索LLM代理的同行评审动态")）。最极端的情况具有负的Cohen’s
    Kappa $\kappa$（图[8](https://arxiv.org/html/2406.12708v2#A1.F8 "图 8 ‣ A.4 附加结果和统计
    ‣ 附录 A 实验细节 ‣ 附录 ‣ AgentReview: 探索LLM代理的同行评审动态")），表明论文决策存在显著偏差。当高质量论文的作者身份为人所知时，接受的论文变化要小得多。值得注意的是，论文决策的变化更多地受到了解作者身份的评审员人数的影响，而非已知作者身份的论文比例。'
- en: 3.4 Effects of Peer Review Mechanisms
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4 同行评审机制的影响
- en: We investigate two variations to peer review mechanisms. 1) *no rebuttal*—excluding
    the Reviewer-Author Discussion (Phase II) and the Reviewer-AC Discussion (Phase
    III); 2) *no numeric rating*—removing the requirement to assign overall numeric
    ratings (Phase I & III), thus making the AC’s decision solely dependent on the
    content of the reviews.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们调查了同行评审机制的两种变体。1) *无反驳*—排除了评审员与作者讨论（第二阶段）和评审员与AC讨论（第三阶段）；2) *无数值评分*—去除了要求为整体评分分配数值评分（第一阶段和第三阶段），因此AC的决策完全依赖于评审内容。
- en: '![Refer to caption](img/81ce9db80314244d528251e3bc4ab6c0.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明文字](img/81ce9db80314244d528251e3bc4ab6c0.png)'
- en: 'Figure 5: Similarities between reviews and meta-reviews w/ various intervention
    strategies from AC. Left: BERTScore, right: sentence embedding similarity.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：使用各种干预策略的评审与元评审的相似性来自AC。左：BERTScore，右：句子嵌入相似性。
- en: Effects of Rebuttals. Eliminating the rebuttal phase, which requires substantial
    time commitments from both reviewers and authors, has a surprisingly minimal impact
    on the final paper decisions, aligning closely with the *baseline* scenario.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 反驳阶段的影响。取消反驳阶段，尽管需要审稿人和作者大量时间投入，却对最终论文决策产生了出乎意料的最小影响，且与*基准*情景高度一致。
- en: 'One explanation for this minimal impact is the *anchoring bias*, where the
    initial impression formed during the first submission (the “anchor”) predominantly
    influences reviewers’ judgments. Even though authors may make substantial improvements
    during the rebuttal phase that address reviewers’ concerns (Sec. [3.1.1](https://arxiv.org/html/2406.12708v2#S3.SS1.SSS1
    "3.1.1 Overview ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview: Exploring
    Peer Review Dynamics with LLM Agents")), these changes may fail to alter their
    initial judgments. Another plausible reason is that all submissions improve in
    quality during the rebuttal phase. Thus, the relative position (ranking of quality)
    of each paper among all submissions experiences little change.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '这种最小影响的一个解释是*锚定偏差*，即首次提交时形成的初步印象（“锚点”）主要影响审稿人的判断。尽管作者在反驳阶段可能会做出大量改进，解决审稿人的关切（参见[3.1.1](https://arxiv.org/html/2406.12708v2#S3.SS1.SSS1
    "3.1.1 Overview ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview: Exploring
    Peer Review Dynamics with LLM Agents")），但这些变化可能无法改变他们的初步判断。另一个可能的原因是所有提交在反驳阶段都能提高质量。因此，每篇论文在所有提交中的相对位置（质量排名）几乎没有变化。'
- en: 'Effects of Overall Ratings. Numeric ratings from reviewers may serve as a shortcut
    in the final decision-making process for paper acceptance. When these ratings
    are omitted, the decision-making landscape changes significantly, leading to potentially
    divergent decisions. The comparison of outcomes with respect to *baseline* reveals
    only a minimal overlap, with a Jaccard index of 0.20 in terms of accepted papers
    (Table [2](https://arxiv.org/html/2406.12708v2#S3.T2 "Table 2 ‣ 3.1.2 Reviewer
    Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents")).'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '总体评分的影响。审稿人的数字评分可能在最终决策中作为一个快捷方式，帮助判断论文是否接受。当这些评分被省略时，决策过程会发生显著变化，可能导致决策出现分歧。与*基准*的结果比较表明，接收的论文之间几乎没有重叠，Jaccard指数为0.20（表[2](https://arxiv.org/html/2406.12708v2#S3.T2
    "Table 2 ‣ 3.1.2 Reviewer Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣
    AgentReview: Exploring Peer Review Dynamics with LLM Agents")）。'
- en: '![Refer to caption](img/6cf938ca155cf79fed1c2008f8bc1065.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/6cf938ca155cf79fed1c2008f8bc1065.png)'
- en: 'Figure 6: Comparison of final decisions with respect to *baseline* when the
    author identity is known for varying ratios of papers, relative to the *baseline*.
    Smaller Jaccard indices suggest lower correlation with the baseline.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：当作者身份已知且论文比例相对于*基准*发生变化时，与*基准*的最终决策对比。较小的Jaccard指数表示与基准的相关性较低。
- en: 4 Related Work
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4 相关工作
- en: Analysis of Peer Review Systems. Peer review serves as the backbone of academic
    research, ensuring the integrity and quality of published work [[36](https://arxiv.org/html/2406.12708v2#bib.bib36)].
    Several studies have scrutinized various challenges within peer review, such as
    bias [[1](https://arxiv.org/html/2406.12708v2#bib.bib1), [37](https://arxiv.org/html/2406.12708v2#bib.bib37),
    [38](https://arxiv.org/html/2406.12708v2#bib.bib38)], conflict of interests [[39](https://arxiv.org/html/2406.12708v2#bib.bib39)],
    and the broader issues of review quality and fairness [[1](https://arxiv.org/html/2406.12708v2#bib.bib1),
    [39](https://arxiv.org/html/2406.12708v2#bib.bib39), [40](https://arxiv.org/html/2406.12708v2#bib.bib40)].
    Research has also delved into the operational aspects, such as reviewer assignments [[41](https://arxiv.org/html/2406.12708v2#bib.bib41),
    [32](https://arxiv.org/html/2406.12708v2#bib.bib32), [42](https://arxiv.org/html/2406.12708v2#bib.bib42)]
    and author rebuttals [[43](https://arxiv.org/html/2406.12708v2#bib.bib43)], identifying
    areas for improvement in transparency, fairness, and accountability [[2](https://arxiv.org/html/2406.12708v2#bib.bib2)].
    These studies primarily focus on analyzing existing real-world review data and
    outcomes. However, due to the complexity and inherent variability of peer review,
    isolating the effects of specific factors on review outcomes remains a significant
    challenge.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 同行评审系统分析。同行评审作为学术研究的支柱，确保了发表作品的完整性和质量[[36](https://arxiv.org/html/2406.12708v2#bib.bib36)]。一些研究已经深入探讨了同行评审中的各种挑战，如偏见[[1](https://arxiv.org/html/2406.12708v2#bib.bib1),
    [37](https://arxiv.org/html/2406.12708v2#bib.bib37), [38](https://arxiv.org/html/2406.12708v2#bib.bib38)]、利益冲突[[39](https://arxiv.org/html/2406.12708v2#bib.bib39)]以及评审质量和公平性等更广泛的问题[[1](https://arxiv.org/html/2406.12708v2#bib.bib1),
    [39](https://arxiv.org/html/2406.12708v2#bib.bib39), [40](https://arxiv.org/html/2406.12708v2#bib.bib40)]。研究还深入探讨了操作层面的内容，如评审者分配[[41](https://arxiv.org/html/2406.12708v2#bib.bib41),
    [32](https://arxiv.org/html/2406.12708v2#bib.bib32), [42](https://arxiv.org/html/2406.12708v2#bib.bib42)]和作者反驳[[43](https://arxiv.org/html/2406.12708v2#bib.bib43)]，识别出在透明度、公平性和问责制方面需要改进的领域[[2](https://arxiv.org/html/2406.12708v2#bib.bib2)]。这些研究主要集中于分析现有的真实世界评审数据和结果。然而，由于同行评审的复杂性和固有的变异性，隔离特定因素对评审结果的影响仍然是一个重大挑战。
- en: LLMs as Agents. Large Language Models (LLMs) such as GPT-4 [[8](https://arxiv.org/html/2406.12708v2#bib.bib8)],
    Claude 3 [[44](https://arxiv.org/html/2406.12708v2#bib.bib44)], and Gemini [[45](https://arxiv.org/html/2406.12708v2#bib.bib45)]
    have not only demonstrated sophisticated language understanding [[46](https://arxiv.org/html/2406.12708v2#bib.bib46),
    [47](https://arxiv.org/html/2406.12708v2#bib.bib47), [48](https://arxiv.org/html/2406.12708v2#bib.bib48)],
    reasoning [[49](https://arxiv.org/html/2406.12708v2#bib.bib49), [50](https://arxiv.org/html/2406.12708v2#bib.bib50),
    [51](https://arxiv.org/html/2406.12708v2#bib.bib51)] and generation skills [[52](https://arxiv.org/html/2406.12708v2#bib.bib52),
    [53](https://arxiv.org/html/2406.12708v2#bib.bib53), [54](https://arxiv.org/html/2406.12708v2#bib.bib54),
    [55](https://arxiv.org/html/2406.12708v2#bib.bib55), [56](https://arxiv.org/html/2406.12708v2#bib.bib56),
    [57](https://arxiv.org/html/2406.12708v2#bib.bib57)], but also exhibit planning,
    collaboration, and competitive behaviors [[14](https://arxiv.org/html/2406.12708v2#bib.bib14),
    [58](https://arxiv.org/html/2406.12708v2#bib.bib58), [59](https://arxiv.org/html/2406.12708v2#bib.bib59)].
    These capabilities have facilitated their adoption as autonomous agents that interact
    with each other to complete tasks [[60](https://arxiv.org/html/2406.12708v2#bib.bib60),
    [61](https://arxiv.org/html/2406.12708v2#bib.bib61)]. Our study aligns with recent
    works in agent-based modeling (ABM) [[12](https://arxiv.org/html/2406.12708v2#bib.bib12),
    [60](https://arxiv.org/html/2406.12708v2#bib.bib60), [61](https://arxiv.org/html/2406.12708v2#bib.bib61),
    [62](https://arxiv.org/html/2406.12708v2#bib.bib62), [63](https://arxiv.org/html/2406.12708v2#bib.bib63)]
    that leverage the capabilities of LLM agents to simulate realistic environments
    for scientific research.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 作为代理的LLMs。大型语言模型（LLMs），如GPT-4 [[8](https://arxiv.org/html/2406.12708v2#bib.bib8)]、Claude
    3 [[44](https://arxiv.org/html/2406.12708v2#bib.bib44)] 和 Gemini [[45](https://arxiv.org/html/2406.12708v2#bib.bib45)]，不仅展示了复杂的语言理解能力 [[46](https://arxiv.org/html/2406.12708v2#bib.bib46)、[47](https://arxiv.org/html/2406.12708v2#bib.bib47)、[48](https://arxiv.org/html/2406.12708v2#bib.bib48)]、推理能力 [[49](https://arxiv.org/html/2406.12708v2#bib.bib49)、[50](https://arxiv.org/html/2406.12708v2#bib.bib50)、[51](https://arxiv.org/html/2406.12708v2#bib.bib51)]
    和生成能力 [[52](https://arxiv.org/html/2406.12708v2#bib.bib52)、[53](https://arxiv.org/html/2406.12708v2#bib.bib53)、[54](https://arxiv.org/html/2406.12708v2#bib.bib54)、[55](https://arxiv.org/html/2406.12708v2#bib.bib55)、[56](https://arxiv.org/html/2406.12708v2#bib.bib56)、[57](https://arxiv.org/html/2406.12708v2#bib.bib57)]，还展示了规划、协作和竞争行为 [[14](https://arxiv.org/html/2406.12708v2#bib.bib14)、[58](https://arxiv.org/html/2406.12708v2#bib.bib58)、[59](https://arxiv.org/html/2406.12708v2#bib.bib59)]。这些能力促进了它们作为自主代理的应用，能够相互作用以完成任务 [[60](https://arxiv.org/html/2406.12708v2#bib.bib60)、[61](https://arxiv.org/html/2406.12708v2#bib.bib61)]。我们的研究与基于代理的建模（ABM）相关的最新工作 [[12](https://arxiv.org/html/2406.12708v2#bib.bib12)、[60](https://arxiv.org/html/2406.12708v2#bib.bib60)、[61](https://arxiv.org/html/2406.12708v2#bib.bib61)、[62](https://arxiv.org/html/2406.12708v2#bib.bib62)、[63](https://arxiv.org/html/2406.12708v2#bib.bib63)]一致，利用LLM代理的能力来模拟科学研究的真实环境。
- en: 5 Conclusion
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5 结论
- en: We presented AgentReview, the first LLM-based framework for simulating the peer
    review process. AgentReview addresses key challenges by disentangling intertwined
    factors that impact review outcomes while preserving reviewer privacy. Our work
    lays a solid foundation for more equitable and transparent review mechanism designs
    in academic publishing. Future works could investigate how intricate interactions
    between different variables collectively affect review outcomes.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了AgentReview，这是第一个基于LLM的同行评审过程模拟框架。AgentReview通过解开影响评审结果的复杂因素，同时保护评审者隐私，解决了关键挑战。我们的工作为学术出版中的更公平、更透明的评审机制设计奠定了坚实的基础。未来的研究可以探讨不同变量之间复杂的互动如何共同影响评审结果。
- en: Limitation
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 局限性
- en: 'Our work has the following limitations. First, AgentReview is unable to dynamically
    incorporate or adjust experimental results in response to reviewer comments during
    Reviewer-Author Discussion (Phase II in Figure [2](https://arxiv.org/html/2406.12708v2#S1.F2
    "Figure 2 ‣ 1 Introduction ‣ AgentReview: Exploring Peer Review Dynamics with
    LLM Agents")), as LLMs lack the capability to generate new empirical data. Secondly,
    our analysis mainly isolates and examines individual variables of the peer review
    process, such as reviewer commitment or knowledgeability. Real-world peer reviews,
    however, involve multiple interacting dimensions. Finally, we did not directly
    compare the simulation outcomes with actual peer review results. As described
    in Sec [2.4](https://arxiv.org/html/2406.12708v2#S2.SS4 "2.4 Baseline Setting
    ‣ 2 The AgentReview Framework ‣ AgentReview: Exploring Peer Review Dynamics with
    LLM Agents"), establishing a consistent baseline for such comparisons is challenging
    due to the wide variability in human reviewer characteristics, such as commitment,
    intention, and knowledgeability, which can vary across papers, topics, and time
    periods. The inherent variability and arbitrariness in human peer reviews [[28](https://arxiv.org/html/2406.12708v2#bib.bib28)]
    add complexity to direct comparisons between simulated and real outcomes.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的工作存在以下局限性。首先，AgentReview无法在评审者与作者讨论（图[2](https://arxiv.org/html/2406.12708v2#S1.F2
    "图2 ‣ 1介绍 ‣ AgentReview：探索LLM代理在同行评审中的作用")）期间，根据评审者的反馈动态地纳入或调整实验结果，因为LLM缺乏生成新实证数据的能力。其次，我们的分析主要孤立地审视同行评审过程中的个别变量，如评审者的承诺或知识水平。然而，现实中的同行评审涉及多个相互作用的维度。最后，我们没有将仿真结果与实际的同行评审结果直接比较。如在第[2.4](https://arxiv.org/html/2406.12708v2#S2.SS4
    "2.4 基线设置 ‣ 2 AgentReview框架 ‣ AgentReview：探索LLM代理在同行评审中的作用")节所述，由于评审者特征（如承诺、意图和知识水平）在论文、主题和时间段上存在广泛的差异，因此建立一致的基准进行比较是非常具有挑战性的。人类同行评审中固有的差异性和任意性[[28](https://arxiv.org/html/2406.12708v2#bib.bib28)]使得模拟结果与实际结果之间的直接比较更加复杂。
- en: Ethical Consideration
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 伦理考量
- en: Further Investigation into Peer Review data. The sensitivity and scarcity of
    real-world review data complicate comprehensive studies of peer reviews due to
    ethical and confidentiality constraints. Our AgentReview framework generates simulated
    data to study various peer review dynamics, effectively overcoming related challenges.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 对同行评审数据的进一步研究。现实世界中评审数据的敏感性和稀缺性，由于伦理和保密限制，给全面研究同行评审带来了困难。我们的AgentReview框架生成模拟数据来研究不同的同行评审动态，有效克服了相关的挑战。
- en: Peer Review Integrity. As discussed, the integrity of the peer review process
    is underpinned by the commitment, intention, and knowledgeability of reviewers.
    *Knowledgeability* ensures that reviewers can accurately assess the novelty, significance,
    and technical soundness of submissions. Good *intention* are essential for maintaining
    the objectivity and fairness of reviews, thereby supporting the credibility and
    integrity of academic publications. A high level of *commitment* from reviewers
    ensures comprehensive and considerate evaluations of submission, which is important
    for a fair and rigorous evaluation process. However, paper review is usually an
    unpaid and time-consuming task. Such demanding nature can lead the reviewers to
    conduct cursory or superficial evaluations.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 同行评审诚信。如前所述，同评审过程的诚信建立在评审者的承诺、意图和知识水平之上。*知识水平*确保评审者能够准确评估提交稿件的新颖性、重要性和技术严谨性。良好的*意图*对于保持评审的客观性和公正性至关重要，从而支持学术出版物的可信度和诚信。评审者的高度*承诺*确保了对提交稿件的全面和细致评估，这对于公正和严格的评估过程至关重要。然而，论文评审通常是一项无偿且耗时的任务。这种要求很高的性质可能导致评审者进行草率或表面的评估。
- en: Caution about Use of LLMs. Our AgentReview mirrors real-world academic review
    practices to ensure the authenticity and relevance of our findings. While AgentReview
    uses LLMs to generate paper reviews, there are ethical concerns regarding their
    use in actual peer review processes [[64](https://arxiv.org/html/2406.12708v2#bib.bib64)].
    Recent machine learning conferences have shown an increase in reviews suspected
    to be AI-generated [[65](https://arxiv.org/html/2406.12708v2#bib.bib65)]. Although
    LLM-generated reviews can provide valuable feedback, we strongly advise against
    their use as replacements for human reviewers in real-world peer review processes.
    As LLMs are still imperfect, human oversight is crucial for ensuring fair and
    valuable assessments of manuscripts and for maintaining the integrity and quality
    of peer reviews.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: LLM 使用的注意事项。我们的 AgentReview 模拟现实世界的学术评审实践，以确保我们研究结果的真实性和相关性。虽然 AgentReview 使用
    LLM 来生成论文评审，但在实际同行评审过程中使用 LLM 存在伦理问题[[64](https://arxiv.org/html/2406.12708v2#bib.bib64)]。近期的机器学习会议中，怀疑由
    AI 生成的评审数量有所增加[[65](https://arxiv.org/html/2406.12708v2#bib.bib65)]。尽管 LLM 生成的评审可以提供有价值的反馈，我们强烈建议不要将其作为现实世界同行评审过程中替代人工评审的工具。由于
    LLM 仍不完美，人类监督在确保公平和有价值的评估手稿以及维护同行评审的完整性和质量方面至关重要。
