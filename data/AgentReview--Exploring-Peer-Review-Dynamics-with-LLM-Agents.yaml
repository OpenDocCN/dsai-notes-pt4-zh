  zh: '| 元评审 | 分数：5 总结：本文提出了一种新的视觉表示方法，通过将图像概念化为无序的点集来进行表示。作者提出了上下文聚类（CoCs），一种使用简化的聚类算法进行特征提取的架构，无需依赖传统的卷积或注意力机制。作者提供了实证证据，表明CoCs在多个基准测试中能够实现与现有的卷积神经网络（ConvNets）和视觉变换器（Vision
    Transformers）相当或稍优的性能。该方法旨在为图像表示提供新的视角，且不依赖卷积和注意力机制，可能为不同领域的特征提取提供见解，并通过可视化聚类过程增强可解释性。在反驳阶段，作者回应了关于创新性和潜在影响、技术合理性以及完整性等问题。他们阐明了从有序像素转向无序点集的原因，并同意进一步扩展具体的优势和应用，以便在某些领域实现更高效的学习。作者也承认，在计算效率、内存使用、可扩展性以及对大数据集的适应性等方面，与其他近期方法的深入比较缺失，并承诺进行全面的比较，以准确定位CoCs在当前研究领域中的位置。作者还回应了关于方法清晰度、组织性、可重现性、实证验证以及缺乏与最先进方法的全面比较等问题。他们承诺通过进一步解释、视觉辅助工具和伪代码来增强方法部分的清晰度。此外，作者还承诺提供关于超参数调优、数据预处理和设置规格的详细信息，并通过在分布外数据上的实验来展示方法的鲁棒性和泛化能力。评审者已确认作者的回应，并对他们致力于解决这些问题表示赞赏。然而，由于目前没有反映这些提议修改的更新手稿，评审者保持了最初的评分。如果作者能够实施他们在反驳中概述的改进，预计他们对社区的贡献价值将显著提高。然而，当前版本的论文缺乏足够的实证验证和理论分析，无法支持更高的评分。
    |'
