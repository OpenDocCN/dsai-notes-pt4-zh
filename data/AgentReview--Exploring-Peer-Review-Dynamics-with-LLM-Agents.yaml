- en: A.2 Experimental Costs
  id: totrans-229
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2 实验成本
- en: 'To ensure consistent evaluation results, we use the gpt-4-1106-preview version
    of the GPT-4 model throughout our experiments. The model is selected for its superior
    language understanding and generation capabilities, essential for simulating an
    authentic peer review process. To enhance reproducibility and minimize API usage,
    we establish a *baseline* settings (Sec. [2.4](https://arxiv.org/html/2406.12708v2#S2.SS4
    "2.4 Baseline Setting ‣ 2 The AgentReview Framework ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents")), where no specific personalities of the role
    are detailed (‘*baseline*’ in Table [1](https://arxiv.org/html/2406.12708v2#S3.T1
    "Table 1 ‣ 3.1.1 Overview ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview:
    Exploring Peer Review Dynamics with LLM Agents")). This setting allows us to measure
    the impact of changes in individual variables against a consistent standard. For
    subsequent experiments, we adopt reviews and rebuttals (Phase I-II) from this
    *baseline* when applicable. For example, when we investigate the effects of substituting
    a normal reviewer with an irresponsible person, we only generate the reviews for
    that specific reviewer while adopting existing reviews from the *baseline* setting.
    This approach minimizes the variability caused by different experimental runs
    and significantly reduces the API cost compared with rerunning the entire review
    pipeline each time. The total cost of API usage across all tests is approximately
    $2780.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '为确保评估结果的一致性，我们在整个实验中使用gpt-4-1106-preview版本的GPT-4模型。该模型因其卓越的语言理解和生成能力而被选中，这对于模拟真实的同行评审过程至关重要。为了提高可重复性并最小化API使用，我们建立了*基准*设置（见[2.4节](https://arxiv.org/html/2406.12708v2#S2.SS4
    "2.4 Baseline Setting ‣ 2 The AgentReview Framework ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents")），该设置中没有详细说明角色的具体个性（在表[1](https://arxiv.org/html/2406.12708v2#S3.T1
    "Table 1 ‣ 3.1.1 Overview ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview:
    Exploring Peer Review Dynamics with LLM Agents")中的‘*基准*’）。这个设置使我们能够以一致的标准衡量个别变量变化的影响。在后续实验中，当适用时，我们会采用来自该*基准*的评审和反驳（第I-II阶段）。例如，当我们研究用不负责任的人替代正常评审员的效果时，我们只为该特定评审员生成评审，同时采用来自*基准*设置的现有评审。这种方法最小化了不同实验运行所导致的变化，并显著减少了与每次重新运行整个评审流程相比的API成本。所有测试的API使用总成本约为2780美元。'
- en: A.3 Model Selection
  id: totrans-231
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3 模型选择
- en: Additionally, we have also explored the feasibility of alternative models, such
    as gpt-35-turbo and Gemini. These models were initially considered to assess the
    cost-effectiveness and performance diversity. However, these models either encounter
    issues related to content filtering limitations, resulting in the omission of
    critical feedback, or generate superficial evaluations and exhibited a bias towards
    overly generous scoring. Therefore, despite the higher operational costs, we choose
    despite the higher operational costs, due to its more consistent and realistic
    output in peer review simulations due to its more consistent and realistic output
    in peer review simulations.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还探索了其他模型的可行性，如gpt-35-turbo和Gemini。这些模型最初被考虑用于评估成本效益和性能多样性。然而，这些模型要么遇到了与内容过滤限制相关的问题，导致遗漏了关键的反馈，要么生成了肤浅的评估，并表现出过于宽松的评分偏向。因此，尽管操作成本更高，我们仍选择了gpt-4模型，因为它在同行评审模拟中产生了更一致和更现实的输出。
