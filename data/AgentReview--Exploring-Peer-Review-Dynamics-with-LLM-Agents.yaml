- en: 1 Introduction
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1 引言
- en: Peer review is a cornerstone for academic publishing, ensuring that accepted
    manuscripts meet the novelty, accuracy, and significance standards. Despite its
    importance, peer reviews often face several challenges, such as biases [[1](https://arxiv.org/html/2406.12708v2#bib.bib1)],
    variable review quality [[1](https://arxiv.org/html/2406.12708v2#bib.bib1)], unclear
    reviewer motives [[2](https://arxiv.org/html/2406.12708v2#bib.bib2)], and imperfect
    review mechanism [[3](https://arxiv.org/html/2406.12708v2#bib.bib3)], exacerbated
    by the ever-growing number of submissions. The rise of open science and preprint
    platforms has further complicated these systems, which may disclose author identities
    under double-blind policies [[4](https://arxiv.org/html/2406.12708v2#bib.bib4)].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 同行评审是学术出版的基石，确保被接受的手稿符合创新性、准确性和重要性标准。尽管其重要性，同行评审仍面临许多挑战，例如偏见[[1](https://arxiv.org/html/2406.12708v2#bib.bib1)]、评审质量不稳定[[1](https://arxiv.org/html/2406.12708v2#bib.bib1)]、评审动机不明确[[2](https://arxiv.org/html/2406.12708v2#bib.bib2)]和评审机制不完善[[3](https://arxiv.org/html/2406.12708v2#bib.bib3)]，这些问题因提交量的不断增加而加剧。开放科学和预印本平台的兴起进一步复杂化了这些系统，这些平台可能在双盲政策下披露作者身份[[4](https://arxiv.org/html/2406.12708v2#bib.bib4)]。
- en: 'Efforts to mitigate these problems have focused on enhancing fairness [[2](https://arxiv.org/html/2406.12708v2#bib.bib2)],
    reducing biases among novice reviewers [[1](https://arxiv.org/html/2406.12708v2#bib.bib1)],
    calibrating noisy peer review ratings [[5](https://arxiv.org/html/2406.12708v2#bib.bib5)],
    and refining mechanisms for paper assignment and reviewer expertise matching [[6](https://arxiv.org/html/2406.12708v2#bib.bib6),
    [7](https://arxiv.org/html/2406.12708v2#bib.bib7)]. However, several challenges
    persist in systematically exploring factors influencing peer review outcomes:
    1) *Multivariate Nature.* The peer review process is affected by a variety of
    factors, ranging from reviewer expertise, area chair involvement, to the review
    mechanism design. This complexity makes it difficult to isolate specific factors
    that impact the review quality and outcomes; 2) *Latent Variables.* Factors such
    as reviewer biases and intentions are difficult to measure but have significant
    effects on the review process, often leading to less predictable outcomes; 3)
    *Privacy Concerns.* Peer review data are inherently sensitive and carry the risk
    of revealing reviewer identities. Investigation of such data not only poses ethical
    concerns but also deters future reviewer participation.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解这些问题，已有的努力主要集中在提高公平性[[2](https://arxiv.org/html/2406.12708v2#bib.bib2)]、减少新手评审者的偏见[[1](https://arxiv.org/html/2406.12708v2#bib.bib1)]、校准嘈杂的同行评审评分[[5](https://arxiv.org/html/2406.12708v2#bib.bib5)]，以及优化论文分配和评审者专业匹配机制[[6](https://arxiv.org/html/2406.12708v2#bib.bib6),
    [7](https://arxiv.org/html/2406.12708v2#bib.bib7)]。然而，在系统性地探索影响同行评审结果的因素时，仍然存在若干挑战：1)
    *多变量性质*。同行评审过程受到多种因素的影响，从评审者的专业水平、领域主席的参与到评审机制的设计。这种复杂性使得很难孤立出影响评审质量和结果的具体因素；2)
    *潜在变量*。如评审者的偏见和意图等因素很难衡量，但却对评审过程产生重要影响，常常导致结果不可预测；3) *隐私问题*。同行评审数据本身具有敏感性，并且可能泄露评审者的身份。调查此类数据不仅会引发伦理问题，还可能阻碍未来评审者的参与。
- en: '![Refer to caption](img/2046f74620914415c2a525b689b3c2fe.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/2046f74620914415c2a525b689b3c2fe.png)'
- en: 'Figure 1: AgentReview is an open and flexible framework designed to realistically
    simulate the peer review process. It enables controlled experiments to *disentangle*
    multiple variables in peer review, allowing for an in-depth examination of their
    effects on review outcomes. Our findings align with established sociological theories.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：AgentReview是一个开放且灵活的框架，旨在现实地模拟同行评审过程。它使得控制实验成为可能，从而*理清*同行评审中的多个变量，并深入分析这些变量对评审结果的影响。我们的研究结果与已有的社会学理论一致。
- en: 'This Work. We introduce AgentReview, the first framework that integrates large
    language models (LLMs) [[8](https://arxiv.org/html/2406.12708v2#bib.bib8), [9](https://arxiv.org/html/2406.12708v2#bib.bib9)]
    with agent-based modeling [[10](https://arxiv.org/html/2406.12708v2#bib.bib10)]
    to simulate the peer review process (Sec. [2](https://arxiv.org/html/2406.12708v2#S2
    "2 The AgentReview Framework ‣ AgentReview: Exploring Peer Review Dynamics with
    LLM Agents")). As shown in Figure [1](https://arxiv.org/html/2406.12708v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ AgentReview: Exploring Peer Review Dynamics with
    LLM Agents"), AgentReview is built upon the capabilities of LLMs to perform realistic
    simulations of societal environments [[11](https://arxiv.org/html/2406.12708v2#bib.bib11),
    [12](https://arxiv.org/html/2406.12708v2#bib.bib12), [13](https://arxiv.org/html/2406.12708v2#bib.bib13),
    [14](https://arxiv.org/html/2406.12708v2#bib.bib14), [15](https://arxiv.org/html/2406.12708v2#bib.bib15),
    [16](https://arxiv.org/html/2406.12708v2#bib.bib16)] and provide high-quality
    feedback on academic literature comparable to or exceeds human levels [[17](https://arxiv.org/html/2406.12708v2#bib.bib17),
    [18](https://arxiv.org/html/2406.12708v2#bib.bib18), [19](https://arxiv.org/html/2406.12708v2#bib.bib19),
    [20](https://arxiv.org/html/2406.12708v2#bib.bib20), [21](https://arxiv.org/html/2406.12708v2#bib.bib21)].'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '本文。我们介绍了AgentReview，这是第一个将大型语言模型（LLMs）[[8](https://arxiv.org/html/2406.12708v2#bib.bib8),
    [9](https://arxiv.org/html/2406.12708v2#bib.bib9)]与基于代理的建模[[10](https://arxiv.org/html/2406.12708v2#bib.bib10)]相结合的框架，用于模拟同行评审过程（参见[2](https://arxiv.org/html/2406.12708v2#S2
    "2 The AgentReview Framework ‣ AgentReview: Exploring Peer Review Dynamics with
    LLM Agents")节）。如图[1](https://arxiv.org/html/2406.12708v2#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents")所示，AgentReview建立在LLM的能力基础上，能够进行社会环境的现实模拟[[11](https://arxiv.org/html/2406.12708v2#bib.bib11),
    [12](https://arxiv.org/html/2406.12708v2#bib.bib12), [13](https://arxiv.org/html/2406.12708v2#bib.bib13),
    [14](https://arxiv.org/html/2406.12708v2#bib.bib14), [15](https://arxiv.org/html/2406.12708v2#bib.bib15),
    [16](https://arxiv.org/html/2406.12708v2#bib.bib16)]，并提供与人类水平相当或更高质量的学术文献反馈[[17](https://arxiv.org/html/2406.12708v2#bib.bib17),
    [18](https://arxiv.org/html/2406.12708v2#bib.bib18), [19](https://arxiv.org/html/2406.12708v2#bib.bib19),
    [20](https://arxiv.org/html/2406.12708v2#bib.bib20), [21](https://arxiv.org/html/2406.12708v2#bib.bib21)]。'
- en: 'AgentReview is open and flexible, designed to capture the *multivariate nature*
    of the peer review process. It features a range of customizable variables, such
    as characteristics of reviewers, authors, area chairs (ACs), as well as the reviewing
    mechanisms (Sec. [2.1](https://arxiv.org/html/2406.12708v2#S2.SS1 "2.1 Framework
    Overview ‣ 2 The AgentReview Framework ‣ AgentReview: Exploring Peer Review Dynamics
    with LLM Agents")). This adaptability allows for the systematic exploration and
    *disentanglement* of the distinct roles and influences of the various parties
    involved in the peer review process. Moreover, AgentReview supports the exploration
    of alternative reviewer characteristics and more complex review processes. By
    simulating peer review activities with over 53,800 generated peer review documents,
    including over 10,000 reviews, on over 500 submissions across four years of ICLR,
    AgentReview achieves statistically significant insights without needing real-world
    reviewer data, thereby maintaining reviewer *privacy*. AgentReview also supports
    the extension to alternative reviewer characteristics and more complicated reviewing
    processes. We conduct both content-level and numerical analyses after running
    large-scale simulations of the peer review process.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 'AgentReview是开放且灵活的，旨在捕捉同行评审过程的*多变量特性*。它具有一系列可定制的变量，如评审人、作者、区域主席（AC）以及评审机制的特征（参见[2.1](https://arxiv.org/html/2406.12708v2#S2.SS1
    "2.1 Framework Overview ‣ 2 The AgentReview Framework ‣ AgentReview: Exploring
    Peer Review Dynamics with LLM Agents")节）。这种适应性使得能够系统地探索和*解开*参与同行评审过程的各方角色和影响。此外，AgentReview支持探索替代的评审人特征和更复杂的评审过程。通过模拟超过53,800份生成的同行评审文档，其中包括超过10,000份评审，对四年内500多篇ICLR提交的同行评审活动进行模拟，AgentReview能够在不需要现实世界评审数据的情况下获得统计显著的见解，从而保护评审人的*隐私*。AgentReview还支持扩展到其他评审人特征和更复杂的评审过程。在进行大规模同行评审过程模拟后，我们进行了内容层面和数值分析。'
- en: 'Key findings. Our findings are as follows, which could inspire future design
    of peer review systems:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 关键发现。我们的发现如下，这些可能会启发未来同行评审系统的设计：
- en: •
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Social Influence [[22](https://arxiv.org/html/2406.12708v2#bib.bib22)]. Reviewers
    often adjust their ratings after rebuttals to align with their peers, driven by
    the pressure to conform to the perceived majority opinion. This conformity results
    in a 27.2% decrease in the standard deviation of ratings (Sec. [3.1.1](https://arxiv.org/html/2406.12708v2#S3.SS1.SSS1
    "3.1.1 Overview ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview: Exploring
    Peer Review Dynamics with LLM Agents"));'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 社会影响 [[22](https://arxiv.org/html/2406.12708v2#bib.bib22)]。评审者通常会在反驳后调整评分，以与同行一致，受从众压力的驱使，趋向于遵循他们认为的多数意见。这种从众效应导致评分标准差下降了27.2%（第[3.1.1节](https://arxiv.org/html/2406.12708v2#S3.SS1.SSS1
    "3.1.1 概述 ‣ 3.1 评审者的角色 ‣ 3 结果 ‣ AgentReview：探索LLM代理的同行评审动态")）；
- en: •
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Altruism Fatigue and Peer Effects  [[23](https://arxiv.org/html/2406.12708v2#bib.bib23)].
    Even *one* under-committed reviewer can lead to a pronounced decline of commitment
    (18.7%) among all reviewers (Sec. [3.1.2](https://arxiv.org/html/2406.12708v2#S3.SS1.SSS2
    "3.1.2 Reviewer Commitment ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview:
    Exploring Peer Review Dynamics with LLM Agents"));'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 利他主义疲劳与同行效应 [[23](https://arxiv.org/html/2406.12708v2#bib.bib23)]。即使是*一位*承诺不足的评审，也可能导致所有评审者的承诺显著下降（18.7%）（第[3.1.2节](https://arxiv.org/html/2406.12708v2#S3.SS1.SSS2
    "3.1.2 评审者承诺 ‣ 3.1 评审者的角色 ‣ 3 结果 ‣ AgentReview：探索LLM代理的同行评审动态")）；
- en: •
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Groupthink and Echo Chamber Effects [[24](https://arxiv.org/html/2406.12708v2#bib.bib24),
    [25](https://arxiv.org/html/2406.12708v2#bib.bib25)]. Biased reviewers tend to
    amplify each other’s negative opinions through interactions (Sec. [3.1.3](https://arxiv.org/html/2406.12708v2#S3.SS1.SSS3
    "3.1.3 Reviewer Intention ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview:
    Exploring Peer Review Dynamics with LLM Agents")). This can lead to a 0.17 drop
    in ratings among biased reviewers and cause a *spillover effect*, influencing
    the judgments of unbiased reviewers and leading to a 0.25 decrease in ratings;'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 群体思维与回音室效应 [[24](https://arxiv.org/html/2406.12708v2#bib.bib24), [25](https://arxiv.org/html/2406.12708v2#bib.bib25)]。有偏见的评审者往往通过互动放大彼此的负面意见（第[3.1.3节](https://arxiv.org/html/2406.12708v2#S3.SS1.SSS3
    "3.1.3 评审者意图 ‣ 3.1 评审者的角色 ‣ 3 结果 ‣ AgentReview：探索LLM代理的同行评审动态")）。这可能导致有偏评审者的评分下降0.17，并产生*溢出效应*，影响无偏评审者的判断，导致评分下降0.25；
- en: •
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Authority Bias and Halo Effects [[26](https://arxiv.org/html/2406.12708v2#bib.bib26)].
    Reviewers tend to perceive manuscripts from renowned authors as more accurate.
    When all reviewers know the author identities for only 10% of the papers, decisions
    can change by a significant 27.7% (Sec. [3.3](https://arxiv.org/html/2406.12708v2#S3.SS3
    "3.3 Impacts of Author Anonymity ‣ 3 Results ‣ AgentReview: Exploring Peer Review
    Dynamics with LLM Agents"));'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 权威偏差与光环效应 [[26](https://arxiv.org/html/2406.12708v2#bib.bib26)]。评审者往往认为著名作者的手稿更为准确。当所有评审者仅知晓10%的论文作者身份时，决策可能会发生显著变化，达到27.7%（第[3.3节](https://arxiv.org/html/2406.12708v2#S3.SS3
    "3.3 作者匿名性的影响 ‣ 3 结果 ‣ AgentReview：探索LLM代理的同行评审动态")）；
- en: •
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Anchoring Bias [[27](https://arxiv.org/html/2406.12708v2#bib.bib27)]. The rebuttal
    phase, despite its role in addressing reviewers’ concerns, exerts a less significant
    effect on final outcomes than other factors. This is potentially due to anchoring
    bias in which reviewers rely heavily on initial impressions of the submission.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 锚定偏差 [[27](https://arxiv.org/html/2406.12708v2#bib.bib27)]。尽管反驳阶段在解决评审者的疑虑方面发挥着作用，但它对最终结果的影响不如其他因素显著。这可能是因为锚定偏差，即评审者过于依赖最初对提交稿的印象；
- en: 'Contributions. Our contributions are three-fold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献。我们的贡献主要有三方面：
- en: •
  id: totrans-39
  prefs:
