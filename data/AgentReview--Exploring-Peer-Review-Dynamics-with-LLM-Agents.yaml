- en: 2 The AgentReview Framework
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2 AgentReview 框架
- en: 2.1 Framework Overview
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1 框架概述
- en: AgentReview is designed as an extensible testbed to study the impact of various
    stakeholders and mechanism designs on peer review results. It follows procedures
    of popular Natural Language Processing (NLP) and Machine Learning (ML) conferences,
    where reviewers provide initial paper reviews, update their reviews based on authors’
    feedback, and area chairs (ACs) organize discussions among reviewers and make
    final decisions.¹¹1Some conferences or journals may follow slightly different
    review processes. AgentReview integrates three roles—reviewers, authors, and ACs—all
    powered by LLM agents.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: AgentReview 被设计为一个可扩展的测试平台，用于研究各类利益相关者和机制设计对同行评审结果的影响。它遵循流行的自然语言处理（NLP）和机器学习（ML）会议的程序，其中评审员提供初步论文评审，根据作者反馈更新评审，并且领域主席（ACs）组织评审员之间的讨论并做出最终决策。¹¹1一些会议或期刊可能会有稍微不同的评审流程。AgentReview
    集成了三种角色——评审员、作者和领域主席（ACs），这些角色均由大型语言模型（LLM）代理支持。
- en: Reviewers play a pivotal role in peer review. We identify three key dimensions
    that determine the quality of their reviews. 1) *Commitment* refers to the reviewer’s
    dedication and sense of responsibility in engaging with the manuscript. This involves
    a proactive and careful approach to provide thorough and constructive feedback
    on submissions. 2) *Intention* describes the motivation behind the reviews, focusing
    on whether the reviewer aims to genuinely help authors improve their papers or
    is influenced by biases or conflict of interests. 3) *Knowledgeability* measures
    the reviewer’s expertise in the manuscript’s subject area. Understanding the effects
    of each individual aspect is crucial for improving the peer review process.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 评审员在同行评审中起着至关重要的作用。我们识别了三个决定评审质量的关键维度。1) *承诺性* 指评审员在处理手稿时的投入度和责任感。这需要一种积极主动且细致入微的方法，为提交的论文提供彻底且建设性的反馈。2)
    *意图性* 描述了评审背后的动机，关注评审员是否真正旨在帮助作者改进论文，或是否受到偏见或利益冲突的影响。3) *知识性* 衡量评审员在手稿主题领域的专业知识。理解每个维度的影响对于改进同行评审过程至关重要。
- en: 'To explore these dimensionalities, we assign reviewers into specific categories:
    knowledgeable versus unknowledgeable reviewers for *knowledgeability*, responsible
    versus irresponsible for *commitment*, and benign versus malicious for *intention*.
    These categorizations are set by prompts and fed into our system as fixed characteristics.
    For example, knowledgeable reviewers are described as reviewers that are adept
    at identifying the significance of the research and pinpointing any technical
    issues that require attention. In contrast, unknowledgeable reviewers lack expertise
    and may overlook critical flaws or misinterpret the contributions. Reviewer descriptions
    and prompts are detailed in Appendix Figure [10](https://arxiv.org/html/2406.12708v2#A1.F10
    "Figure 10 ‣ A.4 Additional Results and Statistics ‣ Appendix A Experimental Details
    ‣ Appendix ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents").'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '为了探索这些维度，我们将评审员分为特定类别：*知识性*上的有知识与无知识评审员，*承诺性*上的负责任与不负责任评审员，*意图性*上的善意与恶意评审员。这些分类由提示词设定，并作为固定特征输入系统。例如，有知识的评审员被描述为能够辨识研究意义并指出需要关注的技术问题的评审员。相反，无知识的评审员缺乏专业知识，可能忽视关键缺陷或误解贡献。评审员的描述和提示详见附录图[10](https://arxiv.org/html/2406.12708v2#A1.F10
    "图 10 ‣ A.4 额外结果与统计 ‣ 附录 A 实验细节 ‣ 附录 ‣ AgentReview: 利用 LLM 代理探索同行评审动态")。'
- en: 'Authors submit papers to the conference and provide rebuttals to the initial
    reviews during the Reviewer-AC discussion period (Phase 2 in Figure [1](https://arxiv.org/html/2406.12708v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ AgentReview: Exploring Peer Review Dynamics with
    LLM Agents")). Although double-blind review policies are typically in place, authors
    may still opt to release preprints or publicize their works on social media, potentially
    revealing their identities. We consider two scenarios: 1) reviewers are aware
    of the authors’ identities due to the public release of their works, and 2) author
    identities remain unknown to the reviewers. This allows us to explore the implications
    of anonymity on the review process.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '作者将论文提交到会议，并在审稿人-领域主席讨论期间（图[1](https://arxiv.org/html/2406.12708v2#S1.F1 "Figure
    1 ‣ 1 Introduction ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents")中的第2阶段）提供对初步评审的反驳意见。尽管通常采用双盲评审政策，作者仍然可以选择发布预印本或在社交媒体上公开他们的作品，这可能会泄露他们的身份。我们考虑了两种情况：1）由于作品的公开发布，审稿人知道作者的身份；2）审稿人不知道作者的身份。这使我们能够探讨匿名性对评审过程的影响。'
- en: 'Area Chairs (ACs) have multiple duties, ranging from facilitating reviewer
    discussions, synthesizing feedback into meta-reviews, and making final decisions.
    ACs ensure the integrity of the review outcomes by maintaining constructive dialogues,
    integrating diverse viewpoints, and assessing papers for quality, originality,
    and relevance. Our work identifies three styles of ACs based on their involvement
    strategies, each influencing the review process differently: 1) *authoritarian*
    ACs dominate the decision-making, prioritizing their own evaluations over the
    collective input from reviewers; 2) *conformist* ACs rely heavily on other reviewers’
    evaluations, minimizing the influence of their own expertise; 3) *inclusive* ACs
    consider all available discussion and feedback, including reviews, author rebuttals,
    and reviewer comments, along with their expertise, to make well-rounded final
    decisions.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 领域主席（AC）有多项职责，从促进审稿人讨论、将反馈整合为元评审，到做出最终决策。领域主席通过保持建设性的对话、整合多元化的观点、评估论文的质量、原创性和相关性，确保评审结果的完整性。我们的研究根据领域主席的参与策略，识别了三种领域主席风格，每种风格对评审过程的影响不同：1）*专制型*领域主席主导决策，优先考虑自己的评估而非审稿人的集体意见；2）*从众型*领域主席高度依赖其他审稿人的评估，最大程度地减少自己专业判断的影响；3）*包容型*领域主席考虑所有可用的讨论和反馈，包括评审、作者反驳以及审稿人评论，结合他们的专业知识，做出全面的最终决策。
- en: 2.2 Review Process Design
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2 评审过程设计
- en: 'AgentReview uses a structured, 5-phase pipeline (Figure [1](https://arxiv.org/html/2406.12708v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ AgentReview: Exploring Peer Review Dynamics with
    LLM Agents")) to simulate the peer review process.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 'AgentReview使用一个结构化的5阶段流程（图[1](https://arxiv.org/html/2406.12708v2#S1.F1 "Figure
    1 ‣ 1 Introduction ‣ AgentReview: Exploring Peer Review Dynamics with LLM Agents")）来模拟同行评审过程。'
- en: I. Reviewer Assessment. In this phase, three reviewers critically evaluate the
    manuscript. To simulate an unbiased review process, each reviewer has access only
    to the manuscript and their own assessment, preventing any cross-influence among
    reviewers. Following [[18](https://arxiv.org/html/2406.12708v2#bib.bib18)], we
    ask LLM agents to generate reviews that comprise four sections, including *significance
    and novelty*, *potential reasons for acceptance*, *potential reasons for rejection*,
    and *suggestions for improvement*. This format is aligned with the conventional
    review structures of major ML/NLP conferences. Unless specified otherwise, each
    reviewer provides a numerical rating from 1 to 10 for each paper.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: I. 审稿人评估。在这个阶段，三位审稿人对稿件进行严格评估。为了模拟一个公正的评审过程，每位审稿人只能访问稿件和他们自己的评估，防止审稿人之间的相互影响。根据[[18](https://arxiv.org/html/2406.12708v2#bib.bib18)]，我们要求LLM代理生成包括*重要性和新颖性*、*接受的潜在理由*、*拒绝的潜在理由*和*改进建议*在内的四个部分的评审。这种格式与主要ML/NLP会议的常见评审结构一致。除非另有说明，否则每位审稿人会为每篇论文提供1到10的评分。
- en: II. Author-Reviewer Discussion. Authors respond to each review with a rebuttal
    document to address misunderstandings, justify their methodologies, and acknowledge
    valid critiques.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: II. 作者-审稿人讨论。作者对每个评审进行回应，提供反驳文档，以澄清误解、解释他们的方法论并认可有效的批评。
- en: III. Reviewer-AC Discussion. The AC initiates a discussion among the reviewers,
    asking them to reconsider their initial ratings, and provide an updated review
    after considering the rebuttals.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: III. 审稿人-领域主席讨论。领域主席发起审稿人之间的讨论，要求他们重新考虑初步评分，并在考虑了反驳意见后提供更新的评审。
- en: IV. Meta-Review Compilation. The AC integrates insights from Phase I-III discussions,
    their own observations, and numeric ratings into a meta-review. This document
    provides a synthesized assessment of the manuscript’s strengths and weaknesses
    that guides the final decision.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: IV. 元评审汇编。AC将第一至第三阶段讨论的见解、自身观察和数字评分整合到一份元评审中。这份文档提供了对手稿优缺点的综合评估，指导最终的决策。
- en: V. Paper Decision. In the final phase, the AC reviews all meta-reviews for their
    assigned papers to make an informed decision regarding their acceptance or rejection.
    We adopt a fixed acceptance rate of 32%, reflecting the actual average acceptance
    rate for ICLR $2020\sim 2023$. Therefore, each AC is tasked with making decisions
    for a batch of 10 papers and accepts $3\sim 4$ papers in the batch.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: V. 论文决策。在最终阶段，AC会审查他们所分配论文的所有元评审，以便做出关于接受或拒绝的明智决策。我们采用固定的接受率32%，这反映了ICLR $2020\sim
    2023$年的实际平均接受率。因此，每个AC负责处理一批10篇论文，并接受其中$3\sim 4$篇。
- en: 2.3 Data Selection
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3 数据选择
- en: 'The paper data for AgentReview is sourced from real conference submissions
    to ensure that our simulated reviews closely mirror real scenarios. We adhere
    to four criteria for data selection: 1) The conference must have international
    impact with a large number of authors and a wide audience, and the academic achievements
    discussed should have significant real-world impacts; 2) the papers must be publicly
    available; 3) the quality of the papers must reflect real-world distribution,
    including both accepted and rejected papers; 4) the papers must span a broad time
    range to cover a variety of topics and mitigate the effects of evolving reviewer
    preferences over time.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: AgentReview的论文数据来源于真实的会议提交，确保我们的模拟评审与真实场景紧密相似。我们在数据选择中遵循四个标准：1）会议必须具有国际影响力，拥有大量作者和广泛的观众，且讨论的学术成就应具有显著的现实世界影响；2）论文必须是公开的；3）论文的质量应反映现实世界的分布，包括被接受和被拒绝的论文；4）论文必须涵盖广泛的时间范围，以涵盖多样的主题，并减少随时间变化的评审者偏好的影响。
- en: We select ICLR due to its status as a leading publication venue in computer
    science and its transparency in making both accepted and rejected submissions
    available. We retrieve papers spanning four years (2020$\sim$2023) using OpenReview
    API²²2[https://github.com/openreview/openreview-py](https://github.com/openreview/openreview-py).
    Papers are categorized into oral (top 5%), spotlight (top 25%), poster, and rejection.
    We then employ a stratified sampling technique to select papers from each category,
    resulting in a diverse dataset with 350 rejected papers, 125 posters, 29 spotlights,
    and 19 orals. This approach ensures the inclusion of papers with varying quality,
    closely mirroring real-world conferences. Finally, we extract the title, abstract,
    figure and table captions, and the main text that serve as the inputs for the
    LLM agents.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择ICLR是因为它在计算机科学领域作为领先的出版平台的地位，以及其在公开接受和拒绝的论文方面的透明度。我们使用OpenReview API²²2[https://github.com/openreview/openreview-py](https://github.com/openreview/openreview-py)检索了跨越四年的论文（2020$\sim$2023）。论文被分为口头报告（前5%）、聚光灯报告（前25%）、海报和拒绝类别。然后，我们采用分层抽样技术从每个类别中选择论文，从而得到一个多样化的数据集，其中包括350篇拒稿论文、125篇海报、29篇聚光灯报告和19篇口头报告。这种方法确保了包含不同质量的论文，密切模拟了现实世界的会议。最后，我们提取了标题、摘要、图表和表格标题，以及作为LLM代理输入的正文。
- en: 2.4 Baseline Setting
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4 基准设置
- en: Real peer review process inherently entails substantial uncertainty due to variations
    in reviewers’ expertise, commitment, and intentions, often leading to seemingly
    inconsistent numeric ratings. For example, NeurIPS experiments found significant
    differences in reviewers’ ratings when different sets of reviewers evaluated the
    same submissions [[28](https://arxiv.org/html/2406.12708v2#bib.bib28), [2](https://arxiv.org/html/2406.12708v2#bib.bib2)].
    Directly comparing numeric ratings of our experimental outcomes with actual ratings
    can be inappropriate and fail to *disentangle* the latent variables.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 实际的同行评审过程固有地包含了大量的不确定性，因为评审者的专业知识、投入程度和意图各不相同，这通常导致看似不一致的数字评分。例如，NeurIPS实验发现，当不同的评审小组评估相同的提交时，评分差异显著[[28](https://arxiv.org/html/2406.12708v2#bib.bib28),
    [2](https://arxiv.org/html/2406.12708v2#bib.bib2)]。直接将我们的实验结果的数字评分与实际评分进行比较可能是不恰当的，并且无法*解开*潜在的变量。
- en: 'To address this, we establish a *baseline* setting with no specific characteristics
    of LLM agents (referred to as ‘*baseline*’ in Table [1](https://arxiv.org/html/2406.12708v2#S3.T1
    "Table 1 ‣ 3.1.1 Overview ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview:
    Exploring Peer Review Dynamics with LLM Agents")). This allows us to measure the
    impact of changes in one variable against a consistent reference. Across all settings,
    we generate 10,460 reviews and rebuttals, 23,535 reviewer-AC discussions, 9,414
    meta-reviews, and 9,414 paper decisions. Detailed statistics for the dataset are
    in Appendix Table [4](https://arxiv.org/html/2406.12708v2#A1.T4 "Table 4 ‣ A.1
    Review Categorization ‣ Appendix A Experimental Details ‣ Appendix ‣ AgentReview:
    Exploring Peer Review Dynamics with LLM Agents"), and the experimental cost is
    in Appendix [A.2](https://arxiv.org/html/2406.12708v2#A1.SS2 "A.2 Experimental
    Costs ‣ Appendix A Experimental Details ‣ Appendix ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents")).'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '为了应对这个问题，我们建立了一个*基准*设置，该设置不具备LLM代理的特定特征（在表[1](https://arxiv.org/html/2406.12708v2#S3.T1
    "表1 ‣ 3.1.1 概述 ‣ 3.1 审稿人角色 ‣ 3 结果 ‣ AgentReview: 探索LLM代理的同行评审动态")中称为‘*基准*’）。这使我们能够衡量在一致的参考标准下，变量变化的影响。在所有设置中，我们生成了10,460篇评论和反驳，23,535次审稿人-AC讨论，9,414篇元审稿，以及9,414个论文决定。数据集的详细统计数据请参见附录表[4](https://arxiv.org/html/2406.12708v2#A1.T4
    "表4 ‣ A.1 审稿分类 ‣ 附录A 实验细节 ‣ 附录 ‣ AgentReview: 探索LLM代理的同行评审动态")，实验成本在附录[A.2](https://arxiv.org/html/2406.12708v2#A1.SS2
    "A.2 实验成本 ‣ 附录A 实验细节 ‣ 附录 ‣ AgentReview: 探索LLM代理的同行评审动态")中。'
- en: 3 Results
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3 结果
- en: 3.1 The Role of Reviewers
  id: totrans-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1 审稿人角色
- en: '![Refer to caption](img/a7f661d4c64a9d0d69ee0f23cfa99171.png)![Refer to caption](img/f35b9d52dd9dec4d31696bcd0350844e.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/a7f661d4c64a9d0d69ee0f23cfa99171.png)![参见说明](img/f35b9d52dd9dec4d31696bcd0350844e.png)'
- en: 'Figure 3: Distribution of initial and final scores with respect to varying
    number of irresponsible ![Refer to caption](img/dc03d46ebee6f6ef2e9e78c5843fefeb.png)
    (left) & malicious ![Refer to caption](img/8902eccb27842c92cb3ed18bc899c965.png)
    (right) reviewers.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：初始和最终评分的分布，分别对应不负责任的![参见说明](img/dc03d46ebee6f6ef2e9e78c5843fefeb.png)（左）和恶意![参见说明](img/8902eccb27842c92cb3ed18bc899c965.png)（右）审稿人。
- en: 'To study the effect of commitment on the peer review outcomes, we start with
    replacing a *normal* reviewer with either a responsible or an irresponsible reviewer,
    then gradually increase the number of reviews. The settings we consider as well
    as the initial & final ratings are in Table [1](https://arxiv.org/html/2406.12708v2#S3.T1
