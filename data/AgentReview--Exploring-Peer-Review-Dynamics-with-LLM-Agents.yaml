- en: 'Table 1: Summary of results. We report the reviewer scores before & after Reviewer-Author
    Discussion (Phase III in Figure [2](https://arxiv.org/html/2406.12708v2#S1.F2
    "Figure 2 ‣ 1 Introduction ‣ AgentReview: Exploring Peer Review Dynamics with
    LLM Agents")). ‘Initial’ & ‘Final’ indicate the reviewer ratings in Phase I &
    III, respectively.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '表1：结果总结。我们报告了评审者在评审者与作者讨论前后的评分（图[2](https://arxiv.org/html/2406.12708v2#S1.F2
    "Figure 2 ‣ 1 Introduction ‣ AgentReview: Exploring Peer Review Dynamics with
    LLM Agents")中的第三阶段）。‘初始’与‘最终’分别表示第一阶段和第三阶段的评审者评分。'
- en: 'Social Influence Theory [[29](https://arxiv.org/html/2406.12708v2#bib.bib29)]
    suggests that individuals in a group tend to revise their beliefs towards a common
    viewpoint. A similar tendency towards convergence is also observed among the reviewers.
    Across all settings, the standard deviation of reviewer ratings (Table [1](https://arxiv.org/html/2406.12708v2#S3.T1
    "Table 1 ‣ 3.1.1 Overview ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview:
    Exploring Peer Review Dynamics with LLM Agents")) significant declines after the
    Reviewer-AC discussion, revealing a trend towards *conformity*. This is particularly
    evident when a highly knowledgeable or responsible reviewer dominates the discussion.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '社会影响理论[[29](https://arxiv.org/html/2406.12708v2#bib.bib29)]认为，群体中的个体往往会朝着共同的观点修正自己的信念。在评审者之间也观察到类似的趋同倾向。在所有情境中，评审者评分的标准差（表[1](https://arxiv.org/html/2406.12708v2#S3.T1
    "Table 1 ‣ 3.1.1 Overview ‣ 3.1 The Role of Reviewers ‣ 3 Results ‣ AgentReview:
    Exploring Peer Review Dynamics with LLM Agents")）在评审者与作者讨论后显著下降，显示出*一致性*的趋势。尤其是在一位高知识水平或责任心强的评审者主导讨论时，这一点尤为明显。'
- en: 'Overall, responsible, knowledgeable, and benign (well-intentioned) reviewers
    generally give higher scores than less committed or biased (malicious) reviewers.
    Although initial review ratings can be low, the final ratings in most settings
    significantly improve following discussions, highlighting the importance of reviewer-author
    interactions on addressing reviewers’ concerns. In Sec. [3.4](https://arxiv.org/html/2406.12708v2#S3.SS4
    "3.4 Effects of Peer Review Mechanisms ‣ 3 Results ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents"), we further explore whether these interactions
    and subsequent paper improvements influence the final decisions.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '总体而言，负责任、知识丰富且善意（有良好意图）的评审者通常给出比那些投入较少或有偏见（恶意）的评审者更高的分数。尽管初步的评审评分可能较低，但在大多数情况下，经过讨论后最终评分显著提高，这突显了评审者与作者互动在解决评审者关切问题中的重要性。在第[3.4](https://arxiv.org/html/2406.12708v2#S3.SS4
    "3.4 Effects of Peer Review Mechanisms ‣ 3 Results ‣ AgentReview: Exploring Peer
    Review Dynamics with LLM Agents")节中，我们进一步探讨这些互动及后续论文改进是否影响最终的决定。'
- en: 3.1.2 Reviewer Commitment
  id: totrans-85
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 3.1.2 评审者承诺
- en: Altruism Fatigue & Peer Effect [[23](https://arxiv.org/html/2406.12708v2#bib.bib23)]
    Paper review is typically unpaid and time-consuming [[30](https://arxiv.org/html/2406.12708v2#bib.bib30)],
    requiring substantial time investment beyond reviewers’ regular professional duties.
    This demanding nature, coupled with *altruism fatigue*—where reviewers feel their
    voluntary efforts are unrecognized—often results in reduced commitment and superficial
    assessments.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 利他疲劳与同伴效应[[23](https://arxiv.org/html/2406.12708v2#bib.bib23)] 论文评审通常是无偿且耗时的[[30](https://arxiv.org/html/2406.12708v2#bib.bib30)]，需要投入大量的时间，远超评审者的日常专业职责。这种高要求的性质，加上*利他疲劳*——评审者觉得自己的自愿付出没有得到认可——通常导致了评审者的承诺减少和评估的表面化。
- en: The presence of just one irresponsible reviewer can lead to a pronounced decline
    in overall reviewer commitment compared with the *baseline*. Although the initial
    review length is similar between the two settings (*baseline* and *irresponsible*),
    averaging 432.4 and 429.2 words, the average word count experienced a significant
    18.7% drop, from 195.5 to 159.0 words, after reviewers interact during the reviewer-AC
    discussion. This *peer effect* illustrates how one reviewer’s subpar performance
    can lower the standards and efforts of others, leading to more cursory review
    post-rebuttal. The reduction in overall engagement during critical review discussions
    underscores the negative impact of insufficient reviewer commitment, which can
    permit the publication of potentially flawed research, misleading subsequent studies
    and eroding trust in the academic review process.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 仅有一个不负责任的审稿人就可能导致与*基线*相比，审稿人整体投入度显著下降。尽管在两种设置（*基线*和*不负责任*）下，初始审稿长度相似，分别为432.4字和429.2字，但在审稿人进行审稿人与会议主席讨论后，平均字数经历了显著的18.7%的下降，从195.5字下降至159.0字。这个*同行效应*展示了一个审稿人的表现不佳如何能够降低其他人的标准和努力，导致反驳后审稿更加敷衍。关键审稿讨论中整体参与度的下降突显了审稿人承诺不足的负面影响，这可能导致潜在缺陷的研究得以发表，误导后续研究，并侵蚀学术审查过程的信任。
