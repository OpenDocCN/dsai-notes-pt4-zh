- en: 'We evaluate the contribution of each component in AgentOccam described in Section
    [4](https://arxiv.org/html/2410.13825v1#S4 "4 Method ‣ AgentOccam: A Simple Yet
    Strong Baseline for LLM-Based Web Agents") to its overall success by incrementally
    integrating them into the vanilla agent (WebArena-Replication) and assessing the
    marginal performance gain shown in Figure [5](https://arxiv.org/html/2410.13825v1#S5.F5
    "Figure 5 ‣ Question 2: How much does each observation and action space change
    contribute to AgentOccam? ‣ 5 Experimental resuts and analysis ‣ AgentOccam: A
    Simple Yet Strong Baseline for LLM-Based Web Agents"). The details of each incremental
    experiment are as follows:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '我们通过逐步将AgentOccam中描述的各个组件集成到原始代理（WebArena-Replication）中，并评估图表[5](https://arxiv.org/html/2410.13825v1#S5.F5
    "图 5 ‣ 问题 2：每个观察和动作空间的变化对AgentOccam的贡献是多少？ ‣ 5 实验结果与分析 ‣ AgentOccam: 一个简单而强大的LLM基础网络代理")中所展示的边际性能提升，从而评估每个组件对整体成功的贡献。每个增量实验的详细信息如下：'
- en: 'i) Removal of non-essential actions ($\downarrow$ Actions): Narrowing the action
    space can reduce the level of distraction for LLM policies and significantly improves
    performance across all tested websites as shown in Figure [5](https://arxiv.org/html/2410.13825v1#S5.F5
    "Figure 5 ‣ Question 2: How much does each observation and action space change
    contribute to AgentOccam? ‣ 5 Experimental resuts and analysis ‣ AgentOccam: A
    Simple Yet Strong Baseline for LLM-Based Web Agents"). By removing rarely used
    actions like tab_focus,go_forward, hover and press, the agent spends less steps
    wandering around and explores more efficiently using actions such as click and
    type. Table [3](https://arxiv.org/html/2410.13825v1#S5.T3 "Table 3 ‣ Question
    2: How much does each observation and action space change contribute to AgentOccam?
    ‣ 5 Experimental resuts and analysis ‣ AgentOccam: A Simple Yet Strong Baseline
    for LLM-Based Web Agents") shows it reduces hundreds of hover and goto actions
    while significantly increase the number of click and type.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: i) 移除非必要的行动（$\downarrow$ 行动）：缩小行动空间可以减少LLM策略的干扰程度，并显著提升所有测试网页上的表现，如图[5](https://arxiv.org/html/2410.13825v1#S5.F5
    "图 5 ‣ 问题 2：每个观察和行动空间变化对AgentOccam的贡献有多少？ ‣ 5 实验结果与分析 ‣ AgentOccam：一种简单而强大的基准方法用于基于LLM的网页代理")
    所示。通过移除像tab_focus、go_forward、hover和press等很少使用的行动，代理可以减少绕圈的步骤，利用点击和输入等行动更高效地探索。表[3](https://arxiv.org/html/2410.13825v1#S5.T3
    "表 3 ‣ 问题 2：每个观察和行动空间变化对AgentOccam的贡献有多少？ ‣ 5 实验结果与分析 ‣ AgentOccam：一种简单而强大的基准方法用于基于LLM的网页代理")
    显示，它减少了数百次的hover和goto行动，同时显著增加了点击和输入的次数。
- en: 'ii) Disabling scrolling (Above + X Scrolling): We observe that LLM policies
    tend to use scroll up and down often when they do not know what to do (since these
    action are revertible). Consequently, it significantly delays the task execution
    and causes looping over in certain tasks. As a result, disabling the scrolling
    action and passing the entire page to agent proves advantageous, especially for
    GitLab and Reddit tasks. However, this strategy increases the number of observation
    tokens, which will be addressed by subsequent refinements.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: ii) 禁用滚动（上面 + X 滚动）：我们观察到，当LLM策略不知道该做什么时，它们往往频繁使用滚动操作（因为这些操作是可撤销的）。因此，这会显著延迟任务执行，并在某些任务中导致循环执行。因此，禁用滚动操作并将整个页面传递给代理被证明是有利的，特别是在GitLab和Reddit任务中。然而，这一策略增加了观察令牌的数量，这将在后续的改进中解决。
- en: 'iii) Simplifying web page elements (Above + Obs Opt.): We remove redundant
    text and web format as show in Figure [4](https://arxiv.org/html/2410.13825v1#S4.F4
    "Figure 4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents") Step 1\. This results in fewer
    tokens in the context window, as outlined in Table [4](https://arxiv.org/html/2410.13825v1#S5.T4
    "Table 4 ‣ Question 2: How much does each observation and action space change
    contribute to AgentOccam? ‣ 5 Experimental resuts and analysis ‣ AgentOccam: A
    Simple Yet Strong Baseline for LLM-Based Web Agents"). It helps the agent focus
    on web elements crucial to task success across all websites and boosts the performance
    on all task types, except on Gitlab, where this sometimes leads the agent to overlook
    simpler solutions (task id 394).'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: iii) 简化网页元素（上面 + 观察选项）：我们去除了冗余的文本和网页格式，如图[4](https://arxiv.org/html/2410.13825v1#S4.F4
    "图 4 ‣ 4.2 观察空间对齐 ‣ 4 方法 ‣ AgentOccam：一种简单而强大的基准方法用于基于LLM的网页代理") 步骤 1 所示。这样可以减少上下文窗口中的令牌数量，具体见表[4](https://arxiv.org/html/2410.13825v1#S5.T4
    "表 4 ‣ 问题 2：每个观察和行动空间变化对AgentOccam的贡献有多少？ ‣ 5 实验结果与分析 ‣ AgentOccam：一种简单而强大的基准方法用于基于LLM的网页代理")。它有助于代理集中注意力在任务成功所必需的网页元素上，从而提升所有任务类型的表现，除了在Gitlab上，这有时会导致代理忽视更简单的解决方案（任务ID
    394）。
- en: 'iv) Selective replay of web elements in one page (Above + History): In this
    experiment, we follow step 2 shown in Figure [4](https://arxiv.org/html/2410.13825v1#S4.F4
    "Figure 4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents") to add a subset of elements from
    previous web pages as history. We observe that it allows the agent to avoid repetitive
    actions in tasks, significantly decreasing the steps needed for task completion
    as demonstrated in Table [5](https://arxiv.org/html/2410.13825v1#S5.T5 "Table
    5 ‣ Question 2: How much does each observation and action space change contribute
    to AgentOccam? ‣ 5 Experimental resuts and analysis ‣ AgentOccam: A Simple Yet
    Strong Baseline for LLM-Based Web Agents"). However, this addition slightly hurts
    performance in tasks with dense single-page content or those requiring navigation
    across multiple pages, as shopping and Reddit tasks success rate drops by 3.2
    and 6.0 points.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: iv) 在单个页面中选择性重放网页元素（上述 + 历史）：在这个实验中，我们遵循图 [4](https://arxiv.org/html/2410.13825v1#S4.F4
    "图 4 ‣ 4.2 观察空间对齐 ‣ 4 方法 ‣ AgentOccam：基于 LLM 的网页代理的简单而强大的基准") 中展示的步骤 2，将来自先前网页的元素子集作为历史添加。我们观察到，这使得代理能够避免在任务中重复性动作，显著减少了完成任务所需的步骤，如表
    [5](https://arxiv.org/html/2410.13825v1#S5.T5 "表 5 ‣ 问题 2：每个观察和动作空间的变化对 AgentOccam
    的贡献有多大？ ‣ 5 实验结果与分析 ‣ AgentOccam：基于 LLM 的网页代理的简单而强大的基准") 中所示。然而，这一添加在任务内容密集的单页面任务或需要跨多个页面导航的任务中略微影响了性能，因为购物和
    Reddit 任务的成功率分别下降了 3.2 和 6.0 个百分点。
- en: 'v) Planning via generation and selective replay of past pages (AgentOccam;
    Above + Planning): We introduce actions branch and prune to generate actions and
    exclude historical steps not in the current sub-plan from the current prompt context.
    This results in performance gains in tasks across nearly all websites, alongside
    a reduction in the required observation tokens. The actions branch and prune are
    both primarily used in correcting a failed strategy and trying an alternative
    path. For example, in the task of identifying the nearest national park to Boston
    (task id 265), the agent employs a branch action to adopt an alternative search
    strategy after a failed search attempt. In a GitLab task (task id 563), after
    multiple failed attempts using the Create project button, the agent opts for a
    prune action to explore other methods.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: v) 通过生成和选择性重放过去页面的规划（AgentOccam；上述 + 规划）：我们引入了动作分支和修剪技术，以生成动作并将不在当前子计划中的历史步骤从当前提示上下文中排除。这导致在几乎所有网站的任务中都取得了性能提升，同时减少了所需的观察标记。动作分支和修剪主要用于修正失败的策略并尝试替代路径。例如，在识别波士顿附近的最近国家公园的任务（任务
    ID 265）中，代理在一次搜索失败后，采用分支动作来采用替代的搜索策略。在一个 GitLab 任务（任务 ID 563）中，在多次尝试使用创建项目按钮失败后，代理选择了修剪动作来探索其他方法。
- en: 'Question 3: Could the power of AgentOccam be combined with other agentic strategies?'
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 问题 3：AgentOccam 的能力能否与其他代理策略结合？
- en: 'Table 6: Success rate (SR) of AgentOccam combined with agent strategies on
    WebArena.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 表 6：AgentOccam 与代理策略结合在 WebArena 上的成功率（SR）。
- en: '| Agent | Model | SR (%) | Shopping | Shopping Admin | GitLab | Map | Reddit
    | Multisite |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '| 代理 | 模型 | SR (%) | 购物 | 购物管理 | GitLab | 地图 | Reddit | 多站点 |'
- en: '|  |  | (#812) | (#187) | (#182) | (#180) | (#109) | (#106) | (#48) |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '|  |  | (#812) | (#187) | (#182) | (#180) | (#109) | (#106) | (#48) |'
- en: '| AgentOccam | GPT-4-Turbo | 43.1 | 40.6 | 45.6 | 37.8 | 46.8 | 61.3 | 14.6
    |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| AgentOccam | GPT-4-Turbo | 43.1 | 40.6 | 45.6 | 37.8 | 46.8 | 61.3 | 14.6
    |'
- en: '| AgentOccam + SteP | GPT-4-Turbo | 41.1 | 46.5 | 36.3 | 36.7 | 47.7 | 50.9
    | 18.8 |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| AgentOccam + SteP | GPT-4-Turbo | 41.1 | 46.5 | 36.3 | 36.7 | 47.7 | 50.9
    | 18.8 |'
- en: '| AgentOccam + Judge | GPT-4-Turbo | 45.7 | 43.3 | 46.2 | 38.9 | 52.3 | 67.0
    | 16.7 |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| AgentOccam + Judge | GPT-4-Turbo | 45.7 | 43.3 | 46.2 | 38.9 | 52.3 | 67.0
    | 16.7 |'
- en: 'A natural question to ask next is if we can combine these changes with other
    common agent strategies or prior work, since the changes in observation and action
    space are orthogonal and complementary to them. We showcase two example studies
    to answer this question: one with the SteP method (Sodhi et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib19))
    and another action selection method with LLM-as-a-judge.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来一个自然的问题是，是否可以将这些变化与其他常见的代理策略或先前的工作相结合，因为观察和动作空间的变化与它们是正交且互补的。我们展示了两个示例研究来回答这个问题：一个是使用
    SteP 方法（Sodhi 等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib19)），另一个是使用
    LLM 作为裁判的动作选择方法。
- en: 'The judge method is motivated by our observation of the high variation from
    the agent’s behavior. In some key steps, the agent has certain probability of
    generating the correct action but often failing to do so, making it hard for the
    agent to recover from later pages. For instance, when tasked with identifying
    the most suitable subreddit for posting (task template 6100), the AgentOccam agent
    tends to hastily choose less relevant subreddits and gets stuck there. To address
    this, we direct the AgentOccam to generate all possible suitable actions instead
    of one action at each step. These action candidates are then evaluated by another
    LLM (`GPT-4-turbo` as well) prompted to be play the role of a judge and select
    the best action. The prompts for the judge are included in Appendix [D](https://arxiv.org/html/2410.13825v1#A4
    "Appendix D Agent Prompts ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based
    Web Agents").'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 判定方法的动机源自我们对代理行为高度变化的观察。在某些关键步骤中，代理有一定概率生成正确的动作，但经常未能做到这一点，这使得代理很难从后续页面恢复。例如，在任务为识别最适合发帖的子版块（任务模板6100）时，AgentOccam代理往往匆忙选择相关性较低的子版块并因此卡住。为了解决这个问题，我们引导AgentOccam在每个步骤生成所有可能的合适动作，而不是仅生成一个动作。这些动作候选随后会通过另一个LLM（同样是`GPT-4-turbo`）进行评估，后者被提示扮演判定者的角色并选择最佳动作。判定者的提示内容包括在附录[D](https://arxiv.org/html/2410.13825v1#A4
    "附录D 代理提示 ‣ AgentOccam：一个简单但强大的基准LLM代理")中。
- en: 'Table [6](https://arxiv.org/html/2410.13825v1#S5.T6 "Table 6 ‣ Question 3:
    Could the power of AgentOccam be combined with other agentic strategies? ‣ 5 Experimental
    resuts and analysis ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based Web
    Agents") shows that a AgentOccam + SteP agent, enhanced with task strategies,
    outperforms the standalone SteP method but doesn’t match AgentOccam’s base performance.
    Additionally, combining AgentOccam with a judge role through an action prediction
    and selection pipeline rectifies some of the base agent’s behavioral misconduct.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 表[6](https://arxiv.org/html/2410.13825v1#S5.T6 "表6 ‣ 问题3：AgentOccam的能力是否可以与其他代理策略结合？
    ‣ 5 实验结果与分析 ‣ AgentOccam：一个简单但强大的基准LLM代理")显示，增强了任务策略的AgentOccam + SteP代理在性能上优于单独的SteP方法，但仍不及AgentOccam的基础表现。此外，通过行动预测和选择管道将AgentOccam与判定者角色结合，能够修正一些基础代理的行为不当。
- en: By analyzing the trajectories of each method, we observe that the task-specific
    strategy like SteP can help when the strategy fits the task requirement. For example,
    in the task of "Draft an email to the shop owner via their contact us function
    for a coupon as {reason}" (task template 163), the AgentOccam + SteP and SteP
    agents excel by prompting the agent explicitly not to click the submit button
    after drafting, where AgentOccam fails to follow. However, for tasks outside the
    designed strategies, these hints can mislead the agent, leading to 2 points drop
    in overall success rate of AgentOccam + SteP compared to AgentOccam only. An example
    is task 639, where the agent, guided by SteP’s instruction "Under forums, you
    will see only a subset of subreddits. To get the full list of subreddits, you
    need to navigate to the Alphabetical option.", repetitively navigates away from
    the appropriate subreddit, and generates reasons for its action selection that
    "Clicking on the ’Alphabetical’ link will help us access a more comprehensive
    Reddit list.", demonstrating how hard-coded strategies can distract the agent
    and hurt generalizability.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分析每种方法的轨迹，我们观察到，当任务特定策略（如SteP）与任务要求相符时，它可以提供帮助。例如，在“通过商店的‘联系我们’功能向店主发送一封邮件以请求优惠券，理由是{reason}”（任务模板163）这一任务中，AgentOccam
    + SteP和SteP代理通过明确提示代理在草拟完邮件后不要点击提交按钮，从而表现优异，而AgentOccam未能遵循这一提示。然而，对于超出设计策略范围的任务，这些提示可能会误导代理，导致AgentOccam
    + SteP的整体成功率相比单独的AgentOccam下降了2个点。一个例子是任务639，代理在SteP提示“在论坛下，你将看到一个子集的子版块。要查看完整的子版块列表，你需要导航到字母顺序选项。”的引导下，反复从合适的子版块导航开来，并生成了其行动选择理由：“点击‘字母顺序’链接将帮助我们访问更全面的Reddit列表。”这表明硬编码的策略如何分散代理注意力并损害其泛化能力。
- en: The AgentOccam + Judge agent, combining the AgentOccam’s generated action list
    with the second opinion from a LLM judge increases its overall success rate by
    2.6%, by completing tasks where it may well fail due to intermediate decision
    flaws. For example, in choosing the right subreddit for a post (task template
    6100), the base AgentOccam might hastily pick from an initial list, whereas the
    AgentOccam + Judge agent conducts a thorough search using post keywords or explores
    the entire forum list before drafting the post. This approach minimizes errors
    due to rushed decisions, increasing the likelihood of successfully completing
    task series.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: AgentOccam + Judge代理将AgentOccam生成的行动列表与LLM评审的第二意见相结合，通过在因中间决策错误可能失败的任务中提升其整体成功率2.6%。例如，在选择适合发布内容的子版块（任务模板6100）时，基础版的AgentOccam可能会匆忙从初步列表中挑选，而AgentOccam
    + Judge代理则会使用帖子关键词进行彻底搜索，或在草拟帖子之前浏览整个论坛列表。这种方法减少了因匆忙决策而导致的错误，从而提高了成功完成任务系列的可能性。
- en: 6 Conclusion
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: In this paper, we proposed a simple but efficient LLM-based web agent AgentOccam
    that refines its action and observation spaces to be more comprehensible for LLMs
    primarily trained on static text. Unlike other methods, AgentOccam stands out
    for its remarkably simple policy workflow, requiring no extra modules, LLM calls,
    or in-context examples. This simplicity does not compromise its performance; AgentOccam
    surpasses previous and contemporary approaches on WebArena by 9.8 (SteP) and 5.9
    (WebPilot) absolute points, respectively. Our result emphasize the importance
    of maintaining a simple agent architecture for better generalizability, echoing
    the Occam’s razor principle. In summary, AgentOccam aims to lay a solid foundation
    and offer valuable insights for future web agent research and development.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一种简单而高效的基于LLM的Web代理AgentOccam，该代理通过优化其行动和观察空间，使其更易于理解，尤其适用于主要基于静态文本训练的LLM。与其他方法不同，AgentOccam因其异常简单的策略工作流程而脱颖而出，无需额外的模块、LLM调用或上下文示例。尽管如此，这种简洁性并未妥协其性能；AgentOccam在WebArena上的表现分别比以往和现有的方法超出9.8分（SteP）和5.9分（WebPilot）。我们的结果强调了保持简单代理架构对于更好泛化的重要性，呼应了奥卡姆剃刀原则。总之，AgentOccam旨在为未来的Web代理研究与开发奠定坚实基础，并提供有价值的见解。
