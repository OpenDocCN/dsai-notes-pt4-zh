- en: 'As shown in Figure [6](https://arxiv.org/html/2410.13825v1#A3.F6 "Figure 6
    ‣ Appendix C Additional Experiment Details ‣ AgentOccam: A Simple Yet Strong Baseline
    for LLM-Based Web Agents"), agents that combing AgentOccam with compound agent
    policies possess different behavioral success patterns. For AgentOccam + SteP,
    it benefits in tasks where the agent could easily be guided with detailed instructions,
    such as shopping tasks, with more success (green) blocks and denser success rate
    in tasks defined with the identical templates. However, it falls short in tasks
    that require generalizable skills like shopping admin tasks, and in tasks where
    task-specific strategies distract, like reddit tasks. On the contrary, AgentOccam
    + Judge agent shares similar patterns with the AgentOccam agent except that some
    of the success blocks are denser, thanks to the behavior rectification enabled
    by the action generation and selection pipeline.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[6](https://arxiv.org/html/2410.13825v1#A3.F6 "图 6 ‣ 附录 C 额外实验细节 ‣ AgentOccam:
    一个简单而强大的 LLM 基础 Web 代理")所示，结合 AgentOccam 和复合代理策略的代理展现出不同的行为成功模式。对于 AgentOccam
    + SteP，它在任务中受益于可以通过详细指令轻松引导代理的场景，如购物任务，表现出更多的成功（绿色）块，并且在使用相同模板定义的任务中成功率更高。然而，它在需要通用技能的任务中，如购物管理任务，以及在任务特定策略分散注意力的任务中，如
    Reddit 任务，表现欠佳。相反，AgentOccam + Judge 代理与 AgentOccam 代理展现出相似的模式，不同之处在于部分成功块更加密集，这得益于通过行为生成和选择管道启用的行为修正。'
- en: 'In addition, we add the success rate figures of the ablation studies in Table
    [12](https://arxiv.org/html/2410.13825v1#A3.T12 "Table 12 ‣ Appendix C Additional
    Experiment Details ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based Web
    Agents"), which has been visually represented in Figure [5](https://arxiv.org/html/2410.13825v1#S5.F5
    "Figure 5 ‣ Question 2: How much does each observation and action space change
    contribute to AgentOccam? ‣ 5 Experimental resuts and analysis ‣ AgentOccam: A
    Simple Yet Strong Baseline for LLM-Based Web Agents"). During development, we
    slightly modifies AgentOccam’s prompt such as improving the wording or correcting
    the typos of the prompts, which don’t affect the semantic meanings of the prompts
    or add any additional information, and are reflected in the reported trajectory
    logs. As some failed trajectories are induced by the invalid interaction, we improve
    the interaction scripts, though not perfectly as it would be beyond the scope
    of this paper, with the following code shifts:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们在表[12](https://arxiv.org/html/2410.13825v1#A3.T12 "表 12 ‣ 附录 C 额外实验细节 ‣
    AgentOccam：一个简单而强大的基准模型，用于基于 LLM 的 Web 代理")中添加了消融研究的成功率数据，并在图[5](https://arxiv.org/html/2410.13825v1#S5.F5
    "图 5 ‣ 问题 2：每个观察和动作空间的变化对 AgentOccam 的贡献有多大？ ‣ 5 实验结果与分析 ‣ AgentOccam：一个简单而强大的基准模型，用于基于
    LLM 的 Web 代理")中进行了可视化展示。在开发过程中，我们略微修改了 AgentOccam 的提示，例如改进措辞或纠正提示中的拼写错误，这些修改不会影响提示的语义或添加任何额外信息，并反映在报告的轨迹日志中。由于一些失败的轨迹是由无效的交互引起的，我们改进了交互脚本，尽管不能做到完美，因为这超出了本文的范围，以下是代码的调整：
