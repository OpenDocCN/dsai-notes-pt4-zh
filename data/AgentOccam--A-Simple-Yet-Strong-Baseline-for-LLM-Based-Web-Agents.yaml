- en: '[⬇](data:text/plain;base64,)branch  [parent_plan_id]  [new_subplan_intent]:  To  create  a  new  subplan  based  on  PREVIOUS  PLANS.  Ensure  the  new  subplan  is  connected  to  the  appropriate  parent  plan  by  using  its  ID.  E.g.,  ‘branch  [12]  [Navigate  to  the  ‘Issue”  page  to  check  all  the  issues.]’prune  [resume_plan_id]  [reason]:  To  return  to  a  previous  plan  state  when  the  current  plan  is  deemed  impractical.  Enter  the  ID  of  the  plan  state  you  want  to  resume.  E.g.,  ‘prune  [5]  [The  current  page  lacks  items  ‘black  speaker,’  prompting  a  return  to  the  initial  page  to  restart  the  item  search.]’'
  id: totrans-259
