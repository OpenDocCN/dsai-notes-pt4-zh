- en: Abstract
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Autonomy via agents based on large language models (LLMs) that can carry out
    personalized yet standardized tasks presents a significant opportunity to drive
    human efficiency. There is an emerging need and interest in automating web tasks
    (e.g., booking a hotel for a given date within a budget). Being a practical use
    case itself, the web agent also serves as an important proof-of-concept example
    for various agent grounding scenarios, with its success promising advancements
    in many future applications. Meanwhile, much prior research focuses on handcrafting
    their web agent strategies (e.g., agent’s prompting templates, reflective workflow,
    role-play and multi-agent systems, search or sampling methods, etc.) and the corresponding
    in-context examples. However, these custom strategies often struggle with generalizability
    across all potential real-world applications. On the other hand, there has been
    limited study on the misalignment between a web agent’s observation and action
    representation, and the data on which the agent’s underlying LLM has been pre-trained.
    This discrepancy is especially notable when LLMs are primarily trained for language
    completion rather than tasks involving embodied navigation actions and symbolic
    web elements. In our study, we enhance an LLM-based web agent by simply refining
    its observation and action space, aligning these more closely with the LLM’s capabilities.
    This approach enables our base agent to significantly outperform previous methods
    on a wide variety of web tasks. Specifically, on WebArena, a benchmark featuring
    general-purpose web interaction tasks, our agent AgentOccam surpasses the previous
    state-of-the-art and concurrent work by 9.8 (+29.4%) and 5.9 (+15.8%) absolute
    points respectively, and boosts the success rate by 26.6 points (+161%) over similar
    plain web agents with its observation and action space alignment. We achieve this
    without using in-context examples, new agent roles, online feedback or search
    strategies. AgentOccam’s simple design highlights LLMs’ impressive zero-shot performance
    on web tasks, and underlines the critical role of carefully tuning observation
    and action spaces for LLM-based agents.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 基于大语言模型（LLMs）的代理通过执行个性化 yet 标准化的任务实现自主性，提供了一个显著的机会来提高人类工作效率。自动化网络任务（例如，在预算内为特定日期预订酒店）正成为一个新兴的需求和兴趣领域。作为一种实际应用，网络代理不仅本身是一个重要的概念验证示例，也为各种代理基础场景提供了有力的证明，其成功预示着许多未来应用的发展。然而，许多先前的研究集中在手工设计其网络代理策略（例如，代理的提示模板、反射性工作流、角色扮演和多代理系统、搜索或采样方法等）以及相应的上下文示例。然而，这些定制策略在所有潜在的现实世界应用中往往面临泛化性困难。另一方面，对于网络代理的观察与行动表示之间的错配，以及代理所依赖的基础
    LLM 预训练数据的研究相对较少。当 LLMs 主要用于语言补全而非涉及具象导航动作和符号化网络元素的任务时，这种错配尤其显著。在我们的研究中，我们通过简单地优化代理的观察和行动空间来增强基于
    LLM 的网络代理，使其与 LLM 的能力更加一致。此方法使得我们的基础代理在多种网络任务中显著超越了以往的方法。具体来说，在 WebArena（一个以通用网络交互任务为特征的基准测试）上，我们的代理
    AgentOccam 分别超越了之前的最先进技术和并行工作 9.8（+29.4%）和 5.9（+15.8%）个绝对点，并将成功率提高了 26.6 个点（+161%），这一切都归功于其观察与行动空间的对齐。我们在此过程中没有使用上下文示例、新的代理角色、在线反馈或搜索策略。AgentOccam
    的简单设计突显了 LLM 在网络任务中的出色零-shot 性能，并强调了仔细调整观察和行动空间对基于 LLM 的代理至关重要的作用。
- en: 1 Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: AI agents leveraging large language models (LLMs) show great potential in automating
    repetitive and programmatic tasks and thereby alleviating human workloads (Gao
    et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib5); Xi et al., [2023](https://arxiv.org/html/2410.13825v1#bib.bib23);
    Yang et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib24)). LLMs showcase
    remarkable capabilities in perception, reasoning and planning primarily due to
    their pre-training and post-learning. However, their effectiveness is significantly
    constrained when task-specific observation and action representations diverge
    from the parametric knowledge encoded during training of LLMs. For instance, in
    web-based tasks, these agents perform notably below human levels (Zhou et al.,
    [2023b](https://arxiv.org/html/2410.13825v1#bib.bib31); Koh et al., [2024a](https://arxiv.org/html/2410.13825v1#bib.bib8)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 利用大语言模型（LLM）的AI代理在自动化重复性和程序化任务方面展现了巨大的潜力，从而减轻了人类的工作负担（Gao等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib5)；Xi等，[2023](https://arxiv.org/html/2410.13825v1#bib.bib23)；Yang等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib24)）。LLM在感知、推理和规划方面展示了显著的能力，主要得益于它们的预训练和后续学习。然而，当任务特定的观察和动作表示与LLM训练期间编码的参数化知识不一致时，它们的有效性受到显著限制。例如，在基于网页的任务中，这些代理的表现明显低于人类水平（Zhou等，[2023b](https://arxiv.org/html/2410.13825v1#bib.bib31)；Koh等，[2024a](https://arxiv.org/html/2410.13825v1#bib.bib8)）。
- en: '![Refer to caption](img/7cf5bdcc616328c4a80d60bd2ab99ba4.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/7cf5bdcc616328c4a80d60bd2ab99ba4.png)'
- en: 'Figure 1: Overview of AgentOccam. Unlike prior research that works intensively
    on designing compound LLM policies, we enhance the web agent simply by aligning
    the web interaction action and observation space with the functioning LLM’s acquired
    knowledge and skills during its training.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：AgentOccam概览。与之前集中于设计复杂LLM策略的研究不同，我们通过将网页交互动作和观察空间与LLM在训练过程中获得的知识和技能对齐，从而简单地增强了网页代理。
- en: To improve web task performance by LLM-based agents, recent work focuses on
    designing better agent policies with either handcrafted prompting templates (Sodhi
    et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib19)) or hard-coded auto-prompting
    strategies (Fu et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib4); Wang
    et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib22)). While those pre-defined
    strategies can be effective for certain tasks, they struggle to generalize to
    diverse websites and varying skill requirements. Another emerging trend is to
    adopt sampling or search algorithms for a dynamic exploration of web navigation
    actions, which reduces dependence on pre-defined strategies but increases the
    cost of LLM inferences. (Koh et al., [2024b](https://arxiv.org/html/2410.13825v1#bib.bib9);
    Zhang et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib28); Pan et al.,
    [2024](https://arxiv.org/html/2410.13825v1#bib.bib13)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过基于大语言模型（LLM）的代理提升网页任务性能，近期的研究集中在设计更好的代理策略，这些策略采用了手工制作的提示模板（Sodhi等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib19)）或硬编码的自动提示策略（Fu等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib4)；Wang等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib22)）。虽然这些预定义策略在某些任务中是有效的，但它们难以推广到不同的网站和多样化的技能要求。另一个新兴趋势是采用采样或搜索算法动态探索网页导航动作，这减少了对预定义策略的依赖，但增加了LLM推理的成本。（Koh等，[2024b](https://arxiv.org/html/2410.13825v1#bib.bib9)；Zhang等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib28)；Pan等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib13)）。
- en: In this work, we aim to enhance an LLM-based web agent’s proficiency by optimizing
    the text-based task understanding and reasoning of existing LLMs, rather than
    refining the agent strategies. Automating web tasks is challenging, as the agent
    needs to i) accurately extract information from web pages with varying formats
    and encoded scripts, and ii) issue appropriate embodied actions, selecting from
    those defined merely on web (e.g., scrolling, clicking, or hovering over buttons).
    These web observation and action spaces are less common in both, the pre- and
    post-training data of LLMs, preventing the LLMs from fully realizing their potential
    in accomplishing general-purpose web tasks. Therefore, we study how to properly
    tune the observation and actions for LLM-based web agents, to align them with
    the functioning LLMs capacities learned during training.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们旨在通过优化现有LLM的基于文本的任务理解和推理，而不是改进代理策略，来提高LLM基础Web代理的熟练度。自动化Web任务具有挑战性，因为代理需要i)
    从格式各异、包含编码脚本的网页中准确提取信息，ii) 发出适当的体现性动作，从仅在Web上定义的动作（如滚动、点击或悬停在按钮上）中选择。这些Web观察和行动空间在LLM的预训练和后训练数据中都不常见，阻碍了LLM在完成通用Web任务时充分发挥其潜力。因此，我们研究如何适当调整LLM基础Web代理的观察和行动，以使其与训练过程中学到的LLM能力相匹配。
- en: 'As shown in Figure [1](https://arxiv.org/html/2410.13825v1#S1.F1 "Figure 1
    ‣ 1 Introduction ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based Web
    Agents"), our method comprises of three components: i) We reduce non-essential
    actions to minimize the agent’s embodiment and trivial interaction needs; ii)
    We refine the observation by eliminating redundant and irrelevant web elements,
    and restructuring web content blocks for more succinct yet as informative representations;
    iii) We introduce two planning actions (branch and prune), which enables the agent
    to self-organize navigation workflow with a planning tree, and use the same structure
    to filter the previous traces for history replay. We implement these components
    by generic rules that applies to all types of markup-language-formatted web pages,
    without leveraging task-related information on the test benchmark.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[1](https://arxiv.org/html/2410.13825v1#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based Web Agents")所示，我们的方法包括三个组件：i)
    我们减少不必要的行动，以最小化代理的体现和琐碎的交互需求；ii) 我们通过消除冗余和不相关的Web元素，并重构Web内容块，以便更简洁却同样信息丰富的表示来优化观察；iii)
    我们引入了两种规划动作（分支和修剪），这使得代理能够通过规划树自组织导航工作流，并使用相同的结构过滤先前的痕迹进行历史重放。我们通过通用规则实现这些组件，这些规则适用于所有类型的标记语言格式的网页，而不依赖于测试基准上的任务相关信息。'
- en: 'By combining the three techniques mentioned above, our proposed agent AgentOccam
    performs substantially better on web tasks across websites in the WebArena environments (Zhou
    et al., [2023b](https://arxiv.org/html/2410.13825v1#bib.bib31)). AgentOccam outperforms
    the previous state-of-the-art approach by 9.8 absolute points ($+29.4\%$) and
    surpasses concurrent work by 5.9 absolute points ($+15.8\%$). Notably, unlike
    most prior work, we do not use any in-context examples, additional online search
    or sampling, nor specialized prompting templates or agent roles to play well.
    In contrast, AgentOccam delivers such strong performance with an unexpectedly
    simple approach: letting the LLM issue actions within the processed and augmented
    observation and action spaces. Compared with a similar plain web agent without
    these proposed observation and action space changes, AgentOccam increases the
    success rate by 26.6 absolute points ($+161\%$).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过结合上述提到的三种技术，我们提出的代理AgentOccam在WebArena环境中的多个网站的Web任务上表现显著优于其他方法（Zhou等人，[2023b](https://arxiv.org/html/2410.13825v1#bib.bib31)）。AgentOccam比之前的最先进方法提高了9.8个绝对点（$+29.4\%$），并超越了同时期的工作5.9个绝对点（$+15.8\%$）。值得注意的是，与大多数先前的工作不同，我们没有使用任何上下文中的示例、额外的在线搜索或采样，也没有使用专门的提示模板或角色来使代理表现良好。相比之下，AgentOccam通过一个出乎意料的简单方法实现了如此强大的性能：让LLM在处理和增强的观察和行动空间内发出动作。与没有这些提议的观察和行动空间变化的普通Web代理相比，AgentOccam将成功率提高了26.6个绝对点（$+161\%$）。
- en: In summary, the primary contribution of this work are as follows. First, we
    develop a new state-of-the-art agent, AgentOccam, for web tasks. On the WebArena
    benchmark consisting of 812 tasks across five diverse websites (e.g., shopping,
    searching on a forum), AgentOccam outperforms previous and concurrent work significantly.
    Second, we shed light on the strong zero-shot performance of LLMs on web tasks
    with our simple agentic workflow, in sharp contrast to many more complex compound
    agent policies. Last, our work on aligning the observation and action spaces is
    orthogonal to agentic strategies and can be combined with future advances in that
    aspect.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，本研究的主要贡献如下。首先，我们开发了一种新的最先进的代理——AgentOccam，针对网页任务。在由五个不同网站（例如购物、论坛搜索）组成的WebArena基准测试中，AgentOccam在812个任务上显著优于以往的相关工作和同类研究。第二，我们揭示了LLM在网页任务上的强大零-shot表现，通过我们的简单代理工作流，明显优于许多更复杂的复合代理策略。最后，我们在对齐观察与动作空间方面的工作与代理策略是正交的，并且可以与未来在这一方面的进展结合。
