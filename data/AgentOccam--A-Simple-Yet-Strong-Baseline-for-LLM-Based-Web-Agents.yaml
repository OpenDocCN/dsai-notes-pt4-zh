  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)分支  [parent_plan_id]  [new_subplan_intent]:  创建一个新的子计划，基于之前的计划。确保新子计划通过使用其ID与相应的父计划连接。例如，‘分支  [12]  [导航到“问题”页面以查看所有问题]’修剪  [resume_plan_id]  [reason]:  当当前计划被认为不可行时，返回到先前的计划状态。输入你想恢复的计划状态ID。例如，‘修剪  [5]  [当前页面缺少“黑色扬声器”项目，导致返回到初始页面重新开始项目搜索]’'
