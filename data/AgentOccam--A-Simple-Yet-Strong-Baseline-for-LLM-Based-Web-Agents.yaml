- en: 'AgentOccam: A Simple Yet Strong Baseline for LLM-Based Web Agents'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AgentOccam：一种简单而强大的基准方法，用于基于大语言模型（LLM）的网络代理
