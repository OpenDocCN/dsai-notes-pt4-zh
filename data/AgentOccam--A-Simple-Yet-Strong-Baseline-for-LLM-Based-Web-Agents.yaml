- en: 'Question 1: How well does AgentOccam perform?'
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 问题 1：AgentOccam 的表现如何？
- en: 'As seen from the results in Table [2](https://arxiv.org/html/2410.13825v1#S5.T2
    "Table 2 ‣ Baselines. ‣ 5 Experimental resuts and analysis ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents"), our agent AgentOccam, which optimizes
    the action and observation space, now sets a new SOTA on the WebArena benchmark.
    It increases the overall success rate from 37.2% to 43.1%, a 15.8% relative improvement
    over best results among previous and concurrent work. We observe that AgentOccam
    not only accomplishes tasks in the template that is previously unsolvable, like
    updating personal information on OneStopShop (task template 165), but it also
    raises the success rate for templates with mixed results previously, such as setting
    a homepage URL on a GitLab profile (task template 331). This is further illustrated
    in Figure [6](https://arxiv.org/html/2410.13825v1#A3.F6 "Figure 6 ‣ Appendix C
    Additional Experiment Details ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based
    Web Agents") in the appendix.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '从表格[2](https://arxiv.org/html/2410.13825v1#S5.T2 "表 2 ‣ 基线模型 ‣ 5 实验结果与分析 ‣
    AgentOccam: 一种简单而强大的 LLM 基线模型")中的结果可以看出，我们的代理 AgentOccam 通过优化动作和观察空间，创造了 WebArena
    基准测试的新最优结果。它将整体成功率从 37.2% 提高到 43.1%，相较于先前及同时期的最佳结果，提升了 15.8%。我们观察到，AgentOccam
    不仅能完成原本无法解决的任务模板，比如更新 OneStopShop 上的个人信息（任务模板 165），还提升了那些以前结果混杂的任务模板的成功率，例如设置
