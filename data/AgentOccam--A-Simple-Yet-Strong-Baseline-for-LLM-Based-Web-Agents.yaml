- en: Appendix B Evaluator Rectifications
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B 评估者的修正
- en: B.1 Rectification Categorization
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1 纠正分类
- en: We only modify the evaluator when it’s deemed erroneous due to the wrong task
    labels or misuse of evaluating functions. When the task definition and corresponding
    evaluation metric match to some extent but might be misleading to most agents
    and even to human, we still keep the original ones to ensure the slightest reasonable
    changes. We emphasize that we re-implement WebArena’s base agent SteP’s agent
    with the same web environment and modified evaluators as AgentOccam for a fair
    comparison. For example, we keep the evaluators of shopping tasks defined with
    template 163, requiring the agent to "Draft an email to the shop owner via their
    contact us function for a coupon as {reason}", which doesn’t explicitly specify
    whether to submit the drafted email. However, the evaluator is defined to assess
    the not yet submitted email. All capable LLM-based agents we have tested, which
    have been aligned to be helpful, will for sure submit the email if not directly
    prompted to behave in the way the evaluator desires, leading the email field to
    be blank and thus failing those tasks. Another example of this kind is the Reddit
    task asking the agent to find the most appropriate subreddit to post (task template
    6100), where the assessment of appropriation is very subjective. In all those
    tasks, we follow the original evaluators, though their evaluation outcomes are
    arguably questionable.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 我们仅在评估者由于任务标签错误或评估功能滥用而被认为是错误时才会进行修改。当任务定义和相应的评估指标在某种程度上匹配，但可能对大多数代理甚至人类具有误导性时，我们仍然保留原始评估者，以确保最小的合理变更。我们强调，我们重新实现了WebArena的基础代理SteP，使用与AgentOccam相同的网络环境和修改后的评估者，以进行公平的比较。例如，我们保留了购物任务的评估者，该任务通过模板163定义，要求代理“通过‘联系我们’功能草拟一封邮件给店主，要求获得优惠券，理由是{reason}”，该任务没有明确说明是否提交草拟的邮件。然而，评估者被定义为评估尚未提交的邮件。我们测试的所有基于LLM的有能力代理（经过对齐以提供帮助的）在没有被直接提示以评估者所期望的方式进行行为时，肯定会提交邮件，导致邮件字段为空，从而导致任务失败。另一个类似的例子是Reddit任务，要求代理找到最合适的子版块进行发布（任务模板6100），而评估适当性的标准非常主观。在所有这些任务中，我们遵循了原始的评估者，尽管它们的评估结果可以说是有争议的。
- en: We categorize our evaluator modifications into two classes, namely label errors
    and improper evaluation function selection, raise representative examples for
    each class, and list all the changes made.⁶⁶6As the evaluator is programmed by
    the WebArena simulator to be revoked only once at the end of each trajectory,
    our statement of “our approach outperforms the baseline methods with the original
    evaluators” refers to setting all the rewards of the trajectories with modified
    evaluators to be 0, which can be verified with the reported trajectory logs.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将评估者的修改分为两类，分别是标签错误和不当的评估功能选择，并针对每类举出具有代表性的例子，并列出所有所做的更改。⁶⁶6由于评估者是由WebArena模拟器编程的，并且只在每个轨迹结束时撤销一次，我们所说的“我们的方法优于基线方法，使用原始评估者”是指将所有修改评估者的轨迹奖励设置为0，这一点可以通过报告的轨迹日志进行验证。
- en: 'Label errors: We find there exist evaluator definition errors and some typos
    in the correct answers. In the later cases, the tasks always require exact matching,
    where any well-aligned LLM-agent would correct those typos in their generation.
    We thus rectify those errors:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 标签错误：我们发现存在评估器定义错误以及一些正确答案中的拼写错误。在后续的情况中，任务总是要求精确匹配，而任何良好对齐的 LLM 代理都会在其生成过程中纠正这些拼写错误。因此，我们会纠正这些错误：
- en: 'i) Evaluator definitions contain errors. For example, in the Reddit task 584,
    the evaluator would open up the wrong page for the evaluation. Another case in
    point is the shopping task 261, where the url_match evaluator is constrained to
    identifying one correct url (<server_host>:7770/electronics/headphones.html),
    misjudging the same page (of the identical content) with a different url (<server_host>:7770/electronics.html?cat=60).
    Tasks fall in this category include: 261-264, 351-355, 584, 644, 679, 707-709.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: i) 评估器定义包含错误。例如，在 Reddit 任务 584 中，评估器会打开错误的页面进行评估。另一个例子是购物任务 261，其中 `url_match`
    评估器被限制为识别一个正确的 URL (<server_host>:7770/electronics/headphones.html)，错误地将具有相同内容的不同
    URL (<server_host>:7770/electronics.html?cat=60) 误判为不同的页面。属于这一类别的任务包括：261-264，351-355，584，644，679，707-709。
- en: 'ii) The answer contains typos or grammatical errors. For example the is car
    necessary in NYC in task 601, or the budge in task 603\. More tasks of this kind
    include: task id 240, 298-302, 489, 583, 601, 603, 606, 608, 629, 645-649.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: ii) 答案包含拼写错误或语法错误。例如，任务 601 中的 "the is car necessary in NYC" 或任务 603 中的 "the
    budge"。更多此类任务包括：任务 ID 240，298-302，489，583，601，603，606，608，629，645-649。
- en: 'Improper evaluation function selection: Evaluator problems are more obvious
    in this case with the following types:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 不当的评估函数选择：评估器问题在以下类型的情况下更加明显：
- en: 'i) Use the exact_match function that compares whether the answer given by a
    human label-er and the answer returned by the agent is identically the same. Errors
    occur when the agent returns a full-form or a more complete answer, where the
    evaluators’ labels cannot match. For example, in Reddit task 644 that requires
    the agent to post a meeting notice with the meeting date, where the keyword match
    for such date is exactly the Dec 15th, where the evaluator would judge other answers
    like December 15th as incorrect, where we change the keyword matching to one that
    could match both Dec 15th and December 15th. (In other cases with a single answer,
    we simply replace exact_match with fuzzy_match, which for instance in task 254
    it could match 4125785000 with the agent’s answer The phone number is 4125785000;
    or replace exact_match with must_include, which for instance in task 363 it could
    match 778m with the agent’s answer 778 m.) It also demands that the answer should
    strictly include expressions like virtual meetup, where the agent might add other
    words in the virtual and meetup. In that sense, we also split the keyword virtual
    meetup into two separate keywords, i.e., virtual and meetup. Tasks of this kind
    include: task id 97, 146, 178-182, 254, 293-297, 308-312, 330, 363-367, 415-418,
    528-532, 640-649, 653-657.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: i) 使用 exact_match 函数比较人类标注者给出的答案与代理返回的答案是否完全相同。当代理返回完整或更详细的答案时，出现错误，因为评估器的标签无法匹配。例如，在
    Reddit 任务 644 中，要求代理发布带有会议日期的会议通知，其中日期的关键字匹配为“Dec 15th”，评估器会判断像“December 15th”这样的其他答案为错误，因此我们将关键字匹配更改为能够匹配“Dec
    15th”和“December 15th”的匹配方式。（对于其他单一答案的情况，我们只需将 exact_match 替换为 fuzzy_match，举例来说，在任务
    254 中，它可以匹配 4125785000 和代理的答案“电话号码是 4125785000”；或者将 exact_match 替换为 must_include，举例来说，在任务
    363 中，它可以匹配 778m 和代理的答案“778 m”）。它还要求答案严格包含像 virtual meetup 这样的表达，而代理可能会在 virtual
    和 meetup 之间加入其他词汇。为此，我们还将关键字 virtual meetup 拆分为两个单独的关键字，即 virtual 和 meetup。此类任务包括：任务
    ID 97，146，178-182，254，293-297，308-312，330，363-367，415-418，528-532，640-649，653-657。
- en: 'ii) Use the poorly defined fuzzy_match function, that would view the answer
    returned as unqualified for the missing-from-expression answer exploration process,
    or assess answers with more detailed answers as partially correct (reward=0).
    We thus shift our prompt for the fuzzy_match function from: ‘Help a teacher to
    grade the answer of a student given a question. Keep in mind that the student
    may use different phrasing or wording to answer the question. The goal is to evaluate
    whether the answer is semantically equivalent to the reference answer.” to ‘Help
    a teacher to grade the answer of a student given a question. Keep in mind that
    the student has executed the actions to get the answer. They are allowed to use
    different phrasing or wording to answer the question. The goal is to evaluate
    whether the key points in the reference answer are included in the student’s answer.
    We allow answers with additional information that doesn’t contradict the reference
    answer and review them as fully (not partially) correct.”'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: ii) 使用定义不清的 fuzzy_match 函数，这会将返回的答案视为不合格，无法参与缺失表达式答案的探索过程，或者将包含更详细答案的答案评估为部分正确（reward=0）。因此，我们将
    fuzzy_match 函数的提示从：“帮助教师评分学生在给定问题下的答案。请记住，学生可能会使用不同的表达方式或措辞来回答问题。目标是评估答案是否与参考答案在语义上等效。”修改为：“帮助教师评分学生在给定问题下的答案。请记住，学生已经执行了得到答案的操作。他们被允许使用不同的表达方式或措辞来回答问题。目标是评估参考答案中的关键点是否包含在学生的答案中。我们允许包含与参考答案不矛盾的附加信息，并将其视为完全（而非部分）正确。”
- en: 'iii) Misuse the fuzzy_match function by splitting the keyword list for matching
    into a list, where each of the keyword and the entire answer, would be evaluated
    as partially correct (reward=0). In other words, no answer would be assessed as
    the correct answer (even the gloden-standard answer itself) due to such evaluator
    function misuse. This could be inferred from the function and the evaluator’s
    definition. Tasks of this type include: task id 16-20, In such tasks, we simply
    merge the list of keywords into a string, concatenated with "; ". For instance,
    for task 16, the previous fuzzy_match field is ["driving: 2min", "walking: 16min"],
    and we modify it to ["driving: 2min; walking: 16min"].'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 'iii) 错误使用 fuzzy_match 函数，将关键词列表拆分成一个列表，其中每个关键词和整个答案都会被评估为部分正确（reward=0）。换句话说，由于评估函数的误用，没有任何答案会被评估为正确答案（即使是黄金标准答案本身也不例外）。这可以从函数和评估者的定义中推断出来。这类任务包括：任务编号
    16-20，在这些任务中，我们将关键词列表合并为一个字符串，用“; ”连接。例如，对于任务 16，之前的 fuzzy_match 字段是 ["driving:
    2min", "walking: 16min"]，我们将其修改为 ["driving: 2min; walking: 16min"]。'
