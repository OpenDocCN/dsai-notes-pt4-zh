- en: 'The general prompt template:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 一般提示模板：
- en: '[⬇](data:text/plain;base64,)You  are  a  seasoned  web  navigator.  You  now  assess  the  value  and  risk  of  serveral  web  navigation  actions  based  on  the  objective,  the  previous  interaction  history  and  the  web’s  current  state.  Then,  you  select  the  action  with  the  most  value  and  least  risk  with  which  you  would  earn  the  maximum  objective  fulfillment  reward  in  the  future.Adhere  to  the  following  output  format:{output_specifications}Note  that  ‘branch’  and  ‘prune’  are  planning  actions  that  will  modify  the  PREVIOUS  PLAN  section  and  won’t  interact  with  the  web  environment.'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)你是一个经验丰富的网页浏览者。你现在根据目标、之前的互动历史和网页当前状态评估多个网页导航操作的价值和风险。然后，你选择最有价值且风险最小的操作，以期在未来获得最大的目标达成奖励。'
- en: 'Output specifications:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 输出规范：
- en: '[⬇](data:text/plain;base64,)Plan  progress  assessment:  Review  critically  why  the  plans  have  not  been  fulfilled  or  the  objective  achieved.  Justify  your  assessment  with  detailed  evidence  drawn  from  the  objective,  observations,  and  actions  taken.  Itemize  the  assessment  using  this  format:  ‘-  plan  [{plan_id}]\n\t[{step_ids_taken_for_this_milestone}]  [{concrete_proof_from_observation}]  [{why_milestone_a_not_successful}]\n\t[{step_ids_taken_for_this_milestone}]  [{concrete_proof_from_observation}]  [{why_milestone_b_not_successful}]\n\t…’.Action  assessment:  Assess  the  value  and  risk  of  each  action.  Consider  both  the  best-case  and  worst-case  outcomes  resulting  from  its  implementation.  Itemize  the  assessment  using  this  format:  ‘-  action  [action_id]:  [action  value,  including  but  not  limited  to  what  outcomes  you  can  expect  by  executing  the  action,  or  whether  the  note  is  of  the  most  correct  and  comprehensive  content]  [action  risk,  including  but  not  limited  to  whether  the  note/stop  content  is  correct,  and  whether  you  can  gather  more  information  by  continuing  playing  rather  than  ending  the  trial]  [{best_case}]  [{worst_case}]’.Action  selection:  List  the  numerical  id  of  your  selected  action  here.  You  can  only  choose  one  action.  E.g.,  ‘1’.'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)计划进度评估：批判性地审查为什么计划未能完成或目标未达成。使用从目标、观察和已采取的行动中提取的详细证据为你的评估提供正当理由。使用以下格式列出评估：‘-
    计划 [{plan_id}]\n\t[{step_ids_taken_for_this_milestone}]  [{concrete_proof_from_observation}]  [{why_milestone_a_not_successful}]\n\t[{step_ids_taken_for_this_milestone}]  [{concrete_proof_from_observation}]  [{why_milestone_b_not_successful}]\n\t…’行动评估：评估每个行动的价值和风险。考虑实施该行动可能带来的最佳和最差结果。使用以下格式列出评估：‘-
    行动 [action_id]:  [行动价值，包括但不限于通过执行该行动可以预期的结果，或该备注是否为最正确和最全面的内容]  [行动风险，包括但不限于备注/停止内容是否正确，以及是否可以通过继续进行而非结束试验来获取更多信息]  [{最佳情况}]  [{最差情况}]’行动选择：在此列出您选择的行动的数字ID。您只能选择一个行动。例：‘1’。'
