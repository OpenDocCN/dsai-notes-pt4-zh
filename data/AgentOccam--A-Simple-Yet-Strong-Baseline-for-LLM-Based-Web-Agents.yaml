- en: 2 Related Work
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: LLM-based Web Agent
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于LLM的网页代理
- en: 'Advances in large language and multi-modal foundation models have significantly
    boosted the development of autonomous agents to solve web tasks. Techniques translating
    LLMs to powerful decision-making agents (Yao et al., [2022b](https://arxiv.org/html/2410.13825v1#bib.bib26);
    Shinn et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib18)) have led
    to progress in web agents, and have inspired many techniques that design inference
    time agent strategies. Many prior approaches improve the agent system by designing
    modular systems with specialized LLMs or roles, aiming to break down complex tasks (Sun
    et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib21); Prasad et al.,
    [2024](https://arxiv.org/html/2410.13825v1#bib.bib14)). Other works leverage LLMs
    to extract common patterns from examples or past experience (Zheng et al., [2023](https://arxiv.org/html/2410.13825v1#bib.bib29);
    Fu et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib4); Wang et al.,
    [2024](https://arxiv.org/html/2410.13825v1#bib.bib22)). However, this line of
    work often relies on pre-defined control hierarchy, prompt templates or examples
    to act accurately in the test environments. For example, SteP (Sodhi et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib19))
    utilizes a stack-based approach for dynamic multi-level control in the web tasks
    but relies on task-specific atomic policies with environment-related information
    hard-coded in prompt template. Another line of work focuses on improving web agents’
    performance by leveraging more online examples from the environments. Many of
    them (Zhou et al., [2023a](https://arxiv.org/html/2410.13825v1#bib.bib30); Zhang
    et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib28); Putta et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib15))
    adapt Monte Carlo Tree Search (MCTS) methods, expanding intermediate states (tree
    nodes) in one task repeatedly by multiple trials over that task. Among them, WebPilot (Zhang
    et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib28)) also adds a global
    optimization layer for high-level planning. Koh et al. ([2024b](https://arxiv.org/html/2410.13825v1#bib.bib9))
    use a trained value function to guide search and to back-trace on the task execution
    tree. Auto Eval and Refine (Pan et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib13))
    trains a separate evaluator, and improves the task execution using reflective
    thinking (Shinn et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib18))
    on past trials in the same task. However, sampling or resetting multiple times
    in the same task, not only increases the inference cost significantly, but also
    limits its applicability when failed task is not revocable. As a comparison, we
    highlight the simplicity of our method and its difference with related agent approaches
    in Table [1](https://arxiv.org/html/2410.13825v1#S1.T1 "Table 1 ‣ 1 Introduction
    ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based Web Agents").'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '大型语言模型和多模态基础模型的进展显著推动了自主代理的发展，用以解决网页任务。将大语言模型（LLMs）转化为强大决策代理的技术（Yao等人，[2022b](https://arxiv.org/html/2410.13825v1#bib.bib26)；Shinn等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib18)）推动了网页代理的进展，并启发了许多设计推理时代理策略的技术。许多早期的研究通过设计模块化系统、专门化的大语言模型或角色来改进代理系统，旨在将复杂任务分解（Sun等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib21)；Prasad等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib14)）。其他研究利用大语言模型从示例或过去的经验中提取共性模式（Zheng等人，[2023](https://arxiv.org/html/2410.13825v1#bib.bib29)；Fu等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib4)；Wang等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib22)）。然而，这类工作通常依赖于预定义的控制层次结构、提示模板或示例，以在测试环境中准确执行。例如，SteP（Sodhi等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib19)）利用基于堆栈的方法实现网页任务中的动态多级控制，但依赖于任务特定的原子策略以及在提示模板中硬编码的与环境相关的信息。另一类研究则聚焦于通过利用更多来自环境的在线示例来提升网页代理的表现。许多研究（Zhou等人，[2023a](https://arxiv.org/html/2410.13825v1#bib.bib30)；Zhang等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib28)；Putta等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib15)）采用蒙特卡洛树搜索（MCTS）方法，通过对同一任务进行多次试验，反复扩展中间状态（树节点）。其中，WebPilot（Zhang等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib28)）还增加了一个全局优化层用于高层次规划。Koh等人（[2024b](https://arxiv.org/html/2410.13825v1#bib.bib9)）利用训练的价值函数来指导搜索，并在任务执行树上进行回溯。Auto
    Eval和Refine（Pan等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib13)）训练了一个独立的评估器，并通过反思性思维（Shinn等人，[2024](https://arxiv.org/html/2410.13825v1#bib.bib18)）改善了同一任务在过去试验中的执行表现。然而，在同一任务中多次采样或重置，不仅显著增加了推理成本，而且在无法撤销失败任务时限制了其适用性。作为对比，我们在表格[1](https://arxiv.org/html/2410.13825v1#S1.T1
    "Table 1 ‣ 1 Introduction ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based
    Web Agents")中突出展示了我们方法的简洁性以及与相关代理方法的区别。'
- en: Fine-tuned or Trained Models for Web Tasks
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 微调或训练过的网页任务模型
- en: Fine-tuning language or multimodal models for web tasks is another effective
    approach to enhance decision-making capabilities on the web tasks (Yin et al.,
    [2024](https://arxiv.org/html/2410.13825v1#bib.bib27); Hong et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib6);
    Lai et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib10); Putta et al.,
    [2024](https://arxiv.org/html/2410.13825v1#bib.bib15)). While fine-tuning promises
    more adaptivity and broader optimization space, the size of task-specific fine-tuned
    models are typically not comparable with the most powerful closed-source models.
    As for training models to follow natural language command on the computer or the
    web, there is also some early research before LLMs emerged, using semantic parsing (Artzi
    & Zettlemoyer, [2013](https://arxiv.org/html/2410.13825v1#bib.bib2)), reinforcement
    learning (Branavan et al., [2009](https://arxiv.org/html/2410.13825v1#bib.bib3))
    and imitation learning (Liu et al., [2018](https://arxiv.org/html/2410.13825v1#bib.bib12);
    Humphreys et al., [2022](https://arxiv.org/html/2410.13825v1#bib.bib7)). However,
    those fine-tuned agents, limited by the base model’s capacities or training data
    volume, often fail to match those constructed with LLMs regarding performance
    or/and generalizability, and is beyond the scope of this work.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对语言或多模态模型进行微调以处理网页任务是增强网页任务决策能力的另一种有效方法（Yin等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib27);
    Hong等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib6); Lai等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib10);
    Putta等，[2024](https://arxiv.org/html/2410.13825v1#bib.bib15)）。虽然微调承诺提供更好的适应性和更广泛的优化空间，但任务特定的微调模型的规模通常无法与最强大的闭源模型相媲美。至于训练模型以执行计算机或网页上的自然语言命令，在大语言模型（LLM）出现之前，也有一些早期研究，使用语义解析（Artzi
    & Zettlemoyer，[2013](https://arxiv.org/html/2410.13825v1#bib.bib2)），强化学习（Branavan等，[2009](https://arxiv.org/html/2410.13825v1#bib.bib3)）和模仿学习（Liu等，[2018](https://arxiv.org/html/2410.13825v1#bib.bib12);
    Humphreys等，[2022](https://arxiv.org/html/2410.13825v1#bib.bib7)）。然而，由于这些微调代理受限于基础模型的能力或训练数据量，往往在性能和/或泛化能力上无法与LLMs构建的代理相比，这也超出了本研究的范围。
- en: Simulated Web Agent Environments
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 模拟的网页代理环境
- en: Web agent development has been supported by increasingly complex web simulators
    for training and evaluation. These range from basic platforms like MiniWoB (Shi
    et al., [2017](https://arxiv.org/html/2410.13825v1#bib.bib17)) and its extension
    MiniWoB++ (Liu et al., [2018](https://arxiv.org/html/2410.13825v1#bib.bib12)),
    to more sophisticated environments such as WebShop (Yao et al., [2022a](https://arxiv.org/html/2410.13825v1#bib.bib25)),
    WebArena (Zhou et al., [2023b](https://arxiv.org/html/2410.13825v1#bib.bib31)),
    and VisualWebArena (Koh et al., [2024a](https://arxiv.org/html/2410.13825v1#bib.bib8)).
    These simulators progressively incorporate real-world complexities, from simple
    form-filling to tasks across multiple full-featured websites. In this work, we
    focus only on the text modality, and use WebArena to evaluate our method’s task
    success and generalizability as it contains different types of websites and task-intents
    in a single suite.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 网页代理的开发得到了越来越复杂的网页模拟器的支持，用于训练和评估。这些模拟器从基本平台如MiniWoB（Shi等，[2017](https://arxiv.org/html/2410.13825v1#bib.bib17)）及其扩展MiniWoB++（Liu等，[2018](https://arxiv.org/html/2410.13825v1#bib.bib12)）到更复杂的环境，如WebShop（Yao等，[2022a](https://arxiv.org/html/2410.13825v1#bib.bib25)），WebArena（Zhou等，[2023b](https://arxiv.org/html/2410.13825v1#bib.bib31)）和VisualWebArena（Koh等，[2024a](https://arxiv.org/html/2410.13825v1#bib.bib8)）。这些模拟器逐步融入了现实世界的复杂性，从简单的表单填写到跨多个完整功能网站的任务。在本研究中，我们仅专注于文本模态，并使用WebArena来评估我们方法的任务成功率和泛化能力，因为它包含了不同类型的网站和任务意图，在一个套件中提供了多样性。
- en: 3 Problem Formulation
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 问题公式化
- en: 'We formalize the web interaction process by a Partially Observable Markov Decision
    Process (POMDP, Littman ([2009](https://arxiv.org/html/2410.13825v1#bib.bib11));
    Spaan ([2012](https://arxiv.org/html/2410.13825v1#bib.bib20))): $\langle\mathcal{O},\mathcal{S},\mathcal{A},P,R,p_{0},\gamma\rangle$.
    In POMDPs, an observation $o\in\mathcal{O}$ consist of information that the agent
    receives from the web environment, e.g. HTMLs, as well as any instructions and
    prompts. In this work, we only consider the text modality. A state $s\in\mathcal{S}$
    denotes the whole underlying (unobserved) state of the agent and the environment
    such that the state transition is Markovian. An action $a\in\mathcal{A}$ is either
    a command recognized by the web environment, or any other unrecognized token sequence
    that will lead to a stay in the current state. $P$ denotes a deterministic state
    transition function that records the change in the webpage state given the current
    state and agent action. $R$ is the reward function that decides the success or
    failure of the agent’s sequence of actions. In the WebArena environment used in
    our work, the reward is only assigned at the end of an agent-web interaction episode.
    $p_{0}$ denotes the initial state distribution which is uniform over 812 tasks
    in WebArena and discounting factor $\gamma$ is set to 1.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过部分可观察的马尔可夫决策过程（POMDP，Littman（[2009](https://arxiv.org/html/2410.13825v1#bib.bib11)）；Spaan（[2012](https://arxiv.org/html/2410.13825v1#bib.bib20)））来形式化网页交互过程：$\langle\mathcal{O},\mathcal{S},\mathcal{A},P,R,p_{0},\gamma\rangle$。在POMDP中，一个观察$o\in\mathcal{O}$包含了代理从网页环境中接收到的信息，例如HTML文档，以及任何指令和提示。在本工作中，我们只考虑文本模态。一个状态$s\in\mathcal{S}$表示代理和环境的整个潜在（未观察到的）状态，使得状态转移是马尔可夫的。一个动作$a\in\mathcal{A}$可以是网页环境识别的命令，或者任何其他未识别的令牌序列，这将导致代理停留在当前状态。$P$表示一个确定性的状态转移函数，它记录在给定当前状态和代理动作的情况下网页状态的变化。$R$是奖励函数，用于决定代理一系列动作的成功或失败。在我们工作的WebArena环境中，奖励只在代理与网页交互的一回合结束时分配。$p_{0}$表示初始状态分布，在WebArena中的812个任务上是均匀分布的，折扣因子$\gamma$设置为1。
- en: 'To solve POMDP, a common goal is to find a decision policy $\pi(a_{t}|h_{t})$
    maximizing the expected cumulative reward, where $h_{t}$ denotes the observation
    history $\{o_{0},o_{1},...,o_{t}\}$. In LLM-based web agent design, that is translated
    to designing a policy $\pi(a_{t}|h_{t})$ with the help of one or more base LLM
    policy $\pi_{\textrm{LLM}}$ and a set of algorithmic modules. In this work, we
    work on a special class of policies that can be expressed as: $\pi(g(a_{t})|h_{t})=\pi_{\textrm{LLM}}(a_{t}|f(h_{t}))$,
    where $f$ and $g$ are rule-based functions that process the observation (including
    action instructions) and actions for the LLM policy. We name it the observation
    and action space alignment problem. Notice that under such problem setting, all
    of our changes apply only to the observations and the actions. We emphasize not
    all agent strategies in previous approaches can be represented in this way. For
    example: search-based algorithms require a control program on the top to select
    actions and trigger back-tracing; methods with evaluators, reflective thinking
    or memory modules also necessitate a managing center to alternate between the
    main LLM and these helper segments or other role-playing LLMs. In contrast, we
    aim to answer the following question in our work: Can we build a strong web agent
    with the base LLM policy $\pi_{\textrm{LLM}}$ by optimizing only the observation
    and action mapping $f$ and $g$?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 解决POMDP的一个常见目标是找到一个决策策略$\pi(a_{t}|h_{t})$，以最大化期望的累积奖励，其中$h_{t}$表示观察历史$\{o_{0},o_{1},...,o_{t}\}$。在基于LLM的网页代理设计中，这可以转化为通过一个或多个基础LLM策略$\pi_{\textrm{LLM}}$以及一组算法模块来设计策略$\pi(a_{t}|h_{t})$。在本工作中，我们研究了一类特殊的策略，它可以表示为：$\pi(g(a_{t})|h_{t})=\pi_{\textrm{LLM}}(a_{t}|f(h_{t}))$，其中$f$和$g$是基于规则的函数，处理LLM策略的观察（包括行动指令）和动作。我们将其称为观察和动作空间对齐问题。请注意，在这种问题设置下，我们的所有更改仅适用于观察和动作。我们强调，并非所有先前方法中的代理策略都可以这样表示。例如：基于搜索的算法需要一个控制程序来选择动作并触发回溯；具有评估器、反思思维或记忆模块的方法也需要一个管理中心，在主LLM和这些辅助模块或其他角色扮演LLM之间切换。相比之下，我们的工作旨在回答以下问题：我们是否可以通过仅优化观察和动作映射$f$和$g$来构建一个强大的网页代理，且该代理使用基础LLM策略$\pi_{\textrm{LLM}}$？
- en: 4 Method
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 方法
- en: 'Rather than introducing any new modules or hierarchical structures on top of
    the base LLM, our method focuses on a simple web agent workflow that inputs the
    web observations to a general-purpose LLM-API and uses the LLM outputs as actions
    directly. In this section, we describe the process of aligning web tasks, which
    necessitates embodiment knowledge, with the predominantly static and text-centric
    nature of LLM training. Section [4.1](https://arxiv.org/html/2410.13825v1#S4.SS1
    "4.1 Action Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong Baseline
    for LLM-Based Web Agents") discusses our strategies (summarized in Figure [2](https://arxiv.org/html/2410.13825v1#S4.F2
    "Figure 2 ‣ 4.1 Action Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong
    Baseline for LLM-Based Web Agents")) for refining the action space to be more
    compact and reducing the need for the agent’s embodiment capabilities. Section
    [4.2](https://arxiv.org/html/2410.13825v1#S4.SS2 "4.2 Observation Space Alignment
    ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based Web Agents")
    outlines our methods (summarized in Figure [4](https://arxiv.org/html/2410.13825v1#S4.F4
    "Figure 4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents")) for condensing web content descriptions
    to be both brief and informative, and identifying key web elements and relevant
    steps for retention to organize the agent’s memory in a pertinent manner.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的方法并没有在基础LLM之上引入新的模块或层次结构，而是专注于一个简单的Web代理工作流，该工作流将Web观察结果输入到通用LLM-API，并直接使用LLM的输出作为行动。在这一部分，我们描述了将需要体现知识的Web任务与主要静态且文本为主的LLM训练特性对齐的过程。第[4.1](https://arxiv.org/html/2410.13825v1#S4.SS1
    "4.1 行为空间对齐 ‣ 4 方法 ‣ AgentOccam：一种简单而强大的基准Web代理")节讨论了我们优化行为空间的策略（如图[2](https://arxiv.org/html/2410.13825v1#S4.F2
    "图2 ‣ 4.1 行为空间对齐 ‣ 4 方法 ‣ AgentOccam：一种简单而强大的基准Web代理")所示），使其更加简洁，并减少了代理体现能力的需求。第[4.2](https://arxiv.org/html/2410.13825v1#S4.SS2
    "4.2 观察空间对齐 ‣ 4 方法 ‣ AgentOccam：一种简单而强大的基准Web代理")节概述了我们的方法（如图[4](https://arxiv.org/html/2410.13825v1#S4.F4
    "图4 ‣ 4.2 观察空间对齐 ‣ 4 方法 ‣ AgentOccam：一种简单而强大的基准Web代理")所示），通过简明而信息丰富的方式精简Web内容描述，识别关键Web元素和相关步骤以便于在组织代理记忆时有效保留。
- en: 4.1 Action Space Alignment
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 行为空间对齐
- en: '![Refer to caption](img/5f2ff096d8cf04c863c774bd318ec060.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/5f2ff096d8cf04c863c774bd318ec060.png)'
- en: 'Figure 2: In aligning the action space with LLM pre-training, we only retain
    high-utility actions and lessen the demand for advanced embodiment skills (steps
    1 and 2). Additionally, we incorporate planning steps, allowing the agent to autonomously
    manage task breakdown and execution (step 3).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：在将行为空间与LLM预训练对齐时，我们只保留高效的动作，并减少对高级体现能力的需求（步骤1和2）。此外，我们还融入了规划步骤，允许代理自主管理任务的拆解和执行（步骤3）。
- en: 'A web agent’s action space defines the valid commands it can use to interact
    with web environment. The WebArena simulator supports translating three categories
    of actions into mouse and keyboard operations: basic actions (e.g., click, type),
    tab operations (e.g., tab_focus for managing active tabs), and page operations
    (e.g., go_back for navigation). These actions are detailed in Appendix [A](https://arxiv.org/html/2410.13825v1#A1
    "Appendix A Comparison of the Vanilla and the Aligned Action Space ‣ AgentOccam:
    A Simple Yet Strong Baseline for LLM-Based Web Agents"), along with a comparison
    of our changes to the action space.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Web代理的行为空间定义了它可以用来与Web环境交互的有效命令。WebArena模拟器支持将三类动作转换为鼠标和键盘操作：基本操作（例如点击、输入）、标签操作（例如tab_focus用于管理活动标签页）和页面操作（例如go_back用于导航）。这些操作在附录[A](https://arxiv.org/html/2410.13825v1#A1
    "附录A 比较原始和对齐的行为空间 ‣ AgentOccam：一种简单而强大的基准Web代理")中详细说明，并与我们对行为空间的更改进行了比较。
- en: 'Based on our observation of common failure modes in web agents, there are two
    key problems that need to be solved by editing the action space: i) removing irrelevant
    actions that LLMs struggle to understand and frequently misuse, and ii) improve
    the memorization and planning ability when the task execution requires navigating
    multiple potential paths to successfully execute. We propose that the first can
    be corrected simply by removing and combining actions. The second issue was often
    addressed in the previous work using handcrafted rules or strategies, making these
    approaches hard to generalize. In this work, we address the second problem by
    introducing actions that allow the LLM to autonomously generate plans and manage
    the task workflow. These proposed solutions are explained in details below and
    in Figure [2](https://arxiv.org/html/2410.13825v1#S4.F2 "Figure 2 ‣ 4.1 Action
    Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based
    Web Agents").'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '基于我们对网页代理常见失败模式的观察，编辑动作空间需要解决两个关键问题：i) 去除LLM难以理解且经常误用的无关动作；ii) 在任务执行需要导航多个潜在路径才能成功完成时，改善记忆和规划能力。我们提出，第一个问题可以通过简单地去除和合并动作来纠正。第二个问题通常在以往的工作中通过手工制定规则或策略来解决，这使得这些方法难以推广。在本研究中，我们通过引入一些动作来解决第二个问题，这些动作允许LLM自主生成计划并管理任务流程。以下将详细解释这些提议的解决方案，并可参考图[2](https://arxiv.org/html/2410.13825v1#S4.F2
    "图 2 ‣ 4.1 动作空间对齐 ‣ 4 方法 ‣ AgentOccam: 一种简单而强大的基准模型用于基于LLM的网页代理")。'
- en: 'Simplifying the Action Space. First, we eliminate actions that can be replicated
    using similar actions or replace multiple actions by one action with the same
    expressiveness (illustrated in Figure [2](https://arxiv.org/html/2410.13825v1#S4.F2
    "Figure 2 ‣ 4.1 Action Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong
    Baseline for LLM-Based Web Agents") step 1). Specifically, we remove the noop
    action, signifying “no operation”, as a distraction to the agent in most cases.
    Similarly, tab operations, which manage the focusing, opening, or closing of tabs
    are removed because they are only needed in a limited cases of multi-site tasks
    requiring two tabs. Furthermore, we limit page navigation actions like go_forward
    and goto, as their utility is greatly constrained by the agent’s poor memory of
    the relationship between a page’s URL and its content. By eliminating these less
    effective actions, our goal is to minimize distractions and boost the agent’s
    concentration on more meaningful operations. In addition, we introduce the note
    action, allowing the agent to record key observations for subsequent conclusions,
    and the stop action, enabling the agent to autonomously conclude the trajectory
    with answers. We also add a go_home command for multi-site tasks, enabling the
    agent to navigate directly to the homepage where all available sites are listed.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '简化动作空间。首先，我们去除那些可以通过类似动作复制的动作，或用一个具有相同表现力的动作替代多个动作（如图[2](https://arxiv.org/html/2410.13825v1#S4.F2
    "图 2 ‣ 4.1 动作空间对齐 ‣ 4 方法 ‣ AgentOccam: 一种简单而强大的基准模型用于基于LLM的网页代理")步骤1所示）。具体来说，我们去除了noop动作，它表示“无操作”，因为在大多数情况下它会成为代理的干扰。类似地，标签操作（用于管理标签的聚焦、打开或关闭）也被去除，因为它们仅在需要两个标签的多站点任务中的有限场景下才需要。此外，我们限制了页面导航动作，如go_forward和goto，因为这些动作的实用性受限于代理对页面URL和其内容之间关系的记忆能力较差。通过去除这些效果较差的动作，我们的目标是最小化干扰，并提升代理对更有意义操作的集中力。此外，我们引入了note动作，允许代理记录关键观察结果以供后续结论使用；还引入了stop动作，使代理能够自主结束轨迹并给出答案。我们还为多站点任务添加了go_home命令，允许代理直接导航到列出所有可用站点的主页。'
- en: 'Second, we eliminate actions that heavily require embodiment knowledge and
    simplify low-level actions into more abstract operations as shown in Figure [2](https://arxiv.org/html/2410.13825v1#S4.F2
    "Figure 2 ‣ 4.1 Action Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong
    Baseline for LLM-Based Web Agents") step 2\. In particular, we reduce commands
    that LLM-based agents struggle with unless provided with detailed context-specific
    guidance, like hover or press (the latter is for pressing key combinations, often
    shortcuts). To properly use these actions requires LLMs to have embodied thinking
    of the current scenario, especially regarding the mouse position or keyboard operations,
    which it has not acquired during the training. Additionally, we remove the scroll
    action, opting instead to load the full page content as the web state. This change
    is in response to our observation that agents tend to engage in aimless and repetitive
    scrolling when an essential link is not visible at the top of the page, wasting
    steps without making progress. Furthermore, we streamline the agent’s interaction
    with drop-down menus; instead of selecting the menu and then an option, a single
    click command with the ID of desired option now suffices. The list of all actions
    in original and reduced action space are shown in Table [3](https://arxiv.org/html/2410.13825v1#S5.T3
    "Table 3 ‣ Question 2: How much does each observation and action space change
    contribute to AgentOccam? ‣ 5 Experimental resuts and analysis ‣ AgentOccam: A
    Simple Yet Strong Baseline for LLM-Based Web Agents"), together with the frequency
    they are taken in different agents.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '第二，我们消除了那些需要大量体现性知识的动作，并将低级动作简化为更抽象的操作，如图[2](https://arxiv.org/html/2410.13825v1#S4.F2
    "Figure 2 ‣ 4.1 Action Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong
    Baseline for LLM-Based Web Agents")中的第2步所示。特别地，我们减少了基于LLM的代理在没有详细上下文特定指导下很难执行的命令，比如悬停或按压（后者指的是按键组合，通常是快捷键）。正确使用这些动作需要LLM对当前场景有体现性思维，尤其是对于鼠标位置或键盘操作的理解，而这些在训练过程中并没有得到充分的培养。此外，我们移除了滚动动作，改为将完整的页面内容作为网页状态加载。这一改变是基于我们观察到的，代理在页面顶部未能显示重要链接时，往往会进行毫无目的的重复滚动，浪费步骤却没有取得进展。进一步地，我们简化了代理与下拉菜单的交互；现在，只需点击目标选项的ID，而不再需要先选择菜单再选择选项。原始动作空间与简化后动作空间中的所有动作列表见于表[3](https://arxiv.org/html/2410.13825v1#S5.T3
    "Table 3 ‣ Question 2: How much does each observation and action space change
    contribute to AgentOccam? ‣ 5 Experimental resuts and analysis ‣ AgentOccam: A
    Simple Yet Strong Baseline for LLM-Based Web Agents")，并列出了不同代理中它们被执行的频率。'
- en: 'Planning via Generation. Web tasks often requires solution that requires navigating
    multiple paths (e.g. extracting information from one page and submitting it to
    another page, like the task of creating a refund request on the contact us page
    for a broken product (task template 154), which requires parsing the order ID
    and refund amount from the order pages). We introduce two actions (branch and
    prune) to generate plans in a tree structure and save them for future observations.
    As Figure [2](https://arxiv.org/html/2410.13825v1#S4.F2 "Figure 2 ‣ 4.1 Action
    Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based
    Web Agents") step 3 shows, the LLM-generated plans starts with a root node being
    the objective of the task. The branch action will generate new subplans under
    the current node, decomposing high-level objectives into smaller, more manageable
    subgoals. Conversely, the prune action allows the agent to give up the current
    sub-plan (often after repetitive failed attempts) and seek for alternatives. Together
    with the branch and the prune actions, the LLM can edit the planning tree autonomously.
    Note that these two planning actions are of no difference from the native navigation
    actions in the web environment (e.g. click, type) and the LLM is free to choose
    when to take these actions to update the plan. The generated plan provides a context
    for future action generation and enhances the consistency of actions in one trajectory.
    This approach leverages the intrinsic planning ability in LLM itself. We argue
    that this will not compromise the agent’s generalization capability as this design
    relies minimally on prior knowledge.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '通过生成进行规划。网页任务通常需要通过导航多个路径来找到解决方案（例如，从一个页面提取信息并将其提交到另一个页面，就像在“联系我们”页面上为损坏的产品创建退款请求的任务（任务模板154），这需要从订单页面解析订单ID和退款金额）。我们引入了两个动作（分支和修剪）来在树结构中生成计划并为未来的观察保存它们。如图[2](https://arxiv.org/html/2410.13825v1#S4.F2
    "图2 ‣ 4.1 动作空间对齐 ‣ 4 方法 ‣ AgentOccam: 一种简单而强大的LLM基础网页代理")第3步所示，LLM生成的计划从任务目标的根节点开始。分支动作将在当前节点下生成新的子计划，将高层次的目标分解为更小、更易管理的子目标。相反，修剪动作允许代理放弃当前子计划（通常是在多次失败尝试后）并寻找替代方案。结合分支和修剪动作，LLM可以自主编辑规划树。请注意，这两个规划动作与网页环境中的原生导航动作（如点击、输入）没有区别，LLM可以自由选择何时采取这些动作来更新计划。生成的计划为未来的行动生成提供了上下文，并增强了一个轨迹中行动的一致性。这种方法利用了LLM自身的内在规划能力。我们认为，这种设计在最小依赖先验知识的前提下，不会妥协代理的泛化能力。'
- en: 4.2 Observation Space Alignment
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 观察空间对齐
- en: '![Refer to caption](img/0dcf2bdaba6a66b568a9d5d79de8baa5.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅标题](img/0dcf2bdaba6a66b568a9d5d79de8baa5.png)'
- en: 'Figure 3: The components of our web navigation agent’s prompt. It includes
    a general instruction outlining the task, the desired output and available actions,
    as well as online task information providing the current goal, the agent’s past
    interactions, and the latest observations. Notably, the sections on previous interactions
    and current observation use the most tokens. These can be attributed to two main
    factors: the length of the pages and the extent of history span, with current
    observation primarily depending on page length and past interactions on both page
    length and history span.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：我们网页导航代理提示的组成部分。它包括概述任务的一般说明、期望的输出和可用的行动，以及提供当前目标、代理的过去互动和最新观察结果的在线任务信息。值得注意的是，关于先前互动和当前观察的部分使用了最多的tokens。这可以归因于两个主要因素：页面长度和历史跨度，其中当前观察主要依赖于页面长度，而过去的互动则既依赖于页面长度，也依赖于历史跨度。
- en: '![Refer to caption](img/432c15c7ca62eab6549433519be7ccf7.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅标题](img/432c15c7ca62eab6549433519be7ccf7.png)'
- en: 'Figure 4: To align the task’s observation space with the base model’s pre-training,
    we condense a single-page length by removing unnecessary texts that repetitively
    describe the web page’s functionality and layout (step 1), and by identifying
    page elements relevant to the task for the agent to remember (step 2). Additionally,
    we optimize the agent workflow memory through a planning tree, viewing each new
    plan as a separate goal and excluding past steps’ information dedicated to previous
    plans to enhance memory conciseness (step 3).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：为了将任务的观察空间与基础模型的预训练进行对齐，我们通过去除重复描述网页功能和布局的冗余文本（步骤1），并识别与任务相关的页面元素供代理记住（步骤2），从而将单页内容压缩。除此之外，我们通过规划树优化代理的工作流记忆，将每个新计划视为一个独立的目标，排除专门用于先前计划的过去步骤信息，以增强记忆的简洁性（步骤3）。
- en: 'The observation space of web agents consists of task objectives, instructions,
    previous interaction, the current web text descriptions or screenshots (see Figure [3](https://arxiv.org/html/2410.13825v1#S4.F3
    "Figure 3 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents") and Appendix [D](https://arxiv.org/html/2410.13825v1#A4
    "Appendix D Agent Prompts ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based
    Web Agents") for our agent). Among them, previous interactions and current web
    content consumes the most number of tokens, which scales with the length of a
    single page and the length of history. This often results in a long context window,
    which not only increases the LLM inference cost but also poses challenges for
    LLM to extract related information accurately. Therefore, our main goal in refining
    the observation is to address these two aspects. Additionally, the alignment of
    observations is outlined in Figure [4](https://arxiv.org/html/2410.13825v1#S4.F4
    "Figure 4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents").'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '网页代理的观察空间由任务目标、指令、先前的交互、当前网页的文本描述或截图组成（参见图 [3](https://arxiv.org/html/2410.13825v1#S4.F3
    "Figure 3 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents") 和附录 [D](https://arxiv.org/html/2410.13825v1#A4
    "Appendix D Agent Prompts ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based
    Web Agents")，用于我们的代理）。其中，先前的交互和当前的网页内容占用了最多的符号，这与单页的长度和历史记录的长度成正比。这通常导致上下文窗口过长，不仅增加了
    LLM 推理的成本，还对 LLM 准确提取相关信息构成了挑战。因此，我们在优化观察时的主要目标是解决这两个方面的问题。此外，观察对齐如图 [4](https://arxiv.org/html/2410.13825v1#S4.F4
    "Figure 4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents") 所示。'
- en: 'Simplifying Web Page Observations. The content on web pages are represented
    in HTML or accessibility tree format in most text-only web agents. These formats
    are designed towards front-end loading and rendering, containing numerous formatting
    tokens making them lengthy and repetitive, as illustrated in Figure [4](https://arxiv.org/html/2410.13825v1#S4.F4
    "Figure 4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents") Step 1\. Our goal is to optimize
    the representation to make it more readable to LLMs in one single page. Specifically,
    we merge function-descriptive web elements (e.g., StaticText [761] ‘My Account’)
    with interactive elements that share the same label (e.g., link [1312] ‘My Account’).
    We then convert table and list blocks to Markdown, eliminating repetitive structural
    tokens (e.g., columnheader, gridcell). Consequently, we achieve a more concise
    representation while keeping the same information.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '简化网页观察。大多数仅文本的网页代理中，网页上的内容以 HTML 或可访问性树格式呈现。这些格式是为了前端加载和渲染设计的，包含大量格式化符号，使得内容冗长且重复，如图
    [4](https://arxiv.org/html/2410.13825v1#S4.F4 "Figure 4 ‣ 4.2 Observation Space
    Alignment ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong Baseline for LLM-Based
    Web Agents") 第 1 步所示。我们的目标是优化表示方式，使其在单一页面中对 LLM 更具可读性。具体而言，我们将功能描述的网页元素（例如，静态文本
    [761] ‘我的账户’）与共享相同标签的交互元素（例如，链接 [1312] ‘我的账户’）合并。然后，我们将表格和列表块转换为 Markdown，去除重复的结构符号（例如，列头、网格单元）。因此，我们实现了更简洁的表示方式，同时保持相同的信息。'
- en: Replaying Observation History Selectively. Taking observation history as input
    is important for decision-making agents to act consistently for tasks requiring
    long horizons, given that the observation state only contains partial information
    about the environment’s state. For web tasks, it is also important to include
    both observation and action history as some key information may not be displayed
    on the current page. However, the observation history will also significantly
    scale up the context length and increase reasoning difficulty as well as inference
    cost. We address this issue by only selecting the most important and related information
    on previous web page, according to two rules based on the “pivotal” nodes (defined
    later) and the planning tree.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有选择地回放观察历史。将观察历史作为输入对于需要长期目标的任务中的决策代理至关重要，因为观察状态只包含有关环境状态的部分信息。对于网页任务，包含观察历史和行动历史也很重要，因为某些关键信息可能没有显示在当前页面。然而，观察历史也会显著增加上下文长度，增加推理难度和推理成本。我们通过仅选择先前网页上最重要且相关的信息来解决这个问题，依据两个基于“关键”节点（稍后定义）和规划树的规则。
- en: 'First, we observe that only small amount of content on a web page is pertinent
    to a specific task among several steps and is worth to replay in future steps.
    For example, in tasks requiring the agent to find all reviews within three months,
    it is unnecessary to keep other reviews or some unrelated links like Contact Us
    on the page. Thus we employ a simple rule to identify this small amount of content
    by leveraging the tree structure of web data (e.g. accessibility tree). To do
    this, we first instruct the agent to pinpoint the crucial web elements denoted
    as “pivotal” nodes, at the same time when the agent generates an action. The agent
    is then programmed to include only the pivotal nodes’ ancestor nodes (indicating
    their global hierarchy and position), sibling nodes (providing immediate context),
    and descendant nodes (offering detailed characteristics) in the future observations
    as illustrated in Figure [4](https://arxiv.org/html/2410.13825v1#S4.F4 "Figure
    4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple Yet Strong
    Baseline for LLM-Based Web Agents") Step 2\. This effectively narrows down the
    volume of data and level of noise passed to future context of LLM inference.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '首先，我们观察到，网页上的内容中，只有少量与特定任务相关并值得在未来步骤中重新使用。例如，在需要智能体查找三个月内所有评论的任务中，保留其他评论或一些不相关的链接（如“联系我们”）是没有必要的。因此，我们通过利用网页数据的树结构（例如，辅助树）来采用一个简单的规则来识别这少量的内容。为此，我们首先指示智能体在生成行动时，标出被称为“关键”节点的重要网页元素。同时，智能体被编程只在未来的观察中包括关键节点的祖先节点（表示它们的全局层级和位置）、兄弟节点（提供直接上下文）以及后代节点（提供详细特征），如图[4](https://arxiv.org/html/2410.13825v1#S4.F4
    "Figure 4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents")步骤2所示。这有效地缩小了传递到未来LLM推理上下文中的数据量和噪音水平。'
- en: 'Second, we observe that not all previous steps’ observation needs to be noted
    during the inference of future step. Thus we can leverage the planning tree generated
    by the agent itself to keep the agent’s focus sharp. Specifically, when the agent
    initiates a branch action to develop a new plan, we treat this new plan as a separate
    goal. Steps taken for earlier plans and their observations will be dismissed in
    the current plan’s observation window, as depicted in Figure [4](https://arxiv.org/html/2410.13825v1#S4.F4
    "Figure 4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents") step 3\. This allows the agent
    to focus only on information dedicated to the current plan for a sub-task.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '第二，我们观察到并非所有之前步骤的观察都需要在推断未来步骤时记录。因此，我们可以利用由智能体自身生成的规划树来保持智能体的专注力。具体而言，当智能体启动一个分支行动来制定新计划时，我们将这个新计划视为一个独立的目标。对于早期计划采取的步骤及其观察，将在当前计划的观察窗口中被忽略，如图[4](https://arxiv.org/html/2410.13825v1#S4.F4
    "Figure 4 ‣ 4.2 Observation Space Alignment ‣ 4 Method ‣ AgentOccam: A Simple
    Yet Strong Baseline for LLM-Based Web Agents")步骤3所示。这使得智能体能够仅专注于与当前计划子任务相关的信息。'
- en: 5 Experimental resuts and analysis
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 实验结果与分析
- en: Environment.
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 环境。
- en: 'We utilize WebArena (Zhou et al., [2023b](https://arxiv.org/html/2410.13825v1#bib.bib31)),
    an interactive web simulator, as our benchmark. WebArena consists of fully functional
    websites from four common domains: e-commerce platforms (OneStopShop), social
    forums for idea and opinion exchange (Reddit), collaborative software development
    (GitLab), and content management for creation and management of online data (online
    store management). The platform additionally includes utility tools: a map, a
    calculator and a scratchpad, and Wikipedia to enable human-like task-solving.
    The benchmark consists of 812 tasks generated from 241 templates. A template here
    is a parametric form of a task intent, allowing for multiple instantiations with
    different keywords. Each task is accompanied by a evaluator/reward function that
    programmatically checks the correctness of the final information with respect
    to the desired ground truth information²²2We identified and corrected errors in
    the original evaluators, with details discussed in Appendix [B](https://arxiv.org/html/2410.13825v1#A2
    "Appendix B Evaluator Rectifications ‣ AgentOccam: A Simple Yet Strong Baseline
    for LLM-Based Web Agents"). Our approach outperforms the baseline methods with
    both original or corrected evaluators.. We use `GPT-4-turbo-2024-04-09` (Achiam
    et al., [2023](https://arxiv.org/html/2410.13825v1#bib.bib1)) to build our AgentOccam.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '我们使用WebArena（Zhou et al., [2023b](https://arxiv.org/html/2410.13825v1#bib.bib31)）作为基准测试工具，WebArena
    是一个互动式网页模拟器，包含来自四个常见领域的完整功能网站：电子商务平台（OneStopShop），社交论坛（Reddit）用于思想和意见交换，协作软件开发平台（GitLab），以及用于在线数据创建和管理的内容管理平台（在线商店管理）。该平台还包括实用工具：地图、计算器和便签本，以及维基百科，以支持类人任务求解。该基准包含由241个模板生成的812个任务。这里的模板是任务意图的参数化形式，允许通过不同的关键词实例化多个任务。每个任务都配有一个评估器/奖励函数，程序化地检查最终信息与期望的真实信息的准确性²²2我们已经识别并纠正了原评估器中的错误，详细信息请参见附录[B](https://arxiv.org/html/2410.13825v1#A2
    "Appendix B Evaluator Rectifications ‣ AgentOccam: A Simple Yet Strong Baseline
    for LLM-Based Web Agents")。我们的方法在使用原始或修正后的评估器时，均优于基准方法。我们使用`GPT-4-turbo-2024-04-09`（Achiam
    et al., [2023](https://arxiv.org/html/2410.13825v1#bib.bib1)）构建我们的AgentOccam。'
- en: Baselines.
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基准。
- en: 'We compare AgentOccam with the following prior and concurrent work: 1) WebArena
    agent: the Chain-of-Thought (CoT) prompted agent included in the WebArena benchmark
    (Zhou et al., [2023b](https://arxiv.org/html/2410.13825v1#bib.bib31)). 2) SteP
    (Sodhi et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib19)): a stack-based
    approach on top of 14 human-written atomic strategies tailored to solving WebArena.
    3) WebPilot (Zhang et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib28)):
    a multi-agent, multi-level MCTS based agent that reports state-of-the-art overall
    performance on WebArena. 4) Agent Workflow Memory (AWM) (Wang et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib22)):
    a method automatically summarizing workflow from past experience. SteP has made
    their code and interaction trajectories public. Hence, we are able to fully replicate
    the agents from WebArena and SteP with `GPT-4-turbo` in the identical web environments
    as our methods, for a fair comparison.³³3In our experiments, we note that all
    agents occasionally fails due to errors from the WebArena simulator, such as posting
    rate limits in Reddit or login expiration. In such cases, we restart the experiments.
    WebPilot and AWM, being concurrent works with this paper, have not yet provided
    source code or resulting trajectories, limiting our analysis of these works to
    just reporting the aggregated performance numbers included in their technical
    reports. Our analysis focuses on SteP as it is the most performant method prior
    to this work.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将AgentOccam与以下先前和当前的研究进行了比较：1）WebArena代理：包含在WebArena基准中的链式思维（CoT）提示代理（Zhou
    et al., [2023b](https://arxiv.org/html/2410.13825v1#bib.bib31)）。2）SteP（Sodhi et
    al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib19)）：一种基于堆栈的方法，构建于14个人工编写的原子策略之上，专门用于解决WebArena中的问题。3）WebPilot（Zhang
    et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib28)）：一种基于多代理、多层次MCTS的代理，报告了WebArena上的最先进整体性能。4）Agent
    Workflow Memory (AWM)（Wang et al., [2024](https://arxiv.org/html/2410.13825v1#bib.bib22)）：一种从过去经验中自动总结工作流程的方法。SteP已公开其代码和交互轨迹。因此，我们能够在与我们方法相同的网页环境中，使用`GPT-4-turbo`完全复制WebArena和SteP的代理，以进行公平比较。³³3在我们的实验中，我们注意到所有代理偶尔由于WebArena模拟器的错误而失败，例如Reddit的发布频率限制或登录过期。在这种情况下，我们会重新启动实验。WebPilot和AWM作为与本文同步的工作，尚未提供源代码或结果轨迹，限制了我们对这些工作的分析，仅能报告其技术报告中包含的汇总性能数据。我们的分析主要集中在SteP，因为它是在本文之前最具性能的方案。
