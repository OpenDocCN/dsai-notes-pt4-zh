or(”No  proper  locator  found  for  click  action”)…case  ActionTypes.TYPE:if  action[”element_id”]:if  not  obseration_processor.element_is_visible(page,  element_id):press_enter  =  True  if  _id2key[action[”text”][-1]]  ==  ”\n”  else  Falsenode  =  obseration_processor.get_node_info_by_element_id(int(element_id))try:if  press_enter:page.get_by_role(node.role,  name=node.name,  exact=True).fill(””.join([_id2key[idx]  for  idx  in  action[”text”][:-1]]))time.sleep(1)page.keyboard.press(”Enter”)else:page.get_by_role(node.role,  name=node.name,  exact=True).fill(””.join([_id2key[idx]  for  idx  in  action[”text”]]))except:if  press_enter:page.get_by_role(node.role,  name=node.name).fill(””.join([_id2key[idx]  for  idx  in  action[”text”][:-1]]))time.sleep(1)page.keyboard.press(”Enter”)else:page.get_by_role(node.role,  name=node.name).fill(””.join([_id2key[idx]  for  idx  in  action[”text”]]))else:element_id  =  action[”element_id”]element_center  =  obseration_processor.get_element_center(element_id,  page)  #  type:  ignore[attr-defined]execute_mouse_click(element_center[0],  element_center[1],  page)page.keyboard.press(”Control+A”)for  _  in  range(1):#  page.keyboard.press(”Delete”)page.keyboard.press(”Backspace”)execute_type(action[”text”],  page)elif  action[”element_role”]  and  action[”element_name”]:element_role  =  int(action[”element_role”])element_name  =  action[”element_name”]nth  =  action[”nth”]execute_focus(element_role,  element_name,  nth,  page)execute_type(action[”text”],  page)elif  action[”pw_code”]:parsed_code  =  parse_playwright_code(action[”pw_code”])locator_code  =  parsed_code[:-1]text  =  parsed_code[-1][”arguments”][0]#  [shuyanzh],  don’t  support  action  args  and  kwargs  nowexecute_playwright_type(text=text,  locator_code=locator_code,  page=page)else:raise  NotImplementedError(”No  proper  locator  found  for  type  action”)'
