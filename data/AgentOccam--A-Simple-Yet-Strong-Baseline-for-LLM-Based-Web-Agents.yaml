- en: Appendix C Additional Experiment Details
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 C 额外实验细节
- en: 'We include the trial statistics for experiments that combine AgentOccam with
    other compound agent policies like SteP’s strategies and our newly proposed Judge
    role. Specifically, [9](https://arxiv.org/html/2410.13825v1#A2.T9 "Table 9 ‣ B.2
    Details ‣ Appendix B Evaluator Rectifications ‣ AgentOccam: A Simple Yet Strong
    Baseline for LLM-Based Web Agents") shows these well performing agent are equally
    open to web environment exploration, actively issuing environment-changing actions
    like click and type. Not surprisingly, the AgentOccam + SteP agent frequently
    issuing un-interactive actions like hover. From Table [10](https://arxiv.org/html/2410.13825v1#A2.T10
    "Table 10 ‣ B.2 Details ‣ Appendix B Evaluator Rectifications ‣ AgentOccam: A
    Simple Yet Strong Baseline for LLM-Based Web Agents"), we can observe that AgentOccam
    finish the task with the fewest steps, often yielding a task result with 9 steps.
    Last, from Table [11](https://arxiv.org/html/2410.13825v1#A2.T11 "Table 11 ‣ B.2
    Details ‣ Appendix B Evaluator Rectifications ‣ AgentOccam: A Simple Yet Strong
    Baseline for LLM-Based Web Agents"), those three agents’ token consumptions are
    of comparative orders of magnitude.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '我们包括了将 AgentOccam 与其他复合代理策略（如 SteP 的策略和我们新提出的 Judge 角色）结合的实验统计。具体来说，[9](https://arxiv.org/html/2410.13825v1#A2.T9
    "表 9 ‣ B.2 细节 ‣ 附录 B 评估者修正 ‣ AgentOccam: 基于 LLM 的 Web 代理的一个简单而强大的基准") 显示，这些表现良好的代理在环境探索方面同样开放，积极发出改变环境的操作，如点击和输入。毫不奇怪，AgentOccam
    + SteP 代理经常发出非交互性操作，如悬停。根据表 [10](https://arxiv.org/html/2410.13825v1#A2.T10 "表
    10 ‣ B.2 细节 ‣ 附录 B 评估者修正 ‣ AgentOccam: 基于 LLM 的 Web 代理的一个简单而强大的基准")，我们可以观察到 AgentOccam
    以最少的步骤完成任务，通常完成的任务结果是 9 步。最后，根据表 [11](https://arxiv.org/html/2410.13825v1#A2.T11
    "表 11 ‣ B.2 细节 ‣ 附录 B 评估者修正 ‣ AgentOccam: 基于 LLM 的 Web 代理的一个简单而强大的基准")，这三种代理的令牌消耗处于相近的数量级。'
