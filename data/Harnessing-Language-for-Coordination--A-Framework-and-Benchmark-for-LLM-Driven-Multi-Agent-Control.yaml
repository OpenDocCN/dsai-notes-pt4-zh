  type: TYPE_NORMAL
  zh: Timothée Anne¹, Noah Syrkis¹, Meriem Elhosni², Florian Turati², Franck Legendre²,
    Alain Jaquier², 和 Sebastian Risi¹ ¹哥本哈根IT大学，丹麦哥本哈根²armasuisse科学与技术，瑞士图恩
- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Large Language Models (LLMs) have demonstrated remarkable performance across
    various tasks. A promising but largely under-explored area is their potential
    to facilitate human coordination with many agents. Such capabilities would be
    useful in domains including disaster response, urban planning, and real-time strategy
    scenarios. In this work, we introduce (1) a real-time strategy game benchmark
    designed to evaluate these abilities and (2) a novel framework we term HIVE. HIVE
    empowers a single human to coordinate swarms of up to 2,000 agents using natural
    language dialog with an LLM. We present promising results on this multi-agent
    benchmark, with our hybrid approach solving tasks such as coordinating agent movements,
    exploiting unit weaknesses, leveraging human annotations, and understanding terrain
    and strategic points. However, our findings also highlight critical limitations
    of current models, including difficulties in processing spatial visual information
    and challenges in formulating long-term strategic plans. This work sheds light
    on the potential and limitations of LLMs in human-swarm coordination, paving the
    way for future research in this area. The HIVE project page, which includes videos
    of the system in action, can be found here: [hive.syrkis.com](hive.syrkis.com).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在多个任务中表现出色。一个有前景但仍未充分探索的领域是它们在促进人类与多个智能体之间协调方面的潜力。这种能力在灾难响应、城市规划和实时战略场景等领域中都非常有用。在本研究中，我们介绍了（1）一个旨在评估这些能力的实时战略游戏基准，以及（2）我们称之为HIVE的新框架。HIVE使单个用户能够通过与大型语言模型的自然语言对话，协调多达2,000个智能体的行动。我们在这个多智能体基准上取得了令人鼓舞的结果，我们的混合方法成功解决了诸如协调智能体运动、利用单位弱点、利用人工标注以及理解地形和战略要点等任务。然而，我们的研究也揭示了当前模型的关键局限性，包括处理空间视觉信息的困难和制定长期战略计划的挑战。这项工作揭示了LLMs在人群协调中的潜力与局限性，为该领域的未来研究铺平了道路。HIVE项目页面，包括系统实际操作的视频，可以在此找到：[hive.syrkis.com](hive.syrkis.com)。
