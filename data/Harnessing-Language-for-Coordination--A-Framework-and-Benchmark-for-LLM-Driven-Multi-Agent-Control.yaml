- en: 'Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用语言进行协调：一个基于LLM驱动的多智能体控制框架和基准
- en: 来源：[https://arxiv.org/html/2412.11761/](https://arxiv.org/html/2412.11761/)
  id: totrans-5
  prefs:
