    Coordinate test by varying the number of units in the game.'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9：单位扩展。通过改变游戏中单位数量，比较 HIVE 方案在坐标测试中的结果。
- en: To see how HIVE scales with the number of units, we performed another evaluation
    on the Coordinate test, varying the number of units from 200 to 4000\. We stopped
    at 4000 due to the current hardware limitation of the machine running the experiment.
    As the game’s main loop needs to be compiled, the size of the distance matrix
    between each unit grows quadratically with the number of units. For this study,
    we only tested on 4o and Sonnet, which showed the best performances.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 为了观察 HIVE 随单位数量的扩展，我们对坐标测试进行了另一项评估，单位数量从 200 增加到 4000。由于运行实验的机器的硬件限制，我们在 4000
    时停止了实验。由于游戏的主循环需要编译，每个单位之间的距离矩阵大小随着单位数量的增加呈二次增长。对于本研究，我们仅对 4o 和 Sonnet 进行了测试，它们展示了最佳的表现。
- en: 'Fig. [9](https://arxiv.org/html/2412.11761v1#S4.F9 "Figure 9 ‣ IV-D How does
    HIVE scale up with the number of units ‣ IV Experiments ‣ Harnessing Language
    for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")
    shows the result of the plan made by HIVE. There is no significant conclusion
    regarding the success rate as there is too much noise due to the inherent variance
    of the LLMs. Still, 4o’s number of invalid and empty plans increases as the number
    of agents increases. This is not observed for Sonnet, again highlighting its superior
    performance.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '图[9](https://arxiv.org/html/2412.11761v1#S4.F9 "Figure 9 ‣ IV-D How does HIVE
    scale up with the number of units ‣ IV Experiments ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control")展示了 HIVE 方案的结果。由于
    LLM 的固有方差，噪音过多，导致成功率没有显著结论。不过，随着代理数量的增加，4o 的无效和空白方案数量增加。而 Sonnet 并未出现此现象，再次突显其优越的表现。'
- en: One limitation with the scaling for the current implementation is that HIVE
    sends the position and health of each unit to the LLM, in the context window,
    and the context size is limited (128,000 tokens for 4o and 200,000 for Sonnet).
    To get an idea, for 4o, the context went from 4,271 tokens with 200 units to 38,475
    with 4,000 units (with an affine scaling), i.e. approximately 9 tokens per unit,
    which gives a hard limit of $128,000/9=14,222$ units for 4o. Similarly, for Sonnet,
    it gives a hard limit of $200,000/9=22,222$ units.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 当前实现的扩展性的一项限制是，HIVE将每个单位的位置和生命值发送给LLM，在上下文窗口中，而上下文大小是有限的（4o为128,000个token，Sonnet为200,000个token）。为了帮助理解，对于4o，随着单位数从200个增加到4,000个，上下文的token数从4,271增加到38,475（按比例扩展），即每个单位大约9个token，这意味着对于4o的硬性限制是$128,000/9=14,222$个单位。类似地，对于Sonnet，硬性限制为$200,000/9=22,222$个单位。
- en: IV-E Can HIVE win alone?
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-E HIVE可以单独获胜吗？
- en: 'An interesting question is how well HIVE performs without a human’s help. To
    answer this question, we use ten variations of the prompt: ”First, analyze the
    situation to find a good strategy to win this mission, then write down the corresponding
    plan.” (the variations are detailed in the appendix Sec. [-G](https://arxiv.org/html/2412.11761v1#A0.SS7
    "-G Prompts used for HIVE alone ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control")) on each of the four scenarios
    for 4o and Sonnet as they were the best LLMs. HIVE always gives the scenario description
    so that the LLM knows the global objective.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '一个有趣的问题是HIVE在没有人类帮助的情况下表现如何。为了回答这个问题，我们使用了十种不同的提示变体：“首先，分析情况，找到一个好的策略来赢得这项任务，然后写下相应的计划。”（变体详细信息请见附录Sec. [-G](https://arxiv.org/html/2412.11761v1#A0.SS7
    "-G Prompts used for HIVE alone ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control)")，应用于4o和Sonnet的四种场景，因为它们是最好的LLM。HIVE总是给出场景描述，以便LLM了解全球目标。'
- en: 'Fig. [10](https://arxiv.org/html/2412.11761v1#S4.F10 "Figure 10 ‣ IV-E Can
    HIVE win alone? ‣ IV Experiments ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control") shows the comparison between
    HIVE with and without the player’s help. For Coordinate and Exploit terrain both
    models no longer wins without the human help. For Strategize Points Sonnet conserves
    its three wins but both models have lower median performances. This shows that
    HIVE is better with human help, confirming the benefits of a hybrid intelligence
    approach. Additionally, when comparing the median performance, both Coordinate
    and Exploit Weakness seem to be easier ability tests for HIVE alone as they only
    require sending units toward the enemies. In comparison, Exploit terrain and Strategic
    points require exploiting the map features to win and depend on more long-term
    planning.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '图[10](https://arxiv.org/html/2412.11761v1#S4.F10 "Figure 10 ‣ IV-E Can HIVE
    win alone? ‣ IV Experiments ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control")展示了HIVE在有无玩家帮助下的比较。在协调和开发地形任务中，两个模型在没有人类帮助的情况下都不再获胜。在战略要点任务中，Sonnet保留了三次胜利，但两个模型的中位数表现较低。这表明，HIVE在有人的帮助下表现更好，确认了混合智能方法的优势。此外，比较中位数表现时，协调和开发弱点似乎是HIVE单独完成的更容易的能力测试，因为它们只需要将单位送向敌人。而开发地形和战略要点则需要利用地图特征来获胜，并依赖于更多的长期规划。'
