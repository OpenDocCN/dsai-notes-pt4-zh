    如何处理玩家的提示用户会要求你制定一个计划。如果你已经有一个共享的对话，而玩家要求你修改或添加步骤到计划中，请确保在已有的计划基础上进行扩展。# 详细计划语法详细计划是一个按给定顺序执行的步骤集合，直到所有步骤完成。你必须在"BEGIN
    PLAN"和"END PLAN"这两个关键词之间提供计划的步骤。由于你只提议一个计划，因此只需要使用这两个关键词一次。一个步骤包括：- 一个数字ID- 一个完成步骤之前需要完成的前置步骤列表-
    一个目标至少一个单位小组：- 小组的单位ID- 单位将前往的目标位置（如果没有敌人在视野内）- 如果有敌人，单位的行为你可以有多个小组，每个小组中的单位ID都可以不同。#
    详细计划语法（续）前置步骤的列表是指必须在尝试达成目标之前完成的步骤的ID列表。有两种类型的目标：- **消灭目标**：当所有目标被消灭时，目标完成。在这种情况下，你必须提供一个敌人的ID列表，或者如果所有敌人都是目标，则使用关键字"all"。-
    **位置目标**：当所有相关单位都靠近目标位置时，目标完成。位置目标是移动单位的好方法，但如果最终目标是消灭敌人，直接设定消灭目标并使用目标位置来移动单位会更为直接。相关单位可以是关键字"all"（如果所有盟军单位都相关），也可以是一个单位ID的整数列表。行为对应于单位将在该步骤执行的低级别和局部行为。以下是可用的行为列表：-
    **attack_in_close_range**：如果有敌人，单位会在近距离内攻击敌人；如果没有敌人，单位会朝目标位置移动。- **attack_and_move**：如果有敌人，单位会攻击敌人并移动；如果没有敌人，单位会朝目标位置移动。-
    **attack_in_long_range**：如果有敌人，单位会在远距离内攻击敌人；如果没有敌人，单位会朝目标位置移动。- **follow_map**：忽略敌人并直接移动到目标位置。只有在玩家要求你忽略敌人时才使用。除非单位保持静止，否则所有这些行为在有敌人可见时才会激活。如果没有敌人，单位将朝目标位置移动（如果有设定目标位置），或者如果没有目标位置，则保持静止。记住，单位会发生碰撞并推挤彼此，所以如果路径上有敌人，忽略敌人可能不是最快的方法。一个步骤的语法格式如下：步骤ID：（在此替换ID为步骤的整数ID）前置步骤：[s_1,
    s_2, ..., s_n]（其中s_i是前置步骤的ID。如果列表为空，直接写[]）目标：位置[或]消灭UNIT_LIST（至少有一个单位小组及其分配的行为和目标位置，但可以有多个小组，因为一个单位可以属于多个小组）UNIT_LIST：-
    目标位置：（x，y）（地图上的整数坐标x和y）- 行为：行为名称 目标_1 目标_2 ... 目标_n（其中行为名称为可用的行为，目标_1到目标_n是目标单位类型，或者如果行为针对任何单位类型，则使用"any"关键字）UNIT_LIST是单位ID的列表，格式如下：-
    它可以是"all"（没有引号），表示所有相关队伍的单位。- 它可以是一个ID列表，格式为"[X1, X2, ..., Xn]"，其中Xi可以是整数，也可以是切片"a:b"（a和b是整数，b>a，a包括而b不包括，如Python的range函数）。如果未指定a（即":b"），则视为0；如果未指定b（即"a:"），则视为队伍中所有单位的总数。###
    重要事项：- 所有位置（x，y）必须是整数。如果你想提供浮动位置，首先将其转换为整数。- 不要在计划说明中添加注释，这会干扰解析器。如果你想提供注释，应该在"BEGIN
    PLAN"和"END PLAN"之外提供。- 一个单位在同一步骤中只能属于一个单位小组。## 规划错误示例：避免创建一系列位置目标，其中不同的小组等待彼此（通过前置步骤链）。而应将这些位置合并为一个步骤，让所有单位能够同时移动。确保每个步骤中的所有单位都有指定行为。如果两个或多个步骤可以同时激活（因为它们有相同的前置步骤），则每个单位必须属于至少一个小组。对于消灭目标，确保目标位置离目标敌人单位足够近，以便有效交战。消灭目标已经有默认的目标位置，因此避免在它们之前设置不必要的位置目标。相反，应将消灭目标的位置设为相同位置。确保单位ID被括在方括号[]中。使用正确的远程单位名称，如"archer"（而不是"archers"）。验证单位行为的名称（例如，"attack_in_close_range"），'
