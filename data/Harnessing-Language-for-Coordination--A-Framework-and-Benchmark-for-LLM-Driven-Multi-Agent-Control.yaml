    "TABLE I ‣ IV-C HIVE ability tests ‣ IV Experiments ‣ Harnessing Language for
    Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")列出了HIVE在每个模态下的严格成功数据。图[6](https://arxiv.org/html/2412.11761v1#S4.F6
    "Figure 6 ‣ IV Experiments ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control")展示了HIVE计划执行性能的连续评估。使用消灭敌人的百分比来评估能力(a)、(b)和(e)，以及目标位置的距离来评估(c)和(d)。图[8](https://arxiv.org/html/2412.11761v1#S4.F8
    "Figure 8 ‣ IV-C HIVE ability tests ‣ IV Experiments ‣ Harnessing Language for
    Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")展示了执行结果，包括胜利、失败、超时、实现计划目标但未实现胜利目标、计划无效和HIVE未返回任何计划的情况。所有计划执行的视频可以通过此链接查看：[hive.syrkis.com](hive.syrkis.com)。'
- en: Hive solves all ability tests, highlighting that it effectively possesses all
    the proposed abilities. It can effectively split the units on a battlefield, putting
    the long range units in the rear to increase efficiency. Additionally, it can
    recognize clusters of enemy units with specific weaknesses and exploit them. Furthermore,
    HIVE can follow a strategic plan to exploit the cover of the trees as much as
    possible. Finally, it can also split the army to cover all the strategic points
    asked by the player.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: Hive解决了所有的能力测试，凸显其有效地具备了所有提出的能力。它可以在战场上有效地分配单位，将远程单位安排在后方以提高效率。此外，它能够识别敌方单位的弱点并加以利用。进一步而言，HIVE可以遵循战略计划，尽可能利用树木的掩护。最后，它还能够分配军队以覆盖玩家要求的所有战略要点。
- en: 'The main takeaways from this evaluation are the following:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 本次评估的主要结论如下：
- en: •
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Llama3-8B is too small to handle the plan writing using only context instructions;
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Llama3-8B过于小型，无法仅依靠上下文指令来处理计划编写；
- en: •
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Follow markers is the easiest ability test, and both 4o and Sonnet solve it
    nearly perfectly (nine times out of ten);
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 跟随标记是最简单的能力测试，4o和Sonnet几乎完美地解决了这一问题（十次中有九次成功）；
- en: •
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The other ability tests propose interesting challenges for LLMs as none of them
    got more than 50% of success;
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他的能力测试为LLM提出了有趣的挑战，因为没有一个能成功率超过50%；
- en: •
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Sonnet is the only LLM to succeed in all 5 ability tests and only present one
    invalid plan out of 50 answers;
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Sonnet是唯一一个在所有5项能力测试中都取得成功的LLM，并且在50个答案中只有一个无效计划；
- en: •
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: For the continuous evaluations, Sonnet is also either first (in Coordinate,
    Exploit Terrain, Strategize points) or tied-first (in Exploit weakness and Follow
    markers);
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在连续评估中，Sonnet在"协调"、"利用地形"和"战略规划"方面也位居第一（或并列第一），而在"利用弱点"和"跟随标记"方面同样是并列第一；
- en: •
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Both Haiku and 4o-mini show on average worse performance than their full-version
    counterparts;
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 无论是Haiku还是4o-mini，平均表现都比其完整版差；
- en: •
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Even state-of-the-art LLMs are extremely sensitive to the wording of the prompts
    as slight changes in the prompt result in drastic changes in the plan and the
    execution.
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即便是最先进的 LLM 也对提示词的措辞极其敏感，提示词的细微变化会导致方案和执行的巨大差异。
