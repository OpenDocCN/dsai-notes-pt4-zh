  type: TYPE_IMG
  zh: '![参见标题](img/c7ef7cfa0cced7877384662facdd68aa.png)'
- en: 'Figure 13: Maps description. LLMs’ performances to use maps drop when switching
    from textual descriptions to images (raw, with a grid or scaffolding).'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 图13：地图描述。LLM使用地图的表现当从文本描述切换到图像（原始图像、带网格或支架）时下降。
- en: 'We evaluate HIVE’s vision abilities by replacing the textual description of
    the map with the image. As it has to come up with precise target positions, we
    also compared two different ways to improve the image-to-coordinate: using a grid
    with x and y axis and using a scaffolding [[30](https://arxiv.org/html/2412.11761v1#bib.bib30)].
    We only tested the vision on two ability tests that required it: Exploit terrain
    and Strategize points. Fig. [11](https://arxiv.org/html/2412.11761v1#S4.F11 "Figure
    11 ‣ IV-F Does HIVE need the textual description of the map? ‣ IV Experiments
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control") and [12](https://arxiv.org/html/2412.11761v1#S4.F12 "Figure
    12 ‣ IV-F Does HIVE need the textual description of the map? ‣ IV Experiments
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control") show the four kinds of inputs HIVE uses as the description
    of the map.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过将地图的文本描述替换为图像来评估HIVE的视觉能力。由于它必须得出准确的目标位置，我们还比较了两种不同的图像到坐标的改进方法：使用带有x和y轴的网格，以及使用脚手架[[30](https://arxiv.org/html/2412.11761v1#bib.bib30)]。我们仅在两个需要视觉的能力测试中进行了测试：开采地形和策划要点。图[11](https://arxiv.org/html/2412.11761v1#S4.F11
    "图11 ‣ IV-F HIVE是否需要地图的文本描述？ ‣ IV 实验 ‣ 利用语言进行协调：基于LLM的多智能体控制框架和基准")和[12](https://arxiv.org/html/2412.11761v1#S4.F12
    "图12 ‣ IV-F HIVE是否需要地图的文本描述？ ‣ IV 实验 ‣ 利用语言进行协调：基于LLM的多智能体控制框架和基准")展示了HIVE用作地图描述的四种输入方式。
- en: 'Fig. [13](https://arxiv.org/html/2412.11761v1#S4.F13 "Figure 13 ‣ IV-F Does
    HIVE need the textual description of the map? ‣ IV Experiments ‣ Harnessing Language
    for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")
    shows the continuous measure of performance. Without the textual description,
    HIVE’s performance decreases. For Exploit terrain, 4o seems to be able to use
    the raw image while Sonnet performance completely drops. For Strategize points,
    Sonnet won once with the raw image and twice with the scaffolding, compared to
    3 times with the textual description, but the lower median performances.'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 图[13](https://arxiv.org/html/2412.11761v1#S4.F13 "图13 ‣ IV-F HIVE是否需要地图的文本描述？
    ‣ IV 实验 ‣ 利用语言进行协调：基于LLM的多智能体控制框架和基准")展示了性能的连续衡量。没有文本描述时，HIVE的表现下降。对于开采地形，4o似乎能够使用原始图像，而Sonnet的表现完全下降。对于策划要点，Sonnet在使用原始图像时赢得一次，在使用脚手架时赢得两次，而使用文本描述时赢得三次，但中位数表现较低。
- en: V Discussion
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 讨论
- en: HIVE using Llama3-(8B) has very poor results, mainly due to sending invalid
    plans. This may be solved by fine-tuning it to our specific DSL. HIVE would need
    to rely on big generalist models that one can only call via an API, increasing
    the response time. Those models know many things that are irrelevant to our task.
    By taking a smaller model and fine-tuning it, HIVE could run locally and, using
    dedicated hardware, could even become fast enough to run continuously alongside
    the game to give real-time feedback to the player or adjust the plan as the game
    unrolls.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Llama3-(8B)的HIVE结果非常差，主要是因为发送了无效的计划。这可以通过对其进行微调以适应我们特定的DSL来解决。HIVE将不得不依赖大型通用模型，而这些模型只能通过API调用，导致响应时间增加。这些模型知道许多与我们的任务无关的内容。通过采用更小的模型并进行微调，HIVE可以在本地运行，并且使用专用硬件时，甚至能够足够快速地与游戏并行运行，为玩家提供实时反馈或在游戏展开时调整计划。
- en: Fine-tuning could also improve LLMs’ poor ability to read the map. Another solution
    would be to use a specialized module to looks at a map and returns a textual description
    of its interesting features. For example, the module could display the location
    of different terrains and landmarks that the player can intuitively use to communicate
    placements.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 微调还可以改善大型语言模型（LLMs）在读取地图方面的较差能力。另一个解决方案是使用一个专门的模块来查看地图，并返回其有趣特征的文本描述。例如，模块可以显示不同地形和地标的位置，玩家可以直观地利用这些信息进行位置沟通。
- en: Early experiments showed that generalist LLMs were not good at writing their
    behavior trees with our out-of-distribution DSL grammar. Fine-tuning an LLM for
    a specific grammar and repertoire of condition and action nodes could drastically
    extend the diversity of behaviors available to the player.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的实验表明，通用型LLMs在使用我们的超出分布DSL语法编写行为树时表现不佳。针对特定语法及条件和动作节点的术语库对LLM进行微调，可以大大扩展玩家可用的行为多样性。
- en: Nonetheless, in addition to the cost of fine-tuning an LLM, it also reduces
    the applicability of HIVE. These new challenges were never present in any training
    dataset of the models. Nevertheless, HIVE using Sonnet won more than the total
    loss (19 against 14 over 50 games). A generalist model could allow HIVE to perform
    satisfyingly on other massively multi-agent games, such as worker and resource
    management games. The main change would be the nodes in the behavior trees.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了微调LLM的成本外，它还降低了HIVE的适用性。这些新挑战从未出现在任何模型的训练数据集中。尽管如此，使用Sonnet的HIVE在50场比赛中以19胜14负的成绩超过了总损失。通用模型可以让HIVE在其他大型多人游戏中表现令人满意，例如工人和资源管理类游戏。主要的变化将是行为树中的节点。
- en: VI Conclusion
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VI 结论
- en: In this paper, we present a new challenge for LLMs as human assistants to control
    up to two thousand units in a strategy game. We propose a new framework, HIVE,
    to allow a player to give high-level commands that an LLM translates into a long-term
    plan that controls the behavior of each unit. We showed that generalist LLMs such
    as Claude Sonnet and GPT-4o can handle such tasks but are still sensitive to slight
    changes in the player’s prompts. Complimentary experiments showed that HIVE requires
    human help to get the best performance and that generalist LLMs’ visual capacity
    to use an out-of-distribution map for terrain and landmark locations is still
    to be improved. This work opens many interesting avenues for improving LLMs’ capacities
    to collaborate with humans, such as improving their map-reading abilities, reducing
    their sensitivity to prompts, and increasing their long-term planning.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一个新的挑战，即让大型语言模型（LLM）作为人类助手，控制多达两千个单位进行策略游戏。我们提出了一个新的框架——HIVE，允许玩家给出高层指令，LLM将其转化为一个长期计划，控制每个单位的行为。我们展示了像Claude
    Sonnet和GPT-4o这样的通用LLM可以处理这类任务，但对玩家提示的细微变化仍然敏感。补充实验表明，HIVE仍需要人类帮助以获得最佳表现，而且通用LLM在使用超出分布的地图来定位地形和地标位置方面的视觉能力仍需改进。这项工作为提高LLM与人类协作的能力开辟了许多有趣的方向，例如改善它们的地图阅读能力、减少对提示的敏感性以及增强它们的长期规划能力。
