- en: I Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I 引言
- en: The growing capabilities of Large Language Models (LLMs) have opened up new
    frontiers in artificial intelligence, including enabling human-AI collaboration
    across diverse and complex domains [[1](https://arxiv.org/html/2412.11761v1#bib.bib1),
    [2](https://arxiv.org/html/2412.11761v1#bib.bib2), [3](https://arxiv.org/html/2412.11761v1#bib.bib3)].
    While much of the existing research focuses on LLMs’ proficiency in tasks like
    natural language understanding and generation, their potential for coordinating
    is a new area of exploration  [[4](https://arxiv.org/html/2412.11761v1#bib.bib4),
    [5](https://arxiv.org/html/2412.11761v1#bib.bib5)]. This ability can be particularly
    critical in scenarios such as disaster response, urban planning, and strategy
    games, where efficient coordination of multiple agents can significantly impact
    outcomes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）能力的不断增长为人工智能开辟了新的领域，包括在人类与AI的合作中发挥作用，涉及多个复杂的领域[[1](https://arxiv.org/html/2412.11761v1#bib.bib1)，[2](https://arxiv.org/html/2412.11761v1#bib.bib2)，[3](https://arxiv.org/html/2412.11761v1#bib.bib3)]。虽然现有的研究大多集中在LLMs在自然语言理解和生成等任务中的熟练度，但它们在协调方面的潜力是一个新的探索领域[[4](https://arxiv.org/html/2412.11761v1#bib.bib4)，[5](https://arxiv.org/html/2412.11761v1#bib.bib5)]。这种能力在灾难响应、城市规划和战略游戏等场景中尤为重要，因为多个智能体的高效协调可以显著影响结果。
- en: 'This paper introduces a novel framework called HIVE (*Hybrid Intelligence for
    Vast Engagements*) designed to facilitate such coordination by enabling natural
    language-based control of thousands of agents in real-time. Leveraging the strengths
    of LLMs, HIVE translates high-level human instructions into detailed operational
    plans for agent swarms. Specifically, after receiving a high-level strategy from
    the player in natural language, HIVE generates a plan using a simple domain-specific
    language. This plan assigns each unit a target position on the map and a behavior
    tree, which takes an intelligent action based on its local observations at each
    step. Fig. [1](https://arxiv.org/html/2412.11761v1#S1.F1 "Figure 1 ‣ I Introduction
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control") illustrates an example where HIVE responds to the player’s
    prompt and devises a successful plan in a defense scenario.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '本文介绍了一种名为HIVE（*大规模参与的混合智能*）的新型框架，旨在通过实现基于自然语言的实时控制来促进这种协调，从而使得成千上万的智能体能够协同工作。HIVE利用LLM的优势，将高层次的人工指令转化为详细的操作计划，用于智能体群体。具体来说，在接收到玩家通过自然语言提供的高层次战略后，HIVE使用一种简单的领域特定语言生成计划。该计划为每个单元分配了地图上的目标位置和行为树，每个单元会根据其每一步的局部观察采取智能行动。图[1](https://arxiv.org/html/2412.11761v1#S1.F1
    "Figure 1 ‣ I Introduction ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control")展示了一个示例，其中HIVE响应玩家的提示，并在防御场景中制定出成功的计划。'
- en: 'To evaluate this approach, we present a real-time strategy game benchmark designed
    to test five core capabilities of multi-agent systems: coordination, exploitation
    of weaknesses, adherence to spatial markers, terrain utilization, and strategic
    planning (Sec. [IV-A](https://arxiv.org/html/2412.11761v1#S4.SS1 "IV-A The multi-agent
    control benchmark ‣ IV Experiments ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control")). Using six state-of-the-art
    LLMs ([IV-B](https://arxiv.org/html/2412.11761v1#S4.SS2 "IV-B The tested LLMs
    ‣ IV Experiments ‣ Harnessing Language for Coordination: A Framework and Benchmark
    for LLM-Driven Multi-Agent Control")), we evaluate HIVE on this benchmark (Sec. [IV-C](https://arxiv.org/html/2412.11761v1#S4.SS3
    "IV-C HIVE ability tests ‣ IV Experiments ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control")). Additionally,
    we conduct detailed evaluations to address the following questions: How does HIVE
    scale to larger number of units? (Sec. [IV-D](https://arxiv.org/html/2412.11761v1#S4.SS4
    "IV-D How does HIVE scale up with the number of units ‣ IV Experiments ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")) Does HIVE benefit from machine-human collaboration? (Sec. [IV-E](https://arxiv.org/html/2412.11761v1#S4.SS5
    "IV-E Can HIVE win alone? ‣ IV Experiments ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control")) And finally, how
    does HIVE’s performance scale with different input modalities (e.g. visual vs.
    text description of the map)? (Sec. [IV-F](https://arxiv.org/html/2412.11761v1#S4.SS6
    "IV-F Does HIVE need the textual description of the map? ‣ IV Experiments ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control"))'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '为了评估这一方法，我们提出了一个实时战略游戏基准测试，旨在测试多智能体系统的五项核心能力：协调、弱点利用、遵守空间标记、地形利用和战略规划（第[IV-A节](https://arxiv.org/html/2412.11761v1#S4.SS1
    "IV-A The multi-agent control benchmark ‣ IV Experiments ‣ Harnessing Language
    for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")）。我们使用六种最先进的LLM（第[IV-B节](https://arxiv.org/html/2412.11761v1#S4.SS2
    "IV-B The tested LLMs ‣ IV Experiments ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control")）来评估HIVE在这一基准测试上的表现（第[IV-C节](https://arxiv.org/html/2412.11761v1#S4.SS3
    "IV-C HIVE ability tests ‣ IV Experiments ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control")）。此外，我们还进行了详细评估，以回答以下问题：HIVE如何扩展到更大规模的单元？（第[IV-D节](https://arxiv.org/html/2412.11761v1#S4.SS4
    "IV-D How does HIVE scale up with the number of units ‣ IV Experiments ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")）HIVE是否能从人机协作中受益？（第[IV-E节](https://arxiv.org/html/2412.11761v1#S4.SS5
    "IV-E Can HIVE win alone? ‣ IV Experiments ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control")）最后，HIVE的表现如何随着不同输入模式的变化（例如，地图的视觉描述与文本描述）而扩展？（第[IV-F节](https://arxiv.org/html/2412.11761v1#S4.SS6
    "IV-F Does HIVE need the textual description of the map? ‣ IV Experiments ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")）'
- en: Our findings demonstrate that HIVE can successfully execute complex multi-agent
    tasks by combining human strategic input with LLM-powered operational planning.
    However, the study also reveals current limitations of LLMs, including their sensitivity
    to input variations, challenges in visual-spatial reasoning, and difficulties
    with long-term strategic planning. These insights underline the dual nature of
    LLMs as both powerful tools for enhancing human decision-making and as systems
    requiring significant refinement for seamless integration into dynamic, multi-agent
    environments.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究结果表明，HIVE通过将人类的战略输入与LLM驱动的操作规划相结合，能够成功执行复杂的多智能体任务。然而，研究也揭示了LLM的当前局限性，包括它们对输入变化的敏感性、在视觉-空间推理中的挑战以及在长期战略规划中的困难。这些洞见突显了LLM作为增强人类决策工具的强大功能，同时也表明它们仍需要重大改进，以便能够无缝地融入动态的多智能体环境中。
- en: This work sets the stage for advancing human-AI collaboration in multi-agent
    coordination tasks, highlighting both the potential and the hurdles of deploying
    LLMs in such contexts. By addressing these challenges, future research can further
    refine these systems to unlock their full potential.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究为推进人类与AI在多智能体协调任务中的合作奠定了基础，突出展示了部署LLM在此类环境中的潜力和障碍。通过解决这些挑战，未来的研究可以进一步完善这些系统，释放其全部潜力。
- en: '![Refer to caption](img/de5fd03a3fe11f1fe71c1cc3895d6d19.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/de5fd03a3fe11f1fe71c1cc3895d6d19.png)'
- en: 'Figure 1: Example of interactions between the player and HIVE. To win this
    scenario, the player and HIVE have to devise a plan to prevent the enemy units
    (in red) from reaching the center of the camp. To do so, the player proposes a
    high-level description, which HIVE uses to write down an actual plan using a Domain-specific
    Language (DSL). In this example, HIVE also briefly describes the situation and
    the plan. Notice that, even though the situation description is not always correct
    (10 bridges instead of 9), the actual plan is correct and wins this scenario.
    In this example, HIVE uses claude-3-5-sonnet-20241022 as the underlying LLM. Snapshots
    from the corresponding game are shown at the bottom.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：玩家与HIVE之间互动的示例。为了赢得这个场景，玩家和HIVE必须制定一个计划，以防止敌方单位（红色标记）到达营地中心。为此，玩家提出一个高层次的描述，HIVE则使用该描述通过领域特定语言（DSL）编写出实际的计划。在这个例子中，HIVE还简要描述了情况和计划。请注意，尽管情况描述并不总是完全正确（例如，桥梁数为10座而不是9座），但实际的计划是正确的，并成功赢得了这个场景。在此示例中，HIVE使用claude-3-5-sonnet-20241022作为底层的大型语言模型（LLM）。底部显示了相应游戏的快照。
- en: II Related Work
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 相关工作
- en: Recent work has demonstrated the potential of large language models (LLMs) and
    vision language models (VLMs) in complex strategic games. Cicero [[3](https://arxiv.org/html/2412.11761v1#bib.bib3)]
    showed that LLMs can achieve human-level performance in Diplomacy through natural
    language negotiation and tactical coordination. SwarmBrain [[6](https://arxiv.org/html/2412.11761v1#bib.bib6)],
    an agent for StarCraft II, combines high-level LLM-based strategic planning with
    low-level non-LLM-based tactical execution. These works demonstrate that LLMs
    can reason about and execute strategic decisions in game environments.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的研究展示了大型语言模型（LLM）和视觉语言模型（VLM）在复杂战略游戏中的潜力。Cicero [[3](https://arxiv.org/html/2412.11761v1#bib.bib3)]展示了LLM可以通过自然语言协商和战术协调在《外交》游戏中达到人类水平的表现。SwarmBrain
    [[6](https://arxiv.org/html/2412.11761v1#bib.bib6)]是《星际争霸II》中的一个智能体，结合了基于LLM的高层次战略规划和非LLM的低层次战术执行。这些研究表明，LLM能够在游戏环境中进行战略决策推理和执行。
- en: However, controlling multiple units in real-time strategy (RTS) games presents
    unique challenges. A proposed approach is hierarchical command and control architecture,
    tested on StarCraft, combining high-level and low-level reinforcement learning
    agents, attempting to balance micro and macro management (i.e., we want an overall
    strategy and quick low-level decision) [[7](https://arxiv.org/html/2412.11761v1#bib.bib7)].
    Recent work has also used behavior trees for low-level actions along with LLMs
    for high-level control [[8](https://arxiv.org/html/2412.11761v1#bib.bib8)].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在实时战略（RTS）游戏中控制多个单位面临独特的挑战。一种提出的方法是层级指挥与控制架构，在《星际争霸》上进行测试，结合了高层次和低层次的强化学习智能体，试图平衡微观管理和宏观管理（即，我们既需要整体战略，又需要快速的低层决策）[[7](https://arxiv.org/html/2412.11761v1#bib.bib7)]。最近的研究还使用了行为树来处理低层次的动作，同时结合LLM进行高层次控制[[8](https://arxiv.org/html/2412.11761v1#bib.bib8)]。
- en: Furthering the ability to conduct AI research in the RTS domain, the StarCraft
    Multi-Agent Challenge (SMAC) environment [[9](https://arxiv.org/html/2412.11761v1#bib.bib9)]
    established key benchmarks for multi-agent control [[10](https://arxiv.org/html/2412.11761v1#bib.bib10),
    [11](https://arxiv.org/html/2412.11761v1#bib.bib11)]. SMACv2 [[12](https://arxiv.org/html/2412.11761v1#bib.bib12)]
    extends this work, introducing procedurally generated scenarios requiring generalizations.
    Recently, JaxMARL’s SMAX [[13](https://arxiv.org/html/2412.11761v1#bib.bib13)]
    has enabled easy parallelization in an SMAC-like environment, lowering the barrier
    of entry for research into AI applied in an RTS setting. However, while these
    frameworks provide foundations for developing multi-agent control systems, they
    focus on tactical execution rather than strategic planning, leaving the integration
    with higher-level decision making under-explored.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在推进RTS领域AI研究能力方面，星际争霸多智能体挑战（SMAC）环境 [[9](https://arxiv.org/html/2412.11761v1#bib.bib9)]
    建立了多智能体控制的关键基准 [[10](https://arxiv.org/html/2412.11761v1#bib.bib10), [11](https://arxiv.org/html/2412.11761v1#bib.bib11)]。SMACv2
    [[12](https://arxiv.org/html/2412.11761v1#bib.bib12)] 在此基础上进行了扩展，引入了需要概括的程序生成场景。最近，JaxMARL的SMAX
    [[13](https://arxiv.org/html/2412.11761v1#bib.bib13)] 使得在类似SMAC的环境中容易进行并行化，降低了RTS环境中应用AI研究的门槛。然而，尽管这些框架为开发多智能体控制系统提供了基础，但它们侧重于战术执行而非战略规划，导致与更高级决策制定的整合尚未得到充分探索。
- en: The development of LLM-based multi-agent systems has seen significant recent
    research. A comprehensive survey discussing key aspects of agent profiling, communication,
    and environment interaction has also been written [[14](https://arxiv.org/html/2412.11761v1#bib.bib14)].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 基于LLM的多智能体系统的发展已经取得了显著的研究进展。也有一篇全面的调查讨论了智能体概况、通信和环境交互等关键方面 [[14](https://arxiv.org/html/2412.11761v1#bib.bib14)]。
- en: AgentCoord [[15](https://arxiv.org/html/2412.11761v1#bib.bib15)] is a visual
    interface designed for coordination strategies in multi-agent collaboration to
    solve a joint goal. Remaining challenges in multi-agent LLM systems include effective
    task allocation, robust reasoning, and efficient memory management [[16](https://arxiv.org/html/2412.11761v1#bib.bib16)].
    A key limitation across these systems is the computational overhead of LLM inference,
    which makes real-time applications challenging without significant architectural
    compromises (partly motivating hybrid systems like SwarmBrain in which low-level
    execution is done without the LLM).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: AgentCoord [[15](https://arxiv.org/html/2412.11761v1#bib.bib15)] 是一个视觉界面，旨在为多智能体协作中的协调策略提供支持，以解决共同目标。多智能体LLM系统面临的挑战包括有效的任务分配、稳健的推理能力和高效的内存管理
    [[16](https://arxiv.org/html/2412.11761v1#bib.bib16)]。这些系统的一个关键限制是LLM推理的计算开销，这使得在没有重大架构妥协的情况下，实时应用变得具有挑战性（部分原因促使了像SwarmBrain这样的混合系统的出现，其中低级执行不依赖于LLM）。
- en: Recent research has explored how LLMs handle strategic reasoning tasks. Zhang
    et al. [[5](https://arxiv.org/html/2412.11761v1#bib.bib5)] surveyed the strategic
    reasoning capabilities of LLMs, highlighting their ability to understand game
    structures and adapt to different contexts. Kramár et al. [[17](https://arxiv.org/html/2412.11761v1#bib.bib17)]
    investigated how artificial agents can use communication for better cooperation
    in strategic games (Diplomacy). Lorè and Heydari [[4](https://arxiv.org/html/2412.11761v1#bib.bib4)]
    analyzed how different LLMs are affected by contextual framing (i.e. the superficial
    story we tell about the game) and game structure.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的研究探讨了LLM如何处理战略推理任务。Zhang等人 [[5](https://arxiv.org/html/2412.11761v1#bib.bib5)]
    研究了LLM的战略推理能力，强调了它们理解游戏结构和适应不同上下文的能力。Kramár等人 [[17](https://arxiv.org/html/2412.11761v1#bib.bib17)]
    研究了人工智能体如何利用通信在战略游戏（如外交）中更好地协作。Lorè和Heydari [[4](https://arxiv.org/html/2412.11761v1#bib.bib4)]
    分析了不同LLM如何受到情境框架（即我们讲述的关于游戏的表面故事）和游戏结构的影响。
- en: However, in sufficiently complex and dynamic environments, LLMs and VLMs struggle
    to perform well [[18](https://arxiv.org/html/2412.11761v1#bib.bib18)], sometimes
    even performing *worse* when visual information, like an image of the game map,
    is included. LLMs struggle with physical common-sense reasoning in 3D environments,
    performing worse than human children on basic spatial reasoning tasks [[19](https://arxiv.org/html/2412.11761v1#bib.bib19)].
    Further, long-range reasoning problems are exasperated as these models are prone
    to hallucinations [[20](https://arxiv.org/html/2412.11761v1#bib.bib20)]. Though
    algorithms has been proposed to fortify against hallucination in multi-step reasoning
    by dividing up reasoning steps, the problem of long-range causal reasoning remains
    unsolved [[20](https://arxiv.org/html/2412.11761v1#bib.bib20)]. This is particularly
    problematic in strategy games, where decisions must build on each other, and errors
    compound over time. AndroidArene[[21](https://arxiv.org/html/2412.11761v1#bib.bib21)]
    is a benchmark, and environment that evaluates an LLM’s ability to navigate an
    operating system (e.g. using a smartphone with apps), showing this to be a current
    limitation of LLMs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在足够复杂和动态的环境中，LLM 和 VLM 往往难以表现良好[[18](https://arxiv.org/html/2412.11761v1#bib.bib18)]，有时甚至在包含视觉信息（例如游戏地图的图像）时表现
    *更差*。LLM 在 3D 环境中的物理常识推理存在困难，在基本空间推理任务中表现甚至不如人类儿童[[19](https://arxiv.org/html/2412.11761v1#bib.bib19)]。此外，长远推理问题更加严重，因为这些模型容易出现幻觉现象[[20](https://arxiv.org/html/2412.11761v1#bib.bib20)]。尽管已提出算法通过分割推理步骤来加强多步推理中的防幻觉能力，但长远因果推理的问题依然未得到解决[[20](https://arxiv.org/html/2412.11761v1#bib.bib20)]。这一问题在战略游戏中尤为突出，因为决策必须建立在彼此之上，错误会随着时间的推移而累积。AndroidArene[[21](https://arxiv.org/html/2412.11761v1#bib.bib21)]
    是一个基准测试和环境，评估 LLM 在操作系统中的导航能力（例如使用智能手机中的应用程序），表明这是当前 LLM 的一个限制。
- en: Additionally, models struggle to generalize beyond their training data when
    moving towards geospatial modalities, sparking the need for dedicated Vision-Language
    Geo-Foundation models [[22](https://arxiv.org/html/2412.11761v1#bib.bib22)]. This
    limitation is particularly relevant for strategy games involving spatial reasoning
    and map awareness, where current models often fail to develop coherent long-term
    strategies based on terrain and unit positioning (and sometimes struggle to identify
    basic landmarks). This echoes recent research that shows VLM often struggle with
    basic tasks (e.g., do two circles intersect?) that are trivial for humans, and
    a necessity for spatial reasoning [[23](https://arxiv.org/html/2412.11761v1#bib.bib23)].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当朝着地理空间模式推进时，模型往往难以超越其训练数据的范围，这引发了对专门的视觉-语言地理基础模型（Vision-Language Geo-Foundation
    models）的需求[[22](https://arxiv.org/html/2412.11761v1#bib.bib22)]。这一限制对于涉及空间推理和地图意识的战略游戏尤为重要，因为当前的模型往往无法根据地形和单元位置制定连贯的长期战略（有时甚至难以识别基本的地标）。这也呼应了最近的研究，表明视觉语言模型（VLM）常常在基本任务上表现不佳（例如：两个圆是否相交？）——这些对人类来说是
    trivial 的问题，却是空间推理的必要条件[[23](https://arxiv.org/html/2412.11761v1#bib.bib23)]。
- en: Integrating LLMs into real-time strategy games faces several challenges not
    fully addressed by current research. This suggests that while LLMs can engage
    in high-level strategic planning, they need significant support systems to translate
    these plans into effective tactical actions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将 LLM 集成到实时战略游戏中面临着当前研究尚未完全解决的几个挑战。这表明，虽然 LLM 可以进行高层次的战略规划，但它们需要大量支持系统来将这些计划转化为有效的战术行动。
- en: III The HIVE approach
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III HIVE 方法
- en: '![Refer to caption](img/14df26cf11f6e791bbc8aebfcc4e1a20.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题说明](img/14df26cf11f6e791bbc8aebfcc4e1a20.png)'
- en: 'Figure 2: Overview of the HIVE approach. HIVE enables users to command up to
    several thousand units by delegating the tedious task of assigning behaviors and
    objectives to each unit to a general-purpose Large Language Model (LLM). In its
    current implementation, HIVE operates in two main phases: (1) a discussion phase
    with an LLM to develop a plan before the game starts, and (2) the execution phase,
    where the plan assigns a behavior tree to each unit. We implemented the modules
    that handle the units in JAX [[24](https://arxiv.org/html/2412.11761v1#bib.bib24)],
    and those that manage high-level information in Python. See main text for a more
    detailed description.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：HIVE 方法概述。HIVE 使用户能够通过将为每个单元分配行为和目标的繁琐任务委托给通用大型语言模型（LLM），从而指挥最多数千个单元。在当前的实现中，HIVE
    主要分为两个阶段：（1）与 LLM 进行讨论阶段，在游戏开始前制定计划；（2）执行阶段，计划为每个单元分配行为树。我们在 JAX 中实现了处理单元的模块[[24](https://arxiv.org/html/2412.11761v1#bib.bib24)]，并在
    Python 中实现了管理高层信息的模块。更详细的描述请见正文。
- en: Our approach, HIVE, allows a player to control thousands of units in a strategy
    game through a natural language LLM-based dialog. We hypothesis that this type
    of human-machine collaboration should be able to alleviate some of the aforementioned
    shortcomings of purely LLM-based approaches.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的方法，HIVE，允许玩家通过基于自然语言的LLM对话控制战略游戏中的成千上万个单位。我们假设这种人机协作方式应该能够缓解纯粹基于LLM的方法中提到的一些缺点。
- en: 'Fig. [2](https://arxiv.org/html/2412.11761v1#S3.F2 "Figure 2 ‣ III The HIVE
    approach ‣ Harnessing Language for Coordination: A Framework and Benchmark for
    LLM-Driven Multi-Agent Control") presents an overview of its main components.
    (a) The player can communicate in natural language and add markers to the map
    to give absolute positions (Sec. [III-C](https://arxiv.org/html/2412.11761v1#S3.SS3
    "III-C The interface between the player and HIVE ‣ III The HIVE approach ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")). (b) The LLM writes a plan using a domain-specific language that controls
    the behavior of all units (Sec. [III-D1](https://arxiv.org/html/2412.11761v1#S3.SS4.SSS1
    "III-D1 Writing a plan with our Domain Specific Language ‣ III-D The plan ‣ III
    The HIVE approach ‣ Harnessing Language for Coordination: A Framework and Benchmark
    for LLM-Driven Multi-Agent Control")). (c) The plan assigns a target position
    and behavior tree to each unit when created or triggered by objective checking
    (Sec. [III-D2](https://arxiv.org/html/2412.11761v1#S3.SS4.SSS2 "III-D2 Applying
    the plan ‣ III-D The plan ‣ III The HIVE approach ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control")). (d) Each unit
    evaluates its behavior tree using local observation to determine an action (Sec. [3](https://arxiv.org/html/2412.11761v1#S3.F3
    "Figure 3 ‣ III-B Behavior Trees ‣ III The HIVE approach ‣ Harnessing Language
    for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")).
    Actions in our game are either attacking an enemy unit or moving. (e) After each
    step, the game checks the current plan’s objectives (Sec. [III-D3](https://arxiv.org/html/2412.11761v1#S3.SS4.SSS3
    "III-D3 Checking the plan ‣ III-D The plan ‣ III The HIVE approach ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")). If some are achieved, the plan is rolled forward, and the active steps
    are updated. This module also checks for global winning and losing conditions
    specific to each scenario. (f) At the start of the discussion, the LLM receives
    information about the types of each unit present (Sec. [III-E](https://arxiv.org/html/2412.11761v1#S3.SS5
    "III-E LLM Game Information ‣ III The HIVE approach ‣ Harnessing Language for
    Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")).
    When triggered by the player, the LLM also receives a precomputed textual description
    of the map (see Sec. [IV-F](https://arxiv.org/html/2412.11761v1#S4.SS6 "IV-F Does
    HIVE need the textual description of the map? ‣ IV Experiments ‣ Harnessing Language
    for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")
    for a discussion of the geo-visual abilities of LLMs) and the current health and
    position of each unit. (g) After each game step, the units’ positions are plotted
    on the map and displayed on the player’s screen (Sec. [III-A6](https://arxiv.org/html/2412.11761v1#S3.SS1.SSS6
    "III-A6 The visualization ‣ III-A The multi-agent game ‣ III The HIVE approach
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control")).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '图[2](https://arxiv.org/html/2412.11761v1#S3.F2 "Figure 2 ‣ III The HIVE approach
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control")展示了其主要组件的概览。 (a) 玩家可以使用自然语言进行交流，并在地图上添加标记以给出绝对位置（第[III-C](https://arxiv.org/html/2412.11761v1#S3.SS3
    "III-C The interface between the player and HIVE ‣ III The HIVE approach ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")节）。 (b) LLM使用一种领域特定语言编写计划，控制所有单位的行为（第[III-D1](https://arxiv.org/html/2412.11761v1#S3.SS4.SSS1
    "III-D1 Writing a plan with our Domain Specific Language ‣ III-D The plan ‣ III
    The HIVE approach ‣ Harnessing Language for Coordination: A Framework and Benchmark
    for LLM-Driven Multi-Agent Control")节）。 (c) 该计划在创建或通过目标检查触发时，为每个单位分配一个目标位置和行为树（第[III-D2](https://arxiv.org/html/2412.11761v1#S3.SS4.SSS2
    "III-D2 Applying the plan ‣ III-D The plan ‣ III The HIVE approach ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")节）。 (d) 每个单位使用本地观察评估其行为树，以确定一个行动（第[3](https://arxiv.org/html/2412.11761v1#S3.F3
    "Figure 3 ‣ III-B Behavior Trees ‣ III The HIVE approach ‣ Harnessing Language
    for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")节）。我们游戏中的动作要么是攻击敌方单位，要么是移动。
    (e) 每一步后，游戏会检查当前计划的目标（第[III-D3](https://arxiv.org/html/2412.11761v1#S3.SS4.SSS3
    "III-D3 Checking the plan ‣ III-D The plan ‣ III The HIVE approach ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")节）。如果有目标已完成，计划会继续执行，且激活的步骤会被更新。该模块还会检查特定场景下的全球胜负条件。 (f) 在讨论开始时，LLM接收有关每个单位类型的信息（第[III-E](https://arxiv.org/html/2412.11761v1#S3.SS5
    "III-E LLM Game Information ‣ III The HIVE approach ‣ Harnessing Language for
    Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")节）。当玩家触发时，LLM还会接收地图的预计算文本描述（见第[IV-F](https://arxiv.org/html/2412.11761v1#S4.SS6
    "IV-F Does HIVE need the textual description of the map? ‣ IV Experiments ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")节，讨论LLM的地理视觉能力），以及每个单位的当前健康状况和位置。 (g) 每个游戏步骤后，单位的位置会被绘制在地图上并显示在玩家的屏幕上（第[III-A6](https://arxiv.org/html/2412.11761v1#S3.SS1.SSS6
    "III-A6 The visualization ‣ III-A The multi-agent game ‣ III The HIVE approach
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control")节）。'
- en: Our implementation allows the player to interact with HIVE during plan execution,
    potentially enabling updates as the plan unfolds. However, for this initial evaluation
    of the framework, we chose not to utilize this feature to allow for a simpler
    analysis. Another provided functionality is to restart the same scenario after
    a game to try again and improve the current score. In such cases, HIVE retains
    the discussion history but does not include information about the previous game,
    primarily due to the limited context size of the model. We will now go over the
    different HIVE components in more detail.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实现允许玩家在计划执行过程中与HIVE互动，从而可能在计划展开时进行更新。然而，在本次框架的初步评估中，我们选择不使用此功能，以便进行更简单的分析。另一个提供的功能是在游戏结束后重新启动相同场景进行再次尝试，以提高当前分数。在这种情况下，HIVE保留了讨论历史，但不包括关于前一场游戏的信息，主要是由于模型的上下文大小有限。接下来，我们将更详细地介绍不同的HIVE组件。
- en: III-A The multi-agent game
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 多智能体游戏
- en: The game is a top-down strategy game where the player commands an army of several
    hundred to thousands of units against an opposing army of comparable size. Players
    control their army exclusively by interacting with HIVE, which develops a plan
    that determines each unit’s behavior at every step. The game also allows us to
    create various scenarios by using different maps and setting global objectives.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该游戏是一款自上而下的战略游戏，玩家指挥由几百到几千个单位组成的军队，与一支规模相当的敌军对抗。玩家通过与HIVE互动来专门控制自己的军队，HIVE会制定一个计划，决定每个单位在每个步骤中的行为。游戏还允许我们通过使用不同的地图和设定全局目标来创建各种场景。
- en: III-A1 Global objectives
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A1 全局目标
- en: There are two kinds of objectives. One is the *elimination objective*, where
    the goal is to eliminate a set of enemy units (in this paper, the global elimination
    objectives require the elimination of all enemy units, but HIVE can choose to
    target a specific set when writing a plan). The other one is the *position objective*,
    where the goal is to reach a given position with at least one or all units (in
    this paper, the position objectives for the scenarios require reaching a given
    location with at least one unit. In contrast, position objectives in a plan require
    the whole group of units to reach it). These objective specifications allow for
    creating scenarios with more offensive, defensive, or stealth components. Once
    either side has achieved its global objective, the game ends.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏中有两种目标。其一是*消灭目标*，目标是消灭一组敌方单位（在本文中，全球消灭目标要求消灭所有敌方单位，但HIVE可以在编写计划时选择特定的目标单位）。另一种是*位置目标*，目标是让至少一个或所有单位到达指定位置（在本文中，场景中的位置目标要求至少一个单位到达指定位置。而在计划中的位置目标则要求所有单位到达该位置）。这些目标规范允许创建更多进攻、防御或隐蔽元素的场景。一旦任一方达成其全局目标，游戏即告结束。
- en: III-A2 The units
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A2 单位
- en: The framework allows us to create any type of unit parametrized by its move
    speed, max health, attack damage, and attack range. In this paper, we used three
    types of units. The *spearman* a slow close range unit with high health. The *archer*
    a long range unit with low health. The *cavalry* a fast close range unit with
    medium health.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 该框架允许我们创建任何类型的单位，并为其设置如移动速度、最大生命值、攻击伤害和攻击范围等参数。在本文中，我们使用了三种类型的单位。*长矛兵*是一种移动缓慢、生命值高的近战单位。*弓箭手*是一种攻击范围远但生命值低的单位。*骑兵*是一种快速的近战单位，生命值中等。
- en: 'Those three types of units allow for rock-paper-scissor dynamics, as a group
    of archers easily eliminate spearmen thanks to their longer range, a group of
    cavalry easily eliminate a group of archers by coming in contact faster than they
    get killed, and a group of spearmen easily wins against a group of cavalry because
    of similar damage but higher health. Tab. [II](https://arxiv.org/html/2412.11761v1#A0.T2
    "TABLE II ‣ -E Units characteristics ‣ Harnessing Language for Coordination: A
    Framework and Benchmark for LLM-Driven Multi-Agent Control") in the appendix details
    the characteristics of those units.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '这三种类型的单位形成了石剪子布的动态关系，因为一群弓箭手凭借更远的射程轻松消灭长矛兵，一群骑兵凭借比弓箭手更快的接触速度轻松消灭弓箭手，而一群长矛兵则凭借相似的伤害但更高的生命值轻松击败一群骑兵。附录中的表格[II](https://arxiv.org/html/2412.11761v1#A0.T2
    "TABLE II ‣ -E Units characteristics ‣ Harnessing Language for Coordination: A
    Framework and Benchmark for LLM-Driven Multi-Agent Control")详细列出了这些单位的特点。'
- en: III-A3 The observation
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A3 观察
- en: Each unit knows the position and health of every unit inside its sight range
    (set to 15 m) and also has access to a distance map, i.e. a matrix containing
    the distance to the unit’s target position from anywhere on the map. This enables
    it to follow the shortest path to its target position.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 每个单位知道其视野范围内每个单位的位置和生命值（视野范围设为 15 米），并且能够访问一个距离地图，即一个矩阵，包含从地图上任意位置到单位目标位置的距离。这使得单位能够沿着最短路径前往目标位置。
- en: III-A4 The actions
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A4 动作
- en: 'At each step, each unit takes one action: do nothing, move to any position
    in sight reachable given the unit’s speed (2D continuous action), or attack an
    enemy unit in sight (i.e. in sight range with no visual obstacle in between) that
    is in attack range (discrete action).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一步中，每个单位执行一个动作：什么都不做，移动到视野内任何可以到达的位置（2D连续动作），或攻击视野内的敌方单位（即在视距范围内且没有视觉障碍物的情况下），该敌方单位处于攻击范围内（离散动作）。
- en: III-A5 The terrain
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A5 地形
- en: 'The game allows one to easily implement different types of terrain. In this
    paper, we use four types:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏允许轻松实现不同类型的地形。在本文中，我们使用四种类型：
- en: •
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Normal: the units can move and see through it;'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 普通：单位可以移动并穿透它；
- en: •
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Forest: the units can move but not see through it;'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 森林：单位可以移动，但不能穿透或看透它；
- en: •
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Water: the units can see over it but not move through it;'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 水域：单位可以看到它，但不能穿越它；
- en: •
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Building: the units cannot move or see through it.'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 建筑物：单位无法通过或看透它。
- en: Those allow the creation of diverse maps and scenarios with strategic features
    such as choke points over bridges (normal terrain over water) or stealth opportunities
    by hiding in forests.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特性使得可以创建具有战略性特征的多样化地图和场景，例如桥梁上的瓶颈（普通地形覆盖水域）或通过隐藏在森林中进行潜行的机会。
- en: III-A6 The visualization
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A6 可视化
- en: At each time step, the game plots the units’ positions over the map using different
    shades of colors (blues for the player’s units and reds for the enemy units) and
    shapes (square for the spearmen, circle for the archers, and triangle for the
    cavalry). The player does not receive information about each unit’s health (i.e. it
    would be difficult to assess the health of hundreds of units in real-time [[25](https://arxiv.org/html/2412.11761v1#bib.bib25)]).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个时间步长中，游戏通过不同的颜色阴影（玩家单位使用蓝色，敌方单位使用红色）和形状（方形代表长矛手，圆形代表弓箭手，三角形代表骑兵）绘制单位在地图上的位置。玩家无法获得每个单位的生命值信息（即实时评估成百上千个单位的生命值是困难的[[25](https://arxiv.org/html/2412.11761v1#bib.bib25)]）。
- en: III-A7 The main loop
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A7 主循环
- en: 'The main loop of the game is implemented in JAX[[24](https://arxiv.org/html/2412.11761v1#bib.bib24)]
    and proceeds as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏的主循环在 JAX[[24](https://arxiv.org/html/2412.11761v1#bib.bib24)] 中实现，流程如下：
- en: '1.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Apply the attack action of each attacking unit;
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对每个攻击单位应用攻击动作；
- en: '2.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Apply the move action of each moving unit while checking for collision with
    building or water terrain;
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对每个移动单位应用移动动作，同时检查与建筑物或水域地形的碰撞；
- en: '3.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Push units in collision with each other;
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 推动发生碰撞的单位；
- en: '4.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Check for collision with a building or water terrain;
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 检查与建筑物或水域地形的碰撞；
- en: '5.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Compute the distance between each unit, considering the line of sight with building
    and forest terrain.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计算每个单位之间的距离，同时考虑与建筑物和森林地形的视线。
- en: III-B Behavior Trees
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-B 行为树
- en: '![Refer to caption](img/8b12b283d663bf58e9d19ab8e1f5f881.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/8b12b283d663bf58e9d19ab8e1f5f881.png)'
- en: 'Figure 3: The three main behavior trees available to HIVE to control each unit.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：HIVE 用于控制每个单位的三种主要行为树。
- en: 'The framework includes an important middle layer between the high-level instruction
    of the player written down as a plan and the low-level actions taken by the units.
    We choose behavior trees [[26](https://arxiv.org/html/2412.11761v1#bib.bib26)]
    for this purpose. They offer a convenient way to control agents while being easy
    to design and understand. They are composed of four different types of nodes:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 该框架包括一个重要的中间层，位于玩家编写的高层指令（作为计划）和单位执行的低层动作之间。我们选择使用行为树[[26](https://arxiv.org/html/2412.11761v1#bib.bib26)]来实现这一目的。行为树提供了一种方便的方式来控制代理，且易于设计和理解。它们由四种不同类型的节点组成：
- en: •
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Sequence node S: stops at the first failed node;'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 序列节点 S：在第一个失败的节点处停止；
- en: •
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Fallback node F: stops at the first successful node;'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回退节点 F：在第一个成功的节点处停止；
- en: •
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Condition node C: evaluates a condition given the unit observation and returns
    failure or success;'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 条件节点 C：根据单位观察评估条件，并返回失败或成功；
- en: •
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Action node A: tries to perform an action given the unit observation and returns
    failure or success.'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 动作节点 A：尝试根据单位观察执行动作，并返回失败或成功。
- en: HIVE evaluates each active behavior tree sequentially, as they correspond to
    different JAX instructions. Still, each behavior tree evaluation is done in parallel
    over its assigned units. This evaluation slows down as more behavior trees become
    active and their size (i.e. number of nodes) increases.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: HIVE 按顺序评估每个活跃的行为树，因为它们对应不同的 JAX 指令。尽管如此，每个行为树的评估是在其分配的单元上并行进行的。随着更多行为树变为活跃状态，并且它们的大小（即节点数量）增加，这一评估过程会变慢。
- en: 'For this paper, we designed a list of condition and action nodes parametrized
    by qualifiers (see Sec. [-C](https://arxiv.org/html/2412.11761v1#A0.SS3 "-C Grammar
    for our Behavior trees ‣ Harnessing Language for Coordination: A Framework and
    Benchmark for LLM-Driven Multi-Agent Control") in the appendix for the full Lark
    grammar). The available conditions are:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本文，我们设计了一个由限定符参数化的条件和动作节点列表（请参见附录中的第[-C](https://arxiv.org/html/2412.11761v1#A0.SS3
    "-C 语法用于我们的行为树 ‣ 利用语言进行协调：一个框架和基准，用于基于大语言模型的多智能体控制"）部分，完整的 Lark 语法）。可用的条件有：
- en: •
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Is there an ally or enemy of a given type in sight?
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否有某一特定类型的盟友或敌人在视野内？
- en: •
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Is there an ally or enemy of a given type in sight that is or could be in attack
    range in one, two or three steps?
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否有某一特定类型的盟友或敌人在视野内，并且其可以或可能在一、两或三步内进入攻击范围？
- en: •
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Am I or could I be in attack range in one, two, or three steps of an ally or
    enemy of a given type in sight?
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我是否位于或者是否可能在一、两或三步内进入攻击范围，与视野内某一特定类型的盟友或敌人？
- en: •
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Am I of a given type?
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我是某一特定类型吗？
- en: •
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Do I have health below a 75%, 50%, or 25% threshold?
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我的健康是否低于 75%、50% 或 25% 的阈值？
- en: •
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Am I in a forest?
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我在森林中吗？
- en: 'The available actions are:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的动作有：
- en: •
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Do nothing;
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 什么都不做；
- en: •
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Move toward the target position (following the shortest path with some noise)
    up to a given threshold relative to the unit sight range and move speed;
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向目标位置移动（沿最短路径并带有一定噪声），直到达到相对于单位视距和移动速度的给定阈值；
- en: •
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Move toward the closest or farthest or weakest or strongest or random ally or
    enemy unit in sight of a given type (without optimal path guaranty);
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向视野内某一特定类型的最近、最远、最弱、最强或随机的盟友或敌方单位移动（没有最佳路径保证）；
- en: •
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Attack the (closest or farthest or weakest or strongest or random) enemy in
    attack range.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 攻击攻击范围内的（最近、最远、最弱、最强或随机的）敌人。
- en: 'We handcrafted five behavior trees available to HIVE:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为 HIVE 手工制作了五个可用的行为树：
- en: •
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Attack in long range: move away from nearby enemies, or attack an enemy if
    able, or move toward target position;'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 远程攻击：远离附近的敌人，或者如果可能的话攻击敌人，或者朝目标位置移动；
- en: •
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Attack in close range: attack a random unit in attack range if able or move
    toward the closest enemy if there is any and otherwise move toward the target
    position;'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 近战攻击：如果可能的话，攻击攻击范围内的随机单位，或者如果有最近的敌人，朝其移动，否则向目标位置移动；
- en: •
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Attack and move: attack a random unit in attack range if able or move toward
    the target position, and only if the target is reached, move toward the closest
    enemy;'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 攻击并移动：如果可能的话，攻击攻击范围内的随机单位，或者朝目标位置移动，且仅在目标到达后，向最近的敌人移动；
- en: •
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Move toward target position: follow the shortest path to the target position
    with some noise;'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向目标位置移动：沿最短路径前往目标位置，并带有一定的噪声；
- en: •
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Stand: do nothing.'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 站立：什么都不做。
- en: 'In all behavior trees concerning enemy units, the LLM can target any type of
    unit or subset. Fig. [3](https://arxiv.org/html/2412.11761v1#S3.F3 "Figure 3 ‣
    III-B Behavior Trees ‣ III The HIVE approach ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control") shows the three
    main behavior trees used. The exact syntax of all the behavior trees can be found
    in the appendix Sec. [-D1](https://arxiv.org/html/2412.11761v1#A0.SS4.SSS1 "-D1
    Available for HIVE ‣ -D List of behavior trees used in this paper ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control").'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有涉及敌方单位的行为树中，LLM 可以针对任何类型的单位或子集进行操作。图[3](https://arxiv.org/html/2412.11761v1#S3.F3
    "图 3 ‣ III-B 行为树 ‣ III HIVE 方法 ‣ 利用语言进行协调：一个框架和基准，用于基于大语言模型的多智能体控制") 展示了所使用的三种主要行为树。所有行为树的确切语法可以在附录的第[-D1](https://arxiv.org/html/2412.11761v1#A0.SS4.SSS1
    "-D1 可用于 HIVE ‣ -D 本文使用的行为树列表 ‣ 利用语言进行协调：一个框架和基准，用于基于大语言模型的多智能体控制")部分找到。
- en: III-C The interface between the player and HIVE
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-C 玩家与 HIVE 之间的接口
- en: The player can only control their army through an interface with HIVE. Its front
    end is composed of an LLM that receives natural language prompts from the player.
    HIVE can reply to the player prompts by answering questions or asking some.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家只能通过与 HIVE 的接口来控制自己的军队。其前端由一个 LLM 组成，接收来自玩家的自然语言提示。HIVE 可以通过回答问题或提出问题来回应玩家的提示。
- en: Controlling many units to go to different positions on a map can be conveniently
    and quickly done through natural language commands. For example, with large unit
    numbers, asking the system to send units to cover all bridges can be faster than
    using a traditional mouse interface. However, sometimes it can still be useful
    to communicate a specific absolute map position to the model. This is why HIVE
    includes the ability for the player to click on the map to add markers labeled
    with a letter that can then be referenced in the dialog with the model.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 通过自然语言命令，可以方便快捷地控制许多单元前往地图上的不同位置。例如，当单元数量很大时，要求系统派遣单元覆盖所有桥梁，可能比使用传统的鼠标界面更快。然而，有时与模型传达特定的绝对地图位置仍然是有用的。这就是为什么
    HIVE 允许玩家点击地图添加标记，并用字母进行标注，之后可以在与模型的对话中引用这些标记。
- en: 'The core component of HIVE is an LLM. The tasks’ specifications are instructed
    via its context, allowing us to easily test different LLMs for their ability to
    perform in our multi-agent benchmark. The LLM inference is the most time-consuming
    part of our system, as the model may take between a few seconds and several dozen
    to respond (see Fig. [7](https://arxiv.org/html/2412.11761v1#S4.F7 "Figure 7 ‣
    IV-C HIVE ability tests ‣ IV Experiments ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control")). In this paper,
    the game starts only when the LLM answer is received, and the plan is parsed and
    applied.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 'HIVE 的核心组件是 LLM。任务的规格通过其上下文指令来指定，使我们能够轻松测试不同 LLM 在我们的多代理基准测试中的表现。LLM 推理是我们系统中最耗时的部分，因为模型可能需要几秒钟到几十秒不等的时间来响应（见图[7](https://arxiv.org/html/2412.11761v1#S4.F7
    "Figure 7 ‣ IV-C HIVE ability tests ‣ IV Experiments ‣ Harnessing Language for
    Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control")）。在本文中，游戏仅在接收到
    LLM 的回答后开始，并解析和应用该计划。'
- en: III-D The plan
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-D 计划
- en: III-D1 Writing a plan with our Domain Specific Language
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-D1 使用我们的特定领域语言编写计划
- en: 'HIVE uses a domain-specific language to write a plan that follows the player’s
    high-level commands. A plan is composed of several steps. A step is composed of
    several components:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: HIVE 使用一种特定领域的语言编写计划，执行玩家的高级指令。一个计划由多个步骤组成。一个步骤由多个组件构成：
- en: •
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A numerical label to refer to it;
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个数值标签来引用它；
- en: •
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A list of prerequisite steps that need to be achieved before this step (e.g.,
    waiting for two groups to reach their assigned locations before ordering them
    to attack);
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一组前置步骤，在该步骤之前需要完成（例如，在命令两组单元攻击之前，等待它们到达指定位置）；
- en: •
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: An objective (similar to the global objectives) that is used to infer if the
    step is achieved, active, or inactive;
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个目标（类似于全局目标），用于推断步骤是否已完成、处于激活状态或非激活状态；
- en: •
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A list of groups of units that dictates the behaviors of each unit concerned
    by the step.
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一组单元列表，指示每个单元在步骤中的行为。
- en: A group of units is composed of a list of unit IDs, a target position, and a
    behavior tree. The step is valid only if each unit is included in no more than
    one group.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一组单元由单元 ID 列表、目标位置和行为树组成。只有当每个单元都被包含在不超过一个小组中时，步骤才有效。
- en: 'We instruct the LLM (using a System prompt) on the rules to write a plan with
    a simple example and a short list of mistakes to avoid. The actual instruction
    message used for Fig. [1](https://arxiv.org/html/2412.11761v1#S1.F1 "Figure 1
    ‣ I Introduction ‣ Harnessing Language for Coordination: A Framework and Benchmark
    for LLM-Driven Multi-Agent Control") is detailed in the appendix Sec. [-A1](https://arxiv.org/html/2412.11761v1#A0.SS1.SSS1
    "-A1 Instruction ‣ -A LLM instruction and game for the example of the teaser figure
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control"). The plan written by the LLM is parsed and an error is raised
    if it is not grammatically correct or if the units’ or behavior trees’ IDs are
    incorrect.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '我们通过系统提示向 LLM 指示规则，要求它编写一个带有简单示例和短小错误清单的计划。图[1](https://arxiv.org/html/2412.11761v1#S1.F1
    "Figure 1 ‣ I Introduction ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control")所使用的实际指令消息在附录第[-A1](https://arxiv.org/html/2412.11761v1#A0.SS1.SSS1
    "-A1 Instruction ‣ -A LLM instruction and game for the example of the teaser figure
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control")节中有详细说明。LLM 编写的计划会被解析，如果语法不正确或单位或行为树的 ID 错误，则会抛出错误。'
- en: III-D2 Applying the plan
  id: totrans-135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-D2 应用计划
- en: When the plan is created or when the active steps change, HIVE passes through
    each active step and assigns a behavior tree and target position to each unit.
    If a unit is present in several active steps, the last one will be assigned. If
    it does not have a new assignment, it keeps its previous assignment. If a unit
    never receives an assignment, its default behavior is to do nothing. This part
    of the system can also be time-consuming since (1) each target position requires
    computing a breadth-first search on the full map, and (2) the reassignment of
    the behavior trees and the steps’ objectives checking requires a new compilation
    of the JAX functions.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 当计划被创建或当活动步骤发生变化时，HIVE 会遍历每个活动步骤，并为每个单位分配行为树和目标位置。如果一个单位出现在多个活动步骤中，将分配最后一个步骤的行为。若该单位没有新的分配，它将保持先前的分配。如果一个单位从未收到分配，它的默认行为是无所作为。系统的这一部分可能会比较耗时，因为（1）每个目标位置需要在完整地图上进行广度优先搜索，（2）行为树的重新分配和步骤目标的检查需要重新编译
    JAX 函数。
- en: III-D3 Checking the plan
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-D3 检查计划
- en: After each step in the game, HIVE checks the global and active step objectives
    to see if one side is victorious, if the plan is fully unrolled, or if new steps
    become active. In this paper, we stopped the game if the plan was fully unrolled,
    but no side was victorious, as we suppose that this was a flaw in the plan’s design.
    HIVE could also ask the player to present new instructions.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏中的每一步后，HIVE 检查全局目标和当前活动步骤目标，以查看是否有一方获胜、计划是否完全展开，或者是否有新的步骤变为活动状态。在本文中，如果计划完全展开，但没有一方获胜，我们会停止游戏，因为我们认为这是计划设计中的一个缺陷。HIVE
    也可以要求玩家提供新的指令。
- en: III-E LLM Game Information
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-E LLM 游戏信息
- en: The LLM receives both information about each unit and information about the
    map, which we detail below.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: LLM 会接收到关于每个单位和地图的相关信息，下面我们将详细说明。
- en: III-E1 Unit information
  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-E1 单位信息
- en: 'The LLM gets a complete description of the unit types and the current compositions
    of both sides. After each player prompt, it receives the units’ health and positions.
    An example is in the appendix Sec. [-A2](https://arxiv.org/html/2412.11761v1#A0.SS1.SSS2
    "-A2 The game info ‣ -A LLM instruction and game for the example of the teaser
    figure ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control").'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 'LLM 获取关于双方单位类型和当前组成的完整描述。在每次玩家提示后，它会接收单位的健康状况和位置。一个示例在附录第[-A2](https://arxiv.org/html/2412.11761v1#A0.SS1.SSS2
    "-A2 The game info ‣ -A LLM instruction and game for the example of the teaser
    figure ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control")节中。'
- en: III-E2 Textual description of the map
  id: totrans-143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-E2 地图的文本描述
- en: 'During preliminary experiences, we tried using visuals but found that current
    all-purpose LLMs are inefficient in understanding a top-down map and can not give
    accurate positioning of the units, terrain, or landmarks. Thus, we rely on a precomputed
    description of the map that gives the absolute position of the different terrain
    types (forest and rivers) and the bridges’ positions. Sec. [IV-F](https://arxiv.org/html/2412.11761v1#S4.SS6
    "IV-F Does HIVE need the textual description of the map? ‣ IV Experiments ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control") compares HIVE’s abilities with the textual prompts and with different
    variations of inputting an image of the map. Fig. [11](https://arxiv.org/html/2412.11761v1#S4.F11
    "Figure 11 ‣ IV-F Does HIVE need the textual description of the map? ‣ IV Experiments
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control") and [12](https://arxiv.org/html/2412.11761v1#S4.F12 "Figure
    12 ‣ IV-F Does HIVE need the textual description of the map? ‣ IV Experiments
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control") show two examples of such descriptions.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '在初步体验中，我们尝试使用视觉效果，但发现当前的通用大型语言模型（LLM）在理解自上而下的地图方面效率低下，无法准确定位单位、地形或地标。因此，我们依赖于预先计算的地图描述，这些描述给出了不同地形类型（森林和河流）以及桥梁位置的绝对坐标。第[IV-F](https://arxiv.org/html/2412.11761v1#S4.SS6
    "IV-F Does HIVE need the textual description of the map? ‣ IV Experiments ‣ Harnessing
    Language for Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent
    Control")节比较了HIVE在使用文本提示与不同图像输入变体下的能力。图[11](https://arxiv.org/html/2412.11761v1#S4.F11
    "Figure 11 ‣ IV-F Does HIVE need the textual description of the map? ‣ IV Experiments
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control")和[12](https://arxiv.org/html/2412.11761v1#S4.F12 "Figure
    12 ‣ IV-F Does HIVE need the textual description of the map? ‣ IV Experiments
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control")展示了这种描述的两个例子。'
- en: IV Experiments
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV 实验
- en: '![Refer to caption](img/0e9b52f774f40b9410dde21521b79b74.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/0e9b52f774f40b9410dde21521b79b74.png)'
- en: 'Figure 4: The HIVE Benchmark Ability Tests. (a) Coordinate where the player
    has to eliminate all the enemies using 1000 units, (b) Exploit weakness where
    the player has to efficiently use the three types of units to eliminate the enemies,
    (c) Follow markers where the player has to bring at least one unit to the south,
    (d) Exploit terrain where the player has to bring at least one unit to the opposite
    corner of the map, and (e) Strategize points where the player has to prevent the
    enemies from reaching the center of their camp.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：HIVE基准能力测试。(a) 协调任务，玩家需要使用1000个单位消灭所有敌人，(b) 利用敌人的弱点，玩家需要有效地使用三种单位消灭敌人，(c)
    跟随标记，玩家需要将至少一个单位带到南方，(d) 利用地形，玩家需要将至少一个单位带到地图的对角线位置，(e) 策略点，玩家需要防止敌人到达他们营地的中心。
- en: '![Refer to caption](img/9b9bcbfb46a828d653554f47d541c762.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/9b9bcbfb46a828d653554f47d541c762.png)'
- en: 'Figure 5: Successful plan by HIVE using different LLMs for each ability test.
    HIVE can translate high-level commands into successful plans, from coordinating
    thousands of units to exploiting the terrain, enemy weaknesses, or strategic points.
    Blue units are the player’s units. Red units are the enemies.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：HIVE使用不同LLM进行每项能力测试的成功计划。HIVE可以将高层次的指令转化为成功的计划，从协调数千个单位到利用地形、敌人的弱点或战略点。蓝色单位为玩家的单位。红色单位为敌人。
- en: '![Refer to caption](img/a3e3cbd8a46707ba7d18819b8cd8fbd0.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/a3e3cbd8a46707ba7d18819b8cd8fbd0.png)'
- en: 'Figure 6: Ability evaluations of HIVE using six different LLMs with the same
    10 prompts for each ability test. Apart from Follow Markers, the different ability
    tests are solvable but challenging for all LLMs. Sonnet seems to be the best LLM
    to use with HIVE, while a small LLM like Llama3-8B completely fails.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：HIVE使用六种不同LLM在相同的10个提示下进行的能力评估。除了“跟随标记”任务，其他能力测试对所有LLM来说都是可解但具有挑战性的。Sonnet似乎是与HIVE配合使用的最佳LLM，而像Llama3-8B这样的小型LLM完全失败。
- en: IV-A The multi-agent control benchmark
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-A 多智能体控制基准
- en: 'We test HIVE’s effectiveness in following the player’s command using five ability
    tests on four scenarios (Fig. [4](https://arxiv.org/html/2412.11761v1#S4.F4 "Figure
    4 ‣ IV Experiments ‣ Harnessing Language for Coordination: A Framework and Benchmark
    for LLM-Driven Multi-Agent Control")). In all scenarios, the enemy units’ behavior
    is identical: the spearmen and cavalry units attack in close combat, and the archers
    attack in long range, moving away from close combat. The maps were designed with
    the INKARNATE map-making platform ([https://inkarnate.com/](https://inkarnate.com/)).'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '我们通过在四个场景下进行五项能力测试来评估HIVE在执行玩家命令时的有效性（图[4](https://arxiv.org/html/2412.11761v1#S4.F4
    "Figure 4 ‣ IV Experiments ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control")）。在所有场景中，敌方单位的行为是相同的：长矛兵和骑兵进行近战攻击，而弓箭手进行远程攻击，并远离近战。地图是通过INKARNATE地图制作平台设计的（[https://inkarnate.com/](https://inkarnate.com/)）。'
- en: IV-A1 Coordinate
  id: totrans-154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-A1 协调
- en: The player controls 1000 units (500 spearmen and 500 archers) and must eliminate
    the opposite army of 1000 spearmen from the north. This tests the ability to coordinate
    many units with two types on a simple terrain. With the map being 150 m wide and
    each unit only able to see 15 m ahead, the challenge is to spread the units on
    the battlefield. The other challenge is efficiently placing the archers behind
    the spearmen to minimize casualties.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家控制1000个单位（500名长矛兵和500名弓箭手），必须消灭来自北方的1000名长矛兵敌军。这测试了在简单地形上协调多种单位的能力。地图宽度为150米，每个单位只能看到前方15米，挑战在于如何将单位分布在战场上。另一个挑战是如何有效地将弓箭手布置在长矛兵后方以减少伤亡。
- en: IV-A2 Exploit weakness
  id: totrans-156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-A2 利用弱点
- en: The player controls 750 units (250 spearmen, 250 archers, and 250 cavalry) and
    must eliminate the opposing army of equal composition. The map is divided into
    four quadrants by vertical and horizontal rivers crossed by bridges. The opposite
    army is divided by types on three quadrants, the player’s army starting in the
    last one. This tests the ability to exploit the rock-paper-scissor dynamics to
    win while minimizing casualties. This demands that HIVE estimate the opposite
    army battalions’ positions and unit type, and send the unit type strong against
    it. HIVE is given the strengths and weaknesses of each unit type as in-context
    information.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家控制750个单位（250名长矛兵、250名弓箭手和250名骑兵），必须消灭由相同单位组成的敌军。地图通过纵向和横向的河流分为四个象限，并有桥梁相连。敌军按单位类型分布在三个象限，玩家的军队从最后一个象限开始。这测试了利用剪刀石头布的动态来获胜的能力，同时尽量减少伤亡。要求HIVE估算敌军各兵种的位置和单位类型，并派遣克制敌方单位的类型。HIVE会得到每种单位类型的强项和弱点作为上下文信息。
- en: IV-A3 Follow markers & Exploit terrain
  id: totrans-158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-A3 跟随标记 & 利用地形
- en: 'The player controls 300 spearmen starting on the northeast corner and must
    bring at least one to an objective position in the southwest corner. The units
    must cross a bridge guarded by 1200 opposite units (600 spearmen and 600 archers).
    The challenge is to efficiently use the cover of the trees (the units cannot fight
    in the forest) to minimize casualties. We use this scenario for two ability tests:
    Follow markers, which tests the ability to follow absolute positions given by
    the player as markers, and Exploit terrain, which tests the ability to exploit
    the terrain by following the player’s textual description of the path to follow.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家控制300名长矛兵，从东北角开始，必须至少带领一名长矛兵到达西南角的目标位置。单位必须跨越一座由1200名敌方单位（600名长矛兵和600名弓箭手）守卫的桥梁。挑战在于如何有效利用树木的掩护（单位不能在森林中作战）以减少伤亡。我们用这个场景进行两项能力测试：跟随标记，测试跟随玩家提供的绝对位置作为标记的能力；利用地形，测试通过跟随玩家的文本描述路径来利用地形的能力。
- en: IV-A4 Strategize points
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-A4 策略制定点
- en: The player controls 700 units (350 spearmen and 350 archers) and must prevent
    the opposite army of 900 spearmen from reaching the center of the camp (the fire
    camp in the center of the island). The opposite units are divided in the northeast
    and southwest corners and are designed to split and path through each bridge.
    This tests the ability to split the army on strategic points correctly.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家控制700个单位（350名长矛兵和350名弓箭手），必须阻止敌方的900名长矛兵到达营地中心（岛屿中央的火堆营地）。敌方单位被分布在东北角和西南角，设计上会分裂并通过每座桥梁行进。这测试了正确在战略要点分割军队的能力。
- en: IV-B The tested LLMs
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-B 测试的LLMs
- en: 'HIVE is agnostic to which LLM is being used (apart from the change in API to
    query the model). We evaluate HIVE using six different models, to determine which
    one works best together with a human user when tested on our ability tests. We
    chose state-of-the-art closed-source models from GPT-4o and Claude families and
    one small open model as a baseline:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: HIVE 与所使用的 LLM 无关（除了查询模型的 API 改动）。我们使用六种不同的模型来评估 HIVE，以确定哪种模型在我们的能力测试中与人类用户配合得最好。我们选择了
    GPT-4o 和 Claude 系列的最新闭源模型以及一个小型开源模型作为基准：
- en: •
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '4o: gpt-4o-2024-11-20 [[27](https://arxiv.org/html/2412.11761v1#bib.bib27)];'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '4o: gpt-4o-2024-11-20 [[27](https://arxiv.org/html/2412.11761v1#bib.bib27)];'
- en: •
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 4o-mini:gpt-4o-mini-2024-07-18 [[27](https://arxiv.org/html/2412.11761v1#bib.bib27)];
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 4o-mini:gpt-4o-mini-2024-07-18 [[27](https://arxiv.org/html/2412.11761v1#bib.bib27)];
- en: •
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'oi-mini: o1-mini-2024-09-12 [[27](https://arxiv.org/html/2412.11761v1#bib.bib27)]:'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'oi-mini: o1-mini-2024-09-12 [[27](https://arxiv.org/html/2412.11761v1#bib.bib27)]:'
- en: •
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Sonnet: claude-3-5-sonnet-20241022 [[28](https://arxiv.org/html/2412.11761v1#bib.bib28)];'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Sonnet: claude-3-5-sonnet-20241022 [[28](https://arxiv.org/html/2412.11761v1#bib.bib28)];'
- en: •
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Haiku: claude-3-5-haiku-20241022 [[28](https://arxiv.org/html/2412.11761v1#bib.bib28)];'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Haiku: claude-3-5-haiku-20241022 [[28](https://arxiv.org/html/2412.11761v1#bib.bib28)];'
- en: •
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Llama3 (8B): Llama3 (8B) [[29](https://arxiv.org/html/2412.11761v1#bib.bib29)].'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Llama3 (8B): Llama3 (8B) [[29](https://arxiv.org/html/2412.11761v1#bib.bib29)]。'
- en: Apart from oi-mini, which is a preview with a fixed temperature of 1, all models
    are used with a temperature of 0.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 oi-mini，它是一个固定温度为 1 的预览外，所有模型都在温度为 0 的情况下使用。
- en: IV-C HIVE ability tests
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-C HIVE 能力测试
- en: 'While experimenting, we found that the LLMs’ proposed plans were susceptible
    to just one word. To evaluate them, we decided to generate 10 slightly different
    prompts for each of the five abilities. For example, to test the coordination
    ability, we query HIVE with *“Make a plan that forms as many squads as you think
    necessary to cover the middle row of the map to eliminate all the enemies as quickly
    as possible. Ensure to place our archers so that they are protected by our close
    range units.”*. The slight variations are the orders of saying “Design a plan,”
    “Write down a plan,” or “Make a plan,” using “North/South/East/West” or “Top/Down/Left/Right,”
    or saying “archers units” or “long-distance units.” All the prompts are detailed
    in the appendix Sec. [-F](https://arxiv.org/html/2412.11761v1#A0.SS6 "-F Prompts
    used for the 5 ability tests ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control"). HIVE waits for the LLM’s answer,
    parses a plan from it, and, if it is valid, applies it to the game until one side
    achieves its objective or a timeout is reached. Otherwise, the attempt is flagged
    as invalid.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '在实验过程中，我们发现 LLM 提出的计划容易受到一个单词的影响。为了评估这些计划，我们决定为每个能力生成 10 个稍微不同的提示。例如，为了测试协调能力，我们向
    HIVE 提出*“制定一个计划，形成尽可能多的队伍以覆盖地图的中间行，迅速消灭所有敌人。确保将我们的弓箭手放置在近战单位的保护之下。”*这些稍微不同的变化包括“设计计划”、“写下计划”或“制定计划”的顺序，使用“北/南/东/西”或“上/下/左/右”，或使用“弓箭手单位”或“远程单位”的说法。所有的提示都在附录
    Sec. [-F](https://arxiv.org/html/2412.11761v1#A0.SS6 "-F Prompts used for the
    5 ability tests ‣ Harnessing Language for Coordination: A Framework and Benchmark
    for LLM-Driven Multi-Agent Control")中详细列出。HIVE 等待 LLM 的回答，解析出其中的计划，如果计划有效，则应用到游戏中，直到一方达成目标或超时，否则，该尝试将被标记为无效。'
- en: 'Fig. [5](https://arxiv.org/html/2412.11761v1#S4.F5 "Figure 5 ‣ IV Experiments
    ‣ Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control") shows snapshots of a successful plan execution made by HIVE
    using different LLMs with the corresponding prompt from the player. The actual
    plans are detailed in the appendix Sec [-B](https://arxiv.org/html/2412.11761v1#A0.SS2
    "-B LLM answer and plan to Fig. 5 examples ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control"). Tab. [I](https://arxiv.org/html/2412.11761v1#S4.T1
    "TABLE I ‣ IV-C HIVE ability tests ‣ IV Experiments ‣ Harnessing Language for
    Coordination: A Framework and Benchmark for LLM-Driven Multi-Agent Control") presents
    the strict successes of HIVE for each modality. Fig. [6](https://arxiv.org/html/2412.11761v1#S4.F6
    "Figure 6 ‣ IV Experiments ‣ Harnessing Language for Coordination: A Framework
    and Benchmark for LLM-Driven Multi-Agent Control") presents a continuous evaluation
    of the performance of the plans made by HIVE. Using the percentage of enemies
    eliminated for the abilities (a), (b), and (e), and the distance to objective
    position for (c) and (d). Fig. [8](https://arxiv.org/html/2412.11761v1#S4.F8 "Figure
    8 ‣ IV-C HIVE ability tests ‣ IV Experiments ‣ Harnessing Language for Coordination:
    A Framework and Benchmark for LLM-Driven Multi-Agent Control") shows the result
    of the execution in terms of winning, losing, timeout, and achieving the plan
    objectives without achieving the winning objective; the plan being invalid and
    HIVE returning no plan. A video showing all the plans being executed is available
    here: [hive.syrkis.com](hive.syrkis.com).'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '图[5](https://arxiv.org/html/2412.11761v1#S4.F5 "Figure 5 ‣ IV Experiments ‣
    Harnessing Language for Coordination: A Framework and Benchmark for LLM-Driven
    Multi-Agent Control")展示了HIVE使用不同LLM执行成功计划的快照，以及玩家给出的相应提示。实际的计划详见附录Sec [-B](https://arxiv.org/html/2412.11761v1#A0.SS2
    "-B LLM answer and plan to Fig. 5 examples ‣ Harnessing Language for Coordination:
