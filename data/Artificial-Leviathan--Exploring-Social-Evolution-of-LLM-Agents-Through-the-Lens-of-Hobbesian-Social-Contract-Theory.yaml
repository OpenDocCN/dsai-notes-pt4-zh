  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理是否在仿真开始时就处于自然状态，充满了冲突和不信任；
- en: 'B2:'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'B2:'
- en: Are agents able to form contracts and transition to a commonwealth; and
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理是否能够形成契约并过渡到共同体；
- en: 'B3:'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'B3:'
- en: Are agents able to have considerably more peaceful interactions and less violence
    under the commonwealth than in the state of nature.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理人是否能够在共同体中进行显著更和平的互动，并减少暴力，而非处于自然状态下。
- en: These benchmarks help differentiate between the ”state of nature” and the ”commonwealth”
    by highlighting distinct characteristics observed in agent interactions. Within
    an experimental setting, if all three benchmarks listed above are observed, we
    can suggest that our LLM agents display behaviors reminiscent of humans, under
    the framework of Social Contract Theory (SCT) and evolutionary psychology. This
    observation suggests that LLM agents may possess the capacity to emulate certain
    aspects of human social behavior within these frameworks.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基准有助于区分“自然状态”和“共同体”，通过突出在代理人互动中观察到的不同特征。在实验设置中，如果观察到上述列出的所有三个基准，我们可以推测我们的LLM代理人在社会契约理论（SCT）和进化心理学框架下表现出类似人类的行为。这一观察表明，LLM代理人可能具备在这些框架内模拟人类社会行为某些方面的能力。
- en: 5.1\. Baseline Outcome Analysis
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1. 基准结果分析
- en: 'Agent parameters were designed within our framework to reflect typical characteristics
    found within human populations. In our baseline experiment, all four runs of the
    simulation successfully transitioned to a commonwealth, demonstrating an evolutionary
    shift towards prioritizing “safety and security.” We measured this emergence by
    observing the development of concessionary relationships among agents, culminating
    in the point at which all individuals yielded to a single agent, signifying the
    onset of the commonwealth. Table [1](https://arxiv.org/html/2406.14373v2#S5.T1
    "Table 1 ‣ 5.1\. Baseline Outcome Analysis ‣ 5\. Hobbesian Social Contract Theory
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory") summarizes the main variables and their
    corresponding statistical calculations for both the state of nature and the commonwealth
    stages within a single trial. Figure [6](https://arxiv.org/html/2406.14373v2#S5.F6
    "Figure 6 ‣ 5.1\. Baseline Outcome Analysis ‣ 5\. Hobbesian Social Contract Theory
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory") illustrates the ratios of variables in both
    states. To ensure repeatability of the transition under similar conditions and
    rule out the possibility of random chance, we performed four distinct trials/runs
    of our simulation. Since we observe the same outcome in all four runs, we believe
    our approach helps to validate the reliability and stability of the observed transition
    process within our simulation environment.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 代理人参数是在我们的框架内设计的，以反映人类群体中典型的特征。在我们的基准实验中，所有四次模拟运行都成功过渡到了共同体，展示了一个朝着优先考虑“安全与保障”的进化转变。我们通过观察代理人之间的让步关系的发展来衡量这一演变，最终在所有个体都屈服于单一代理人的那一点，标志着共同体的开始。表[1](https://arxiv.org/html/2406.14373v2#S5.T1
    "表1 ‣ 5.1. 基准结果分析 ‣ 5. 霍布斯社会契约理论 ‣ 人工利维坦：通过霍布斯社会契约理论视角探索LLM代理人的社会进化")总结了单次试验中自然状态和共同体阶段的主要变量及其相应的统计计算。图[6](https://arxiv.org/html/2406.14373v2#S5.F6
    "图6 ‣ 5.1. 基准结果分析 ‣ 5. 霍布斯社会契约理论 ‣ 人工利维坦：通过霍布斯社会契约理论视角探索LLM代理人的社会进化")展示了两种状态下变量的比率。为了确保在类似条件下过渡的可重复性，并排除随机因素的可能性，我们进行了四次不同的模拟试验。由于我们在所有四次试验中观察到相同的结果，我们相信我们的方法有助于验证在我们的模拟环境中观察到的过渡过程的可靠性和稳定性。
