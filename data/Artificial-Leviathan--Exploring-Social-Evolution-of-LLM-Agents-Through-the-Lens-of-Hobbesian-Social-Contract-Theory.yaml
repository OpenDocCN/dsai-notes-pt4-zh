  zh: 表1. 计数和比率
- en: 'Initially, we note significant fluctuations in agent actions, with the robbery
    ratio consistently staying above 0.6 and trade and farming around 0.3, as shown
    in Figure [5](https://arxiv.org/html/2406.14373v2#S5.F5 "Figure 5 ‣ 5.1\. Baseline
    Outcome Analysis ‣ 5\. Hobbesian Social Contract Theory ‣ Artificial Leviathan:
    Exploring Social Evolution of LLM Agents Through the Lens of Hobbesian Social
    Contract Theory"). This result aligns with the first benchmark as listed above.
    As the simulation trial progressed, the establishment of concessionary relationships
    led to a decrease in robbery and an increase in farming. By Day 21, the society
    transitioned fully into a commonwealth, with all agents authorizing a single sovereign
    agent for order and protection, aligning with the second benchmark. At this stage,
    the desire for safety is largely satisfied. The commonwealth phase showed a steady
    increase in trade and farming and a decrease in robbery, indicating peaceful interactions
    and meeting the third benchmark. Notably, no agent chose to donate on any day.
    Comparative changes in behavior are presented in Figure [6](https://arxiv.org/html/2406.14373v2#S5.F6
    "Figure 6 ‣ 5.1\. Baseline Outcome Analysis ‣ 5\. Hobbesian Social Contract Theory
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory").'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我们注意到代理行为的显著波动，抢劫比例始终保持在 0.6 以上，贸易和农业比例约为 0.3，如图 [5](https://arxiv.org/html/2406.14373v2#S5.F5
    "图 5 ‣ 5.1\. 基准结果分析 ‣ 5\. 霍布斯社会契约理论 ‣ 人工利维坦：通过霍布斯社会契约理论的视角探索大规模语言模型代理的社会演化") 所示。这个结果与上文提到的第一个基准一致。随着模拟试验的进行，割让性关系的建立导致抢劫减少，农业增加。到第
    21 天，社会完全过渡为联邦，所有代理授权一个单一的主权代理负责秩序和保护，符合第二个基准。在这一阶段，对安全的需求基本得到满足。联邦阶段表现出贸易和农业的稳步增加以及抢劫的减少，表明和平互动，并符合第三个基准。值得注意的是，没有代理在任何一天选择捐赠。行为变化的对比如图
    [6](https://arxiv.org/html/2406.14373v2#S5.F6 "图 6 ‣ 5.1\. 基准结果分析 ‣ 5\. 霍布斯社会契约理论
    ‣ 人工利维坦：通过霍布斯社会契约理论的视角探索大规模语言模型代理的社会演化") 所示。
