- en: 1\. Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: Simulating human behavior that is reflective of real world behaviors under similar
    circumstances is of value across multiple domains from social psychology to conflict
    resolution and behavioral economics. Over the last several decades, researchers
    and practitioners have created computational agents in video games (Riedl and
    Bulitko, [2012](https://arxiv.org/html/2406.14373v2#bib.bib34)), modeled behaviors
    (Gratch et al., [2007](https://arxiv.org/html/2406.14373v2#bib.bib16)) and studied
    them in virtual environments (see survey (Kyrlitsias and Michael-Grigoriou, [2022](https://arxiv.org/html/2406.14373v2#bib.bib23))).
    The vision is for agents to not only make interactive gaming more realistic, but
    to employ them in training (Rickel, [2001](https://arxiv.org/html/2406.14373v2#bib.bib33);
    Hollan et al., [1984](https://arxiv.org/html/2406.14373v2#bib.bib18); Tambe et al.,
    [1995](https://arxiv.org/html/2406.14373v2#bib.bib39)), testing (Binz and Schulz,
    [2023](https://arxiv.org/html/2406.14373v2#bib.bib9)), embedding in user interfaces
    (Cassell, [2001](https://arxiv.org/html/2406.14373v2#bib.bib11); Maes, [1995](https://arxiv.org/html/2406.14373v2#bib.bib26);
    Koda and Maes, [1996](https://arxiv.org/html/2406.14373v2#bib.bib21)), and robotics
    (Bates et al., [1994](https://arxiv.org/html/2406.14373v2#bib.bib8); Ruhland et al.,
    [2015](https://arxiv.org/html/2406.14373v2#bib.bib36)) where they act consistently
    based on their past experiences and respond appropriately to an ongoing situation.
    Recent work on the design of computational agents based on large language models
    (LLMs) by Park et al. (Park et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib30))
    has proposed an “agent architecture that stores, synthesizes, and applies relevant
    memories to generate believable behavior.” With the proposed architecture, an
    interactive game environment with 25 agents was designed to demonstrate the difference
    between manual scripting of a game event and multiple characters involved vs achieving
    a similar outcome by informing one LLM agent about their intention to host an
    event with five other agents arriving to participate in the event. The informed
    agent shared information with other agents through LLM-supported conversations,
    showcasing the use of LLMs and the proposed agent architecture in generating emergent
    behavior in the example gaming scenario.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟在人类行为中反映现实世界行为的方式，在社会心理学、冲突解决和行为经济学等多个领域都具有重要价值。在过去的几十年里，研究人员和从业者们在视频游戏中创建了计算代理（Riedl和Bulitko，[2012](https://arxiv.org/html/2406.14373v2#bib.bib34)），模拟了行为（Gratch等人，[2007](https://arxiv.org/html/2406.14373v2#bib.bib16)），并在虚拟环境中对其进行了研究（参见调查（Kyrlitsias和Michael-Grigoriou，[2022](https://arxiv.org/html/2406.14373v2#bib.bib23)））。其愿景是让代理不仅能够使互动游戏更加真实，还能将其用于培训（Rickel，[2001](https://arxiv.org/html/2406.14373v2#bib.bib33)；Hollan等人，[1984](https://arxiv.org/html/2406.14373v2#bib.bib18)；Tambe等人，[1995](https://arxiv.org/html/2406.14373v2#bib.bib39)），测试（Binz和Schulz，[2023](https://arxiv.org/html/2406.14373v2#bib.bib9)），嵌入用户界面（Cassell，[2001](https://arxiv.org/html/2406.14373v2#bib.bib11)；Maes，[1995](https://arxiv.org/html/2406.14373v2#bib.bib26)；Koda和Maes，[1996](https://arxiv.org/html/2406.14373v2#bib.bib21)），以及机器人学（Bates等人，[1994](https://arxiv.org/html/2406.14373v2#bib.bib8)；Ruhland等人，[2015](https://arxiv.org/html/2406.14373v2#bib.bib36)），在那里，代理根据他们的过去经验一致地行动，并对正在进行的情况做出适当回应。Park等人（Park等人，[2023](https://arxiv.org/html/2406.14373v2#bib.bib30)）最近在基于大型语言模型（LLM）的计算代理设计方面的工作提出了一种“存储、综合和应用相关记忆以生成可信行为的代理架构”。在这个提出的架构下，设计了一个包含25个代理的互动游戏环境，旨在展示手动编写游戏事件与多个角色参与的不同，以及通过告知一个LLM代理他们的意图——与其他五个代理共同参加一个事件——来实现类似的结果。被告知的代理通过LLM支持的对话与其他代理共享信息，展示了在这个示例游戏场景中，LLM和提出的代理架构在生成涌现行为方面的应用。
- en: Another recent work has simulated the decisions and consequences of countries
    involved in World War I, World War II, and the Warring States Period in Ancient
    China (Hua et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib19)). This
    multi-agent AI system showcases how we may re-create complex situations, run dynamic
    what-if scenarios, and use computational modeling for foreign policy decisions
    in the future. In this particular case, each LLM agent is a country. The agents
    are programmed to mimic the behaviors, strategies, and decision-making patterns
    of the countries or leaders they represent. The LLM provides the underlying intelligence
    for these agents, enabling them to act in historically plausible ways. The LLM-based
    agents interact with each other in the simulation environment based on historical
    alliances, conflicts, economic conditions, and other relevant factors. LLMs can
    generate dynamic scenarios by altering key variables or introducing new elements.
    For example, changing diplomatic alliances, economic conditions, or military strategies
    can create different outcomes, allowing researchers to explore “what-if” scenarios.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一项近期的研究模拟了参与第一次世界大战、第二次世界大战和中国古代战国时期的国家的决策及其后果（Hua等，[2023](https://arxiv.org/html/2406.14373v2#bib.bib19)）。这个多代理AI系统展示了我们如何重现复杂的情境，运行动态的假设场景，并利用计算建模进行未来的外交决策。在这个特定的案例中，每个LLM代理人代表一个国家。这些代理人被编程以模仿它们所代表的国家或领导人的行为、战略和决策模式。LLM为这些代理人提供了基础智能，使它们能够以历史上可能的方式行事。基于历史联盟、冲突、经济状况及其他相关因素，LLM基础的代理人在模拟环境中相互作用。LLM可以通过改变关键变量或引入新元素来生成动态场景。例如，改变外交联盟、经济状况或军事战略可以创造不同的结果，允许研究人员探索“假设”场景。
- en: Building upon previous explorations of LLM agent-based simulations, our work
    explores a multi-agent sandbox simulation where LLM agents, imbued with traits,
    motivations, and access to scarce environmental resources, are governed primarily
    by survival instincts. In contrast to prior efforts modeling agents as entire
    nations or individuals in small towns, our agents exist in a resource-constrained
    realm where their fundamental drive for survival necessitates interactions with
    other agents, to form and update social relationships. Agent behaviors oscillate
    between cooperation and competition, enabling social evolution to unfold organically.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 基于之前对LLM代理人模拟的探索，我们的研究探讨了一个多代理沙盒模拟，其中LLM代理人被赋予了特征、动机，并能够访问稀缺的环境资源，主要由生存本能驱动。与之前将代理人建模为整个国家或小镇中的个体的工作不同，我们的代理人存在于一个资源受限的领域，在这个领域中，它们对生存的基本需求迫使它们与其他代理人互动，形成并更新社会关系。代理人的行为在合作与竞争之间振荡，推动社会进化自然展开。
- en: 'By instantiating the agents with evolvable strategies and motivations loosely
    inspired by Evolutionary Game Theory (EGT) (Weibull, [1997](https://arxiv.org/html/2406.14373v2#bib.bib40)),
    we conduct a ”what-if” inquiry: what societal dynamics arise when self-interested
    agents face existential resource pressures? EGT provides a theoretical grounding
    for our simulated scenario, including individual incentives, resource scarcity,
    and adaptive behaviors like cooperation or competition. Our agents’ prime directive
    to secure limited resources spurs the employment of strategic resource acquisition
    behaviors and frames the resulting dynamics of cooperation versus conflict. Uniquely,
    our framework captures this foundational societal crucible at the resolution of
    individual agents, offering a new computational lens into the microcosmic forces
    that forge the intricate fabric of societies.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为代理人赋予基于进化博弈论（EGT）（Weibull，[1997](https://arxiv.org/html/2406.14373v2#bib.bib40)）启发的可进化策略和动机，我们进行了一项“假设”探究：当以自我利益为驱动的代理人面临生存资源压力时，会出现什么样的社会动态？EGT为我们的模拟场景提供了理论基础，包括个体激励、资源稀缺以及像合作或竞争这样的适应性行为。我们代理人的首要任务是确保有限的资源，这促使它们采取战略性的资源获取行为，并框定了合作与冲突的动态结果。独特的是，我们的框架在个体代理人的分辨率下捕捉到这一社会基础性熔炉，为深入了解塑造社会复杂结构的微观力量提供了全新的计算视角。
- en: When given self-preservation instincts, our LLM agents initially engage in competition,
    resorting to zero-sum robberies to secure resources. However, as the simulation
    progresses, a transition emerges and agents gradually learn to cooperate. They
    form strategic alliances, peacefully exchanging resources and expecting protection
    against robberies. This behavioral adaptability, governed by the experience through
    interactions with other agents, demonstrates an intrinsic capability to gravitate
    towards mutually beneficial arrangements. Analyzing this simulated societal evolution
    through the lens of Thomas Hobbes’s Social Contract Theory (SCT) (Riley, [1982](https://arxiv.org/html/2406.14373v2#bib.bib35)),
    we find a parallel. The artificial agent society progresses from the beginning
    where individual self-interest is predominant, to the establishment of a cooperative
    soceity centered around a single agent predicated on the surrender of certain
    freedoms in exchange for shared security and stability, mirroring the theoretical
    trajectory outlined by Hobbes for the emergence of human societies.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当赋予自我保护本能时，我们的LLM代理最初会陷入竞争，采用零和掠夺的方式来确保资源。然而，随着模拟的进行，逐渐出现了一种转变，代理们逐步学会了合作。它们形成了战略联盟，和平地交换资源，并期望得到防止掠夺的保护。这种行为的适应性通过与其他代理的互动经验得以体现，展示了一种内在的能力，即趋向于互利的安排。从托马斯·霍布斯的社会契约理论（SCT）（Riley,
    [1982](https://arxiv.org/html/2406.14373v2#bib.bib35)）的视角来分析这一模拟的社会演化，我们发现了一个相似之处。人工代理社会从最初个体自利占主导地位，逐步过渡到围绕单一代理建立的合作社会，这一过程基于放弃某些自由以换取共同的安全与稳定，类似于霍布斯所描述的人类社会产生的理论轨迹。
- en: To investigate the factors influencing the emergent societal dynamics, we conducted
    experiments by systematically manipulating agent and environment parameters. Our
    findings reveal a direct correlation between these variables and the resultant
    social outcomes, indicating agent behaviors were indeed shaped by their innate
    drives (as represented by the parameters) and experiential feedback. Crucially,
    we also address the robustness of our simulation framework by exploring how variations
    in key independent variables impact the experimental outcomes. These variables
    include agent-level parameters like memory duration, population scales, and the
    precise phrasing of prompts that shape agent motivations. By comparing outcomes
    across permutations of these variables, we gain insights into the potential sensitivities
    and boundary conditions that could arise from alternative simulation settings.
    This rigorous approach enhances confidence in the broader applicability of the
    societal phenomena observed while highlighting the underlying dynamics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了调查影响新兴社会动态的因素，我们通过系统地操控代理和环境的参数进行了实验。我们的研究结果揭示了这些变量与最终社会结果之间的直接相关性，表明代理行为的确受到了其内在驱动（通过参数表示）和经验反馈的影响。关键的是，我们还通过探索关键独立变量的变化如何影响实验结果，进一步检验了我们的模拟框架的稳健性。这些变量包括代理层面的参数，如记忆持续时间、人口规模以及影响代理动机的提示措辞。通过比较这些变量在不同排列下的结果，我们获得了对潜在敏感性和边界条件的深入理解，这些条件可能会因替代模拟设置而产生。这种严谨的方法增强了我们对观察到的社会现象在更广泛适用性的信心，同时突出了背后的动态机制。
- en: 'Our contributions are as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献如下：
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A novel multi-agent simulation framework that yields believable artificial societies
    capable of dynamically replicating complex human group behaviors and social interactions.
    These emergent social dynamics are conditioned by the interplay between agents’
    innate psychological drives, their intrinsic motivations, and the constraints
    of their simulated environment.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提出了一个新颖的多代理模拟框架，能够生成可信的人工社会，动态地复制复杂的人类群体行为和社会互动。这些新兴的社会动态受代理的内在心理驱动、固有动机和模拟环境约束之间相互作用的影响。
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Empirical evidence, through systematic experiments, establishing correlations
    between agent attributes (e.g., memory, incentives) and available resources on
    one hand, and the evolutionary trajectories of simulated societies on the other.
    These findings highlight the fundamental factors underpinning social emergence
    and change in the simulation.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过系统实验获得的实证证据，建立了代理属性（例如，记忆、激励）与可用资源之间的相关性，以及模拟社会的进化轨迹。这些发现突显了在模拟中社会出现和变化的基本因素。
- en: •
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A discussion analyzing the collective behaviors of the generative agents, highlighting
    the opportunities and potential risks associated with leveraging LLMs for societal
    simulations with potential impact for social science research.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一项分析生成代理集体行为的讨论，突出了利用大语言模型（LLMs）进行社会模拟时可能对社会科学研究产生影响的机会和潜在风险。
- en: •
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: An extensible social simulation platform that empowers researchers to operationalize
    a wide range of social science hypotheses through customizable scenario configurations,
    enabling exploration into the roots of group dynamics, societal organization,
    and the forces that shape the human experience.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '一个可扩展的社会模拟平台，赋能研究人员通过可定制的情景配置，操作化各种社会科学假设，进而探索群体动力学、社会组织的根源以及塑造人类经验的力量。 '
- en: 2\. Related Work
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 相关工作
- en: 2.1\. Traditional Computer-Based Social Simulations
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1. 传统基于计算机的社会模拟
- en: Prior work in computer simulation research on social behavior has explored two
    classical types of models, namely Thomas Schelling’s neighborhood segregation
    model in 1971 (Schelling, [1971](https://arxiv.org/html/2406.14373v2#bib.bib37))
    and Robert Axelrod’s Reiterated Prisoner’s Dilemma (RPD) simulations on the evolution
    of cooperation in 1984 (Barker, [2021](https://arxiv.org/html/2406.14373v2#bib.bib6)).
    Schelling’s model was designed to investigate the role of choice in bringing about
    the segregation of either predominantly black or white neighborhoods. By assuming
    that individuals tend to move to empty regions when not surrounded by enough neighbors
    of their own group, the model showed that segregated neighborhoods tend to emerge
    from a randomly distributed neighborhood. Surprisingly, initially integrated neighborhoods
    also ended up fully segregated. This simulation highlighted the role of micro-level
    behaviors in driving macro-level social phenomena and has been influential in
    understanding various forms of racial, ethnic, and economic segregation. In Axelord’s
    RPD studies, the researchers put Prisoner’s Dilemma, a classic scenario in game
    theory, into a computer simulation. For the two public-based tournaments involving
    computer programs playing the Prisoner’s Dilemma game, the host Axelrod, found
    that ”Tit for Tat,” a strategy that begins by cooperating and then mimics the
    opponent’s last move in subsequent rounds, was resilient and effective in fostering
    cooperation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机模拟研究中的社会行为先前工作探索了两种经典的模型类型，即托马斯·谢林（Thomas Schelling）1971年提出的邻里隔离模型（Schelling,
    [1971](https://arxiv.org/html/2406.14373v2#bib.bib37)）和罗伯特·阿克塞尔罗德（Robert Axelrod）1984年提出的重复囚徒困境（RPD）模拟研究，后者研究了合作的演化（Barker,
    [2021](https://arxiv.org/html/2406.14373v2#bib.bib6)）。谢林的模型旨在探讨选择在形成主要是黑人或白人社区的邻里隔离中的作用。通过假设个体在没有足够自己群体邻居的情况下倾向于迁移到空旷区域，该模型显示出，从一个随机分布的社区中往往会出现隔离的邻里。令人惊讶的是，最初是融合的邻里最终也完全隔离了。该模拟突出了微观层面的行为在推动宏观层面社会现象中的作用，并在理解各种形式的种族、民族和经济隔离中产生了重要影响。在阿克塞尔罗德的RPD研究中，研究人员将囚徒困境（这是博弈论中的经典情景）放入了计算机模拟中。在涉及计算机程序进行囚徒困境博弈的两场公开比赛中，主持人阿克塞尔罗德发现，“以牙还牙”（Tit
    for Tat）策略——首先合作，然后在随后的回合中模仿对手的上一轮动作——在促进合作方面具有韧性和有效性。
- en: Eckhart Arnold (Arnold, [2014](https://arxiv.org/html/2406.14373v2#bib.bib2))
    argued that for formal models such as simulations to be applicable to social processes,
    two important prerequisites of robustness, and empirical identifiability, should
    be satisfied. Under this standard, as Arnold argued, Schelling’s simulation is
    applicable whereas Axelrod’s simulation is not, given that variations of the RPD
    model can be constructed where the conclusion becomes invalid. Generalizing from
    these two classical examples, Arnold proposes four dangers associated with mathematical
    and computational modeling, including (1) risks of underestimating unformulable
    causal links, (2) risks of arbitrary decisions due to limited empirical insight,
    (3) risks of false understanding from flawed models, and (4) influence of modeling
    on question selection over societal importance. However, scholars have advocated
    for simulations as valuable tools to model and explore social phenomena that are
    otherwise challenging to test in the real world (Mayo-Wilson and Zollman, [2020](https://arxiv.org/html/2406.14373v2#bib.bib29)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 艾克哈特·阿诺德（Arnold，[2014](https://arxiv.org/html/2406.14373v2#bib.bib2)）认为，要使诸如仿真等正式模型能够应用于社会过程，必须满足两个重要前提条件：稳健性和经验可识别性。按照这一标准，正如阿诺德所言，谢林的仿真是适用的，而阿克塞尔罗德的仿真则不适用，因为可以构建RPD模型的变体，其中结论变得无效。从这两个经典示例推广，阿诺德提出了数学和计算建模的四个危险，包括：（1）低估无法表述的因果关系的风险，（2）由于经验洞察力有限而作出任意决策的风险，（3）从有缺陷的模型中产生错误理解的风险，以及（4）建模对选择问题产生的影响，可能忽视社会重要性。然而，学者们主张仿真作为有价值的工具，能够模拟和探索那些在现实世界中难以测试的社会现象（Mayo-Wilson
    和 Zollman，[2020](https://arxiv.org/html/2406.14373v2#bib.bib29)）。
- en: 2.2\. LLM-Based Simulations
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 基于LLM的仿真
- en: The popularization of generative AI and LLMs has attracted scholars from various
    fields exploring interdisciplinary applications, including social sciences and
    humanities. Social scientist Christopher A. Bail (Bail, [2023](https://arxiv.org/html/2406.14373v2#bib.bib5))
    explored the potential impact of Generative AI on social science research, examining
    how it could enhance methodologies including online experiments, agent-based models,
    and automated content analysis. By fine-tuning ChatGPT-3 with works of contemporary
    philosopher Daniel C. Dennett, Schwitzgebel et al. (Schwitzgebel et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib38))
    compared the text produced by Dennett and his LLM, finding that the LLM can convincingly
    emulate philosophical discourse for non-expert readers. LLMs have also been used
    to create ”Living Memories” of historical figures such as Leonardo Da Vinci or
    Murasaki Shikibu (Pataranutaporn et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib31)).
    These are interactive digital mementos created from journals or letters an individual
    has left behind to make their knowledge, attitudes and experiences more accessible
    to people in a conversational format. Our work, on the other hand, shifts the
    focus from emulating individual agents to exploring emergent group dynamics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI和大规模语言模型（LLMs）的普及吸引了来自各个领域的学者探索跨学科的应用，包括社会科学和人文学科。社会学家克里斯托弗·A·贝尔（Bail，[2023](https://arxiv.org/html/2406.14373v2#bib.bib5)）探讨了生成式AI对社会科学研究的潜在影响，分析了它如何增强包括在线实验、基于代理的模型和自动化内容分析在内的方法论。通过使用当代哲学家丹尼尔·C·丹尼特的作品对ChatGPT-3进行微调，施维茨盖贝尔等人（Schwitzgebel
    et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib38)）对比了丹尼特与其LLM所生成的文本，发现LLM能够为非专家读者逼真地模仿哲学
    discourse。LLMs还被用来创造历史人物的“活记忆”，例如列奥纳多·达·芬奇或紫式部（Pataranutaporn et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib31)）。这些是从个人留下的日记或信件中创造的互动式数字纪念物，使他们的知识、态度和经验以对话格式更易于公众获取。另一方面，我们的工作将焦点从模仿单个代理转向探索群体动力学的涌现。
- en: 2.3\. Interactive LLMs
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3\. 互动式LLMs
- en: Interactive AI systems aim to combine human insights and capabilities with computational
    systems that can augment human performance. In his essay, J.C.R. Licklider referred
    to this kind of human-AI system as “man-computer symbiosis” (Licklider, [1960](https://arxiv.org/html/2406.14373v2#bib.bib25)).
    Douglas Engelbart offered a theoretical framework for “augmenting human intellect”
    which also depends on humans and computers working together (Engelbart, [2021](https://arxiv.org/html/2406.14373v2#bib.bib14)).
    While both emphasize the idea of harnessing the power of computing (or AI) to
    enhance human capabilities, Engelbart’s framework differentiates itself with a
    focus on interaction with technology in a more intuitive manner. Crayons demonstrated
    an early vision of interactive machine learning, allowing non-expert users to
    train classifiers (Fails and Olsen Jr, [2003](https://arxiv.org/html/2406.14373v2#bib.bib15)),
    broadening access to a technology, that otherwise was limited to expert users.
    Real-time interactive AI systems have numerous potential applications, including
    virtual assistants, chatbots, and educational tools (Lee, [2023](https://arxiv.org/html/2406.14373v2#bib.bib24)).
    They can also be used in gaming (Ranjitha et al., [2019](https://arxiv.org/html/2406.14373v2#bib.bib32)),
    and healthcare (Martinengo et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib27)),
    providing immediate and personalized responses for non-experts. and other areas
    where immediate and personalized responses are crucial and users are often not
    AI experts. However, the development of real-time interactive AI systems involves
    addressing multiple challenges, including natural language understanding, recognition
    and interpretation of human emotions, facial expressions or body language, design
    of user interactions, and adaptation to individual preferences, tasks and contexts.
    As these systems continue to evolve, they are expected to play an increasingly
    significant role in enhancing end user experiences and transforming the way we
    interact with technology. Zheng et al. (Zheng et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib43))
    have offered design principles for individuals without specialized backgrounds
    in AI to customize their own LLM agents for domain tasks. Another use case that
    has been explored is the use of artificial agents as confederates for humans in
    social science experiments (Krafft et al., [2017](https://arxiv.org/html/2406.14373v2#bib.bib22)),
    which would allow social scientists to manipulate situations easily and study
    social phenomenon more effectively, though not without some ethical challenges.
    Another team of researchers developed CommunityBots (Jiang et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib20)),
    a platform that utilizes a diverse assortment of chatbots capable of seamlessly
    switching between contexts when interacting with humans. This adaptability led
    to increased engagement levels, demonstrating the potential of CommunityBots for
    automating information elicitation processes typically performed by humans. Our
    simulation offers an interactive user interface that allows end users to manipulate
    agent parameters as a way to explore their impact on the outcomes to help experiment
    and learn about the limitations and the capabilities of both the LLM-based agent
    and the simulation design. This could help researchers determine if and how the
    simulation might be of use for their own work before expending considerable resources.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 互动式AI系统旨在将人类的洞察力和能力与能够增强人类表现的计算系统结合起来。在他的论文中，J.C.R. Licklider将这种人类-AI系统称为“人机共生”（Licklider,
    [1960](https://arxiv.org/html/2406.14373v2#bib.bib25)）。Douglas Engelbart为“增强人类智力”提供了一个理论框架，该框架也依赖于人类与计算机的协作（Engelbart,
    [2021](https://arxiv.org/html/2406.14373v2#bib.bib14)）。尽管两者都强调利用计算（或AI）的力量来增强人类能力的思想，但Engelbart的框架通过更加直观的技术交互方式与众不同。Crayons展示了互动式机器学习的早期愿景，使非专业用户能够训练分类器（Fails
    and Olsen Jr, [2003](https://arxiv.org/html/2406.14373v2#bib.bib15)），拓宽了对这一技术的访问，原本这项技术仅限于专家用户。实时互动AI系统具有众多潜在应用，包括虚拟助手、聊天机器人和教育工具（Lee,
    [2023](https://arxiv.org/html/2406.14373v2#bib.bib24)）。它们还可以应用于游戏（Ranjitha et
    al., [2019](https://arxiv.org/html/2406.14373v2#bib.bib32)）和医疗（Martinengo et al.,
    [2023](https://arxiv.org/html/2406.14373v2#bib.bib27)），为非专家用户提供即时且个性化的响应，以及其他需要即时和个性化响应的领域，这些领域的用户通常不是AI专家。然而，实时互动AI系统的开发涉及解决多个挑战，包括自然语言理解、对人类情感、面部表情或肢体语言的识别和解读、用户交互设计，以及对个人偏好、任务和情境的适应。随着这些系统的不断发展，预计它们将在增强终端用户体验和改变我们与技术交互的方式方面发挥越来越重要的作用。郑等人（Zheng
    et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib43)）为没有AI专业背景的个人提供了定制自己领域任务的LLM代理的设计原则。另一个被探索的应用场景是将人工智能代理作为社会科学实验中的协作者（Krafft
    et al., [2017](https://arxiv.org/html/2406.14373v2#bib.bib22)），这将使社会科学家能够轻松操控情境，更有效地研究社会现象，尽管这也面临一些伦理挑战。另一组研究人员开发了CommunityBots（Jiang
    et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib20)），一个利用多种聊天机器人平台，能够在人类互动时无缝切换上下文的系统。这种适应性提高了参与度，展示了CommunityBots在自动化信息获取过程中替代人类的潜力。我们的模拟提供了一个互动式用户界面，允许终端用户操作代理参数，以探索这些参数对结果的影响，帮助实验并了解基于LLM的代理和模拟设计的局限性和能力。这可以帮助研究人员在投入大量资源之前，确定该模拟是否以及如何对他们的工作有所帮助。
- en: 2.4\. Group Dynamics
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4. 群体动态
- en: As LLM agents get increasingly used in supporting various tasks, it is worthwhile
    to investigate their design and behavior when given agency. For example, LLMs
    can exhibit human-like characteristics, particularly when they are designed with
    detailed personas and without Chain-of-Thought (CoT) reasoning  (Bai et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib4)).
    This approach enables the design of agent group dynamics, potentially leading
    to a closer alignment with human behavior and therefore providing greater benefits
    for the study of human behavior through LLM-based simulations. The detailed personas
    can help the agents to assume more nuanced attitudes and provide individualized
    responses, reflecting human-like empathetic psychology, under specific conditions.
    A prior work explores how context-aware dialogues generated by LLMs can enhance
    player engagement, suggesting a level of empathy and adaptability in interactions
    (Csepregi, [2021](https://arxiv.org/html/2406.14373v2#bib.bib13)). Similarly,
    Chuang et al. (Chuang et al., [2023](https://arxiv.org/html/2406.14373v2#bib.bib12))
    show that LLMs can simulate human group dynamics, particularly in politically
    charged contexts, by role-playing as different personas. Azad and Mertens (Azad
    and Martens, [2021](https://arxiv.org/html/2406.14373v2#bib.bib3)) present a taxonomy
    for classifying social behaviors, inter-agent communication, knowledge flow, and
    relationship changes of simulated characters in virtual environments, to allow
    researchers to systematically study agent interactions. Our work also explores
    emergent group dynamics when agents are motivated to survive with limited access
    to resources.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大语言模型（LLM）代理人越来越多地被用于支持各种任务，研究它们在获得自主性时的设计和行为是值得的。例如，LLM可以展现出类似人类的特征，特别是当它们被设计成具有详细人格且不依赖于推理链（CoT）时（Bai
    等，[2023](https://arxiv.org/html/2406.14373v2#bib.bib4)）。这种方法使得代理人群体动态的设计成为可能，可能导致与人类行为的更紧密对齐，从而通过基于LLM的模拟提供更大的人类行为研究价值。详细的人格可以帮助代理人表现出更细腻的态度，并在特定条件下提供个性化的回应，反映出类人情感心理。先前的研究探讨了LLM生成的上下文感知对话如何增强玩家的参与感，表明在互动中存在某种程度的同理心和适应性（Csepregi,
    [2021](https://arxiv.org/html/2406.14373v2#bib.bib13)）。类似地，Chuang 等人（Chuang 等,
    [2023](https://arxiv.org/html/2406.14373v2#bib.bib12)）表明LLM可以通过角色扮演不同的人物，模拟人类群体动态，特别是在政治敏感的背景下。Azad
    和 Mertens（Azad 和 Martens, [2021](https://arxiv.org/html/2406.14373v2#bib.bib3)）提出了一个分类法，用于分类虚拟环境中模拟角色的社交行为、代理人间的交流、知识流动和关系变化，从而使研究人员能够系统地研究代理人互动。我们的工作还探讨了当代理人因生存而在资源有限的情况下进行动机驱动时，出现的群体动态。
- en: 3\. Generative Agent Design and Behavior
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 生成代理人设计与行为
- en: We instantiate agents as characters in a sandbox world where survival in the
    resource constrained environment is their primary motivation.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将代理人实例化为沙盒世界中的角色，在这个世界里，生存是它们在资源有限环境中的主要动力。
- en: 3.1\. Setting
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1. 设置
- en: The agents are in a natural world where food and arable land serve as the foundational
    elements crucial for survival. This setting can be seen as aligning with the physiological
    needs outlined at the base of Maslow’s Hierarchy of Needs (Maslow, [1943](https://arxiv.org/html/2406.14373v2#bib.bib28)).
    In our pre-social world with limited information transparency, each agent knows
    the existence of other agents, but nothing more. In the baseline setting, there
    are 9 agents, each initially possesses 2 units of food and 10 units of land, a
    natural state of scarcity.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代理人们处于一个自然世界中，其中食物和可耕土地是生存的基础要素。这个设置可以被视为符合马斯洛需求层次理论中基础生理需求的定义（Maslow, [1943](https://arxiv.org/html/2406.14373v2#bib.bib28)）。在我们这个信息透明度有限的前社会世界中，每个代理人都知道其他代理人的存在，但对其他情况一无所知。在基准设置下，共有9个代理人，每个代理人最初拥有2单位食物和10单位土地，这是一种自然的稀缺状态。
- en: '![Refer to caption](img/0e50ce407f663349dd415aeabe8f4e94.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/0e50ce407f663349dd415aeabe8f4e94.png)'
- en: Figure 2\. Our interactive user interface; the left-hand side displays the attributes
    (aggressiveness, strength, etc.) of Agent 2, current resources (food and land),
    relationships with other agents and information about their current and pending
    actions, and memory; the right-hand side shows the simulation log with each action
    documented as an emoji.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2. 我们的交互式用户界面；左侧显示了代理人2的属性（攻击性、力量等）、当前资源（食物和土地）、与其他代理人的关系以及关于它们当前和待处理行为的信息和记忆；右侧显示了模拟日志，记录了每个行为，并以表情符号形式标注。
- en: \Description
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: \描述
- en: This is a picture of our user interface. On the top left, it shows the Agent
    2’s personal attributes (aggressiveness, strength, etc.), current resources (food
    and land), relationships with other agents and information about their current
    action of the day. On the bottom left, it shows the agent’s pending action in
    the current round, agents that concede Agent 2, rob interactions with other agents,
    and Agent 2’s memory. On the right is an overview of the whole simulation. Each
    action performed by every agent is documented by an emoji in the top right. The
    system log is visible the bottom.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们的用户界面截图。在左上角，显示了代理2的个人属性（攻击性、力量等）、当前资源（食物和土地）、与其他代理的关系以及他们当天的当前行动信息。在左下角，显示了代理的待处理行动、与代理2的让步行为、与其他代理的抢夺互动以及代理2的记忆。在右侧是整个仿真的概览。每个代理执行的每个行动都会通过右上角的表情符号进行记录。系统日志可见于底部。
- en: 3.2\. Agents
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 代理
- en: Agents make choices of action based on their psychological traits and memory.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 代理根据他们的心理特征和记忆做出行动选择。
- en: 'Traits:'
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 特征：
- en: 'We prompt agents with an approach that combines quantified parameters with
    non-quantified textual descriptions. We set independent attributes (self.attributes)
    to partially emulate agent’s psychology including:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过一种将量化参数与非量化文本描述相结合的方法来提示代理。我们设置独立属性（self.attributes）以部分模拟代理的心理，包括：
- en: •
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Aggressiveness, sampled from $\mathcal{N}(0,1)$, the degree of an agent’s tendency
    to engage in violent behaviorws;
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 攻击性，从$\mathcal{N}(0,1)$中抽样，表示代理倾向于参与暴力行为的程度；
- en: •
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Covetousness, sampled from $\mathcal{N}(1.25,5)$, the degree of an agent’s desire
    for more assets that are beyond necessity;
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贪婪度，从$\mathcal{N}(1.25,5)$中抽样，表示代理对超出必要的更多资产的渴望程度；
- en: •
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Strength, sampled from $\mathcal{N}(0.2,0.7)$, related to an agent’s winning
    rate in violent behaviors;
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 力量，从$\mathcal{N}(0.2,0.7)$中抽样，表示代理在暴力行为中的获胜率；
- en: We also set a constant for the desire of peace to provide a basis for agents
    to evaluate their conflicting desires. For textual-psychological descriptions,
    we took reference from evolutionary psychology (Buss, [2015](https://arxiv.org/html/2406.14373v2#bib.bib10))
    and constructed a prompt that describes the need for survival and for pleasure,
    on top of which there is a desire for peace and stability which stems from long
    term survival, and ultimately, a hope for social status as a path to reproduction
    and social support, all under the framework of self-interest.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还设置了一个常量来表示和平的渴望，为代理评估他们的冲突欲望提供基础。对于文本-心理描述，我们参考了进化心理学（Buss, [2015](https://arxiv.org/html/2406.14373v2#bib.bib10)）并构建了一个提示，描述了生存和愉悦的需求，其上还有源自长期生存的对和平与稳定的渴望，最终，社会地位作为生育和社会支持的途径的希望，所有这些都在自利框架下。
- en: 'Memory:'
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记忆：
- en: Each agent remembers the most recent 30 actions they are involved in, either
    as the recipient or the initiator of an action, saved as a text log. Memories
    allow each individual to learn from their previous experience, based on which
    different choices could potentially be made in the future. At the beginning of
    the simulation there is no memory, nor are there any social relations, so each
    individual knows very little about other agents apart from the fact that they
    exist. Very limited information about others, or unfamiliarity, in theory, does
    not allow for trust. As the simulation progresses and memories accumulate, we
    expect individuals to begin to understand their comparative strengths and weaknesses,
    and adjust their survival strategies accordingly. For example, regular winners
    of confrontations could feel emboldened to rob more and those who lose often may
    want to concede more in order to be protected from their stronger neighbors, thereby,
    leading to emergent social contracts.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 每个代理记住他们参与的最近30个行动，无论是作为接受者还是发起者，这些行动被保存为文本日志。记忆使得每个个体能够从先前的经验中学习，基于这些经验，未来可能会做出不同的选择。在仿真开始时没有记忆，也没有任何社会关系，因此每个个体除了知道其他代理的存在外，几乎不了解其他代理。对他人的信息极为有限，或者说不熟悉，理论上这不允许信任的建立。随着仿真进展和记忆积累，我们预期个体将开始理解自己的相对优劣，并相应调整他们的生存策略。例如，常常获胜的个体可能会感到鼓舞去抢夺更多资源，而常常失败的人可能会希望更多地让步，以免受到强大邻居的伤害，从而促使社会契约的形成。
- en: 'Context:'
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 上下文：
- en: Along with memory and psychological traits, we also prompt the agents with a
    constant description of the world they live in and the significance of each action.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 除了记忆和心理特征外，我们还通过常量描述提示代理们他们所生活的世界及每个行动的意义。
- en: 3.3\. Actions
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3\. **行为**
- en: There are four actions that each individual can initiate each day. Farm and
    donate are unilateral actions, whereas trade and robbery are interpersonal actions.
    Each individual has to respond as many times as needed.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 每个个体每天可以启动四个行为。耕种和捐赠是单向行为，而交易和抢劫是人际行为。每个个体必须根据需要进行多次响应。
- en: 'Farm:'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**耕种**：'
- en: 'enables agents to obtain their food from the land they have, which represents
    their self-preservation. If all agents choose to farm, then they stay at pre-social
    autonomy. The food A receives is determined by the following: $\text{food}=\text{land}\times\mathcal{U}(0,1)$.
    This action is the most fundamental action where individuals do not interact with
    others.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**耕种**使代理能够从他们拥有的土地中获取食物，这代表了他们的自我保护。如果所有代理都选择耕种，他们将停留在社会前的自主状态。A获得的食物由以下公式决定：$\text{food}=\text{land}\times\mathcal{U}(0,1)$。这个行为是最基础的行为，个人不与他人互动。'
- en: 'Rob:'
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**抢劫**：'
- en: is when one agent attempts to take another agent’s food or land without offering
    their own food or land in exchange. It represents a zero-sum interaction with
    conflict, in which the gain of one agent means the loss of another. This action
    symbolizes the concept of competition in evolutionary psychology, since resources
    are limited compared to desires (Barrett et al., [2002](https://arxiv.org/html/2406.14373v2#bib.bib7)).
    When someone is being robbed by another, they can choose to either resist or concede.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**抢劫**是指一个代理试图在不提供自己食物或土地作为交换的情况下，夺取另一个代理的食物或土地。这代表了一种零和互动和冲突，其中一个代理的收益意味着另一个代理的损失。这个行为象征着进化心理学中的竞争概念，因为相较于欲望，资源是有限的（Barrett等，[2002](https://arxiv.org/html/2406.14373v2#bib.bib7)）。当某人被另一个代理抢劫时，他们可以选择抵抗或让步。'
- en: •
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Resist signifies an agent’s attempt to defend their food or land against the
    robber. The probability of agent A winning over agent B, is defined by the sigmoid
    ($\sigma$) function:'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**抵抗**表示一个代理试图保护自己的食物或土地免受抢劫者的侵害。代理A战胜代理B的概率由S型（$\sigma$）函数定义：'
- en: '| (1) |  | $P(A.\text{win})=\sigma(A.\text{strength}-B.\text{strength})$ |  |'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| (1) |  | $P(A.\text{win})=\sigma(A.\text{strength}-B.\text{strength})$ |  |'
- en: The winner of a confrontation not only gains food or land but also gains social
    status; the loser loses social status along with their food or land. In the decision-making
    process, each agent is prompted to evaluate their inclination towards resistance,
    which is determined by a combination of their win rate and desire for glory, and
    contrasts it with their desire for peace, which is associated with conceding.
    Agents ultimately select and execute the response that yields the highest utility
    based on this evaluation.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对抗的赢家不仅获得食物或土地，还获得社会地位；输家则失去社会地位以及他们的食物或土地。在决策过程中，每个代理会被提示评估他们对抵抗的倾向，这一倾向由他们的胜率和对荣耀的渴望共同决定，并与他们对和平的渴望（即让步）进行对比。代理最终根据这一评估选择并执行能带来最大效用的回应。
- en: •
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Concede signifies the creation of a contract where an agent allows a robber
    agent to take either food or land from them arbitrarily, and as an exchange, the
    robber is expected to protect that agent against future robberies, which could
    be a mutually beneficial setup. We specifically prompt agents to be mindful about
    conceding since it is a permanent contract, and to only make such a contract when
    they are absolutely sure that they will rarely win in a confrontations.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**让步**表示创建一种契约，其中一个代理允许一个抢劫者任意从他们那里夺取食物或土地，作为交换，抢劫者需要保护该代理免受未来的抢劫，这可能是一个互利的安排。我们特别提醒代理注意让步，因为这是一个永久性的契约，并且只有在他们完全确定自己在对抗中很少能获胜时，才应达成此类契约。'
- en: 'Trade:'
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**交易**：'
- en: stands for one agent acquiring another agent’s food or land by offering their
    own food or land as an exchange. When one agent receives a trade offer from another
    agent, that agent can either choose to “accept” or “reject” the offer. This action
    symbolizes cooperation, a critical aspect in evolutionary psychology where humans
    are forced to work with each other to survive during pre-historical times (Zhao,
    [2021](https://arxiv.org/html/2406.14373v2#bib.bib42)).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易**是指一个代理通过提供自己的食物或土地作为交换，从另一个代理那里获得食物或土地。当一个代理收到另一个代理的交易提议时，该代理可以选择“接受”或“拒绝”该提议。这个行为象征着合作，这是进化心理学中的一个关键方面，在史前时期，人类必须相互合作以生存（Zhao，[2021](https://arxiv.org/html/2406.14373v2#bib.bib42)）。'
- en: 'Donation:'
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**捐赠**：'
- en: is made when one agent voluntarily assigns their own food or land to another
    agent, which represents peaceful, altruistic behavior that is not expected to
    happen at all based on the self-centered psychology the agents are prompted with.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 是指一个代理自愿将自己的食物或土地分配给另一个代理，这代表了一种和平的、利他主义的行为，而这种行为完全不符合代理被提示的以自我为中心的心理预期。
- en: 3.4\. Output Data and User Interface
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4\. 输出数据与用户界面
- en: 'The output log contains a chronological record of all the activities that take
    place on each day and round of the simulation. A CSV file records the statistics
    of farm, trade, robbery, and concession between individuals. Since no donation
    happened in all our trials, it was not included it in the output data. This data
    enabled us to evaluate how the agents evolved and results are presented in Section [5](https://arxiv.org/html/2406.14373v2#S5
    "5\. Hobbesian Social Contract Theory ‣ Artificial Leviathan: Exploring Social
    Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory").'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '输出日志包含了仿真中每天和每轮活动的按时间顺序记录。CSV文件记录了个体之间的农场、交易、抢劫和让步统计数据。由于在所有实验中都没有发生捐赠，因此该数据未包含在输出数据中。这些数据使我们能够评估代理的演化过程，结果将在第[5](https://arxiv.org/html/2406.14373v2#S5
    "5\. Hobbesian Social Contract Theory ‣ Artificial Leviathan: Exploring Social
    Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")节中呈现。'
- en: 'We designed an interface (Figure [2](https://arxiv.org/html/2406.14373v2#S3.F2
    "Figure 2 ‣ 3.1\. Setting ‣ 3\. Generative Agent Design and Behavior ‣ Artificial
    Leviathan: Exploring Social Evolution of LLM Agents Through the Lens of Hobbesian
    Social Contract Theory")) to display the simulation logs as well as the real-time
    status of each agent, their personal attributes, possessions, and their social
    role (free agent, subordinate, or superior) as it evolved. Pending action refers
    to the rob or trade action an agent needs to respond to. Memory stores the most
    recent 30 events. The right side log contains the full response that the LLM generates
    and the reason for doing that action. For example, in the figure, Agent 1 plans
    to rob Agent 3 because it wants to increase the land it owns and thereby its social
    position. A brief summary is given in the bottom window, where the emojis of sword,
    rice and handshake represent the actions that each agent makes.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '我们设计了一个界面（图[2](https://arxiv.org/html/2406.14373v2#S3.F2 "Figure 2 ‣ 3.1\.
    Setting ‣ 3\. Generative Agent Design and Behavior ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")）来展示仿真日志以及每个代理的实时状态、个人属性、财产和社会角色（自由代理、下属或上级）随着时间的推移如何演变。待处理的动作指的是代理需要响应的抢劫或交易动作。记忆存储最近的30个事件。右侧日志包含LLM生成的完整响应以及进行该动作的理由。例如，在图中，代理1计划抢劫代理3，因为它希望增加自己拥有的土地，从而提高其社会地位。底部窗口给出了简要总结，其中的剑、米饭和握手表情符号代表每个代理执行的动作。'
- en: '![Refer to caption](img/c0e157946e58b1eb298b7bde5bbbf09d.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/c0e157946e58b1eb298b7bde5bbbf09d.png)'
- en: Figure 3\. The flowchart shows the flow of the simulation in a ”day” where each
    agent takes turns to perform actions and respond to actions performed by other
    agents.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图3\. 流程图展示了仿真中“一天”的流程，其中每个代理轮流执行动作并回应其他代理执行的动作。
- en: \Description
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: \说明
- en: This is a flowchart demonstrating the flow of the simulation in a day. Each
    agent take turns to perform actions. They respond to pending actions such as rob
    or trade first, then they perform their initiative action if they haven’t done
    so in the day. Possible reactions for trade include agree and reject. Possible
    reactions for rob are resistance or concession. Conceding to another means accepting
    all of their future rob actions without resistance.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个展示仿真一天流程的流程图。每个代理轮流执行动作。他们首先回应待处理的动作，例如抢劫或交易，然后如果当天尚未执行，他们会执行自己的主动动作。交易的可能反应包括同意和拒绝。抢劫的可能反应是抵抗或让步。向另一个代理让步意味着接受其所有未来的抢劫动作而不反抗。
- en: 4\. Simulation
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 仿真
- en: 'Before the simulation starts, agents are created and instantiated for their
    personal traits according to Section [3.2](https://arxiv.org/html/2406.14373v2#S3.SS2
    "3.2\. Agents ‣ 3\. Generative Agent Design and Behavior ‣ Artificial Leviathan:
    Exploring Social Evolution of LLM Agents Through the Lens of Hobbesian Social
    Contract Theory"). Each agent has a unique index number for referencing purposes.
    “Intelligence” of each agent is defaulted to be 1 for every trial, except the
    ones where we set intelligence as an independent variable (Section [6.2](https://arxiv.org/html/2406.14373v2#S6.SS2
    "6.2\. Changing Agent Parameters ‣ 6\. Experiments ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory"))
    that we manipulate to explore impact on the outcome. All these variables are fixed
    and do not change over the duration of the simulation.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在模拟开始之前，代理人会根据第[3.2](https://arxiv.org/html/2406.14373v2#S3.SS2 "3.2\. 代理人 ‣
    3\. 生成型代理人设计与行为 ‣ 人工利维坦：通过霍布斯式社会契约理论探索LLM代理人的社会演化")节的内容创建并实例化，体现其个人特征。每个代理人都有一个唯一的索引编号，供引用使用。除非在我们设置“智能”作为独立变量（见第[6.2](https://arxiv.org/html/2406.14373v2#S6.SS2
    "6.2\. 更改代理人参数 ‣ 6\. 实验 ‣ 人工利维坦：通过霍布斯式社会契约理论探索LLM代理人的社会演化")节进行操控以探索对结果的影响），否则每个代理人的“智能”在每次实验中默认为1。所有这些变量在模拟过程中是固定的，不会发生变化。
- en: 'Aside from these attributes, there are two main types of assets: “land” and
    “food.” Every agent begins with 10 units of land and 2 units of food. Time in
    our simulation is a discrete concept and its unit is ”day.” Each day, every agent
    consumes 1 unit of food, thus, they are incentivized to obtain more food. Land
    is an asset that could be used to produce food through the farm action as detailed
    in Section [3.3](https://arxiv.org/html/2406.14373v2#S3.SS3 "3.3\. Actions ‣ 3\.
    Generative Agent Design and Behavior ‣ Artificial Leviathan: Exploring Social
    Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")
    which also specifies how other actions (rob and trade) could affect an individual’s
    assets.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些属性之外，还有两种主要类型的资产：“土地”和“食物”。每个代理人一开始拥有10单位土地和2单位食物。在我们的模拟中，时间是离散的，单位为“天”。每天，每个代理人消耗1单位食物，因此，他们有动机去获取更多的食物。土地是一种可以通过耕种行为生产食物的资产，耕种行为的详细信息在第[3.3](https://arxiv.org/html/2406.14373v2#S3.SS3
    "3.3\. 行为 ‣ 3\. 生成型代理人设计与行为 ‣ 人工利维坦：通过霍布斯式社会契约理论探索LLM代理人的社会演化")节中有详细说明，该节还具体指出其他行为（抢劫和交易）如何影响个体的资产。
- en: 'On each day, every agent has an opportunity to perform one of four actions
    (farm, rob, trade, donate). The LLM responds with the action name that a particular
    agent decides to take. It also specifies the relevant details related to that
    action. Below is an example of a trading action. The flow of the simulation on
    one day is shown in Figure [3](https://arxiv.org/html/2406.14373v2#S3.F3 "Figure
    3 ‣ 3.4\. Output Data and User Interface ‣ 3\. Generative Agent Design and Behavior
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory").'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
