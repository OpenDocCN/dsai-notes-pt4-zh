- en: 4.1\. Decision Making
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 决策制定
- en: 'In our simulation, there are many circumstances where agents have to make decisions
    between several options. There are two main types of decisions. Firstly, agents
    have to choose an initiative action of the day (farm, trade, rob, donate). Aside
    from that, they have to decide how to react to actions that target them, such
    as whether to agree or not on a trade proposed by other agents. Whenever a decision
    has to be made, we request a response from gpt-3.5-turbo model (hereon referred
    to as GPT or LLM) using the OpenAI API ¹¹1[https://openai.com/blog/openai-api](https://openai.com/blog/openai-api).
    For every request, a general description of the world and the agent’s circumstances
    is included in the prompt. This description is included regardless of the type
    of decisions that agents have to make, as it reflects the fundamental world setting
    and rules of behavior every agent follows. Template of the general request made
    to the LLM is included in the appendix [A](https://arxiv.org/html/2406.14373v2#A1
    "Appendix A Prompt for General Request ‣ Artificial Leviathan: Exploring Social
    Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory").
    (Actual variable names in {} are replaced by variable descriptions for clearer
    presentation)'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的模拟中，代理经常需要在多个选项之间做出决策。主要有两类决策。首先，代理需要选择当天的主动行动（种田、交易、抢劫、捐赠）。此外，他们还需要决定如何应对针对他们的行为，例如是否同意其他代理提出的交易。每当需要做出决策时，我们会通过OpenAI
    API请求gpt-3.5-turbo模型（以下简称GPT或LLM）做出回应¹¹1[https://openai.com/blog/openai-api](https://openai.com/blog/openai-api)。每个请求中，都会包含世界和代理当前情况的整体描述。无论代理要做出的决策类型是什么，这段描述始终会包含，因为它反映了每个代理遵循的基本世界设定和行为规则。针对LLM的常规请求模板包含在附录[A](https://arxiv.org/html/2406.14373v2#A1
    "附录 A：常规请求提示 ‣ 人工利维坦：通过霍布斯社会契约理论视角探索大型语言模型代理的社会进化")中。（实际的变量名称会用{}代替，便于更清晰展示）
- en: 'In addition to the general description, if the decision is about the action
    of the day, the following prompt is included. The prompt in appendix [B](https://arxiv.org/html/2406.14373v2#A2
    "Appendix B Prompt for Action ‣ Artificial Leviathan: Exploring Social Evolution
    of LLM Agents Through the Lens of Hobbesian Social Contract Theory") explains
    the options for the initiated actions and their implications. It also specifies
    the formatting details for the LLM’s response. This and the general description
    constitutes the whole prompt for requesting the LLM’s decision about the initiated
    action.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一般描述外，如果决策涉及当天的行动，还会包含以下提示。附录[B](https://arxiv.org/html/2406.14373v2#A2 "附录
    B：行动提示 ‣ 人工利维坦：通过霍布斯社会契约理论视角探索大型语言模型代理的社会进化")中的提示解释了启动的行动选项及其含义。它还详细说明了LLM响应的格式要求。该部分和一般描述共同构成请求LLM就启动的行动做出决策的完整提示。
- en: 'If the agent is making a decision about responding to another agent’s actions,
    the request to GPT includes the general description and specific prompt regarding
    this situation. Depending on the type of the action that agent is responding to,
    this explains the options of the agents and related implications. For example,
    appendix [C](https://arxiv.org/html/2406.14373v2#A3 "Appendix C Prompt for Robbery
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory") is the prompt for encountering competitive
    behavior (being robbed).'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果代理正在做出关于如何回应其他代理行为的决策，提交给GPT的请求将包括一般描述和关于该情况的具体提示。根据代理响应的行为类型，这些提示会解释代理的选项及其相关含义。例如，附录[C](https://arxiv.org/html/2406.14373v2#A3
    "附录 C：抢劫提示 ‣ 人工利维坦：通过霍布斯社会契约理论视角探索大型语言模型代理的社会进化")是针对遇到竞争性行为（被抢劫）时的提示。
- en: During the experiments, some slight modifications are made when the relationship
    between two individuals in the same action is different, such as superiors and
    subordinates. These slight variations help us to enforce the rules of the simulation,
    such as subordinates cannot refuse the rob action from superiors.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在实验过程中，当同一行动中两个个体之间的关系有所不同时（例如上下级关系），会进行一些微小的调整。这些微小的变化有助于我们强制执行模拟规则，例如下属不能拒绝上级的抢劫行为。
