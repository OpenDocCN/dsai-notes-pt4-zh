- en: Abstract.
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要。
- en: 'The emergence of Large Language Models (LLMs) and advancements in Artificial
    Intelligence (AI) offer an opportunity for computational social science research
    at scale. Building upon prior explorations of LLM agent design, our work introduces
    a simulated agent society where complex social relationships dynamically form
    and evolve over time. Agents are imbued with psychological drives and placed in
    a sandbox survival environment (visualized in figure [1](https://arxiv.org/html/2406.14373v2#S0.F1
    "Figure 1 ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through
    the Lens of Hobbesian Social Contract Theory")). We conduct an evaluation of the
    agent society through the lens of Thomas Hobbes’s seminal Social Contract Theory
    (SCT). We analyze whether, as the theory postulates, agents seek to escape a brutish
    ”state of nature” by surrendering rights to an absolute sovereign in exchange
    for order and security. Our experiments unveil an alignment: Initially, agents
    engage in unrestrained conflict, mirroring Hobbes’s depiction of the state of
    nature. However, as the simulation progresses, social contracts emerge, leading
    to the authorization of an absolute sovereign and the establishment of a peaceful
    commonwealth founded on mutual cooperation. This congruence between our LLM agent
    society’s evolutionary trajectory and Hobbes’s theoretical account indicates LLMs’
    capability to model intricate social dynamics and potentially replicate forces
    that shape human societies. By enabling such insights into group behavior and
    emergent societal phenomena, LLM-driven multi-agent simulations, while unable
    to simulate all the nuances of human behavior, may hold potential for advancing
    our understanding of social structures, group dynamics, and complex human systems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）的出现以及人工智能（AI）的进展为大规模计算社会科学研究提供了机会。在之前对LLM代理设计的探索基础上，我们的研究引入了一个模拟代理社会，其中复杂的社会关系随着时间的推移动态形成和演化。代理被赋予心理驱动力，并置于一个沙盒生存环境中（如图[1](https://arxiv.org/html/2406.14373v2#S0.F1
    "图1 ‣ 人工巨兽：通过霍布斯社会契约理论的视角探索LLM代理的社会演化")所示）。我们通过托马斯·霍布斯的开创性社会契约理论（SCT）对代理社会进行评估。我们分析了是否如理论所假设，代理通过将权利交给绝对主权者以换取秩序与安全，试图逃脱野蛮的“自然状态”。我们的实验揭示了一个一致性：最初，代理们进行无约束的冲突，类似于霍布斯对自然状态的描述。然而，随着模拟的推进，社会契约逐渐形成，导致绝对主权的授权以及建立一个基于相互合作的和平联邦。我们LLM代理社会的演化轨迹与霍布斯理论账户之间的这种一致性表明，LLM具备了模拟复杂社会动态的能力，并可能复制塑造人类社会的力量。通过揭示群体行为和新兴社会现象的洞察，尽管LLM驱动的多代理模拟无法模拟所有人类行为的细微差别，但它可能在推动我们对社会结构、群体动态和复杂人类系统的理解方面具有潜力。
