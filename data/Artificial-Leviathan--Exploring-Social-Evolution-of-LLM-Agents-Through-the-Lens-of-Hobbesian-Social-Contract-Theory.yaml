- en: 5\. Hobbesian Social Contract Theory
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 霍布斯社会契约理论
- en: To establish a baseline for agent behavior in our simulation, we performed four
    identical runs or trials without altering any agent or environmental parameters.
    Analysis of the outcomes from these four runs consistently indicated that all
    agents eventually yielded to the authority of a single, common agent. This aligns
    well with Thomas Hobbes’s Social Contract Theory, which argues that individuals
    under the “state of nature” are incentivized to leave this stage to resolve their
    internal psychological conflicts (Williams, [2023](https://arxiv.org/html/2406.14373v2#bib.bib41)).
    The “state of nature” refers to the state of the world before any social or political
    order has been established. According to Hobbes, the natural state of humanity
    is characterized by perpetual conflict and violence, a condition famously described
    as a “war of all against all” (Hobbes, [fied](https://arxiv.org/html/2406.14373v2#bib.bib17)).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在我们的仿真中建立代理行为的基准，我们进行了四次相同的试验，且没有改变任何代理或环境参数。对这四次试验结果的分析一致表明，所有代理最终都屈服于一个共同代理的权威。这与托马斯·霍布斯的社会契约理论高度一致，该理论认为，处于“自然状态”的个体被激励脱离这一阶段，以解决其内在的心理冲突（Williams,
    [2023](https://arxiv.org/html/2406.14373v2#bib.bib41)）。所谓“自然状态”是指在任何社会或政治秩序建立之前的世界状态。根据霍布斯的观点，人类的自然状态以持久的冲突和暴力为特征，这一状态通常被描述为“人人对人人的战争”（Hobbes,
    [fied](https://arxiv.org/html/2406.14373v2#bib.bib17)）。
- en: 'Hobbes contends that the transition to a commonwealth, where individuals collectively
    delegate most of their authority to a central entity by “authorization,” serves
    to ameliorate society’s war-like condition. In doing so, the transition extricates
    individuals from the state of perpetual conflict, allowing them to engage in peaceful
    interactions with one another (Hobbes, [fied](https://arxiv.org/html/2406.14373v2#bib.bib17)).
    In our simulation, we define commonwealth to be the situation of a dominant agent
    with the compliance of others. Figure [4](https://arxiv.org/html/2406.14373v2#S4.F4
    "Figure 4 ‣ 4.1\. Decision Making ‣ 4\. Simulation ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")
    offers a simplified illustration of our simulation’s emergent evolution which
    aligns with SCT. Applying the Hobbesian perspective, we observe that our agents
    transition from a state of nature to a commonwealth by progressively establishing
    concessionary relationships. Over time, this dynamic process leads to the formation
    of individual social relationships among agents. Ultimately, as all agents recognize
    a single agent as their sovereign, the agent society undergoes a transformation,
    resulting in the establishment of a unified commonwealth.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '霍布斯认为，过渡到共同体——即个体通过“授权”将大部分权力集体委托给一个中央实体——有助于改善社会的战争状态。在此过程中，个体被从持久冲突的自然状态中解脱出来，使得他们能够与他人进行和平互动（Hobbes,
    [fied](https://arxiv.org/html/2406.14373v2#bib.bib17)）。在我们的仿真中，我们将共同体定义为一个具有主导代理并得到其他代理服从的状态。图[4](https://arxiv.org/html/2406.14373v2#S4.F4
    "Figure 4 ‣ 4.1\. Decision Making ‣ 4\. Simulation ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")展示了我们仿真中涌现的进化过程，这一过程与社会契约理论相符。从霍布斯的视角来看，我们观察到代理从自然状态过渡到共同体，通过逐步建立让步关系。这一动态过程随着时间推移，最终形成了代理之间的社会关系。最终，随着所有代理承认一个代理作为他们的主权者，代理社会发生了转变，最终建立了统一的共同体。'
- en: We further explore whether agents meet three essential benchmarks indicative
    of evolved behavior as expected within the framework of SCT.
  id: totrans-160
