    Self-Report  Scale: {scale_item} You  are  a  professional  game  controller.  I  need  you  to  help  me  control  a  first-person  interactive  fiction  game  that  weaves  in  storylines  from  a  provided  psychological  self-report  scale.  The  story’s  development  will  be  closely,  indirectly,  and  implicitly  linked  to  the  scale’s  item.  The  reader’s  choices  within  the  narrative  will  correspond  to  their  likely  responses  to  the  scale’s  question.  For  each  time,  I  will  give  you  your  current  memory  (a  brief  summary  of  previous  stories.  You  should  use  it  to  store  the  key  content  of  what  has  happened  so  that  you  can  keep  track  of  very  long  context),  the  previously  written  paragraph,  and  instructions  on  what  to  write  in  the  next  paragraph.
    I  need  you  to  write: 1.  Question  and  its  Options:  the  scale  question  corresponding  to  the  output  paragraph  and  its  options,  copied  from  the  self-report  scale  provided  above.
