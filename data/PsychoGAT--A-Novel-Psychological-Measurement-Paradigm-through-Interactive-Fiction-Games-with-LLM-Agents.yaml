- en: Appendix C Psychological Constructs and Self-Report Scales
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录C 心理学构念与自我报告量表
- en: 'In this paper, we experiment on five psychological constructs: extroverted
    personality, depression, and cognitive distortions including all-or-nothing thinking,
    mind reading, and should statements. Besides, to calculate discriminant validity,
    the visual learning preference scale is adopted because the visual learning preference
    construct is irrelevant to the above five constructs. Specifically, these psychological
    constructs are: “extroverted personality,” indicating an outgoing and social demeanor;
    “depression,” characterized by persistent sadness and loss of interest; “all-or-nothing
    cognitive distortion,” where one views situations, people, or events in extreme
    “either-or” terms; “mind-reading cognitive distortion,” where one assumes knowledge
    of others’ thoughts or intentions without sufficient evidence; “should-statements
    cognitive distortion,” involving expectations that reality should align with one’s
    desires rather than accepting it as it is; and “visual learning preference,” a
    preference for absorbing information through visual cues. The associated self-report
    scales are shown below⁵⁵5For cognitive distortions, we construct the scales with
    the situations, the associated distorted thoughts, and the re-framed thoughts
    because the standardized scale only contains one item for each construct De Oliveira
    ([2015](https://arxiv.org/html/2402.12326v2#bib.bib19)).:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中，我们对五个心理学构念进行实验：外向性格、抑郁症，以及包括全有或全无思维、读心术和“应当”陈述在内的认知扭曲。此外，为了计算判别效度，我们采用了视觉学习偏好量表，因为视觉学习偏好构念与上述五个构念无关。具体而言，这些心理学构念包括：“外向性格”，表示外向和社交的举止；“抑郁症”，表现为持续的悲伤和兴趣丧失；“全有或全无认知扭曲”，即将情况、人物或事件视为极端的“非此即彼”模式；“读心术认知扭曲”，即在没有充分证据的情况下假设自己知道他人的想法或意图；“‘应当’陈述认知扭曲”，指期望现实应与个人愿望相符合，而不是接受现实本来的样子；以及“视觉学习偏好”，指偏好通过视觉线索来吸收信息。相关的自评量表如下所示⁵⁵5对于认知扭曲，我们通过构建包含情境、相关扭曲思维和重构思维的量表来进行测量，因为标准化量表仅包含每个构念的一个条目（De
    Oliveira [2015](https://arxiv.org/html/2402.12326v2#bib.bib19)）。
