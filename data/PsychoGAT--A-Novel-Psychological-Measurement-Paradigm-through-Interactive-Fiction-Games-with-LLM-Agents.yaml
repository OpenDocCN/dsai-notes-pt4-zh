  type: TYPE_NORMAL
  zh: 在本节中，我们展示了由PsychoGAT创建的一个非筛选的游戏示例，该游戏旨在评估外向性格。这个游戏属于“幻想”类型和“冒险”主题。人类模拟器是一个外向者。每个水平分隔符分隔了不同的迭代版本。
- en: '[⬇](data:text/plain;base64,)Title:  Echoes  of  AuroriaOutline:1.  The  protagonist  arrives  in  a  bustling  town  square,  faced  with  the  option  to  explore  the  area.2.  The  player  is  invited  to  a  local  festival  with  music  and  dance,  where  they  must  decide  how  to  engage.3.  A  companion  asks  for  the  player’s  opinion  on  keeping  up  with  the  latest  news  from  other  adventurers.4.  The  protagonist  encounters  a  stranger  in  need,  prompting  a  choice  on  how  to  communicate.5.  The  player  attends  a  royal  banquet  and  must  choose  when  to  leave.6.  The  protagonist  needs  to  gather  information  by  calling  on  a  mystical  creature.7.  An  urgent  message  arrives  via  a  magical  device,  and  the  player  must  decide  how  to  respond.8.  During  a  quest,  the  player  can  either  start  a  conversation  with  companions  or  wait  for  them  to  speak.9.  The  protagonist  is  faced  with  a  diplomatic  mission  involving  new  cultures  and  social  interactions.10.  The  player  is  approached  by  various  characters  and  must  choose  how  to  respond  to  their  overtures.Redesigned  Scale:{"question":  "Upon  entering  the  town  square,  do  you:",  "options":  {"Explore  every  corner,  engaging  with  the  vendors  and  other  visitors":  1,  "Stick  to  the  quieter  parts  and  observe  the  hustle  from  a  distance":  0}}{"question":  "When  invited  to  the  festival,  do  you:",  "options":  {"Join  the  dance  and  mingle  with  the  crowd":  1,  "Hang  back  and  enjoy  the  festivities  from  the  sidelines":  0}}{"question":  "When  your  companion  asks  about  news  from  other  adventurers,  do  you:",  "options":  {"Share  stories  and  rumors  you’ve  heard":  1,  "Admit  you  haven’t  kept  up  with  the  latest  tales":  0}}{"question":  "When  approached  by  a  stranger  in  need,  do  you:",  "options":  {"Strike  up  a  conversation  and  offer  help":  1,  "Offer  assistance  but  keep  the  interaction  brief":  0}}{"question":  "At  the  royal  banquet,  do  you:",  "options":  {"Stay  till  the  end,  thriving  on  the  social  energy":  1,  "Slip  out  early,  feeling  drained  from  the  crowd":  0}}{"question":  "When  you  need  to  gather  information  from  the  mystical  creature,  do  you:",  "options":  {"Call  upon  it  without  hesitation":  1,  "Take  time  to  carefully  prepare  your  questions":  0}}{"question":  "When  the  magical  message  device  rings,  do  you:",  "options":  {"Answer  it  immediately,  curious  about  the  news":  1,  "Wait,  hoping  your  companion  will  get  it":  0}}{"question":  "During  the  quest  with  your  companions,  do  you:",  "options":  {"Initiate  conversations  and  share  your  thoughts  freely":  1,  "Let  others  lead  the  discussions  and  chime  in  when  needed":  0}}{"question":  "Faced  with  a  diplomatic  mission,  does  the  interaction  with  new  cultures:",  "options":  {"Excite  and  energize  you":  1,  "Make  you  feel  cautious  and  drained":  0}}{"question":  "When  approached  by  various  characters,  are  you  more:",  "options":  {"Welcoming  and  open  to  the  interaction":  1,  "Polite  but  reserved,  keeping  the  conversation  short":  0}}[⬇](data:text/plain;base64,)Paragraph  1:  The  sun  hung  high  over  the  vibrant  town  square  of  Auroria,  its  rays  dancing  off  the  colorful  canopies  of  market  stalls.  The  air  was  alive  with  the  chatter  of  traders,  the  laughter  of  children,  and  the  enticing  aromas  of  street  food.Paragraph  2:  In  the  midst  of  this  sensory  symphony,  performers  in  dazzling  costumes  twirled  and  leaped,  their  movements  weaving  tales  of  the  town’s  legendary  past.  Curious  eyes  followed  their  every  step,  drawing  in  spectators  from  every  walk  of  life.Question  and  its  Options:  {"question":  "Upon  entering  the  town  square,  do  you:",  "options":  {"E