  zh: '| 综合 | 0.98 + + + | 0.97 + | -0.59 + |'
- en: 'Table 2: The ablation study to verify PsychoGAT’s psychometric robustness among
    different game scenes on the personality assessment task. Please refer to [Table 1](https://arxiv.org/html/2402.12326v2#S3.T1
    "In Psychometric Evaluation. ‣ 3.2 Evaluation Metrics ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents") and §[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2 "3.2 Evaluation
    Metrics ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents") for the psychometric notation
    “+”.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2：消融研究，验证 PsychoGAT 在不同游戏场景下的心理测量鲁棒性，以评估人格测试任务的效果。请参阅[表 1](https://arxiv.org/html/2402.12326v2#S3.T1
    "心理测量评估。 ‣ 3.2 评估指标 ‣ 3 实验 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理实现的心理测量新范式")和 §[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2
    "3.2 评估指标 ‣ 3 实验 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理实现的心理测量新范式") 了解心理测量符号“+”的含义。
- en: Ablation on Agents.
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关于代理的消融研究。
- en: 'PsychoGAT comprises three agents (namely, the game controller, game designer,
    and critic) alongside a scale redesign strategy implemented by the game designer
    agent. To assess the effectiveness of these agents, we conduct ablation studies
    to evaluate their impact on the psychometric performance and user experience in
    the personality test task. Specifically, we collect 20 samples for each ablation
    study by participant simulations. For human evaluations, we enlist the expertise
    of 2 LLM researchers and 1 clinical psychology researcher to evaluate five content
    evaluation metrics, as detailed in §[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2
    "3.2 Evaluation Metrics ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents"). The results, depicted
    in [Figure 7](https://arxiv.org/html/2402.12326v2#S3.F7 "In Ablation on Agents.
    ‣ 3.4 Ablation and Case Studies ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents"), indicate
    that these agents exert a minimal effect on psychometric effectiveness. It suggests
    that GPT-4 possesses inherent capabilities to ensure reliable measurements across
    various paradigms. Conversely, each agent significantly influences the quality
    of the generated games, underscoring their collective importance.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: PsychoGAT包括三个代理（即游戏控制器、游戏设计师和评论员），以及由游戏设计师代理实施的量表重新设计策略。为了评估这些代理的有效性，我们进行消融研究，评估它们对个性测试任务中的心理测量效果和用户体验的影响。具体来说，我们通过参与者模拟收集每个消融研究的20个样本。在人类评估方面，我们邀请了2名LLM研究人员和1名临床心理学研究人员来评估五个内容评估指标，详细信息见§[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2
    "3.2 评估指标 ‣ 3 实验 ‣ PsychoGAT：通过LLM代理的互动小说游戏的新型心理测量范式")。结果如[图7](https://arxiv.org/html/2402.12326v2#S3.F7
    "关于代理的消融研究。 ‣ 3.4 消融和案例研究 ‣ 3 实验 ‣ PsychoGAT：通过LLM代理的互动小说游戏的新型心理测量范式")所示，表明这些代理对心理测量效果的影响极小。这表明，GPT-4具备确保在各种范式中进行可靠测量的固有能力。相反，每个代理显著影响生成游戏的质量，强调了它们的集体重要性。
- en: '![Refer to caption](img/43dfe9619c41abdf60896462ab08df91.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/43dfe9619c41abdf60896462ab08df91.png)'
- en: 'Figure 7: The ablation study to assess the effectiveness of PsychoGAT’s three
    agents (i.e., the designer, controller, and critic) and the scale redesign strategy.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：消融研究评估PsychoGAT三种代理（即设计师、控制器和评论员）及量表重新设计策略的有效性。
- en: 4 Related Work
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 相关工作
- en: Gamified Assessments in Psychology.
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 心理学中的游戏化评估。
- en: Game-based psychological assessments not only achieve high accuracy but also
    increase engagement and enjoyment for participants Kim et al. ([2016](https://arxiv.org/html/2402.12326v2#bib.bib34));
    Turan and Meral ([2018](https://arxiv.org/html/2402.12326v2#bib.bib68)); [DeRosier
    et al.](https://arxiv.org/html/2402.12326v2#bib.bib20) . However, as an emerging
    interdisciplinary research area, gamification in psychological assessments are
    still in their initial stages. Researchers have crafted various online games to
    assess traits such as aggression McCreery et al. ([2019](https://arxiv.org/html/2402.12326v2#bib.bib40)),
    identify and evaluate reading challenges in young students Hautala et al. ([2020](https://arxiv.org/html/2402.12326v2#bib.bib26)),
    and gauge cognitive functions Song et al. ([2020](https://arxiv.org/html/2402.12326v2#bib.bib63)).
    Yet, these studies primarily rely on the manual designs of psychologists and game
    designers, leading to a high investment of time, financial resources, and human
    effort.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 基于游戏的心理评估不仅能实现高准确性，还能增加参与者的参与度和乐趣 Kim等人（[2016](https://arxiv.org/html/2402.12326v2#bib.bib34)）；Turan和Meral（[2018](https://arxiv.org/html/2402.12326v2#bib.bib68)）；[DeRosier等人](https://arxiv.org/html/2402.12326v2#bib.bib20)。然而，作为一个新兴的跨学科研究领域，心理评估中的游戏化仍处于初期阶段。研究人员已经设计了各种在线游戏来评估诸如攻击性特征 McCreery等人（[2019](https://arxiv.org/html/2402.12326v2#bib.bib40)），识别并评估年轻学生的阅读困难 Hautala等人（[2020](https://arxiv.org/html/2402.12326v2#bib.bib26)），以及评估认知功能 Song等人（[2020](https://arxiv.org/html/2402.12326v2#bib.bib63)）。然而，这些研究主要依赖心理学家和游戏设计师的手工设计，导致时间、财力和人力资源的高投入。
- en: LLM-assisted Psychology.
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: LLM辅助的心理学。
- en: The integration of artificial intelligence, especially via LLMs, has opened
    up abundant new avenues for psychological research across educational, social,
    cultural, clinical, and counseling domains Sun et al. ([2021](https://arxiv.org/html/2402.12326v2#bib.bib64));
    Ke et al. ([2024](https://arxiv.org/html/2402.12326v2#bib.bib33)); Sartori and
    Orrù ([2023](https://arxiv.org/html/2402.12326v2#bib.bib56)); He et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib27));
    Binz and Schulz ([2023a](https://arxiv.org/html/2402.12326v2#bib.bib4)); Park
    et al. ([2023b](https://arxiv.org/html/2402.12326v2#bib.bib50)); Ziems et al.
    ([2023](https://arxiv.org/html/2402.12326v2#bib.bib85)). LLMs exhibit stable personalities
    Safdari et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib54)); Cui et al.
    ([2023](https://arxiv.org/html/2402.12326v2#bib.bib18)), express nuanced emotions
    Tavast et al. ([2022](https://arxiv.org/html/2402.12326v2#bib.bib65)), mimic human
    cognition Schramowski et al. ([2022](https://arxiv.org/html/2402.12326v2#bib.bib58));
    Binz and Schulz ([2023b](https://arxiv.org/html/2402.12326v2#bib.bib5)), and facilitate
    various social science simulations Aher et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib2)).
    In psychological assessments, LLMs introduce innovative approaches, transcending
    traditional rating scales by using natural language processing for mental health
    evaluations Kjell et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib35)).
    Research has utilized language models for predicting mental health conditions
    from existing textual data Shreevastava and Foltz ([2021](https://arxiv.org/html/2402.12326v2#bib.bib62));
    Chen et al. ([2023d](https://arxiv.org/html/2402.12326v2#bib.bib13)); Wang et al.
    ([2023c](https://arxiv.org/html/2402.12326v2#bib.bib74)) and in conducting LLM-enabled
    role-playing interactions Tu et al. ([2024](https://arxiv.org/html/2402.12326v2#bib.bib67)).
    Furthermore, the in-context learning capabilities of LLMs are being investigated
    for their potential to reframe cognitive distortions and assist psychological
    interventions Sharma et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib61)).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的整合，特别是通过LLM，已经为心理学研究开辟了广阔的新领域，涵盖了教育、社会、文化、临床和咨询等多个领域，参见Sun等人（[2021](https://arxiv.org/html/2402.12326v2#bib.bib64)）；Ke等人（[2024](https://arxiv.org/html/2402.12326v2#bib.bib33)）；Sartori和Orrù（[2023](https://arxiv.org/html/2402.12326v2#bib.bib56)）；He等人（[2023](https://arxiv.org/html/2402.12326v2#bib.bib27)）；Binz和Schulz（[2023a](https://arxiv.org/html/2402.12326v2#bib.bib4)）；Park等人（[2023b](https://arxiv.org/html/2402.12326v2#bib.bib50)）；Ziems等人（[2023](https://arxiv.org/html/2402.12326v2#bib.bib85)）。LLM展现出稳定的个性，参见Safdari等人（[2023](https://arxiv.org/html/2402.12326v2#bib.bib54)）；Cui等人（[2023](https://arxiv.org/html/2402.12326v2#bib.bib18)），能够表达细腻的情感，参见Tavast等人（[2022](https://arxiv.org/html/2402.12326v2#bib.bib65)），模拟人类认知，参见Schramowski等人（[2022](https://arxiv.org/html/2402.12326v2#bib.bib58)）；Binz和Schulz（[2023b](https://arxiv.org/html/2402.12326v2#bib.bib5)），并促进各种社会科学模拟，参见Aher等人（[2023](https://arxiv.org/html/2402.12326v2#bib.bib2)）。在心理评估中，LLM引入了创新的方法，超越了传统的评定量表，利用自然语言处理进行心理健康评估，参见Kjell等人（[2023](https://arxiv.org/html/2402.12326v2#bib.bib35)）。研究已利用语言模型预测来自现有文本数据的心理健康状况，参见Shreevastava和Foltz（[2021](https://arxiv.org/html/2402.12326v2#bib.bib62)）；Chen等人（[2023d](https://arxiv.org/html/2402.12326v2#bib.bib13)）；Wang等人（[2023c](https://arxiv.org/html/2402.12326v2#bib.bib74)），并进行LLM启用的角色扮演互动，参见Tu等人（[2024](https://arxiv.org/html/2402.12326v2#bib.bib67)）。此外，LLM的上下文学习能力正在被研究，探索其在重新框架认知扭曲和辅助心理干预中的潜力，参见Sharma等人（[2023](https://arxiv.org/html/2402.12326v2#bib.bib61)）。
- en: LLM-based Agents.
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于LLM的智能体。
- en: Since the advent of advanced LLMs such as GPT-4 (OpenAI, [2023](https://arxiv.org/html/2402.12326v2#bib.bib46)),
    the community has recognized LLMs as agents capable of perceiving, acting, and
    receiving feedback from their environment (Wang et al., [2023a](https://arxiv.org/html/2402.12326v2#bib.bib72),
    [d](https://arxiv.org/html/2402.12326v2#bib.bib76); Park et al., [2023a](https://arxiv.org/html/2402.12326v2#bib.bib49)).
    These agents have been applied to a range of complex tasks, including software
    development (Hong et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib29);
    Chen et al., [2023b](https://arxiv.org/html/2402.12326v2#bib.bib11)), role-playing (Wang
    et al., [2023e](https://arxiv.org/html/2402.12326v2#bib.bib77)), and creative
    writing (Zhou et al., [2023a](https://arxiv.org/html/2402.12326v2#bib.bib83),
    [b](https://arxiv.org/html/2402.12326v2#bib.bib84)). An LLM-based agent commonly
    incorporates planning, memory, reflection, and retrieval components Park et al.
    ([2023a](https://arxiv.org/html/2402.12326v2#bib.bib49)); Hong et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib29)),
    which are often operationalized through LLM prompting (Wei et al., [2022](https://arxiv.org/html/2402.12326v2#bib.bib78);
    Yao et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib80); Wang et al.,
    [2023d](https://arxiv.org/html/2402.12326v2#bib.bib76), [a](https://arxiv.org/html/2402.12326v2#bib.bib72))
    or tool-use (Qin et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib51);
    Schick et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib57); Zhou et al.,
    [2023b](https://arxiv.org/html/2402.12326v2#bib.bib84)). Furthermore, multi-agent
    system (MAS) has also been explored for more intricate tasks, such as model evaluation
    via multi-agent discussions (Chan et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib9);
    Li et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib39)), society simulation (Park
    et al., [2023a](https://arxiv.org/html/2402.12326v2#bib.bib49); Chen et al., [2023b](https://arxiv.org/html/2402.12326v2#bib.bib11);
    Hua et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib30)), and game playing (Wang
    et al., [2023b](https://arxiv.org/html/2402.12326v2#bib.bib73)). These systems
    involve multiple agents each with distinct functionalities. For instance, AutoAgents (Chen
    et al., [2023a](https://arxiv.org/html/2402.12326v2#bib.bib10)) utilize a planner
    agent to generate and control implementor agents for executing actions and use
    several observer agents to adjust the outcomes. To our knowledge, this work is
    the first multi-agent system designed for generic and gamified psychological assessments,
    through interactions among a controller agent, a critic agent, and a designer
    agent with psychological knowledge enhancement.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 自从先进的LLM（如GPT-4，OpenAI，[2023](https://arxiv.org/html/2402.12326v2#bib.bib46)）问世以来，学术界已认识到LLM可以作为能够感知、行动并从环境中接收反馈的代理人（Wang等，[2023a](https://arxiv.org/html/2402.12326v2#bib.bib72)，[d](https://arxiv.org/html/2402.12326v2#bib.bib76)；Park等，[2023a](https://arxiv.org/html/2402.12326v2#bib.bib49)）。这些代理人已应用于多个复杂任务，包括软件开发（Hong等，[2023](https://arxiv.org/html/2402.12326v2#bib.bib29)；Chen等，[2023b](https://arxiv.org/html/2402.12326v2#bib.bib11)）、角色扮演（Wang等，[2023e](https://arxiv.org/html/2402.12326v2#bib.bib77)）以及创意写作（Zhou等，[2023a](https://arxiv.org/html/2402.12326v2#bib.bib83)，[b](https://arxiv.org/html/2402.12326v2#bib.bib84)）。基于LLM的代理人通常包括规划、记忆、反思和检索组件（Park等，[2023a](https://arxiv.org/html/2402.12326v2#bib.bib49)；Hong等，[2023](https://arxiv.org/html/2402.12326v2#bib.bib29)），这些组件通常通过LLM提示（Wei等，[2022](https://arxiv.org/html/2402.12326v2#bib.bib78)；Yao等，[2023](https://arxiv.org/html/2402.12326v2#bib.bib80)；Wang等，[2023d](https://arxiv.org/html/2402.12326v2#bib.bib76)，[a](https://arxiv.org/html/2402.12326v2#bib.bib72)）或工具使用（Qin等，[2023](https://arxiv.org/html/2402.12326v2#bib.bib51)；Schick等，[2023](https://arxiv.org/html/2402.12326v2#bib.bib57)；Zhou等，[2023b](https://arxiv.org/html/2402.12326v2#bib.bib84)）来实现。此外，多代理系统（MAS）也被探索用于更复杂的任务，如通过多代理讨论进行模型评估（Chan等，[2023](https://arxiv.org/html/2402.12326v2#bib.bib9)；Li等，[2023](https://arxiv.org/html/2402.12326v2#bib.bib39)）、社会模拟（Park等，[2023a](https://arxiv.org/html/2402.12326v2#bib.bib49)；Chen等，[2023b](https://arxiv.org/html/2402.12326v2#bib.bib11)；Hua等，[2023](https://arxiv.org/html/2402.12326v2#bib.bib30)）以及游戏（Wang等，[2023b](https://arxiv.org/html/2402.12326v2#bib.bib73)）。这些系统涉及多个具有不同功能的代理人。例如，AutoAgents（Chen等，[2023a](https://arxiv.org/html/2402.12326v2#bib.bib10)）使用一个规划代理人来生成并控制实施代理人执行任务，同时使用多个观察者代理人来调整结果。据我们所知，这项工作是首个为通用和游戏化心理评估设计的多代理系统，通过控制代理人、批评代理人和具有心理学知识增强的设计代理人之间的互动。
- en: LLM-based Interactive Fiction Game.
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于LLM的互动小说游戏。
- en: LLMs have been effectively used as controllers in interactive fiction games,
    leveraging their ability for sophisticated instruction-following and text generation (Zhou
    et al., [2023a](https://arxiv.org/html/2402.12326v2#bib.bib83); Chen et al., [2023c](https://arxiv.org/html/2402.12326v2#bib.bib12);
    Wang et al., [2024](https://arxiv.org/html/2402.12326v2#bib.bib75); Chhikara et al.,
    [2023](https://arxiv.org/html/2402.12326v2#bib.bib14); Basavatia et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib3);
    Kumaran et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib38)). For example,
    AI Dungeon²²2[https://play.aidungeon.com/](https://play.aidungeon.com/) enables
    interactions within predefined text-based environments and RecurrentGPT (Zhou
    et al., [2023a](https://arxiv.org/html/2402.12326v2#bib.bib83)) specifically enhances
    narrative coherence through prompt engineering and a simulated memory system.
    Contrasting with these works, our work introduces a novel multi-agent system specifically
    designed to construct interactive fiction games informed by psychological knowledge.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: LLM 已被有效地用作互动小说游戏中的控制器，利用其在复杂指令跟随和文本生成方面的能力（Zhou 等人，[2023a](https://arxiv.org/html/2402.12326v2#bib.bib83)；Chen
    等人，[2023c](https://arxiv.org/html/2402.12326v2#bib.bib12)；Wang 等人，[2024](https://arxiv.org/html/2402.12326v2#bib.bib75)；Chhikara
    等人，[2023](https://arxiv.org/html/2402.12326v2#bib.bib14)；Basavatia 等人，[2023](https://arxiv.org/html/2402.12326v2#bib.bib3)；Kumaran
    等人，[2023](https://arxiv.org/html/2402.12326v2#bib.bib38) )。例如，AI Dungeon²²2[https://play.aidungeon.com/](https://play.aidungeon.com/)
    使得用户可以在预定义的文本环境中进行互动，而 RecurrentGPT（Zhou 等人，[2023a](https://arxiv.org/html/2402.12326v2#bib.bib83)）则通过提示工程和模拟记忆系统专门增强了叙事连贯性。与这些工作不同，我们的工作引入了一个新的多智能体系统，专门设计用于构建基于心理学知识的互动小说游戏。
- en: 5 Conclusion
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: 'In this work, we propose PsychoGAT, an innovative paradigm for psychological
    assessments, leveraging LLM agents to transform the self-report scale into interactive
    fiction games. Our framework consists of three LLM-based agents: a game designer,
    a game controller, and a critic. Through recurrent interactions among these agents,
    we can construct a psychological game for players to engage with. The behaviors
    exhibited by players within this game effectively mirror their psychological profiles,
    making this interactive fiction game a reliable and valid method for engaging
    and immersive psychological testing. Our experimental results not only affirm
    its potential as an alternative to traditional self-report scales but also demonstrate
    an enhanced user experience, which can significantly reduce the potential resistance
    of participants during psychological testing or diagnosis. Our work represents
    the initial step towards leveraging LLM-based agents for generic and gamified
    psychological assessment, and we hope it paves the way for future research to
    explore the intersection between LLM agents and psychotherapy, thereby promoting
    the acceptance and accessibility of psychological diagnostics and treatments among
    the public.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们提出了 PsychoGAT，这是一种创新的心理评估范式，利用 LLM 智能体将自我报告量表转化为互动小说游戏。我们的框架由三个基于 LLM
    的智能体组成：游戏设计师、游戏控制器和评论员。通过这些智能体之间的反复交互，我们可以构建一个供玩家参与的心理游戏。玩家在该游戏中的行为有效地反映了他们的心理特征，使得这一互动小说游戏成为一种可靠且有效的心理测试方法。我们的实验结果不仅验证了它作为传统自我报告量表替代方案的潜力，还展示了增强的用户体验，这可以显著减少参与者在心理测试或诊断过程中的潜在抵触情绪。我们的工作代表了利用
    LLM 智能体进行通用和游戏化心理评估的初步步骤，我们希望它为未来的研究开辟了道路，探索 LLM 智能体与心理治疗之间的交集，从而促进公众对心理诊断和治疗的接受度和可及性。
- en: Ethics Statement
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理声明
- en: Our approach is designed to function similarly to existing self-report scales.
    It is crucial to clarify that, like these traditional tools, our method is not
    intended to replace professional psychological assessment or intervention. Instead,
    it aims to provide an accessible and convenient option for self-understanding
    or to support clinical treatments. The results provided by our system do not constitute
    clinical diagnoses. All diagnosis outcomes generated by the system must be subjected
    to validation by licensed professionals before any practical application. Moreover,
    the system is designed for medical use strictly under the supervision of qualified
    professionals and is not suitable for direct deployment to patients without such
    oversight.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的方法旨在类似于现有的自我报告量表。需要明确的是，像这些传统工具一样，我们的方法并不是为了替代专业的心理评估或干预。相反，它旨在为自我理解提供一种可访问、方便的选项，或支持临床治疗。我们的系统提供的结果并不构成临床诊断。所有由系统生成的诊断结果必须经过持证专业人员的验证，才能在实际应用中使用。此外，系统仅设计用于在合格专业人员的监督下进行医疗使用，不适合在没有此类监督的情况下直接用于患者。
- en: Approval for our human subject research was granted by the Tsinghua University
    Science and Technology Ethics Committee (Artificial Intelligence), under the protocol
    number THU-03-2024-0001. Our methodology ensures the participation of English-proficient
    evaluators who are at least 18 years old. The age range of human evaluators spans
    from 20 to 45 years. The instruction given to human evaluators is “Assuming you
    are the participant, please evaluate the following assessment process and provide
    your score”. We have taken careful measures to exclude individuals currently experiencing
    mental illness or those at risk of self-harm or suicidal tendencies. Our experiments
    are designed to avoid exposure to potentially harmful or leading content. Participants
    are remunerated at a rate of $20 per hour for their time. Participation in our
    study is entirely voluntary, with all participants providing informed consent
    via a form endorsed by our institution’s IRB. In our human study, we refrained
    from collecting any personally identifiable information, ensuring the anonymization
    of data prior to analysis. All research data were securely stored in a dedicated
    computing environment, accessible exclusively to trained research personnel.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的人体研究已获得清华大学科技伦理委员会（人工智能）的批准，批准号为THU-03-2024-0001。我们的方法确保了至少18岁的、具备英语能力的评估员参与。评估员的年龄范围从20岁到45岁不等。给予评估员的指示是：“假设你是参与者，请评估以下评估过程并提供你的评分”。我们已经采取了谨慎措施，排除了当前正经历心理疾病或有自我伤害或自杀倾向的个体。我们的实验设计避免了可能有害或具有引导性的内容暴露。参与者的酬劳为每小时20美元。参与我们的研究是完全自愿的，所有参与者都通过我们机构的伦理委员会批准的表格提供了知情同意。在我们的研究中，我们避免收集任何可识别身份的信息，确保在分析前对数据进行了匿名处理。所有研究数据都安全存储在专用计算环境中，仅限经过培训的研究人员访问。
- en: Limitations
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 限制
- en: Our evaluations are conducted in English, which presents a limitation since
    psychological assessment tools require localization for use across different languages
    and populations. The potential for PsychoGAT to facilitate psychological assessments
    in non-English languages remains uncertain due to varying LLM capabilities across
    languages.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的评估是用英语进行的，这带来了一个限制，因为心理评估工具需要进行本地化才能在不同语言和人群中使用。由于不同语言的LLM能力存在差异，PsychoGAT是否能够促进非英语语言的心理评估仍不确定。
- en: This study represents an initial step towards advocating a paradigm shift in
    psychological measurements. To effectively integrate gamified psychological assessments
    into screening or diagnostic processes, extensive longitudinal studies and specialized
    human trials, involving mental health patients and a broad participant base, are
    necessary. Specifically, it highlights the necessity of validating PsychoGAT across
    a diverse patient demographic over an extended period, akin to a year, to ensure
    its reliability and applicability in clinical assessments. Furthermore, the enhancement
    of PsychoGAT’s performance would benefit from a more specialized base LLM, fine-tuned
    with a greater volume of expert data. Additionally, the narrative game in our
    research is a simplified prototype. There is potential for expansion into more
    complex formats, such as video games, to enrich the experience.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究代表了倡导心理测量范式转变的初步步骤。为了有效将游戏化心理评估整合到筛查或诊断过程中，迫切需要进行广泛的纵向研究和专门的人类试验，涉及心理健康患者及广泛的参与者群体。具体来说，研究强调了在多样化患者人群中，经过较长时间（如一年）的验证PsychoGAT的必要性，以确保其在临床评估中的可靠性和适用性。此外，PsychoGAT性能的提升将受益于更多专门化的基础大型语言模型（LLM），并且需要用更多专家数据进行微调。此外，我们研究中的叙事游戏是一个简化的原型。它有潜力扩展到更复杂的格式，例如视频游戏，以丰富体验。
