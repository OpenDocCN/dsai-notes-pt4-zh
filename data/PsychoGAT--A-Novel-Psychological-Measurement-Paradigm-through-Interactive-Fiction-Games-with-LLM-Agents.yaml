- en: Appendix A Baseline Methods
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A 基线方法
- en: 'This section details the baseline methods based on LLMs that we employ. We
    introduce three distinct LLM-based baselines: (1) the re-implemented Diagnosis-of-Thought
    Prompting Interview (DoT-Interview); (2) the LLM-generated self-report scale (Auto-Scale);
    and (3) the Psychologist Role-Playing Interview (Psycho-Interview).'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 本节详细介绍了我们采用的基于LLM的基线方法。我们介绍了三种不同的基于LLM的基线：（1）重新实现的思维诊断提示面试（DoT-Interview）；（2）LLM生成的自我报告量表（Auto-Scale）；以及（3）心理学家角色扮演面试（Psycho-Interview）。
- en: DoT-Interview involves the collaboration of two agents. The initial agent creates
    situations that prompt the user to generate specific thoughts. Subsequently, the
    second agent engages in a diagnosis-of-thought process with these thoughts, which
    includes conducting a subjectivity assessment, a contrastive reasoning, a schema
    analysis, and ultimately a conclusion. Each thought generated in response to a
    situation by the user is indicative of the user’s potential thinking patterns,
    thus enabling a scoring of cognitive distortions.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: DoT-Interview涉及两个代理的协作。初始代理创建情境，促使用户产生特定的思维。随后，第二个代理与这些思维进行思维诊断过程，包括进行主观性评估、对比推理、图式分析，最终得出结论。用户在应对情境时产生的每个思维都能反映出其潜在的思维模式，从而进行认知扭曲的评分。
- en: Psycho-Interview employs a simulated psychologist agent. This agent systematically
    poses questions to the user and, based on the responses, concludes by assigning
    a score that quantifies the degree of a specific psychological construct.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: Psycho-Interview采用了一个模拟心理学家代理。该代理系统性地向用户提问，并根据用户的回答，通过分配分数来量化特定心理构念的程度。
- en: Auto-Scale entails the generation of a novel self-report scale, drawing upon
    existing self-report scales. The user completes this self-report scale, which
    yields a score indicative of certain psychological constructs.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: Auto-Scale包括生成一个新的自我报告量表，基于现有的自我报告量表。用户填写该自我报告量表，从而得出反映某些心理构念的分数。
- en: 'For the prompt templates utilized in these LLM-based baselines, please refer
    to Appendix [D](https://arxiv.org/html/2402.12326v2#A4 "Appendix D Prompt Templates
    ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive Fiction
    Games with LLM Agents").'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 有关这些基于大型语言模型的基线所使用的提示模板，请参见附录[D](https://arxiv.org/html/2402.12326v2#A4 "附录D
    提示模板 ‣ PsychoGAT：通过与大型语言模型代理的互动小说游戏进行心理测量的新范式")。
- en: Appendix B More Experimental Discussions
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B 更多实验讨论
- en: B.1 Discussions about the Percentage Agreement
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1 关于百分比一致性的讨论
- en: '[Figure 5](https://arxiv.org/html/2402.12326v2#S3.F5 "In Comparative Experiments.
    ‣ 3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents") illustrates the percentage
    of evaluators who agree that PsychoGAT outperforms all other methods (T-Scale,
    Auto-Scale, Psycho-Interview, DoT-Interview) in various metrics. We hypothesize
    that the relatively low agreement rate on coherence can be attributed to the inherent
    coherent nature of the interview methods. These methods are designed to maintain
    consistent conversations, whereas PsychoGAT prioritizes advancing game progress
    and story development.'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5](https://arxiv.org/html/2402.12326v2#S3.F5 "在比较实验中。 ‣ 3.3 主要实验 ‣ 3 实验
    ‣ PsychoGAT：通过与大型语言模型代理的互动小说游戏进行心理测量的新范式") 展示了评估者同意PsychoGAT在多个指标上优于所有其他方法（T-Scale，Auto-Scale，Psycho-Interview，DoT-Interview）的百分比。我们假设，相对较低的一致性同意率可以归因于面试方法的固有一致性特征。这些方法旨在保持对话的一致性，而PsychoGAT则优先推进游戏进度和故事发展。'
- en: 'To test this hypothesis, we exclude the interview methods from our analysis
    and recalculate the agreement rates. The updated results, shown in [Table 3](https://arxiv.org/html/2402.12326v2#A2.T3
    "In B.1 Discussions about the Percentage Agreement ‣ Appendix B More Experimental
    Discussions ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive
    Fiction Games with LLM Agents"), reveal a notable increase in the agreement percentage
    for coherence (CH), while the outcomes for other metrics remain largely unchanged.
    This supports our assumption and addresses the concern regarding coherence agreement
    rates.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证这一假设，我们在分析中排除了面试方法，并重新计算了一致性率。更新后的结果，见[表 3](https://arxiv.org/html/2402.12326v2#A2.T3
    "在B.1 关于百分比一致性的讨论 ‣ 附录B 更多实验讨论 ‣ PsychoGAT：通过与大型语言模型代理的互动小说游戏进行心理测量的新范式")，显示一致性（CH）的同意百分比显著提高，而其他指标的结果基本保持不变。这支持了我们的假设，并解决了一致性同意率的相关问题。
