- en: 1 Introduction
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: 'Psychological assessment plays a pivotal role in mental health and self-understanding Meyer
    et al. ([2001](https://arxiv.org/html/2402.12326v2#bib.bib43)), such as depression
    measurement, cognitive distortion detection, and personality testing Osipow et al.
    ([1966](https://arxiv.org/html/2402.12326v2#bib.bib48)); Hogan ([1991](https://arxiv.org/html/2402.12326v2#bib.bib28));
    Bohane et al. ([2017](https://arxiv.org/html/2402.12326v2#bib.bib6)); Sharma et al.
    ([2020b](https://arxiv.org/html/2402.12326v2#bib.bib60)); Organization et al.
    ([2022](https://arxiv.org/html/2402.12326v2#bib.bib47)). Traditional methods for
    measuring these psychological constructs have mainly relied on standardized questionnaires
    (i.e., self-report scales) (Urbina, [2014](https://arxiv.org/html/2402.12326v2#bib.bib70))
    and psychologist-patient dialogues (Tu et al., [2024](https://arxiv.org/html/2402.12326v2#bib.bib67)).
    However, these approaches come with inherent limitations: (1) standardized scales
    can be monotonous, reducing engagement, particularly among younger individuals,
    leading to resistance (Merry et al., [2012](https://arxiv.org/html/2402.12326v2#bib.bib42));
    (2) expert interviews require significant human resources and are scarce, often
    making psychological assessments inaccessible to those in need (Crisp and Chen,
    [2014](https://arxiv.org/html/2402.12326v2#bib.bib16)).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 心理评估在心理健康和自我理解中扮演着关键角色，Meyer 等人（[2001](https://arxiv.org/html/2402.12326v2#bib.bib43)）提出了抑郁症测量、认知扭曲检测和人格测试的应用，Osipow
    等人（[1966](https://arxiv.org/html/2402.12326v2#bib.bib48)）；Hogan（[1991](https://arxiv.org/html/2402.12326v2#bib.bib28)）；Bohane
    等人（[2017](https://arxiv.org/html/2402.12326v2#bib.bib6)）；Sharma 等人（[2020b](https://arxiv.org/html/2402.12326v2#bib.bib60)）；组织等人（[2022](https://arxiv.org/html/2402.12326v2#bib.bib47)）。传统的心理学构念测量方法主要依赖于标准化问卷（即自我报告量表）（Urbina，[2014](https://arxiv.org/html/2402.12326v2#bib.bib70)）和心理学家-患者对话（Tu
    等人，[2024](https://arxiv.org/html/2402.12326v2#bib.bib67)）。然而，这些方法存在固有的局限性：（1）标准化量表可能单调，降低参与度，特别是在年轻人中，容易引起抵触情绪（Merry
    等人，[2012](https://arxiv.org/html/2402.12326v2#bib.bib42)）；（2）专家访谈需要大量的人力资源，并且稀缺，常常导致心理评估无法为需要的人群提供服务（Crisp
    和 Chen，[2014](https://arxiv.org/html/2402.12326v2#bib.bib16)）。
- en: '![Refer to caption](img/abeea2ebf1cb8b4e34834aac0c1cc3a6.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/abeea2ebf1cb8b4e34834aac0c1cc3a6.png)'
- en: 'Figure 1: We propose PsychoGAT, a novel psychological assessment paradigm in
    the form of an interactive game instead of a traditional self-report scale.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：我们提出了 PsychoGAT，一种新型心理评估范式，采用互动游戏形式，而非传统的自我报告量表。
- en: To address these challenges, there has been a shift towards automated, procedural
    methods for psychological assessments, including Computerized Adaptive Testing Meijer
    and Nering ([1999](https://arxiv.org/html/2402.12326v2#bib.bib41)) and rule-based
    electronic games specifically designed for measurements Jones ([1984](https://arxiv.org/html/2402.12326v2#bib.bib32));
    Song et al. ([2020](https://arxiv.org/html/2402.12326v2#bib.bib63)). Besides,
    some studies have explored the use of Natural Language Processing (NLP) systems
    to support mental health (Sharma et al., [2020a](https://arxiv.org/html/2402.12326v2#bib.bib59);
    Welivita et al., [2021](https://arxiv.org/html/2402.12326v2#bib.bib79); Saha et al.,
    [2022](https://arxiv.org/html/2402.12326v2#bib.bib55); Rathje et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib52)).
    However, these solutions are often limited by fragmented functionality and narrow
    applicability. Particularly, rule-based psychological games lack flexibility and
    struggle to engage users due to their inherent rigidity (Volum et al., [2022](https://arxiv.org/html/2402.12326v2#bib.bib71)).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这些挑战，心理评估方法逐渐转向自动化、程序化手段，包括计算机化自适应测试（Meijer 和 Nering，[1999](https://arxiv.org/html/2402.12326v2#bib.bib41)）和专门设计用于测量的基于规则的电子游戏（Jones，[1984](https://arxiv.org/html/2402.12326v2#bib.bib32)）；Song
    等人（[2020](https://arxiv.org/html/2402.12326v2#bib.bib63)）。此外，一些研究探索了使用自然语言处理（NLP）系统来支持心理健康（Sharma
    等人，[2020a](https://arxiv.org/html/2402.12326v2#bib.bib59)；Welivita 等人，[2021](https://arxiv.org/html/2402.12326v2#bib.bib79)；Saha
    等人，[2022](https://arxiv.org/html/2402.12326v2#bib.bib55)；Rathje 等人，[2023](https://arxiv.org/html/2402.12326v2#bib.bib52)）。然而，这些解决方案通常受到功能碎片化和适用范围狭窄的限制。特别是，基于规则的心理游戏缺乏灵活性，由于其固有的刚性，难以吸引用户参与（Volum
    等人，[2022](https://arxiv.org/html/2402.12326v2#bib.bib71)）。
- en: '![Refer to caption](img/85de2c088c1cc6fcf16f4ed7e9473685.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/85de2c088c1cc6fcf16f4ed7e9473685.png)'
- en: 'Figure 2: The multi-agent framework of PsychoGAT. The designer generates settings
    for the interactive fiction game based on a given self-report scale. The controller,
    critic, and a human participant (or human simulator) engage in a cyclical interaction
    to facilitate the assessment process. $I^{yes}$ represents the human-selected
    instruction.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：PsychoGAT 的多代理框架。设计者根据给定的自我报告量表生成互动小说游戏的设置。控制器、评论员和人类参与者（或人类模拟器）进行循环互动，以促进评估过程。$I^{yes}$
    代表人类选择的指令。
- en: Large language models (LLMs), known for their general-purpose capabilities,
    extensive knowledge, and reasoning abilities, offer a more flexible, knowledgeable,
    and engaging approach to psychological assessments (OpenAI, [2023](https://arxiv.org/html/2402.12326v2#bib.bib46);
    He et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib27); Zhao et al.,
    [2023](https://arxiv.org/html/2402.12326v2#bib.bib81); na et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib44);
    Wang et al., [2023d](https://arxiv.org/html/2402.12326v2#bib.bib76); Sartori and
    Orrù, [2023](https://arxiv.org/html/2402.12326v2#bib.bib56); Tu et al., [2024](https://arxiv.org/html/2402.12326v2#bib.bib67)).
    For example, Diagnosis of Thought (DoT) (Chen et al., [2023d](https://arxiv.org/html/2402.12326v2#bib.bib13))
    utilizes LLMs to detect cognitive distortion via the chain of thought techniques (Wei
    et al., [2022](https://arxiv.org/html/2402.12326v2#bib.bib78)). Another typical
    way for LLM-based psychological assessments is psychologist role-playing dialogue (Tu
    et al., [2024](https://arxiv.org/html/2402.12326v2#bib.bib67); Sartori and Orrù,
    [2023](https://arxiv.org/html/2402.12326v2#bib.bib56); Wang et al., [2023e](https://arxiv.org/html/2402.12326v2#bib.bib77)).
    Despite these advancements, current systems face limitations in generalizability
    across diverse psychological constructs, often due to their reliance on specific
    prior knowledge (Chen et al., [2023d](https://arxiv.org/html/2402.12326v2#bib.bib13);
    Sharma et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib61)). Concurrently,
    psychologist role-playing dialogues often suffer from a lack of interestingness,
    leading to user disengagement (Tu et al., [2024](https://arxiv.org/html/2402.12326v2#bib.bib67)).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）以其通用能力、广泛的知识和推理能力著称，提供了一种更加灵活、知识丰富且富有吸引力的心理评估方法（OpenAI, [2023](https://arxiv.org/html/2402.12326v2#bib.bib46);
    He et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib27); Zhao et al.,
    [2023](https://arxiv.org/html/2402.12326v2#bib.bib81); na et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib44);
    Wang et al., [2023d](https://arxiv.org/html/2402.12326v2#bib.bib76); Sartori and
    Orrù, [2023](https://arxiv.org/html/2402.12326v2#bib.bib56); Tu et al., [2024](https://arxiv.org/html/2402.12326v2#bib.bib67))。例如，思维诊断（DoT）（Chen
    et al., [2023d](https://arxiv.org/html/2402.12326v2#bib.bib13)）利用 LLMs 通过思维链技术来检测认知扭曲（Wei
    et al., [2022](https://arxiv.org/html/2402.12326v2#bib.bib78)）。另一种典型的基于 LLM 的心理评估方式是心理学家角色扮演对话（Tu
    et al., [2024](https://arxiv.org/html/2402.12326v2#bib.bib67); Sartori and Orrù,
    [2023](https://arxiv.org/html/2402.12326v2#bib.bib56); Wang et al., [2023e](https://arxiv.org/html/2402.12326v2#bib.bib77)）。尽管有这些进展，当前的系统仍面临跨多样心理结构的泛化性限制，通常是因为它们依赖于特定的先验知识（Chen
    et al., [2023d](https://arxiv.org/html/2402.12326v2#bib.bib13); Sharma et al.,
    [2023](https://arxiv.org/html/2402.12326v2#bib.bib61)）。与此同时，心理学家角色扮演对话常常缺乏趣味性，导致用户参与度下降（Tu
    et al., [2024](https://arxiv.org/html/2402.12326v2#bib.bib67)）。
- en: 'In response to these issues, we propose a novel paradigm for interactive, immersive,
    and automatic psychological assessments, namely PsychoGAT (Psychological Game
    AgenTs). To the best of our knowledge, our method is the first one that incorporates
    LLM agents for generic and gamified psychological measurements. As illustrated
    in [Figure 1](https://arxiv.org/html/2402.12326v2#S1.F1 "In 1 Introduction ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents"), our approach transforms traditional self-report scales for various
    psychological constructs into interactive fiction games, enabling players’ interactions
    to serve as accurate indicators of their mental states. Specifically, as detailed
    in [Figure 2](https://arxiv.org/html/2402.12326v2#S1.F2 "In 1 Introduction ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents"), our framework comprises three main agents: (1) the game designer,
    responsible for creating the game’s settings; (2) the game controller, tasked
    with generating interactive content; and (3) the critic, which refines the content
    to enhance the user experience.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这些问题，我们提出了一种新的互动式、沉浸式、自动化的心理测量范式——PsychoGAT（心理游戏代理）。根据我们所知，我们的方法是首个将大型语言模型（LLM）代理融入通用的游戏化心理测量中的方法。如[图1](https://arxiv.org/html/2402.12326v2#S1.F1
    "在第1节介绍 ‣ PsychoGAT：通过与LLM代理互动的虚构游戏进行心理测量的创新范式")所示，我们的方法将传统的自我报告量表转化为互动虚构游戏，使玩家的互动成为其心理状态的准确指示器。具体来说，如[图2](https://arxiv.org/html/2402.12326v2#S1.F2
    "在第1节介绍 ‣ PsychoGAT：通过与LLM代理互动的虚构游戏进行心理测量的创新范式")所示，我们的框架包括三个主要的代理：（1）游戏设计师，负责创建游戏设置；（2）游戏控制器，负责生成互动内容；（3）评论者，负责优化内容以提升用户体验。
- en: 'In summary, our contributions are:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们的贡献是：
- en: •
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We propose a novel paradigm for psychological measurements that shifts from
    traditional questionnaire-based methods to interactive, game-based assessments.
    The proposed paradigm enhances participant engagement and also ensures the assessments’
    psychometric reliability and validity.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提出了一种新的心理测量范式，转变了传统的问卷调查方法，采用互动式、游戏化的评估方式。该范式增强了参与者的参与感，同时确保了评估的心理测量可靠性和有效性。
- en: •
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We develop an LLM-agent-based framework for the gamification of psychological
    assessments. This multi-agent framework leverages the capabilities of LLMs to
    facilitate dynamic interactions, allowing for its application across various assessment
    tasks and a wide range of game scenes.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们开发了一个基于LLM代理的框架，用于心理测量的游戏化。这一多代理框架利用LLM的能力促进动态互动，允许其应用于各种评估任务和多种游戏场景。
- en: •
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Experimental results confirm the effectiveness and superiority of our approach,
    evidenced by competitive psychometric scores and significant improvements in user-experience-related
    metrics in human evaluations.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验结果验证了我们方法的有效性和优势，具体表现为心理测量得分的竞争力以及在用户体验相关指标上在人类评估中的显著提升。
- en: 2 PsychoGAT
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 PsychoGAT
- en: 'As in Figure [2](https://arxiv.org/html/2402.12326v2#S1.F2 "Figure 2 ‣ 1 Introduction
    ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive Fiction
    Games with LLM Agents"), our framework comprises three agents responsible for
    the game generation, in addition to a separate agent designed for simulating human
    interactions. The subsequent section will commence with an overview of the workflow
    (§[2.1](https://arxiv.org/html/2402.12326v2#S2.SS1 "2.1 Overall Workflow ‣ 2 PsychoGAT
    ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive Fiction
    Games with LLM Agents")), followed by detailed descriptions of each agent involved:
    the game designer (§[2.2](https://arxiv.org/html/2402.12326v2#S2.SS2 "2.2 Game
    Designer ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents")), the game controller (§[2.3](https://arxiv.org/html/2402.12326v2#S2.SS3
    "2.3 Game Controller ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents")), the critic (§[2.4](https://arxiv.org/html/2402.12326v2#S2.SS4
    "2.4 Critic ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents")), and the human simulator
    with a psychometric evaluator (§[2.5](https://arxiv.org/html/2402.12326v2#S2.SS5
    "2.5 Human Simulator and Psychometric Evaluator ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel
    Psychological Measurement Paradigm through Interactive Fiction Games with LLM
    Agents")). Detailed prompt templates are in Appendix [D](https://arxiv.org/html/2402.12326v2#A4
    "Appendix D Prompt Templates ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents").'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[2](https://arxiv.org/html/2402.12326v2#S1.F2 "Figure 2 ‣ 1 Introduction
    ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive Fiction
    Games with LLM Agents")所示，我们的框架包括三个负责游戏生成的代理，以及一个单独的代理用于模拟人类交互。接下来的部分将首先概述工作流程（§[2.1](https://arxiv.org/html/2402.12326v2#S2.SS1
    "2.1 Overall Workflow ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents")），然后详细描述每个参与的代理：游戏设计师（§[2.2](https://arxiv.org/html/2402.12326v2#S2.SS2
    "2.2 Game Designer ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents")），游戏控制器（§[2.3](https://arxiv.org/html/2402.12326v2#S2.SS3
    "2.3 Game Controller ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents")），评论员（§[2.4](https://arxiv.org/html/2402.12326v2#S2.SS4
    "2.4 Critic ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents")），以及具有心理测量评估功能的人类模拟器（§[2.5](https://arxiv.org/html/2402.12326v2#S2.SS5
    "2.5 Human Simulator and Psychometric Evaluator ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel
    Psychological Measurement Paradigm through Interactive Fiction Games with LLM
    Agents")）。详细的提示模板见附录[D](https://arxiv.org/html/2402.12326v2#A4 "Appendix D Prompt
    Templates ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive
    Fiction Games with LLM Agents")。'
- en: 2.1 Overall Workflow
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 总体工作流程
- en: Given a psychological construct, such as depression, we begin by selecting an
    associated self-report scale through retrieval or manual selection. This scale
    serves as external psychological knowledge guiding the creation of the interactive
    fiction game. Additionally, players can choose both the game’s type and topic
    for personalized experiences.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个心理学构念，如抑郁症，我们首先通过检索或手动选择关联的自评量表。该量表作为外部心理学知识，指导互动小说游戏的创建。此外，玩家可以选择游戏的类型和主题，以便获得个性化的体验。
- en: 'Subsequently, the game designer is tasked with crafting a game title, an outline,
    and corresponding game nodes ($N$). These nodes are composed of multiple, redesigned
    scale items, organized in alignment with the game’s narrative and storyline. The
    title, outline, and list of nodes collectively serve as the conditions for subsequent
    game generation iterations. Then, based on the redesigned scale items, the game
    controller and critic agents engage in a recursive interaction. This process involves
    the generation and refinement of game paragraphs ($P$), the memories ($M$) to
    track previous game plots, and the instructions ($I$) for future game development.
    Through several iterations of this generative and refining process, the finely
    crafted instructions are presented to the player for selection, alongside recent
    game paragraphs and memories. In the whole process, a hard-coded psychometric
    evaluator collects the player’s decisions at each iteration to calculate the assessment
    score (detailed in §[2.5](https://arxiv.org/html/2402.12326v2#S2.SS5.SSS0.Px2
    "Psychometric Evaluator. ‣ 2.5 Human Simulator and Psychometric Evaluator ‣ 2
    PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive
    Fiction Games with LLM Agents")).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '随后，游戏设计师的任务是制定一个游戏标题、一个大纲和相应的游戏节点（$N$）。这些节点由多个重新设计的量表项目组成，按照游戏的叙事和故事情节进行组织。标题、大纲和节点列表共同构成了后续游戏生成迭代的条件。然后，基于重新设计的量表项目，游戏控制器和评论员代理进行递归互动。这个过程涉及生成和完善游戏段落（$P$）、用于追踪先前游戏情节的记忆（$M$），以及未来游戏开发的指令（$I$）。通过若干次的生成和完善过程，精心制作的指令会呈现给玩家供其选择，同时展示最近的游戏段落和记忆。在整个过程中，一个硬编码的心理测量评估器会收集每次迭代中的玩家决策，以计算评估得分（详见§[2.5](https://arxiv.org/html/2402.12326v2#S2.SS5.SSS0.Px2
    "Psychometric Evaluator. ‣ 2.5 Human Simulator and Psychometric Evaluator ‣ 2
    PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive
    Fiction Games with LLM Agents")）。'
- en: 2.2 Game Designer
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 游戏设计师
- en: 'The designer creates a skeleton for the first-person interactive fiction game
    about the chosen type and topic, incorporating storylines that facilitate the
    detection of the player’s psychological profile. Inputs for this agent include
    the game type, game topic, and a traditional psychological assessment scale. For
    example, the participant requires a fantasy game about adventure for the personality
    test, as illustrated in [Figure 2](https://arxiv.org/html/2402.12326v2#S1.F2 "In
    1 Introduction ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through
    Interactive Fiction Games with LLM Agents").'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '设计师为所选类型和主题的第一人称互动小说游戏创建骨架，结合能够促进检测玩家心理档案的故事情节。该代理的输入包括游戏类型、游戏主题和传统的心理评估量表。例如，参与者需要一个关于冒险的幻想游戏来进行人格测试，如[图2](https://arxiv.org/html/2402.12326v2#S1.F2
    "In 1 Introduction ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through
    Interactive Fiction Games with LLM Agents")所示。'
- en: We employ a chain-of-thought prompting technique (Wei et al., [2022](https://arxiv.org/html/2402.12326v2#bib.bib78))
    to enhance the game design. Specifically, the designer is prompted to first generate
    the game’s title and the thoughts on the story’s design—particularly focusing
    on how it might unveil aspects of the player’s psychological profile—followed
    by the creation of a comprehensive game outline and the redesign of the scale
    to fit the game narrative. The redesigned scale is structured to mirror the game’s
    outline, ensuring that the sequence of questions corresponds with the outline
    of the narrative. Each question is paired with two options, each linked to a binary
    score indicating the absence or presence of the psychological construct being
    detected. This binary scoring system is designed to assess the player’s psychological
    tendencies through their in-game decisions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了链式思维提示技术（Wei 等人，[2022](https://arxiv.org/html/2402.12326v2#bib.bib78)）来增强游戏设计。具体来说，设计师首先被提示生成游戏的标题和关于故事设计的想法——特别是如何揭示玩家心理档案的各个方面——接着是创建一个全面的游戏大纲，并重新设计量表以适应游戏叙事。重新设计的量表被结构化以与游戏的大纲相吻合，确保问题的顺序与叙事的大纲一致。每个问题配有两个选项，每个选项都与一个二元评分相关，表示所检测的心理结构的存在或缺失。这个二元评分系统旨在通过玩家在游戏中的决策评估其心理倾向。
- en: 2.3 Game Controller
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 游戏控制器
- en: 'The controller’s objective is to sequentially instantiate scale items, facilitating
    the interaction between the player and the text-based game environment. Denote
    the controller agent and human player as $\pi_{c}$ and $\pi_{p}$. The process
    can be formulated as:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 控制器的目标是按顺序实例化量表项，以促进玩家与基于文本的游戏环境之间的互动。将控制器代理和人类玩家分别表示为 $\pi_{c}$ 和 $\pi_{p}$。该过程可以表述为：
- en: '|  | $\displaystyle(P_{i},M_{i},I^{1}_{i},I^{2}_{i})=\pi_{c}(N_{i},P^{{}^{\prime}}_{%
    i-1},M^{{}^{\prime}}_{i-1},I^{yes}_{i-1};T,O),$ |  | (1) |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle(P_{i},M_{i},I^{1}_{i},I^{2}_{i})=\pi_{c}(N_{i},P^{{}^{\prime}}_{i-1},M^{{}^{\prime}}_{i-1},I^{yes}_{i-1};T,O),$
    |  | (1) |'
- en: where $N_{i}$ is the current game node (i.e., the redesigned scale item), $P^{{}^{\prime}}_{i-1}$
    is the previous paragraph after critic refinement, $M^{{}^{\prime}}_{i-1}$ is
    the previous memory of game progress after critic refinement, $I^{1}_{i}$ and
    $I^{2}_{i}$ are the current instructions for the player to choose, $T$ is the
    game title, and $O$ is the game outline. $I^{yes}_{i-1}=\pi_{p}(P^{{}^{\prime}}_{i-1},I^{1^{\prime}}_{i-1},I^{2^{\prime}%
    }_{i-1})$ is the player selected instruction, where $I^{1^{\prime}}_{i}$ and $I^{2^{\prime}}_{i}$
    are the corresponding refined instructions by the critic agent.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $N_{i}$ 是当前的游戏节点（即重新设计的量表项），$P^{{}^{\prime}}_{i-1}$ 是经过评论者修正后的前一段，$M^{{}^{\prime}}_{i-1}$
    是经过评论者修正后的前一段游戏进度记忆，$I^{1}_{i}$ 和 $I^{2}_{i}$ 是玩家当前选择的指令，$T$ 是游戏标题，$O$ 是游戏大纲。$I^{yes}_{i-1}=\pi_{p}(P^{{}^{\prime}}_{i-1},I^{1^{\prime}}_{i-1},I^{2^{\prime}}_{i-1})$
    是玩家选择的指令，其中 $I^{1^{\prime}}_{i}$ 和 $I^{2^{\prime}}_{i}$ 是评论者代理修正后的相应指令。
- en: In the initial iteration, the controller generates the game’s introduction and
    background. Subsequent interactions between the player, the critic, and the controller
    occur in a loop to instantiate each scale item in order. As the game progresses,
    the growing history becomes burdensome for the LLM to process efficiently. To
    mitigate this issue, a summarization mechanism is employed to maintain coherent
    narrative memory (Zhou et al., [2023a](https://arxiv.org/html/2402.12326v2#bib.bib83)).
    It necessitates the model to justify exclusions of certain elements from prior
    memory and the inclusion of new information before updating the memory.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在初始迭代中，控制器生成游戏的介绍和背景。随后的玩家、评论者和控制器之间的互动按顺序循环进行，以实例化每个量表项。随着游戏的进行，日益增长的历史信息使得
    LLM 难以高效处理。为了解决这个问题，引入了一个总结机制来保持连贯的叙事记忆（Zhou et al., [2023a](https://arxiv.org/html/2402.12326v2#bib.bib83)）。该机制要求模型在更新记忆之前，解释从先前记忆中排除某些元素并加入新信息的理由。
- en: '![Refer to caption](img/d795d5196515b5f4c2824af425865027.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/d795d5196515b5f4c2824af425865027.png)'
- en: 'Figure 3: Comparison of assessment paradigms. Traditional scales and psychologist
    rolep-playing interviews emphasize the recall of life events and self-reported
    feelings or thoughts. In contrast, PsychoGAT introduces an interactive fiction
    game environment where participants make decisions as the protagonist and craft
    their personal story.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：评估范式的比较。传统的量表和心理学家角色扮演面试强调回忆生活事件以及自我报告的感受或想法。相比之下，PsychoGAT 引入了一个互动小说游戏环境，参与者作为主角做出决策并编织个人故事。
- en: 2.4 Critic
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 评论者
- en: 'The critic aims to improve the overall quality of content generated by the
    controller. Following the notations in Equation ([1](https://arxiv.org/html/2402.12326v2#S2.E1
    "Equation 1 ‣ 2.3 Game Controller ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents")) and
    denote the critic agent as $\pi_{cri}$, the critic interactions can be formulated
    as'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '评论者的目标是提高控制器生成内容的整体质量。根据方程式中的符号（[1](https://arxiv.org/html/2402.12326v2#S2.E1
    "Equation 1 ‣ 2.3 Game Controller ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents")）并将评论者代理表示为
    $\pi_{cri}$，评论者的互动可以表述为：'
- en: '|  | $\displaystyle(P_{i}^{{}^{\prime}},M_{i}^{{}^{\prime}},I^{1^{\prime}}_{i},I^{2^%
    {\prime}}_{i})=\pi_{cri}(P_{i},M_{i},I^{1}_{i},I^{2}_{i}).$ |  | (2) |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle(P_{i}^{{}^{\prime}},M_{i}^{{}^{\prime}},I^{1^{\prime}}_{i},I^{2^{{\prime}}}_{i})=\pi_{cri}(P_{i},M_{i},I^{1}_{i},I^{2}_{i}).$
    |  | (2) |'
- en: 'The controller and critic interact iteratively at each timestep until the content
    meets approval or a predefined maximum number of iterations is reached. Specifically,
    the critic aims to mitigate three main issues of the controller’s outputs:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 控制器和评论者在每个时间步上进行迭代交互，直到内容得到批准或达到预定的最大迭代次数。具体而言，评论者的目标是减轻控制器输出的三个主要问题：
- en: 'The coherence issue is inevitable due to numerous iterations with extensive
    textual content in our fiction game. Despite efforts to enhance coherence using
    the memory mechanism discussed in §[2.3](https://arxiv.org/html/2402.12326v2#S2.SS3
    "2.3 Game Controller ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents"), the controller only
    provides coarse-grained control and lacks detailed analysis for each iteration.
    Therefore, the critic is tasked with improving the alignment of generated paragraphs
    with the memory, preceding text, and player-chosen instructions.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们小说游戏中包含大量文本内容并进行多次迭代，连贯性问题是不可避免的。尽管我们尝试通过§[2.3](https://arxiv.org/html/2402.12326v2#S2.SS3
    "2.3 游戏控制器 ‣ 2 PsychoGAT ‣ PsychoGAT：一种通过互动小说游戏与LLM代理进行的全新心理测量范式")中讨论的记忆机制来提升连贯性，控制器仍然只提供粗粒度的控制，缺乏对每次迭代的详细分析。因此，评论员的任务是改进生成段落与记忆、前文以及玩家选择指令的对齐度。
- en: The bias issue arises from the tendency of generated paragraphs in successive
    iterations to be influenced and biased by previous human selections. Specifically,
    when a player selects a certain option at one iteration, subsequent generated
    paragraphs may exhibit a default preference, leading to uniformity in the continuation
    instructions for interactions. To mitigate this issue, we instruct the critic
    to assess whether the generated paragraph refrains from indicating a specific
    choice to the player and ensures that the provided instructions are distinct.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 偏见问题源自连续迭代中生成段落可能会受到前一次人类选择的影响和偏见。具体来说，当玩家在某次迭代中选择某个选项时，随后生成的段落可能会表现出默认的偏好，从而导致交互指令的连续性趋于一致。为了解决这个问题，我们指示评论员评估生成的段落是否避免向玩家表明特定的选择，并确保提供的指令具有差异性。
- en: The omission issue refers to the controller’s propensity to miss crucial details
    in extensive prompts, such as the failure to use a first-person perspective, which
    is essential for achieving deep player immersion in interactive fiction games.
    To solve this, we re-emphasize certain frequently overlooked requirements in the
    critic’s prompt, such as maintaining a first-person narrative perspective and
    incorporating common expressions.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 遗漏问题指的是控制器在处理大量提示时，容易忽略重要细节，例如未能使用第一人称视角，而这是实现玩家在互动小说游戏中深度沉浸的关键。为了解决这一问题，我们在评论员的提示中重新强调一些常被忽视的要求，如保持第一人称叙述视角并融入常见表达。
- en: 2.5 Human Simulator and Psychometric Evaluator
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 人类模拟器与心理测量评估器
- en: Human Simulator.
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 人类模拟器。
- en: To facilitate automated operation and evaluation of our framework, and drawing
    upon the validated psychological characteristics and annotation capabilities of
    GPT-4 (tse Huang et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib66);
    Törnberg, [2023](https://arxiv.org/html/2402.12326v2#bib.bib69); Gilardi et al.,
    [2023](https://arxiv.org/html/2402.12326v2#bib.bib24); Zheng et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib82);
    Wang et al., [2023e](https://arxiv.org/html/2402.12326v2#bib.bib77); Safdari et al.,
    [2023](https://arxiv.org/html/2402.12326v2#bib.bib54); Ding et al., [2023](https://arxiv.org/html/2402.12326v2#bib.bib21)),
    we employ GPT-4 to simulate human interactions in selecting instructions. At each
    iteration, GPT-4 is prompted with descriptions and examples illustrating the presence
    or absence of the specified psychological construct. The instruction selection
    is based on the narrative content of the preceding and current paragraphs, alongside
    the maintained memory of the game’s progression. This process also incorporates
    the chain-of-thought technique (Wei et al., [2022](https://arxiv.org/html/2402.12326v2#bib.bib78)).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了便于我们框架的自动化操作和评估，并借鉴GPT-4已验证的心理学特征和注释能力（tse Huang等人，[2023](https://arxiv.org/html/2402.12326v2#bib.bib66)；Törnberg，[2023](https://arxiv.org/html/2402.12326v2#bib.bib69)；Gilardi等人，[2023](https://arxiv.org/html/2402.12326v2#bib.bib24)；Zheng等人，[2023](https://arxiv.org/html/2402.12326v2#bib.bib82)；Wang等人，[2023e](https://arxiv.org/html/2402.12326v2#bib.bib77)；Safdari等人，[2023](https://arxiv.org/html/2402.12326v2#bib.bib54)；Ding等人，[2023](https://arxiv.org/html/2402.12326v2#bib.bib21)）的研究成果，我们使用GPT-4模拟人类在选择指令中的互动。在每次迭代中，GPT-4会根据描述和示例来提示是否存在或缺少特定的心理构念。指令选择是基于前后段落的叙事内容，以及游戏进程中维护的记忆。这个过程还结合了推理链技术（Wei等人，[2022](https://arxiv.org/html/2402.12326v2#bib.bib78)）。
- en: Psychometric Evaluator.
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 心理测量评估器。
- en: The instruction selections made by the human simulator at each iteration serve
    as indicators of its psychological tendencies. Given that each instruction choice
    corresponds to a particular option within a scale item, complete with an associated
    score, we deploy a psychometric evaluator to aggregate these scores. Consequently,
    by tallying the accumulated scores, we derive a comprehensive score that encapsulates
    the psychological profile of the human simulator.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 每次迭代中人类模拟器做出的指令选择作为其心理倾向的指标。由于每个指令选择对应于量表项目中的特定选项，并附有相关的得分，我们部署了一个心理测量评估器来汇总这些得分。因此，通过统计累积得分，我们得出一个综合得分，概括了人类模拟器的心理档案。
- en: 3 Experiments
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 实验
- en: 'This Section introduces the experimental tasks, baseline methods, and evaluation
    protocol in §[3.1](https://arxiv.org/html/2402.12326v2#S3.SS1 "3.1 Experimental
    Setup ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents"). Then, the evaluation metrics
    are detailed in §[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2 "3.2 Evaluation
    Metrics ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents"). Next, we assess PsychoGAT’s
    effectiveness in psychological measurements and compare various LLM-based assessment
    methods in §[3.3](https://arxiv.org/html/2402.12326v2#S3.SS3 "3.3 Main Experiments
    ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through
    Interactive Fiction Games with LLM Agents"). Furthermore, ablation studies on
    PsychoGAT agents and game scene robustness are presented in §[3.4](https://arxiv.org/html/2402.12326v2#S3.SS4
    "3.4 Ablation and Case Studies ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents"). More
    experimental discussions are in Appendix [B](https://arxiv.org/html/2402.12326v2#A2
    "Appendix B More Experimental Discussions ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents").'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '本节介绍了实验任务、基准方法和评估协议，详见§[3.1](https://arxiv.org/html/2402.12326v2#S3.SS1 "3.1
    Experimental Setup ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents")。接下来，评估指标在§[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2
    "3.2 Evaluation Metrics ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents")中详细说明。随后，我们在§[3.3](https://arxiv.org/html/2402.12326v2#S3.SS3
    "3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents")评估了PsychoGAT在心理测量中的有效性，并比较了多种基于LLM的评估方法。此外，PsychoGAT代理和游戏场景鲁棒性的消融研究在§[3.4](https://arxiv.org/html/2402.12326v2#S3.SS4
    "3.4 Ablation and Case Studies ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents")中进行了展示。更多的实验讨论请参见附录[B](https://arxiv.org/html/2402.12326v2#A2
    "Appendix B More Experimental Discussions ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents")。'
- en: 3.1 Experimental Setup
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 实验设置
- en: Psychological Assessment Tasks.
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 心理评估任务。
- en: 'We investigate various psychological assessment tasks including personality
    testing, depression measurement, and cognitive distortion detection. Specifically,
    experiments are conducted on the extroversion subscale of the Myers–Briggs Type
    Indicator (MBTI) personality test Boyle ([1995](https://arxiv.org/html/2402.12326v2#bib.bib7)),
    the patient health questionnaire (PHQ-9) for depression measuring Kroenke et al.
    ([2001](https://arxiv.org/html/2402.12326v2#bib.bib37)), and the cognitive distortion
    detection of three common thinking traps (i.e., A. all-or-nothing, B. mind reading,
    and C. should statement) Kostoglou and Pidgeon ([2016](https://arxiv.org/html/2402.12326v2#bib.bib36));
    Sharma et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib61)). Detailed
    scales with the explanation of each psychological construct are presented in [Appendix C](https://arxiv.org/html/2402.12326v2#A3
    "Appendix C Psychological Constructs and Self-Report Scales ‣ PsychoGAT: A Novel
    Psychological Measurement Paradigm through Interactive Fiction Games with LLM
    Agents").'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '我们研究了多种心理评估任务，包括人格测试、抑郁症测量和认知失调检测。具体而言，实验基于迈尔斯-布里格斯性格类型指标（MBTI）的人格测试外向性子量表（Boyle，[1995](https://arxiv.org/html/2402.12326v2#bib.bib7)）、患者健康问卷（PHQ-9）用于抑郁症测量（Kroenke等，[2001](https://arxiv.org/html/2402.12326v2#bib.bib37)），以及三种常见思维陷阱的认知失调检测（即A.
    非黑即白思维，B. 心灵读者，C. 应该陈述）（Kostoglou和Pidgeon，[2016](https://arxiv.org/html/2402.12326v2#bib.bib36)；Sharma等，[2023](https://arxiv.org/html/2402.12326v2#bib.bib61)）。每个心理构念的详细量表及其解释请参见[附录C](https://arxiv.org/html/2402.12326v2#A3
    "Appendix C Psychological Constructs and Self-Report Scales ‣ PsychoGAT: A Novel
    Psychological Measurement Paradigm through Interactive Fiction Games with LLM
    Agents")。'
- en: Baseline Methods.
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基准方法。
- en: 'To measure the psychological effectiveness of PsychoGAT, we first compare it
    with the traditional scale (T-Scale), i.e., standardized self-report assessment Gault
    ([1907](https://arxiv.org/html/2402.12326v2#bib.bib23)); Kjell et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib35)).
    Furthermore, to evaluate the superiority of PsychoGAT, we compare it with other
    LLM-based psychological assessment tools. These include automatic scale generation
    (Auto-Scale), psychologist role-playing interview (Psycho-Interview), and enhanced
    interview specifically designed for cognitive distortion detection with Diagnosis
    of Thought Prompting (Chen et al., [2023d](https://arxiv.org/html/2402.12326v2#bib.bib13))
    (DoT-Interview). The comparisons across the three paradigms—scales, role-playing
    interviews, and interactive fiction games—are depicted in [Figure 3](https://arxiv.org/html/2402.12326v2#S2.F3
    "In 2.3 Game Controller ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents"). Detailed implementations
    of baseline methods are presented in [Appendix A](https://arxiv.org/html/2402.12326v2#A1
    "Appendix A Baseline Methods ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents").'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为了衡量PsychoGAT的心理效能，我们首先将其与传统量表（T-Scale）进行比较，即标准化的自我报告评估（Gault [1907](https://arxiv.org/html/2402.12326v2#bib.bib23)）；Kjell
    et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib35)）。此外，为了评估PsychoGAT的优势，我们将其与其他基于LLM的心理评估工具进行比较。这些工具包括自动量表生成（Auto-Scale）、心理学家角色扮演访谈（Psycho-Interview）以及专门为认知扭曲检测设计的增强型访谈与思维提示诊断（Chen
    et al., [2023d](https://arxiv.org/html/2402.12326v2#bib.bib13)）（DoT-Interview）。这三种范式——量表、角色扮演访谈和互动小说游戏——的比较见于[图3](https://arxiv.org/html/2402.12326v2#S2.F3
    "在2.3 游戏控制器 ‣ 2 PsychoGAT ‣ PsychoGAT：通过互动小说游戏与LLM代理进行的全新心理测量范式")。基准方法的详细实现见[附录A](https://arxiv.org/html/2402.12326v2#A1
    "附录A 基准方法 ‣ PsychoGAT：通过互动小说游戏与LLM代理进行的全新心理测量范式")。
- en: For fair comparison, all LLM-based methods above use GPT-4 Achiam et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib1))
    at a temperature setting of 0.5, without additional training or fine-tuning. In
    PsychoGAT, the critic-controller interaction is limited to a maximum of 3 iterations,
    and the player interaction is capped at 10 iterations.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了公平比较，以上所有基于LLM的方法都使用GPT-4（Achiam et al. [2023](https://arxiv.org/html/2402.12326v2#bib.bib1)），其温度设定为0.5，且未进行额外的训练或微调。在PsychoGAT中，批评者与控制者的互动限制为最多3次迭代，玩家与控制者的互动限制为10次迭代。
- en: Evaluation Protocol.
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 评估协议。
- en: 'LLMs can exhibit stable personalities Safdari et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib54));
    Cui et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib18)), express nuanced
    emotions Tavast et al. ([2022](https://arxiv.org/html/2402.12326v2#bib.bib65)),
    mimic human cognition Schramowski et al. ([2022](https://arxiv.org/html/2402.12326v2#bib.bib58));
    Binz and Schulz ([2023b](https://arxiv.org/html/2402.12326v2#bib.bib5)), and facilitate
    various social science simulations Aher et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib2)).
    Therefore, our study employs GPT-4 to simulate participants in psychological assessments
    to avoid potential ethical risks. Then, these simulated assessments are evaluated
    for their psychometric effectiveness and the user experience. The evaluation involves
    two aspects: automatic evaluations using psychometric indicators and human evaluations
    through content-related metrics.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）可以展现稳定的人格特征（Safdari et al. [2023](https://arxiv.org/html/2402.12326v2#bib.bib54)）；Cui
    et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib18))，表达细腻的情感（Tavast
    et al. [2022](https://arxiv.org/html/2402.12326v2#bib.bib65)），模仿人类认知（Schramowski
    et al. [2022](https://arxiv.org/html/2402.12326v2#bib.bib58)）；Binz and Schulz
    ([2023b](https://arxiv.org/html/2402.12326v2#bib.bib5))，并促进各种社会科学模拟（Aher et al.
    [2023](https://arxiv.org/html/2402.12326v2#bib.bib2)）。因此，我们的研究使用GPT-4模拟心理评估中的参与者，以避免潜在的伦理风险。接着，这些模拟评估将根据其心理测量效能和用户体验进行评估。评估涉及两个方面：使用心理测量指标的自动评估和通过与内容相关的指标进行的人类评估。
- en: 3.2 Evaluation Metrics
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 评估指标
- en: Psychometric Evaluation.
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 心理测量评估。
- en: In psychometrics, the central criteria of scientific assessments are reliability
    and construct validity, which underscore the ability of an assessment tool to
    reliably and accurately capture the essence of the latent construct it aims to
    measure Safdari et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib54)).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在心理测量学中，科学评估的核心标准是可靠性和构念效度，它们强调评估工具能够可靠且准确地捕捉其旨在测量的潜在构念的本质（Safdari et al. [2023](https://arxiv.org/html/2402.12326v2#bib.bib54)）。
- en: 'Reliability refers to the inner consistency and dependability of the assessment.
    In this work, we employ two reliability metrics: the commonly used Cronbach’s
    Alpha ($\alpha$) Cronbach ([1951](https://arxiv.org/html/2402.12326v2#bib.bib17));
    Zinbarg et al. ([2005](https://arxiv.org/html/2402.12326v2#bib.bib86)) and the
    less biased Guttman’s Lambda 6 ($\lambda_{6}$) Guttman ([1945](https://arxiv.org/html/2402.12326v2#bib.bib25)),
    formulated as follows.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性指的是评估的内部一致性和可靠性。在本研究中，我们使用了两种可靠性度量标准：常用的 Cronbach's Alpha（$\alpha$）Cronbach（[1951](https://arxiv.org/html/2402.12326v2#bib.bib17)）；Zinbarg
    等（[2005](https://arxiv.org/html/2402.12326v2#bib.bib86)）和偏差较小的 Guttman’s Lambda
    6（$\lambda_{6}$）Guttman（[1945](https://arxiv.org/html/2402.12326v2#bib.bib25)），其公式如下：
- en: '|  | $\displaystyle\alpha=\frac{k}{k-1}\left(1-\frac{\sum_{i=1}^{k}\sigma_{y}^{2}}{%
    \sigma^{2}_{x}}\right),\ \lambda_{6}=1-\frac{\sum_{i=1}^{k}e_{i}^{2}}{\sigma^{%
    2}_{x}},$ |  | (3) |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\alpha=\frac{k}{k-1}\left(1-\frac{\sum_{i=1}^{k}\sigma_{y}^{2}}{\sigma^{2}_{x}}\right),\
    \lambda_{6}=1-\frac{\sum_{i=1}^{k}e_{i}^{2}}{\sigma^{2}_{x}},$ |  | (3) |'
- en: where $k$ is the number of items (i.e., questions) on the test, $\sigma_{y}^{2}$
    is the variance associated with each item $i$, $\sigma_{x}^{2}$ is the variance
    of the total scores, and $e_{i}^{2}$ is the variance of the errors of estimate
    of item $i$ from its linear multiple regression on the remaining $k-1$ items.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$k$ 是测试中的项目（即问题）数，$\sigma_{y}^{2}$ 是与每个项目 $i$ 相关的方差，$\sigma_{x}^{2}$ 是总分的方差，$e_{i}^{2}$
    是项目 $i$ 从其线性多重回归估算剩余 $k-1$ 个项目的误差方差。
- en: 'Construct validity can be assessed via convergent validity, and discriminant
    validity Clark and Watson ([2019](https://arxiv.org/html/2402.12326v2#bib.bib15)).
    Convergent validity assesses whether a test correlates to established indicators
    of its target construct, while discriminant validity shows how sufficiently uncorrelated
    a test is to indicators of unrelated constructs. The convergent and discriminant
    validity are evaluated using Campbell’s classic framework Campbell and Fiske ([1959](https://arxiv.org/html/2402.12326v2#bib.bib8)),
    operationalized as Pearson product-moment correlations:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 结构效度可以通过收敛效度和区分效度进行评估，Clark 和 Watson（[2019](https://arxiv.org/html/2402.12326v2#bib.bib15)）。收敛效度评估一个测试是否与其目标结构的已建立指标相关，而区分效度则显示测试与无关结构的指标之间的相关性是否足够低。收敛效度和区分效度使用
    Campbell 的经典框架进行评估，Campbell 和 Fiske（[1959](https://arxiv.org/html/2402.12326v2#bib.bib8)），通过
    Pearson 积矩相关系数进行操作：
- en: '|  | $\displaystyle r_{xy}=\frac{\sum_{i=1}^{n}(x_{i}-\bar{x})(y_{i}-\bar{y})}{\sqrt%
    {\sum_{i=1}^{n}(x_{i}-\bar{x})^{2}}\sqrt{\sum_{i=1}^{n}(y_{i}-\bar{y})^{2}}},$
    |  | (4) |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle r_{xy}=\frac{\sum_{i=1}^{n}(x_{i}-\bar{x})(y_{i}-\bar{y})}{\sqrt{\sum_{i=1}^{n}(x_{i}-\bar{x})^{2}}\sqrt{\sum_{i=1}^{n}(y_{i}-\bar{y})^{2}}},$
    |  | (4) |'
- en: where $n$ is the sample size, $x_{i},y_{i}$ are a pair of data points from samples,
    $\bar{x},\bar{y}$ are the mean scores.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$n$ 是样本大小，$x_{i},y_{i}$ 是来自样本的数据点对，$\bar{x},\bar{y}$ 是均值。
- en: '| Task | Reliability ($\alpha$) | Reliability ($\lambda_{6}$) | Convrgent Validity
    | Discriminant Validtity | Overall |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 任务 | 可靠性（$\alpha$） | 可靠性（$\lambda_{6}$） | 收敛效度 | 区分效度 | 总体 |'
- en: '| --- | --- | --- | --- | --- | --- |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- |'
- en: '| Personality | 0.97 | + + + | 0.98 | + + + | 0.97 | + | -0.59 | + | + + +
    |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| 人格 | 0.97 | + + + | 0.98 | + + + | 0.97 | + | -0.59 | + | + + + |'
- en: '| Depression | 0.77 | + | 0.84 | + + | 0.85 | + | -0.07 | + | + |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| 抑郁 | 0.77 | + | 0.84 | + + | 0.85 | + | -0.07 | + | + |'
- en: '| Cognitive Distortion-A | 0.92 | + + + | 0.93 | + + + | 0.97 | + | -0.44 |
    + | + + + |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 认知扭曲-A | 0.92 | + + + | 0.93 | + + + | 0.97 | + | -0.44 | + | + + + |'
- en: '| Cognitive Distortion-B | 0.92 | + + + | 0.95 | + + + | 0.97 | + | 0.25 |
    + | + + + |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| 认知扭曲-B | 0.92 | + + + | 0.95 | + + + | 0.97 | + | 0.25 | + | + + + |'
- en: '| Cognitive Distortion-C | 0.88 | + + | 0.91 | + + + | 0.93 | + | -0.18 | +
    | + + |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| 认知扭曲-C | 0.88 | + + | 0.91 | + + + | 0.93 | + | -0.18 | + | + + |'
- en: 'Table 1: The psychometric evaluations of PsychoGAT. Results show an overall
    significant reliability and construct validity (Statistically, + acceptable, ++
    good, +++ excellent), verifying PsychoGAT as a scientific measurement tool.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：PsychoGAT 的心理测量评估。结果显示，整体具有显著的可靠性和结构效度（统计学上，+ 可接受，++ 良好，+++ 优秀），验证了 PsychoGAT
    作为一项科学测量工具的有效性。
- en: '![Refer to caption](img/528484eaed46225ce655c8240b1faaf2.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/528484eaed46225ce655c8240b1faaf2.png)'
- en: 'Figure 4: Comparisons among various assessment methods through automatic and
    human evaluations. All five methods are qualified for psychometric effectiveness,
    and PsychoGAT brings all-around user experience improvement. PsyMtrc= Psychometric,
    CH= Coherence, IA= Interactivity, INT= Interest, IM= Immersion, and ST= Satisfaction.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：通过自动化和人工评估对各种评估方法的比较。所有五种方法都符合心理测量有效性要求，并且PsychoGAT带来了全方位的用户体验提升。PsyMtrc=心理测量，CH=连贯性，IA=互动性，INT=兴趣，IM=沉浸感，ST=满意度。
- en: In our experiments, we designate a given reliability metric (RM; i.e., $\alpha$,
    $\lambda_{6}$) $<$ 0.50 as unacceptable, 0.50 $\leq$ RM $<$ 0.60 as poor, 0.60
    $\leq$ RM $<$ 0.70 as questionable, 0.70 $\leq$ RM $<$ 0.80 as acceptable (denoted
    as +), 0.80 $\leq$ RM $<$ 0.90 as good (+ +), and RM $\geq$ 0.90 as excellent
    (+ + +). We use cut-offs Evans ([1996](https://arxiv.org/html/2402.12326v2#bib.bib22))
    for considering correlations as weak, moderate, strong, and very strong (i.e.
    $\lvert r\rvert$ $<$ 0.40, 0.40 $\leq$ $\lvert r\rvert$ $<$ 0.60; 0.60 $\leq$
    $\lvert r\rvert$ $<$ 0.80; 0.80 $\leq$ $\lvert r\rvert$; respectively). Reliability
    validation requires RM $\geq$ 0.70, convergent validity requires $\lvert r\rvert$
    $\geq$ 0.60 (denoted as +), and discriminant validity requires $\lvert r\rvert$
    $\textless$ 0.60 (denoted as +).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验中，我们将给定的可靠性指标（RM；即，$\alpha$，$\lambda_{6}$）$<$ 0.50视为不可接受，0.50 $\leq$ RM
    $<$ 0.60视为差，0.60 $\leq$ RM $<$ 0.70视为可疑，0.70 $\leq$ RM $<$ 0.80视为可接受（表示为+），0.80
    $\leq$ RM $<$ 0.90视为良好（++），RM $\geq$ 0.90视为优秀（+++）。我们使用Evans（[1996](https://arxiv.org/html/2402.12326v2#bib.bib22)）的临界值来考虑相关性为弱、中等、强和非常强（即，$\lvert
    r\rvert$ $<$ 0.40，0.40 $\leq$ $\lvert r\rvert$ $<$ 0.60；0.60 $\leq$ $\lvert r\rvert$
    $<$ 0.80；0.80 $\leq$ $\lvert r\rvert$；分别）。可靠性验证要求RM $\geq$ 0.70，收敛效度要求$\lvert
    r\rvert$ $\geq$ 0.60（表示为+），区分效度要求$\lvert r\rvert$ $\textless$ 0.60（表示为+）。
- en: Content Evaluation.
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 内容评估。
- en: 'We consider five dimensions for human evaluators to assess the generated content Kumaran
    et al. ([2023](https://arxiv.org/html/2402.12326v2#bib.bib38)); Ryan ([2015](https://arxiv.org/html/2402.12326v2#bib.bib53));
    Nacke and Drachen ([2011](https://arxiv.org/html/2402.12326v2#bib.bib45)); Jennett
    et al. ([2008](https://arxiv.org/html/2402.12326v2#bib.bib31)): (i) Coherence
    (CH), assessing the logical consistency of the narrative; (ii) Interactivity (IA),
    gauging how responsive and unbiased¹¹1Please refer to the bias issue in §[2.4](https://arxiv.org/html/2402.12326v2#S2.SS4
    "2.4 Critic ‣ 2 PsychoGAT ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents"). the content is to participants’
    interactions; (iii) Interest (INT), indicating the appeal of the generated interactive
    fiction games; (iv) Immersion (IM), measuring the extent of the participant’s
    engagement with the narrative world; (v) Satisfaction (ST), evaluating the overall
    user experience.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑了五个维度来评估生成内容的人类评估者，Kumaran等人（[2023](https://arxiv.org/html/2402.12326v2#bib.bib38)）；Ryan（[2015](https://arxiv.org/html/2402.12326v2#bib.bib53)）；Nacke和Drachen（[2011](https://arxiv.org/html/2402.12326v2#bib.bib45)）；Jennett等人（[2008](https://arxiv.org/html/2402.12326v2#bib.bib31)）：（i）连贯性（CH），评估叙事的逻辑一致性；（ii）互动性（IA），衡量内容对参与者互动的响应性和公正性¹¹1请参阅§[2.4](https://arxiv.org/html/2402.12326v2#S2.SS4
    "2.4 批评 ‣ 2 PsychoGAT ‣ PsychoGAT：一种通过交互小说游戏与LLM代理的心理学测量新范式")；（iii）兴趣（INT），表示生成的互动小说游戏的吸引力；（iv）沉浸感（IM），衡量参与者与叙事世界的投入程度；（v）满意度（ST），评估整体用户体验。
- en: 3.3 Main Experiments
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 主要实验
- en: We first assess the psychometric effectiveness of PsychoGAT and then compare
    it with other LLM-based assessment methods. For each assessment task and for each
    method, experiments are conducted over 20 measurement samples from the human simulator,
    comprising an equal distribution of negative and positive instances of the assessed
    construct. Particularly for PsychoGAT, there are 10 common [type; topic] pairs
    during game generation, including [Fantasy; Adventure, Magic], [Romance; Love,
    Marriage], [Science Fiction; Space Exploration, Time Travel], [Slice of Life;
    Family, School], [Horror; Haunted House, Paranormal Investigation]. Furthermore,
    we recruit real human participants instead of the human simulator to ensure a
    robust assessment of our method.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先评估PsychoGAT的心理测量有效性，然后将其与其他基于LLM的评估方法进行比较。对于每个评估任务和每种方法，我们在来自人类模拟器的20个测量样本上进行实验，包括评估构建体的负面和正面实例的均等分布。特别对于PsychoGAT，在游戏生成过程中有10对常见的[类型；主题]组合，包括[幻想；冒险，魔法]，[浪漫；爱情，婚姻]，[科幻；太空探索，时间旅行]，[生活琐事；家庭，学校]，[恐怖；鬼屋，超自然调查]。此外，我们招募真实的人类参与者而非人类模拟器，以确保我们方法的稳健评估。
- en: Psychometric Effectiveness of PsychoGAT.
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: PsychoGAT的心理测量有效性。
- en: 'Automatic evaluations are conducted to investigate the psychometric effectiveness
    of PsychoGAT. The convergent validity is evaluated through the comparison of average
    correlations between PsychoGAT scores and those from established scales targeting
    the same construct (e.g., depression measures). Conversely, discriminant validity
    was assessed by examining the average correlations between PsychoGAT scores and
    those from scales measuring different constructs (i.e., learning style assessments).
    As shown in [Table 1](https://arxiv.org/html/2402.12326v2#S3.T1 "In Psychometric
    Evaluation. ‣ 3.2 Evaluation Metrics ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents"), PsychoGAT
    exhibits both high reliability and robust construct validity, including convergent
    and discriminant validity. These observations suggest that PsychoGAT constitutes
    a strongly reliable and accurate tool for psychological assessment.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 进行自动化评估以调查PsychoGAT的心理测量有效性。通过比较PsychoGAT评分与针对相同构念（例如抑郁测量）的已建立量表得分之间的平均相关性，评估了汇聚效度。相反，区分效度则通过检查PsychoGAT评分与衡量不同构念（即学习风格评估）的量表得分之间的平均相关性来评估。如[表1](https://arxiv.org/html/2402.12326v2#S3.T1
    "在心理测量评估中。 ‣ 3.2 评估指标 ‣ 3 实验 ‣ PsychoGAT：通过互动小说游戏与LLM代理进行心理测量的新范式")所示，PsychoGAT表现出了较高的可靠性和强大的构念效度，包括汇聚效度和区分效度。这些观察结果表明，PsychoGAT是一个高度可靠且准确的心理评估工具。
- en: Comparative Experiments.
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 比较实验。
- en: 'The four LLM-based assessment methods are first verified for psychometric effectiveness.
    Subsequently, 33 evaluators with a basic knowledge of psychological assessments
    are recruited to evaluate these approaches. We randomly select 15 pieces of assessment
    content from the participant simulation results on the cognitive distortion (all-or-nothing
    thinking) detection task. Evaluators are tasked with rating this content across
    five dimensions: coherence, interactivity, interest, immersion, and satisfaction,
    on a scale from 1 to 5. The average scores are normalized to a range of [0.1,
    0.9]. Results underscore the comprehensive superiority of PsychoGAT in enhancing
    the user experience, as illustrated in [Figure 4](https://arxiv.org/html/2402.12326v2#S3.F4
    "In Psychometric Evaluation. ‣ 3.2 Evaluation Metrics ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents"). Additionally, the reliability of human evaluations is confirmed
    by the percentage agreements on PsychoGAT’s superiority across the five dimensions,
    as shown in [Figure 5](https://arxiv.org/html/2402.12326v2#S3.F5 "In Comparative
    Experiments. ‣ 3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents").'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 四种基于LLM的评估方法首先进行了心理测量有效性的验证。随后，招募了33名具有心理评估基础知识的评估者来评估这些方法。我们从参与者模拟结果中的认知扭曲（全有或全无思维）检测任务中随机选择了15条评估内容。评估者的任务是根据五个维度对这些内容进行评分：连贯性、互动性、趣味性、沉浸感和满意度，评分范围为1到5分。平均分数被归一化到[0.1,
    0.9]的范围内。结果强调了PsychoGAT在提升用户体验方面的综合优势，如[图4](https://arxiv.org/html/2402.12326v2#S3.F4
    "在心理测量评估中。 ‣ 3.2 评估指标 ‣ 3 实验 ‣ PsychoGAT：通过互动小说游戏与LLM代理进行心理测量的新范式")所示。此外，通过对PsychoGAT在五个维度上优越性的百分比一致性的分析，验证了人工评估的可靠性，如[图5](https://arxiv.org/html/2402.12326v2#S3.F5
    "在比较实验中。 ‣ 3.3 主要实验 ‣ 3 实验 ‣ PsychoGAT：通过互动小说游戏与LLM代理进行心理测量的新范式")所示。
- en: '![Refer to caption](img/d381d51bb16d15c85d554a77478b60eb.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/d381d51bb16d15c85d554a77478b60eb.png)'
- en: 'Figure 5: Percentage agreements of PsychoGAT’s superiority across five human
    evaluation metrics, as defined in [Figure 4](https://arxiv.org/html/2402.12326v2#S3.F4
    "In Psychometric Evaluation. ‣ 3.2 Evaluation Metrics ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents") and §[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2 "3.2 Evaluation
    Metrics ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement Paradigm
    through Interactive Fiction Games with LLM Agents").'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：PsychoGAT在五个人类评估指标上优越性的百分比一致性，如[图4](https://arxiv.org/html/2402.12326v2#S3.F4
    "在心理测量评估中。 ‣ 3.2 评估指标 ‣ 3 实验 ‣ PsychoGAT：通过互动小说游戏与LLM代理进行心理测量的新范式")和§[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2
    "3.2 评估指标 ‣ 3 实验 ‣ PsychoGAT：通过互动小说游戏与LLM代理进行心理测量的新范式")中定义。
- en: '![Refer to caption](img/a4ddcc74921011e297a36bd447bfc050.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/a4ddcc74921011e297a36bd447bfc050.png)'
- en: 'Figure 6: Human participant experiments on psychometric effectiveness (Reliability
    $\alpha$, $\lambda_{6}$, and convergent validity) and content evaluations (five
    human evaluation metrics as defined in §[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2
    "3.2 Evaluation Metrics ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological Measurement
    Paradigm through Interactive Fiction Games with LLM Agents")).'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：关于心理测量有效性（可靠性 $\alpha$、$\lambda_{6}$ 和收敛效度）以及内容评估（根据 §[3.2](https://arxiv.org/html/2402.12326v2#S3.SS2
    "3.2 评估指标 ‣ 3 实验 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理进行的心理测量新范式") 定义的五个人工评估指标）的人类参与者实验。
- en: Human Participant Experiments.
  id: totrans-103
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 人类参与者实验。
- en: 'Despite existing literature supporting the simulation validity of GPT-4 on
    various psychological traits, we conduct human participant experiments to further
    evaluate the proposed method. The traditional scale and our PsychoGAT are compared
    on the personality assessment task. 12 participants aged 20 to 30, all proficient
    in English, have completed both the self-report scale and PsychoGAT, followed
    by a user experience questionnaire. As shown in [Figure 6](https://arxiv.org/html/2402.12326v2#S3.F6
    "In Comparative Experiments. ‣ 3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents"), PsychoGAT demonstrates significant reliability and construct validity,
    consistent with our simulation evaluations presented in [Table 1](https://arxiv.org/html/2402.12326v2#S3.T1
    "In Psychometric Evaluation. ‣ 3.2 Evaluation Metrics ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents"). Additionally, we compare user experience feedback for both the traditional
    and PsychoGAT assessment processes. The results, depicted in [Figure 6](https://arxiv.org/html/2402.12326v2#S3.F6
    "In Comparative Experiments. ‣ 3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents"), show a majority of participants indicating a preference for PsychoGAT
    across various metrics, aligning with the results in [Figure 5](https://arxiv.org/html/2402.12326v2#S3.F5
    "In Comparative Experiments. ‣ 3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents"). More experimental details are presented in Appendix [B.3](https://arxiv.org/html/2402.12326v2#A2.SS3
    "B.3 Details of Human Participant Experiments ‣ Appendix B More Experimental Discussions
    ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive Fiction
    Games with LLM Agents").'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现有文献支持 GPT-4 在多种心理特征上的模拟有效性，我们仍然进行了人类参与者实验，以进一步评估所提出的方法。我们在个性评估任务上对传统量表与我们的
    PsychoGAT 进行了比较。12 名年龄在 20 至 30 岁之间、英语流利的参与者完成了自我报告量表和 PsychoGAT，随后填写了用户体验问卷。如[图
    6](https://arxiv.org/html/2402.12326v2#S3.F6 "对比实验. ‣ 3.3 主要实验 ‣ 3 实验 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理进行的心理测量新范式")所示，PsychoGAT
    展现出了显著的可靠性和结构效度，这与我们在[表 1](https://arxiv.org/html/2402.12326v2#S3.T1 "在心理测量评估中.
    ‣ 3.2 评估指标 ‣ 3 实验 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理进行的心理测量新范式")中展示的模拟评估结果一致。此外，我们还比较了传统评估过程和
    PsychoGAT 评估过程的用户体验反馈。如[图 6](https://arxiv.org/html/2402.12326v2#S3.F6 "对比实验.
    ‣ 3.3 主要实验 ‣ 3 实验 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理进行的心理测量新范式")所示，大多数参与者在多个指标上偏好
    PsychoGAT，这与[图 5](https://arxiv.org/html/2402.12326v2#S3.F5 "对比实验. ‣ 3.3 主要实验
    ‣ 3 实验 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理进行的心理测量新范式")中的结果一致。更多实验细节请见附录 [B.3](https://arxiv.org/html/2402.12326v2#A2.SS3
    "B.3 人类参与者实验的详细信息 ‣ 附录 B 更多实验讨论 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理进行的心理测量新范式")。
- en: 3.4 Ablation and Case Studies
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 消融与案例研究
- en: 'Ablation on Game Scenes. PsychoGAT incorporates a variety of game types and
    topics to enhance user engagement. To examine the psychometric robustness across
    different game scenes, our first ablation study focuses on analyzing the psychometric
    effectiveness of slice-of-life (SoL), science fiction (Sci-Fi), and horror games
    produced by PsychoGAT. In [Table 2](https://arxiv.org/html/2402.12326v2#S3.T2
    "In 3.4 Ablation and Case Studies ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents"), each
    game type independently produces 20 simulation assessment samples on the personality
    test task. Compared to the overall performance with diverse game types in [Table 1](https://arxiv.org/html/2402.12326v2#S3.T1
    "In Psychometric Evaluation. ‣ 3.2 Evaluation Metrics ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents"), assessments focused on a single type demonstrate equally excellent
    reliability and construct validity, which underscores the robustness of our method
    in providing reliable psychological measurements across various thematic contexts.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 关于游戏场景的消融研究。PsychoGAT 融入了多种游戏类型和主题，以增强用户参与感。为了检验在不同游戏场景下的心理测量鲁棒性，我们的首次消融研究聚焦于分析
    PsychoGAT 所生成的日常生活（SoL）、科幻（Sci-Fi）和恐怖游戏的心理测量效果。在[表 2](https://arxiv.org/html/2402.12326v2#S3.T2
    "在 3.4 消融与案例研究 ‣ 3 实验 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理实现的心理测量新范式")中，每种游戏类型独立生成 20
    个人格测试任务的模拟评估样本。与[表 1](https://arxiv.org/html/2402.12326v2#S3.T1 "心理测量评估。 ‣ 3.2
    评估指标 ‣ 3 实验 ‣ PsychoGAT：一种通过互动小说游戏与大语言模型代理实现的心理测量新范式")中多样化游戏类型的整体表现相比，专注于单一类型的评估展现出同样出色的可靠性和结构效度，这进一步强调了我们的方法在不同主题环境下提供可靠心理测量的鲁棒性。
