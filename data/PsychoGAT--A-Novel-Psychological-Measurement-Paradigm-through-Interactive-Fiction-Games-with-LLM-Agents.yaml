- en: B.3 Details of Human Participant Experiments
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3 人类参与者实验的详细信息
- en: 'Results of human participant experiments are demonstrated in [Figure 6](https://arxiv.org/html/2402.12326v2#S3.F6
    "In Comparative Experiments. ‣ 3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents")⁴⁴4[Figure 6](https://arxiv.org/html/2402.12326v2#S3.F6 "In Comparative
    Experiments. ‣ 3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents") is drawn
    using ChiPlot: [https://www.chiplot.online/](https://www.chiplot.online/).. Participants
    are provided with informed consent and detailed experiment guidelines prior to
    the commencement of the experiment. Initially, participants are required to complete
    a personality test, utilizing a traditional self-report scale. Subsequently, participants
    engage in ten rounds of interactive choices with PsychoGAT, as depicted in [Figure 9](https://arxiv.org/html/2402.12326v2#A2.F9
    "In B.3 Details of Human Participant Experiments ‣ Appendix B More Experimental
    Discussions ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive
    Fiction Games with LLM Agents"). Upon completion of these activities, participants
    are asked to evaluate both assessment processes via a user feedback questionnaire.
    The entire procedure is designed to last approximately 30 minutes. Throughout
    this duration, a member of our research team is present to ensure both the safety
    and validity of the process.'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '人类参与者实验的结果展示在[图6](https://arxiv.org/html/2402.12326v2#S3.F6 "In Comparative
    Experiments. ‣ 3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT: A Novel Psychological
    Measurement Paradigm through Interactive Fiction Games with LLM Agents")⁴⁴4[图6](https://arxiv.org/html/2402.12326v2#S3.F6
    "In Comparative Experiments. ‣ 3.3 Main Experiments ‣ 3 Experiments ‣ PsychoGAT:
    A Novel Psychological Measurement Paradigm through Interactive Fiction Games with
    LLM Agents")使用ChiPlot绘制：[https://www.chiplot.online/](https://www.chiplot.online/)。参与者在实验开始前会被提供知情同意书和详细的实验指南。最初，参与者需要完成一项人格测试，采用传统的自我报告量表。随后，参与者与PsychoGAT进行十轮互动选择，如[图9](https://arxiv.org/html/2402.12326v2#A2.F9
    "In B.3 Details of Human Participant Experiments ‣ Appendix B More Experimental
    Discussions ‣ PsychoGAT: A Novel Psychological Measurement Paradigm through Interactive
    Fiction Games with LLM Agents")所示。完成这些活动后，参与者将通过用户反馈问卷评估两个评估过程。整个过程预计持续约30分钟。在此期间，我们的研究团队成员将全程在场，以确保过程的安全性和有效性。'
