    and the person I chose to assist. On the day of the incident, I was by Boss Yang’s
    side all the time to prevent Boatman Wang from showing up. In the timeline on
    the day of the incident, I remember going to the ship doctor’s office around 6:30
    PM, stealing a bottle of poison, and a syringe. Then, I waited until about 10:20
    PM to enter Boss Yang’s cabin through the ventilation duct and witnessed his death.
    However, I also found his death to be very twisted, as if he had been poisoned
    before I arrived. This is my timeline for the day of the incident and my relationship
