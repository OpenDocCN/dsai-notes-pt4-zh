- en: 6 Experiment
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 实验
- en: In this section, we will briefly discuss the various LLMs used in this work.
    Following this, we will present our experimental results, encompassing the evaluation
    of the information gathering and reasoning performance of LLM-based agents.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将简要讨论本研究中使用的各种大语言模型（LLMs）。随后，我们将呈现我们的实验结果，包括对基于LLM的智能体在信息收集和推理表现方面的评估。
- en: 6.1 Utilization of LLMs in Jubensha Game Stages
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 大语言模型在剧本杀游戏阶段的应用
- en: 'Throughout the gameplay and other stages of the Jubensha game experiment, including
    the generation of factual questions, agent Q&A sessions, and the evaluation of
    agent responses, we predominantly employed OpenAI’s GPT-3.5 and GPT-4 models.
    Unless specifically indicated, the GPT-3.5 and the GPT-4 model mentioned in this
    paper refer to gpt-3.5-turbo-16k-0613 and gpt-4-1106-preview respectively. For
    text embedding we used text-embedding-ada-002 for gameplay and text-embedding-3-large
    for evaluation. More specific usages of GPT models are listed in the appendix [B](https://arxiv.org/html/2312.00746v2#A2
    "Appendix B Utilization of LLMs in Jubensha Game Stages ‣ Deciphering Digital
    Detectives: Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery
    Games").'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个剧本杀游戏实验过程中，包括事实性问题的生成、智能体的问答环节以及对智能体回答的评估，我们主要使用了OpenAI的GPT-3.5和GPT-4模型。除非特别说明，文中提到的GPT-3.5和GPT-4模型分别指的是gpt-3.5-turbo-16k-0613和gpt-4-1106-preview。对于文本嵌入，我们在游戏过程中使用了text-embedding-ada-002，在评估过程中使用了text-embedding-3-large。GPT模型的具体使用情况列于附录 [B](https://arxiv.org/html/2312.00746v2#A2
    "附录B 在剧本杀游戏阶段中LLM的应用 ‣ 解码数字侦探：理解多智能体悬疑游戏中的LLM行为与能力")。
