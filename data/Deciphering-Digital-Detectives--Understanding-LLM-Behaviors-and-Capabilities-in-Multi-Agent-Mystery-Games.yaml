  zh: '| 当前对话：主持人对船夫王说：“请先介绍一下你的角色，然后谈谈你所知道的案件受害人——杨老板。杨老板是个怎样的人，你和他是什么关系？最后，提供一个详细的时间线，说明你在事件发生当天做了什么。需要具体到你在事件发生当天看到谁，做了什么，以及在什么时间。”
