    felt uneasy, as Boss Yang himself had never asked for repayment. I had planned
    to expose Boatman Wang, hoping he would fight with Boss Yang, but Boss Yang turned
    out to be surprisingly agreeable. To save myself, I had to take matters into my
    own hands. I waited in my room, knowing I couldn’t confront Boss Yang directly,
    and planned to act after he fell asleep. Boss Yang’s room had a spacious ventilation
    shaft that I could use to enter and bypass security. Around 23:00, I felt it was
    about time. I dissolved the drug in water, drew it into a syringe, and then entered
    the ventilation duct from my room, heading to Boss Yang’s room. But just as I
    entered, I heard ’thud thud thud’ sounds, as if someone was crawling inside. I
    quickly got down and waited for the sound to stop before continuing. At about
    23:20, I reached Boss Yang’s room. The light was still on, but the vent cover
    had fallen to the floor, seemingly already entered by someone. I couldn’t see
    the bed from the vent, only a pair of feet. I peeked and saw Boss Yang lying in
    a strange, twisted position on the bed, motionless, appearing dead. I tried tapping
    the ceiling, but Boss Yang didn’t respond. I bravely climbed down, went over,
    and upon closer inspection, found Boss Yang was already dead, his death matching
    the description of death by the ’instant death’ drug in the books. I didn’t stay,
    climbed back through the vent, and left. I threw the syringe and the drug bottle
    into the sea, then returned to my room."
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士回复张铭道：“在事件发生之前，我与张铭没有直接接触或沟通。我的任务是跟踪张铭，并向杨老板报告他的日常行动和异常行为。在与张铭的接触中，他对我并没有表现出特别的兴趣，我只能暗中跟踪他的动向。事件发生前的18:10，文秘书来到我这里，询问最新的情报，我把为杨老板准备的报告交给了她。然后她让我去见杨老板。事件发生当天的大约下午6点，我去杨老板的房间，途中碰到背着箱子的张铭，可能刚刚完成一笔交易。我们没有说话，只是点了点头打了个招呼。进入房间时，我看到房间里充满了穿黑衣的保镖，杨老板正在斜眼看着我，然后问我是否有隐瞒王船夫的存在。我愣住了，说几乎每份报告里都有提到王船夫。他斜眼看着我，令我感到浑身冰冷。接着他问我是否在背地里为张铭搜集情报，我只能如实回答。他冷哼了一声让我离开。我感到极度害怕，觉得他似乎准备杀人灭口。我思考了一下，做出了一个计划。18:50时，我回到房间找药柜的钥匙，但找不到，只好直接去医务室。在那里，我发现药柜是打开的，钥匙还在里面。我检查了“速死”药粉（可以在微量情况下用于医疗），发现少了一瓶。我拿了两瓶药和两根注射器。19:30时，我来到了王船夫的房门前，整理了一下情绪，然后敲门。当王船夫开门时，我忍不住哭了出来，告诉他杨老板想杀我，求他帮忙。王船夫感到疑惑，问为什么杨老板会针对我。我撒谎说，王工曾从杨老板那里购买毒品，并欠下巨款，而现在他已经死了，欠款无法偿还，杨老板才想杀我。他安慰我，问我欠了多少。我说我记不清了，但是一笔巨款，根本无法偿还。他说他可以帮我去和杨老板谈谈。我递给他一瓶药和一根注射器，说：“爸，这是致命毒药。如果杨老板想害你，或者坚持要杀我，请帮帮我，用它杀了他来救我。”说完这些，我又一次哭了。他拿了药，说没事的，然后离开了。19:40时，王船夫回来了，告诉我杨老板并没有杀我的意思，并说我不需要偿还那笔钱。我还是不放心，因为杨老板自己从未提过要我偿还。我原本计划揭露王船夫，希望他与杨老板发生冲突，但杨老板竟然意外地表现得很宽容。为了保命，我只好自己动手。我在房间里等着，知道无法直接与杨老板对抗，于是计划等他睡着后再行动。杨老板的房间有一个宽敞的通风管道，我可以通过它进入并绕过安保。大约在23:00时，我觉得时机已到。我将药溶解在水里，吸入注射器，然后从我的房间进入通风管道，朝杨老板的房间进发。但刚进管道时，我听到“咚咚咚”的声音，像是有人在里面爬行。我迅速趴下，等声音停了之后才继续前行。大约在23:20时，我到达了杨老板的房间。灯还亮着，但通风口的盖子已经掉落在地上，似乎已经有人进过了。我从通风口看不见床，只看到一双脚。我偷偷地看了一眼，看到杨老板正躺在床上，姿势奇怪扭曲，毫无动静，像是已经死了。我试着敲了敲天花板，但杨老板没有反应。我鼓起勇气爬下来，走过去，仔细检查，发现杨老板已经死了，他的死与书中所描述的“速死”药物中毒死亡的症状完全一致。我没有停留，迅速爬回通风口，离开了。我把注射器和药瓶扔进了海里，然后回到了我的房间。”
- en: Dr. Ling asked Secretary Wen, "On the night of the incident, did you see Boss
    Yang and Boatman Wang together or notice any unusual behavior?"
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士问温秘书，“在事件发生的那晚，您是否看到杨老板和王船夫在一起，或者注意到任何异常的行为？”
- en: Secretary Wen replied to Dr. Ling, "On the night of the incident, I didn’t see
    Boss Yang and Boatman Wang together or notice any unusual behavior. I stayed in
    my room the whole time and never left. But in fact, at 18:30, I came back to the
    medical room, opened the medicine cabinet, took a bottle of medicine, and a syringe.
    I prepared the poison, drew it into the syringe, and then crawled through the
    ventilation duct from my room towards Boss Yang’s cabin. At about 22:20, I reached
    the vent of Boss Yang’s cabin and could faintly see Boss Yang had just finished
    bathing and was walking towards the bed, probably his time to take drugs. However,
    the vent was small, and I couldn’t see the bed, only a pair of feet. Initially
    lying still, they suddenly began to twist violently, the whole bed shaking and
    emitting muffled groans, the kind of pain that’s so intense, there’s no strength
    left to scream. Although I was very puzzled and unsure what exactly happened to
    Boss Yang, it didn’t seem like a good time to clarify the situation, so I decided
    to hide at the vent and wait for the right moment. At about 23:00, I re-entered
    the ventilation duct and crawled towards my room. After returning to my room,
    I handed the syringe and drug bottle to my subordinates to dispose of without
    leaving a trace."
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书回复凌博士，“在事件发生的那晚，我并没有看到杨老板和王船夫在一起，或者注意到任何异常的行为。我一直待在自己的房间，没有离开。但事实上，在18:30时，我回到了医务室，打开了药柜，拿了一瓶药和一根注射器。我准备了毒药，抽入注射器中，然后从我的房间爬进通风管道，向杨老板的舱房爬去。大约在22:20时，我到达了杨老板舱房的通风口，隐约看到杨老板刚洗完澡，正走向床铺，可能是他该服药的时间了。然而，通风口很小，我看不到床，只看到一双脚。最初静静地躺着，突然开始剧烈地扭动，整张床剧烈晃动，发出压抑的呻吟声，那种剧痛让人没有力气尖叫。虽然我非常困惑，不确定杨老板到底发生了什么事，但这似乎不是一个澄清情况的好时机，于是我决定躲在通风口等到合适的时机。大约在23:00时，我重新进入通风管道，爬回自己的房间。回到房间后，我把注射器和药瓶交给下属处理，确保没有留下任何痕迹。”
- en: Boatman Wang said to Secretary Wen, "After you returned to Dr. Ling’s room,
    you told her Boss Yang had no intention of killing her. So, why did you then use
    the junior worker Wang to instigate Boatman Wang and Mate Zhang’s relationship,
    hoping Boatman Wang would side with you? This contradicts your previous statement."
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫对温秘书说，“在您回到凌博士的房间后，您告诉她杨老板并没有杀害她的意图。那么，为什么您又使用王小工挑拨王船夫和张伴之间的关系，期望王船夫站在您这一边呢？这与您之前的说法相矛盾。”
- en: Secretary Wen replied to Boatman Wang, "I apologize, my previous statement might
    have been confusing. My mention of using the junior worker Wang to instigate the
    relationship between Boatman Wang and Mate Zhang was because I thought it might
    help me deal with one of the threats. I didn’t really want Boatman Wang to side
    with me; I just used that opportunity to achieve my goal. Please forgive my inappropriate
    words."
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书回复王船夫，“我很抱歉，我之前的表述可能让您感到困惑。我提到让王小工挑拨王船夫与张伴之间的关系，是因为我觉得这可能帮助我应对其中一个威胁。我并不是真的希望王船夫站在我这一边；我只是利用这个机会达成我的目标。请原谅我不恰当的言辞。”
- en: Secretary Wen asked Dr. Ling, "On the night of the incident, did you see Boss
    Yang and Boatman Wang together or notice any unusual behavior?"
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书问凌博士，“在事件发生的那晚，您是否看到杨老板和王船夫在一起，或者注意到任何异常的行为？”
- en: Dr. Ling replied to Secretary Wen, "On the night of the incident, I didn’t see
    Boss Yang and Boatman Wang together or notice any unusual behavior. I stayed in
    my room the whole time and never left. But according to your description, my actions
    that night indeed caught your attention. At 18:10, Secretary Wen asked me for
    the latest intelligence, which I gave to her. At 19:40, I waited in my room, planning
    to act after Boss Yang fell asleep. I decided to enter Boss Yang’s room through
    the vent. At 23:00, when I entered the ventilation duct, I heard someone crawling
    inside, so I stopped and waited. After the sound stopped, I continued. At 23:20,
    I reached Boss Yang’s cabin and found the vent cover had fallen to the floor,
    indicating someone had already entered. I peeked through the vent and saw Boss
    Yang lying on the bed, tried tapping the ceiling, but found Boss Yang didn’t respond.
    So, I climbed down and discovered Boss Yang was already dead, his death resembling
    that described in books about the ’instant death’ drug. I threw the syringe and
    drug bottle into the sea, then returned to my room."
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士对文秘书说：“案发当晚，我没有看到杨老板和王船夫在一起，也没有注意到任何异常行为。我一直待在自己的房间里，从未离开过。但根据你的描述，我当晚的行动确实引起了你的注意。18:10，文秘书向我索要最新的情报，我给了她。19:40，我在房间等候，打算等杨老板睡着后再行动。我决定通过通风口进入杨老板的房间。23:00，当我进入通风管道时，我听到有人在里面爬行，所以我停下来等了一会儿。听到声音停止后，我继续前进。23:20，我到达杨老板的舱房，发现通风口的盖子已经掉到地上，表明有人已经进去。我从通风口偷看，看到杨老板躺在床上，试着敲了敲天花板，但发现杨老板没有反应。于是我爬下来，发现杨老板已经死了，他的死法与书中所描述的‘瞬间死亡’毒药类似。我把针筒和药瓶扔进了海里，然后回到了我的房间。”
- en: Second Round of Open Questioning
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 第二轮公开询问
- en: Secretary Wen said to Mate Zhang, "Mate Zhang, when you sneaked into Boss Yang’s
    room, did you see anyone else or hear any unusual noises?"
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 文秘书对张伙伴说：“张伙伴，当你偷偷进入杨老板的房间时，看到过其他人或者听到过什么异常的声音吗？”
- en: Mate Zhang replied to Secretary Wen, "When I sneaked into Boss Yang’s room,
    I didn’t see anyone else or hear any unusual noises. The whole process was very
    smooth and quiet."
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 张伙伴回答文秘书：“当我偷偷进入杨老板的房间时，我没有看到其他人，也没有听到任何异常的声音。整个过程非常顺利且安静。”
- en: Mate Zhang said to Dr. Ling, "Did you participate in the murder of Boss Yang?"
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 张伙伴对凌博士说：“你参与了杨老板的谋杀吗？”
- en: Dr. Ling replied to Mate Zhang, "I did not participate in the murder of Boss
    Yang. In fact, I was just following Boss Yang’s instructions to track and monitor
    Mate Zhang and report his actions to Boss Yang. I did not engage in any violent
    acts, nor did I personally harm Boss Yang. My goal was to gather intelligence
    to help Boss Yang resolve his distrust of Mate Zhang and to protect my own safety.
    Please believe me, I am not the real culprit in this case."
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士对张伙伴说：“我没有参与杨老板的谋杀。事实上，我只是按照杨老板的指示，跟踪并监视张伙伴，并将他的行动报告给杨老板。我没有参与任何暴力行为，也没有亲自伤害杨老板。我的目标是收集情报，帮助杨老板解开对张伙伴的不信任，并保护我自己的安全。请相信我，我不是这个案件的真正凶手。”
- en: Dr. Ling said to Boatman Wang, "Boatman Wang, do you have any evidence to prove
    that Boss Yang was poisoned? Who do you suspect?"
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士对王船夫说：“王船夫，你有证据证明杨老板是被毒死的吗？你怀疑谁？”
- en: Boatman Wang replied to Dr. Ling, "Dr. Ling, I don’t have concrete evidence
    to prove that Boss Yang was poisoned. My suspicion of Boss Yang mainly stems from
    his previous dealings with Mate Zhang, involving drug trafficking. I know he is
    an ambitious man who will stop at nothing to protect his interests. Moreover,
    I overheard a conversation between Boss Yang and Mate Zhang, in which Boss Yang
    said, ’That kid has already taken care of it for you.’ This made me think he might
    be involved in the death of the junior worker Wang. Although I don’t have solid
    evidence, these signs lead me to suspect Boss Yang as one of the culprits."
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫回答凌博士：“凌博士，我没有确凿的证据证明杨老板是被毒死的。我的怀疑主要源于他之前与张伙伴的交易，涉及毒品走私。我知道他是一个野心勃勃的人，会不择手段保护自己的利益。而且，我曾偷听到杨老板与张伙伴的对话，其中杨老板说：‘那个小子已经为你处理好了。’这让我认为他可能与王小工的死有关。虽然我没有实质证据，但这些迹象让我怀疑杨老板是其中的一个罪魁祸首。”
- en: Boatman Wang said to Secretary Wen, "On the night of the incident, did you see
    Boatman Wang or have any contact with him?"
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫对文秘书说：“案发当晚，你见到过王船夫或者与他有任何接触吗？”
- en: Secretary Wen replied to Boatman Wang, "I apologize, I did have contact with
    Boatman Wang on the night of the incident. At 18:10, I found Dr. Ling and asked
    about information on Mate Zhang, which Dr. Ling provided. I noticed a set of keys
    in the medical room and, pretending that Boss Yang was looking for Dr. Ling, stole
    the keys while she was away. At 18:30, I returned to the medical room, opened
    the medicine cabinet, and took a bottle of ’instant death’ drug and a syringe.
    At 22:20, I learned that the ship’s ventilation ducts were interconnected and
    the exhaust ports were not locked, pretending to be concerned about safety, and
    prepared the poison. I injected the poison into the syringe, then crawled through
    the ventilation duct from my room towards Boss Yang’s cabin. At 22:40, I reached
    the vent of Boss Yang’s cabin. Through the vent, I saw Boss Yang had just finished
    bathing, preparing to take drugs. However, the vent was too small, and I could
    only see Boss Yang’s feet on the bed. The bed began to twist violently, emitting
    painful groans. Unsure of what happened, I decided to hide at the vent and wait
    for the right moment. At 23:00, I re-entered the ventilation duct and returned
    to my room. After returning to my room, I handed the syringe and drug bottle to
    my subordinates for disposal, leaving no trace."
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书回复王船夫：“抱歉，我确实在事发当晚与王船夫有接触。18:10时，我找到林医生，询问关于张马特的信息，林医生提供了相关信息。我注意到医疗室里有一串钥匙，假装杨老板在找林医生，当林医生离开时，我偷走了钥匙。18:30时，我返回医疗室，打开药柜，拿了一瓶‘速死’药物和一支注射器。22:20时，我得知船上的通风管道是相互连接的，排气口没有上锁，假装关心安全，并准备了毒药。我将毒药注入注射器中，然后从我的房间爬进通风管道，朝杨老板的舱房前进。22:40时，我到达了杨老板舱房的通风口。透过通风口，我看到杨老板刚洗完澡，准备服药。然而，通风口太小，我只能看到杨老板的双脚躺在床上。床开始剧烈地扭动，发出痛苦的呻吟声。我不确定发生了什么，于是决定躲在通风口等待时机。23:00时，我再次进入通风管道，回到我的房间。回到房间后，我将注射器和药瓶交给我的下属处理，没留下任何痕迹。”
- en: Distribution of Clue Cards
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 线索卡的分发
- en: Players will receive clue cards containing additional information about the
    victim and the players, helping them deduce the storyline of the case.
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家将收到包含关于受害者和其他玩家额外信息的线索卡，帮助他们推理案件的故事情节。
- en: Third Round of Open Questioning
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: 第三轮公开询问
- en: Mate Zhang said to Secretary Wen, "Do any of your subordinates harbor hostility
    towards Boss Yang or have had conflicts with him?"
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 张马特问温秘书：“你们的下属中有人对杨老板心怀敌意或与他有过冲突吗？”
- en: Secretary Wen replied to Mate Zhang, "Mate Zhang, I’m sorry, I’m not aware if
    any of my subordinates hold any hostility towards Boss Yang or have had conflicts
    with him. I am just responsible for handling some affairs and am not aware of
    their relationships."
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书回复张马特：“张马特，抱歉，我不清楚我的任何下属是否对杨老板心怀敌意或与他有过冲突。我只负责处理一些事务，并不清楚他们的关系。”
- en: Secretary Wen asked Dr. Ling, "On the night of the incident, did you see Boss
    Yang and Boatman Wang together or notice any unusual behavior?"
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书问林医生：“事发当晚，你有没有看到杨老板和王船夫在一起，或者注意到任何异常行为？”
- en: Dr. Ling replied to Secretary Wen, "On the night of the incident, I did not
    see Boss Yang and Boatman Wang together or notice any unusual behavior. I stayed
    in my room the entire time and never left. However, based on your description,
    my actions that night indeed caught your attention. At 18:10, I provided the latest
    intelligence to you and then went to see Boss Yang. At 18:20, I encountered Mate
    Zhang on the ship, and we nodded at each other before parting ways. At 18:50,
    I returned to my room to get the key to the medicine cabinet, but couldn’t find
    it, so I had to go to the medical room. There, I found the medicine cabinet open
    and missing a bottle of ’instant death’ powder. At 19:30, I knocked on Boatman
    Wang’s door, pretending to be chased by Boss Yang and asking for Boatman Wang’s
    help. At 19:40, I waited in my room, planning to act after Boss Yang fell asleep.
    I decided to enter Boss Yang’s room through the vent. At 23:00, when I entered
    the ventilation duct, I heard someone crawling inside, so I stopped and waited.
    After the sound stopped, I continued. At 23:20, I reached Boss Yang’s cabin and
    found the vent cover had fallen to the floor, indicating someone had already entered.
    I peeked through the vent and saw Boss Yang lying on the bed, tried tapping the
    ceiling, but found Boss Yang didn’t respond. So, I climbed down and discovered
    Boss Yang was already dead, his death resembling that described in books about
    the ’instant death’ drug. I threw the syringe and drug bottle into the sea, then
    returned to my room."
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士对文秘书回答道：“事件发生的那个晚上，我没有看到杨老板和王船夫在一起，也没有注意到任何异常行为。我一直待在自己的房间里，未曾离开。然而，根据你的描述，我那晚的行为确实引起了你的注意。18:10，我向你提供了最新情报，然后去见了杨老板。18:20，我在船上遇到了张伙计，我们互相点了点头后分开了。18:50，我回到自己的房间取药柜的钥匙，但找不到，于是只好去医疗室。在那里，我发现药柜被打开，一瓶‘瞬死’粉末不见了。19:30，我敲了王船夫的门，假装被杨老板追赶，向王船夫求助。19:40，我待在房间里，打算等杨老板入睡后再行动。我决定通过通风管进入杨老板的房间。23:00，当我进入通风管时，我听到有人在里面爬行，便停下来等了一会儿。听到声音停止后，我继续前进。23:20，我到达杨老板的舱室，发现通风口的盖子已经掉落在地，表明有人已经进入。我透过通风口看到杨老板躺在床上，试着敲了敲天花板，但杨老板没有反应。于是，我爬了下来，发现杨老板已经死了，他的死法与书中描述的‘瞬死’毒药相符。我把注射器和药瓶丢进了海里，然后返回了自己的房间。”
- en: Boatman Wang asked Mate Zhang, "Were you involved in the murder of Boss Yang?"
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫问张伙计：“你参与了杨老板的谋杀吗？”
- en: Mate Zhang replied to Boatman Wang, "I don’t know why you would have such a
    suspicion, but I was not involved in the murder of Boss Yang. I am a responsible
    mate and have always worked for the safety and smooth operation of the Sunshine.
    We have always been in a partnership, and I have never thought of harming you
    or Boss Yang. You must believe me, I am innocent."
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: 张伙计对王船夫回答道：“我不知道你为什么会有这样的怀疑，但我没有参与杨老板的谋杀。我是一个负责任的伙计，一直为‘阳光号’的安全和顺利运营而工作。我们一直是合作伙伴，我从未想过伤害你或杨老板。你一定要相信我，我是无辜的。”
- en: Dr. Ling asked Secretary Wen, "Do any of your subordinates harbor hostility
    towards Boss Yang or have had conflicts with him?"
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士问文秘书：“你们的下属中有谁对杨老板怀有敌意或与他有过冲突吗？”
- en: Secretary Wen replied to Dr. Ling, "I’m sorry, I am not aware if any of my subordinates
    hold any hostility towards Boss Yang or have had conflicts with him. I am just
    responsible for handling some affairs and do not know about their relationships."
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 文秘书对凌博士回答道：“抱歉，我不知道我的下属中是否有人对杨老板怀有敌意或与他有过冲突。我只是负责处理一些事务，对他们之间的关系并不了解。”
- en: Fourth Round of Open Questioning
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 第四轮公开质询
- en: Secretary Wen asked Mate Zhang, "Were you involved in the murder of Boss Yang?"
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 文秘书问张伙计：“你参与了杨老板的谋杀吗？”
- en: Mate Zhang replied to Secretary Wen, "I did not participate in the murder of
    Boss Yang. In fact, I was only responsible for assisting in the drug trafficking
    and ensuring the smooth conduct of the trade. I did not directly engage in any
    violent acts, nor did I harm Boss Yang. My sole purpose was to protect myself
    and my brother, and to ensure our survival in this life-and-death transaction.
    Please believe me, I am not the real culprit of this case."
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: 张伙计对文秘书回答道：“我没有参与杨老板的谋杀。事实上，我只是负责协助毒品走私，确保交易的顺利进行。我没有直接参与任何暴力行为，也没有伤害杨老板。我唯一的目的是保护我自己和我的兄弟，确保我们能在这场生死交易中生还。请相信我，我不是这个案件的真正罪魁祸首。”
- en: Boatman Wang asked Dr. Ling, "Why do you think Boss Yang was killed by poison?"
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 船夫王问林医生：“你为什么认为杨老板是被毒死的？”
- en: Dr. Ling replied to Boatman Wang, "Boatman Wang, I believe Boss Yang was killed
    by poison based on the following reasons. First, I found that his manner of death
    was very similar to that caused by the ’instant death’ drug. Second, I found a
    missing bottle of the ’instant death’ drug in Boss Yang’s cabin. Although this
    is not direct evidence, these signs lead me to believe he might have been poisoned.
    I hope to find more evidence through investigation and cooperation with other
    players to confirm my suspicions."
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 林医生对船夫王说道：“船夫王，我相信杨老板是被毒死的，理由如下：首先，我发现他的死因与‘即死’药物引起的死亡非常相似。其次，我在杨老板的舱房里找到了丢失的‘即死’药物瓶子。虽然这不是直接证据，但这些迹象让我相信他可能是被下毒的。我希望通过调查和与其他玩家的合作，找到更多证据来确认我的怀疑。”
- en: Dr. Ling asked Boatman Wang, "Did you have any direct conflicts or disagreements
    with Boss Yang?"
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 林医生问船夫王：“你和杨老板有过直接的冲突或分歧吗？”
- en: Boatman Wang replied to Dr. Ling, "I had no direct conflicts or disagreements
    with Boss Yang. We did not have much interaction in our work on the ship, so there
    were no conflicts."
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: 船夫王对林医生说道：“我与杨老板没有直接的冲突或分歧。我们在船上的工作接触不多，所以没有发生过冲突。”
- en: Mate Zhang asked Secretary Wen, "On the ship, did you notice anyone harboring
    hostility towards Boss Yang or having conflicts with him?"
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 张大副问秘书温：“在船上，你有没有注意到有人对杨老板抱有敌意，或者和他有过冲突？”
- en: Secretary Wen replied to Mate Zhang, "Mate Zhang, I’m sorry, but I am not aware
    if any of my subordinates harbor hostility towards Boss Yang or have had conflicts
    with him. I am just responsible for handling some affairs and do not know about
    their relationships. However, I can tell you that my subordinates are all obedient
    to my commands and arrangements, and they are very loyal to me. If there were
    any problems or conflicts, I believe they would report to me."
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 秘书温对张大副说道：“张大副，抱歉，我并不清楚我的下属是否对杨老板抱有敌意，或者和他有过冲突。我只是负责处理一些事务，不太了解他们之间的关系。不过，我可以告诉你，我的下属都服从我的命令和安排，对我非常忠诚。如果有任何问题或冲突，我相信他们会向我报告。”
- en: Fifth Round of Open Questioning
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 第五轮开放询问
- en: Secretary Wen asked Boatman Wang, "Do you have any other clues or evidence that
    can prove Boss Yang was poisoned? Besides the dealings and conversations between
    Boss Yang and Mate Zhang, is there anyone else who might have had a motive to
    harm Boss Yang?"
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 秘书温问船夫王：“你有没有其他线索或证据能证明杨老板是被下毒的？除了杨老板和张大副之间的交易和对话外，是否还有其他可能有动机伤害杨老板的人？”
- en: Boatman Wang replied to Secretary Wen, "I’m sorry, but I don’t have any other
    clues or evidence to prove that Boss Yang was poisoned. Apart from the dealings
    and conversations between Boss Yang and Mate Zhang, I don’t have any other leads
    pointing to someone else who might have had a motive to harm Boss Yang. However,
    we cannot rule out the possibility that other passengers or crew members might
    be related to the case. We need to further gather clues and evidence to uncover
    the truth."
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: 船夫王对秘书温说道：“抱歉，我没有其他线索或证据能证明杨老板是被下毒的。除了杨老板和张大副之间的交易和对话外，我没有其他指向可能有动机伤害杨老板的人的线索。然而，我们不能排除其他乘客或船员可能与此案有关的可能性。我们需要进一步收集线索和证据，揭示真相。”
- en: Mate Zhang asked Secretary Wen, "Do any of your subordinates harbor hostility
    towards Boss Yang or have had conflicts with him?"
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 张大副问秘书温：“你有没有发现你的下属对杨老板抱有敌意，或者和他有过冲突？”
- en: Secretary Wen replied to Mate Zhang, "I’m sorry, but I am not aware if any of
    my subordinates harbor hostility towards Boss Yang or have had conflicts with
    him. I am just responsible for handling some affairs and do not know about their
    relationships. However, I can tell you that my subordinates are all obedient to
    my commands and arrangements, and they are very loyal to me. If there were any
    problems or conflicts, I believe they would report to me."
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 秘书温对张大副说道：“抱歉，我并不清楚我的下属是否对杨老板抱有敌意，或者和他有过冲突。我只是负责处理一些事务，不太了解他们之间的关系。不过，我可以告诉你，我的下属都服从我的命令和安排，对我非常忠诚。如果有任何问题或冲突，我相信他们会向我报告。”
- en: Boatman Wang asked Mate Zhang, "Mate Zhang, what is your relationship with Hen
    Tianzhen? Why do you have their photo together in your room on the ship?"
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: 船夫王问张大副：“张大副，你和亨天珍是什么关系？为什么你房间里会有你们一起的照片？”
- en: Mate Zhang replied to Boatman Wang, "Boatman Wang, Hen Tianzhen and I have a
    brotherly relationship; we share a deep blood bond. The photo in my room on the
    ship is because we are biological brothers and have a good relationship. This
    photo is just a memento of our brotherhood and has nothing to do with our cooperation."
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 张马特对王船夫回答：“王船夫，恒天真和我有兄弟般的关系，我们有着深厚的血缘纽带。我房间里的照片是因为我们是亲兄弟，关系很好。这张照片仅仅是我们兄弟情谊的纪念，与我们的合作无关。”
- en: Dr. Ling asked Secretary Wen, "Did Dr. Ling have any contact with Secretary
    Wen on the day of the incident?"
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
  zh: 林医生问文秘书：“林医生在事件发生当天有没有与文秘书接触？”
- en: Secretary Wen replied to Dr. Ling, "Yes, I had contact with Dr. Ling on the
    day of the incident. As Boss Yang’s secretary, I needed to obtain information
    about Mate Zhang through Dr. Ling and report the useful information to Boss Yang.
    We communicated through letters; I would screen and process the intelligence,
    then hand it over to Boss Yang. On the day of the incident, I first found Dr.
    Ling at 18:10, inquiring about information on Mate Zhang. Then at 18:30, I returned
    to the medical room, opened the medicine cabinet, and took a bottle of medicine
    and a syringe, as part of my plan. Later, at 22:20, pretending to be concerned
    about safety, I opened the ventilation duct and drew the prepared poison into
    the syringe to carry with me. Finally, at 22:40, I entered Boss Yang’s cabin through
    the vent and found him lying on the bed in a strange and twisted position, I suspected
    he might have encountered misfortune while taking drugs. I did not stay long,
    returning to the vent to wait for the right moment. Around 23:00, I re-entered
    the ventilation duct and crawled back toward my room. Everything proceeded smoothly,
    and I handed the syringe and drug bottle to my subordinates for disposal, leaving
    no trace."
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 文秘书对林医生回答：“是的，我在事件发生当天有与林医生接触。作为杨老板的秘书，我需要通过林医生获取有关张马特的信息，并将有用的信息报告给杨老板。我们是通过信件进行沟通的；我会筛选并处理情报，然后交给杨老板。事件发生当天，我首先在18:10找到了林医生，询问关于张马特的信息。然后在18:30，我返回医疗室，打开药柜，拿了一瓶药和一支注射器，作为我的计划的一部分。之后，在22:20，我假装关心安全，打开了通风管道，并将事先准备好的毒药吸入注射器里带着。最后，在22:40，我通过通风管进入杨老板的舱房，发现他躺在床上，姿势奇怪且扭曲，我怀疑他在用药时遇到了不幸。我没有待很久，返回通风管道等待时机。大约在23:00，我再次进入通风管道，爬回我的房间。一切顺利进行，我将注射器和药瓶交给我的下属处理，未留下任何痕迹。”
- en: Vote
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 投票
- en: 'The host said to Mate Zhang, "The discussion phase is now over, and we are
    entering the final voting phase. Who is the murderer who killed Boss Yang in this
    case? Please vote for the player whom you believe to be the murderer among the
    following players: Mate Zhang, Boatman Wang, Dr. Ling, Secretary Wen. In the process
    of choosing, aim to win: even if the murderer knows they are the culprit, they
    can still vote for a civilian player to win; meanwhile, civilian players need
    to vote for the player they think is the murderer. Please make your choice and
    explain the reason."'
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人对张马特说：“讨论阶段现在已经结束，我们进入最后的投票阶段。在这个案件中，谁是杀害杨老板的凶手？请投票给你认为是凶手的玩家，候选玩家包括：张马特、王船夫、林医生、文秘书。在选择过程中，目标是获胜：即使凶手知道自己是罪犯，他们也可以投票给一位平民玩家以获胜；同时，平民玩家需要投票给他们认为是凶手的玩家。请做出选择并解释理由。”
- en: Mate Zhang replied to the host, "I think the most likely murderer in this case
    is Dr. Ling. On the timeline of the day of the incident, she had multiple contacts
    with Boss Yang, and a bottle of ’instant death’ drug was found missing near Boss
    Yang’s room. These clues all point to her as a possible murderer."
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 张马特对主持人回答：“我认为在这个案件中，最可能的凶手是林医生。在事件发生当天的时间线中，她与杨老板有过多次接触，并且在杨老板的房间附近发现了一瓶‘即死’药物失踪。这些线索都指向她作为可能的凶手。”
- en: 'The host said to Boatman Wang, "The discussion phase is now over, and we are
    entering the final voting phase. Who is the murderer who killed Boss Yang in this
    case? Please vote for the player whom you believe to be the murderer among the
    following players: Mate Zhang, Boatman Wang, Dr. Ling, Secretary Wen. In the process
    of choosing, aim to win: even if the murderer knows they are the culprit, they
    can still vote for a civilian player to win; meanwhile, civilian players need
    to vote for the player they think is the murderer. Please make your choice and
    explain the reason."'
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人对王船夫说：“讨论阶段现在结束，我们进入最终投票阶段。在本案中，谁是杀害杨老板的凶手？请在以下玩家中投票选择你认为是凶手的玩家：张伙计、王船夫、凌医生、温秘书。在选择的过程中，目标是获胜：即使凶手知道自己是罪犯，他们也可以投票给一个平民玩家以获胜；与此同时，平民玩家需要投票给他们认为是凶手的玩家。请做出选择并解释理由。”
- en: Boatman Wang replied to the host, "I think the most likely murderer in this
    case is Secretary Wen. Although I don’t have concrete evidence, as Boss Yang’s
    secretary, she had more knowledge and contact with the case and might have known
    Boss Yang’s secrets. Moreover, she prepared poison on the day of the incident
    and attempted to kill Boss Yang, showing that she had some motive against Boss
    Yang. Even though she mentioned self-preservation in the conversation, this does
    not rule out the possibility that she could be the murderer."
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫对主持人回答说：“我认为本案中最可能的凶手是温秘书。虽然我没有确凿的证据，但作为杨老板的秘书，她对案件有更多的了解和接触，可能知道杨老板的一些秘密。而且，在事件发生当天，她准备了毒药并试图杀害杨老板，这表明她对杨老板有一些动机。即使她在对话中提到过自保，这也不能排除她是凶手的可能性。”
- en: 'The host said to Dr. Ling, "The discussion phase is now over, and we are entering
