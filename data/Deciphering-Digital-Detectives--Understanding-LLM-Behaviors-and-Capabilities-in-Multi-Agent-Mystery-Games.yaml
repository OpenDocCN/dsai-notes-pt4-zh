- en: Appendix E Correlations between Automatic Evaluations and Human Evaluations
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录E 自动评估与人工评估之间的相关性
- en: 'In this work, we extensively utilized automatic evaluation methods to quantitatively
    assess the performance of LLM-based agents in Jubensha games. To ensure the reliability
    of our automatic evaluation methods, two Chinese native speaker human annotators
    were responsible for manually evaluating samples of the agents’ responses. Below,
    we describe the human evaluation process across different stages:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们广泛利用自动评估方法定量评估基于LLM的代理人在剧本杀游戏中的表现。为了确保自动评估方法的可靠性，两名中文母语标注员负责手动评估代理人回答的样本。以下是我们在不同阶段的人工评估过程：
- en: •
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Evaluation on Factual Question Answering: 200 factual questions and the agents’
    responses to these questions are randomly selected. The two human annotators then
    manually assessed the agents’ responses as correct or incorrect based on the factual
    questions, their reference answers, and the agents’ responses. During the evaluation
    process, the annotators were unaware of the agents’ architectures, i.e., whether
    the agents were using MR architecture or MR+SR+SV(N=3), etc., nor were they aware
    of the GPT model’s evaluation of agent responses. After human scoring, we compared
    the GPT model’s scores as predictions with the human scores as ground truths,
    and then calculated Spearman correlation, Pearson correlation, accuracy, and F1
    score, with results shown in Figure [6](https://arxiv.org/html/2312.00746v2#A6.F6
    "Figure 6 ‣ Appendix F AI-Assisted Writing and Coding ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")(a).'
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 事实性问题回答评估：随机选取200个事实性问题及其对应的代理人回答。两位人工标注员根据事实性问题、参考答案和代理人回答对其进行手动评估，判断其正确与否。在评估过程中，标注员不知道代理人的架构，即标注员无法知晓代理人是否采用了MR架构或MR+SR+SV(N=3)等架构，也不知道GPT模型对代理人回答的评估。在人工评分后，我们将GPT模型的得分与人工得分作为参考，计算了斯皮尔曼相关性、皮尔逊相关性、准确性和F1得分，结果如图[6](https://arxiv.org/html/2312.00746v2#A6.F6
    "图6 ‣ 附录F AI辅助写作与编码 ‣ 揭秘数字侦探：理解多代理人推理解谜游戏中的LLM行为与能力")(a)所示。
- en: •
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Evaluation on Inferential Question Answering (Overall Accuracy): 100 inferential
    questions and the agents’ responses to these questions are randomly selected.
    The two human annotators manually assessed the agents’ answers as correct or incorrect
    based on the inferential questions, their reference answers, and the agents’ responses.
    Similar to the first evaluation, the annotators were unaware of the agents’ architectures
    and the GPT model’s evaluation. After human scoring, we compared the GPT model’s
    scores with human scores, calculating Spearman correlation, Pearson correlation,
    accuracy, and F1 score, with results shown in Figure [6](https://arxiv.org/html/2312.00746v2#A6.F6
    "Figure 6 ‣ Appendix F AI-Assisted Writing and Coding ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")(b).'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 推理问题回答评估（整体准确性）：随机选取100个推理问题及其对应的代理人回答。两位人工标注员根据推理问题、参考答案及代理人回答对其进行人工评估，判断其正确与否。与第一次评估类似，标注员不知道代理人的架构和GPT模型的评估。在人工评分后，我们将GPT模型的得分与人工得分进行了对比，计算了斯皮尔曼相关性、皮尔逊相关性、准确性和F1得分，结果如图[6](https://arxiv.org/html/2312.00746v2#A6.F6
    "图6 ‣ 附录F AI辅助写作与编码 ‣ 揭秘数字侦探：理解多代理人推理解谜游戏中的LLM行为与能力")(b)所示。
- en: •
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Evaluation on Inferential Question Answering (Informed Accuracy): 100 inferential
    questions and the agents’ predicted rationales for the correct answers are randomly
    selected. Based on these inferential questions, their reference rationales, and
    the agents’ predicted rationales, two human annotators manually scored the agents’
    predicted rationales on a scale of 1-5\. The evaluation criteria are shown in
    Table [9](https://arxiv.org/html/2312.00746v2#A4.T9 "Table 9 ‣ Appendix D Experimental
    Cost Breakdown ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and
    Capabilities in Multi-Agent Mystery Games"). Similarly, annotators were unaware
    of the agents’ architectures and the GPT model’s evaluation. After human scoring,
    we converted both the GPT model’s scores and human scores into good or bad, with
    scores of 4 or above considered good. We then compared the converted GPT scores
    with converted human scores to calculate Spearman correlation, Pearson correlation,
    accuracy, and F1 score, with results shown in Figure [6](https://arxiv.org/html/2312.00746v2#A6.F6
    "Figure 6 ‣ Appendix F AI-Assisted Writing and Coding ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")(c).'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 推理问题回答评估（知情准确度）：随机选择100个推理问题及代理对正确答案的预测理由。基于这些推理问题、它们的参考理由和代理的预测理由，两个人工标注员手动对代理预测的理由进行1到5分的评分。评估标准见表[9](https://arxiv.org/html/2312.00746v2#A4.T9
    "表 9 ‣ 附录 D 实验成本明细 ‣ 破解数字侦探：理解多智能体推理游戏中的大语言模型行为与能力")。同样，标注员对代理架构及GPT模型的评估结果一无所知。人工评分后，我们将GPT模型的得分和人工得分转化为好与坏，得分4分及以上视为好。然后，我们将转化后的GPT得分与转化后的人工得分进行了对比，计算了Spearman相关性、Pearson相关性、准确率和F1分数，结果如图[6](https://arxiv.org/html/2312.00746v2#A6.F6
    "图 6 ‣ 附录 F AI 辅助写作与编码 ‣ 破解数字侦探：理解多智能体推理游戏中的大语言模型行为与能力")(c)所示。
- en: •
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Evaluation on Murderer Identification (Overall Accuracy): 100 instances of
    agents’ voting records in murderer identification stage are randomly selected.
    Based on these records, the names of all player characters in the game, and the
    actual murderer’s character name, two human annotators manually identified whether
    the voting records pointed to the actual murderer, marking it as correct if so,
    and incorrect otherwise. The annotators were unaware of the agents’ architectures
    and the results of our text matching algorithm that compared the voting records
    with the game’s actual murderer’s character name. After human scoring, we compared
    the text matching algorithm’s scores with human scores, calculating Spearman correlation,
    Pearson correlation, accuracy, and F1 score, with results shown in Figure [6](https://arxiv.org/html/2312.00746v2#A6.F6
    "Figure 6 ‣ Appendix F AI-Assisted Writing and Coding ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")(d).'
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 杀人犯识别评估（总体准确性）：随机选择100个代理投票记录作为杀人犯识别阶段的数据。基于这些记录、游戏中所有玩家角色的名字和实际杀人犯的角色名字，两个人工标注员手动识别投票记录是否指向实际杀人犯，若是，则标记为正确，反之则为错误。标注员对代理的架构及我们基于文本匹配算法与游戏实际杀人犯角色名字进行的比较结果一无所知。人工评分后，我们将文本匹配算法的得分与人工得分进行了对比，计算了Spearman相关性、Pearson相关性、准确率和F1分数，结果如图[6](https://arxiv.org/html/2312.00746v2#A6.F6
    "图 6 ‣ 附录 F AI 辅助写作与编码 ‣ 破解数字侦探：理解多智能体推理游戏中的大语言模型行为与能力")(d)所示。
- en: 'As seen in Figures [6](https://arxiv.org/html/2312.00746v2#A6.F6 "Figure 6
    ‣ Appendix F AI-Assisted Writing and Coding ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")(a-d),
    all our automatic evaluations demonstrated strong correlation with human evaluations,
    further validating the effectiveness of our automatic evaluation methods and the
    reliability of our experimental results.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[6](https://arxiv.org/html/2312.00746v2#A6.F6 "图 6 ‣ 附录 F AI 辅助写作与编码 ‣ 破解数字侦探：理解多智能体推理游戏中的大语言模型行为与能力")(a-d)所示，我们的所有自动评估结果与人工评估结果表现出强相关性，进一步验证了我们自动评估方法的有效性及实验结果的可靠性。
- en: Appendix F AI-Assisted Writing and Coding
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 F AI 辅助写作与编码
- en: In this work, we extensively utilized GPT-4 to assist in refining the language
    of the paper. This included tasks such as paraphrasing, spell-checking, or translating
    the original content provided by the authors. Additionally, we employed GPT-4’s
    coding capabilities to help write simple utility functions. These functions were
    designed for operations such as reading our stored experimental result files,
    aggregating information, and generating statistical tables. When releasing the
    code, we will clearly indicate the parts that were aided by AI-assisted coding.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们广泛使用了GPT-4来协助润色论文的语言。这包括任务，如改写、拼写检查或翻译作者提供的原始内容。此外，我们还利用了GPT-4的编码能力来帮助编写简单的工具函数。这些函数用于操作，如读取我们存储的实验结果文件、汇总信息和生成统计表格。发布代码时，我们将明确标明由AI辅助编码的部分。
