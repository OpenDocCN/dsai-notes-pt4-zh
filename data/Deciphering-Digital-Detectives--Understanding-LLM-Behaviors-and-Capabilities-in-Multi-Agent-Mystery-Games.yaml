  zh: •
- en: 'Language Specificity of the Dataset: Our Jubensha dataset is in Chinese, which
    means our experimental results are specifically reflective of the communicative
    and reasoning capabilities of Large Language Model (LLM) based agents in Chinese
    contexts. Considering that the majority of LLM evaluation benchmarks are in English,
    and existing LLM-based agent frameworks are tailored for English applications,
    our Chinese-centric benchmark and framework could provide a valuable addition
    to the field.'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据集的语言特定性：我们的剧本杀数据集是中文的，这意味着我们的实验结果具体反映了基于大型语言模型（LLM）的代理在中文语境中的沟通和推理能力。考虑到大多数LLM评估基准是英文的，且现有的LLM代理框架是为英文应用量身定制的，我们以中文为中心的基准和框架可能为该领域提供了一个有价值的补充。
- en: •
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Variability in Experimental Outcomes: The inherent stochastic nature of LLM
    outputs may lead to significant variability in single-experiment results. For
    instance, in the murderer identification voting phase, LLM-driven players may
    choose differently among suspects if given another chance. Similarly, game processes
    can diverge significantly, even with identical starting conditions. To mitigate
    this, we conducted three runs of each Jubensha game script with LLM-based agents
    for each proposed architectures and averaged the outcomes. For highly variable
    tasks like murderer identification, agents performed 10 memory-less votes, from
    which we calculated identification accuracy and civilian win rates. However, due
    to time and budget constraints, further experiments to solidify these results
    were not feasible. We will make our code, dataset, and all intermediate results
    available post-acceptance, including chat histories, voting records, agents’ responses
    to factual and inferential questions, and GPT models’ evaluations on these responses,
    to help interested readers replicate our experiments and better understand our
    findings.'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验结果的变异性：LLM 输出的固有随机性可能导致单次实验结果的显著变异。例如，在谋杀犯识别投票阶段，LLM 驱动的玩家在再次投票时可能会在嫌疑人之间做出不同的选择。类似地，即使起始条件相同，游戏过程也可能会显著偏离。为减轻这一问题，我们对每个提出的架构使用
    LLM 驱动的智能体进行了三次剧本杀游戏脚本实验，并平均了结果。对于像谋杀犯识别这样高度变异的任务，智能体进行了 10 次无记忆投票，基于这些投票我们计算了识别准确率和平民获胜率。然而，由于时间和预算限制，进一步的实验以巩固这些结果是不可行的。我们将在接受后提供我们的代码、数据集以及所有中间结果，包括聊天记录、投票记录、智能体对事实性和推理性问题的回答，以及
    GPT 模型对这些回答的评估，以帮助有兴趣的读者复制我们的实验，并更好地理解我们的发现。
- en: •
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Model Updates and Replication Costs: Reproducing our findings might be challenging
    due to OpenAI’s periodic model updates, which can lead to different results with
    different model versions. To address this, we specify the exact version of GPT
    used in each experiment in the appendix [B](https://arxiv.org/html/2312.00746v2#A2
    "Appendix B Utilization of LLMs in Jubensha Game Stages ‣ Deciphering Digital
    Detectives: Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery
    Games") and will publish our code post-acceptance. Moreover, the cost of replicating
    our experiments can be costly. We aim to alleviate this by providing an illustrative
    cost breakdown for each experimental step in the appendix [D](https://arxiv.org/html/2312.00746v2#A4
    "Appendix D Experimental Cost Breakdown ‣ Deciphering Digital Detectives: Understanding
    LLM Behaviors and Capabilities in Multi-Agent Mystery Games"), helping readers
    gauge potential expenses before attempting replication.'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模型更新和复制成本：由于 OpenAI 定期的模型更新，重现我们的发现可能具有挑战性，这可能导致不同模型版本得出不同的结果。为了解决这个问题，我们在附录[B](https://arxiv.org/html/2312.00746v2#A2
    "附录 B 在剧本杀游戏阶段中使用LLM ‣ 解码数字侦探：理解多智能体推理游戏中的LLM行为与能力")中指定了每个实验中使用的 GPT 版本，并将在接受后发布我们的代码。此外，复制我们的实验可能需要较高的成本。我们通过在附录[D](https://arxiv.org/html/2312.00746v2#A4
    "附录 D 实验成本明细 ‣ 解码数字侦探：理解多智能体推理游戏中的LLM行为与能力")中提供每个实验步骤的成本细目，帮助读者在尝试复制前了解可能的开支，从而缓解这一问题。
