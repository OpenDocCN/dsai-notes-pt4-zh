  zh: '| statement: 大家好，我是温秘书。在游戏中，我扮演杨老板的秘书，负责协助他处理一些事务。杨老板是一个强大的酒吧老板，我通过帮助他获得了一定的地位。受害人杨老板曾是一个黑市人物，曾经有过毒瘾，是我选择帮助的人。事发当天，我一直在杨老板身边，防止王船员出现。在事发当天的时间线上，我记得大约在下午6:30，我去了船医办公室，偷了一瓶毒药和一支注射器。然后，我等到大约晚上10:20，通过通风管道进入杨老板的船舱，目睹了他的死亡。然而，我也发现他的死因非常曲折，好像在我到达之前就已经中毒。这是我在事发当天的时间线和我与受害人之间的关系。另外，还有一些重要的时间点需要补充。下午6:10，我找到了凌医生，询问他关于张伙伴的信息，并成功获取了相关信息。大约在晚上10:40，我爬到了杨老板船舱的通风口，注意到杨老板正在床上洗澡。最后，在晚上11:00，我再次进入通风管道，返回自己的房间，并将注射器和毒药交给我的下属处理，以避免留下任何痕迹。
