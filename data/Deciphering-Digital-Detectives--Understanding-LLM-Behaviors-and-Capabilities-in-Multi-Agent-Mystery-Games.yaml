- en: 'Table 7: Qualitative analysis of agent reasoning performance with different
    levels of information access.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 表7：在不同信息获取水平下，代理推理表现的定性分析。
- en: Qualitative Analysis.
  id: totrans-120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定性分析。
- en: 'In Table [7](https://arxiv.org/html/2312.00746v2#S6.T7 "Table 7 ‣ 6.5 Evaluation
    of Agent’s Responses to Inferential Questions ‣ 6 Experiment ‣ Deciphering Digital
    Detectives: Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery
    Games"), we provide a qualitative analysis: agents are presented with an inferential
    question and the correct answer which the agents do not know to be correct, and
    are asked to provide the rationale for their reasoning. Each rationale provided
    by the agents is accompanied by a GPT Eval Score, which measures the similarity
    between the agents’ rationale and the ground truth rationale. The inferential
    question, answer, and the ground truth rationale can be found in Table [4](https://arxiv.org/html/2312.00746v2#S5.T4
    "Table 4 ‣ Inferential Question Answering ‣ 5 Evaluating LLM-based Agents in Jubensha
    Games ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and Capabilities
    in Multi-Agent Mystery Games"). From Table [7](https://arxiv.org/html/2312.00746v2#S6.T7
    "Table 7 ‣ 6.5 Evaluation of Agent’s Responses to Inferential Questions ‣ 6 Experiment
    ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and Capabilities
    in Multi-Agent Mystery Games"), we observe that with Full Script Access (complete
    information), agents can easily identify relevant premises and deduce solid conclusions.
    In cases where agents have incomplete information, MR+SR+SV (N=3), due to lacking
    specific details about the exact time Secretary Wen was in the ventilation duct,
    the conclusion drawn is merely plausible. For MR and No MR, owing to the absence
    of many key details, the reasoning process involves many irrelevant or flawed
    premises, leading to only tenuous conclusions. This qualitative analysis demonstrates
    the significant impact that the collection of key information during the game
    has on the agents’ final reasoning performance.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在表[7](https://arxiv.org/html/2312.00746v2#S6.T7 "表7 ‣ 6.5 评估代理对推理问题的回答 ‣ 6 实验
    ‣ 解码数字侦探：理解LLM在多代理推理游戏中的行为和能力")中，我们提供了一种定性分析：代理面对一个推理问题和正确答案，而代理并不知道该答案是正确的，并被要求提供推理的理由。每个代理提供的推理理由都会附带一个GPT评估得分，该得分衡量代理推理与真实推理之间的相似度。推理问题、答案和真实推理可以在表[4](https://arxiv.org/html/2312.00746v2#S5.T4
    "表4 ‣ 推理问题回答 ‣ 5 评估基于LLM的代理在剧本杀游戏中的表现 ‣ 解码数字侦探：理解LLM在多代理推理游戏中的行为和能力")中找到。从表[7](https://arxiv.org/html/2312.00746v2#S6.T7
    "表7 ‣ 6.5 评估代理对推理问题的回答 ‣ 6 实验 ‣ 解码数字侦探：理解LLM在多代理推理游戏中的行为和能力")中可以看出，拥有完整剧本访问（完全信息）的代理能够轻松识别相关前提并推导出有力的结论。在信息不完全的情况下，MR+SR+SV（N=3）由于缺乏有关秘书温在通风管道中确切时间的具体细节，得出的结论仅仅是合理的。而对于MR和没有MR的情况，由于缺乏许多关键信息，推理过程中涉及许多无关或错误的前提，导致得出的是一个牵强的结论。这一定性分析展示了在游戏过程中获取关键信息对代理最终推理表现的重大影响。
- en: 7 Conclusion
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: 'This work has explored the application of large language models in complex
    interactive environments, exemplified by the Chinese detective role-playing game
    "Jubensha". Our research has yielded four main contributions: the creation of
    a specialized dataset tailored for the Jubensha games, the design of a multi-agent
    interaction framework for the automatic conduct of Jubensha games, the development
    of a set of quantitative and qualitative assessment methods to measure the information
    gathering and reasoning abilities of LLM-based agents within the game, and the
    utilization of the latest in-context learning techniques to devise modules that
    enhance the performance of LLM-based agents. We have empirically demonstrated
    that our designed multi-agent interaction framework and the in-context learning
    modules significantly improve upon the baseline in terms of information gathering,
    murderer identification, and reasoning capabilities. We believe this research
    will advance the community’s knowledge of LLM-based agents and offers a new perspective
    on evaluating the performance of LLMs in a complex, plot-driven, and adversarial
    reasoning game environment constrained by narrative contexts.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究探讨了大型语言模型在复杂互动环境中的应用，以中国侦探角色扮演游戏“剧本杀”为例。我们的研究取得了四个主要贡献：创建了一个专门为剧本杀游戏量身定制的数据集，设计了一个多代理互动框架用于自动进行剧本杀游戏，开发了一套定量和定性评估方法，用以衡量基于LLM的代理在游戏中的信息收集和推理能力，以及利用最新的上下文学习技术设计了增强LLM代理表现的模块。我们通过实证研究证明，我们设计的多代理互动框架和上下文学习模块在信息收集、凶手识别和推理能力方面显著优于基准。我们相信，这项研究将推动社区对基于LLM的代理的理解，并为评估LLM在复杂、剧情驱动、对抗推理游戏环境中表现提供了一个新的视角。
- en: Ethical Considerations
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理考虑
- en: Our research delves into the communicative and reasoning abilities of large
    language models (LLMs) within the context of "Jubensha" (剧本杀), a type of Chinese
    detective role-playing game. It is important to clarify that any portrayals of
    violence in these game scenarios are purely fictional, and our work is solely
    for the purposes of academic analysis. It does not represent or endorse real-world
    violence in any way. The data employed in our study is gathered from online platforms
    hosting Jubensha content. When sharing this dataset, we will implement measures
    to ensure that its usage remains strictly for academic, non-commercial purposes
    and complies with fair use policies. ⁵⁵5[https://www.copyright.gov/fair-use/index.html](https://www.copyright.gov/fair-use/index.html)
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究深入探讨了大型语言模型（LLMs）在“剧本杀”（一种中国侦探角色扮演游戏）背景下的沟通和推理能力。需要明确的是，任何在这些游戏情境中表现出的暴力描绘完全是虚构的，我们的工作仅用于学术分析目的。它不代表或支持任何形式的现实世界暴力。我们研究中使用的数据是从提供剧本杀内容的在线平台收集的。在分享此数据集时，我们将采取措施确保其使用严格限于学术、非商业目的，并遵守合理使用政策。⁵⁵5[https://www.copyright.gov/fair-use/index.html](https://www.copyright.gov/fair-use/index.html)
