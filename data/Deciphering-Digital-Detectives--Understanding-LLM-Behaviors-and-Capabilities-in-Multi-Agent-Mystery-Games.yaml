- en: 6.5 Evaluation of Agent’s Responses to Inferential Questions
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.5 对代理人在推理问题回答中的表现评估
- en: 'To further evaluate the reasoning capabilities of LLM-based agents based on
    the rationale derived from collected information, we utilized a set of inferential
    questions. The experimental results are displayed in Figure [4](https://arxiv.org/html/2312.00746v2#S6.F4
    "Figure 4 ‣ 6.5 Evaluation of Agent’s Responses to Inferential Questions ‣ 6 Experiment
    ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and Capabilities
    in Multi-Agent Mystery Games"), where the Overall Accuracy represents the rate
    at which agents correctly answer questions, without considering the rationale
    behind their responses. In contrast, Informed Accuracy refers to the accuracy
    achieved when taking into account the rationale provided by agents for their answers.
    An answer is counted towards Informed Accuracy only if the agent’s response is
    correct and they provide the correct reasoning rationale. This metric demonstrates
    that agents not only know the correct answer but also understand why it is correct.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '为了进一步评估基于LLM的智能体在根据收集的信息推导出的推理能力，我们使用了一组推理性问题。实验结果展示在图[4](https://arxiv.org/html/2312.00746v2#S6.F4
    "Figure 4 ‣ 6.5 Evaluation of Agent’s Responses to Inferential Questions ‣ 6 Experiment
    ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and Capabilities
    in Multi-Agent Mystery Games")中，其中整体准确率表示智能体正确回答问题的比例，不考虑其回答背后的推理。而知情准确率则是指在考虑智能体为其回答提供的推理依据后所达到的准确率。只有当智能体的回答正确且他们提供了正确的推理依据时，答案才会被计入知情准确率。这个指标表明，智能体不仅知道正确答案，而且理解为何答案是正确的。'
- en: 'From the results in Figure [4](https://arxiv.org/html/2312.00746v2#S6.F4 "Figure
    4 ‣ 6.5 Evaluation of Agent’s Responses to Inferential Questions ‣ 6 Experiment
    ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and Capabilities
    in Multi-Agent Mystery Games"), we can draw two important observations: 1) The
    more information agents acquire during the game, the more capable they become
    at solving complex problems through reasoning. For instance, when GPT-4 is employed,
    the agent with full access to all players’ scripts achieves the highest overall
    accuracy and informed accuracy. Following this, agents equipped with MR+SR+SV(N=3)
    modules rank second. 2) Given the same amount of information, the LLMs’ inherent
    ability to utilize this information and reason effectively determines the agents’
    final performance in reasoning tasks. Indeed, simply upgrading from GPT-3.5 to
    GPT-4 can lead to agents achieving double or even nearly triple the overall accuracy
    and informed accuracy.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '从图[4](https://arxiv.org/html/2312.00746v2#S6.F4 "Figure 4 ‣ 6.5 Evaluation
    of Agent’s Responses to Inferential Questions ‣ 6 Experiment ‣ Deciphering Digital
    Detectives: Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery
    Games")中的结果，我们可以得出两个重要的观察结论：1）在游戏中，智能体获取的信息越多，它们通过推理解决复杂问题的能力就越强。例如，当使用GPT-4时，具有完全访问所有玩家脚本权限的智能体在整体准确率和知情准确率上都达到了最高水平。其次，配备MR+SR+SV(N=3)模块的智能体排名第二。2）在相同的信息量下，LLM本身利用这些信息进行有效推理的能力决定了智能体在推理任务中的最终表现。事实上，仅仅从GPT-3.5升级到GPT-4，就可以使智能体在整体准确率和知情准确率上实现两倍甚至接近三倍的提升。'
- en: '![Refer to caption](img/68ad849abdaa23490e7e7e2e0ae6a3e6.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/68ad849abdaa23490e7e7e2e0ae6a3e6.png)'
- en: 'Figure 4: GPT-3.5 and GPT-4’s performance with different methods, where overall
