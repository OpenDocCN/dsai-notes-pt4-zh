- en: '| question_1: At 18:30, you return to the ship’s infirmary, open the medicine
    cabinet, and take a bottle of "Instant Death" poison and a syringe. |'
  id: totrans-454
  prefs: []
  type: TYPE_TB
  zh: '| question_1: 在18:30，你返回船上的医务室，打开药柜，拿出一瓶“瞬间死亡”毒药和一支注射器。 |'
- en: '| background_story: 【Script Background】Since its inception 22 years ago, the
    Sunshine Cruise Ship has been gently wandering the East Sea, bringing tourists
    to enjoy the sunshine and sea breeze. Over these twenty-two years, the Sunshine
    has never encountered significant storms, as if favored by the sea gods. However,
    on June 20, 2222, alone on the vast sea, the Sunshine experienced a bloody incident.
    Passenger Boss Yang died on board under mysterious and horrific circumstances.
    What will become of the Sunshine after this deathly shadow, and can it continue
    its voyage? Suspects identified: 1\. Mate Zhang, male, 42, has worked on the Sunshine
    since its inception, an excellent and seasoned sailor. 2\. Boatman Wang, male,
    49, responsible for the ship’s machinery, a capable crew member. 3\. Dr. Ling,
    female, 23, the ship’s doctor, young and promising. 4\. Secretary Wen, female,
    26, the deceased Boss Yang’s secretary. |'
  id: totrans-455
  prefs: []
  type: TYPE_TB
  zh: '| background_story: 【剧本背景】自从22年前开始，阳光游轮一直在东海上轻轻漂泊，带领游客享受阳光和海风。在这二十二年里，阳光游轮从未遭遇过重大风暴，仿佛受到了海神的宠爱。然而，在2222年6月20日，阳光游轮独自航行在广阔的海面上，发生了一起血腥事件。乘客杨老板在船上神秘且恐怖的情况下死亡。经历了这次死亡阴影之后，阳光游轮将何去何从，能否继续航行？已识别嫌疑人：1\.
    张大副，男，42岁，自阳光游轮开航以来一直在船上工作，是一位优秀且经验丰富的水手。2\. 王船工，男，49岁，负责船只机械工作，是一名能干的船员。3\. 凌医生，女，23岁，船上的医生，年轻且前途无量。4\.
    文秘书，女，26岁，已故的杨老板的秘书。 |'
- en: '| character_story: You are Secretary Wen, working for Boss Yang, a bar owner
    in City A. Boss Yang is a powerful figure, and as his most capable strategist,
    you naturally hold a high position. Aside from you, Boss Yang has another trusted
    aide called Very Naive, a man of unmatched loyalty but lacking in tactics, hence
    mostly just follows orders unlike you, who is Boss Yang’s brain. Boss Yang’s bar
    is involved in illicit activities, including gambling and drugs, but progress
    in the drug business has been slow due to the lack of a stable and cheap supply.
    An opportunity arose when Boss Yang met Mate Zhang of the Sunshine, who could
    supply ample drugs to Boss Yang. Very satisfied, Boss Yang immediately started
    collaborating with Mate Zhang. Boss Yang’s interest in the drug business stemmed
    from his early years in the underworld, where he got addicted to drugs himself.
    This foundation solidified Boss Yang’s underworld business. You are pleased, as
    controlling the drug trade would help you achieve your real goal—taking over.
    You are not willingly serving Boss Yang… |'
  id: totrans-456
  prefs: []
  type: TYPE_TB
  zh: '| character_story: 你是文秘书，效力于杨老板，一位在A市拥有酒吧的老板。杨老板是一个权势人物，作为他最得力的战略家，你自然处于高位。除了你，杨老板还有一位名叫非常天真的信任助手，这位忠诚无比的男子缺乏策略，因此大多只是按命令行事，与你不同，你是杨老板的“大脑”。杨老板的酒吧涉及非法活动，包括赌博和毒品，但由于缺乏稳定且廉价的供应，毒品生意进展缓慢。当杨老板遇到阳光号的张大哥时，他提供了充足的毒品供应给杨老板，这个机会让杨老板非常满意，于是立刻与张大哥展开合作。杨老板对毒品生意的兴趣源自他早年的黑帮经历，那时他也染上了毒瘾，这一基础巩固了他在黑道的地位。你对此感到高兴，因为控制毒品生意将帮助你实现真正的目标——接管。你并非自愿为杨老板效力……
    |'
- en: '| character_timeline: 【June 19, 2222】This is the day Boss Yang boarded the
    Sunshine without notifying you, indicating he was starting to doubt you. Thus,
    you boarded the ship with some subordinates for self-protection since Boss Yang
    was there for a drug trade. A crime on the ship would inevitably lead to the drug
    trafficking case being exposed, an outcome Boss Yang wasn’t naive enough to overlook.
    However, you were indifferent; this trade had nothing to do with you, and being
    on the ship presented the final chance to eliminate Boss Yang before he could
    blend into the crowd off the ship… |'
  id: totrans-457
  prefs: []
  type: TYPE_TB
  zh: '| character_timeline: 【2222年6月19日】这是杨老板没有通知你就登上阳光号的那天，意味着他开始怀疑你。因此，你带着一些下属登船以自保，因为杨老板是在那里进行毒品交易。船上的犯罪行为不可避免地会导致毒品贩运案件被曝光，而这一结果杨老板并不是天真到会忽视。然而，你对此不以为意；这笔交易与你无关，而登船则是你在杨老板可能混入人群之前，消除他的最后机会……
    |'
- en: '| relevant_memories: Mate Zhang told the host: "I’m Mate Zhang, the first mate
    on the Sunshine. Boss Yang is a figure in the underworld, running a bar and involved
    in some unclean business. Our relationship is complicated; we are partners and
    colleagues in drug trafficking. He trusts me, and I’ve provided him with a lot
    of help. On the day of the incident, I had a transaction with Boss Yang. Around
    18:00, we conducted a drug trade. I was responsible for inspecting the goods,
    and he came to pick them up. The transaction was smooth, …… Clue a： Mate Zhang
    1: Mate Zhang wields significant power on the ship, inspecting all cargo and luggage
    before boarding. Once, a new crew member tried to inspect a cargo box and was
    severely rebuked by Mate Zhang…… |'
  id: totrans-458
  prefs: []
  type: TYPE_TB
  zh: '| relevant_memories: 张大哥告诉主持人：“我是阳光号的张大哥，阳光号上的一副船长。杨老板是黑道人物，经营酒吧，涉及一些不干净的生意。我们之间的关系很复杂，我们是毒品贩运的合作伙伴和同事。他信任我，我也给了他很多帮助。在事件发生的那天，我与杨老板有一笔交易。大约18:00时，我们进行了毒品交易。我负责检查货物，他来取货。交易很顺利，……
    线索a： 张大哥1：张大哥在船上有着重要的权力，负责检查所有货物和行李，在登船前进行检查。曾有一次，一个新来的船员试图检查一个货箱，结果被张大哥严厉斥责……”
    |'
