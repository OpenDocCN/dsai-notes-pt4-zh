- en: 'To assist readers in understanding the potential costs involved in our experiments
    prior to attempting a replication, we provide an illustrative cost breakdown for
    each experimental step in Table [8](https://arxiv.org/html/2312.00746v2#A4.T8
    "Table 8 ‣ Appendix D Experimental Cost Breakdown ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games"). In
    this example, we utilized agents with MR+SR+SV(N=3) modules, with the Jubensha
    game script being "The Doomed Sunshine," consisting of about 16k tokens. We observed
    that the most expensive stage of the experiment was using GPT-4 to evaluate agents’
    responses to inferential questions, while the cheapest stage involved using text-embedding-3-large
    to calculate document similarity between all players’ scripts and chat histories
    of agents. Summing up all the costs, we can see that the total expense for a single
    complete experiment is approximately 11.9 USD.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助读者在尝试复制实验之前了解我们实验可能涉及的成本，我们在表[8](https://arxiv.org/html/2312.00746v2#A4.T8
    "表8 ‣ 附录D 实验成本细分 ‣ 破解数字侦探：理解大语言模型在多代理悬疑游戏中的行为与能力")中提供了每个实验步骤的成本细分示例。在此示例中，我们使用了带有MR+SR+SV（N=3）模块的代理，剧本为“注定的阳光”，包含大约16k个词元。我们观察到，实验中最昂贵的阶段是使用GPT-4评估代理对推理问题的回答，而最便宜的阶段是使用text-embedding-3-large计算所有玩家剧本与代理聊天记录之间的文档相似度。将所有成本相加，我们可以看到，单次完整实验的总费用大约为11.9美元。
