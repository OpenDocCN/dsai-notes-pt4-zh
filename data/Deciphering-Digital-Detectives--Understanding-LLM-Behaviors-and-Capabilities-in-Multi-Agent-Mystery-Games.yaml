- en: To enhance AI deployment in Jubensha games, we have compiled a comprehensive
    dataset from over 1,100 Jubensha game instances in Chinese.¹¹1Currently, this
    dataset is in Chinese, but we are open to expanding it to other languages in the
    future. We use English examples in the main text for the convenience of the readers.
