- en: 'The host says to Secretary Wen: "Please first introduce your role, then speak
    about the victim of the case you know: what kind of person is Mr. Yang, and your
    relationship with him. Finally, give a detailed introduction of your timeline
    on the day of the incident, specifying whom you met and what you did at what times."'
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人对雯秘书说：“请首先介绍一下你的角色，然后讲述你所了解的案件受害人：杨老板是什么样的人，以及你与他的关系。最后，详细介绍一下事发当天你的时间线，具体说明你在什么时间遇到了谁，做了什么。”
- en: 'Secretary Wen replies to the host: "I am Secretary Wen, and I have been managing
    Mr. Yang’s affairs for some time as his secretary. Mr. Yang is a powerful bar
    owner with some underworld background. I’ve been his capable assistant, advising
    him. Regarding the victim, Mr. Yang, he is an ambitious person who once had a
    drug addiction. He knew Mate Zhang from the Sunshine, through whom he got a stable
    drug supply, hoping to expand into the drug business. As his secretary, I’ve been
    assisting him in handling some affairs. On the day of the incident, I followed
    Mr. Yang onto the Sunshine, but he did not inform me, which made me start doubting
    his attitude towards me. I brought a few subordinates on board for self-protection,
    as I knew that if a murder happened on the ship, it would trigger a search, implicating
    this major drug trafficking case. However, I am not involved; my goal was just
    to eliminate Mr. Yang for my own purposes. On the ship, I looked for an appropriate
    weapon and planned to kill him while he was using drugs. At 18:10, I found Dr.
    Ling, inquiring about Mate Zhang’s information, and successfully got it. At 18:30,
    I returned to the medical room, opened the medicine cabinet, and stole a bottle
    of ’Instant Death’ medicine and a syringe. I entered the ventilation duct, waiting
    at the vent for the right moment. However, I suddenly heard violent movements
    and muffled groans from a bed. I wasn’t sure what was happening to Mr. Yang, but
    it didn’t seem like the right time to clarify, so I decided to wait at the ventilation
    vent in the cabin."'
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书回复主持人：“我是温秘书，作为杨先生的秘书，我已经管理他的事务一段时间了。杨先生是一个有权势的酒吧老板，背后有一些黑社会背景。我一直是他的得力助手，为他提供建议。关于受害人，杨先生是一个有野心的人，曾经有过毒瘾。他通过阳光酒吧认识了张伙计，并通过他获得了稳定的毒品供应，打算扩展毒品生意。作为他的秘书，我一直在协助他处理一些事务。事发当天，我跟随杨先生登上阳光号，但他没有通知我，这让我开始怀疑他对我的态度。我带了几名下属上船以作自我保护，因为我知道如果船上发生了谋杀事件，必定会引发搜查，暴露这个重大毒品走私案件。然而，我并未卷入其中；我的目标只是为了自己的目的除掉杨先生。在船上，我寻找合适的武器，计划趁他吸毒时杀掉他。18:10，我找到了凌医生，询问了张伙计的信息，并成功得到了答案。18:30，我回到了医务室，打开药柜，偷了一瓶‘速死’药和一只注射器。我进入了通风管道，等待合适的时机。然而，我突然听到床上传来剧烈的动作和闷哼声。我不确定杨先生发生了什么，但看起来不是澄清的好时机，于是我决定在舱内的通风口等候。”
- en: 'Boatman Wang says to Secretary Wen: "Hello, Secretary Wen. Based on your answer,
    you said you brought a few subordinates on board for self-protection because you
    knew that if a murder occurred, there would be a search, which could expose the
    major drug trafficking case. So, among the subordinates you brought, did anyone
    have conflicts or disputes with Mr. Yang?"'
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫对温秘书说：“您好，温秘书。根据您的回答，您说过您带了几名下属上船作自我保护，因为您知道如果发生谋杀事件，搜查会暴露这个重大毒品走私案件。那么，您带上的下属中，是否有人与杨先生有过冲突或争执？”
- en: 'Secretary Wen replies to Boatman Wang: "I’m sorry, I don’t know if any of the
    subordinates I brought had conflicts or disputes with Mr. Yang. I was only responsible
    for handling some affairs and was not clear about their relationships."'
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书回复王船夫：“抱歉，我不知道我带上的下属中是否有人与杨先生有过冲突或争执。我只负责处理一些事务，对于他们之间的关系不太清楚。”
- en: 'Mate Zhang says to Secretary Wen: "Hello, Secretary Wen. Based on your answer,
    I want to know if there have been any changes in the frequency and content of
    your communications with Mr. Yang on the ship? Can our cooperation still continue?"'
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 张伙计对温秘书说：“您好，温秘书。根据您的回答，我想知道在船上您与杨先生的沟通频率和内容有没有发生变化？我们的合作是否还能继续？”
- en: 'Secretary Wen replies to Mate Zhang: "Mate Zhang, I’m sorry, but the frequency
    of my communication with Mr. Yang on the ship has not changed. Our cooperation
    can still continue. However, after this incident, I began to doubt Mr. Yang’s
    attitude towards me, so I brought some subordinates on board for self-protection.
    Mr. Yang did not inform me about boarding the ship, which made me think he might
    be suspicious of me. But I am confident that our cooperative relationship has
    not been affected."'
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书回复张伙计：“张伙计，非常抱歉，我和杨先生在船上的沟通频率没有变化。我们的合作依然可以继续。然而，发生此事件后，我开始怀疑杨先生对我的态度，因此我带了一些下属上船以作自我保护。杨先生没有通知我登船，这让我觉得他可能对我有所怀疑。但我相信我们的合作关系没有受到影响。”
- en: Dr. Ling asked Secretary Wen, "Did you encounter any accidents or unusual situations
    while bringing your subordinates aboard the ship?"
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 邻博士问文秘书：“在带领您的下属上船的过程中，您遇到了任何意外或异常情况吗？”
- en: Secretary Wen replied to Dr. Ling, "No, there were no accidents or unusual situations
    while bringing my subordinates aboard. Everything went very smoothly."
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 文秘书回答邻博士：“没有，在带领我的下属上船时没有发生任何意外或异常情况，一切都非常顺利。”
- en: 'The host said to Boatman Wang, "Please introduce your role first, then talk
    about the victim of the case you know: What kind of person was Boss Yang, and
    what was your relationship with him? Finally, describe in detail your timeline
    on the day of the incident, specifically what people you saw and what you did."'
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人对王船夫说：“请先介绍一下您的角色，然后谈谈您知道的案件受害者：杨老板是怎样的人，您与他是什么关系？最后，详细描述一下事故当天的时间线，特别是您见到的人和做了什么。”
- en: Boatman Wang replied to the host, "I am Boatman Wang, a boatman on the Sunshine.
    Boss Yang is a bar owner, and I have known him on the ship for many years. He
    had some dealings with Mate Zhang involving drug trafficking, and I got involved
    too. I’ve kept this secret because I didn’t want my family and my daughter-in-law,
    Dr. Ling, to know. Around 6 PM on the day of the incident, Dr. Ling suddenly came
    to me, telling me that Boss Yang wanted to kill her and asking for my help. I
    comforted her and asked why Boss Yang wanted to harm her. She said it was because
    Wang, a junior worker, owed a lot of money to Boss Yang and had already passed
    away. She couldn’t pay off the debt, and Boss Yang wanted to kill her. I said
    I could go to Boss Yang to resolve this issue. So I went to Boss Yang’s room,
    where I could meet him anytime due to my status. The bodyguard told me Boss Yang
    was not in, but I insisted I was his partner and was let in to wait. After a while,
    Boss Yang returned, and I mentioned that Dr. Ling was my daughter-in-law and offered
    to help her repay the debt, asking Boss Yang to spare her life. Boss Yang said
    he never intended to kill her or ask her to repay the debt. I thanked him, exchanged
    a few words, and left the room. Back in Dr. Ling’s room, I told her Boss Yang
    never intended to kill her or ask her to repay the debt. But Dr. Ling was still
    worried, and I could only return to my room helplessly. To avoid drawing attention,
    I poured the poison from the bottle into a small box and threw both the bottle
    and the syringe into the sea, then returned to my room."
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫对主持人回答：“我是王船夫，阳光号的船夫。杨老板是一家酒吧的老板，我与他在船上认识多年。他曾与张大副有些关于毒品走私的交易，我也卷入其中。我一直保守这个秘密，因为我不希望我的家人和儿媳邻博士知道。事故当天傍晚6点左右，邻博士突然来找我，说杨老板想杀她并请求我的帮助。我安慰了她并问为什么杨老板要害她。她说是因为王这个下属欠了杨老板一大笔钱，已经去世了。她无法偿还债务，杨老板想要杀她。我说我可以去杨老板那里解决这个问题。于是，我去了杨老板的房间，由于我的身份，我随时都能见到他。保镖告诉我杨老板不在，但我坚持说我是他的合作伙伴，最终被允许进去等候。一会儿后，杨老板回来了，我提到邻博士是我的儿媳，并表示愿意帮她偿还债务，要求杨老板饶她一命。杨老板说他从未打算杀她，也没有要求她偿还债务。我感谢了他，聊了几句后离开了房间。回到邻博士房间后，我告诉她杨老板并不打算杀她，也没有要求她偿还债务。但邻博士仍然担心，我只能无奈地回到我的房间。为了不引起注意，我将瓶子里的毒药倒进一个小盒子里，然后把瓶子和注射器一起扔进了大海，随后回到我的房间。”
- en: Secretary Wen said to Boatman Wang, "Boatman Wang, in your conversation with
    Dr. Ling around 6 PM on the day of the incident, she told you that Boss Yang wanted
    to kill her and asked for your help. You agreed to resolve the issue with Boss
    Yang and told him Dr. Ling was your daughter-in-law, asking him to show mercy.
    However, Boss Yang said he never intended to harm Dr. Ling. After you returned
    to Dr. Ling’s room, you told her Boss Yang didn’t want to kill her. So, I want
    to ask why you still used Wang, the junior worker, to stir up the relationship
    between Boatman Wang and Mate Zhang, hoping Boatman Wang would side with you?
    This contradicts your previous statement."
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 文秘书对王船夫说：“王船夫，在事故当天傍晚6点左右您与邻博士的谈话中，她告诉您杨老板想杀她并寻求您的帮助。您同意与杨老板解决问题，并告诉他邻博士是您的儿媳，要求他手下留情。然而，杨老板说他从未打算伤害邻博士。在您返回邻博士房间后，您告诉她杨老板并不想杀她。那么，我想问一下，为什么您还利用了王这个下属去挑拨王船夫与张大副之间的关系，希望王船夫站在您这一边？这与您之前的说法相矛盾。”
- en: Boatman Wang replied to Secretary Wen, "I apologize, my previous statement might
    have been confusing. Around 6 PM on the day of the incident, Dr. Ling told me
    Boss Yang wanted to kill her and asked for my help. I agreed to resolve the issue
    with Boss Yang and told him Dr. Ling was my daughter-in-law, asking him to show
    mercy. However, Boss Yang said he never intended to harm Dr. Ling. After returning
    to Dr. Ling’s room, I told her Boss Yang didn’t want to kill her. At that time,
    I realized my previous plan might have been risky, but I had no better alternative.
    I hoped to create a rift between Boss Yang and Mate Zhang, making them fight each
    other to protect Dr. Ling. I knew it was risky, but I thought it was the only
    chance. I hoped the conflict between Boss Yang and Mate Zhang would distract them,
    giving me an opportunity to deal with one and then face the other. I didn’t really
    want Boatman Wang to side with me; I just used the opportunity to achieve my goal.
    Please forgive my inappropriate words."
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫回复文秘：“抱歉，我之前的陈述可能让您感到困惑。大约在事件发生当天的下午6点，林博士告诉我杨老板想要杀她，并请求我帮忙。我同意与杨老板解决这个问题，并告诉他林博士是我的儿媳，要求他手下留情。然而，杨老板说他从未打算伤害林博士。回到林博士的房间后，我告诉她杨老板并不想杀她。那时，我意识到我之前的计划可能有风险，但我没有更好的选择。我希望在杨老板和张伙计之间制造裂痕，让他们互相斗争以保护林博士。我知道这很冒险，但我认为这是唯一的机会。我希望杨老板和张伙计之间的冲突能分散他们的注意力，给我机会先对付一个，然后再面对另一个。我并不是真的希望王船夫站在我这边；我只是借这个机会达成我的目标。请原谅我不当的话语。”
- en: Mate Zhang said to Boatman Wang, "Boatman Wang, I’ve heard your response, but
    there are still a few things I don’t quite understand. First, why did you choose
    to talk to Dr. Ling around 6 PM on the day of the incident, telling her that Boss
    Yang had no intention of killing her? Does this timing have any connection to
    your previous plan? Also, why do you think that creating a rift between Boss Yang
    and me would give you the opportunity to resolve one issue and then face the other?
    What was the specific purpose of this plan?"
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 张伙计对王船夫说：“王船夫，我听了你的回答，但还有一些事情我不太明白。首先，为什么你选择在事件发生当天大约下午6点和林博士谈话，告诉她杨老板没有杀她的意思？这个时机和你之前的计划有什么关系吗？另外，为什么你认为在杨老板和我之间制造裂痕会给你机会先解决一个问题，再面对另一个问题？这个计划的具体目的是什么？”
- en: Boatman Wang said to Mate Zhang, "Mate Zhang, I chose to talk to Dr. Ling around
    6 PM on the day of the incident, telling her that Boss Yang had no intention of
    killing her, because I wanted to reassure her and alleviate her fears for her
    safety. I knew she was scared and anxious due to the death of the junior worker
    Wang, and I wanted to provide her some comfort and hope, assuring her of her safety.
    Also, I wanted to take this opportunity to communicate with Boss Yang to find
    a solution to all these problems. The reason I talked to Dr. Ling around 6 PM
    is that I needed to speak with Boss Yang first to try to drive a wedge between
    him and you, creating a conflict between you two. I hoped that by creating a rift
    between Boss Yang and you, it would lead you to destroy each other, all to protect
    Dr. Ling. I knew it was risky, but I felt it was the only chance. I hoped the
    conflict between Boss Yang and you would distract you both, giving me a chance
    to deal with one before facing the other. The specific purpose of my plan was
    to ensure Dr. Ling’s safety, to keep her from being threatened. Talking to Dr.
    Ling around 6 PM, telling her Boss Yang had no intention of killing her, was to
    reassure her and to buy time to deal with one threat before another."
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫对张伙计说：“张伙计，我选择在事件发生当天大约下午6点和林博士谈话，告诉她杨老板没有杀她的意思，是因为我想安抚她，缓解她对自己安全的恐惧。我知道她因为小工王的死而感到害怕和焦虑，我希望能给她一些安慰和希望，确保她的安全。此外，我还想借此机会与杨老板沟通，找到解决所有问题的方法。我之所以在下午6点左右和林博士谈话，是因为我需要先与杨老板谈谈，试图在他和你之间制造裂痕，制造你们之间的冲突。我希望通过在杨老板和你之间制造裂痕，能促使你们彼此摧毁，所有这一切都是为了保护林博士。我知道这很冒险，但我觉得这是唯一的机会。我希望杨老板和你之间的冲突能分散你们的注意力，给我机会先处理一个问题，再面对另一个问题。我的计划的具体目的就是确保林博士的安全，避免她受到威胁。和林博士谈话，告诉她杨老板没有杀她的意思，是为了安抚她，并争取时间在处理一个威胁后再对付另一个。”
- en: Dr. Ling said to Boatman Wang, "Boatman Wang, you previously said that Boss
    Yang never had any intention of killing me, but why, when I told you that Boss
    Yang wanted to kill me, were you willing to help me find Boss Yang to resolve
    this issue? Is there another reason?"
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 灵博士对船夫王说：“船夫王，你之前说过杨老板从未有意杀我，但为什么当我告诉你杨老板想要杀我时，你愿意帮我找到杨老板来解决这个问题？是不是有其他原因？”
- en: Boatman Wang replied to Dr. Ling, "Dr. Ling, I understand your concerns. When
    you told me Boss Yang wanted to kill you, I was willing to help you find Boss
    Yang to resolve this issue because I am your father-in-law, and I wanted to ensure
    your safety. Although it was later found that Boss Yang had no intention of killing
    you, I was not sure of the situation at the time, so I chose to talk to Boss Yang
    to understand the truth. I hoped that through communication with Boss Yang, I
    could resolve the issue and protect your safety. I hope you can understand my
    initial intentions."
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 船夫王对灵博士回答：“灵博士，我理解你的顾虑。当你告诉我杨老板想要杀你时，我愿意帮助你找到杨老板来解决这个问题，因为我是你的岳父，想确保你的安全。虽然后来发现杨老板并无意杀你，但当时我并不确定情况，因此我选择去与杨老板沟通了解真相。我希望通过与杨老板的交流，能够解决问题并保护你的安全。希望你能理解我当时的初衷。”
- en: 'The host said to Mate Zhang, "Please first introduce your role, and then talk
    about the victim of the case you know: what kind of person is Boss Yang, and what
    is your relationship with him? Finally, use a few words to describe your timeline
    on the day of the incident, being specific about the times you saw certain people
    and what you did."'
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人对马特·张说：“请先介绍一下你的角色，然后讲讲你知道的案件受害人：杨老板是什么样的人，你和他是什么关系？最后，请用几句话描述一下事件发生当天的时间线，具体说出你见到某些人时的时间，以及你做了什么。”
- en: Mate Zhang replied to the host, "I am Mate Zhang, the mate on the Sunshine cruise
    ship. Boss Yang is an ambitious person and has been involved in some drug trafficking
    deals with me. Our relationship was purely business; I provided drugs to him,
    and he paid a high price to buy them. On the timeline of the day of the incident,
    at 18:00, I made a deal with Boss Yang, selling him the incoming drugs. After
    the deal, I passed by Dr. Ling without much conversation. At 2:00 AM, I sneaked
    into Boss Yang’s room and found him dead. Seeing that he was already dead, I successfully
    extracted the drugs and replaced them with non-poisonous drugs, then returned
    the same way I came. At 2:20 AM, I stood at the bow of the ship, throwing the
    deadly drugs into the sea, imagining these betrayals and deaths of my brother
    disappearing into the sea water with them."
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 马特·张对主持人回答：“我是马特·张，阳光号游轮上的大副。杨老板是个有雄心壮志的人，曾与我做过一些毒品交易。我们之间的关系纯粹是生意往来；我提供毒品给他，他以高价购买。在事件发生当天的时间线上，18:00时，我与杨老板达成交易，将新进的毒品卖给他。交易结束后，我路过灵博士，没有多说什么。凌晨2点，我偷偷进入杨老板的房间，发现他已经死了。看到他已经死去，我成功提取了毒品并用无毒的药物替换，然后沿原路返回。凌晨2:20，我站在船头，把致命的毒品扔进海里，想着这些背叛和死亡会随同我的兄弟们一起消失在海水中。”
- en: Secretary Wen said to Mate Zhang, "Mate Zhang, why did you sneak into Boss Yang’s
    room at 2 AM on the day of the incident? What did you find in the room? Why did
    you decide to swap the drugs and throw the deadly drugs into the sea?"
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 文秘温对马特·张说：“马特·张，为什么在事件发生当天凌晨2点你偷偷进入杨老板的房间？你在房间里发现了什么？为什么你决定交换药品，并将致命的药物扔进海里？”
- en: Mate Zhang said to Secretary Wen, "Because I knew Boss Yang was an addict who
    always tested the drugs himself. At 2 AM on the day of the incident, I sneaked
    into Boss Yang’s room and found him dead, his body twisted in a ghastly manner.
    I was worried that if his death was discovered, it would expose our drug dealings,
    so I decided to swap the drugs and throw the deadly drugs into the sea. During
    the deal, Boss Yang had many bodyguards, and both parties were uneasy, communicating
    very little. We only stayed in the cabin for 20 minutes. Later, at 2:12 AM, I
    prepared to crawl into the ventilation shaft to enter Boss Yang’s room. When I
    crawled past the vent, I only saw his feet, but it was clear he was dead. I quietly
    entered the room, took out the deadly drugs, replaced them with harmless ones,
    and then returned through the ventilation duct. Standing at the bow, I poured
    out the deadly drugs, watching them scatter in the wind, painfully recalling my
    brother’s death. I didn’t want to be troubled by betrayal and death like my brother."
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 马特·张对文秘书说：“因为我知道杨老板是个瘾君子，总是亲自试药。事发当天凌晨2点，我偷偷溜进杨老板的房间，发现他已经死了，尸体扭曲得恐怖异常。我担心如果他的死被发现，会暴露我们的毒品交易，所以我决定调换毒品，并将致命毒品丢进海里。在交易过程中，杨老板有很多保镖，双方都很不安，几乎没有交流。我们只在船舱里待了20分钟。后来，在凌晨2点12分，我准备爬进通风管道进入杨老板的房间。当我爬过通风口时，只看到他的脚，但显然他已经死了。我悄悄进入房间，拿出致命毒品，换成无害的药物，然后通过通风管道返回。在船头，我将致命毒品倒掉，看着它们在风中散开，痛苦地回忆起我兄弟的死。我不想像我兄弟一样被背叛和死亡困扰。”
- en: Boatman Wang said to Mate Zhang, "Mate Zhang, I heard Boss Yang was already
    dead at 2 AM on the day of the incident. How did you know he was dead? Did you
    see his body or any other evidence?"
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫对马特·张说：“马特·张，我听说杨老板在事发当天凌晨2点就已经死了。你怎么知道他已经死了？你看到他的尸体或其他证据了吗？”
- en: Mate Zhang replied to Boatman Wang, "I knew Boss Yang was dead because, at 2
    AM, I sneaked into his room and found his twisted, ghastly body. Looking through
    the vent, I could only see his feet, but it was clear he was dead. I didn’t see
    any other evidence, as I quickly left the scene, swapped the drugs, and returned
    to the bow."
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 马特·张回答王船夫：“我知道杨老板已经死了，因为在凌晨2点，我偷偷溜进他的房间，发现他扭曲恐怖的尸体。透过通风口，我只能看到他的脚，但显然他已经死了。我没有看到其他证据，因为我很快离开了现场，调换了毒品，并返回了船头。”
- en: Dr. Ling said to Mate Zhang, "Mate Zhang, what was your purpose in sneaking
    into Boss Yang’s room? Did you find any other evidence or see anything suspicious
    in the room?"
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: 玲医生对马特·张说：“马特·张，你悄悄进入杨老板房间的目的是什么？你在房间里发现了其他证据或者看到了什么可疑的事情吗？”
- en: Mate Zhang replied to Dr. Ling, "My purpose in sneaking into Boss Yang’s room
    was to check the situation and swap his drugs. In the room, I found Boss Yang
    already dead, his body twisted in a ghastly manner. Besides that, I found no other
    evidence or anything suspicious."
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 马特·张回答玲医生：“我悄悄进入杨老板房间的目的是查看情况并调换他的毒品。在房间里，我发现杨老板已经死了，尸体扭曲得恐怖异常。除此之外，我没有发现任何其他证据或可疑的事情。”
- en: 'The host said to Dr. Ling, "Please introduce your role first, and then talk
    about the victim of the case you know: What kind of person was Boss Yang, and
    what was your relationship with him? Finally, describe in detail your timeline
    on the day of the incident, specifically what people you saw and what you did."'
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人对玲医生说：“请先介绍一下你的角色，然后讲讲你知道的案件受害人：杨老板是什么样的人，你和他是什么关系？最后，请详细描述你在事发当天的时间线，具体说说你见到了哪些人，做了什么事情。”
- en: Dr. Ling replied to the host, "I am Dr. Ling, the ship’s doctor on the Sunshine.
    Boss Yang was an ambitious man whom I met through Mate Zhang on the ship. Although
    I didn’t have a special relationship with Boss Yang, I provided him with some
    information and helped him stay safe. On the day of the incident, at 18:10, Secretary
    Wen came to me, asking for the latest information. I gave her the report I had
    prepared for Boss Yang, and then she asked me to see him. Although I was a bit
    worried, I went. At 18:20, I went to Boss Yang’s room but was stopped by his bodyguards,
    who asked if I was gathering information for Mate Zhang behind his back. I had
    to admit it and was then driven out of the room. Afterwards, I returned to my
    room to get the key to the medicine cabinet and found it already open, the key
    in it, and one bottle of ’instant death’ drug missing. I could only take a bottle
    of medicine and a syringe, and then went to find Boatman Wang, telling him Boss
    Yang wanted to kill me and asking for his help. Around 19:30, Boatman Wang came
    back and told me Boss Yang actually didn’t want to kill me and said I didn’t need
    to repay the money. Although I wasn’t reassured, I had to return to my room and
    wait. At 20:20, after Boatman Wang came back, I learned Boss Yang planned to kill
    him, so I decided to act myself. At 23:00, I entered Boss Yang’s room through
    the ship’s ventilation shaft, but heard a crawling sound in the duct. I waited
    for the sound to stop before proceeding. Eventually, at 23:20, I reached Boss
    Yang’s cabin and found him lying in a strange position on the bed, unresponsive,
    the death resembling that caused by the ’instant death’ drug. I tapped the ceiling
    to confirm Boss Yang was already dead, then left."
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士回答主持人：“我是凌博士，阳光号的船医。杨老板是一个有抱负的人，我通过张马特在船上认识了他。虽然我与杨老板没有特别的关系，但我提供了一些信息，帮助他保持安全。事件发生当天，18:10，温秘书来找我，询问最新的情况。我把为杨老板准备的报告给了她，然后她让我去见他。虽然我有些担心，但还是去了。18:20，我到了杨老板的房间，却被他的保镖拦住，他们问我是否在背后为张马特收集信息。我不得不承认，然后被赶出了房间。之后，我回到自己的房间去拿药柜的钥匙，发现柜子已经打开，钥匙在里面，一瓶‘速死’药物不见了。我只好拿了一瓶药和一根注射器，然后去找了王船夫，告诉他杨老板想杀我，并请求他的帮助。大约19:30，王船夫回来了，告诉我杨老板其实并不想杀我，并说我不需要偿还钱。虽然我并不放心，但只能回到我的房间等待。20:20，王船夫回来后，我得知杨老板计划杀他，于是决定自己行动。23:00，我通过船上的通风管道进入杨老板的房间，但听到了管道中有爬行的声音。我等声音停了才继续前进。最终，在23:20，我到达了杨老板的舱房，发现他躺在床上，姿势奇怪，没有反应，死亡方式与‘速死’药物所致相似。我敲了敲天花板确认杨老板已经死了，然后离开了。”
- en: Secretary Wen said to Dr. Ling, "Dr. Ling, you just mentioned that you were
    stopped by bodyguards at 18:20 when trying to see Boss Yang, and they asked you
    whether you were gathering information for Mate Zhang behind his back. Did you
    have any contact or communication with Mate Zhang before that time?"
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 温秘书对凌博士说：“凌博士，您刚才提到在18:20您试图见杨老板时被保镖拦住，他们问您是否在背后为张马特收集信息。您在此之前是否与张马特有过接触或沟通？”
- en: Dr. Ling replied to Secretary Wen, "Before the incident, I had no direct contact
    or communication with Mate Zhang. My task was to track Mate Zhang and report his
    daily actions and abnormal behaviors to Boss Yang. In my interactions with Mate
    Zhang, he showed no particular interest in me, and I could only track his movements
    secretly. At 18:10, before the incident, Secretary Wen came to me, asking for
    the latest information, which I had prepared for Boss Yang and then gave to her.
    She then asked me to see Boss Yang. At 18:20, I went to Boss Yang’s room. On the
    way, I encountered Mate Zhang carrying a case, presumably just after a transaction.
    We didn’t speak to each other, just nodded in acknowledgment. As soon as I entered,
    I saw the room filled with bodyguards in black, and Boss Yang was eyeing me suspiciously,
    then asked if I had been hiding the existence of Boatman Wang from him. I was
    stunned and said that every report I had mentioned Boatman Wang. He eyed me coldly,
    making me feel a chill. He then asked if I had been gathering information for
    Mate Zhang behind his back, and I had to tell the truth. He snorted and told me
    to leave. I was extremely scared, feeling as if he was about to kill me to silence
    me. Thinking it over, I came up with a plan. At 18:50, I returned to my room to
    get the key to the medicine cabinet, but I couldn’t find it and had to go directly
    to the medical room. There, I found the medicine cabinet open, with the key still
    in it. I checked for the ’instant death’ powder (usable in microdoses as a drug)
    and found one bottle missing. I took two bottles of medicine and two syringes
    with me. At 19:30, I went to Boatman Wang’s door, gathered my emotions, and then
    knocked. When Boatman Wang opened the door, I burst into tears, telling him Boss
    Yang wanted to kill me and begging for his help. Boatman Wang was puzzled, asking
    why Boss Yang would target me. I lied, saying that the junior worker Wang had
    been using drugs from Boss Yang and owed a lot of money, and now that he was dead,
    I couldn’t repay it, so Boss Yang wanted to kill me. He comforted me, asking how
    much I owed. I said I couldn’t remember, but it was a large sum, impossible to
    repay. He said he could talk to Boss Yang for me. I handed him a bottle of medicine
    and a syringe, saying, ’Dad, this is a deadly poison. If Boss Yang tries to harm
    you, or if he insists on killing me, please help me by killing him to save me.’
    After saying this, I cried again. He took the medicine, saying it would be alright
    and that he would be back soon. At 19:40, Boatman Wang returned, telling me Boss
    Yang had no intention of killing me and said I didn’t need to repay the money.
    I still felt uneasy, as Boss Yang himself had never asked for repayment. I had
    planned to confront Boatman Wang, hoping he would fight with Boss Yang, but it
    turned out Boss Yang was unexpectedly agreeable. To save myself, I had to act
    on my own. I waited in my room, knowing I couldn’t confront Boss Yang directly
    and planned to act after he fell asleep. Boss Yang’s room had a spacious ventilation
    shaft, which I could use to enter and bypass security. Around 23:00, I felt it
    was about time, I dissolved the drug in water, drew it into a syringe, and then
    entered the ventilation duct from my room, heading to Boss Yang’s room. But just
    as I entered, I heard ’thud thud thud’ sounds, as if someone was crawling inside.
    I hurriedly got down and waited for the sound to stop before continuing. At about
    23:20, I reached Boss Yang’s room. The light was still on, but the vent cover
    had fallen to the floor, seemingly already entered by someone. I couldn’t see
    the bed from the vent, only a pair of feet. I peeked and saw Boss Yang lying in
    a strange, twisted position on the bed, motionless, appearing dead. I tried tapping
    the ceiling, but Boss Yang didn’t respond. I bravely climbed down, went over,
    and upon closer inspection, found Boss Yang was already dead, his death matching
    the description of death by the ’instant death’ drug in the books. I didn’t stay,
    climbed back through the vent and left. I threw the syringe and the drug bottle
    into the sea, then returned to my room."
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士回答温秘书：“事件发生之前，我与张大哥没有直接接触或沟通。我的任务是跟踪张大哥，并将他的日常行动和异常行为报告给杨老板。在与张大哥的接触中，他对我没有表现出特别的兴趣，我只能偷偷地跟踪他的行踪。在事件发生前的18:10，温秘书来到我这里，询问最新的情况，我已经为杨老板准备好了信息并交给了她。她随后让我去见杨老板。18:20，我去了杨老板的房间。在途中，我遇到了提着一个箱子的张大哥，他应该刚刚完成了一笔交易。我们没有交谈，只是点了点头互相示意。我一进房间，就看到房间里全是穿着黑衣的保镖，杨老板用怀疑的目光盯着我，然后问我是否一直在隐瞒王船夫的存在。我愣住了，说我每次报告中都提到了王船夫。他冷冷地盯着我，让我感到一阵寒意。接着他问我是否在背后为张大哥搜集情报，我只能老实交代。他哼了一声，告诉我离开。我非常害怕，觉得他随时可能为了让我闭嘴而杀了我。想了想，我想出了一个计划。18:50，我回到房间准备去取药柜的钥匙，但找不到，只能直接去医务室。在那里，我发现药柜已经打开，钥匙仍然在里面。我检查了‘速死’粉（可以用微量作为毒药），发现有一瓶不见了。我拿了两瓶药和两支针筒。19:30，我来到王船夫的门前，整理了一下情绪，然后敲了门。王船夫开门后，我突然泪流满面，告诉他杨老板想杀我，恳求他帮忙。王船夫感到困惑，问杨老板为什么会针对我。我撒谎说，王小工一直在杨老板那里吸毒，欠了很多钱，而他现在已经死了，我无法偿还，所以杨老板要杀我。他安慰我，问我欠了多少钱。我说我不记得了，但数目很大，根本还不上。他说他可以替我去找杨老板谈谈。我递给他一瓶药和一支针筒，说：“爸，这是致命毒药。如果杨老板想害你，或者他坚持要杀我，请帮我杀了他，救我一命。”说完这些，我又哭了起来。他接过药，说没事的，他很快就会回来。19:40，王船夫回来了，告诉我杨老板并没有杀我的意思，说我不需要偿还那笔钱。我还是感到不安，因为杨老板本人从来没有要求过我还钱。我原本打算与王船夫对质，希望他能与杨老板争斗，但结果杨老板竟然出奇的同意。为了自保，我只能独自行动。我在房间里等着，知道自己不能直接与杨老板对抗，打算等他睡着后再行动。杨老板的房间有一个宽敞的通风管道，我可以利用它进入并绕过安保。大约23:00，我觉得时机差不多了，便将毒药溶解在水中，吸入针筒里，然后从我的房间进入通风管道，前往杨老板的房间。但就在我进入时，我听到了‘咚咚咚’的声音，好像有人在管道里爬行。我急忙停下，等声音停了才继续。大约23:20，我到了杨老板的房间，灯还亮着，但通风口的盖子已经掉到地上，似乎已经有人进去了。我从通风口看不到床，只看到一双脚。我偷看了一下，看到杨老板躺在床上，姿势奇怪且扭曲，动弹不得，看起来已经死了。我试着拍打天花板，但杨老板没有反应。我鼓起勇气爬下来，走过去，仔细一看，发现杨老板已经死了，他的死状符合‘速死’毒药在书中描述的致死症状。我没有停留，迅速爬回通风管道离开了。我把针筒和药瓶丢进了海里，然后回到我的房间。”
- en: Boatman Wang said to Dr. Ling, "Dr. Ling, you said Boss Yang didn’t intend to
    kill you and didn’t need you to repay the money, so why did you still decide to
    act on your own? Do you have any other motives?"
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 王船夫对凌博士说：“凌博士，你说杨老板不打算杀你，也不需要你偿还钱款，那你为什么还是决定单独行动？你有其他动机吗？”
- en: Dr. Ling replied to Boatman Wang, "Boatman Wang, the reason I decided to act
    on my own was not because I thought Boss Yang wanted to kill me or needed me to
    repay the money, but because I couldn’t be sure of Boss Yang’s true intentions.
    Although he claimed he didn’t want to kill me, I couldn’t fully trust his words.
    In my dealings with him, I found him to be a person full of ambition and desire
    for power, unscrupulous in protecting his interests. To protect my own safety
    and life, I decided to take action myself."
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士回答王船夫说：“王船夫，我之所以决定单独行动，并不是因为我认为杨老板想要杀我或需要我偿还钱款，而是因为我无法确定杨老板的真实意图。虽然他说他不想杀我，但我无法完全相信他的话。在与他打交道的过程中，我发现他是一个充满野心和权力欲望的人，为了保护自己的利益不择手段。为了保护自己的安全和生命，我决定自己采取行动。”
- en: Mate Zhang said to Dr. Ling, "Dr. Ling, why did you doubt Boss Yang’s real intentions?
    Were there any specific events or behaviors that made you feel threatened by him?"
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 张先生对凌博士说：“凌博士，为什么你怀疑杨老板的真实意图？有没有什么具体的事件或行为让你感到他对你构成威胁？”
- en: Dr. Ling replied to Mate Zhang, "Mate Zhang, I doubted Boss Yang’s real intentions
    because he always gave me a feeling of being untrustworthy. Although he claimed
    he didn’t want to kill me, his actions and words made me feel he might be a threat
    to me. He had once asked me to get close to Boatman Wang and report information
    about him, which itself was a threat. Moreover, as I mentioned before, I had noticed
    some suspicious dealings between Boss Yang and Boatman Wang. All these things
    made me feel he might have ill intentions towards me."
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 凌博士回答张先生说：“张先生，我怀疑杨老板的真实意图，是因为他总给我一种不可信任的感觉。虽然他说他不想杀我，但他的言行让我觉得他可能对我构成威胁。他曾经让我接近王船夫，并向他报告有关他的情况，这本身就是一种威胁。而且，正如我之前提到的，我曾注意到杨老板和王船夫之间有一些可疑的交易。这些事情让我觉得他可能对我有恶意。”
- en: First Round of Open Questioning
  id: totrans-736
