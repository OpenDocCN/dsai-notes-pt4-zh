- en: Appendix A Human Evaluation on the Quality of Agents’ Responses
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A 智能体回答质量的人类评估
- en: 'To study the impact of different architectures on the quality of agents’ responses,
    we selected responses from agents at the Self-Introduction Stage for comparison.
    More specifically, for agents with each of five architectures, we selected 20
    responses, resulting in a total of 100 responses. These were compared in groups
    of five, with each group consisting of agents playing the same character in a
    scripted murder mystery game. During the evaluation, we also provided the character
    scripts of the agents’ roles as a ground truth reference. A Chinese native speaker
    human annotator was asked to score the agents’ responses based on their naturalness,
    authenticity, and informativeness on a scale of 1 to 5\. The human annotator was
    unaware of the specific architecture used by each agent. The specific scoring
    guidelines are as follows:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 为了研究不同架构对智能体回答质量的影响，我们选择了自我介绍阶段的智能体回答进行比较。更具体地说，对于每种架构的智能体，我们选择了20个回答，共计100个回答。这些回答按照五个一组进行比较，每组包含在剧本谋杀游戏中扮演相同角色的智能体。在评估过程中，我们还提供了智能体角色的剧本作为真实情况参考。一位中文母语的人类标注员根据回答的自然性、真实性和信息量对智能体的回答进行评分，评分范围为1到5。该人类标注员对每个智能体使用的具体架构一无所知。具体的评分标准如下：
- en: •
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Naturalness: Naturalness primarily examines the naturalness and fluency of
    the agent response. Since the Jubensha game is a role-playing game, human responses
    are primarily in the first person. The more closely a response resembles a human
    answer, the higher its naturalness score. Responses mixed with different languages
    or not in the first-person tone receive lower naturalness scores. Note that the
    naturalness score is unrelated to the character script of the agents’ portrayed
    character.'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自然性：自然性主要考察智能体回答的自然性和流畅性。由于剧本杀是一种角色扮演游戏，人类回答通常是第一人称的。回答越像人类的回答，其自然性得分越高。夹杂不同语言或不是第一人称语气的回答会得到较低的自然性分数。需要注意的是，自然性分数与智能体所扮演角色的剧本内容无关。
- en: •
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Authenticity: Authenticity mainly examines whether the agent response contains
    content that is true to the character script of the agents’ portrayed character.
    The Human annotator gives scores based on the proportion of the response’s truthfulness,
    with higher scores indicating greater authenticity and lower scores indicating
    less. Note that, according to the rules of the Jubensha games, the murderer is
    allowed to lie in the game to cover up its identity. For responses from agents
    playing the role of the murderer, the human annotator bases the authenticity score
    on the following principle: if the content in the agent response that differs
    from the character scripts does not involve other players in the game (meaning
    that other players cannot judge the truthfulness of the agent response), this
    is considered strategic lying by the agent playing the murderer and does not affect
    its authenticity score. Otherwise, points will be deducted.'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 真实性：真实性主要考察智能体的回答是否符合其所扮演角色的剧本内容。人类标注员根据回答的真实性比例进行评分，比例越高，分数越高，反之则分数较低。需要注意的是，根据剧本杀游戏的规则，扮演凶手的角色可以在游戏中撒谎以掩盖其身份。因此，对于扮演凶手的智能体的回答，如果其与剧本不同的内容不涉及其他玩家（即其他玩家无法判断该回答的真实性），则视为策略性撒谎，不会影响其真实性分数。否则，将扣分。
- en: •
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Informativeness: Informativeness primarily examines whether the agent response
    provides enough information from its own character script. Human annotators score
    based on how much of their character script the agent response covers, with higher
    scores indicating more information and lower scores indicating less. Since murderers
    in the Jubensha game are allowed to conceal information, the human annotator bases
    the informativeness score for responses from agents playing the murderer role
    on the following principle: if the information in the character script not mentioned
    in the agent response could lead to suspicion of the agent, the coverage or lack
    thereof of this information is not considered in the informativeness score.'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 信息量：信息量主要考察代理的回应是否提供了足够的来自其角色剧本的信息。人工标注者根据代理回应覆盖了多少角色剧本的内容来评分，得分越高表示信息量越大，得分越低表示信息量越少。由于剧本杀游戏中的凶手可以隐瞒信息，人工标注者会依据以下原则为扮演凶手角色的代理的回应评分信息量：如果角色剧本中未在代理回应中提到的信息可能导致对代理的怀疑，则该信息的覆盖与否不被计入信息量评分。
- en: 'From Figure [5](https://arxiv.org/html/2312.00746v2#A1.F5 "Figure 5 ‣ Appendix
    A Human Evaluation on the Quality of Agents’ Responses ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games"), we
    can see that MR+SR+SV (where N=3) scored the highest in terms of naturalness,
    authenticity, and informativeness among the evaluation metrics. This demonstrates
    that our proposed self-refinement and self-verification models can help agents
    improve the authenticity and informativeness of their responses without sacrificing
    naturalness.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '从图 [5](https://arxiv.org/html/2312.00746v2#A1.F5 "Figure 5 ‣ Appendix A Human
    Evaluation on the Quality of Agents’ Responses ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")中，我们可以看到，MR+SR+SV（其中N=3）在自然性、真实性和信息量等评估指标中得分最高。这表明我们提出的自我精炼和自我验证模型能够帮助代理在不牺牲自然性的情况下，提高回应的真实性和信息量。'
- en: '![Refer to caption](img/5a0003177456274b049e3c5e927dc8f3.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![请参见图注](img/5a0003177456274b049e3c5e927dc8f3.png)'
- en: 'Figure 5: Human Evaluation on the Quality of Agents’ Responses.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：代理回应质量的人工评估。
- en: Appendix B Utilization of LLMs in Jubensha Game Stages
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B LLMs在剧本杀游戏阶段的应用
- en: 'Throughout the gameplay and other stages of the Jubensha game experiment, including
    the generation of factual questions, agent Q&A sessions, document embeddings,
    and the evaluation of agent responses, we predominantly employed OpenAI’s GPT-3.5
    and GPT-4 models. Unless specifically indicated, the GPT-3.5 model mentioned in
    this paper refers to gpt-3.5-turbo-16k-0613, and GPT-4 refers to gpt-4-1106-preview.
    Specific applications of each model are as follows:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在剧本杀游戏实验的整个过程中，包括事实问题生成、代理问答环节、文档嵌入和代理回应评估，我们主要使用了OpenAI的GPT-3.5和GPT-4模型。除非特别注明，本文提到的GPT-3.5模型指的是gpt-3.5-turbo-16k-0613，GPT-4指的是gpt-4-1106-preview。每个模型的具体应用如下：
- en: •
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Gameplay: GPT-3.5 was used due to its larger context window and budget considerations.⁶⁶6Before
    the public release of gpt-4-1106-preview, the publicly accessible GPT-4 model
    had a maximum context size of 8k, which is insufficient for the Jubensha game.
    Future experiments may include GPT-4 as costs become more feasible. For the text
    embeddings used for the memory retriever module, we used text-embedding-ada-002.'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 游戏玩法：由于GPT-3.5具有更大的上下文窗口并考虑到预算问题，因此我们使用了GPT-3.5。⁶⁶6 在gpt-4-1106-preview公开发布之前，公开可用的GPT-4模型的最大上下文大小为8k，这对剧本杀游戏来说是不足够的。随着成本变得更加可行，未来的实验可能会包括GPT-4。对于用于记忆检索模块的文本嵌入，我们使用了text-embedding-ada-002。
- en: •
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Factual Question Generation: Both GPT-3.5 and GPT-4 (gpt-4-0613) were used,
    with no notable difference in output quality observed.'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 事实问题生成：我们使用了GPT-3.5和GPT-4（gpt-4-0613），并未观察到输出质量有显著差异。
- en: •
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Agent Q&A Sessions: GPT-3.5 was used for factual question responses, while
    both GPT-3.5 and GPT-4 were tested for inferential question responses.'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理问答环节：GPT-3.5用于事实问题的回应，而GPT-3.5和GPT-4都被测试用于推理问题的回应。
- en: •
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Response Evaluation: GPT-3.5 assessed agents’ responses to factual questions,
    whereas GPT-4 evaluated agents’ inferential question responses.'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回应评估：GPT-3.5评估代理对事实问题的回应，而GPT-4则评估代理对推理问题的回应。
- en: •
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Document Embedding: We used text-embedding-3-large to obtain the document embeddings
    of agents’ chat histories and all players’ scripts.'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文档嵌入：我们使用text-embedding-3-large来获取代理的聊天记录和所有玩家剧本的文档嵌入。
- en: Appendix C Detailed Jubensha Game Rules and Procedure
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录C 详细的剧本杀游戏规则和程序
- en: 'The detailed Jubensha game rules we used for our experiments are as follows:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在实验中使用的详细剧本杀游戏规则如下：
- en: 'Rule 1: The total number of players participating in the game may be four or
    five, depending on the script. Only one of these players is the real murderer,
    known as the murderer player. Players who are not the murderer are collectively
    referred to as civilian players.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 规则 1：参与游戏的总玩家人数可以是四人或五人，具体取决于剧本。只有其中一名玩家是实际的凶手，称为凶手玩家。其他不是凶手的玩家统称为平民玩家。
- en: 'Rule 2: Civilian players need to cooperate to face a carefully planned murder
    case and find the real murderer among the suspects by collecting evidence and
    reasoning.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 规则 2：平民玩家需要合作，共同面对一个精心策划的谋杀案件，通过收集证据和推理来找出嫌疑人中的真正凶手。
- en: 'Rule 3: Throughout the game, only the murderer player can lie. To hide their
    identity, the murderer may choose to frame others and exonerate themselves.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 规则 3：在整个游戏过程中，只有凶手玩家可以撒谎。为了隐藏自己的身份，凶手可以选择陷害他人并为自己辩解。
- en: 'Rule 4: Players who are not the murderer (civilian players) must answer questions
    honestly from other players and the host, and provide as much detailed information
    about the case as they know, to help restore the truth of the case.'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 规则 4：不是凶手的玩家（平民玩家）必须诚实回答其他玩家和主持人的问题，并提供尽可能详细的案件信息，以帮助还原案件真相。
- en: 'Rule 5: The host of the game is responsible only for ensuring that the game
    proceeds according to a specific process. They are not a player in the game and
    do not participate in the game’s storyline.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 规则 5：游戏主持人只负责确保游戏按特定流程进行。主持人不是游戏中的玩家，且不参与游戏的剧情。
- en: 'Rule 6: Each player receives their personal character script from the host
    at the beginning of the game, thereby learning about their character’s information
    and identity.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 规则 6：每位玩家在游戏开始时都会从主持人那里获得个人角色剧本，从而了解自己角色的相关信息和身份。
- en: 'Rule 7: The content of each player’s personal character script is invisible
    to other players, so players must and can only gather information about other
    players by interacting with them after the game starts.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 规则 7：每位玩家的个人角色剧本内容对其他玩家是不可见的，因此玩家必须并且只能通过在游戏开始后的互动来获取其他玩家的信息。
- en: 'Rule 8: Since there is only one murderer in the game, only the murderer player
    knows the identities of the other players after receiving their character script
    (since everyone else is a civilian). Civilian players cannot determine the true
    identities of other players and can only infer through interactions during the
    game.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 规则 8：由于游戏中只有一名凶手，只有凶手玩家在获得角色剧本后知道其他玩家的身份（因为其他玩家都是平民）。平民玩家无法确定其他玩家的真实身份，只能通过游戏中的互动来推测。
- en: 'Rule 9: During the voting phase, each player has exactly one vote, which they
    can cast for the player they think is the murderer (including themselves, although
    this is discouraged). If the player with the most votes is the murderer, the civilian
    players win. Otherwise, the murderer player wins.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 规则 9：在投票阶段，每位玩家有且仅有一票，可以投给他们认为是凶手的玩家（包括自己，尽管这不鼓励）。如果得票最多的玩家是凶手，平民玩家获胜。否则，凶手玩家获胜。
- en: 'The overall procedure of the game is as follows: Stage 1: Distribution of Character
    Scripts The host distributes character scripts to each player individually. The
    script includes the player’s name, identity (murderer or civilian), character
    story, and timeline for the day of the incident.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏的整体流程如下：第一阶段：分发角色剧本 主持人将角色剧本分别发给每个玩家。剧本包括玩家的姓名、身份（凶手或平民）、角色故事以及案件发生当天的时间线。
- en: 'Stage 2: Self-Introduction Session Players introduce themselves under the host’s
    guidance, explaining their relationship with the victim and their timeline on
    the day of the incident.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段：自我介绍环节 玩家在主持人的引导下介绍自己，说明自己与受害者的关系以及在案件发生当天的时间线。
- en: 'Stage 3: Initial Questioning After a player responds to the host’s inquiries,
    other players are given the opportunity to ask questions and receive answers from
    that player.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 第三阶段：初步提问 玩家在回答主持人提问后，其他玩家有机会向该玩家提问并得到回答。
- en: 'Stage 4: Two Rounds of Open Questioning Players enter two rounds of open questioning,
    with each taking turns to question another player and obtain answers.'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 第四阶段：两轮公开提问 玩家进行两轮公开提问，每位玩家轮流向其他玩家提问并获得答案。
- en: 'Stage 5: Distribution of Clue Cards Players receive clue cards containing additional
    information about the victim and the players, aiding them in deducing the case’s
    storyline.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 阶段5：线索卡分发 玩家收到包含受害人和其他玩家附加信息的线索卡，帮助他们推理案件的故事情节。
- en: 'Stage 6: Three Rounds of Open Questioning Players enter three rounds of open
    questioning, with each taking turns to question another player and obtain answers.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 阶段6：三轮公开提问 玩家进入三轮公开提问，每轮由玩家轮流提问其他玩家并获取答案。
- en: 'Stage 7: Voting Under the host’s guidance, players anonymously vote to determine
    who they believe is the murderer. Each player has one vote.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 阶段7：投票 在主持人的引导下，玩家匿名投票，确定他们认为的凶手。每位玩家有一票。
- en: 'Stage 8: Outcome Reveal The game concludes with the revelation of the voting
    results.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 阶段8：结果揭示 游戏通过揭示投票结果结束。
