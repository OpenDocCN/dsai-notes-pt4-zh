- en: Abstract
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: In this study, we explore the application of Large Language Models (LLMs) in
    Jubensha, a Chinese detective role-playing game and a novel area in Artificial
    Intelligence (AI) driven gaming. We introduce the first dataset specifically for
    Jubensha, including character scripts and game rules, to foster AI agent development
    in this complex narrative environment. Our work also presents a unique multi-agent
    interaction framework using LLMs, allowing AI agents to autonomously engage in
    this game. To evaluate the gaming performance of these AI agents, we developed
    novel methods measuring their mastery of case information and reasoning skills.
    Furthermore, we incorporated the latest advancements in in-context learning to
    improve the agents’ performance in information gathering, murderer identification,
    and logical reasoning. The experimental results validate the effectiveness of
    our proposed methods. This work aims to offer a novel perspective on understanding
    LLM capabilities and establish a new benchmark for evaluating large language model-based
    agents.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究探索了大语言模型（LLMs）在剧本杀这一中国侦探角色扮演游戏中的应用，及其在人工智能（AI）驱动的游戏领域中的新颖性。我们介绍了首个专门针对剧本杀的数据集，包括角色剧本和游戏规则，以促进在这一复杂叙事环境中的AI代理开发。我们的工作还提出了一个独特的多代理互动框架，利用LLMs使AI代理能够自主参与游戏。为了评估这些AI代理的游戏表现，我们开发了新方法来衡量它们对案件信息的掌握程度和推理能力。此外，我们结合了最新的上下文学习进展，以提高代理在信息收集、凶手识别和逻辑推理方面的表现。实验结果验证了我们提出方法的有效性。该研究旨在为理解大语言模型能力提供新的视角，并为评估基于大语言模型的代理建立新的基准。
- en: 1 Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: '![Refer to caption](img/ab8bfa944210cb43637de157fcec2036.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/ab8bfa944210cb43637de157fcec2036.png)'
- en: 'Figure 1: Illustration of the Jubensha game. It requires players to interact
    with each other and reason about who is the murderer in a story.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：剧本杀游戏插图。它要求玩家相互互动并推理出故事中的凶手是谁。
- en: Interactive role-playing games, where players unravel mysteries through strategic
    interactions and clue-based puzzles, have seen a significant rise in global popularity.
    Tracing their origins to 19th-century murder mystery novels and early 20th-century
    party puzzles, these games have particularly flourished in China in recent years.
    In this context, they are referred to as "Jubensha", "Scripted Murders" or 剧本杀
    in Chinese, and have experienced a remarkable surge in popularity since the late
    2010s. Influenced by Western murder mystery games, Jubensha games center around
    players who gather to identify the murderer by analyzing and interpreting the
    provided story scripts. The thrill for players to collect and interpret clues
    through intense social interaction and reasoning has made playing Jubensha stand
    out as a notable cultural phenomenon.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 互动角色扮演游戏，通过玩家间的战略互动和基于线索的谜题解答，近年来在全球范围内获得了显著的流行。这些游戏的起源可以追溯到19世纪的谋杀推理小说以及20世纪初的派对谜题，尤其在近些年在中国蓬勃发展。在这个背景下，它们被称为“剧本杀”或“Jubensha”，并自2010年代末期以来经历了显著的流行。受西方谋杀推理游戏的影响，剧本杀游戏的核心是玩家们聚集在一起，通过分析和解读提供的故事剧本来辨认凶手。玩家通过激烈的社交互动和推理收集并解读线索的紧张感，使得剧本杀成为一个显著的文化现象。
- en: Meanwhile, the field of Artificial Intelligence (AI) is reshaping the gaming
    landscape. From classic games like chess Campbell et al. ([2002](https://arxiv.org/html/2312.00746v2#bib.bib4)),
    Go Silver et al. ([2016](https://arxiv.org/html/2312.00746v2#bib.bib22)), and
    poker Brown and Sandholm ([2019](https://arxiv.org/html/2312.00746v2#bib.bib3));
    Brown et al. ([2020](https://arxiv.org/html/2312.00746v2#bib.bib2)) to video games
    like StarCraft Vinyals et al. ([2017](https://arxiv.org/html/2312.00746v2#bib.bib26),
    [2019](https://arxiv.org/html/2312.00746v2#bib.bib25)), League of Legends Lohokare
    et al. ([2020](https://arxiv.org/html/2312.00746v2#bib.bib15)), and Honor of Kings Ye
    et al. ([2020](https://arxiv.org/html/2312.00746v2#bib.bib35)), AI contenders
    or collaborators have been integrated into these games. The recent surge in Large
    Language Models (LLMs) has redirected research interest from conventional and
    video games to text-based games. Significant examples include an LLM deployed
    as agents in the strategic game CICERO $FAIR$ et al. ([2022](https://arxiv.org/html/2312.00746v2#bib.bib7)),
    in the communicative game Werewolf Xu et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib32)),
    and in the text-based adventure game Zork Tsai et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib24)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，人工智能（AI）领域正在重塑游戏格局。从象棋 Campbell等人（[2002](https://arxiv.org/html/2312.00746v2#bib.bib4)）、围棋 Silver等人（[2016](https://arxiv.org/html/2312.00746v2#bib.bib22)）、扑克 Brown和Sandholm（[2019](https://arxiv.org/html/2312.00746v2#bib.bib3)）；Brown等人（[2020](https://arxiv.org/html/2312.00746v2#bib.bib2)）到视频游戏如星际争霸 Vinyals等人（[2017](https://arxiv.org/html/2312.00746v2#bib.bib26),
    [2019](https://arxiv.org/html/2312.00746v2#bib.bib25)），英雄联盟 Lohokare等人（[2020](https://arxiv.org/html/2312.00746v2#bib.bib15)），王者荣耀 Ye等人（[2020](https://arxiv.org/html/2312.00746v2#bib.bib35)），AI竞争者或合作伙伴已经被集成到这些游戏中。近期，大型语言模型（LLMs）的激增使得研究兴趣从传统游戏和视频游戏转向了文本类游戏。显著的例子包括LLM作为智能体应用于战略游戏CICERO $FAIR$等人（[2022](https://arxiv.org/html/2312.00746v2#bib.bib7)）、交流游戏狼人杀 Xu等人（[2023](https://arxiv.org/html/2312.00746v2#bib.bib32)）和文本冒险游戏Zork Tsai等人（[2023](https://arxiv.org/html/2312.00746v2#bib.bib24)）中。
- en: However, the “Jubensha game” remains an undeveloped field in terms of AI agents
    specifically tailored for its gameplay and evaluation. We believe there are several
    reasons. First, before the emergence of LLMs, understanding the character plots,
    role tasks, and game rules in the script of Jubensha games was very challenging.
    Not to mention the need for AI agents to engage in multi-round linguistic interactions,
    information gathering, and logical reasoning. Second, currently there is no publicly
    available dataset specifically for Jubensha games that researchers can use to
    develop and evaluate their agents. Third, quantitatively and qualitatively automating
    the evaluation of AI agents’ performance in Jubensha games is also very difficult.
    The most commonly used win-rate metric in other game AIs is also of limited use
    in assessing the performance of Jubensha game agents, i.e., win rate does not
    show the extent of the Jubensha AI’s mastery of case information or the level
    of its reasoning ability.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，关于剧本杀游戏，特别是针对其游戏玩法和评估的AI智能体，仍然是一个尚未发展的领域。我们认为有几个原因。首先，在大型语言模型（LLM）出现之前，理解剧本杀游戏中角色剧情、角色任务和游戏规则是非常具有挑战性的，更不用说需要AI智能体进行多轮语言交互、信息收集和逻辑推理了。其次，目前没有公开可用的专门针对剧本杀游戏的数据集，供研究人员用来开发和评估他们的智能体。第三，定量和定性地自动化评估剧本杀游戏中AI智能体的表现也是非常困难的。其他游戏AI中最常用的胜率指标在评估剧本杀游戏智能体的表现时也有限，即胜率并不能显示剧本杀AI对案件信息的掌握程度或其推理能力的水平。
- en: 'In response to the above-mentioned challenges, we attempt to provide a solution
    in this work. This work focuses on constructing a multi-agent interaction framework
    in a “Jubensha” game environment using large language models, and we have designed
    a set of methods to quantitatively and qualitatively assess the performance of
    Large Language Model based (LLM-based) agents. Our contributions can be summarized
    as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 针对上述挑战，我们在本研究中尝试提供一种解决方案。本研究重点构建了一个多智能体交互框架，该框架基于大型语言模型（LLM），并应用于“剧本杀”游戏环境。我们设计了一套方法，能够定量和定性地评估基于大型语言模型的（LLM-based）智能体的表现。我们的贡献可以总结如下：
- en: '1.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: We have created a Chinese dataset providing character scripts and preset game
    rules to initiate a Jubensha game. To the best of our knowledge, this is the first
    dataset specifically tailored for AI agents playing in a Jubensha game setting.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们创建了一个中文数据集，提供了角色剧本和预设的游戏规则，用以启动剧本杀游戏。据我们所知，这是第一个专门为AI智能体在剧本杀游戏环境中进行游戏而量身定制的数据集。
- en: '2.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: We designed a framework for multi-agent interaction in a Jubensha game environment
    using large language models, allowing multiple LLM-based agents to autonomously
    interact with each other in a Jubensha game setting, without the need for human
    intervention.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们设计了一个多代理交互框架，用于在剧本杀游戏环境中使用大型语言模型，使多个基于LLM的代理能够在剧本杀游戏中自主互动，无需人为干预。
- en: '3.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'To quantitatively and qualitatively assess the performance of large language
    model based agents in Jubensha games, we designed two novel tasks: one to evaluate
    their mastery of case information and another to assess their reasoning abilities
    with the information collected during the game.'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了定量和定性地评估基于大型语言模型的代理在剧本杀游戏中的表现，我们设计了两个新颖的任务：一个评估它们对案件信息的掌握程度，另一个评估它们在游戏过程中收集的信息的推理能力。
- en: '4.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Utilizing the latest advancements in the field of in-context learning, we devised
    modules to enhance the performance of LLM-based agents. Our evaluations show that
    this design significantly enhances the information mastery, murderer identification,
    and reasoning capabilities of LLM-based agents in the Jubensha game context.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 利用最新的上下文学习技术进展，我们设计了多个模块，以提升基于LLM的代理性能。我们的评估结果表明，这一设计显著提高了基于LLM的代理在剧本杀游戏环境中的信息掌握、凶手识别和推理能力。
- en: 2 Related Work
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: Interactive Role-Playing Games
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 互动角色扮演游戏
- en: IRPGs provide immersive experiences in fictional settings, serving as a multidisciplinary
    research testbed in various fields Zagal and Deterding ([2018](https://arxiv.org/html/2312.00746v2#bib.bib36));
    Barreteau et al. ([2003](https://arxiv.org/html/2312.00746v2#bib.bib1)); Nagata
    et al. ([2021](https://arxiv.org/html/2312.00746v2#bib.bib16)). These games are
    categorized into SRPGs and MRPGs, each with unique research opportunities. SRPGs
    focus on character advancement through quests in various themes Infocom ([1980](https://arxiv.org/html/2312.00746v2#bib.bib10));
    Côté et al. ([2019](https://arxiv.org/html/2312.00746v2#bib.bib5)); Szot et al.
    ([2021](https://arxiv.org/html/2312.00746v2#bib.bib23)); Fan et al. ([2022](https://arxiv.org/html/2312.00746v2#bib.bib8));
    Shridhar et al. ([2020](https://arxiv.org/html/2312.00746v2#bib.bib21)); Wang
    et al. ([2022a](https://arxiv.org/html/2312.00746v2#bib.bib28)). While MRPGs highlight
    collaborative storytelling Lai et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib13));
    Park et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib18)); Fu et al.
    ([2023](https://arxiv.org/html/2312.00746v2#bib.bib9)); Kramár et al. ([2022](https://arxiv.org/html/2312.00746v2#bib.bib12));
    $FAIR$ et al. ([2022](https://arxiv.org/html/2312.00746v2#bib.bib7)). This work
    presents a dataset for MRPG Jubensha, aimed at supporting studies on the development
    and evaluation of communicative and reasoning AI in an adversarial game setting.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 互动角色扮演游戏提供了沉浸式的虚拟环境体验，成为多个领域的多学科研究测试平台 Zagal 和 Deterding ([2018](https://arxiv.org/html/2312.00746v2#bib.bib36));
    Barreteau 等人 ([2003](https://arxiv.org/html/2312.00746v2#bib.bib1)); Nagata 等人
    ([2021](https://arxiv.org/html/2312.00746v2#bib.bib16))。这些游戏可分为策略角色扮演游戏（SRPG）和多人角色扮演游戏（MRPG），每种类型都具有独特的研究机会。SRPG专注于通过不同主题的任务推进角色发展 Infocom
    ([1980](https://arxiv.org/html/2312.00746v2#bib.bib10)); Côté 等人 ([2019](https://arxiv.org/html/2312.00746v2#bib.bib5));
    Szot 等人 ([2021](https://arxiv.org/html/2312.00746v2#bib.bib23)); Fan 等人 ([2022](https://arxiv.org/html/2312.00746v2#bib.bib8));
    Shridhar 等人 ([2020](https://arxiv.org/html/2312.00746v2#bib.bib21)); Wang 等人 ([2022a](https://arxiv.org/html/2312.00746v2#bib.bib28))。而MRPG则强调协作式叙事 Lai
    等人 ([2023](https://arxiv.org/html/2312.00746v2#bib.bib13)); Park 等人 ([2023](https://arxiv.org/html/2312.00746v2#bib.bib18));
    Fu 等人 ([2023](https://arxiv.org/html/2312.00746v2#bib.bib9)); Kramár 等人 ([2022](https://arxiv.org/html/2312.00746v2#bib.bib12));
    $FAIR$ 等人 ([2022](https://arxiv.org/html/2312.00746v2#bib.bib7))。本研究提出了一个用于MRPG剧本杀的数据库，旨在支持在对抗性游戏环境中研究和评估交互式和推理AI的发展。
- en: LLM-based Autonomous Agents.
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于大型语言模型的自主代理。
- en: Thanks to their strong capabilities in language comprehension and reasoning,
    LLMs have demonstrated significant potential for achieving impressive performance
    in tasks that focus on advancing characters. Wang et al. ([2023a](https://arxiv.org/html/2312.00746v2#bib.bib27));
    Wei et al. ([2022](https://arxiv.org/html/2312.00746v2#bib.bib31)); Wang et al.
    ([2022b](https://arxiv.org/html/2312.00746v2#bib.bib29)); Yao et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib33),
    [2022](https://arxiv.org/html/2312.00746v2#bib.bib34)); Shinn et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib20)).
    However, only a few works explore the multi-agent interaction under complex settings Xu
    et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib32)); Junprung ([2023](https://arxiv.org/html/2312.00746v2#bib.bib11));
    Lai et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib13)). To bridge
    the gap, we propose the first LLM-based multi-agent interaction framework on Jubensha,
    allowing autonomous agent engaging and facilitating further study on advanced
    study topics.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其强大的语言理解和推理能力，LLM（大语言模型）在推进角色任务方面展现出了显著的潜力。Wang等人（[2023a](https://arxiv.org/html/2312.00746v2#bib.bib27)）；Wei等人（[2022](https://arxiv.org/html/2312.00746v2#bib.bib31)）；Wang等人（[2022b](https://arxiv.org/html/2312.00746v2#bib.bib29)）；Yao等人（[2023](https://arxiv.org/html/2312.00746v2#bib.bib33)，[2022](https://arxiv.org/html/2312.00746v2#bib.bib34)）；Shinn等人（[2023](https://arxiv.org/html/2312.00746v2#bib.bib20)）。然而，只有少数工作探讨了复杂环境下的多代理互动问题。Xu等人（[2023](https://arxiv.org/html/2312.00746v2#bib.bib32)）；Junprung（[2023](https://arxiv.org/html/2312.00746v2#bib.bib11)）；Lai等人（[2023](https://arxiv.org/html/2312.00746v2#bib.bib13)）。为了填补这一空白，我们提出了首个基于LLM的多代理互动框架，应用于剧本杀（Jubensha），允许自主代理参与并促进进一步的高级研究。
- en: Evaluating LLM-based Agents.
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 评估基于LLM的代理。
- en: Despite the quick development of LLM-based agents, assessing their abilities
    in MRPGs can still be essential and challenging. Recent initiatives Wang et al.
    ([2023b](https://arxiv.org/html/2312.00746v2#bib.bib30)); Shao et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib19));
    Liang et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib14)); Xu et al.
    ([2023](https://arxiv.org/html/2312.00746v2#bib.bib32)) propose several simple
    subjective and objective evaluation metrics for LLM-based agents under multi-role
    settings. However, it can still be challenging to assess the capabilities of LLM-based
    agents for MRPGs using simple evaluation metrics, such as win rate. To address
    this issue, we propose a set of systematic and objective evaluation methods designed
    to measure the information gathering and reasoning abilities of LLM-based agents
    in Jubensha.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管基于LLM的代理发展迅速，但评估其在MRPG中的能力仍然至关重要且具有挑战性。近期的研究工作Wang等人（[2023b](https://arxiv.org/html/2312.00746v2#bib.bib30)）；Shao等人（[2023](https://arxiv.org/html/2312.00746v2#bib.bib19)）；Liang等人（[2023](https://arxiv.org/html/2312.00746v2#bib.bib14)）；Xu等人（[2023](https://arxiv.org/html/2312.00746v2#bib.bib32)）提出了一些简单的主观和客观评估指标，用于多角色设置下评估基于LLM的代理。然而，使用简单的评估指标，如胜率，评估基于LLM的代理在MRPG中的能力仍然具有挑战性。为了解决这一问题，我们提出了一套系统性且客观的评估方法，旨在衡量基于LLM的代理在剧本杀中的信息收集和推理能力。
