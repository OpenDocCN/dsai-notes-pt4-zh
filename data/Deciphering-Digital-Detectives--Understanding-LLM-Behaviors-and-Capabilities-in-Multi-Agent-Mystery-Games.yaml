    you knew in the case: what kind of person was Boss Yang, and what was your relationship
    with him? Finally, describe in detail the timeline of what you did on the day
    of the incident. Be specific about who you saw and what you did at what time."
    Mate Zhang replied to the host: "I am Mate Zhang, I have been working on this
    ship, the Sunshine, since its inception and am an experienced sailor. Regarding
    Boss Yang, he is a very capable businessman and one of the important investors
    on the ship. Our relationship has always been relatively good, although we are
    not very close friends. I am responsible for the inspection and delivery of goods
    on the ship, so I have some contact with him. On the day of the incident, I saw
    Boss Yang on the deck at 8 am, confirmed the transaction with him, and completed
    a delivery of goods. After that, I continued to be responsible for patrolling
    and security checks on the ship until I finished work at 8 pm." background_story:
    The Sunshine cruise ship has been in operation for twenty-two years. It usually
    meanders over the East Sea, offering its passengers the enjoyment of the sun and
    sea breeze. For these twenty-two years, the Sunshine has never faced any significant
    storms, seemingly under the protection of the sea gods themselves. However, on
    June 20, 2222, on the lonely open sea, the Sunshine encountered a bloody incident.
    Passenger Boss Yang died mysteriously aboard, his death was twisted and tragic.
    What the future holds for the Sunshine, whether it can break through the shadow
