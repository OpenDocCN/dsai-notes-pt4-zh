- en: Inferential Question Answering
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 推理性问答
- en: 'Once LLM-based agents have gathered the necessary information, another important
    step is using it for inference. This step is particularly crucial in Jubensha
    games, where the truth of the case is often obscured by numerous clues. To evaluate
    the reasoning abilities of LLM-based agents, we manually designed a total of 56
    inferential questions for 4 selected Jubensha games, of which an example is shown
    in Table [4](https://arxiv.org/html/2312.00746v2#S5.T4 "Table 4 ‣ Inferential
    Question Answering ‣ 5 Evaluating LLM-based Agents in Jubensha Games ‣ Deciphering
    Digital Detectives: Understanding LLM Behaviors and Capabilities in Multi-Agent
    Mystery Games"). Note that the PREMISE 1 is from Secretary Wen’s script and the
    PREMISE 2 is from Dr. Ling’s script. To answer these questions successfully, LLM-based
    agents must integrate information collected from different characters and make
    inferences based on this information.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '一旦基于LLM的智能体收集了必要的信息，另一个重要的步骤就是使用这些信息进行推理。在《剧本杀》游戏中，这一步尤其关键，因为案件的真相常常被大量线索所掩盖。为了评估基于LLM的智能体的推理能力，我们为4个选定的《剧本杀》游戏手动设计了56个推理性问题，其中一个示例在表格[4](https://arxiv.org/html/2312.00746v2#S5.T4
    "Table 4 ‣ Inferential Question Answering ‣ 5 Evaluating LLM-based Agents in Jubensha
    Games ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and Capabilities
    in Multi-Agent Mystery Games")中展示。需要注意的是，前提1来自秘书文的剧本，前提2来自林博士的剧本。为了成功回答这些问题，基于LLM的智能体必须整合来自不同角色的信息，并基于这些信息进行推理。'
