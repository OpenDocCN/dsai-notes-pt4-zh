    and opportunities for advancement. ²²2We will release this dataset post-acceptance
    for academic purposes only.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增强AI在剧本杀游戏中的应用，我们整理了超过1100个中文剧本杀游戏实例的数据集。¹¹1当前，该数据集为中文，但我们未来有意将其扩展到其他语言。为方便读者，我们在正文中使用了英文示例。该数据集是MRPG（多人角色扮演游戏）研究的重要补充，呈现了独特的挑战和发展机会。²²2我们将在学术接受后发布此数据集，仅用于学术研究。
- en: Background of Jubensha Game
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 剧本杀游戏背景
- en: 'Jubensha is a detective role-playing game with multiple players, where each
    player is assigned a unique role tied to a central murder mystery. As shown in
    Figure [1](https://arxiv.org/html/2312.00746v2#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and Capabilities
    in Multi-Agent Mystery Games"), the game process typically consists of six stages:
    1) Each player selects a script for distinct characters in a Jubensha game. 2)
    Players are assigned with a role (murderer or civilian) associated with their
    selected scripts. 3) The players read their scripts to develop a basic understanding
    of the whole story from their views. 4) Each player is given a pool of clues to
    help them reveal or hide critical details for finding the murderer. 5) Several
    rounds of group discussion are held among the players to share information and
    find out the murderer. 6). Finally, each player anonymously votes to decide the
    murderer. The civilians win the game if the true murderer gets the most votes,
    otherwise, the murderer wins.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 聚本杀是一款多玩家的侦探角色扮演游戏，每个玩家被分配一个与中央谋杀谜题相关的独特角色。如图[1](https://arxiv.org/html/2312.00746v2#S1.F1
    "图 1 ‣ 1 引言 ‣ 解密数字侦探：理解大语言模型在多智能体推理游戏中的行为和能力")所示，游戏过程通常包括六个阶段：1) 每个玩家选择一个剧本，以扮演聚本杀游戏中的不同角色。
    2) 玩家根据选择的剧本被分配一个角色（凶手或平民）。 3) 玩家阅读剧本，从自己的视角发展对整个故事的基本理解。 4) 每个玩家得到一组线索，帮助他们揭示或隐藏寻找凶手的关键细节。
    5) 玩家之间进行多轮小组讨论，分享信息并找出凶手。 6) 最后，每个玩家匿名投票决定凶手。如果真正的凶手获得最多票数，平民获胜；否则，凶手获胜。
- en: Dataset Construction
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据集构建
- en: 'To establish an environment capable of evaluating Jubensha agents and to facilitate
    future scaled-up works, we collect 1,115 instances of Jubensha games in Chinese
    online. Each game consists of a host manual describing how to control the game
    process and a God’s-eye view of case replays, along with individual scripts for
    each character in the game. As demonstrated in Table [2](https://arxiv.org/html/2312.00746v2#S3.T2
    "Table 2 ‣ 3 Jubensha Dataset ‣ Deciphering Digital Detectives: Understanding
    LLM Behaviors and Capabilities in Multi-Agent Mystery Games"), the number of players
    can vary from 1 to 20, and the number of tokens for the game can be as large as
    518k, facilitating further research on socially intelligent AI and introducing
    extra-long text comprehension and reasoning challenges. Besides, as shown in Table [1](https://arxiv.org/html/2312.00746v2#S3.T1
    "Table 1 ‣ 3 Jubensha Dataset ‣ Deciphering Digital Detectives: Understanding
    LLM Behaviors and Capabilities in Multi-Agent Mystery Games"), some of these scripts
    also contain multimodal clues, including audio and video. To create a unified
    experimental environment, this work concentrates exclusively on text-modality
    Jubensha games.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建立一个能够评估聚本杀智能体的环境，并促进未来的扩展工作，我们收集了1,115个中文在线聚本杀游戏实例。每个游戏包括一本主持人手册，描述如何控制游戏过程，以及案例重播的上帝视角视图，还有每个角色的个别剧本。如表[2](https://arxiv.org/html/2312.00746v2#S3.T2
    "表 2 ‣ 3 聚本杀数据集 ‣ 解密数字侦探：理解大语言模型在多智能体推理游戏中的行为和能力")所示，玩家人数从1到20不等，游戏的token数量可以达到518k，为进一步研究社会智能AI并引入超长文本理解和推理挑战提供了便利。此外，如表[1](https://arxiv.org/html/2312.00746v2#S3.T1
    "表 1 ‣ 3 聚本杀数据集 ‣ 解密数字侦探：理解大语言模型在多智能体推理游戏中的行为和能力")所示，这些剧本中有些还包含了多模态线索，包括音频和视频。为了创建统一的实验环境，本研究仅专注于文本模态的聚本杀游戏。
- en: '![Refer to caption](img/a788e2af5a1eb96f6707544a3afe4263.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/a788e2af5a1eb96f6707544a3afe4263.png)'
- en: 'Figure 2: Illustration of our proposed ThinkThrice framework for enhancing
    agent’s performance in multi-agent detective games (i.e., Jubensha). The three
    different colors of the arrows indicate the data flows of three stages: 1) Initial
    answer generation with Memory Retrieval; 2) Enhance answer with Self-Refinement;
    3) Verify answer with Self-Verification. The brown texts in the refined answer
    are new information added to the initial answer.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：我们提出的ThinkThrice框架的示意图，用于提升智能体在多智能体侦探游戏（即聚本杀）中的表现。三种不同颜色的箭头表示三个阶段的数据流：1)
    通过记忆检索生成初步答案；2) 通过自我细化提升答案；3) 通过自我验证核实答案。精炼答案中的棕色文本为新增加的信息。
- en: 4 The ThinkThrice Framework for Jubensha Games
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 ThinkThrice框架在聚本杀游戏中的应用
- en: 'We have designed an interaction framework for LLM-based agents specifically
    crafted for Jubensha games. In this framework, each LLM-based agent is responsible
    for playing the role of a player in the Jubensha game narrative. Typically, each
    Jubensha game involves 4-5 players portrayed by LLM-based agents. Besides, we
    have a non-player character serving as the host, who is responsible for guiding
    the game. Unlike other players driven by large language models, the host’s questions
    and commands are pre-set to ensure the game follows a designated process. As for
    the LLM-based agent players, they are embedded with character information specific
    to their roles. Based on this information, they interact with other characters
    including other players and the host. These interactions are synchronous, meaning
    only one agent acts at a specific moment. All actions of the LLM-based agent players,
    such as whom to question or how to respond to questions from other players or
    the host, are generated by an LLM based on their character scripts and historical
    chat records, as shown in Figure [2](https://arxiv.org/html/2312.00746v2#S3.F2
    "Figure 2 ‣ Dataset Construction ‣ 3 Jubensha Dataset ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games"). Moreover,
    we have also set a finite number of rounds for each game to mimic the time-limited
    rules of real Jubensha games. Although currently focusing on Jubensha, our framework
    design is flexible, potentially requiring minimal adjustments for application
    in other contexts.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为基于大语言模型（LLM）的智能体设计了一个专门为Jubensha游戏打造的交互框架。在这个框架中，每个基于LLM的智能体负责扮演Jubensha游戏叙事中的一个玩家角色。通常，每个Jubensha游戏包含由LLM智能体扮演的4-5个玩家。此外，我们还设置了一个非玩家角色（NPC）充当主持人，负责引导游戏进行。与其他由大语言模型驱动的玩家不同，主持人的问题和指令是预设的，以确保游戏按照指定的流程进行。至于LLM智能体玩家，它们被嵌入了特定角色的角色信息。基于这些信息，它们与其他角色互动，包括其他玩家和主持人。这些互动是同步的，意味着每个时刻只有一个智能体在行动。所有基于LLM的智能体玩家的行为，如提问对象或如何回应其他玩家或主持人的问题，都是基于它们的角色脚本和历史聊天记录生成的，如图[2](https://arxiv.org/html/2312.00746v2#S3.F2
    "图2 ‣ 数据集构建 ‣ 3 Jubensha 数据集 ‣ 破解数字侦探：理解大语言模型在多智能体推理游戏中的行为与能力")所示。此外，我们还设置了一个有限的回合数，以模拟真实Jubensha游戏中的时间限制规则。尽管目前的重点是Jubensha，我们的框架设计是灵活的，可能只需要最小的调整就能应用于其他场景。
- en: 'We name our framework for multi-agent mystery games as ThinkThrice, or 三思 in
    Chinese. The name comes from a Chinese proverb: “thinking thrice before acting
    (三思而后行)”. Figure [2](https://arxiv.org/html/2312.00746v2#S3.F2 "Figure 2 ‣ Dataset
    Construction ‣ 3 Jubensha Dataset ‣ Deciphering Digital Detectives: Understanding
    LLM Behaviors and Capabilities in Multi-Agent Mystery Games") illustrates the
    overall design of our ThinkThrice framework, which outlines the process by which
    a player generates a response to a question through three main stages: Memory
    Retrieval, Self-Refinement, and Self-Verification.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将多智能体推理游戏的框架命名为ThinkThrice，中文为“三思”。这个名字源于一句中国谚语：“三思而后行”。图[2](https://arxiv.org/html/2312.00746v2#S3.F2
    "图2 ‣ 数据集构建 ‣ 3 Jubensha 数据集 ‣ 破解数字侦探：理解大语言模型在多智能体推理游戏中的行为与能力")展示了我们ThinkThrice框架的整体设计，概述了玩家通过三个主要阶段生成对问题的回答的过程：记忆检索、自我修正和自我验证。
- en: Memory Retrieval
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记忆检索
- en: Due to the limited context window of LLMs, a special memory retrieval module
    is often needed to store and appropriately retrieve all historical records observed
    by LLM-based agents Park et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib18));
    Lai et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib13)). Our framework
    adopts this widely used method to help agents remember dialogues and events in
    the Jubensha games and retrieve specific memory fragments when needed. Specifically,
    we record all observations of the agent into a vector database exclusive to the
    agent using the OpenAI API OpenAI ([2023](https://arxiv.org/html/2312.00746v2#bib.bib17)).
    When the agent observes a new event requiring action, we use the Faiss library³³3[https://github.com/facebookresearch/faiss](https://github.com/facebookresearch/faiss)
    to quickly search the agent’s exclusive vector database for multiple historical
    records with the top 5 highest similarities and include them in the current action
    prompt. We have observed that this simple module is also very helpful in improving
    the performance of LLM-based agents in our Jubensha games.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由于LLM的上下文窗口有限，通常需要一个特殊的记忆检索模块来存储并适当检索基于LLM的智能体观察到的所有历史记录 Park et al.（[2023](https://arxiv.org/html/2312.00746v2#bib.bib18)）；Lai
    et al.（[2023](https://arxiv.org/html/2312.00746v2#bib.bib13)）。我们的框架采用这种广泛使用的方法，帮助智能体记住在剧本杀游戏中的对话和事件，并在需要时检索特定的记忆片段。具体而言，我们使用OpenAI
    API OpenAI（[2023](https://arxiv.org/html/2312.00746v2#bib.bib17)）将智能体的所有观察记录到一个专属于该智能体的向量数据库中。当智能体观察到一个需要采取行动的新事件时，我们使用Faiss库³³3[https://github.com/facebookresearch/faiss](https://github.com/facebookresearch/faiss)快速搜索智能体专属的向量数据库，找到相似度最高的前5条历史记录，并将其包含在当前的行动提示中。我们观察到，这个简单的模块在提高基于LLM的智能体在剧本杀游戏中的表现方面也非常有帮助。
- en: Self-Refinement
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自我精炼
- en: 'The goal of the Self-Refinement module is to ensure that LLM-based agents provide
    as much information and details as possible when responding to questions from
    others. As shown in Figure [2](https://arxiv.org/html/2312.00746v2#S3.F2 "Figure
    2 ‣ Dataset Construction ‣ 3 Jubensha Dataset ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games"), when
    an agent receives a question from others, it first attempts to generate an initial
    answer internally (see the green lines). During the Self-Refinement stage, the
    agent decomposes the asked question $Q$ into several sub-questions: $q_{1},q_{2},\ldots,q_{n}$.
    It then uses these sub-questions to retrieve relevant facts from the character
    scripts $S$ that can be used to answer these sub-questions. For each relevant
    fact, the agent checks whether they are included in the initial answer. If not,
    they are added to form part of the refined answer (see the orange lines in Figure [2](https://arxiv.org/html/2312.00746v2#S3.F2
    "Figure 2 ‣ Dataset Construction ‣ 3 Jubensha Dataset ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")).
    We can see that the refined answer, after the Self-Refinement module, contains
    more details and information than the initial answer, thereby enhancing the agent’s
    communication efficiency within a limited number of rounds.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '自我精炼模块的目标是确保基于LLM的智能体在回答他人问题时提供尽可能多的信息和细节。如图[2](https://arxiv.org/html/2312.00746v2#S3.F2
    "Figure 2 ‣ Dataset Construction ‣ 3 Jubensha Dataset ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")所示，当智能体收到他人的问题时，它首先尝试生成一个初步的内部回答（见绿色线条）。在自我精炼阶段，智能体将问题$Q$分解为几个子问题：$q_{1},q_{2},\ldots,q_{n}$。然后，它利用这些子问题从角色脚本$S$中检索相关事实，这些事实可以用来回答这些子问题。对于每个相关事实，智能体检查它们是否已经包含在初步回答中。如果没有，它们将被加入并构成精炼后的回答的一部分（见图[2](https://arxiv.org/html/2312.00746v2#S3.F2
    "Figure 2 ‣ Dataset Construction ‣ 3 Jubensha Dataset ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")中的橙色线条）。我们可以看到，在自我精炼模块之后，精炼后的回答比初步回答包含更多的细节和信息，从而提高了智能体在有限回合内的沟通效率。'
- en: Self-Verification
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自我验证
- en: 'LLM hallucinations are a very common and thorny problem Dhuliawala et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib6)).
    To ensure that the content of LLM-based agents’ answers is authentic and not hallucinated,
    we designed a Self-Verification module. This module breaks down the agent’s answer
    $A$ into multiple facts $a_{1},a_{2},\ldots,a_{n}$ and then compares these facts
    one by one with the agent’s character script $S$ for authenticity. Only when the
    agent’s answer meets our preset authenticity threshold (measured by the absolute
    number and accuracy of real facts) will the agent output the answer (see the blue
    lines in Figure [2](https://arxiv.org/html/2312.00746v2#S3.F2 "Figure 2 ‣ Dataset
    Construction ‣ 3 Jubensha Dataset ‣ Deciphering Digital Detectives: Understanding
    LLM Behaviors and Capabilities in Multi-Agent Mystery Games")). If the answer
    does not meet the preset threshold, the agent will need to regenerate the answer
    until the authenticity of the agent’s answer meets the requirements or exceeds
    the maximum number of attempts. Since the agent’s best output may not necessarily
    occur in the last attempt, we score each answer based on the degree of authenticity
    and the number of words, keeping a copy of the highest-scoring answer each time.
    By doing so, we can ensure that even if all of the agent’s attempts fail to meet
    the authenticity threshold, it will still output the highest quality answer from
    all its previous attempts.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: LLM幻觉是一个非常常见且棘手的问题 Dhuliawala et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib6))。为了确保基于LLM的智能体回答内容的真实性，避免出现幻觉，我们设计了一个自我验证模块。该模块将智能体的答案$A$分解为多个事实$a_{1},a_{2},\ldots,a_{n}$，然后逐一与智能体的角色剧本$S$进行对比，验证其真实性。只有当智能体的回答符合我们预设的真实性阈值（通过实际事实的绝对数量和准确度来衡量）时，智能体才会输出答案（见图 [2](https://arxiv.org/html/2312.00746v2#S3.F2
    "图2 ‣ 数据集构建 ‣ 3 剧本杀数据集 ‣ 揭开数字侦探：理解LLM在多智能体悬疑游戏中的行为与能力")中的蓝线）。如果答案未达到预设的阈值，智能体将需要重新生成答案，直到其回答的真实性符合要求或超过最大尝试次数。由于智能体的最佳输出不一定出现在最后一次尝试中，我们根据答案的真实性程度和字数对每个答案进行评分，每次保留得分最高的答案。通过这种方式，即使智能体的所有尝试都未能达到真实性阈值，它仍然会输出所有先前尝试中质量最好的答案。
- en: 5 Evaluating LLM-based Agents in Jubensha Games
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 评估基于LLM的智能体在剧本杀游戏中的表现
- en: 'Previous work has primarily employed metrics such as human-likeness and win
    rate to assess the performance of LLM-based agents in games Wang et al. ([2023a](https://arxiv.org/html/2312.00746v2#bib.bib27));
    Lai et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib13)). These metrics
    either require substantial human involvement or likely leading to less reliable
    experimental conclusions due to the challenges in controlling variables Lai et al.
    ([2023](https://arxiv.org/html/2312.00746v2#bib.bib13)).⁴⁴4This is particularly
    the case when both sides in the game are played by LLMs Considering the unique
    characteristics of Jubensha games, we have designed two tasks to quantitatively
    and qualitatively evaluate the performance of LLM-based agents in Jubensha games:
    Factual Question Answering and Inferential Question Answering.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究主要采用诸如类人度和胜率等指标来评估基于大型语言模型（LLM）的智能体在游戏中的表现 Wang et al. ([2023a](https://arxiv.org/html/2312.00746v2#bib.bib27));
    Lai et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib13))。这些指标要么需要大量人工参与，要么由于控制变量的挑战，可能导致实验结论不够可靠 Lai
    et al. ([2023](https://arxiv.org/html/2312.00746v2#bib.bib13))。⁴⁴4尤其当游戏的双方都是由LLM控制时，情况尤为如此。考虑到剧本杀游戏的独特性，我们设计了两个任务，以定量和定性地评估基于LLM的智能体在剧本杀游戏中的表现：事实性问题回答和推理性问题回答。
- en: Factual Question Answering
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 事实性问题回答
- en: 'The process of gathering information in Jubensha games is crucial for LLM-based
    agents to understand the implied relationships and conflicts in the story, reconstruct
    the entire case, and deduce the truth. To evaluate how much information LLM-based
    agents gathered in Jubensha games, we designed a factual question-answering task
    and use GPTs to generate questions. We have generated a total of 720 factual questions
    for 4 selected Jubensha games containing 4 or 5 players, of which two examples
    are presented in Table [3](https://arxiv.org/html/2312.00746v2#S5.T3 "Table 3
    ‣ Factual Question Answering ‣ 5 Evaluating LLM-based Agents in Jubensha Games
    ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and Capabilities
    in Multi-Agent Mystery Games"). Due to limited space, we have included the prompts
    of our generation method in the appendix [H](https://arxiv.org/html/2312.00746v2#A8
    "Appendix H Prompts ‣ Deciphering Digital Detectives: Understanding LLM Behaviors
    and Capabilities in Multi-Agent Mystery Games").'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '在《剧本杀》游戏中收集信息的过程对于基于LLM的智能体理解故事中的隐含关系和冲突、重构整个案件并推理出真相至关重要。为了评估基于LLM的智能体在《剧本杀》游戏中收集了多少信息，我们设计了一个事实问答任务，并使用GPT生成问题。我们总共为4个选定的《剧本杀》游戏（包含4或5名玩家）生成了720个事实性问题，其中两个示例在表格[3](https://arxiv.org/html/2312.00746v2#S5.T3
    "Table 3 ‣ Factual Question Answering ‣ 5 Evaluating LLM-based Agents in Jubensha
    Games ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and Capabilities
    in Multi-Agent Mystery Games")中展示。由于篇幅限制，我们将生成方法的提示内容放在了附录[H](https://arxiv.org/html/2312.00746v2#A8
    "Appendix H Prompts ‣ Deciphering Digital Detectives: Understanding LLM Behaviors
    and Capabilities in Multi-Agent Mystery Games")中。'
