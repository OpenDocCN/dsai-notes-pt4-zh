    6:10 PM, I found Ling, the ship doctor, asked him for information about Mate Zhang,
    and successfully obtained the information. Around 10:40 PM, I climbed to the ventilation
    vent of Boss Yang’s cabin and noticed Boss Yang was taking a bath on the bed.
    Lastly, at 11:00 PM, I reentered the ventilation duct, returned to my own room,
    and handed over the syringe and poison to my subordinate to dispose of, to avoid
    leaving any traces. |'
