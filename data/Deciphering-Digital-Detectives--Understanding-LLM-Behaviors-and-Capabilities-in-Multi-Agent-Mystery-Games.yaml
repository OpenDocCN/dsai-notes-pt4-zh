  type: TYPE_NORMAL
  zh: 6.4 平民玩家获胜率与杀手识别准确率
- en: 'Figure [3](https://arxiv.org/html/2312.00746v2#S6.F3 "Figure 3 ‣ 6.3 Similarities
    between Agent Chat Histories and All Players’ Scripts ‣ 6 Experiment ‣ Deciphering
    Digital Detectives: Understanding LLM Behaviors and Capabilities in Multi-Agent
    Mystery Games") shows the average win rates of civilian players and the murderer
    identification accuracy by agents with various module combinations in Jubensha
    games. Civilian win rate in Figure [3](https://arxiv.org/html/2312.00746v2#S6.F3
    "Figure 3 ‣ 6.3 Similarities between Agent Chat Histories and All Players’ Scripts
    ‣ 6 Experiment ‣ Deciphering Digital Detectives: Understanding LLM Behaviors and
    Capabilities in Multi-Agent Mystery Games") is the ratio of the number of games
    won by civilian players to the total number of games played. Murderer identification
    accuracy is the proportion of votes received by the murderer to the total number
    of votes cast by all players. We observed that MR+SR+SV(N=3) which performs best
    in factual question answering tasks, also achieves the highest average civilian
    players win rate and murderer identification accuracy. This might be due to agents
    acquiring sufficient information to reconstruct the true narrative of the case,
    thereby making it easier to accurately identify the murderer.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '图[3](https://arxiv.org/html/2312.00746v2#S6.F3 "Figure 3 ‣ 6.3 Similarities
    between Agent Chat Histories and All Players’ Scripts ‣ 6 Experiment ‣ Deciphering
    Digital Detectives: Understanding LLM Behaviors and Capabilities in Multi-Agent
    Mystery Games")展示了在剧本杀游戏中，不同模块组合的代理的平民玩家获胜率和杀手识别准确率的平均值。图[3](https://arxiv.org/html/2312.00746v2#S6.F3
    "Figure 3 ‣ 6.3 Similarities between Agent Chat Histories and All Players’ Scripts
