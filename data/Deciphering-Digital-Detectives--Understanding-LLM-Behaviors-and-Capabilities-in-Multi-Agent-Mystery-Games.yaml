  id: totrans-473
  prefs: []
  type: TYPE_TB
  zh: '| 问题 0: （选择题）在前往杀死杨老板的路上，林医生听到的最可能的咚咚声来源是？ A. 秘书文 B. 杨老板 C. 船夫王 D. 张哥 E. 其他
    |'
- en: '| background_story: 【Script Background】The Sunshine cruise ship has been navigating
    for twenty-two years since its inception. Usually, it roams the East Sea leisurely,
    bringing tourists to enjoy the sunshine and sea breeze. In these twenty-two years,
    the Sunshine has never encountered great storms, as if blessed by the sea god
    himself. However, on June 20, 2222, in the lonely sea, the Sunshine experienced
    a bloody incident; Boss Yang died mysteriously on board, his death twisted and
    tragic. What destiny awaits the Sunshine after this? Can it overcome the shadow
    of death and continue its voyage? Suspects include: 1\. Mate Zhang, male, 42,
    has been working on the Sunshine since its inception, an experienced sailor. 2\.
    Boatman Wang, male, 49, responsible for the ship’s engine work, a skilled crew
    member. 3\. Dr. Ling, female, 23, the ship’s doctor, young and promising. 4\.
    Secretary Wen, female, 26, secretary to the deceased Boss Yang. |'
  id: totrans-474
  prefs: []
  type: TYPE_TB
  zh: '| 背景故事：【剧本背景】阳光号邮轮自创立以来已经航行了二十二年。通常，它悠闲地在东海巡游，带着游客享受阳光和海风。在这二十二年中，阳光号从未遭遇过大风暴，仿佛受到了海神的庇佑。然而，在2222年6月20日，在孤独的海域中，阳光号发生了血腥事件；杨老板在船上神秘死亡，死因曲折且悲惨。那么，阳光号在这之后会有什么命运？能否克服死亡的阴影，继续航行？嫌疑人包括：1.
    张哥，男，42岁，自阳光号创办以来一直在船上工作，是一名经验丰富的水手。2. 船夫王，男，49岁，负责船上的发动机工作，是一名技术高超的船员。3. 林医生，女，23岁，船上的医生，年轻且前途光明。4.
    秘书文，女，26岁，已故杨老板的秘书。 |'
- en: '| character_story: You are Secretary Wen, working for Boss Yang, a bar owner
    in City A. Boss Yang has a substantial influence, and as his most tactically savvy
    advisor, you naturally hold a high position. Besides you, Boss Yang has another
    capable assistant named Very Naive, a man of unparalleled loyalty, but lacking
    in skill, thus mostly following Boss Yang’s orders unlike you, who serves as Boss
    Yang’s brain. Boss Yang’s bar is involved in illegal activities, but has not been
    much successful in the drug trade due to lack of a steady, cheap supply. However,
    Boss Yang met Mate Zhang from the Sunshine, who could supply ample drugs with
    unique methods. Very satisfied, Boss Yang immediately started collaborating with
    Mate Zhang. Why did Boss Yang want to venture into the drug business? Because
    he got addicted to drugs in his early years in the underworld. Thus, Boss Yang’s
    underworld business had a foundation. You are pleased as mastering the drug trade
    would allow you to achieve your true goal—taking over. You are not willingly helping
    Boss Yang… |'
  id: totrans-475
  prefs: []
  type: TYPE_TB
  zh: '| 人物故事：你是秘书文，效力于A市的一位酒吧老板杨老板。杨老板在当地有着相当大的影响力，而作为他最具战术眼光的顾问，你自然地处于高位。除了你，杨老板还有另一位能干的助手——非常天真，他是一个忠诚无比的人，但却缺乏技能，因此大多时候听从杨老板的命令，和你不同，你是杨老板的大脑。杨老板的酒吧涉及非法活动，但由于缺乏稳定且廉价的供应，在毒品交易上并未取得太大成功。然而，杨老板遇到了来自阳光号的张哥，张哥可以通过独特的方式提供大量毒品。杨老板对此非常满意，立即开始与张哥合作。为什么杨老板想要涉足毒品生意？因为他在早年混迹黑道时曾染上毒瘾。因此，杨老板的地下生意有了基础。你很高兴，因为掌控毒品交易将帮助你实现真正的目标——接管。你并非自愿帮助杨老板……
    |'
- en: '| character_timeline: 【June 19, 2222】This was the day Boss Yang boarded the
    Sunshine, without notifying you, now aware of his suspicions towards you. Thus,
    you boarded the ship with several subordinates for self-preservation, knowing
    Boss Yang was there for a drug deal. If a murder occurred during the deal, thorough
    investigation would inevitably expose the drug operation. Boss Yang wouldn’t be
    that foolish. However, you were indifferent since the deal had nothing to do with
    you, and killing Boss Yang on the ship was your last opportunity to get rid of
    him—once he disembarked, it would be like a fish returning to the ocean… |'
  id: totrans-476
  prefs: []
  type: TYPE_TB
  zh: '| character_timeline: 【2222年6月19日】这一天，杨老板登上了阳光号，未通知你，现在你意识到他对你产生了怀疑。因此，你带着几名下属上船以自保，知道杨老板是为了交易毒品而来。如果在交易中发生了谋杀，彻底调查肯定会揭露毒品交易。杨老板不会那么愚蠢。然而，由于交易与你无关，你对这件事漠不关心，杀死杨老板是你最后的机会——一旦他下船，就像鱼回到大海……'
- en: '| relevant_memories: Dr. Ling told Secretary Wen: "……at 23:00, I thought it
    was about time, diluted the medicine in water, drew it into a syringe, then crawled
    through my room’s ventilation duct, bypassing security. At 23:20, I arrived at
    Boss Yang’s cabin, the light was still on, but the ventilation duct’s cover had
    already fallen to the floor, it seems someone had already entered……" Secretary
    Wen told the host: "……at 23:00, I re-entered the ventilation ducts, returned to
    my room, and handed the syringe and medicine bottle to my subordinates for disposal……"
    |'
  id: totrans-477
  prefs: []
  type: TYPE_TB
  zh: '| relevant_memories: 林医生告诉温秘书：“……23:00，我觉得差不多了，将药水稀释后抽入注射器，爬进我房间的通风管道，绕过了安保。23:20，我到达杨老板的舱房，灯还亮着，但通风管道的盖子已经掉到地板上，似乎有人已经进去了……”温秘书告诉主持人：“……23:00，我重新进入通风管道，返回我的房间，将注射器和药瓶交给下属处理……”
    |'
