- en: 6.2 Evaluation on Agents’ Responses to Factual Questions
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 智能体对事实性问题的回答评估
- en: 'The Table [5](https://arxiv.org/html/2312.00746v2#S6.T5 "Table 5 ‣ 6.1 Utilization
    of LLMs in Jubensha Game Stages ‣ 6 Experiment ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games") presents
    the evaluation results on agents’ responses to factual questions. We can see that
    agents with different module combinations performed quite well when answering
    questions from their own script. This is understandable because agents have full
    access to their own scripts throughout the game, thereby possessing all the information
    needed to correctly answer these questions. Since the Memory Retriever (MR) module
    mainly records the communication history among agents after the game starts, we
    can consider agents without the Memory Retriever as being in a memoryless state.
    The experimental results in the “No MR” row show that agents’ accuracy in answering
    questions about themselves is significantly higher than in answering questions
    about others. This gap highlights the significant difference between the information
    agents possess about others and about themselves. After introducing the MR module,
    we observe a significant improvement in agents’ accuracy in answering questions
    about others, reflecting the increase in information gained from interactions
    among agents, which helps them better understand the roles and stories of other
    characters in the game.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '表[5](https://arxiv.org/html/2312.00746v2#S6.T5 "Table 5 ‣ 6.1 Utilization of
    LLMs in Jubensha Game Stages ‣ 6 Experiment ‣ Deciphering Digital Detectives:
    Understanding LLM Behaviors and Capabilities in Multi-Agent Mystery Games")展示了代理人对事实性问题回答的评估结果。我们可以看到，使用不同模块组合的代理人在回答自己脚本中的问题时表现相当优秀。这是可以理解的，因为代理人在整个游戏过程中完全可以访问自己的脚本，因此拥有正确回答这些问题所需的所有信息。由于记忆检索（MR）模块主要记录游戏开始后代理人之间的沟通历史，我们可以认为没有MR模块的代理人处于无记忆状态。“无MR”行中的实验结果显示，代理人回答关于自己问题的准确性明显高于回答关于他人的问题。这一差距突显了代理人对他人和自己所拥有信息之间的显著差异。引入MR模块后，我们观察到代理人在回答关于他人的问题时准确性显著提高，反映出通过代理人之间的互动所获得信息的增加，帮助他们更好地理解游戏中其他角色的角色和故事。'
- en: The Self-Refinement (SR) and Self-Verification (SV) modules mainly ensure the
    authenticity and comprehensiveness of information during agent communication.
    We can observe that the accuracy of agents in answering questions about others
    achieves the best results among all under the combined effect of the MR module,
    the SR module, and the SV module (with a maximum of 3 attempts). This demonstrates
    that our designed modules effectively enhance the efficiency of communication
    among agents in the Jubensha game, allowing them to acquire more case information
    under the same game round conditions.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 自我优化（SR）和自我验证（SV）模块主要确保代理人沟通过程中信息的真实性和全面性。我们可以观察到，在MR模块、SR模块和SV模块的共同作用下，代理人回答关于他人问题的准确性在所有情况下都取得了最佳结果（最多尝试3次）。这表明我们设计的模块有效地提高了代理人在剧本杀游戏中沟通的效率，使他们在相同游戏回合条件下能够获取更多的案件信息。
- en: 6.3 Similarities between Agent Chat Histories and All Players’ Scripts
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 代理人聊天历史与所有玩家脚本之间的相似性
- en: 'To measure the overall information about all characters acquired by LLM-based
    agents in the game from the textual perspective, we employed three methods to
    assess the similarities between the chat histories among agents and the scripts
    of all players. Firstly, we concatenate all players’ scripts into a single document,
    then we treat the chat histories among agents as another document. Then we used
    OpenAI API OpenAI ([2023](https://arxiv.org/html/2312.00746v2#bib.bib17)) to encode
    these two documents respectively. For documents beyond OpenAI API’s max input
    length, we split them into non-overlapping chunks, average their text embeddings
    to represent the document. Given embeddings of two documents, their cosine similarity
    can be calculated. Additionally, we utilized TF-IDF and trigrams to represent
    the two documents, and then calculated their cosine and Jaccard similarities,
    respectively. The results from Table [6](https://arxiv.org/html/2312.00746v2#S6.T6
    "Table 6 ‣ 6.1 Utilization of LLMs in Jubensha Game Stages ‣ 6 Experiment ‣ Deciphering
    Digital Detectives: Understanding LLM Behaviors and Capabilities in Multi-Agent
    Mystery Games") show that agents embedded with MR, SR, and SV modules have chat
    histories in the game that are closer to the scripts of all players, which demonstrates
    that they have acquired more information about all players in a Jubensha game.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '为了从文本角度衡量LLM（大规模语言模型）代理在游戏中获得的所有角色的整体信息，我们采用了三种方法来评估代理之间聊天历史与所有玩家脚本之间的相似性。首先，我们将所有玩家的脚本合并成一个单一文档，然后将代理之间的聊天历史视为另一个文档。接着，我们使用OpenAI
    API OpenAI ([2023](https://arxiv.org/html/2312.00746v2#bib.bib17))分别对这两个文档进行编码。对于超出OpenAI
    API最大输入长度的文档，我们将其分割成不重叠的片段，并通过对其文本嵌入取平均值来表示该文档。给定两个文档的嵌入向量，我们可以计算它们的余弦相似度。此外，我们还使用TF-IDF和三元组表示这两个文档，并分别计算它们的余弦相似度和Jaccard相似度。来自表[6](https://arxiv.org/html/2312.00746v2#S6.T6
    "Table 6 ‣ 6.1 Utilization of LLMs in Jubensha Game Stages ‣ 6 Experiment ‣ Deciphering
    Digital Detectives: Understanding LLM Behaviors and Capabilities in Multi-Agent
    Mystery Games")的结果表明，嵌入了MR、SR和SV模块的代理在游戏中的聊天历史与所有玩家的脚本更为接近，这表明它们在一局剧本杀游戏中获取了更多关于所有玩家的信息。'
