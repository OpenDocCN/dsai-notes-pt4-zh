  prefs: []
  type: TYPE_NORMAL
  zh: 1 初始化：DocAgent、PatAgent、ToolAgent 与 LLM。*ddt*：预定义动态诊断树的树。*exp_kg*：预定义知识图谱的图。*cur_topic*：LNode，初始值为
    None。*dial_hist*，*topic_hist*：文本，初始值为空列表。*pat_info*：文本，包含病人案例。*treatment*：文本，包含病人案例中的治疗信息；2
    当 **ToolAgent**.*IsDialEnd*(*ddt*) 不成立时执行：3       如果 *cur_topic 是 None*，则：4            
    *cur_topic* $\leftarrow$ ToolAgent.RandVisit(*ddt*)；5             *doc_resp* $\leftarrow$
    DocAgent.DocGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*)；6             *dial_hist*.append(*doc_resp*)，*topic_hist*.append(*doc_resp*)；7            
    如果 **ToolAgent**.*TriggerExp*(*dial_hist*) 成立：8                   *pat_info* $\leftarrow$
    ToolAgent.FicExpGen(*exp_kg*, *pat_info*)；9                  10             *pat_resp*
    $\leftarrow$ PatAgent.PatGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*, *pat_info*)；11            
    *dial_hist*.append(*pat_resp*)，*topic_hist*.append(*pat_resp*)；12            13      
    否则：14             如果 **ToolAgent**.*IsTopicEnd*(*cur_topic*, *topic_hist*) 成立：15                  
    *ddt* $\leftarrow$ ToolAgent.DupDect(*topic_hist*, *ddt*)；16                  
    *topic_hist* $\leftarrow$ []，*cur_topic* $\leftarrow$ ToolAgent.RandVisit(*ddt*)；17                  
    如果 *cur_topic = experience_inquiry_tree*，则：18                        *ddt* $\leftarrow$
    ToolAgent.ParseExp(*dial_hist*)，*cur_topic* $\leftarrow$ ToolAgent.RandVisit(*ddt*)；19                        
    *doc_resp* $\leftarrow$ DocAgent.DocGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*)；20                        
    *dial_hist*.append(*doc_resp*)，*topic_hist*.append(*doc_resp*)；21                        
    如果 **ToolAgent**.*TriggerExp*(*dial_hist*) 成立：22                              
    *pat_info* $\leftarrow$ ToolAgent.FicExpGen(*exp_kg*, *pat_info*)；23                              24                        
    *pat_resp* $\leftarrow$ PatAgent.PatGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*,
    *pat_info*)；25                         *dial_hist*.append(*pat_resp*)，*topic_hist*.append(*pat_resp*)；26                  
    否则：27                        *doc_resp* $\leftarrow$ DocAgent.DocGen(ToolAgent.PromptGen(*cur_topic*),
    *dial_hist*)；28                        *dial_hist*.append(*doc_resp*)，*topic_hist*.append(*doc_resp*)；29                        
    如果 **ToolAgent**.*TriggerExp*(*dial_hist*) 成立：30                              
    *pat_info* $\leftarrow$ ToolAgent.FicExpGen(*exp_kg*, *pat_info*)；31                              32                        *pat_resp*
    $\leftarrow$ PatAgent.PatGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*, *pat_info*)；33                        
    *dial_hist*.append(*pat_resp*)，*topic_hist*.append(*pat_resp*)；34                  35            
    否则：36                  *doc_resp* $\leftarrow$ DocAgent.DocGen(ToolAgent.PromptGen(*cur_topic*),
    *dial_hist*)；37                   *dial_hist*.append(*doc_resp*)，*topic_hist*.append(*doc_resp*)；38                  
    如果 **ToolAgent**.*TriggerExp*(*dial_hist*) 成立：39                         *pat_info*
    $\leftarrow$ ToolAgent.FicExpGen(*exp_kg*, *pat_info*)；40                        41                  
    *pat_resp* $\leftarrow$ PatAgent.PatGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*,
    *pat_info*)；42                   *dial_hist*.append(*pat_resp*)，*topic_hist*.append(*pat_resp*)；43            44      45
    *dial_hist*.append(*treatment*)；46 返回 *dial_hist*；
