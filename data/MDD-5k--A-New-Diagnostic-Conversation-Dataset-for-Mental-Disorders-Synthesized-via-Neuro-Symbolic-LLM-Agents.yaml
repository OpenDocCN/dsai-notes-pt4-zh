- en: Abstract
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: The clinical diagnosis of most mental disorders primarily relies on the conversations
    between psychiatrist and patient. The creation of such diagnostic conversation
    datasets is promising to boost the AI mental healthcare community. However, directly
    collecting the conversations in real diagnosis scenarios is near impossible due
    to stringent privacy and ethical considerations. To address this issue, we seek
    to synthesize diagnostic conversation by exploiting anonymized patient cases that
    are easier to access. Specifically, we design a neuro-symbolic multi-agent framework
    for synthesizing the diagnostic conversation of mental disorders with large language
    models. It takes patient case as input and is capable of generating multiple diverse
    conversations with one single patient case. The framework basically involves the
    interaction between a doctor agent and a patient agent, and generates conversations
    under symbolic control via a dynamic diagnosis tree. By applying the proposed
    framework, we develop the largest Chinese mental disorders diagnosis dataset MDD-5k.
    This dataset is built upon 1000 real, anonymized patient cases by cooperating
    with Shanghai Mental Health Center and comprises 5000 high-quality long conversations
    with diagnosis results and treatment opinions as labels. To the best of our knowledge,
    it’s also the first labeled dataset for Chinese mental disorders diagnosis. Human
    evaluation demonstrates the proposed MDD-5k dataset successfully simulates human-like
    diagnostic process of mental disorders.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数心理障碍的临床诊断主要依赖于精神科医生与患者之间的对话。创建此类诊断对话数据集有望促进人工智能心理健康护理领域的发展。然而，由于严格的隐私和伦理考量，直接收集真实诊断场景中的对话几乎是不可能的。为了解决这个问题，我们通过利用更容易访问的匿名化患者病例来合成诊断对话。具体来说，我们设计了一个神经符号多智能体框架，用于通过大型语言模型合成心理障碍的诊断对话。该框架以患者病例为输入，能够针对一个病例生成多种多样的对话。框架的基本内容是医生智能体与患者智能体之间的互动，并通过动态诊断树在符号控制下生成对话。通过应用该框架，我们开发了最大的中文心理障碍诊断数据集MDD-5k。该数据集基于与上海精神卫生中心合作的1000个真实的匿名化患者病例，包含5000个高质量的长对话，且每个对话均带有诊断结果和治疗意见作为标签。据我们所知，它也是第一个中文心理障碍诊断的标注数据集。人工评估结果表明，所提议的MDD-5k数据集成功模拟了心理障碍的类人诊断过程。
