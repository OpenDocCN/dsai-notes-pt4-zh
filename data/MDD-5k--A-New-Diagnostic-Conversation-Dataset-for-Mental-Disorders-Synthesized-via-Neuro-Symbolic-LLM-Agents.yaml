  zh: 图3：MDD-5k数据集中的患者信息。
- en: 'As to the patient agent, since the doctor agent leads the diagnosis process,
    the patient agent is designed to passively respond to the doctor based on known
    knowledge, including the patient case and generated fictitious experience. The
    operation PatGen(*$ln$*: LNode, *$t^{(1)}$*: Text, *$t^{(2)}$*: Text) $\rightarrow$
    *$t^{(3)}$*: Text is responsible for patient response generation, which takes
    current diagnostic topic *$ln$*, dialogue history *$t^{(1)}$*, and patient case
    information *$t^{(2)}$* as input and outputs proper response *$t^{(3)}$*. If the
    patient agent determines to respond with personal experience under the control
    of dynamic diagnosis tree, fictitious patient experience will be fused into the
    patient case as input *$t^{(2)}$*. The whole process of the multi-agent framework
    for diagnostic conversation simulation of mental disorders is detailedly shown
    through pseudo-code in the Appendix.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '对于患者代理来说，由于医生代理主导诊断过程，患者代理被设计为基于已知知识（包括患者案例和生成的虚构经历）被动地响应医生。操作 PatGen(*$ln$*:
    LNode, *$t^{(1)}$*: Text, *$t^{(2)}$*: Text) $\rightarrow$ *$t^{(3)}$*: Text 负责生成患者的回应，它以当前的诊断主题
    *$ln$*、对话历史 *$t^{(1)}$* 和患者案例信息 *$t^{(2)}$* 为输入，输出适当的回应 *$t^{(3)}$*。如果患者代理在动态诊断树的控制下决定以个人经历进行回应，虚构的患者经历将被融合到患者案例中，作为输入
    *$t^{(2)}$*。多智能体框架在心理障碍诊断对话仿真中的整个过程通过附录中的伪代码详细展示。'
- en: Experiment Setup
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实验设置
- en: Implemention Details
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实现细节
- en: The MDD-5k dataset is generated through the neuro-symbolic multi-agent framework
    with 1000 real patient cases. 5 different fictitious patient experiences are generated
    by gpt-4o based on 1 patient case, which leads to a total of 5000 experiences
    corresponding to the 5000 conversations in the dataset. We also create 5 doctors
    with different diagnosis habits, and 1 doctor will be randomly picked for generating
    each conversation in the dataset. Since the patient cases are still under the
    ethical review, we randomly select 20 available patient cases and generate 100
    conversations with gpt-4o for evaluation. The other 4900 conversations are currently
    generated by Qwen2-72B-Instruct (Yang et al. [2024a](https://arxiv.org/html/2408.12142v2#bib.bib22))
    deployed on NVIDIA A100-80G GPUs locally.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: MDD-5k 数据集是通过神经符号多智能体框架生成的，包含1000个真实患者案例。基于1个患者案例，gpt-4o生成了5种不同的虚构患者经历，从而产生了总共5000种经历，对应数据集中的5000个对话。我们还创建了5个具有不同诊断习惯的医生，并且每次生成数据集中的对话时都会随机挑选1名医生。由于患者案例仍在伦理审查中，我们随机选择了20个可用的患者案例，并使用gpt-4o生成了100个对话进行评估。其余4900个对话目前由Qwen2-72B-Instruct（Yang
    et al. [2024a](https://arxiv.org/html/2408.12142v2#bib.bib22)）在本地部署的NVIDIA A100-80G
    GPU上生成。
- en: Compared Datasets
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比较数据集
- en: As the evaluators’ native language is Chinese, only Chinese datasets are considered
    to ensure the quality of human evaluation. Three datasets are selected as compared
    baselines.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 由于评估者的母语为中文，为确保人工评估的质量，仅考虑了中文数据集。选择了三个数据集作为比较基准。
- en: •
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: $\textbf{D}^{4}$ (Yao et al. [2022](https://arxiv.org/html/2408.12142v2#bib.bib24))
    is a Chinese dialogue dataset for depression diagnosis, which is conducted by
    collecting conversations between professional psychiatrists.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: $\textbf{D}^{4}$ (Yao et al. [2022](https://arxiv.org/html/2408.12142v2#bib.bib24))
    是一个用于抑郁症诊断的中文对话数据集，数据集通过收集专业精神科医生之间的对话来构建。
- en: •
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: CPsyCounD (Zhang et al. [2024](https://arxiv.org/html/2408.12142v2#bib.bib25))
    is a synthetic consultation dataset covering nine representative topics (e.g.
    marriage, education) and seven classic schools of psychological counseling (e.g.
    cognitive behavioral therapy).
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPsyCounD (Zhang et al. [2024](https://arxiv.org/html/2408.12142v2#bib.bib25))
    是一个合成的咨询数据集，涵盖了九个代表性话题（例如婚姻、教育）和七种经典的心理咨询流派（例如认知行为疗法）。
- en: •
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Direct Role-playing: To test the effectiveness of our designed multi-agent
    diagnostic conversation simulation framework, we directly apply role-playing LLMs
    (gpt-4o) and generate 100 conversations with the same patient cases and prompts
    as MDD-5k for evaluation.'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 直接角色扮演：为了测试我们设计的多智能体诊断对话仿真框架的有效性，我们直接应用角色扮演LLM（gpt-4o），并使用与MDD-5k相同的患者案例和提示生成100个对话进行评估。
- en: 'We haven’t found any available open-source mental disorders diagnosis datasets
    besides $\text{D}^{4}$, so the consultation dataset CPsyCounD is chosen as baseline,
    which can also demonstrate the differences between psychological counseling and
    diagnostic conversation. Statistics of these datasets are shown in Table [1](https://arxiv.org/html/2408.12142v2#Sx3.T1
    "Table 1 ‣ Conversation Synthesis with Agents ‣ Methodology ‣ MDD-5k: A New Diagnostic
    Conversation Dataset for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents").
    We randomly select 100 samples from each dataset for evaluation.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
