- en: 'MDD-5k: A New Diagnostic Conversation Dataset for Mental Disorders Synthesized
    via Neuro-Symbolic LLM Agents'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
