- en: Evaluation Metrics
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估指标
- en: 'Human evaluation is conducted to fairly assess the quality of different datasets.
    Specifically, we design seven major metrics encompassing five different perspectives:
    professionalism, communication, fluency, similarity and safety. Professionalism
    measures if the psychiatrist can effectively collect all the required patient
    symptoms for diagnosis. Communication measures the psychiatrist’s communication
    skills and the patient’s response, including (i) Can the psychiatrist proactively
    ask patient for gathering key information and establish effective communication
    with the patients so that they are willing to share more information (e.g. daily
    life, past experiences) related to the mental illness problems? (ii) Can the patient
    engage in the diagnostic process and tell related information? Fluency contains
    two aspects of criterion: (i) Are the generated conversations fluent in terms
    of both sentence and topic flow? (ii) Is there any repetitive content or topic
    in the conversation? Similarity measures how similar is the synthesized conversation
    to real scenarios. The evaluators are guided to score from 1 to 10\. A higher
    score indicates better performance. Safety measures the leakage of private information
    (e.g. address). 0 means safe generation while 1 indicates privacy leakage.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 人类评估旨在公平评估不同数据集的质量。具体来说，我们设计了涵盖五个不同视角的七个主要评估指标：专业性、沟通、流畅性、相似度和安全性。专业性衡量精神科医生是否能有效收集所有所需的患者症状以进行诊断。沟通衡量精神科医生的沟通技巧及患者的回应，包括（i）精神科医生是否能主动询问患者以收集关键信息，并与患者建立有效沟通，使患者愿意分享更多与精神疾病相关的信息（如日常生活、过去的经历等）；（ii）患者是否能参与诊断过程并提供相关信息。流畅性包含两个方面的标准：（i）生成的对话在句子和话题流畅性上是否自然；（ii）对话中是否存在重复的内容或话题。相似度衡量生成的对话与真实场景的相似度。评估者根据1到10的评分范围进行评分，得分越高表示表现越好。安全性衡量私人信息的泄露（例如地址）。0表示安全生成，1表示存在隐私泄露。
- en: Five annotators are employed for the human evaluation. Three of the them are
    professional psychiatrists who have years of clinical experience. The other two
    annotators are experienced in mental health data processing. The evaluation is
    conducted in a blind manner.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 五位标注员参与了人类评估。其中三位是拥有多年临床经验的专业精神科医生，另外两位标注员则在心理健康数据处理方面有丰富经验。评估以盲测方式进行。
- en: Results and Evaluation
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果与评估
- en: Statistical Analysis of MDD-5k
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MDD-5k的统计分析
- en: 'The Figure [3](https://arxiv.org/html/2408.12142v2#Sx3.F3 "Figure 3 ‣ Conversation
    Synthesis with Agents ‣ Methodology ‣ MDD-5k: A New Diagnostic Conversation Dataset
    for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents") shows detailed
    patient information of the MDD-5k dataset. 65% of the patients are female and
    35% are male. About 90% of the patients are between 20 and 40 years old. 15% of
    the patients report a family history of mental disorders and 14% of the patients
    have relevant physical illness. Patients suffer from depressive disorder (F32)
    and anxiety disorders (F41) makes up of 75% conversations of the dataset. Specifically,
    51% of the patients in depressive disorder are diagnosed with depressive state
    (F32.901), and 35% of the patients are diagnosed with depressive episode (F32.900).
    47% of the anxiety disorder patients are diagnosed with anxiety and depression
    state (F41.200x002) and 26% are diagnosed with anxiety state (F41.101). We also
    show details of other disorders which accounts for 11% of the whole dataset in
    Figure [3](https://arxiv.org/html/2408.12142v2#Sx3.F3 "Figure 3 ‣ Conversation
    Synthesis with Agents ‣ Methodology ‣ MDD-5k: A New Diagnostic Conversation Dataset
    for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents")(h). All the disease
    code follows standards in the second version of Chinese clinical classification
    of disease and codes. If a patient is diagnosed with multiple diseases, these
    diseases are counted separately.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [3](https://arxiv.org/html/2408.12142v2#Sx3.F3 "图 3 ‣ 通过神经符号大型语言模型（LLM）代理生成的精神障碍诊断对话数据集
    MDD-5k") 展示了 MDD-5k 数据集的详细患者信息。65%的患者为女性，35%的患者为男性。约90%的患者年龄在20至40岁之间。15%的患者报告有精神障碍家族史，14%的患者有相关的身体疾病。患者中患有抑郁症（F32）和焦虑症（F41）的占数据集对话的75%。具体来说，抑郁症患者中51%被诊断为抑郁状态（F32.901），35%被诊断为抑郁发作（F32.900）。47%的焦虑症患者被诊断为焦虑和抑郁状态（F41.200x002），26%被诊断为焦虑状态（F41.101）。我们还展示了其他疾病的详细信息，它们占数据集的11%，详见图
    [3](https://arxiv.org/html/2408.12142v2#Sx3.F3 "图 3 ‣ 通过神经符号大型语言模型（LLM）代理生成的精神障碍诊断对话数据集
    MDD-5k")（h）。所有疾病编码遵循《中华临床疾病分类与编码（第二版）》标准。如果患者被诊断为多种疾病，这些疾病将分别计数。
- en: 'The statistical details of MDD-5k and other compared datasets are presented
    in Table [1](https://arxiv.org/html/2408.12142v2#Sx3.T1 "Table 1 ‣ Conversation
    Synthesis with Agents ‣ Methodology ‣ MDD-5k: A New Diagnostic Conversation Dataset
    for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents"). The MDD-5k dataset
    contains diagnostic conversations covering over 25 mental health illnesses. It
    includes 5000 dialogues, each comprising an averaged of 6906.8 Chinese characters
    which is almost ten times to compared datasets. The average dialogue turns are
    26.8, slightly longer than the 21.6 turns of $\text{D}^{4}$. MDD-5k is also a
    labeled dataset with diagnosis result and treatment opinion from professional
    psychiatrist as label for each conversation, while $\text{D}^{4}$ only contains
    diagnosis results. Compared to the direct role-playing method without applying
    the multi-agent framework, the generated doctor response is about the same length.
    But the dialogue turns and patient response of MDD-5k are significantly longer,
    highlighting the effectiveness of our proposed framework in diagnostic conversation
    simulation. In the case study presented in Appendix, we show three complete samples
    of conversation with corresponding doctor persona, patient case, fictitious patient
    experience and the dynamic diagnosis tree.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: MDD-5k 和其他对比数据集的统计细节列于表 [1](https://arxiv.org/html/2408.12142v2#Sx3.T1 "表 1
    ‣ 通过神经符号大型语言模型（LLM）代理生成的精神障碍诊断对话数据集 MDD-5k") 中。MDD-5k 数据集包含覆盖超过25种精神健康疾病的诊断对话。数据集包含5000个对话，每个对话的平均字数为6906.8个汉字，几乎是对比数据集的十倍。平均对话轮次为26.8，略长于
    $\text{D}^{4}$ 的21.6轮。MDD-5k 还是一个标注数据集，每个对话都有专业精神科医生的诊断结果和治疗意见作为标签，而 $\text{D}^{4}$
    仅包含诊断结果。与不采用多代理框架的直接角色扮演方法相比，生成的医生回复长度大致相同。但 MDD-5k 的对话轮次和患者回复显著更长，突显了我们提出的框架在诊断对话模拟中的有效性。在附录中，我们展示了三个完整的对话样本，包括相应的医生角色、患者案例、虚拟患者经历和动态诊断树。
- en: Human Evaluation
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人类评估
- en: 'The results of human evaluation are presented in Table [2](https://arxiv.org/html/2408.12142v2#Sx4.T2
    "Table 2 ‣ Compared Datasets ‣ Experiment Setup ‣ MDD-5k: A New Diagnostic Conversation
    Dataset for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents"). MDD-5k
    exhibits superior performance across six major metrics. The evaluation scores
    on professionalism and similarity are significantly higher than other datasets,
    suggesting that our synthesized diagnostic conversations can mirror real scenarios
    of diagnosis to some extent. The communication quality of both doctor and patient
    is also impressive. Despite these strengths, MDD-5k does include some repetitive
    content, occasionally leading to less fluent conversations. The $\text{D}^{4}$
    dataset ranks second. It achieves relatively high score on communication and fluency
    evaluation. The biggest problem of $\text{D}^{4}$ is that its conversations are
    too brief and only include symptom inquiries and short responses.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '人工评估结果见表[2](https://arxiv.org/html/2408.12142v2#Sx4.T2 "Table 2 ‣ Compared
    Datasets ‣ Experiment Setup ‣ MDD-5k: A New Diagnostic Conversation Dataset for
    Mental Disorders Synthesized via Neuro-Symbolic LLM Agents")。MDD-5k在六个主要指标上表现优越。专业性和相似度的评估分数显著高于其他数据集，表明我们合成的诊断对话在一定程度上能够反映真实的诊断场景。医生和患者的沟通质量也令人印象深刻。尽管有这些优点，MDD-5k确实包含了一些重复内容，偶尔导致对话流畅性差。$\text{D}^{4}$数据集排名第二，在沟通和流畅性评估中得分相对较高。$\text{D}^{4}$的最大问题是对话过于简短，仅包括症状询问和简短回复。'
- en: An ablation study is conducted. The performance of the direct role-playing method
    is significantly worse compared to the neuro-symbolic multi-agent framework, particularly
    in terms of fluency and communication skills. This finding confirms that directly
    applying large language models for diagnostic conversation generation will lead
    to poor outcomes. The evaluation also shows the distinct differences between diagnostic
    conversation and psychological counseling. The evaluation scores of CPsyCounD
    are notably low, especially for the professionalism and similarity metric. Psychological
    counseling prioritizes comfort and healing with different therapies, while diagnostic
    conversation focuses on acquiring symptoms to arrive at a final diagnosis result.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 进行了一项消融研究。与神经符号多智能体框架相比，直接角色扮演方法的表现明显较差，特别是在流畅性和沟通技巧方面。这个发现证实了直接应用大语言模型进行诊断对话生成将导致较差的结果。评估还显示，诊断对话和心理咨询之间存在明显差异。CPsyCounD的评估分数特别低，尤其是在专业性和相似度指标上。心理咨询优先考虑通过不同的治疗方式提供舒适和疗愈，而诊断对话则侧重于获取症状以得出最终诊断结果。
- en: Conclusion and Future Work
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论与未来工作
- en: We design a neuro-symbolic multi-agent framework for synthesizing diagnostic
    conversation of mental disorders, and apply it for building the first and largest
    open-source Chinese mental disorders diagnosis dataset with diagnosis results
    and treatment opinions as labels. The framework features controllable one-to-many
    patientcase-to-dialogue generation. Conversation between a doctor agent and a
    patient agent is guided by a dynamic diagnosis tree. We also employ several techniques
    to improve the diversity of generated conversations. Human evaluation shows the
    quality of the proposed MDD-5k dataset exceeds compared datasets on seven indicators.
    The MDD-5k dataset is believed to contribute to a wide range of downstream tasks
    like mental disorders classification, mental disorders diagnosis assistant training,
    etc.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了一个神经符号多智能体框架，用于合成精神障碍的诊断对话，并将其应用于构建第一个也是最大的开源中文精神障碍诊断数据集，标签包括诊断结果和治疗意见。该框架具有可控的一对多患者病例到对话生成特性。医生智能体与患者智能体之间的对话由动态诊断树引导。我们还采用了几种技术来提高生成对话的多样性。人工评估表明，所提出的MDD-5k数据集在七个指标上超过了对比数据集的质量。MDD-5k数据集有望为诸如精神障碍分类、精神障碍诊断辅助训练等下游任务做出贡献。
- en: 'The primary limitations of this work lie in three points: (i) The discrepancy
    between synthesized conversations and actual medical diagnostics remains a significant
    challenge. Large language models often struggle to interpret the full meaning
    of patient responses when they encapsulate diverse information aspects, consequently
    leading to redundant symptom inquiries. We are exploring various prompt strategies
    to mitigate this issue. (ii) We mainly design dynamic diagnosis tree for depression
    (F32), anxiety (F41), sleep disorders (F51), childhood emotional disorder (F98),
    and unspecified mood disorder (F39), which covers over 85% conversations of MDD-5k.
    Nevertheless, some mental health conditions (e.g. obsessive-compulsive disorder
    (F42)) remain inadequately addressed, resulting in sub-optimal synthesized diagnostic
    conversation. Efforts are underway to expand our synthesis frameworks by designing
    more diagnosis trees to encompass a broader spectrum of mental disorders. (iii)
    Only Chinese version of the MDD-5k dataset is proposed. We plan to translate it
    into English in the future.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要局限性体现在三个方面：（i）合成对话与实际医学诊断之间的差异仍然是一个重大挑战。大型语言模型在解读患者回答时常常面临困难，尤其是当回答涉及多个信息层面时，导致冗余的症状询问。我们正在探索各种提示策略以缓解这一问题。（ii）我们主要设计了针对抑郁症（F32）、焦虑症（F41）、睡眠障碍（F51）、儿童情绪障碍（F98）和未指定情绪障碍（F39）的动态诊断树，这些涵盖了MDD-5k中超过85%的对话。然而，一些心理健康状况（例如强迫症（F42））仍未得到充分解决，导致合成的诊断对话存在次优效果。我们正在努力通过设计更多的诊断树来扩展合成框架，涵盖更广泛的心理障碍。（iii）目前仅提供了MDD-5k数据集的中文版本。我们计划未来将其翻译成英文。
- en: Ethical Statement
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理声明
- en: The collection of patient cases was conducted at the Shanghai Mental Health
    Center. All patients were informed that their information would be collected and
    used exclusively for research purposes. As detailed in the Patient Cases Preprocessing
    section, all data masking procedures strictly follow the Chinese information security
    technology guidelines for health data security (GB/T 39725-2020). Currently, the
    patient cases and the synthesized diagnostic conversation dataset, MDD-5k, are
    undergoing an ethics review. We plan to release the MDD-5k dataset for research
    purposes only after the ethics review finishes. To prevent any potential privacy
    data leakage, all experiments are conducted on servers located within the Shanghai
    Mental Health Center.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 患者案例的收集在上海市精神卫生中心进行。所有患者均被告知其信息将被收集并仅用于研究目的。如《患者案例预处理》部分所述，所有数据掩码程序严格遵循中国健康数据安全信息技术指南（GB/T
    39725-2020）。目前，患者案例和合成诊断对话数据集MDD-5k正在进行伦理审查。我们计划在伦理审查完成后，仅为研究目的发布MDD-5k数据集。为防止潜在的隐私数据泄露，所有实验均在位于上海市精神卫生中心的服务器上进行。
