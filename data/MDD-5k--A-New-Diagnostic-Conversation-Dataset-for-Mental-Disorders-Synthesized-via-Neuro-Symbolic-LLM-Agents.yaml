  zh: '表1：不同数据集的统计信息。平均每轮对话字数（Avg. words #dial）衡量每个对话的平均中文字符数。平均每轮医生回应字数（Avg. words
    #doc）和平均每轮患者回应字数（Avg. words #pat）衡量医生和患者每次回应的平均中文字符数。'
- en: 'The doctor agent generates responses through operation DocGen(*$ln$*: LNode,
    *$t^{(1)}$*: Text) $\rightarrow$ *$t^{(2)}$*: Text, which takes current diagnostic
    topic *$ln$* and dialogue history *$t^{(1)}$* as input and outputs response *$t^{(2)}$*.
    To further improve the diversity of generated conversations, we design different
    diagnosis habits for the doctor agent. The diagnosis habits contain age, gender,
    specialties, empathetic dialogue, diagnosis speed, explanation, and serve as persona
    prompt for the doctor agent. An example is shown in Figure [2](https://arxiv.org/html/2408.12142v2#Sx3.F2
    "Figure 2 ‣ Fictitious Patient Experience Generation ‣ Methodology ‣ MDD-5k: A
    New Diagnostic Conversation Dataset for Mental Disorders Synthesized via Neuro-Symbolic
    LLM Agents"). Specifically, the factors of empathetic dialogue and diagnosis speed
    exert huger effect on the doctor’s response. If the doctor agent is accustomed
    to communicate empathetically, the EmpathGen operation introduced before will
    replace the DocGen operation for generation. If the diagnosis speed is set as
    fast, the doctor agent will speed up the diagnosis process, which leads to shorter
    conversations.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '医生代理通过操作DocGen(*$ln$*: LNode, *$t^{(1)}$*: Text) $\rightarrow$ *$t^{(2)}$*:
    Text生成回应，该操作以当前诊断话题 *$ln$* 和对话历史 *$t^{(1)}$* 作为输入，并输出回应 *$t^{(2)}$*。为了进一步提高生成对话的多样性，我们为医生代理设计了不同的诊断习惯。诊断习惯包含年龄、性别、专长、同理心对话、诊断速度、解释等，并作为医生代理的个性化提示。图[2](https://arxiv.org/html/2408.12142v2#Sx3.F2
    "图2 ‣ 虚构患者经验生成 ‣ 方法论 ‣ MDD-5k：一种通过神经符号LLM代理合成的新的精神疾病诊断对话数据集")中展示了一个示例。具体而言，同理心对话和诊断速度因素对医生回应的影响更大。如果医生代理习惯于进行同理心交流，则之前引入的EmpathGen操作将替代DocGen操作进行生成。如果诊断速度设置为快速，医生代理将加速诊断过程，从而导致对话变得更短。'
