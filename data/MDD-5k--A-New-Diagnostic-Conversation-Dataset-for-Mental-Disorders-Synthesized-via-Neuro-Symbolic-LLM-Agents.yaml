  zh: 算法 1 神经符号多代理框架，用于合成精神障碍的诊断对话
- en: Appendix B Feedback from Psychiatrists
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 B 来自精神科医生的反馈
- en: During human evaluation, psychiatrists also provide us feedback for the synthesized
    diagnostic conversation. The discussion between professional psychiatrists and
    the authors is listed.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在人类评估过程中，精神科医生还为我们提供了关于合成诊断对话的反馈。专业精神科医生与作者之间的讨论如下。
- en: •
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The patient response is too “sound and perfect”. In real diagnostic conversation,
    many mental disorders patients struggle to respond to the psychiatrists questions.
    For this issue, we are not sure whether a perfect patient answer or a poor but
    similar to real situation answer will benefit from the perspective of natural
    language processing.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 患者的回应过于“完美且流畅”。在真实的诊断对话中，许多精神障碍患者难以回答精神科医生的问题。对于这个问题，我们不确定从自然语言处理的角度来看，一个完美的患者回答还是一个较差但更接近真实情境的回答，哪种更有益。
- en: •
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The proportion of patients suffer from severe depressive disorder is too small.
    The number of pediatric patients is also small.
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 患有重度抑郁症的患者比例过小。儿童患者的数量也较少。
- en: •
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The synthesized dialogue lacks the presence of a companion role (e.g. parent),
    which is quite common in real scenarios. This actually inspires us to design a
    multi-party dialogue system for dealing with diagnostic conversation simulation
    in the future.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 合成对话缺乏陪伴角色（例如父母）的参与，而这种角色在真实情境中非常常见。这实际上启发我们在未来设计一个多方对话系统，用于处理诊断对话模拟。
- en: •
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Response from the doctor agent lacks proper explanation of symptoms to the patient.
    This is attribute to the poor mental health domain knowledge of large language
    models. Retrieve augmented generation (RAG) can be applied to alleviate this problem
    in the future.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 医生代理的回答缺乏对症状的恰当解释。这归因于大型语言模型在心理健康领域知识的不足。未来可以通过检索增强生成（RAG）方法来缓解这一问题。
- en: •
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The diagnostic process is not detailed. For example, the doctor agent merely
    ask if the patient can sleep well in the evening when consulting symptoms related
    to sleep. More details like insomnia onset time, frequency, aggravation or relief
    should be inquired. However, patient case contains rather limited information.
    So designing such detailed questions might lead to fictional reply from large
    language models.
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 诊断过程缺乏细节。例如，在咨询与睡眠相关的症状时，医生代理仅询问患者是否能在晚上睡得好。应当询问更详细的信息，如失眠的起始时间、频率、加重或缓解等。然而，患者的病例信息非常有限。因此，设计如此详细的问题可能导致大型语言模型给出虚构的回复。
- en: All the feedback is of great significance for future work in this domain.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的反馈对于该领域未来的工作具有重要意义。
