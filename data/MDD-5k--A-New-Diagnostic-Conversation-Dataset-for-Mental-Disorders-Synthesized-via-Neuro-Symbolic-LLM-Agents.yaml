- en: Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Mental health issues have garnered increasing attention in recent years. According
    to the statistics of World Health Organization (WHO), one in every eight people
    in the world lived with a mental disorder in 2019, and people living with anxiety
    and depressive disorders kept rising significantly because of the COVID-19 pandemic
    (WHO et al. [2022](https://arxiv.org/html/2408.12142v2#bib.bib21)). With the recent
    progress of large language models (LLMs) (Ouyang et al. [2022](https://arxiv.org/html/2408.12142v2#bib.bib13)),
    which emerges capabilities of human-like text generation, many researchers turn
    to building conversational AI system for mental healthcare. Current implementations
    can be divided into two categories, finetuning a small model (e.g. Llama2-7B (Touvron
    et al. [2023](https://arxiv.org/html/2408.12142v2#bib.bib16))) with physician-patient
    conversations (EmoLLM [2024](https://arxiv.org/html/2408.12142v2#bib.bib5); Yang
    et al. [2024b](https://arxiv.org/html/2408.12142v2#bib.bib23); Liu et al. [2023](https://arxiv.org/html/2408.12142v2#bib.bib9))
    or building prompt-based physician-patient role-playing framework (Wang et al.
    [2024a](https://arxiv.org/html/2408.12142v2#bib.bib19); Zhang et al. [2024](https://arxiv.org/html/2408.12142v2#bib.bib25))
    with state-of-the-art language models (e.g. ChatGPT (Ouyang et al. [2022](https://arxiv.org/html/2408.12142v2#bib.bib13))).
    Regardless of the method employed, domain-specific mental health datasets play
    a fundamental and indispensable role.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 心理健康问题近年来引起了越来越多的关注。根据世界卫生组织（WHO）的统计数据，2019年全球每八个人中就有一人患有心理障碍，且由于COVID-19疫情的影响，患有焦虑和抑郁障碍的人数显著上升（WHO等人
    [2022](https://arxiv.org/html/2408.12142v2#bib.bib21)）。随着大规模语言模型（LLMs）近期的进展（Ouyang等人
    [2022](https://arxiv.org/html/2408.12142v2#bib.bib13)），它们展现出类似人类的文本生成能力，许多研究人员开始着手构建面向心理健康护理的对话式AI系统。现有的实现方法可以分为两类，一类是对小型模型（如Llama2-7B
    (Touvron等人 [2023](https://arxiv.org/html/2408.12142v2#bib.bib16)））进行微调，使用医患对话（EmoLLM
    [2024](https://arxiv.org/html/2408.12142v2#bib.bib5); Yang等人 [2024b](https://arxiv.org/html/2408.12142v2#bib.bib23);
    Liu等人 [2023](https://arxiv.org/html/2408.12142v2#bib.bib9)）；另一类是基于提示的医患角色扮演框架（Wang等人
    [2024a](https://arxiv.org/html/2408.12142v2#bib.bib19); Zhang等人 [2024](https://arxiv.org/html/2408.12142v2#bib.bib25)），这些框架通常采用最先进的语言模型（如ChatGPT
    (Ouyang等人 [2022](https://arxiv.org/html/2408.12142v2#bib.bib13)））。无论采用何种方法，领域特定的心理健康数据集都起着基础性和不可或缺的作用。
- en: '![Refer to caption](img/edfc527766f80c0e29712ff5af16bed7.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/edfc527766f80c0e29712ff5af16bed7.png)'
- en: 'Figure 1: Illustration of previous one-to-one patientcase-to-dialogue generation
    and our proposed one-to-many-patientcase-to-dialogue generation framework.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：前述一对一病患案例与对话生成的示意图，以及我们提出的一对多病患案例与对话生成框架。
- en: We focus on diagnostic conversation dataset for mental disorders in this work.
    The clinical diagnosis of mental disorders differs from other diseases in that
    it primarily relies on the mental status examination of patients, which is reflected
    through conversations between psychiatrists and patients rather than physiological
    indices (First [2014](https://arxiv.org/html/2408.12142v2#bib.bib6)). Therefore,
    the collection of mental disorders diagnostic conversation is promising to facilitate
    a variety of downstream tasks in AI mental health research like auxiliary diagnosis
    chatbot, mental disorders classification, etc. However, while many previous studies
    (Sun et al. [2021](https://arxiv.org/html/2408.12142v2#bib.bib15); Chen et al.
    [2023b](https://arxiv.org/html/2408.12142v2#bib.bib4)) focused on emotional support
    or psychological counseling data, few work shed light on diagnostic conversations
    of mental disorders. This can be attributed to two main factors. First, diagnostic
    conversations in real scenarios are extremely hard to acquire due to the privacy
    and ethical consideration. Second, synthesizing diagnostic conversations from
    scratch is also challenging. Unlike psychological counseling or empathetic dialogue,
    diagnosis follows standardized process and requires professional medical knowledge.
    Consequently, directly employing LLMs for data synthesis in this context often
    yields poor outcomes (Tu et al. [2024](https://arxiv.org/html/2408.12142v2#bib.bib17)).
    $\text{D}^{4}$ (Yao et al. [2022](https://arxiv.org/html/2408.12142v2#bib.bib24))
    made the first attempt by simulating diagnostic conversations with employed annotators.
    However, it only covers depressive disorder and entirely depends on human annotation.
    The generated content is also short and far from similar to diagnostic conversations
    in real scenarios.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文聚焦于心理障碍诊断对话数据集。心理障碍的临床诊断与其他疾病不同，主要依赖于患者的精神状态检查，这通过精神科医生与患者之间的对话来体现，而非生理指标（第一次[2014](https://arxiv.org/html/2408.12142v2#bib.bib6)）。因此，收集心理障碍诊断对话有望促进人工智能心理健康研究中的各种下游任务，如辅助诊断聊天机器人、心理障碍分类等。然而，尽管许多先前的研究（Sun等人[2021](https://arxiv.org/html/2408.12142v2#bib.bib15);
    Chen等人[2023b](https://arxiv.org/html/2408.12142v2#bib.bib4)）集中于情感支持或心理咨询数据，较少有研究关注心理障碍的诊断对话。这可以归因于两个主要因素。首先，由于隐私和伦理考虑，真实场景中的诊断对话极难获取。其次，从零开始合成诊断对话也具有挑战性。与心理咨询或共情对话不同，诊断遵循标准化流程并需要专业的医学知识。因此，直接使用大型语言模型（LLMs）进行数据合成往往会产生较差的结果（Tu等人[2024](https://arxiv.org/html/2408.12142v2#bib.bib17)）。$\text{D}^{4}$（Yao等人[2022](https://arxiv.org/html/2408.12142v2#bib.bib24)）首次尝试通过雇佣注释员模拟诊断对话。然而，该方法仅涵盖了抑郁症，并完全依赖人工注释。生成的内容也较短，远未接近真实场景中的诊断对话。
- en: 'We propose a neuro-symbolic multi-agent framework that takes patient cases
    as input to synthesize diagnostic conversations of mental disorders. The framework
    involves three types of large language model agents: a doctor agent, a patient
    agent, and a symbolic tool agent responsible for managing diagnostic topic shift.
    This framework features two major innovations: (i) One-to-many patientcase-to-dialogue
    generation that maximizes the utilization of precious real patient cases. As shown
    in Figure [1](https://arxiv.org/html/2408.12142v2#Sx1.F1 "Figure 1 ‣ Introduction
    ‣ MDD-5k: A New Diagnostic Conversation Dataset for Mental Disorders Synthesized
    via Neuro-Symbolic LLM Agents"), unlike previous studies (Zhang et al. [2024](https://arxiv.org/html/2408.12142v2#bib.bib25);
    Wang et al. [2024a](https://arxiv.org/html/2408.12142v2#bib.bib19)) that generate
    one conversation with one patient case. Our proposed framework is capable of generating
    multiple diverse diagnostic conversations with one single patient case. Specifically,
    three methods ensure the diversity and correctness of diagnostic process. First,
    doctor agents with different diagnosis habits are designed and randomly selected
    for each conversation. Second, we use LLM with knowledge graph to generate multiple
    fictitious patient experiences given one patient case. The patient experiences
    serve as background information for patient agents during generation. Since the
    diagnosis of mental disorders mainly relies on symptoms rather than concrete events,
    integrating the fictitious patient experiences enhances the diversity of synthesized
    conversation while maintaining the accuracy of the diagnostic process. Third,
    the sequence of diagnostic topics is randomly determined for each conversation.
    (ii) Another significant innovation lies in text generation under symbolic control
    via a dynamic diagnosis tree. This tree consists of a fixed symptom inquiry tree
    and a dynamic experience inquiry tree. Clinical diagnosis of mental disorders
    strictly follows standards from ICD-11 (Organization et al. [2018](https://arxiv.org/html/2408.12142v2#bib.bib12))
    or DSM-5 (American Psychiatric Association et al. [2013](https://arxiv.org/html/2408.12142v2#bib.bib1)).
    To simulate this process, we design a fixed symptom inquiry tree based on Structured
    Clinical Interview for DSM-5 (SCID-5) (First [2014](https://arxiv.org/html/2408.12142v2#bib.bib6)),
    covering all the diagnostic topics for important symptoms inquiry. The experience
    inquiry tree is constructed by extracting possible topics from patient’s response
    of past experiences. It’s designed to establish deeper engagements with the patient.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '我们提出了一个神经符号多智能体框架，该框架以患者案例为输入，合成精神障碍的诊断对话。该框架涉及三种类型的大型语言模型智能体：医生智能体、患者智能体和符号工具智能体，后者负责管理诊断话题的转移。该框架具有两个主要创新：（i）一对多的患者案例到对话生成，最大化珍贵真实患者案例的利用。如图[1](https://arxiv.org/html/2408.12142v2#Sx1.F1
    "Figure 1 ‣ Introduction ‣ MDD-5k: A New Diagnostic Conversation Dataset for Mental
    Disorders Synthesized via Neuro-Symbolic LLM Agents")所示，不同于先前的研究（Zhang et al.
    [2024](https://arxiv.org/html/2408.12142v2#bib.bib25); Wang et al. [2024a](https://arxiv.org/html/2408.12142v2#bib.bib19)），这些研究通过一个患者案例生成一段对话。我们提出的框架能够用一个单一的患者案例生成多种不同的诊断对话。具体来说，三种方法确保了诊断过程的多样性和正确性。首先，设计了具有不同诊断习惯的医生智能体，并随机选择每次对话中的医生智能体。第二，我们使用带有知识图谱的LLM，根据一个患者案例生成多个虚构的患者经历。这些患者经历作为患者智能体在生成过程中使用的背景信息。由于精神障碍的诊断主要依赖症状而非具体事件，因此整合虚构的患者经历不仅增强了合成对话的多样性，同时保持了诊断过程的准确性。第三，每次对话中的诊断话题顺序是随机确定的。（ii）另一个重要创新是通过动态诊断树在符号控制下生成文本。该树由一个固定的症状询问树和一个动态的经验询问树组成。精神障碍的临床诊断严格遵循ICD-11（Organization
    et al. [2018](https://arxiv.org/html/2408.12142v2#bib.bib12)）或DSM-5（American Psychiatric
    Association et al. [2013](https://arxiv.org/html/2408.12142v2#bib.bib1)）中的标准。为了模拟这一过程，我们基于《DSM-5结构化临床访谈》（SCID-5）（First
    [2014](https://arxiv.org/html/2408.12142v2#bib.bib6)）设计了一个固定的症状询问树，涵盖了所有重要症状询问的诊断话题。经验询问树通过提取患者对过去经历的回答中的可能话题来构建，旨在与患者建立更深层次的互动。'
- en: By applying the proposed framework, we release the largest Chinese Mental Disorder
    Diagnosis dataset MDD-5k. It’s also the first labeled mental disorders diagnostic
    conversation dataset with diagnosis results from professional psychiatrists. MDD-5k
    contains 5000 high-quality diagnostic conversations and is built upon 1000 anonymized,
    real patient cases from Shanghai Mental Health Center, covering over 25 different
    diseases. All the patient cases are cleaned and filtered in accordance with global
    standards to ensure the complete protection of private information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '通过应用所提框架，我们发布了最大的中文精神障碍诊断数据集MDD-5k。这也是第一个由专业精神科医生提供诊断结果的标注精神障碍诊断对话数据集。MDD-5k包含5000个高质量的诊断对话，并基于来自上海精神卫生中心的1000个匿名真实患者案例构建，涵盖超过25种不同的疾病。所有患者案例都经过清洗和筛选，符合全球标准，确保了私人信息的完全保护。  '
- en: 'The contributions of this work can be summarized as:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '本工作的贡献可以总结为：  '
- en: •
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: We specially design a neuro-symbolic multi-agent framework for synthesizing
    diagnostic conversation of mental disorders, which features controllable and diverse
    one-to-many patientcase-to-dialogue generation.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '我们专门设计了一个神经符号多智能体框架，用于合成精神障碍的诊断对话，该框架具有可控和多样化的一对多患者案例到对话生成特性。  '
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: We propose MDD-5k which is the largest and first labeled Chinese mental disorders
    diagnosis dataset to the best of our knowledge.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 据我们所知，我们提出的MDD-5k是最大的、首个标注的中文精神障碍诊断数据集。
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Comprehensive human evaluation shows the proposed MDD-5k dataset outperforms
    several compared datasets in professionalism, communication skills, fluency, safety,
    and mirrors human-like diagnostic process.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '综合的人类评估表明，所提出的MDD-5k数据集在专业性、沟通技巧、流畅性、安全性等方面优于多个对比数据集，并且反映了类似人类的诊断过程。  '
- en: Related Work
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '相关工作  '
- en: Mental Health Dataset
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '精神健康数据集  '
- en: Corpora of physician-patient conversations focused on mental health are crucial
    for AI mental healthcare research, especially in the large language model era.
    We divide current mental health datasets into three categories based on the degree
    of required professional knowledge. Emotional support datasets feature empathetic
    dialogue and comfort. ESconv dataset (Liu et al. [2021](https://arxiv.org/html/2408.12142v2#bib.bib10))
    consists of 1300 conversations covering 10 topics. SoulChatCorpus (Chen et al.
    [2023b](https://arxiv.org/html/2408.12142v2#bib.bib4)) contains over 2 million
    single-turn and multi-turn conversations generated by ChatGPT. Psychological counseling
    datasets typically contain more domain knowledge than common emotional support
    dataset. The Emotional First Aid Raw dataset (Wang [2024](https://arxiv.org/html/2408.12142v2#bib.bib18))
    is built by crawling from psychological counseling websites and communities. PsyQA
    (Sun et al. [2021](https://arxiv.org/html/2408.12142v2#bib.bib15)) is a single-turn
    Chinese dataset annotated by human. SmileChat dataset (Qiu et al. [2024](https://arxiv.org/html/2408.12142v2#bib.bib14))
    expands PsyQA to multi-turn through ChatGPT. CPsyCounD (Zhang et al. [2024](https://arxiv.org/html/2408.12142v2#bib.bib25))
    contains 3134 counseling conversations generated by the same number of psychological
    counseling reports. Diagnosis datasets aim to simulate diagnostic conversation
    of professional psychiatrists. $\text{D}^{4}$ (Yao et al. [2022](https://arxiv.org/html/2408.12142v2#bib.bib24))
    is a Chinese depression diagnosis dataset built by human annotators and supervised
    by psychiatrists. There are also some medical dialogue datasets, like MedDialog
    (He et al. [2020](https://arxiv.org/html/2408.12142v2#bib.bib7)), MTS-Dialog (Ben Abacha
    et al. [2023](https://arxiv.org/html/2408.12142v2#bib.bib2)), ChatDoctor (Li et al.
    [2023](https://arxiv.org/html/2408.12142v2#bib.bib8)), which encompass a broader
    range of medical fields.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 针对精神健康的医患对话语料库对于AI心理健康研究至关重要，尤其是在大语言模型时代。我们根据所需的专业知识程度，将当前的精神健康数据集分为三类。情感支持数据集以富有同理心的对话和安慰为特点。ESconv数据集（Liu等人，[2021](https://arxiv.org/html/2408.12142v2#bib.bib10)）包含1300个对话，涵盖10个主题。SoulChatCorpus（Chen等人，[2023b](https://arxiv.org/html/2408.12142v2#bib.bib4)）包含超过200万个由ChatGPT生成的单轮和多轮对话。心理咨询数据集通常比常见的情感支持数据集包含更多的领域知识。情感急救原始数据集（Wang，[2024](https://arxiv.org/html/2408.12142v2#bib.bib18)）是通过爬取心理咨询网站和社区构建的。PsyQA（Sun等人，[2021](https://arxiv.org/html/2408.12142v2#bib.bib15)）是一个由人工标注的单轮中文数据集。SmileChat数据集（Qiu等人，[2024](https://arxiv.org/html/2408.12142v2#bib.bib14)）通过ChatGPT将PsyQA扩展为多轮对话。CPsyCounD（Zhang等人，[2024](https://arxiv.org/html/2408.12142v2#bib.bib25)）包含3134个心理咨询对话，由相同数量的心理咨询报告生成。诊断数据集旨在模拟专业精神科医生的诊断对话。$\text{D}^{4}$（Yao等人，[2022](https://arxiv.org/html/2408.12142v2#bib.bib24)）是一个中文抑郁症诊断数据集，由人工标注者构建，并由精神科医生监督。此外，还有一些医学对话数据集，如MedDialog（He等人，[2020](https://arxiv.org/html/2408.12142v2#bib.bib7)）、MTS-Dialog（Ben
    Abacha等人，[2023](https://arxiv.org/html/2408.12142v2#bib.bib2)）、ChatDoctor（Li等人，[2023](https://arxiv.org/html/2408.12142v2#bib.bib8)），这些数据集涵盖了更广泛的医学领域。
- en: Mental Disorders Conversation Simulation
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 精神障碍对话模拟
- en: We mainly focus on the tuning-free prompting frameworks for mental disorders
    conversation simulation. Chen et al. ([2023a](https://arxiv.org/html/2408.12142v2#bib.bib3))
    conducted a comprehensive analysis on the feasibility of utilizing LLM chatbots
    in diagnostic conversation. Wang et al. ([2024b](https://arxiv.org/html/2408.12142v2#bib.bib20))
    proposed to simulate patient agent that integrates cognitive modeling with LLM,
    and applied this patient agent in cognitive behavior therapy (CBT) training. Wang
    et al. ([2024a](https://arxiv.org/html/2408.12142v2#bib.bib19)) built a planning
    and role-playing method to generate dialogue from clinical note, and proposed
    a dataset of synthetic patient-physician conversations. Zhang et al. ([2024](https://arxiv.org/html/2408.12142v2#bib.bib25))
    introduced Memo2Demo framework which converts counseling report to counseling
    note and then applies it to generate conversations. Tu et al. ([2024](https://arxiv.org/html/2408.12142v2#bib.bib17))
    designed AIME framework which uses a self-play based simulated environment with
    automated feedback for diagnostic conversation generation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们主要关注无调优提示框架在精神障碍对话模拟中的应用。Chen 等人（[2023a](https://arxiv.org/html/2408.12142v2#bib.bib3)）对利用LLM聊天机器人进行诊断对话的可行性进行了全面分析。Wang
    等人（[2024b](https://arxiv.org/html/2408.12142v2#bib.bib20)）提出模拟患者代理，结合认知建模与LLM，并将该患者代理应用于认知行为治疗（CBT）训练。Wang
    等人（[2024a](https://arxiv.org/html/2408.12142v2#bib.bib19)）构建了一种规划与角色扮演方法，从临床记录生成对话，并提出了一个合成的患者-医生对话数据集。Zhang
    等人（[2024](https://arxiv.org/html/2408.12142v2#bib.bib25)）介绍了Memo2Demo框架，该框架将咨询报告转换为咨询记录，并应用于生成对话。Tu
    等人（[2024](https://arxiv.org/html/2408.12142v2#bib.bib17)）设计了AIME框架，该框架利用基于自我游戏的模拟环境和自动反馈生成诊断对话。
- en: Methodology
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法论
- en: 'The synthesis process of mental disorders diagnostic conversations is presented.
    As shown in Figure [2](https://arxiv.org/html/2408.12142v2#Sx3.F2 "Figure 2 ‣
    Fictitious Patient Experience Generation ‣ Methodology ‣ MDD-5k: A New Diagnostic
    Conversation Dataset for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents"),
    the framework basically involves the interactions among a doctor agent, a patient
    agent, and a tool agent. All the agents are played by large language models (LLMs).
    The doctor agent controlled by a dynamic diagnosis tree leads the diagnostic topic
    shift of the whole conversation. The patient agent responds to the doctor agent
    based on the preprocessed patient case and fictitious patient experience generated
    by the tool agent. The tool agent is also responsible for several symbolic operations
    of the dynamic diagnosis tree.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 精神障碍诊断对话的合成过程如图[2](https://arxiv.org/html/2408.12142v2#Sx3.F2 "图 2 ‣ 虚拟患者体验生成
    ‣ 方法论 ‣ MDD-5k：通过神经符号大语言模型（LLM）代理合成的精神障碍诊断对话数据集")所示，该框架基本上涉及医生代理、患者代理和工具代理之间的互动。所有代理均由大型语言模型（LLMs）扮演。由动态诊断树控制的医生代理引导整个对话的诊断话题变化。患者代理根据经过预处理的患者案例和工具代理生成的虚拟患者体验作出回应。工具代理还负责动态诊断树的若干符号操作。
- en: Patient Cases Preprocessing
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 患者案例预处理
- en: 'The quality of patient cases is vital to the diagnostic conversation synthesis.
    We cooperate with Shanghai Mental Health Center and obtain over 1000 real cases
    of patients with mental disorders. All these patient cases have undergone data
    masking to prevent the leakage of sensitive personal information. The data masking
    process follows the standards below: (i) Private information of patients (e.g.
    name, date of birth, date of examination, etc.) is removed from the patient case.
    (ii) Patient age is rounded to the nearest ten. For example, the age of a 24-year-old
    patient is 20 on the preprocessed patient case. (iii) All the concrete locations
    are replaced with vague or fake ones. The above preprocessing steps strictly follow
    the Chinese information security technology guide for health data security (GB/T
    39725-2020).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 患者案例的质量对诊断对话的合成至关重要。我们与上海精神卫生中心合作，获得了超过1000例精神障碍患者的真实案例。所有这些患者案例都经过了数据脱敏处理，以防止敏感个人信息泄露。数据脱敏过程遵循以下标准：（i）患者的私人信息（如姓名、出生日期、检查日期等）从患者案例中删除；（ii）患者年龄四舍五入到最接近的十位。例如，一个24岁患者的年龄在预处理的患者案例中为20岁；（iii）所有具体地点都被替换为模糊或虚假的地点。上述预处理步骤严格遵循《中国健康数据安全技术指南》（GB/T
    39725-2020）的标准。
- en: 'After filtering repetitive or incomplete patient cases, the final version for
    diagnostic conversation simulation and dataset generation contains 1000 patient
    cases with age, gender, diagnosis and corresponding International Classification
    of Diseases (ICD-10) (Organization [2004](https://arxiv.org/html/2408.12142v2#bib.bib11))
    code, chief complaint, history of present illness, important past medical history,
    family history, personal history, mental examination, and treatment. As shown
    in Figure [2](https://arxiv.org/html/2408.12142v2#Sx3.F2 "Figure 2 ‣ Fictitious
    Patient Experience Generation ‣ Methodology ‣ MDD-5k: A New Diagnostic Conversation
    Dataset for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents"), the
    patient case is structurized as key-value pairs.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '在筛选掉重复或不完整的病历后，用于诊断对话模拟和数据集生成的最终版本包含1000个病历，涵盖年龄、性别、诊断及对应的国际疾病分类（ICD-10）（组织[2004](https://arxiv.org/html/2408.12142v2#bib.bib11)）代码、主诉、现病史、重要的既往病史、家族史、个人史、心理检查和治疗。如图[2](https://arxiv.org/html/2408.12142v2#Sx3.F2
    "Figure 2 ‣ Fictitious Patient Experience Generation ‣ Methodology ‣ MDD-5k: A
    New Diagnostic Conversation Dataset for Mental Disorders Synthesized via Neuro-Symbolic
    LLM Agents")所示，病历以键值对的形式结构化。'
- en: Fictitious Patient Experience Generation
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 虚构患者经历生成
- en: We perform one-to-many patientcase-to-dialogue generation, which indicates one
    patient case will be applied to generate multiple diagnostic conversations. One
    key factor contributes to the diversity of generated conversations is the patient
    experience. It specifically refers to the past experiences that directly or indirectly
    lead to the mental illness problem of patients in this paper. The diagnosis of
    mental disorders differs from other illnesses in that it mainly depends on the
    conversations between psychiatrists and patients instead of physiological indices
    (First [2014](https://arxiv.org/html/2408.12142v2#bib.bib6)). Psychiatrists provide
    diagnosis result and treatment based on the acquired symptoms of patients during
    communicating. As a result, if the correspondence between symptoms and diagnosis
    can be assured, the correctness and quality of the synthesized diagnostic conversation
    is guaranteed and is not affected by detailed patient experience. In this sense,
    it’s feasible to generate multiple patient experiences with one patient case for
    synthesizing multiple diagnostic conversations.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了一对多的病历到对话生成，这意味着一个病历将用于生成多个诊断对话。生成对话多样性的一个关键因素是患者的经历。它具体指的是在本文中直接或间接导致患者心理问题的过去经历。心理障碍的诊断不同于其他疾病，主要依赖于精神科医生与患者之间的对话，而不是生理指标（第一次[2014](https://arxiv.org/html/2408.12142v2#bib.bib6)）。精神科医生根据与患者交流过程中获得的症状提供诊断结果和治疗。因此，如果症状与诊断之间的对应关系能够得到保证，合成诊断对话的正确性和质量将得到保证，并且不受详细患者经历的影响。从这个意义上讲，通过一个病历生成多种患者经历以合成多个诊断对话是可行的。
- en: '![Refer to caption](img/1c09c57e6e20181e8ec3c604dbb0e757.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/1c09c57e6e20181e8ec3c604dbb0e757.png)'
- en: 'Figure 2: The neuro-symbolic multi-agent LLM framework for synthesizing diagnostic
    conversation of mental disorders.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：用于合成心理障碍诊断对话的神经符号多代理LLM框架。
- en: Large language model (LLM) is applied to generate fictitious patient experience.
    To avoid the counterfactual conflicts between fictitious patient experience and
    true patient case, gender, age, work and diagnosis (Dx) information from one patient
    case is extracted and serves as patient persona in the prompt for generating patient
    experience.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）用于生成虚构患者经历。为了避免虚构患者经历与真实病历之间的反事实冲突，从一个病历中提取性别、年龄、职业和诊断（Dx）信息，并作为生成患者经历的提示中的患者人格。
- en: '|  | $\text{Persona}=\textit{Prompt}(\text{Gender},\text{Age},\text{Work},\text{Dx})$
    |  | (1) |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{Persona}=\textit{Prompt}(\text{Gender},\text{Age},\text{Work},\text{Dx})$
    |  | (1) |'
- en: 'In Equation ([1](https://arxiv.org/html/2408.12142v2#Sx3.E1 "In Fictitious
    Patient Experience Generation ‣ Methodology ‣ MDD-5k: A New Diagnostic Conversation
    Dataset for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents")), the
    function Prompt indicates concatenating keywords into proper prompt. Next, we
    build knowledge graphs containing time, people, and concrete event that might
    cause mental disorders according to different patient age and gender. The example
    in Figure [2](https://arxiv.org/html/2408.12142v2#Sx3.F2 "Figure 2 ‣ Fictitious
    Patient Experience Generation ‣ Methodology ‣ MDD-5k: A New Diagnostic Conversation
    Dataset for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents") shows
    the predefined knowledge graph for 20-year-old female. The triplet $(\text{Time},\text{People},\text{Event})$
    is randomly selected from the graph for fictitious experience generation.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '在方程式([1](https://arxiv.org/html/2408.12142v2#Sx3.E1 "在虚拟病人经验生成 ‣ 方法论 ‣ MDD-5k:
    一种通过神经符号LLM代理合成的精神障碍诊断对话数据集"))中，函数Prompt表示将关键字连接成适当的提示。接下来，我们根据不同患者的年龄和性别构建包含时间、人物和可能引发精神障碍的具体事件的知识图谱。图[2](https://arxiv.org/html/2408.12142v2#Sx3.F2
    "图2 ‣ 虚拟病人经验生成 ‣ 方法论 ‣ MDD-5k: 一种通过神经符号LLM代理合成的精神障碍诊断对话数据集")中的示例展示了针对20岁女性的预定义知识图谱。三元组$(\text{Time},\text{People},\text{Event})$从图谱中随机选择，用于虚拟经验的生成。'
- en: '|  | $\text{FicExp}=\textit{Prompt}(\text{Time},\text{People},\text{Event})$
    |  | (2) |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{FicExp}=\textit{Prompt}(\text{Time},\text{People},\text{Event})$
    |  | (2) |'
- en: The final patient experience (FicExp) is generated through LLM by combining
    patient persona.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最终的病人经验（FicExp）是通过结合患者人物设定，通过LLM生成的。
- en: '|  | $\text{FicExp}=\textit{LLM}(\textit{Prompt}(\text{Persona},\text{FicExp}))$
    |  | (3) |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{FicExp}=\textit{LLM}(\textit{Prompt}(\text{Persona},\text{FicExp}))$
    |  | (3) |'
- en: Neuro-Symbolic Dynamic Diagnosis Tree
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 神经符号动态诊断树
- en: 'To imitate conversations in real scenarios where the psychiatrist leads the
    entire diagnostic process, we design a neuro-symbolic dynamic diagnosis tree to
    achieve diagnostic topic shift and controllable doctor response generation. The
    dynamic diagnosis tree consists of a symptom inquiry tree and an experience inquiry
    tree. As shown in the example of Figure [2](https://arxiv.org/html/2408.12142v2#Sx3.F2
    "Figure 2 ‣ Fictitious Patient Experience Generation ‣ Methodology ‣ MDD-5k: A
    New Diagnostic Conversation Dataset for Mental Disorders Synthesized via Neuro-Symbolic
    LLM Agents"), the symptom inquiry tree is fixed and built according to the Structured
    Clinical Interview for DSM-5 (SCID-5) (First [2014](https://arxiv.org/html/2408.12142v2#bib.bib6))
    and guidance from professional psychiatrists. It aims to cover inquiries about
    all the relevant symptoms to arrive at the final diagnosis of a patient. Considering
    the gender and age differences, the symptom inquiry tree is specially designed
    for male and female, teenagers (people under 20), adults (people aged between
    30 and 50) and elders (people over 60). The example in Figure [2](https://arxiv.org/html/2408.12142v2#Sx3.F2
    "Figure 2 ‣ Fictitious Patient Experience Generation ‣ Methodology ‣ MDD-5k: A
    New Diagnostic Conversation Dataset for Mental Disorders Synthesized via Neuro-Symbolic
    LLM Agents") shows the symptom inquiry tree for female teenager.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '为了模拟精神科医生主导整个诊断过程的实际场景对话，我们设计了一个神经符号动态诊断树来实现诊断主题的转移和可控的医生反应生成。该动态诊断树由症状询问树和经验询问树组成。如图[2](https://arxiv.org/html/2408.12142v2#Sx3.F2
    "图2 ‣ 虚拟病人经验生成 ‣ 方法论 ‣ MDD-5k: 一种通过神经符号LLM代理合成的精神障碍诊断对话数据集")所示，症状询问树是固定的，依据《DSM-5结构化临床访谈》（SCID-5）（首次[2014](https://arxiv.org/html/2408.12142v2#bib.bib6)）和专业精神科医生的指导构建。它旨在涵盖所有相关症状的询问，以便最终得出患者的诊断。考虑到性别和年龄差异，症状询问树特别为男性和女性、青少年（20岁以下）、成人（30至50岁）以及老年人（60岁以上）设计。图[2](https://arxiv.org/html/2408.12142v2#Sx3.F2
    "图2 ‣ 虚拟病人经验生成 ‣ 方法论 ‣ MDD-5k: 一种通过神经符号LLM代理合成的精神障碍诊断对话数据集")中的示例展示了适用于女性青少年的症状询问树。'
- en: The experience inquiry tree dynamically constructs itself based on patient’s
    response regarding previous experiences and personal details. It is described
    as “dynamic” since each patient provides unique information about their background.
    A tool agent powered by LLM is responsible for parsing patient’s response and
    creating corresponding topics which form the nodes of the experience inquiry tree.
    The parse process follows a depth-first manner. When the tool agent determines
    that the discussion around a specific topic is insufficient, it will keep parsing
    this topic to sub-topics until conversation around this topic is considered complete.
    Then it will move to the next parsed topic. The design of experience inquiry tree
    aims to establish deeper engagements with patients to facilitate diagnostic conversation.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 经验询问树根据患者对先前经历和个人细节的回应动态构建自身。它被称为“动态”的原因在于每个患者提供的背景信息都是独特的。由大型语言模型（LLM）驱动的工具代理负责解析患者的回应并创建相应的话题，这些话题构成了经验询问树的节点。解析过程遵循深度优先的方式。当工具代理判断某个特定话题的讨论不足时，它会继续解析该话题的子话题，直到该话题的讨论被认为完成。然后，它会转到下一个解析的话题。经验询问树的设计旨在与患者建立更深的互动，以促进诊断对话。
- en: 'The neuro-symbolic dynamic diagnosis tree is managed by the tool agent and
    offers operations for guiding both the doctor agent and the patient agent. Some
    operations are implemented by LLM and some are by rules. We first define five
    data types: Text, LNode, Tree, Graph, Bool. Text refers to natural language text.
    LNode stands for the leaf node of a dynamic diagnosis tree, indicating diagnostic
    topic in conversation. Tree refers to the hierarchical tree structure with a set
    of connected nodes. Although LNode can be viewed as a special Tree or Text, we
    treat it as a separate data type for clearer expression. Graph specifically refers
    to the knowledge graph for fictitious patient experience generation as explained
    before. Bool is a boolean variable which is either true or false. The operations
    for a doctor agent include:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 神经符号动态诊断树由工具代理管理，并提供用于指导医生代理和患者代理的操作。一些操作由LLM实现，另一些则由规则实现。我们首先定义五种数据类型：Text、LNode、Tree、Graph、Bool。Text
    指的是自然语言文本。LNode 代表动态诊断树的叶节点，表示对话中的诊断话题。Tree 指的是具有一组连接节点的层级树结构。尽管 LNode 可以视为一种特殊的
    Tree 或 Text，但为了更清晰的表达，我们将其视为一个独立的数据类型。Graph 特指用于生成虚拟患者经历的知识图谱，如前所述。Bool 是一个布尔变量，值为
    true 或 false。医生代理的操作包括：
- en: •
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RandVisit(*$tr$*: Tree) $\rightarrow$ *$ln$*: LNode. To improve the diversity
    of synthesized diagnostic conversation, we design the following leaf node visiting
    rules: (i) The parent nodes of these leaf nodes, representing high-level concept
    of diagnostic topic, are visited in a predefined order. (ii) The leaf nodes under
    corresponding parent node, representing low-level specific diagnostic topic, are
    randomly visited. Visited leaf nodes will not be accessed again. RandVisit is
    responsible for implementing the above rules. It takes the whole dynamic diagnosis
    tree *$tr$* as input and outputs one random leaf node *$ln$*. This operation is
    implemented by rules.'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'RandVisit(*$tr$*: Tree) $\rightarrow$ *$ln$*: LNode。 为了提高合成诊断对话的多样性，我们设计了以下叶节点访问规则：（i）这些叶节点的父节点，表示诊断话题的高层次概念，按预定义顺序访问；（ii）对应父节点下的叶节点，表示低层次的具体诊断话题，随机访问。已访问的叶节点不会再次访问。RandVisit
    负责实现上述规则。它以整个动态诊断树 *$tr$* 为输入，并输出一个随机叶节点 *$ln$*。此操作由规则实现。'
- en: •
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'IsTopicEnd(*$ln$*: LNode, *$t$*: Text) $\rightarrow$ *$b$*: Bool. It takes
    current diagnostic topic *$ln$* and dialogue history *$t$* around this topic as
    input, and decides whether conversation surrounding this topic should continue
    or end. This operation is implemented by LLM.'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'IsTopicEnd(*$ln$*: LNode, *$t$*: Text) $\rightarrow$ *$b$*: Bool。 它以当前的诊断话题
    *$ln$* 和围绕该话题的对话历史 *$t$* 为输入，决定是否应该继续或结束围绕该话题的对话。此操作由LLM实现。'
- en: •
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'IsDialEnd(*$tr$*: Tree) $\rightarrow$ *$b$*: Bool. If all the leaf nodes of
    the dynamic diagnosis tree *$tr$* are visited, the operation will return true
    which marks the end of the diagnostic process. Else it will return false. This
    operation is implemented by rules.'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'IsDialEnd(*$tr$*: Tree) $\rightarrow$ *$b$*: Bool。 如果动态诊断树 *$tr$* 的所有叶节点都被访问过，操作将返回
    true，表示诊断过程结束。否则，它将返回 false。此操作由规则实现。'
- en: •
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'ParseExp(*$t$*: Text) $\rightarrow$ *$tr$*: Tree. The operation is responsible
    for building the dynamic experience inquiry tree. It takes patient responses *$t$*
    containing experience information as input, and replaces the initial empty experience
    inquiry tree with a tree whose root node is *$t$* and leaf nodes are possible
    topics related to *$t$*. The output *$tr$* is the updated dynamic diagnosis tree.
    This operation is implemented by rules and LLM.'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'ParseExp(*$t$*: 文本) $\rightarrow$ *$tr$*: 树。此操作负责构建动态体验查询树。它以包含体验信息的患者回应 *$t$*
    为输入，并用一棵根节点为 *$t$*、叶节点为与 *$t$* 相关的可能话题的树替换初始空的体验查询树。输出 *$tr$* 是更新后的动态诊断树。此操作由规则和LLM实现。'
- en: •
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'DupDetect(*$t$*: Text, *$tr^{(1)}$*: Tree) $\rightarrow$ *$tr^{(2)}$*: Tree.
    As the diagnostic conversation progresses, some predefined topics may have already
    been discussed. DupDetect detects these duplicated topics in dialogue history
    *$t$* and deletes them from the dynamic diagnosis tree to prevent repetitive conversation.
    It takes the original tree *$tr^{(1)}$* as input and outputs an edited tree *$tr^{(2)}$*.
    This operation is implemented by rules and LLM.'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'DupDetect(*$t$*: 文本, *$tr^{(1)}$*: 树) $\rightarrow$ *$tr^{(2)}$*: 树。随着诊断对话的进行，一些预定义的话题可能已经被讨论过。DupDetect
    检测对话历史 *$t$* 中的重复话题，并将其从动态诊断树中删除，以防止重复的对话。它以原始树 *$tr^{(1)}$* 为输入，输出编辑后的树 *$tr^{(2)}$*。此操作由规则和LLM实现。'
- en: •
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'EmpathGen(*$ln$*: LNode, *$t^{(1)}$*: Text) $\rightarrow$ *$t^{(2)}$*: Text.
    In diagnostic conversation of mental disorders, the main goal of psychiatrist
    is to acquire symptoms from patients. Empathetic dialogue is not a must in this
    process. However, it sometimes helps in the diagnostic process and has been adopted
    by some doctors clinically. If the psychiatrist is accustomed to perform empathetic
    dialogue in daily consultations (this is reflected through the predefined doctor
    prompt which will be explained in the next subsection), EmpathGen will takes current
    diagnostic topic *$ln$*, dialogue history *$t^{(1)}$* as input and outputs comforting
    response *$t^{(3)}$*. This operation is implemented by LLM.'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'EmpathGen(*$ln$*: L节点, *$t^{(1)}$*: 文本) $\rightarrow$ *$t^{(2)}$*: 文本。在精神障碍的诊断对话中，精神科医生的主要目标是从患者那里获取症状。移情对话在这一过程中并非必须。然而，它有时对诊断过程有所帮助，并且已经被一些医生临床上采用。如果精神科医生习惯于在日常会诊中进行移情对话（这一点通过预定义的医生提示来体现，下一小节将对此进行说明），EmpathGen将以当前的诊断话题
    *$ln$* 和对话历史 *$t^{(1)}$* 为输入，输出安慰性的回复 *$t^{(3)}$*。此操作由LLM实现。'
- en: •
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'PromptGen(*$ln$*: LNode) $\rightarrow$ *$t$*: Text. It takes a leaf node *$ln$*
    of the dynamic diagnosis tree as input and outputs proper prompt *$t$* for instructing
    patient agent to respond around topic *$ln$*. This operation is implemented by
    LLM.'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'PromptGen(*$ln$*: L节点) $\rightarrow$ *$t$*: 文本。它以动态诊断树的叶节点 *$ln$* 为输入，输出适当的提示
    *$t$*，用于指导患者代理围绕话题 *$ln$* 作出回应。此操作由LLM实现。'
- en: 'The operations for a patient agent include:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 患者代理的操作包括：
- en: •
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'TriggerExp(*$t$*: Text) $\rightarrow$ *$b$*: Bool. The operation decides whether
    it’s time to trigger the FicExpGen operation or not, based on the doctor’s question
    and dialogue history *$t$*. This operation is implemented by rules and LLM.'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'TriggerExp(*$t$*: 文本) $\rightarrow$ *$b$*: 布尔值。此操作决定是否触发 FicExpGen 操作，基于医生的问题和对话历史
    *$t$*。此操作由规则和LLM实现。'
- en: •
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'FicExpGen(*$g$*: Graph, *$t^{(1)}$*: Text) $\rightarrow$ *$t^{(2)}$*: Text.
    The operation performs fictitious patient experience generation as detailedly
    described in the previous subsection. *$g$* is the predefined knowledge graph.
    *$t^{(1)}$* is the patient case and *$t^{(2)}$* is the integrated patient information
    with real patient case and fictitious experience. This operation is implemented
    by LLM.'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'FicExpGen(*$g$*: 图谱, *$t^{(1)}$*: 文本) $\rightarrow$ *$t^{(2)}$*: 文本。此操作执行如前一小节所详细描述的虚构患者体验生成。*$g$*
    是预定义的知识图谱。*$t^{(1)}$* 是患者案例，*$t^{(2)}$* 是整合了真实患者案例和虚构体验的患者信息。此操作由LLM实现。'
- en: The usage of these operations during agents interaction will be introduced in
    the next subsection.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这些操作在代理交互中的使用将在下一小节中介绍。
- en: Conversation Synthesis with Agents
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与代理的对话合成
- en: The diagnostic conversation is synthesized by a doctor agent and a patient agent
    through role-playing LLMs. The doctor agent is under the guidance of the dynamic
    diagnosis tree. Initially, the dynamic diagnosis tree checks whether the current
    diagnostic topic should end. If affirmative, the doctor agent will turn to the
    next topic and check whether the future topics have been included in previous
    conversations. If not, the doctor agent will keep communicating with the patient
    around current topic. Then, if the patient talks about personal experience, the
    doctor agent will build the experience inquiry tree based on the patient response.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断对话由医生代理和患者代理通过角色扮演LLMs合成。医生代理在动态诊断树的指导下工作。最初，动态诊断树会检查当前的诊断话题是否应该结束。如果是，医生代理将转向下一个话题并检查未来的话题是否已经在之前的对话中讨论过。如果没有，医生代理将继续围绕当前话题与患者沟通。然后，如果患者谈到个人经验，医生代理将基于患者的反应构建经验查询树。
