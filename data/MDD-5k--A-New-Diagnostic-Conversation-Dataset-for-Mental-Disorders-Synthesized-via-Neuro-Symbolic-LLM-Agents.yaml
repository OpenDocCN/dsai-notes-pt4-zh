  type: TYPE_NORMAL
  zh: 附录A 提出的框架伪代码
- en: 'We detailedly explain the multi-agent framework for diagnostic conversation
    simulation through pseudo-code. As illustrated in Algorithm [1](https://arxiv.org/html/2408.12142v2#algorithm1
    "In Appendix A Pseudo-code of the Proposed Framework ‣ MDD-5k: A New Diagnostic
    Conversation Dataset for Mental Disorders Synthesized via Neuro-Symbolic LLM Agents"),
    the doctor agent, patient agent and tool agent are initialized with large language
    models. The whole process is guided by the tool agent. When the diagnostic conversation
    finishes, the diagnosis result and treatment opinion from patient case will be
    appended to the dialogue history as label.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过伪代码详细解释了诊断对话模拟的多智能体框架。如算法[1](https://arxiv.org/html/2408.12142v2#algorithm1
    "附录A 提出的框架伪代码 ‣ MDD-5k：通过神经符号LLM代理合成的心理障碍新诊断对话数据集")所示，医生代理、患者代理和工具代理都使用大型语言模型进行初始化。整个过程由工具代理引导。当诊断对话完成后，患者病例的诊断结果和治疗意见将作为标签附加到对话历史中。
- en: '1 Initialize: DocAgent, PatAgent, ToolAgent with LLM. *ddt*: Tree with predefined
    dynamic diagnosis tree. *exp_kg*: Graph with predefined knowledge graph. *cur_topic*:
    LNode with None. *dial_hist*, *topic_hist*: Text with empty list. *pat_info*:
    Text with patient case. *treatment*: Text with treatment from patient case;2 while **not*
    *ToolAgent*.*IsDialEnd**(*ddt*)** do3       if *cur_topic is None* then4            
    *cur_topic* $\leftarrow$ ToolAgent.RandVisit(*ddt*);5             *doc_resp* $\leftarrow$
    DocAgent.DocGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*);6             *dial_hist*.append(*doc_resp*),
    *topic_hist*.append(*doc_resp*);7             if **ToolAgent*.*TriggerExp*(dial_hist)* then8                  
    *pat_info* $\leftarrow$ ToolAgent.FicExpGen(*exp_kg*, *pat_info*) ;9                  10            
    *pat_resp* $\leftarrow$ PatAgent.PatGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*,
    *pat_info*);11             *dial_hist*.append(*pat_resp*), *topic_hist*.append(*pat_resp*);12            13      
    else14             if **ToolAgent*.*IsTopicEnd**(*cur_topic, topic_hist*)** then15                  
    *ddt* $\leftarrow$ ToolAgent.DupDect(*topic_hist*, *ddt*);16                  
    *topic_hist* $\leftarrow$ [], *cur_topic* $\leftarrow$ ToolAgent.RandVisit(*ddt*);17                  
    if *cur_topic = experience_inquiry_tree* then18                        *ddt* $\leftarrow$
    ToolAgent.ParseExp(*dial_hist*), *cur_topic* $\leftarrow$ ToolAgent.RandVisit(*ddt*);19                        
    *doc_resp* $\leftarrow$ DocAgent.DocGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*);20                        
    *dial_hist*.append(*doc_resp*), *topic_hist*.append(*doc_resp*);21                        
    if **ToolAgent*.*TriggerExp*(dial_hist)* then22                              
    *pat_info* $\leftarrow$ ToolAgent.FicExpGen(*exp_kg*, *pat_info*) ;23                              24                        
    *pat_resp* $\leftarrow$ PatAgent.PatGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*,
    *pat_info*);25                         *dial_hist*.append(*pat_resp*), *topic_hist*.append(*pat_resp*);26                  
    else27                        *doc_resp* $\leftarrow$ DocAgent.DocGen(ToolAgent.PromptGen(*cur_topic*),
    *dial_hist*);28                        *dial_hist*.append(*doc_resp*), *topic_hist*.append(*doc_resp*);29                        
    if **ToolAgent*.*TriggerExp*(dial_hist)* then30                              
    *pat_info* $\leftarrow$ ToolAgent.FicExpGen(*exp_kg*, *pat_info*) ;31                              32                        *pat_resp*
    $\leftarrow$ PatAgent.PatGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*, *pat_info*);33                        
    *dial_hist*.append(*pat_resp*), *topic_hist*.append(*pat_resp*);34                  35            
    else36                  *doc_resp* $\leftarrow$ DocAgent.DocGen(ToolAgent.PromptGen(*cur_topic*),
    *dial_hist*);37                   *dial_hist*.append(*doc_resp*), *topic_hist*.append(*doc_resp*);38                  
    if **ToolAgent*.*TriggerExp*(dial_hist)* then39                         *pat_info*
    $\leftarrow$ ToolAgent.FicExpGen(*exp_kg*, *pat_info*) ;40                        41                  
    *pat_resp* $\leftarrow$ PatAgent.PatGen(ToolAgent.PromptGen(*cur_topic*), *dial_hist*,
    *pat_info*);42                   *dial_hist*.append(*pat_resp*), *topic_hist*.append(*pat_resp*);43            44      45*dial_hist*.append(*treatment*);46
    return *dial_hist*;'
