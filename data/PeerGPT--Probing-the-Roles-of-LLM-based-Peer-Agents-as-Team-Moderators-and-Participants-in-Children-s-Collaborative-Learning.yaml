- en: 1\. Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: In the context of children’s collaborative learning, it has been demonstrated
    that positive peer interactions not only enhance learning outcomes (Rohrbeck et al.,
    [2003](https://arxiv.org/html/2403.14227v1#bib.bib27)), but also cultivate their
    social and emotional competence (Hay et al., [2004](https://arxiv.org/html/2403.14227v1#bib.bib13))
    and communication capability (Veldman et al., [2020](https://arxiv.org/html/2403.14227v1#bib.bib33)).
    Peer conversations, as an important aspect within the interactive process, are
    crucial for the effectiveness of the interaction (Mercer et al., [1999](https://arxiv.org/html/2403.14227v1#bib.bib22)).
    Advancements in AI, especially in Large Language Models (LLMs) like ChatGPT with
    transformer architecture (Hancock et al., [2020](https://arxiv.org/html/2403.14227v1#bib.bib12)),
    are enhancing human communication by effectively simulating natural language interactions
    (Brown et al., [2020](https://arxiv.org/html/2403.14227v1#bib.bib7)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在儿童协作学习的背景下，已有研究表明，积极的同龄人互动不仅能提升学习成果（Rohrbeck等，[2003](https://arxiv.org/html/2403.14227v1#bib.bib27)），还能够培养他们的社交和情感能力（Hay等，[2004](https://arxiv.org/html/2403.14227v1#bib.bib13)）以及沟通能力（Veldman等，[2020](https://arxiv.org/html/2403.14227v1#bib.bib33)）。同龄人对话，作为互动过程中的重要环节，对于互动的有效性至关重要（Mercer等，[1999](https://arxiv.org/html/2403.14227v1#bib.bib22)）。人工智能，特别是像ChatGPT这种基于变换器架构的大型语言模型（Hancock等，[2020](https://arxiv.org/html/2403.14227v1#bib.bib12)），正在通过有效模拟自然语言互动来增强人类的沟通能力（Brown等，[2020](https://arxiv.org/html/2403.14227v1#bib.bib7)）。
- en: Prior research has explored the integration of conversational agents in interactions
    with children (Aeschlimann et al., [2020](https://arxiv.org/html/2403.14227v1#bib.bib2)).
    In the context of education, pedagogical conversational agents play a pivotal
    role in facilitating rich learning interactions, serving as an effective means
    of intervention in children’s learning processes (Pérez-Marín, [2021a](https://arxiv.org/html/2403.14227v1#bib.bib24)),
    and impacting learners’ emotional experiences (Kim et al., [2007a](https://arxiv.org/html/2403.14227v1#bib.bib16)).
    Existing research has discussed the roles of conversational agents as teachers
    or learning facilitators, and a few studies also explored their role as peers
    (Pérez-Marín, [2021a](https://arxiv.org/html/2403.14227v1#bib.bib24)). However,
    the majority of this research implies the one-on-one child-agent interaction in
    learning (Khosrawi-Rad et al., [2023](https://arxiv.org/html/2403.14227v1#bib.bib15)).
    Research on designing peer agents in children’s collaborative learning, especially
    in peer conversations, is limited, with the impact of different roles like team
    moderator or participant on these conversations still largely unexplored.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究探讨了会话代理在与儿童互动中的整合（Aeschlimann等，[2020](https://arxiv.org/html/2403.14227v1#bib.bib2)）。在教育背景下，教学性会话代理在促进丰富的学习互动中发挥着关键作用，是介入儿童学习过程的有效手段（Pérez-Marín，[2021a](https://arxiv.org/html/2403.14227v1#bib.bib24)），并且影响学习者的情感体验（Kim等，[2007a](https://arxiv.org/html/2403.14227v1#bib.bib16)）。现有研究讨论了会话代理作为教师或学习促进者的角色，少数研究也探讨了它们作为同龄人的角色（Pérez-Marín，[2021a](https://arxiv.org/html/2403.14227v1#bib.bib24)）。然而，这些研究大多数暗示了儿童与代理之间的一对一学习互动（Khosrawi-Rad等，[2023](https://arxiv.org/html/2403.14227v1#bib.bib15)）。关于在儿童协作学习中设计同龄人代理的研究，尤其是同龄人对话中的研究仍然有限，不同角色如团队主持人或参与者对这些对话的影响仍未得到充分探索。
- en: Our pilot study aims to preliminarily explore this less-addressed opportunity.
    Namely, we conducted two design-based collaborative learning workshops with children.
    Six child participants, aged 11-12, were randomly assigned to different peer roles
    and collaborated to address ”urban and environmental design challenges in 2050”,
    creating relevant design solutions. An LLM-based peer agent, hereinafter referred
    to as ’peer agent’. participated as a team member in each of the two workshops,
    respectively playing the role of a team moderator or a participant, engaging in
    dialogues with other children as their learning collaboration unfolded. The peer
    agent consisted of OpenAI ’s GPT-3.5 and voice output devices. The agent’s roles
    were established through iteratively designed and user-validated prompts.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的初步研究旨在初步探讨这一较少关注的机会。具体来说，我们与儿童进行了两次基于设计的协作学习工作坊。六名11至12岁的儿童参与者被随机分配到不同的同龄人角色，并共同解决“2050年城市与环境设计挑战”，创建相关的设计解决方案。在这两次工作坊中，一名基于大型语言模型（LLM）的同龄人代理（以下简称“同龄人代理”）分别作为团队成员参与，每次扮演团队主持人或参与者的角色，并在其他儿童展开学习合作时与他们进行对话。该同龄人代理由OpenAI的GPT-3.5和语音输出设备组成。代理的角色通过反复设计和用户验证的提示来确立。
- en: The workshops were audio-recorded and transcribed verbatim for a qualitative
    thematic analysis to explore how the agent, in its dual roles, influenced peer
    conversations, encompassing both agent-children and children-children conversations.
    The research findings indicate that peer agent exhibits distinct advantages and
    challenges in both roles. When functioning as a moderator in children’s discussions,
    peer agent can relatively effectively control the pace and structure of the discussion.
    However, it is prone to lacking authority, resulting in some children overlooking
    its guidance or instruction. In the other case, when peer agent acts as a team
    participant, its responses could stimulate children’s creative thinking and supplement
    their knowledge gaps. In this situation, the timeliness of the agent’s responses
    to the evolving collaborative dynamics is vital. Additionally, the agent’s verbal
    input during the prototyping phase may pose challenges, as children tend to focus
    more on nonverbal aspects of collaboration.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工作坊被音频录制并逐字转录，以进行定性主题分析，探索代理人在其双重角色中如何影响同伴对话，包括代理人-儿童对话和儿童-儿童对话。研究结果表明，同伴代理人在这两个角色中展现出明显的优势和挑战。当作为儿童讨论的主持人时，同伴代理人可以相对有效地控制讨论的节奏和结构。然而，它容易缺乏权威，导致一些儿童忽视其指导或指令。在另一个情况下，当同伴代理人作为团队成员时，它的回应能够激发儿童的创造性思维并弥补他们的知识空白。在这种情况下，代理人对不断变化的协作动态的反应时效性至关重要。此外，代理人在原型制作阶段的语言输入可能会带来挑战，因为儿童往往更关注协作中的非语言方面。
- en: 2\. Related work
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 相关工作
- en: 2.1\. Peer Conversations in Children’s Collaborative Learning
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 儿童协作学习中的同伴对话
- en: Collaborative learning refers to members actively engaging in activities or
    tasks within a group, fostering children’s reasoning abilities (Celepkolu et al.,
    [2021](https://arxiv.org/html/2403.14227v1#bib.bib9)). The goal is to collectively
    solve problems through cooperation (Randi A. Engle and de Royston, [2014](https://arxiv.org/html/2403.14227v1#bib.bib26)).
    Conversations among peers play a pivotal role in affording the effectiveness of
    collaborative learning (Samrose et al., [2018](https://arxiv.org/html/2403.14227v1#bib.bib28)).
    Over the past few decades, numerous scholars have conducted research on peer interactions,
    with a substantial amount of learning-based interactions and conversations occurring
    in educational settings (Cazden, [1988](https://arxiv.org/html/2403.14227v1#bib.bib8)).
    Peer conversations among children in collaborative learning serve as primary venues
    for the development of children’s communication and collaboration abilities, providing
    them with extensive opportunities for interactive learning and social development
    (Blum-Kulka and Snow, [2004](https://arxiv.org/html/2403.14227v1#bib.bib5); McTear,
    [1985](https://arxiv.org/html/2403.14227v1#bib.bib21)).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 协作学习是指成员在小组内积极参与活动或任务，培养儿童的推理能力（Celepkolu 等，[2021](https://arxiv.org/html/2403.14227v1#bib.bib9)）。其目标是通过合作共同解决问题（Randi
    A. Engle 和 de Royston，[2014](https://arxiv.org/html/2403.14227v1#bib.bib26)）。同伴之间的对话在促进协作学习的有效性方面起着至关重要的作用（Samrose
    等，[2018](https://arxiv.org/html/2403.14227v1#bib.bib28)）。在过去的几十年里，许多学者对同伴互动进行了研究，尤其是在教育环境中，发生了大量基于学习的互动和对话（Cazden，[1988](https://arxiv.org/html/2403.14227v1#bib.bib8)）。儿童在协作学习中的同伴对话是儿童沟通和协作能力发展的主要场所，为他们提供了广泛的互动学习和社会发展的机会（Blum-Kulka
    和 Snow，[2004](https://arxiv.org/html/2403.14227v1#bib.bib5)；McTear，[1985](https://arxiv.org/html/2403.14227v1#bib.bib21)）。
- en: Existing research has delved into children’s peer conversation abilities (Snow,
    [2019](https://arxiv.org/html/2403.14227v1#bib.bib30)), collective aspects, and
    interactive experiences (Minami, [1997](https://arxiv.org/html/2403.14227v1#bib.bib23)).
    Discussions on children’s peer conversations can contribute to assessing their
    potential pragmatic and conversational skills (Stude, [2014](https://arxiv.org/html/2403.14227v1#bib.bib31)).
    However, the majority of existing research has taken place within the field of
    linguistics and education. There remains a limited exploration of children’s peer
    conversation abilities in human-computer interaction design. Potential research
    on how to facilitate peer conversations through HCI designs is an important avenue
    that requires further investigation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现有研究已经深入探讨了儿童同伴对话能力（Snow, [2019](https://arxiv.org/html/2403.14227v1#bib.bib30)）、集体性方面和互动体验（Minami,
    [1997](https://arxiv.org/html/2403.14227v1#bib.bib23)）。关于儿童同伴对话的讨论有助于评估他们潜在的语用和对话技巧（Stude,
    [2014](https://arxiv.org/html/2403.14227v1#bib.bib31)）。然而，大多数现有研究集中在语言学和教育领域，关于儿童同伴对话能力在人机交互设计中的探索仍然有限。如何通过人机交互设计促进同伴对话的潜在研究是一个需要进一步调查的重要方向。
- en: 2.2\. Conversational Agent in Children’s Collaborative Learning
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 儿童协作学习中的对话代理
- en: In the context of children’s peer conversations, interacting with knowledgeable
    others can enhance the quality and trust of these interactions (Wertsch, [1984](https://arxiv.org/html/2403.14227v1#bib.bib34);
    Shin et al., [2023](https://arxiv.org/html/2403.14227v1#bib.bib29)). Previous
    studies have introduced additional roles into peer conversation processes (Tomasello
    et al., [2012](https://arxiv.org/html/2403.14227v1#bib.bib32)), leading to positive
    emotional experiences for learners (Kim et al., [2007b](https://arxiv.org/html/2403.14227v1#bib.bib17)).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在儿童同伴对话的背景下，与知识渊博的他人互动可以增强这些互动的质量和信任感（Wertsch, [1984](https://arxiv.org/html/2403.14227v1#bib.bib34);
    Shin et al., [2023](https://arxiv.org/html/2403.14227v1#bib.bib29)）。先前的研究将额外角色引入同伴对话过程（Tomasello
    et al., [2012](https://arxiv.org/html/2403.14227v1#bib.bib32)），为学习者带来了积极的情感体验（Kim
    et al., [2007b](https://arxiv.org/html/2403.14227v1#bib.bib17)）。
- en: Pedagogical conversational agents can interact with multiple users and participate
    in bidirectional dialogues (Zheng et al., [2022](https://arxiv.org/html/2403.14227v1#bib.bib36)),
    which are considered effective tools for assisting children in the learning process
    (Pérez-Marín, [2021b](https://arxiv.org/html/2403.14227v1#bib.bib25)). They can
    engage and understand the learners. (Kuhail et al., [2023](https://arxiv.org/html/2403.14227v1#bib.bib19);
    Cunningham-Nelson et al., [2019](https://arxiv.org/html/2403.14227v1#bib.bib10)).
    Conversational agents can assume various roles when interacting with students
    in classroom, such as tutors and peers. As tutors, agents establish rules and
    guide children through specific tasks. (Pérez-Marín, [2021b](https://arxiv.org/html/2403.14227v1#bib.bib25)).
    As peers, they focus more on equality (Dimitrova et al., [2009](https://arxiv.org/html/2403.14227v1#bib.bib11))
    and emotional feedback (Kim and Baylor, [2016](https://arxiv.org/html/2403.14227v1#bib.bib18))to
    enhance children’s learning capabilities (Bishop, [1998](https://arxiv.org/html/2403.14227v1#bib.bib4)).
    In children’s collaborative activities, current studies primarily focus on the
    role of agents as assistants or tutors, with a emphasis on the impact of agents
    on learning outcomes and abilities (Khosrawi-Rad et al., [2023](https://arxiv.org/html/2403.14227v1#bib.bib15);
    Hayashi, [2020](https://arxiv.org/html/2403.14227v1#bib.bib14)). Research on the
    role of conversational agents as peers in collaborative learning and their influence
    on peer conversations is relatively scarce. Hence, the question of what peer role
    that conversational agents should assume in children’s collaborative learning,
    and in what manner to better influence peer conversations becomes a research question
    worthy of further exploration.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 教学对话代理可以与多个用户互动，并参与双向对话（Zheng 等，[2022](https://arxiv.org/html/2403.14227v1#bib.bib36)），这些对话代理被认为是有效的工具，能够帮助儿童学习（Pérez-Marín，[2021b](https://arxiv.org/html/2403.14227v1#bib.bib25)）。它们能够与学习者互动并理解学习者的需求。（Kuhail
    等，[2023](https://arxiv.org/html/2403.14227v1#bib.bib19)；Cunningham-Nelson 等，[2019](https://arxiv.org/html/2403.14227v1#bib.bib10)）。在与学生互动时，对话代理可以扮演多种角色，如导师和同伴。作为导师，代理建立规则并引导儿童完成特定任务。（Pérez-Marín，[2021b](https://arxiv.org/html/2403.14227v1#bib.bib25)）。作为同伴，代理更多地关注平等性（Dimitrova
    等，[2009](https://arxiv.org/html/2403.14227v1#bib.bib11)）和情感反馈（Kim 和 Baylor，[2016](https://arxiv.org/html/2403.14227v1#bib.bib18)），以增强儿童的学习能力（Bishop，[1998](https://arxiv.org/html/2403.14227v1#bib.bib4)）。在儿童的协作活动中，目前的研究主要集中在代理作为助手或导师的角色，重点探讨代理对学习成果和能力的影响（Khosrawi-Rad
    等，[2023](https://arxiv.org/html/2403.14227v1#bib.bib15)；Hayashi，[2020](https://arxiv.org/html/2403.14227v1#bib.bib14)）。关于对话代理作为同伴在协作学习中的角色及其对同伴对话的影响的研究相对较少。因此，关于对话代理在儿童协作学习中应扮演何种同伴角色，以及如何更好地影响同伴对话的问题，成为一个值得进一步探索的研究课题。
- en: 3\. Methods
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 方法
- en: 'The study organized two collaborative workshops on ‘Exploring Urban and Natural
    Environments in 2050 with AI,’ chosen for its broad appeal and interactive potential.
    Four roles were set up in each workshop: moderator (organizes and coordinates
    the team, ensuring on-schedule progress), designer (transforms ideas into innovative
    designs), engineer (focuses on applying future technologies like sustainable energy
    in designs), and scientist (provides expertise on natural and urban sciences for
    sustainable solutions). The peer agent, participated as a team moderator or a
    team participant. Each workshop consisted of four phases: problem identification,
    design conceptualization, prototyping, and presentation.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究组织了两个关于“利用 AI 探索 2050 年的城市与自然环境”的协作工作坊，选择该主题是因为它具有广泛的吸引力和互动潜力。在每个工作坊中设置了四个角色：协调者（组织和协调团队，确保进度按计划进行）、设计师（将创意转化为创新设计）、工程师（专注于在设计中应用可持续能源等未来技术）和科学家（为可持续解决方案提供关于自然和城市科学的专业知识）。同伴代理参与作为团队协调者或团队参与者。每个工作坊由四个阶段组成：问题识别、设计概念化、原型制作和展示。
- en: '![Refer to caption](img/aacf148553a56bb7c6a1793dc216f716.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题说明](img/aacf148553a56bb7c6a1793dc216f716.png)'
- en: Figure 2\. Outcomes and process overview of children’s collaborative learning
    workshops.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2\. 儿童协作学习工作坊的成果与过程概览。
- en: 3.1\. Participants
  id: totrans-30
  prefs:
