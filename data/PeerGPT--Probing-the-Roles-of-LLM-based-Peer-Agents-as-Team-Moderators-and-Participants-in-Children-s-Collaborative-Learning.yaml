  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/7bc2cb93a0111c76bc129d660a912f8c.png)'
- en: Figure 5\. Comparison of peer agent’s participation in different stages of the
    workshops
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5\. 不同阶段中同行代理参与的比较
- en: 5\. Discussion
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 讨论
- en: The context of our study diverges from that of educational environments (Lee
    et al., [2021](https://arxiv.org/html/2403.14227v1#bib.bib20)), The way children
    engage in conversations during collaborative learning may not only affect their
    learning outcomes but also alter their cognitive development (Wertsch, [1984](https://arxiv.org/html/2403.14227v1#bib.bib34)).
    Our work demonstrate the different impacts of peer agent’s roles as a team moderator
    and participant in children’s collaborative learning on peer conversations among
    children and between children and agents. As a moderator, the peer agent can effectively
    control the process of discussions.But when providing lengthy information, it
    may be overlooked. In the other case, when as a participant , it can encourage
    children to contemplate agent’s statements, provide the knowledge they may lack
    (Allal and Ducrey, [2000](https://arxiv.org/html/2403.14227v1#bib.bib3)).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究的背景与教育环境有所不同（Lee等人，[2021](https://arxiv.org/html/2403.14227v1#bib.bib20)），儿童在协作学习中参与对话的方式不仅可能影响他们的学习成果，还可能改变他们的认知发展（Wertsch，[1984](https://arxiv.org/html/2403.14227v1#bib.bib34)）。我们的研究展示了同行代理人作为团队调解者和参与者在儿童协作学习中的不同角色对儿童之间以及儿童与代理人之间对话的影响。作为调解者，同行代理人可以有效地控制讨论的过程。但当提供较长的信息时，可能会被忽视。另一方面，当作为参与者时，它能够鼓励孩子们思考代理人的陈述，并提供他们可能缺乏的知识（Allal和Ducrey，[2000](https://arxiv.org/html/2403.14227v1#bib.bib3)）。
- en: Furthermore, we observed that timely perception and feedback on children’s peer
    conversations are crucial in both scenarios(Pérez-Marín, [2021b](https://arxiv.org/html/2403.14227v1#bib.bib25))
    , especially during the first two phases of the workshop. This implies that peer
    agent influences peer conversations not only through its direct suggestions but
    also shapes the choice and depth of topics. Our research provides insights into
    the influence of peer agent in different roles on children’s collaborative learning
    conversations, offering a novel perspective distinct from prior studies that predominantly
    concentrated on the roles of peer agent as assistants or tutors (Pérez-Marín,
    [2021b](https://arxiv.org/html/2403.14227v1#bib.bib25)), additionally,our research
    offer practical recommendations for the design of peer agents based on specific
    peer roles.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们观察到，及时感知和反馈儿童的同行对话在这两种情境中都至关重要（Pérez-Marín，[2021b](https://arxiv.org/html/2403.14227v1#bib.bib25)），特别是在工作坊的前两阶段。这意味着，同行代理人不仅通过直接建议影响同行对话，还会塑造话题的选择和深度。我们的研究提供了对同行代理人不同角色对儿童协作学习对话的影响的见解，提供了一种与以往主要关注同行代理人作为助手或辅导员角色的研究不同的新视角（Pérez-Marín，[2021b](https://arxiv.org/html/2403.14227v1#bib.bib25)）。此外，我们的研究还为基于特定同行角色的同行代理人设计提供了实际建议。
- en: Our late-breaking work as an initial exploration into the impact of peer agent’s
    role on peer conversations in children’s collaborative learning, providing insights
    can inform the design of larger-scale experiments. For instance, agents capable
    of providing timely feedback for children’s creative activities (Zhang et al.,
    [2024](https://arxiv.org/html/2403.14227v1#bib.bib35)). However, this research
    has some limitations. Firstly, the small sample size could limit the generalizability
    of the result . Secondly, the study adopted an inter-group comparison approach
    to avoid cognitive redundancy, which made it challenging to contrast the effects
    of different roles for the peer agent through intra-group comparisons. Lastly,
    the design application of peer agent in our study are preliminary, need improvement
    in terms of language feedback effectiveness and appearance.Future work aims to
    address the limitations of this study, refine the experimental design. Additionally,
    future research seeks to explore more dimensions of how peer agents influence
    peer conversations, including aspects related to non-verbal interactions.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的最新研究作为对同行代理人角色在儿童协作学习中对同行对话影响的初步探索，提供的见解可为更大规模实验的设计提供参考。例如，能够为儿童的创造性活动提供及时反馈的代理人（Zhang等人，[2024](https://arxiv.org/html/2403.14227v1#bib.bib35)）。然而，这项研究也存在一些局限性。首先，小样本量可能限制了结果的推广性。其次，研究采用了跨组比较的方法以避免认知冗余，这使得通过组内比较来对比同行代理人不同角色的效果变得困难。最后，我们研究中同行代理人的设计应用仍处于初步阶段，需要在语言反馈效果和外观设计上进行改进。未来的工作旨在解决本研究的局限性，完善实验设计。此外，未来的研究还将探索同行代理人如何影响同行对话的更多维度，包括与非语言互动相关的方面。
