- en: 1 Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Large Language Models (LLMs) have experienced a rapid expansion in adoption
    across a multitude of research domains and practical applications in recently.
    This swift proliferation is largely attributed to their remarkable ability in
    understanding, generating, and translating human language with unprecedented accuracy
    and fluency. Industries ranging from healthcare [[1](https://arxiv.org/html/2405.06700v1#bib.bib1),
    [2](https://arxiv.org/html/2405.06700v1#bib.bib2)], where they assist in patient
    care and medical research, to finance [[3](https://arxiv.org/html/2405.06700v1#bib.bib3)],
    for analyzing market trends and automating customer service, have leveraged the
    capabilities of LLMs to enhance efficiency and innovation. Furthermore, in the
    realm of academia, these models are instrumental in analyzing vast datasets for
    insights [[4](https://arxiv.org/html/2405.06700v1#bib.bib4)], thereby accelerating
    research outcomes in fields such as social sciences, linguistics, and computer
    science. The versatility and evolving sophistication of LLMs have thus cemented
    their role as a cornerstone technology that is reshaping the landscape of both
    industry and research, fostering new methodologies and approaches across disciplines.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在最近已在多个研究领域和实际应用中迅速扩展其采用范围。这一迅速传播主要归因于其在理解、生成和翻译人类语言方面的卓越能力，且这种能力具有前所未有的准确性和流畅性。从医疗健康[[1](https://arxiv.org/html/2405.06700v1#bib.bib1),
    [2](https://arxiv.org/html/2405.06700v1#bib.bib2)]，它们在患者护理和医学研究中提供帮助，到金融[[3](https://arxiv.org/html/2405.06700v1#bib.bib3)]，用于分析市场趋势和自动化客户服务，许多行业已经利用LLMs的能力来提升效率和创新。此外，在学术领域，这些模型在分析大量数据集以获取洞察力方面起到了重要作用[[4](https://arxiv.org/html/2405.06700v1#bib.bib4)]，从而加速了社会科学、语言学和计算机科学等领域的研究成果。因此，LLMs的多功能性和不断发展的复杂性使其巩固了作为重塑行业和研究格局的基石技术的地位，推动了跨学科的新方法论和研究方法的出现。
- en: In social sciences, one area where LLMs can be effectively applied is social
    simulations [[5](https://arxiv.org/html/2405.06700v1#bib.bib5)]. Social simulations
    are used to model and analyze the complex interactions within social systems,
    including factors like individual behaviours, group dynamics, social norms, and
    institutional structures. These simulations aim to understand, predict, or examine
    hypothetical scenarios within social systems. In that sense, a technique used
    for social simulations is agent-based modelling (ABM). ABM is used to design and
    simulate the actions and interactions of autonomous agents (individuals, entities,
    or organizations) to assess their effects on the system as a whole. ABM can utilize
    AI techniques to enhance the models’ complexity, adaptability, and realism. So
    far, ABM has already practically incorporated AI techniques like Machine Learning
    (ML) [[6](https://arxiv.org/html/2405.06700v1#bib.bib6), [7](https://arxiv.org/html/2405.06700v1#bib.bib7),
    [8](https://arxiv.org/html/2405.06700v1#bib.bib8), [9](https://arxiv.org/html/2405.06700v1#bib.bib9)],
    Reinforcement Learning [[10](https://arxiv.org/html/2405.06700v1#bib.bib10), [11](https://arxiv.org/html/2405.06700v1#bib.bib11)]
    and Inverse Reinforcement Learning [[12](https://arxiv.org/html/2405.06700v1#bib.bib12)]
    in various social simulation studies. However, the potential of LLMs in assisting
    in understanding of complex social systems has yet to be realized. There are few
    studies focusing on such incorporation recently. Even though these studies provide
    some practical solutions, they lack a well-defined conceptual baseline which is
    necessary to explore general-purpose architectures and methodologies – eventually
    extending existing ones – that are effective to seamlessly and systematically
    integrate social simulations and LLMs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在社会科学领域，LLMs可以有效应用的一个领域是社会模拟[[5](https://arxiv.org/html/2405.06700v1#bib.bib5)]。社会模拟用于建模和分析社会系统中复杂的互动，包括个体行为、群体动态、社会规范和制度结构等因素。这些模拟旨在理解、预测或检验社会系统中的假设情景。从这个意义上讲，社会模拟使用的一种技术是基于代理的建模（ABM）。ABM用于设计和模拟自主代理（个体、实体或组织）的行动和互动，以评估它们对整体系统的影响。ABM可以利用AI技术来增强模型的复杂性、适应性和真实性。迄今为止，ABM已经在各种社会模拟研究中实际融入了机器学习（ML）[[6](https://arxiv.org/html/2405.06700v1#bib.bib6)、[7](https://arxiv.org/html/2405.06700v1#bib.bib7)、[8](https://arxiv.org/html/2405.06700v1#bib.bib8)、[9](https://arxiv.org/html/2405.06700v1#bib.bib9)]、强化学习[[10](https://arxiv.org/html/2405.06700v1#bib.bib10)、[11](https://arxiv.org/html/2405.06700v1#bib.bib11)]和反向强化学习[[12](https://arxiv.org/html/2405.06700v1#bib.bib12)]等AI技术。然而，LLMs在帮助理解复杂社会系统方面的潜力尚未得到充分实现。最近很少有研究关注这一融合。尽管这些研究提供了一些实际解决方案，但它们缺乏一个明确的概念基线，而这个基线对于探索通用架构和方法论是必要的——最终扩展现有架构——以有效地、无缝地、系统地整合社会模拟和LLMs。
- en: Furthermore, LLMs can streamline and augment various other aspects of the ABM
    process, such as literature reviewing, data preparation and interpretation, calibration
    of parameters, sensitivity analyses, analyses of results. We have already begun
    to see some impacts of LLMs on these activities. But they are scarce and do not
    provide a clear vision in terms of social simulations. Drawing upon these observations,
    in this paper, we outline prospective avenues for research into the augmentation
    of agent-based simulations through the integration of LLMs. We articulate a structured
    exploration of the symbiotic potential between LLMs and ABM frameworks, aiming
    to advance the methodological foundations and enhance the analytical capabilities
    of social simulations.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，LLMs可以简化并增强ABM过程中的各种其他方面，例如文献回顾、数据准备与解读、参数校准、敏感性分析和结果分析。我们已经开始看到LLMs在这些活动中的一些影响。但这些影响较少，且在社会模拟方面没有提供清晰的愿景。基于这些观察，本文概述了通过整合LLMs来增强基于代理的模拟的研究前景。我们对LLMs与ABM框架之间的共生潜力进行了结构化的探索，旨在推进方法论基础并增强社会模拟的分析能力。
- en: 'The remainder of the paper is organized as follows. We first provide a background
    on LLMs and ABM for social simulations in Section [2](https://arxiv.org/html/2405.06700v1#S2
    "2 Background ‣ LLM-Augmented Agent-Based Modelling for Social Simulations: Challenges
    and Opportunities"). After, we identify the conceptual baseline by evaluating
    various methodologies for building multi-agent systems in Section [3](https://arxiv.org/html/2405.06700v1#S3
    "3 The Conceptual Baseline for LLM-Augmented Social Simulations ‣ LLM-Augmented
    Agent-Based Modelling for Social Simulations: Challenges and Opportunities").
    Then, we provide an overview of some main research directions useful to develop
    the idea in Section [4](https://arxiv.org/html/2405.06700v1#S4 "4 Research Directions
    ‣ LLM-Augmented Agent-Based Modelling for Social Simulations: Challenges and Opportunities")
    and finally in Section [5](https://arxiv.org/html/2405.06700v1#S5 "5 Conclusions
    ‣ LLM-Augmented Agent-Based Modelling for Social Simulations: Challenges and Opportunities")
    we conclude the paper.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '本文其余部分安排如下。我们首先在第[2](https://arxiv.org/html/2405.06700v1#S2 "2 Background ‣
    LLM-Augmented Agent-Based Modelling for Social Simulations: Challenges and Opportunities")节提供LLM和用于社会仿真的ABM背景知识。接下来，在第[3](https://arxiv.org/html/2405.06700v1#S3
    "3 The Conceptual Baseline for LLM-Augmented Social Simulations ‣ LLM-Augmented
    Agent-Based Modelling for Social Simulations: Challenges and Opportunities")节评估构建多智能体系统的各种方法，以确定概念基准。然后，在第[4](https://arxiv.org/html/2405.06700v1#S4
    "4 Research Directions ‣ LLM-Augmented Agent-Based Modelling for Social Simulations:
    Challenges and Opportunities")节，我们概述了开发这一思想的主要研究方向，最后在第[5](https://arxiv.org/html/2405.06700v1#S5
    "5 Conclusions ‣ LLM-Augmented Agent-Based Modelling for Social Simulations: Challenges
    and Opportunities")节，我们对本文进行总结。'
- en: 2 Background
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: 2.1 Large-Language Models (LLMs)
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 大型语言模型（LLMs）
- en: 'A large language model (LLM) can be defined as a function that is finding,
    considering a series of tokens (such as words, word fragments, punctuation, emojis,
    etc.), which tokens are most probable to follow next. As of today, there are numerous
    LLMs accessible to the public. Google’s Bard, based on the more efficient and
    compact PaLM 2 LLM with 340 billion parameters, is accessible for free via a web
    browser¹¹1[https://bard.google.com/chat](https://bard.google.com/chat), last access
    on 07/02/2024. and API, featuring a diverse training dataset [[13](https://arxiv.org/html/2405.06700v1#bib.bib13)].
    Meta’s LLaMA²²2[https://llama.meta.com](https://llama.meta.com), last access on
    07/02/2024., aimed at AI research advancement, offers various models with up to
    70 billion parameters available to researchers through application [[14](https://arxiv.org/html/2405.06700v1#bib.bib14)].
    OpenAI’s GPT models utilize transformer architecture for dynamic output generation
    [[15](https://arxiv.org/html/2405.06700v1#bib.bib15)], with various versions accessible
    differently: GPT-3.5 is free via a web interface³³3[https://chat.openai.com](https://chat.openai.com),
    last access on 07/02/2024., while GPT-4 requires a subscription, with API usage
    also being pay-per-use based on tokenization for natural language processing.
    LLM APIs are interfaces that allow developers to access the capabilities of these
    advanced LLMs in their applications. APIs can be integrated into applications
    using any programming language that can make HTTP requests, typically by sending
    the prompt for the LLM to process along with various parameters that adjusts the
    LLM’s behavior (such as the version of the language model to use and the temperature
    that controls the randomness of the generated output).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）可以定义为一个函数，它根据一系列符号（如单词、单词片段、标点符号、表情符号等），寻找并考虑最可能接下来的符号。截至目前，公众可以访问许多LLM。谷歌的Bard基于更高效且紧凑的PaLM
    2 LLM，拥有3400亿个参数，可以通过网页浏览器¹¹1[https://bard.google.com/chat](https://bard.google.com/chat)免费访问，最后访问时间为2024年7月2日。以及API，具备多样的训练数据集[[13](https://arxiv.org/html/2405.06700v1#bib.bib13)]。Meta的LLaMA²²2[https://llama.meta.com](https://llama.meta.com)，最后访问时间为2024年7月2日，旨在推动人工智能研究的进展，提供多种模型，最多支持700亿个参数，供研究人员通过申请访问[[14](https://arxiv.org/html/2405.06700v1#bib.bib14)]。OpenAI的GPT模型利用变压器架构生成动态输出[[15](https://arxiv.org/html/2405.06700v1#bib.bib15)]，不同版本的访问方式不同：GPT-3.5可以通过网页界面³³3[https://chat.openai.com](https://chat.openai.com)免费访问，最后访问时间为2024年7月2日，而GPT-4则需要订阅，并且API的使用按使用量计费，基于自然语言处理中的符号化。LLM
    API是允许开发者在其应用程序中访问这些高级LLM功能的接口。API可以使用任何能够发出HTTP请求的编程语言集成到应用程序中，通常通过发送提示信息让LLM处理，并附带调整LLM行为的各种参数（如要使用的语言模型版本以及控制生成输出随机性的温度）。
- en: An LLM can be viewed as a non-deterministic simulator with the ability to role-play
    an endless array of characters. Essentially, LLMs can be fine-tuned by exposing
    them to specific roles so that they can simulate human-like interactions. Fine-tuning
    is achieved by training the model on a curated dataset that embodies the language,
    knowledge, and nuances of the roles it is expected to perform. This process involves
    adjusting the model’s parameters so it better aligns with the patterns, vocabulary,
    and decision-making processes characteristic of the target roles. During fine-tuning,
    the model learns to prioritize responses that reflect the specific traits, expertise,
    or persona of the roles in question. This is often done by using a smaller, more
    specialized dataset after the model has been pre-trained on a broad corpus of
    text, allowing it to adapt its vast general knowledge to more narrowly defined
    contexts and behaviors. However, such dataset as well can be relatively large.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: LLM可以被视为一种非确定性模拟器，具有扮演无限多种角色的能力。本质上，LLM可以通过暴露于特定角色来进行微调，从而模拟类人互动。微调是通过在一个精心挑选的数据集上训练模型来实现的，这些数据集体现了角色所需的语言、知识和细微差别。这个过程涉及调整模型的参数，以使其更好地与目标角色特征的模式、词汇和决策过程对齐。在微调过程中，模型学会优先生成反映角色特定特征、专长或个性的响应。这通常是在模型已经在广泛的文本语料库上进行预训练后，使用一个较小、更专业化的数据集来完成的，从而使模型能够将其广泛的通用知识适应到更为狭窄的上下文和行为中。然而，这样的数据集也可以相对较大。
- en: A well-known architecture for building systems that leverage LLMs on specialized
    relatively large datasets is called Retrieval Augmented Generation (RAG) [[16](https://arxiv.org/html/2405.06700v1#bib.bib16)].
    In this architecture, the dataset is broken into chunks (such as a couple of paragraphs
    or a page) and then those chunks are sent to an LLM and they are turned into a
    vector. Each chunk will have a vector (i.e. a series of numbers) which a numeric
    representation of the essence of that chunk. After, each time right after a prompt
    is sent, its vector is calculated as well using the same LLM. Then, the closest
    chunks are found by performing a mathematical comparison between the chunk vectors
    and the prompt vector. Finally, these chunks are used as part of the prompt.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个广为人知的架构，用于构建利用LLM在专业化、相对较大数据集上的系统，称为检索增强生成（RAG）[[16](https://arxiv.org/html/2405.06700v1#bib.bib16)]。在这种架构中，数据集被分解成若干块（例如几段文字或一页内容），然后将这些块发送给LLM，并将它们转换为向量。每个块都会有一个向量（即一系列数字），它是该块本质的数值表示。之后，每次在发送提示后，都会使用相同的LLM计算该提示的向量。接着，通过在块向量和提示向量之间进行数学比较，找到最接近的块。最后，这些块作为提示的一部分被使用。
- en: 2.2 ABM in Social Simulations
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 社会模拟中的ABM
- en: ABM stands as a pivotal technique in the exploration and understanding of social
    systems through computational simulations [[17](https://arxiv.org/html/2405.06700v1#bib.bib17)].
    Social systems, in this context, refer to complex networks of interactions among
    individuals, institutions, and their environments (which can include factors like
    individual behaviours, group dynamics, social norms, and institutional structures).
    The multifaceted nature of social systems allows individuals to play multiple
    roles simultaneously (such as a parent, employee, consumer, and citizen in a human
    society) each with its own set of expectations and norms.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ABM作为一种关键技术，在通过计算模拟探索和理解社会系统中发挥着重要作用[[17](https://arxiv.org/html/2405.06700v1#bib.bib17)]。在此背景下，社会系统指的是个体、机构及其环境之间复杂的互动网络（这些环境可以包括个体行为、群体动力学、社会规范以及制度结构等因素）。社会系统的多面性使得个体能够同时扮演多个角色（例如在人类社会中充当父母、员工、消费者和公民等角色），每个角色都有其独特的期望和规范。
- en: ABM for social systems aims to mimic social processes by simulating the actions
    and interactions of agents, which represent individuals or entities within these
    systems, to predict and understand complex phenomena. In other words, ABM enhances
    the study of social systems by offering a bottom-up modeling approach, where the
    macro-level phenomena of interest emerge from the micro-level interactions of
    agents. This capability is invaluable in social science, where understanding the
    emergence of complex social phenomena from simple rules of interaction can provide
    profound insights into the nature of social order, the evolution of norms and
    institutions, and the dynamics of social change. Social simulations provide a
    powerful means to examine hypothetical scenarios, test theories of social behavior
    and interaction, and explore the potential effects of policy decisions without
    the ethical and practical constraints of real-world experimentation.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 社会系统的ABM旨在通过模拟代理人的行为和互动来模仿社会过程，这些代理人代表了系统中的个体或实体，以预测和理解复杂现象。换句话说，ABM通过提供自下而上的建模方法来增强社会系统的研究，在这种方法中，宏观层次的现象源自代理人微观层次的互动。这一能力在社会科学中具有无价的价值，因为理解简单互动规则如何促成复杂社会现象的出现，可以为社会秩序的本质、规范和制度的演变以及社会变革的动态提供深刻的洞察。社会模拟提供了一个强大的工具，用于检验假设场景、测试社会行为和互动理论，并探索政策决策的潜在影响，而不受现实世界实验的伦理和实践限制。
- en: However, analyzing the results of ABM to understand social systems presents
    several challenges, primarily due to the complexity and dynamism inherent in both
    the models and the systems they seek to represent. Firstly, ABMs often generate
    vast amounts of data through the simulation of interactions among numerous agents
    over time, making it difficult to discern clear patterns or draw straightforward
    conclusions. The emergent phenomena, a hallmark of ABM, while valuable for understanding
    the macro-level outcomes of micro-level behaviors, can complicate analysis as
    these outcomes are not always predictable or linear. Secondly, interpreting the
    results of ABMs in a manner that is meaningful for policy-making or theoretical
    advancement requires bridging the gap between complex, often technical, model
    outputs and the conceptual frameworks of social sciences. This often demands interdisciplinary
    collaboration to ensure that the insights generated are both scientifically rigorous
    and socially relevant.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，分析ABM的结果以理解社会系统面临着几个挑战，主要由于模型本身及其所试图代表的系统的复杂性和动态性。首先，ABM通常通过模拟众多代理人随时间的互动，生成大量数据，这使得很难辨识出明确的模式或得出简单的结论。ABM的一个特点是涌现现象，尽管这一现象对于理解微观行为的宏观结果具有价值，但这些结果往往不可预测或不线性，从而使得分析变得复杂。其次，以对政策制定或理论进展有意义的方式解读ABM的结果，需要弥合复杂的、通常是技术性的模型输出与社会科学概念框架之间的差距。这通常需要跨学科的合作，以确保所生成的见解既具有科学严谨性，又具有社会相关性。
- en: Besides, in addition to ABM, social scientists employ various other methods
    to study social systems. Surveys and questionnaires are used to collect large-scale
    data on individual attitudes, behaviours, and experiences. Interviews and ethnography
    offer in-depth qualitative insights into social phenomena, capturing the nuances
    of human behaviour and social interactions. Case studies provide detailed analysis
    of specific instances or events, allowing for a deep understanding of complex
    social processes. Experimental and quasi-experimental designs are utilized to
    establish causal relationships between variables. Statistical analysis and computational
    techniques, including network analysis and data mining, are applied to analyze
    and model large datasets. Lastly, content and discourse analysis are employed
    to examine communication patterns and the construction of meaning within social
    contexts. Some of these methods are already used in ABM studies.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，除了ABM，社会科学家还采用各种其他方法来研究社会系统。调查和问卷用于收集关于个体态度、行为和经验的大规模数据。访谈和民族志提供了对社会现象的深入定性洞察，捕捉人类行为和社会互动的细微差别。案例研究提供了对特定事件或实例的详细分析，允许深入理解复杂的社会过程。实验设计和准实验设计用于建立变量之间的因果关系。统计分析和计算技术，包括网络分析和数据挖掘，用于分析和建模大数据集。最后，内容和话语分析用于研究社会背景中的沟通模式和意义的构建。这些方法中的一些已经在ABM研究中得到了应用。
- en: 3 The Conceptual Baseline for LLM-Augmented Social Simulations
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 LLM增强社会模拟的概念基线
- en: 'Integrating LLMs into ABMs for social simulations offers a transformational
    potential for understanding complex social systems. However, such integration
    requires a conceptual baseline to connect both domains. A conceptual baseline
    is a clear and coherent foundational framework that outlines key concepts, variables,
    assumptions, and relationships within a given system or model. It serves as a
    reference point for understanding the dynamics and behaviour of the system being
    studied, and it is subsequently used for model development and analysis. Such
    a conceptual baseline can be established using the existing engineering methodologies
    dedicated to multi-agent systems (MAS). A MAS is typically viewed from four primary
    angles: agent, interaction, environment and organization.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将大语言模型（LLMs）与代理基础模型（ABMs）相结合，用于社会模拟，具有变革性的潜力，可以帮助我们理解复杂的社会系统。然而，这种整合需要一个概念性基础，以便连接这两个领域。概念性基础是一个清晰且连贯的基础框架，概述了给定系统或模型中的关键概念、变量、假设和关系。它作为理解所研究系统动态和行为的参考点，随后用于模型开发和分析。这样的概念性基础可以通过现有的专门用于多代理系统（MAS）的工程方法来建立。MAS通常从四个主要角度来观察：代理、互动、环境和组织。
- en: Agent-oriented methodologies prioritize individual agents, their autonomy, internal
    states, and decision-making [[18](https://arxiv.org/html/2405.06700v1#bib.bib18),
    [19](https://arxiv.org/html/2405.06700v1#bib.bib19), [20](https://arxiv.org/html/2405.06700v1#bib.bib20)].
    They use the Beliefs, Desires, and Intentions (BDI) model for agent cognition
    and define agents’ capabilities and roles. This approach enables detailed modeling
    of complex, autonomous agents that make decisions based on perceptions and fulfill
    roles in multi-agent interactions. Interaction-oriented methodologies focus on
    agent communication and coordination dynamics, using protocols and messages to
    define interaction patterns [[21](https://arxiv.org/html/2405.06700v1#bib.bib21),
    [22](https://arxiv.org/html/2405.06700v1#bib.bib22), [23](https://arxiv.org/html/2405.06700v1#bib.bib23)].
    Protocols ensure structured information exchanges, while negotiation and coordination
    mechanisms support joint decision-making and action synchronization. Social norms
    and conventions establish a framework for predictable interactions and adherence
    to shared conduct rules. Environment-oriented methodologies emphasize the environment’s
    role in agent interactions, focusing on shared resources, stigmergy for indirect
    coordination, and affordances that dictate agent actions based on their capabilities
    [[24](https://arxiv.org/html/2405.06700v1#bib.bib24), [25](https://arxiv.org/html/2405.06700v1#bib.bib25)].
    Organizational-oriented methodologies abstract the MAS regarding groups, teams,
    and broader organizational structures [[26](https://arxiv.org/html/2405.06700v1#bib.bib26),
    [27](https://arxiv.org/html/2405.06700v1#bib.bib27), [28](https://arxiv.org/html/2405.06700v1#bib.bib28),
    [29](https://arxiv.org/html/2405.06700v1#bib.bib29), [30](https://arxiv.org/html/2405.06700v1#bib.bib30),
    [31](https://arxiv.org/html/2405.06700v1#bib.bib31), [32](https://arxiv.org/html/2405.06700v1#bib.bib32)].
    These methodologies focus on how agents are arranged and interact within larger
    entities, defining roles, responsibilities, and relationships through groups and
    teams. Organizational structures, such as hierarchies or networks, dictate the
    flow of information and control among agents. Policies and regulations set out
    the rules governing behaviour within the organization, guiding agent actions and
    interactions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: The organizational-oriented MAS approach is particularly well-suited for modeling
    social systems and integrating LLMs due to its emphasis on structured interactions
    and roles within a complex system. This approach mirrors the hierarchical and
    networked nature of social systems, where entities (agents) assume specific roles
    and responsibilities that are governed by established norms and policies. Such
    an organizational structure enables the clear definition of roles for LLMs, facilitating
    their integration as agents with specific functions related to language understanding,
    generation, and processing. This not only enhances the system’s ability to mimic
    human social structures but also leverages LLMs’ capabilities in natural language
    processing to improve communication and coordination among agents. By aligning
    the structural and functional aspects of MAS with the inherent properties of social
    systems and the strengths of LLMs, the organizational-oriented approach offers
    a robust framework for capturing the complexity and dynamics of social interactions,
    making it a superior choice for these applications. Therefore, we claim that an
    efficient ABM tool augmented by LLM should support the organization-oriented conceptual
    baseline.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以组织为导向的MAS方法特别适合用于建模社会系统，并集成LLMs，因为它强调在复杂系统内的结构化互动和角色分配。这种方法反映了社会系统的层级性和网络化特征，其中实体（代理）承担特定的角色和责任，这些角色和责任由已建立的规范和政策所规范。这种组织结构使得能够清晰地定义LLMs的角色，便于将其作为具有特定功能（如语言理解、生成和处理）的代理进行集成。这不仅增强了系统模仿人类社会结构的能力，而且还利用LLMs在自然语言处理中的优势，改善了代理之间的沟通与协调。通过将MAS的结构性和功能性方面与社会系统的固有特性及LLMs的优势对接，面向组织的方法为捕捉社会互动的复杂性和动态性提供了一个强有力的框架，使其成为这些应用的更佳选择。因此，我们认为，增强LLM的高效代理基础模型（ABM）工具应当支持以组织为导向的概念基础。
- en: In that light, we propose defining agents in social simulations as social agents
    that are role-playing one or several predefined characters [[33](https://arxiv.org/html/2405.06700v1#bib.bib33),
    [34](https://arxiv.org/html/2405.06700v1#bib.bib34), [35](https://arxiv.org/html/2405.06700v1#bib.bib35)].
    A social agent’s skills are the role playing capacities they have through their
    interactions with environments, and are used in a community of other role players
    who also inhabit in these environments.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '从这个角度来看，我们建议将社会仿真中的代理定义为扮演一个或多个预定义角色的社会代理[[33](https://arxiv.org/html/2405.06700v1#bib.bib33),
    [34](https://arxiv.org/html/2405.06700v1#bib.bib34), [35](https://arxiv.org/html/2405.06700v1#bib.bib35)]。社会代理的技能是通过与环境的互动，扮演角色的能力，这些技能在一个由其他扮演者共同组成的社区中得到运用，他们也栖息在这些环境中。  '
- en: 4 Research Directions
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '4 研究方向  '
- en: In this section, we explore key research paths that seem pertinent for transforming
    social simulations with the help of LLMs.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '在本节中，我们探讨了几条关键的研究路径，这些路径对于借助大型语言模型（LLMs）转变社会仿真似乎具有重要意义。  '
- en: 4.1 Literature Reviews
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '4.1 文献综述  '
- en: The volume of scientific literature is overwhelming [[36](https://arxiv.org/html/2405.06700v1#bib.bib36),
    [37](https://arxiv.org/html/2405.06700v1#bib.bib37)], with varying levels of quality
    across publications. There is a necessity for tools that can search, evaluate,
    and summarize scientific literature both objectively and efficiently. LLMs can
    significantly address the challenges of the traditional review process through
    their advanced capabilities in processing vast amounts of text data efficiently
    [[37](https://arxiv.org/html/2405.06700v1#bib.bib37), [38](https://arxiv.org/html/2405.06700v1#bib.bib38),
    [39](https://arxiv.org/html/2405.06700v1#bib.bib39)] and and they are less likely
    to cherry-pick the literature to support desired hypotheses (i.e. reduced researcher
    bias) [[40](https://arxiv.org/html/2405.06700v1#bib.bib40)]. By automating the
    initial screening and summarization of literature, LLMs can help researchers navigate
    the issue of information overload, enabling them to quickly identify relevant
    studies without compromising the breadth or depth of the review. Their ability
    to analyze and summarize texts in multiple languages can also overcome language
    barriers, providing access to a wider range of literature.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 科学文献的数量庞大[[36](https://arxiv.org/html/2405.06700v1#bib.bib36), [37](https://arxiv.org/html/2405.06700v1#bib.bib37)]，且不同出版物的质量参差不齐。因此，需要一些工具来客观高效地搜索、评估和总结科学文献。大型语言模型（LLMs）通过其高效处理大量文本数据的先进能力，可以显著应对传统评审过程中的挑战[[37](https://arxiv.org/html/2405.06700v1#bib.bib37),
    [38](https://arxiv.org/html/2405.06700v1#bib.bib38), [39](https://arxiv.org/html/2405.06700v1#bib.bib39)]，并且它们不太可能挑选文献来支持某些假设（即减少研究人员偏见）[[40](https://arxiv.org/html/2405.06700v1#bib.bib40)]。通过自动化文献的初步筛选和总结，LLMs可以帮助研究人员应对信息过载问题，使他们能够快速识别相关研究，而不会妥协于回顾的广度或深度。它们在多种语言下分析和总结文本的能力，也可以克服语言障碍，从而提供更广泛的文献访问。
- en: 4.2 Modeling Architectures
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 建模架构
- en: 'As discussed in Section [3](https://arxiv.org/html/2405.06700v1#S3 "3 The Conceptual
    Baseline for LLM-Augmented Social Simulations ‣ LLM-Augmented Agent-Based Modelling
    for Social Simulations: Challenges and Opportunities"), the organization-oriented
    approach which is defining agents as role playing actors provides a solid grounding
    for modeling social agents. However, there are several organization-oriented architectures
    out there and the fit for the LLM-augmented social simulations is yet to be studied.
    Moreover, research should also be done for the effective design and re-use of
    roles of social agents. Effective design of roles is necessary for obtaining effective
    insights (see Section [4.5](https://arxiv.org/html/2405.06700v1#S4.SS5 "4.5 Obtaining
    Insights ‣ 4 Research Directions ‣ LLM-Augmented Agent-Based Modelling for Social
    Simulations: Challenges and Opportunities")) and effective re-use of roles is
    necessary for large and repeatable social simulations. Furthermore, LLMs can be
    used to generate agent-based models and scenarios using natural language and related
    qualitative data.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如[3](https://arxiv.org/html/2405.06700v1#S3 "3 LLM增强型社会模拟的概念基础 ‣ LLM增强型基于代理的社会模拟：挑战与机遇")节所述，将代理定义为角色扮演的参与者的组织导向方法为建模社会代理提供了坚实的基础。然而，现存有多种组织导向的架构，LLM增强型社会模拟的适配性尚未得到研究。此外，还需要对社会代理角色的有效设计和重用进行研究。角色的有效设计对于获得有效的见解至关重要（参见[4.5](https://arxiv.org/html/2405.06700v1#S4.SS5
    "4.5 获得见解 ‣ 4 研究方向 ‣ LLM增强型基于代理的社会模拟：挑战与机遇")节），而角色的有效重用对于大型且可重复的社会模拟是必要的。此外，LLMs还可以通过自然语言和相关定性数据生成基于代理的模型和场景。
- en: 4.3 Data Preparation
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 数据准备
- en: The data collection for social simulations is time consuming and expensive since
    it faces several key challenges, including capturing the complexity of social
    systems, ensuring high-quality and relevant data, addressing ethical and privacy
    concerns, integrating diverse data sources, and achieving accurate modeling and
    simulation. Additionally, the calibration and validation of models, managing computational
    constraints, fostering interdisciplinary collaboration, and adapting to dynamic
    social systems add layers of complexity. Finally, ensuring the generalizability
    and transferability of the models to different contexts or populations is a significant
    challenge, requiring a careful, methodical approach and often interdisciplinary
    collaboration. LLMs have the potential to significantly enhance the data collection
    process for social simulations by offering solutions to many of the challenges
    outlined. For capturing the complexity of social systems, LLMs can process and
    analyze large volumes of text data from diverse sources [[41](https://arxiv.org/html/2405.06700v1#bib.bib41),
    [42](https://arxiv.org/html/2405.06700v1#bib.bib42)], providing a nuanced understanding
    of social dynamics that can inform more accurate and comprehensive models. Their
    advanced natural language processing capabilities enable the integration of varied
    data types, from structured data to unstructured text, facilitating the creation
    of richer, multidimensional datasets.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 社会模拟的数据收集既耗时又昂贵，因为它面临若干关键挑战，包括捕捉社会系统的复杂性、确保数据的高质量和相关性、解决伦理和隐私问题、整合多样化的数据源以及实现准确的建模和模拟。此外，模型的校准与验证、计算限制的管理、跨学科协作的促进以及适应动态社会系统的要求也增加了复杂性。最后，确保模型能在不同的情境或人群中具有普适性和可迁移性是一个重大挑战，需要谨慎、系统的方法，并通常需要跨学科的协作。LLM有潜力显著提升社会模拟的数据收集过程，通过提供解决许多上述挑战的方案。在捕捉社会系统复杂性方面，LLM能够处理并分析来自多种来源的大量文本数据[[41](https://arxiv.org/html/2405.06700v1#bib.bib41),
    [42](https://arxiv.org/html/2405.06700v1#bib.bib42)]，提供对社会动态的细致理解，从而支持更准确和全面的模型构建。它们先进的自然语言处理能力使得能够整合各种类型的数据，从结构化数据到非结构化文本，促进了更丰富、多维数据集的创建。
- en: 4.4 Dataficiation
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 数据化
- en: Datafication is the transformation of complex social interactions and phenomena
    into quantifiable data, allowing for real-time tracking and predictive analysis
    [[43](https://arxiv.org/html/2405.06700v1#bib.bib43)]. LLM-augmented social agents
    can play a pivotal role in the process of datafication. This data can then be
    analyzed to uncover patterns, trends, and insights about social behaviors and
    systems. For instance, social agents interact within simulations, they continuously
    generate data that can reflect changes over time, including how social systems
    evolve in response to external pressures or internal dynamics. This dynamic aspect
    of data generation is crucial for studying processes of social change, innovation
    diffusion, and the emergence of social norms.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 数据化是将复杂的社会互动和现象转化为可量化数据的过程，从而实现实时跟踪和预测分析[[43](https://arxiv.org/html/2405.06700v1#bib.bib43)]。LLM增强型社会代理可以在数据化过程中发挥关键作用。之后，这些数据可以被分析，以揭示关于社会行为和系统的模式、趋势和洞察。例如，社会代理在模拟中进行互动时，它们会不断生成数据，反映随时间变化的情况，包括社会系统如何响应外部压力或内部动态而发生演变。数据生成的这种动态特性对于研究社会变革、创新扩散和社会规范的形成至关重要。
- en: 4.5 Obtaining Insights
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 获取洞察
- en: Social simulations often produce data that are too voluminous and too complex
    to curate and analyse. It is shown that using LLMs it is possible to get insights
    from data [[44](https://arxiv.org/html/2405.06700v1#bib.bib44)]. Hence, insights
    can be obtained social agents by simply entering into dialogues with them. If
    prepared properly, it is possible to simulate a synthetic population of a vast
    array of social agents representing human experiences and perspectives [[45](https://arxiv.org/html/2405.06700v1#bib.bib45)],
    which can provide a more precise depiction of human behavior and social dynamics
    than what is achievable through traditional methods [[5](https://arxiv.org/html/2405.06700v1#bib.bib5)].
    With proper conditioning [[46](https://arxiv.org/html/2405.06700v1#bib.bib46)],
    social agents can role-play characters that have beliefs and intentions and that
    provide accurate and objective answers to users’ questions [[47](https://arxiv.org/html/2405.06700v1#bib.bib47)].
    They are ideal obtaining insights as they “can rapidly answer hundreds of questions
    without fatigue” and “need fewer incentives than humans to give reliable responses”
    [[48](https://arxiv.org/html/2405.06700v1#bib.bib48)]. Recent studies show that
    LLMs can have the ability to make judgements quite well aligned with human judgements
    [[48](https://arxiv.org/html/2405.06700v1#bib.bib48)]. The information collected
    from various dialogues can then be organized as quantifiable data that can be
    statistically analyzed for providing insights into broader social trends and patterns.
    Such an approach can then be used in generating hypotheses and validating them
    in human societies [[46](https://arxiv.org/html/2405.06700v1#bib.bib46), [35](https://arxiv.org/html/2405.06700v1#bib.bib35)].
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 社会模拟通常会产生过于庞大和复杂的数据，难以进行整理和分析。研究表明，使用LLM可以从数据中获得洞察[[44](https://arxiv.org/html/2405.06700v1#bib.bib44)]。因此，可以通过与这些社交代理对话来获得洞察。如果准备得当，完全可以模拟出一个由大量社会代理组成的合成群体，代表不同的人类经验和视角[[45](https://arxiv.org/html/2405.06700v1#bib.bib45)]，这能够比传统方法更精确地描绘人类行为和社会动态[[5](https://arxiv.org/html/2405.06700v1#bib.bib5)]。通过适当的条件设定[[46](https://arxiv.org/html/2405.06700v1#bib.bib46)]，社交代理可以扮演具有信念和意图的角色，并为用户提供准确和客观的回答[[47](https://arxiv.org/html/2405.06700v1#bib.bib47)]。它们非常适合获得洞察，因为它们“可以在不疲劳的情况下快速回答数百个问题”，且“比人类更少的激励就能给出可靠的回答”[[48](https://arxiv.org/html/2405.06700v1#bib.bib48)]。近期研究表明，LLM能够做出与人类判断高度一致的判断[[48](https://arxiv.org/html/2405.06700v1#bib.bib48)]。从各种对话中收集到的信息可以被整理为可量化的数据，然后通过统计分析来提供对更广泛社会趋势和模式的洞察。这种方法随后可以用来生成假设并在现实社会中验证这些假设[[46](https://arxiv.org/html/2405.06700v1#bib.bib46),
    [35](https://arxiv.org/html/2405.06700v1#bib.bib35)]。
- en: 4.6 Explainability
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6 可解释性
- en: LLM-augmented social agents can generate natural language explanations for their
    actions, decisions, and the underlying mechanics of the simulation [[49](https://arxiv.org/html/2405.06700v1#bib.bib49),
    [50](https://arxiv.org/html/2405.06700v1#bib.bib50)]. This can make the behavior
    of these agents more understandable to researchers (from various disciplines,
    not just those with computational backgrounds), stakeholders, and the general
    public, translating complex algorithms and decision-making processes into easily
    digestible explanations. Moreover, by leveraging the vast knowledge and understanding
    of social dynamics embedded within LLMs, these augmented agents can provide contextual
    insights into their behavior. For instance, they can explain how certain social
    norms, historical events, or cultural aspects influence their actions within the
    simulation, offering a deeper understanding of the modeled social phenomena.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: LLM增强的社交代理可以为其行为、决策以及模拟背后的机制生成自然语言的解释[[49](https://arxiv.org/html/2405.06700v1#bib.bib49),
    [50](https://arxiv.org/html/2405.06700v1#bib.bib50)]。这可以使得这些代理的行为对研究人员（来自各个学科的人员，而不仅仅是计算机背景的人员）、利益相关者以及公众更加易于理解，将复杂的算法和决策过程转化为易于消化的解释。此外，利用LLM中嵌入的关于社会动态的广泛知识和理解，这些增强的代理可以为其行为提供上下文洞察。例如，它们可以解释某些社会规范、历史事件或文化因素如何影响它们在模拟中的行为，从而提供对所建模社会现象更深刻的理解。
- en: 4.7 Platforms and Tools
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7 平台与工具
- en: 'Effective LLM-augmented social simulations require sophisticated tool support,
    tailored to manage the complexities of dynamic social interactions and datafication
    processes. These tools should facilitate the seamless integration of LLMs with
    simulation platforms, offering features for easy configuration, real-time adjustments,
    and ethical data handling. Importantly, the design of these tools must be grounded
    in an organization-oriented conceptual baseline (see Section [3](https://arxiv.org/html/2405.06700v1#S3
    "3 The Conceptual Baseline for LLM-Augmented Social Simulations ‣ LLM-Augmented
    Agent-Based Modelling for Social Simulations: Challenges and Opportunities")),
    ensuring they align with the structured dynamics of social systems and support
    focused, interdisciplinary research. This approach enhances the accessibility,
    accuracy, and ethical compliance of simulations, enabling researchers to deeply
    explore and understand social phenomena.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的LLM增强型社会仿真需要复杂的工具支持，专门设计以应对动态社会互动和数据化过程的复杂性。这些工具应促进LLM与仿真平台的无缝集成，提供便于配置、实时调整和伦理数据处理的功能。重要的是，这些工具的设计必须基于面向组织的概念基线（见第[3](https://arxiv.org/html/2405.06700v1#S3
    "3 LLM增强型社会仿真的概念基线 ‣ LLM增强型基于代理的社会仿真：挑战与机遇")节），确保它们与社会系统的结构性动态相一致，并支持聚焦的跨学科研究。这种方法提高了仿真的可访问性、准确性和伦理合规性，使研究人员能够深入探索和理解社会现象。
- en: 5 Conclusions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: LLMs offer a transformative framework for the simulation and analysis of social
    systems. In this study, we proposed different LLM interventions that span the
    entire social simulation pipeline. In addition to reasoning the behavior of involved
    agents, LLMs can enable more prosperous and intuitive interactions between users
    and simulated agents. This can make social simulation more accessible and user-friendly,
    allowing individuals from various disciplines, including social sciences, healthcare,
    urban planning, and environmental studies, to utilize them. Such democratization
    can enable these professionals to model and analyze complex systems relevant to
    their fields without needing deep expertise in computer science. As a result,
    we can expect an increased collaboration between computer scientists and experts
    from other fields, leading to more interdisciplinary approaches and innovative
    solutions to complex real-world problems.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）为社会系统的仿真与分析提供了一个变革性的框架。在本研究中，我们提出了不同的LLM干预措施，涵盖了整个社会仿真流程。除了推理相关主体的行为外，LLMs还可以促进用户与仿真主体之间更繁荣且直观的互动。这使得社会仿真变得更加可访问和用户友好，允许来自各个学科的个人，包括社会科学、医疗保健、城市规划和环境研究等领域的人员使用它们。这样的民主化可以使这些专业人士在不需要计算机科学深厚专长的情况下，建模和分析与其领域相关的复杂系统。因此，我们可以预期计算机科学家与其他领域专家之间的合作将增加，从而推动更多的跨学科方法和创新解决方案来应对复杂的现实问题。
- en: The potential advantages of Large Language Models (LLMs) merit serious consideration.
    However, it is essential for scientists and developers working with LLM-enhanced
    Agent-Based Modeling (ABM) tools to also entertain the possibility that these
    tools could, under certain circumstances, hinder rather than advance scientific
    knowledge. This means that while LLMs offer significant epistemic benefits, they
    also pose epistemic risks if scientists rely on them as partners in producing
    knowledge [[51](https://arxiv.org/html/2405.06700v1#bib.bib51)]. Because, treating
    LLM-augmented ABM tools as collaborators in scientific research exposes scientists
    to the risk of falling into illusions of understanding, which is a class of metacognitive
    error that occurs when individuals have mistaken beliefs about the depth or accuracy
    of their own comprehension [[52](https://arxiv.org/html/2405.06700v1#bib.bib52),
    [53](https://arxiv.org/html/2405.06700v1#bib.bib53)].
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）的潜在优势值得认真考虑。然而，参与LLM增强型基于代理的建模（ABM）工具的科学家和开发人员也必须考虑到，这些工具在某些情况下可能会阻碍而非推动科学知识的进展。这意味着，虽然LLMs提供了显著的认知利益，但如果科学家将其视为知识生产的合作伙伴，它们也可能带来认知风险[[51](https://arxiv.org/html/2405.06700v1#bib.bib51)]。因为，将LLM增强型ABM工具视为科学研究中的合作者，可能使科学家面临陷入理解错觉的风险，这是一种元认知错误，指个体对自己理解的深度或准确性存在错误的信念[[52](https://arxiv.org/html/2405.06700v1#bib.bib52)，[53](https://arxiv.org/html/2405.06700v1#bib.bib53)]。
