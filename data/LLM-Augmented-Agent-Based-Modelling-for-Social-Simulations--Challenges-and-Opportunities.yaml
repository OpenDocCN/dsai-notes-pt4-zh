- en: Abstract
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: As large language models (LLMs) continue to make significant strides, their
    better integration into agent-based simulations offers a transformational potential
    for understanding complex social systems. However, such integration is not trivial
    and poses numerous challenges. Based on this observation, in this paper, we explore
    architectures and methods to systematically develop LLM-augmented social simulations
    and discuss potential research directions in this field. We conclude that integrating
    LLMs with agent-based simulations offers a powerful toolset for researchers and
    scientists, allowing for more nuanced, realistic, and comprehensive models of
    complex systems and human behaviours.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大型语言模型（LLMs）不断取得显著进展，它们更好地融入基于智能体的模拟中，为理解复杂社会系统提供了变革性的潜力。然而，这种集成并非易事，且面临众多挑战。基于这一观察，本文探讨了系统地开发LLM增强的社会模拟的架构和方法，并讨论了该领域潜在的研究方向。我们得出结论，将LLMs与基于智能体的模拟结合，为研究人员和科学家提供了强大的工具集，能够构建更细致、现实且全面的复杂系统和人类行为模型。
