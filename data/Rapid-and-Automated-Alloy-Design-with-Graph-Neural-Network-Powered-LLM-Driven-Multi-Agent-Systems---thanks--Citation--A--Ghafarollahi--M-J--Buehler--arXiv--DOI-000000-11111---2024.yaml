- en: 1 Introduction
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Multi-principal element alloys (MPEAs) represent a relatively new and innovative
    class of materials comprising three or more elements and showing remarkable mechanical
    properties superior to their pure or dilute counterparts, such as mechanical strength,
    fracture toughness, ductility, and resistance to hydrogen embrittlement. [[1](https://arxiv.org/html/2410.13768v1#bib.bib1),
    [2](https://arxiv.org/html/2410.13768v1#bib.bib2), [3](https://arxiv.org/html/2410.13768v1#bib.bib3),
    [4](https://arxiv.org/html/2410.13768v1#bib.bib4)]. The BCC refractiry MPEAs of
    the family Cr-Mo-W-Nb-V-Ta-Ti-Zr-Hf have recently gained particular interest due
    to their exceptional high-temperaute strength retention, exceeding the capabilities
    of current superalloys. [[5](https://arxiv.org/html/2410.13768v1#bib.bib5), [6](https://arxiv.org/html/2410.13768v1#bib.bib6),
    [7](https://arxiv.org/html/2410.13768v1#bib.bib7), [8](https://arxiv.org/html/2410.13768v1#bib.bib8),
    [9](https://arxiv.org/html/2410.13768v1#bib.bib9), [10](https://arxiv.org/html/2410.13768v1#bib.bib10),
    [11](https://arxiv.org/html/2410.13768v1#bib.bib11), [12](https://arxiv.org/html/2410.13768v1#bib.bib12)]
    With millions of possible compositions within just one single crystal, these complex
    systems offer significant potential to achieve tailored properties for specialized
    applications. However, navigating the immense multicomponent HEA compositional
    space to guide alloy discovery with optimized or desired properties poses significant
    challenges. Developing mechanistic multi-scale theories that connect atomisitc-level
    phenomenon to microscopic material properties, such as temperature dependent yield
    sterss, have been instrumental in exploring this design space. [[13](https://arxiv.org/html/2410.13768v1#bib.bib13),
    [14](https://arxiv.org/html/2410.13768v1#bib.bib14), [15](https://arxiv.org/html/2410.13768v1#bib.bib15),
    [16](https://arxiv.org/html/2410.13768v1#bib.bib16), [17](https://arxiv.org/html/2410.13768v1#bib.bib17),
    [18](https://arxiv.org/html/2410.13768v1#bib.bib18), [19](https://arxiv.org/html/2410.13768v1#bib.bib19),
    [20](https://arxiv.org/html/2410.13768v1#bib.bib20), [21](https://arxiv.org/html/2410.13768v1#bib.bib21),
    [22](https://arxiv.org/html/2410.13768v1#bib.bib22), [23](https://arxiv.org/html/2410.13768v1#bib.bib23)]
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 多主元素合金（MPEAs）代表了一类相对较新且创新的材料，这些材料由三种或更多种元素组成，展现出比其纯元素或稀释合金更为出色的机械性能，如机械强度、断裂韧性、延展性以及抗氢脆性能。[[1](https://arxiv.org/html/2410.13768v1#bib.bib1),
    [2](https://arxiv.org/html/2410.13768v1#bib.bib2), [3](https://arxiv.org/html/2410.13768v1#bib.bib3),
    [4](https://arxiv.org/html/2410.13768v1#bib.bib4)]。由于其在高温下的卓越强度保持性能，Cr-Mo-W-Nb-V-Ta-Ti-Zr-Hf系列的BCC耐火MPEAs近年来引起了特别关注，超越了现有超级合金的能力。[[5](https://arxiv.org/html/2410.13768v1#bib.bib5),
    [6](https://arxiv.org/html/2410.13768v1#bib.bib6), [7](https://arxiv.org/html/2410.13768v1#bib.bib7),
    [8](https://arxiv.org/html/2410.13768v1#bib.bib8), [9](https://arxiv.org/html/2410.13768v1#bib.bib9),
    [10](https://arxiv.org/html/2410.13768v1#bib.bib10), [11](https://arxiv.org/html/2410.13768v1#bib.bib11),
    [12](https://arxiv.org/html/2410.13768v1#bib.bib12)]。在一个单一晶体内拥有数百万种可能的组合，这些复杂的系统提供了巨大的潜力，能够实现针对特定应用的定制化性能。然而，在浩瀚的多组分HEA组合空间中寻找合适的合金，以获得优化或期望的性能，面临着巨大的挑战。发展将原子级现象与显微材料性质（如温度依赖的屈服应力）联系起来的机制多尺度理论，对于探索这一设计空间发挥了重要作用。[[13](https://arxiv.org/html/2410.13768v1#bib.bib13),
    [14](https://arxiv.org/html/2410.13768v1#bib.bib14), [15](https://arxiv.org/html/2410.13768v1#bib.bib15),
    [16](https://arxiv.org/html/2410.13768v1#bib.bib16), [17](https://arxiv.org/html/2410.13768v1#bib.bib17),
    [18](https://arxiv.org/html/2410.13768v1#bib.bib18), [19](https://arxiv.org/html/2410.13768v1#bib.bib19),
    [20](https://arxiv.org/html/2410.13768v1#bib.bib20), [21](https://arxiv.org/html/2410.13768v1#bib.bib21),
    [22](https://arxiv.org/html/2410.13768v1#bib.bib22), [23](https://arxiv.org/html/2410.13768v1#bib.bib23)]
- en: 'While theoretical models hold significant potential for predicting the macroscopic
    properties of MPEAs and navigating their vast design space, a key limitation lies
    in the computational cost of obtaining the necessary input parameters, which typically
    rely on atomistic simulations. This challenge is particularly acute for body-centered
    cubic (BCC) materials, where plasticity is controlled by the motion of screw dislocations
    [[24](https://arxiv.org/html/2410.13768v1#bib.bib24), [21](https://arxiv.org/html/2410.13768v1#bib.bib21)].
    In contrast to edge dislocation theories, which offer a simplified approach by
    using misfit volume as a primary parameter [[13](https://arxiv.org/html/2410.13768v1#bib.bib13),
    [14](https://arxiv.org/html/2410.13768v1#bib.bib14), [25](https://arxiv.org/html/2410.13768v1#bib.bib25)],
    no such simplification exists for screw dislocation theories. As a result, these
    models require the computation of critical parameters via expensive atomistic
    simulations. Two key quantities in screw dislocation theories are the Peierls
    barrier and the solute-screw interaction energy [[24](https://arxiv.org/html/2410.13768v1#bib.bib24),
    [21](https://arxiv.org/html/2410.13768v1#bib.bib21)]. The Peierls barrier represents
    the intrinsic lattice resistance to dislocation motion, while the solute-screw
    interaction energy describes the influence of solute atoms on the dislocation’s
    behavior. Both factors serve as energy barriers to dislocation motion, and their
    calculation is further complicated by random solute fluctuations around the dislocation.
    Atomistic simulations are commonly used to determine these parameters in alloys
    [[26](https://arxiv.org/html/2410.13768v1#bib.bib26)], but applying them to multi-component
    alloys presents two significant challenges: (a) the vast design space of these
    alloys and (b) the need for numerous realizations to obtain a statistically accurate
    average due to the random solute environments. To address these limitations, machine
    learning (ML) and deep learning (DL) models offer a promising alternative by streamlining
    the computation of these input parameters, potentially reducing the reliance on
    computationally expensive brute-force methods.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管理论模型在预测MPEAs的宏观性质并探索其广泛设计空间方面具有重要潜力，但一个关键限制在于获得必要输入参数的计算成本，这些参数通常依赖于原子模拟。对于体心立方（BCC）材料，这一挑战尤为突出，因为其塑性由螺旋位错的运动控制[[24](https://arxiv.org/html/2410.13768v1#bib.bib24),
    [21](https://arxiv.org/html/2410.13768v1#bib.bib21)]。与边位错理论不同，边位错理论通过使用错配体积作为主要参数提供了一种简化的方案[[13](https://arxiv.org/html/2410.13768v1#bib.bib13),
    [14](https://arxiv.org/html/2410.13768v1#bib.bib14), [25](https://arxiv.org/html/2410.13768v1#bib.bib25)]，但螺旋位错理论没有类似的简化。因此，这些模型需要通过昂贵的原子模拟来计算关键参数。螺旋位错理论中的两个关键量是Peierls势垒和溶质-螺旋相互作用能[[24](https://arxiv.org/html/2410.13768v1#bib.bib24),
    [21](https://arxiv.org/html/2410.13768v1#bib.bib21)]。Peierls势垒表示晶格对位错运动的内在阻力，而溶质-螺旋相互作用能描述了溶质原子对位错行为的影响。两者都作为位错运动的能量屏障，其计算还受到位错周围溶质随机波动的进一步影响。原子模拟通常用于确定合金中的这些参数[[26](https://arxiv.org/html/2410.13768v1#bib.bib26)]，但将其应用于多组分合金时面临两个重大挑战：（a）这些合金的广泛设计空间，以及（b）由于溶质环境的随机性，需要大量的实现以获得统计上准确的平均值。为了解决这些限制，机器学习（ML）和深度学习（DL）模型提供了一种有前途的替代方案，通过简化这些输入参数的计算，可能减少对计算成本高昂的暴力计算方法的依赖。
- en: The advent of ML and DL methods have revolutionized the ways of materials design,
    physical modeling, and properties measurement [[27](https://arxiv.org/html/2410.13768v1#bib.bib27),
    [28](https://arxiv.org/html/2410.13768v1#bib.bib28), [29](https://arxiv.org/html/2410.13768v1#bib.bib29),
    [30](https://arxiv.org/html/2410.13768v1#bib.bib30), [31](https://arxiv.org/html/2410.13768v1#bib.bib31),
    [32](https://arxiv.org/html/2410.13768v1#bib.bib32)]. These methods can discover
    hidden patterns in the training data and thus have been merged into all disciplines.
    The use of DL methods within the field of crystalline materials is wide, from
    machine learning interatomic potential development [[33](https://arxiv.org/html/2410.13768v1#bib.bib33),
    [34](https://arxiv.org/html/2410.13768v1#bib.bib34), [35](https://arxiv.org/html/2410.13768v1#bib.bib35),
    [36](https://arxiv.org/html/2410.13768v1#bib.bib36)] to intrinsic properties calculation
    [[38](https://arxiv.org/html/2410.13768v1#bib.bib38)] to dynamic crack path prediction
    [[39](https://arxiv.org/html/2410.13768v1#bib.bib39)]. Among all the DL architectures,
    GNN models have been developed to deal with graph structures which model a series
    of objects (nodes) and the relationships between them (edges), making them an
    ideal solution for crystalline materials where the atoms are nodes and the edges
    represent the intermediate bond [[40](https://arxiv.org/html/2410.13768v1#bib.bib40),
    [41](https://arxiv.org/html/2410.13768v1#bib.bib41)].
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）和深度学习（DL）方法的出现已经彻底改变了材料设计、物理建模和性质测量的方式[[27](https://arxiv.org/html/2410.13768v1#bib.bib27),
    [28](https://arxiv.org/html/2410.13768v1#bib.bib28), [29](https://arxiv.org/html/2410.13768v1#bib.bib29),
    [30](https://arxiv.org/html/2410.13768v1#bib.bib30), [31](https://arxiv.org/html/2410.13768v1#bib.bib31),
    [32](https://arxiv.org/html/2410.13768v1#bib.bib32)]。这些方法可以发现训练数据中隐藏的模式，因此已被应用于各个学科。深度学习方法在晶体材料领域的应用广泛，从机器学习原子间势能的开发[[33](https://arxiv.org/html/2410.13768v1#bib.bib33),
    [34](https://arxiv.org/html/2410.13768v1#bib.bib34), [35](https://arxiv.org/html/2410.13768v1#bib.bib35),
    [36](https://arxiv.org/html/2410.13768v1#bib.bib36)]到本征性质计算[[38](https://arxiv.org/html/2410.13768v1#bib.bib38)]，再到动态裂纹路径预测[[39](https://arxiv.org/html/2410.13768v1#bib.bib39)]。在所有深度学习架构中，图神经网络（GNN）模型被开发用于处理图结构，这些图结构可以表示一系列物体（节点）及其之间的关系（边），使其成为晶体材料的理想解决方案，其中原子是节点，边则表示中间的键合[[40](https://arxiv.org/html/2410.13768v1#bib.bib40),
    [41](https://arxiv.org/html/2410.13768v1#bib.bib41)]。
- en: While machine learning (ML) methods have accelerated the exploration of multi-principal
    element alloys (MPEAs), they often target specific material properties in isolation.
    This narrow focus can limit their ability to incorporate the broader, interdisciplinary
    knowledge that is critical for true breakthroughs in alloy design and scientific
    discovery. To overcome these limitations, multi-agent systems have emerged as
    a transformative approach, facilitating the integration of multi-modal data and
    external knowledge—such as new developments in physics and materials science including
    theoretical models—into the design process in a more holistic and adaptive way
    [[42](https://arxiv.org/html/2410.13768v1#bib.bib42), [43](https://arxiv.org/html/2410.13768v1#bib.bib43),
    [44](https://arxiv.org/html/2410.13768v1#bib.bib44), [45](https://arxiv.org/html/2410.13768v1#bib.bib45),
    [46](https://arxiv.org/html/2410.13768v1#bib.bib46), [47](https://arxiv.org/html/2410.13768v1#bib.bib47),
    [48](https://arxiv.org/html/2410.13768v1#bib.bib48), [49](https://arxiv.org/html/2410.13768v1#bib.bib49),
    [50](https://arxiv.org/html/2410.13768v1#bib.bib50), [51](https://arxiv.org/html/2410.13768v1#bib.bib51),
    [52](https://arxiv.org/html/2410.13768v1#bib.bib52)]. In multi-agent systems,
    a group of AI agents—each powered by Large Language Models (LLMs)—work together
    dynamically to solve complex, multi-faceted problems. By assigning distinct roles
    to each agent via targeted prompts, the system can divide and conquer different
    aspects of the alloy design challenge.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机器学习（ML）方法加速了多主元素合金（MPEA）的探索，但它们通常单独针对特定的材料属性进行优化。这种狭隘的聚焦可能限制了其将广泛的跨学科知识纳入合金设计和科学发现中的能力，而这些知识对真正的突破至关重要。为了克服这些限制，多智能体系统作为一种变革性的方法应运而生，能够将多模态数据和外部知识（例如物理学和材料科学中的新发展，包括理论模型）以更加全面和自适应的方式整合到设计过程中[[42](https://arxiv.org/html/2410.13768v1#bib.bib42),
    [43](https://arxiv.org/html/2410.13768v1#bib.bib43), [44](https://arxiv.org/html/2410.13768v1#bib.bib44),
    [45](https://arxiv.org/html/2410.13768v1#bib.bib45), [46](https://arxiv.org/html/2410.13768v1#bib.bib46),
    [47](https://arxiv.org/html/2410.13768v1#bib.bib47), [48](https://arxiv.org/html/2410.13768v1#bib.bib48),
    [49](https://arxiv.org/html/2410.13768v1#bib.bib49), [50](https://arxiv.org/html/2410.13768v1#bib.bib50),
    [51](https://arxiv.org/html/2410.13768v1#bib.bib51), [52](https://arxiv.org/html/2410.13768v1#bib.bib52)]。在多智能体系统中，一组由大型语言模型（LLM）驱动的AI代理会动态协作，解决复杂的多方面问题。通过为每个代理分配不同的角色并进行有针对性的提示，系统可以分而治之，解决合金设计挑战的不同方面。
- en: 'In this paper, we present an LLM-based multi-agent system that leverages the
    power of: (a) a suite of advanced Large Language Models (LLMs), responsible for
    fundamental tasks such as planning, reasoning, and decision-making; (b) a group
    of specialized agents, each playing distinct roles within the system; and (c)
    a set of external tools for various tasks, including a newly developed Graph Neural
    Network (GNN) model to predict atomic-level material properties. This multi-agent
    model builds upon AtomAgents, a multimodal multi-agent system with advanced simulation
    capabilities for alloy design and discovery. AtomAgents was capable of retrieving
    new physics from atomistic simulations, solving complex multi-faceted alloy discovery
    problems. However, as the complexity of the alloy systems increased, the computational
    cost of atomistic simulations became prohibitive.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一种基于LLM的多智能体系统，充分利用了以下几个方面的优势：（a）一套先进的大型语言模型（LLMs），负责规划、推理和决策等基本任务；（b）一组专业化的代理，每个代理在系统中扮演不同的角色；（c）一套用于各种任务的外部工具，包括一个新开发的图神经网络（GNN）模型，用于预测原子级别的材料属性。这个多智能体模型建立在AtomAgents基础之上，AtomAgents是一个具有先进仿真能力的多模态多智能体系统，用于合金设计和发现。AtomAgents能够从原子模拟中提取新的物理学知识，解决复杂的多方面合金发现问题。然而，随着合金系统复杂度的增加，原子模拟的计算成本变得不可承受。
- en: To address this, we developed a GNN model that bypasses the limitations of brute-force
    calculations by providing rapid physics predictions. Although trained on a relatively
    small portion of the compositional space of the ternary Nb-Mo-Ta family of body-centered
    cubic (BCC) alloys, the GNN model accurately predicts fundamental quantities,
    including the Peierls barrier and solute/screw interaction energy. Several examples
    are provided to demonstrate the proficiency of this multi-agent approach in not
    only exploring the design space but also tackling complex alloy design challenges,
    such as predicting macroscopic yield stress.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，我们开发了一个 GNN 模型，它通过提供快速的物理预测，绕过了暴力计算的限制。尽管该模型是基于三元 Nb-Mo-Ta 体心立方（BCC）合金组分空间的一小部分进行训练的，但
    GNN 模型能够准确预测包括 Peierls 障碍和溶质/螺位错相互作用能在内的基本量。我们提供了几个示例，展示了这种多智能体方法在不仅探索设计空间，还解决复杂合金设计挑战（如预测宏观屈服应力）方面的能力。
- en: 'The plan of the paper is as follows. We start by providing details about our
    GNN model to predict atomic-level material properties in Section [2](https://arxiv.org/html/2410.13768v1#S2
    "2 Results and Discussion ‣ Rapid and Automated Alloy Design with Graph Neural
    Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J.
    Buehler. arXiv, DOI:000000/11111., 2024"). We then discuss our proposed LLM-driven
    multi-agent system for automated mterials design, guided by the predictions from
    our GNN model. We outline the main components of the multi-agent approach and
    provide several examples to illustrate the proficiency of our model in solving
    complex alloy design problems. We then present the key findings in Section [3](https://arxiv.org/html/2410.13768v1#S3
    "3 Summary and future perspective ‣ Rapid and Automated Alloy Design with Graph
    Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024") and discuss the implications of
    our multi-agent system for future research in materials discovery.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '本文的结构如下。我们首先提供关于 GNN 模型的详细信息，用于预测原子级材料属性，见第[2](https://arxiv.org/html/2410.13768v1#S2
    "2 Results and Discussion ‣ Rapid and Automated Alloy Design with Graph Neural
    Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J.
    Buehler. arXiv, DOI:000000/11111., 2024")节。然后我们讨论我们提出的基于 LLM 的多智能体系统，用于自动化材料设计，并且该系统通过
    GNN 模型的预测指导。我们概述了多智能体方法的主要组件，并提供了若干示例，以说明我们的模型在解决复杂合金设计问题中的高效性。接着，我们在第[3](https://arxiv.org/html/2410.13768v1#S3
    "3 Summary and future perspective ‣ Rapid and Automated Alloy Design with Graph
    Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024")节中展示了主要发现，并讨论了我们多智能体系统在材料发现领域未来研究中的潜在影响。'
- en: 2 Results and Discussion
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 结果与讨论
- en: The main tool implemented in our multi-agent system is the GNN model that accurately
    predicts the fundamental material properties in multi-component alloys, i.e. Peierls
    barrier and potential energy change due to the screw dislocation movement. We
    first delve into the basics of development of the GNN model and then discuss our
    proposed LLM-based multi-agent system to design alloys solicitating physics data
    from the GNN model.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的多智能体系统中实现的主要工具是图神经网络（GNN）模型，该模型能够准确预测多组分合金的基本材料属性，即 Peierls 障碍和由于螺位错运动而引起的潜能变化。我们首先深入探讨
    GNN 模型开发的基础知识，然后讨论我们提出的基于大语言模型（LLM）的多智能体系统，用于设计合金并从 GNN 模型中获取物理数据。
- en: 2.1 GNN model
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 GNN 模型
- en: 'The workflow of the GNN approach for predicting the Peierls barrier and energy
    changes due to dislocation movement is schematically presented in Figure [1](https://arxiv.org/html/2410.13768v1#S2.F1
    "Figure 1 ‣ 2.1 GNN model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy
    Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems Citation:
    A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024"). Initially, the
    dislocated structures for 200 samples per composition within the training compositional
    space are generated, as shown in Figure [S1](https://arxiv.org/html/2410.13768v1#Ax1.F1
    "Figure S1 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024") in the SI. After minimizing these structures, the potential
    energy change is calculated by subtracting the final potential energy from the
    initial one. Additionally, the Peierls barrier for each sample is extracted from
    the minimum energy path connecting the initial and final states, as derived from
    NEB simulations. The potential energy changes and the Peierls barriers serve as
    the ground truth or labels used to train the deep learning (DL) model. In this
    model, each random configuration is represented as a graph, where nodes correspond
    to atoms and edges to chemical bonds. Node features consist of chemical (solute
    types) and configurational features (screw dislocation displacement). The solute
    types at each site are one-hot encoded, with vectors $[1,0,0]$, $[0,1,0]$, and
    $[0,0,1]$ representing Nb, Mo, and Ta, respectively. Additionally, the $z$-component
    of the screw dislocation displacement, $\delta_{z}$, is calculated for pure Mo
    and included as a node feature. Notably, only the chemical features vary across
    compositions, while the $\delta_{z}$ feature remains constant, thus eliminating
    the need for atomic relaxation in new random configurations during inference.
    Furthermore, edge features are constructed based on the solute types of the neighboring
    atoms. After constructing the graph input, the GNN model is trained to predict
    either the potential energy change or the Peierls barrier, which serves as the
    label for the entire graph. Once trained, the model can predict the potential
    energy change and Peierls barrier for new structures, drastically reducing the
    need for time-consuming atomistic simulations, particularly NEB calculations.
    This enables us to explore the full compositional space of NbMoTa ternary alloys
    to identify candidates with enhanced properties, such as a higher Peierls barrier.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 'GNN方法预测因位错运动而导致的Peierls势垒和能量变化的工作流程如图[1](https://arxiv.org/html/2410.13768v1#S2.F1
    "Figure 1 ‣ 2.1 GNN model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy
    Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems Citation:
    A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")所示。最初，针对训练组合空间内每个组成的200个样本生成位错结构，如图[S1](https://arxiv.org/html/2410.13768v1#Ax1.F1
    "Figure S1 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024")所示。在对这些结构进行最小化之后，通过将最终势能从初始势能中减去来计算势能变化。此外，每个样本的Peierls势垒是通过最小能量路径提取的，该路径连接初始和最终状态，并通过NEB模拟推导出来。势能变化和Peierls势垒作为地面真实值或标签，用于训练深度学习（DL）模型。在该模型中，每个随机配置被表示为一个图，其中节点对应于原子，边对应于化学键。节点特征包括化学（溶质类型）和构型特征（螺位错位移）。每个位置的溶质类型通过one-hot编码，其中向量$[1,0,0]$、$[0,1,0]$和$[0,0,1]$分别表示Nb、Mo和Ta。此外，计算纯Mo的螺位错位移的$z$分量，$\delta_{z}$，并将其作为节点特征。值得注意的是，只有化学特征在不同组成之间变化，而$\delta_{z}$特征保持不变，因此在推理过程中不需要对新的随机配置进行原子松弛。进一步地，边特征是基于相邻原子的溶质类型构建的。在构建图输入后，GNN模型被训练以预测势能变化或Peierls势垒，这作为整个图的标签。一旦训练完成，该模型可以预测新结构的势能变化和Peierls势垒，从而大大减少了时间密集型的原子模拟需求，尤其是NEB计算。这使我们能够探索NbMoTa三元合金的全部组合空间，寻找具有增强性能的候选材料，如更高的Peierls势垒。'
- en: 'Peierls barrier and potential energy change predictions are graph regression
    tasks. In this work, we adopt a GNN with the Principal Neighborhood Aggregation
    graph convolution operator (PNAConv),[[53](https://arxiv.org/html/2410.13768v1#bib.bib53)]
    which has outperformed many popular GNN models in the literature, such as GCN,[[54](https://arxiv.org/html/2410.13768v1#bib.bib54)]
    GAT,[[55](https://arxiv.org/html/2410.13768v1#bib.bib55)], and GIN [[56](https://arxiv.org/html/2410.13768v1#bib.bib56)]
    on benchmark graph regression tasks. The PNA model combines multiple aggregators,
    which affect how messages between nodes are passed, with a degree-scaler that
    generalizes the sum aggregator. Specifically, the architecture employs four different
    aggregators: mean, maximum, minimum, and standard deviation. The improved performance
    of the GNN is attributed to this combination, where the degree-based scalers amplify
    or attenuate signals in the network based on node degree.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Peierls能障和势能变化预测是图回归任务。在本研究中，我们采用了具有主邻域聚合图卷积算子（PNAConv）的GNN[[53](https://arxiv.org/html/2410.13768v1#bib.bib53)]，该算子在文献中已超过了许多流行的GNN模型，如GCN[[54](https://arxiv.org/html/2410.13768v1#bib.bib54)]、GAT[[55](https://arxiv.org/html/2410.13768v1#bib.bib55)]和GIN[[56](https://arxiv.org/html/2410.13768v1#bib.bib56)]，在基准图回归任务中表现更好。PNA模型结合了多种聚合器，这些聚合器影响节点之间如何传递消息，并且具有一个度量标度器，能够推广求和聚合器。具体来说，该架构使用了四种不同的聚合器：均值、最大值、最小值和标准差。GNN性能的提升归功于这一组合，其中基于度数的标度器根据节点度数放大或减弱网络中的信号。
- en: More details about the construction of the dataset, the architecture of the
    GNN model, and the training procedure are provided in the Methods section. In
    the following sections, we evaluate the model’s performance in predicting material
    properties on the test dataset and assess its ability to generalize to unseen
    configurations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集构建、GNN模型架构和训练过程的更多细节请参见方法部分。在接下来的部分中，我们评估模型在测试数据集上预测材料性质的表现，并评估其对未见过配置的泛化能力。
- en: '![Refer to caption](img/8122c5b03e1a0275b54ccfc0b56fdc04.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/8122c5b03e1a0275b54ccfc0b56fdc04.png)'
- en: 'Figure 1: (a) Overview of the workflow used in this work to train GNN models
    for an end-to-end prediction of the Peierls barrier and potential energy changes.
    The process begins with the generation of initial and final dislocation structures
    in random BCC multi-component alloys, which are then minimized to compute the
    initial and final potential energies. Next, NEB simulations are performed to determine
    the minimum energy path and calculate the Peierls barrier. The input to the machine
    learning model is the graph representation of the alloys, with nodes encoding
    spatial and chemical information, and edges representing bond types. Two supervised
    GNN models are trained to predict graph-level labels: the Peierls barrier and
    potential energy change. (b) GNN architecture. The graph input is first passed
    into an input block to enlarge the dimension of node features. The node embedding,
    edge features and connectivity of input graphs are then input to the message passing
    block where the information from the neighbors of each node in the graph is aggregated
    to update the hidden features of the nodes. The output of the message passing
    block is then input into a global pooling later which outputs a graph-level embedding
    by adding node embeddings across the node, and it is connected to a multilayer
    perceptron (MLP) that returns a predicted graph label, i.e. Peierls barrier or
    potential energy change.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：（a）本研究中用于训练 GNN 模型以实现 Peierls 能障和势能变化端到端预测的工作流程概述。该过程从生成随机BCC多组分合金中的初始和最终位错结构开始，然后通过最小化这些结构来计算初始和最终势能。接下来，进行NEB模拟以确定最小能量路径并计算Peierls能障。机器学习模型的输入是合金的图表示，节点编码了空间和化学信息，边表示键类型。训练了两个监督式GNN模型来预测图级标签：Peierls能障和势能变化。（b）GNN架构。图的输入首先通过输入块传入，以扩大节点特征的维度。节点嵌入、边特征和输入图的连接性随后输入到消息传递块，在该块中，图中每个节点的邻居信息被聚合，以更新节点的隐藏特征。消息传递块的输出随后输入到全局池化层，该层通过对所有节点的节点嵌入进行加和，输出图级嵌入，并与多层感知机（MLP）相连，MLP返回预测的图标签，即Peierls能障或势能变化。
- en: 2.1.1 Peierls barrier
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1 Peierls能障
- en: Random fluctuations in the solute environment surrounding the screw dislocation
    play a crucial role in determining the Peierls barrier, introducing a degree of
    complexity that must be captured for accurate predictions. In this section, we
    assess how well our GNN model predicts the Peierls barrier for various random
    compositions within the test set. To ensure the model’s generalizability, the
    compositions in the test set are strategically distributed to cover a broad range
    of the compositional space, including the equimolar composition $\text{Nb}_{33}\text{Mo}_{33}\text{Ta}_{33}$
    and binary systems. This comprehensive distribution allows us to verify that the
    model can accurately capture both the complexity of ternary alloys and the simpler
    binary ones, which is critical for extending the model to new, unseen compositions.
    Moreover, each composition consists of 50 realizations of random solute configurations,
    ensuring a robust evaluation of the model’s predictive capabilities across different
    atomic arrangements.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 溶质环境中的随机波动在螺旋位错的运动中起着至关重要的作用，决定了佩尔尔斯势垒，引入了一个必须捕捉的复杂度，以便做出准确的预测。在本节中，我们评估了我们的
    GNN 模型在测试集中对各种随机组成预测佩尔尔斯势垒的效果。为了确保模型的泛化能力，测试集中的组成经过战略性分布，涵盖了广泛的组成空间，包括等摩尔组成$\text{Nb}_{33}\text{Mo}_{33}\text{Ta}_{33}$和二元系统。这种全面的分布使我们能够验证模型是否能够准确捕捉三元合金的复杂性和较简单的二元合金，这对于将模型扩展到新的、未见过的组成至关重要。此外，每个组成包含50个随机溶质配置的实现，确保了在不同原子排列下对模型预测能力的稳健评估。
- en: 'We evaluate the model’s performance by comparing the predicted Peierls barrier
    values with the ground truth data, as illustrated in Figure [2](https://arxiv.org/html/2410.13768v1#S2.F2
    "Figure 2 ‣ 2.1.1 Peierls barrier ‣ 2.1 GNN model ‣ 2 Results and Discussion ‣
    Rapid and Automated Alloy Design with Graph Neural Network-Powered LLM-Driven
    Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111.,
    2024")(a). The model achieves a low mean absolute error of 37 meV, indicating
    that it has effectively captured the fundamental physical mechanisms driving dislocation
    motion. This accuracy, despite the inherent randomness in the solute distribution,
    demonstrates the model’s ability to reliably predict the Peierls barrier across
    varying atomic environments. This result highlights the model’s capacity to grasp
    complex atomic interactions that influence the Peierls barrier.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '我们通过将预测的佩尔尔斯势垒值与实际数据进行比较来评估模型的表现，如图[2](https://arxiv.org/html/2410.13768v1#S2.F2
    "Figure 2 ‣ 2.1.1 Peierls barrier ‣ 2.1 GNN model ‣ 2 Results and Discussion ‣
    Rapid and Automated Alloy Design with Graph Neural Network-Powered LLM-Driven
    Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111.,
    2024")(a)所示。该模型实现了37 meV的低平均绝对误差，表明它有效地捕捉了驱动位错运动的基本物理机制。尽管溶质分布中存在固有的随机性，这一精度证明了模型在不同原子环境下可靠预测佩尔尔斯势垒的能力。这一结果突出了模型把握影响佩尔尔斯势垒的复杂原子相互作用的能力。'
- en: 'From these predictions, we can compute the mean energy barrier for each composition,
    a key parameter in solute strengthening theories, which rely on these barriers
    to predict material strength. Figure [2](https://arxiv.org/html/2410.13768v1#S2.F2
    "Figure 2 ‣ 2.1.1 Peierls barrier ‣ 2.1 GNN model ‣ 2 Results and Discussion ‣
    Rapid and Automated Alloy Design with Graph Neural Network-Powered LLM-Driven
    Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111.,
    2024")(b) compares the mean Peierls barrier values predicted by the DL model against
    the ground truth values, showing a strong agreement across both ternary and binary
    alloys. This alignment highlights the model’s ability to predict individual configurations
    while also capturing broader trends in solute-strengthening behavior, offering
    valuable insights into how solute distributions influence material properties
    across various compositions.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '从这些预测中，我们可以计算出每个组成的平均能量势垒，这是溶质强化理论中的一个关键参数，该理论依赖这些势垒来预测材料的强度。图[2](https://arxiv.org/html/2410.13768v1#S2.F2
    "Figure 2 ‣ 2.1.1 Peierls barrier ‣ 2.1 GNN model ‣ 2 Results and Discussion ‣
    Rapid and Automated Alloy Design with Graph Neural Network-Powered LLM-Driven
    Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111.,
    2024")(b)比较了 DL 模型预测的平均佩尔尔斯势垒值与实际值，显示了三元和二元合金之间的高度一致性。这一对齐结果突出了模型在预测单个配置的同时，也能捕捉溶质强化行为中的广泛趋势，提供了关于溶质分布如何影响不同组成材料性质的宝贵见解。'
- en: In summary, the model’s low error and consistent performance across diverse
    alloy compositions affirm its potential as a powerful tool for predicting material
    behavior, significantly reducing the need for computationally expensive atomistic
    simulations such as NEB calculations.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，该模型在不同合金成分中的低误差和一致性表现，验证了其作为预测材料行为的强大工具的潜力，显著减少了计算上昂贵的原子模拟（如 NEB 计算）的需求。
- en: '![Refer to caption](img/3f64ec0aa5df6b2d4f3f3abe9bdf7d1d.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/3f64ec0aa5df6b2d4f3f3abe9bdf7d1d.png)'
- en: 'Figure 2: Evaluation of the GNN model for Peierls barrier prediction on the
    test set. Test set contains new compositions that never appeared in the training
    set. (a) Comparison of machine learning (ML) predictions and NEB results for the
    Peierls energy barrier. (b) Comparison of the ML results and NEB results for the
    mean energy barriers of binary and ternary compositions in the test set. The correlation
    coefficient $R^{2}$ between the predictions and the ground truth is 0.97.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：在测试集上评估 GNN 模型用于 Peierls 能障预测。测试集包含在训练集中从未出现过的新合金成分。（a）机器学习（ML）预测与 NEB 结果对
    Peierls 能障的比较。（b）机器学习结果与 NEB 结果对测试集中的二元和三元合金成分的平均能障的比较。预测与真实值之间的相关系数 $R^{2}$ 为
    0.97。
- en: 2.1.2 Potential energy change predictions
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2 势能变化预测
- en: 'Another important quantity is the potential energy change as the dislocation
    moves from one energy minimum to the next. After training the GNN using the potential
    energy changes as graph labels, we compared the model’s predictions with the ground
    truth values for the graphs in the test set (see Fig. [S1](https://arxiv.org/html/2410.13768v1#Ax1.F1
    "Figure S1 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024")), as shown in Figure [3](https://arxiv.org/html/2410.13768v1#S2.F3
    "Figure 3 ‣ 2.1.2 Potential energy change predictions ‣ 2.1 GNN model ‣ 2 Results
    and Discussion ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024")(a). The relatively low mean absolute error of 60 meV
    demonstrates the strong performance of our DL model in accurately predicting potential
    energy changes.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的量是位错从一个能量最小值移动到下一个时的势能变化。通过使用势能变化作为图形标签训练 GNN 后，我们将模型的预测结果与测试集中的图形的真实值进行比较（见图
    [S1](https://arxiv.org/html/2410.13768v1#Ax1.F1 "图 S1 ‣ 快速自动化合金设计与图神经网络驱动的多代理系统引文：A.
    Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")），如图 [3](https://arxiv.org/html/2410.13768v1#S2.F3
    "图 3 ‣ 2.1.2 势能变化预测 ‣ 2.1 GNN 模型 ‣ 2 结果与讨论 ‣ 快速自动化合金设计与图神经网络驱动的多代理系统引文：A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024")(a) 所示。相对较低的平均绝对误差 60 meV 展示了我们的深度学习模型在准确预测势能变化方面的强大表现。
- en: 'The random fluctuations in the solute environment lead to a distribution of
    energy changes. In random alloys, the average of this distribution is expected
    to be zero, and according to solute strengthening theories, the energy barrier
    against dislocation motion scales with the standard deviation of this distribution
    [[26](https://arxiv.org/html/2410.13768v1#bib.bib26), [24](https://arxiv.org/html/2410.13768v1#bib.bib24)].
    This can be expressed as:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 溶质环境中的随机波动导致能量变化的分布。在随机合金中，预计此分布的平均值为零，并且根据溶质强化理论，抗位错运动的能量障碍与该分布的标准差成正比[[26](https://arxiv.org/html/2410.13768v1#bib.bib26),
    [24](https://arxiv.org/html/2410.13768v1#bib.bib24)]。这一点可以表示为：
- en: '|  | $\Delta\tilde{E}_{p}(a)=\left(\frac{b}{\zeta}\right)^{\frac{1}{2}}\sigma_{%
    \Delta U}$ |  | (1) |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '|  | $\Delta\tilde{E}_{p}(a)=\left(\frac{b}{\zeta}\right)^{\frac{1}{2}}\sigma_{%
    \Delta U}$ |  | (1) |'
- en: where $\zeta$ is the dislocation segment length (with $\zeta=5b$ in our case),
    and $b$ is the screw dislocation Burgers vector.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\zeta$ 是位错段长度（在我们的例子中，$\zeta=5b$），$b$ 是螺位错的伯格斯矢量。
- en: 'Figure [3](https://arxiv.org/html/2410.13768v1#S2.F3 "Figure 3 ‣ 2.1.2 Potential
    energy change predictions ‣ 2.1 GNN model ‣ 2 Results and Discussion ‣ Rapid and
    Automated Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent
    Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(b)
    shows the values of the solute/screw interaction energy parameter computed by
    our DL model compared to the ground truth values, demonstrating good agreement
    for both ternary and binary alloys. This enables the rapid prediction of $\Delta\tilde{E}_{p}(a)$,
    a fundamental input parameter in solute-strengthening theories, providing critical
    insights for predicting material strength in multi-component alloys.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '图 [3](https://arxiv.org/html/2410.13768v1#S2.F3 "图 3 ‣ 2.1.2 潜在能量变化预测 ‣ 2.1
    GNN模型 ‣ 2 结果与讨论 ‣ 基于图神经网络的LLM驱动多智能体系统快速自动化合金设计 引用: A. Ghafarollahi, M.J. Buehler.
    arXiv, DOI:000000/11111., 2024")(b) 显示了我们的深度学习模型计算的溶质/螺位相互作用能参数值，并与真实值进行了比较，表明在三元合金和二元合金中都具有良好的一致性。这使得可以快速预测
    $\Delta\tilde{E}_{p}(a)$，这是溶质强化理论中的一个基础输入参数，为预测多组分合金中的材料强度提供了关键的见解。'
- en: '![Refer to caption](img/825ca0b8856a49a077e02230feef736e.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/825ca0b8856a49a077e02230feef736e.png)'
- en: 'Figure 3: Evaluation of the GNN model for the potential energy change prediction
    on the test set. Test set contains new compositions that never appeared in the
    training set. (a) Comparison of ML predictions and NEB results for the potential
    energy change. (b) Comparison of the ML results and NEB results for the solute/screw
    interaction energy parameter, Eq. [1](https://arxiv.org/html/2410.13768v1#S2.E1
    "In 2.1.2 Potential energy change predictions ‣ 2.1 GNN model ‣ 2 Results and
    Discussion ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024") of binary and ternary compositions in the test set.
    The correlation coefficient $R^{2}$ between the predictions and the ground truth
    is 0.89.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '图 3：GNN模型在测试集上潜在能量变化预测的评估。测试集包含了训练集中从未出现过的新组成。 (a) ML预测与NEB结果的潜在能量变化对比。 (b)
    ML结果与NEB结果在测试集中二元和三元组成的溶质/螺位相互作用能参数的对比，方程式 [1](https://arxiv.org/html/2410.13768v1#S2.E1
    "在 2.1.2 潜在能量变化预测 ‣ 2.1 GNN模型 ‣ 2 结果与讨论 ‣ 基于图神经网络的LLM驱动多智能体系统快速自动化合金设计 引用: A.
    Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024") 中的二元和三元组成。预测值与真实值之间的相关系数
    $R^{2}$ 为 0.89。'
- en: 2.2 Multi-modal multi-agent model
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 多模态多智能体模型
- en: 'Figure [4](https://arxiv.org/html/2410.13768v1#S2.F4 "Figure 4 ‣ 2.2 Multi-modal
    multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design
    with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A.
    Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024") outlines our multi-agent
    model for rapid multi-component alloy design and analysis. Our model builds upon
    AtomAgents [[52](https://arxiv.org/html/2410.13768v1#bib.bib52)], a multi-modal
    multi-agent system designed to extract new physical insights from atomistic simulations.
    In this version, AtomAgents has been enhanced with our new graph neural network
    model that predicts fundamental physics data. This advancement offers an efficient
    way to explore the massive compositional space of multi-component alloys compared
    to costly atomistic simulations, allowing for solving more challenging problems
    and rapid design of alloys with enhanced or desired material properties.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '图 [4](https://arxiv.org/html/2410.13768v1#S2.F4 "图 4 ‣ 2.2 多模态多智能体模型 ‣ 2 结果与讨论
    ‣ 基于图神经网络的LLM驱动多智能体系统快速自动化合金设计 引用: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111.,
    2024") 概述了我们用于快速多组分合金设计和分析的多智能体模型。我们的模型基于AtomAgents [[52](https://arxiv.org/html/2410.13768v1#bib.bib52)]，这是一种多模态多智能体系统，旨在从原子模拟中提取新的物理洞察。在此版本中，AtomAgents已经通过我们新的图神经网络模型得到了增强，该模型可以预测基础物理数据。这一进展为探索多组分合金的巨大成分空间提供了一种高效的方法，相比于昂贵的原子模拟，能够解决更具挑战性的问题，并快速设计具有增强或理想材料性能的合金。'
- en: '![Refer to caption](img/fa96de69904ebb275a66a350fa5d1fa0.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/fa96de69904ebb275a66a350fa5d1fa0.png)'
- en: 'Figure 4: Overview of the GNN-powered, LLM-based multi-agent system developed
    here. The system consists of a human and an AI assistant agent at its core, where
    the human poses queries, and the AI assistant provides responses, seamlessly steering
    the problem-solving process with the help of integrated tools. These tools are
    responsible for various tasks, including planning, coding, and multi-modal analysis,
    and each incorporates a set of AI agents that dynamically collaborate to solve
    complex tasks. A key component is the physics tool, which includes newly developed
    graph neural network (GNN) models to retrieve essential physical parameters (such
    as the Peierls barrier and potential energy change) as well as physics-based theories
    (like solute-strengthening theory). The GNN models enable the rapid prediction
    of fundamental material properties, bypassing the need for costly atomistic simulations.
    The iterative collaboration between agents within the tools and the seamless interaction
    between the human and AI assistant allows for efficient resolution of complex
    materials design challenges.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：此处开发的基于GNN和LLM的多智能体系统概述。该系统的核心由一个人类智能体和一个AI助手智能体组成，人类提出查询，AI助手提供响应，并在集成工具的帮助下无缝地引导问题解决过程。这些工具负责各种任务，包括规划、编码和多模态分析，每个工具都包含一组AI智能体，这些智能体动态协作以解决复杂任务。一个关键组件是物理工具，它包括新开发的图神经网络（GNN）模型，用于获取关键物理参数（如佩尔尔斯势垒和潜能变化），以及基于物理的理论（如溶质强化理论）。GNN模型使得能够快速预测基本的材料属性，从而避免了高昂的原子模拟成本。工具内智能体之间的迭代协作以及人类与AI助手之间的无缝互动，使得复杂的材料设计挑战能够高效解决。
- en: In the current multi-agent framework, the core agents are the "User" and the
    "AI Assistant," with the User posing the queries and the AI Assistant responding
    by utilizing various tools. These tools are designed to handle a wide range of
    tasks, from planning and coding to multi-modal data analysis. Additionally, these
    tools engage a set of autonomous agents that collaborate to respond effectively
    to the queries provided by the Assistant. A crucial component of this toolset
    is the physics tools, which empower the model by leveraging both newly developed
    Graph Neural Network (GNN) models and physics-based theoretical frameworks, such
    as solute-strengthening theories. These theories are essential for connecting
    atomistic-level features to macroscopic properties like yield stress. Each agent
    in our multi-agent system serves a specialized role, defined by a unique profile,
    and is powered by advanced general-purpose language models from the GPT family,
    accessed via the OpenAI API. A detailed description of each agent’s profile and
    the implementation details of the AI agents and tools are provided in Materials
    and Methods.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前的多智能体框架中，核心智能体是“用户”和“AI助手”，用户提出查询，AI助手通过利用各种工具进行响应。这些工具旨在处理从规划和编码到多模态数据分析等广泛的任务。此外，这些工具还激活了一组自主智能体，它们协作以有效响应助手提供的查询。这些工具集中的一个关键组件是物理工具，它通过利用新开发的图神经网络（GNN）模型和基于物理的理论框架（如溶质强化理论）来赋能模型。这些理论对于将原子级别的特征与像屈服应力这样的宏观属性联系起来至关重要。我们多智能体系统中的每个智能体都执行一个专业化的角色，该角色由一个独特的配置文件定义，并由来自GPT家族的先进通用语言模型提供支持，且通过OpenAI
    API进行访问。每个智能体的配置文件以及AI智能体和工具的实现细节在材料与方法中有详细描述。
- en: 'The tools integrated within our multi-agent system enable the resolution of
    complex challenges in multi-component alloy design, allowing for automated exploration
    of the vast compositional design space to identify candidates with superior or
    targeted performance. These tools are automatically activated by the AI Assistant
    to perform various tasks throughout the alloy design and analysis process. A general
    workflow of our model is demonstrated in Figure [5](https://arxiv.org/html/2410.13768v1#S2.F5
    "Figure 5 ‣ 2.2 Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid
    and Automated Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent
    Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024").
    When the User submits a query, the Assistant calls the planning tool to generate
    a comprehensive plan, detailing the necessary steps, identifying the required
    tools, and specifying their input parameters. This planning process is driven
    by two key agents: the planner and the reviewer. The planner drafts the initial
    version of the plan, while the reviewer critiques and refines it through continuous
    iterations. This collaborative process ensures that the final plan is precise
    and thoroughly detailed, which is crucial as the entire problem-solving process
    depends on this plan.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '我们的多代理系统中集成的工具能够解决多组分合金设计中的复杂挑战，允许自动化探索广泛的成分设计空间，以识别具有优越或针对性性能的候选材料。这些工具由AI助手自动激活，在合金设计和分析过程中执行各种任务。我们的模型的通用工作流程如图[5](https://arxiv.org/html/2410.13768v1#S2.F5
    "图5 ‣ 2.2 多模态多代理模型 ‣ 2 结果与讨论 ‣ 基于图神经网络的LLM驱动多代理系统加速和自动化合金设计 引用: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024")所示。当用户提交查询时，助手会调用规划工具生成一个全面的计划，详细说明必要的步骤，识别所需的工具，并指定它们的输入参数。这个规划过程由两个关键代理驱动：规划者和审查者。规划者起草计划的初版，而审查者则通过持续迭代对其进行批评和完善。这一合作过程确保了最终计划的精确性和详尽性，这对于整个问题解决过程至关重要，因为整个过程依赖于该计划。'
- en: Once the plan is finalized, the AI Assistant executes it, typically involving
    tasks such as predicting material properties using the physics tools, collecting
    and organizing data, and passing them to the coding tool for visualization and
    plotting. Finally, the Assistant engages the multi-modal agent to conduct a comprehensive
    analysis of the results.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦计划确定，AI助手会执行该计划，通常涉及诸如利用物理工具预测材料属性、收集和整理数据，并将其传递给编码工具进行可视化和绘图等任务。最后，助手会启用多模态代理进行结果的全面分析。
- en: '![Refer to caption](img/148b62993354b6f8d8225f2376434efe.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/148b62993354b6f8d8225f2376434efe.png)'
- en: 'Figure 5: Overview of a typical workflow executed by our multi-agent system
    for accelerated and automated multi-component alloy design and analysis. Upon
    receiving a query from the user, the process begins with the assistant agent,
    which calls the planning tool to generate a detailed plan. The assistant agent
    follows this plan by invoking the relevant tools and providing the necessary input
    functions. These tools are integrated into our system to equip the agent with
    advanced capabilities, including material property predictions through physics-based
    retrieval tools (GNN models), data visualization via code execution (through a
    code-executor pair of agents), and multi-modal analysis (through a multi-modal
    agent-user pair) for enhanced visualization and reasoning. The system incorporates
    a human-in-the-loop design, fostering dynamic collaboration between humans and
    AI. This enables continuous refinement of ideas and queries, resulting in a more
    adaptive and efficient problem-solving process.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：我们的多代理系统执行的典型工作流程概览，用于加速和自动化的多组分合金设计与分析。在接收到用户的查询后，过程由助手代理开始，助手调用规划工具生成详细的计划。助手代理根据该计划，调用相关工具并提供必要的输入函数。这些工具集成到我们的系统中，赋予代理先进的能力，包括通过基于物理的检索工具（图神经网络模型）进行材料属性预测，通过代码执行工具对数据进行可视化（通过代码执行代理对），以及通过多模态分析工具（通过多模态代理与用户对）进行增强的可视化与推理。该系统采用了人类在回路设计，促进了人类与AI之间的动态协作，从而实现了思想和查询的持续完善，最终形成更加适应性强和高效的问题解决过程。
- en: 'The advantage of incorporating our newly developed GNN model into the multi-agent
    system is twofold: (a) it enables the rapid exploration of vast design spaces,
    providing deeper insights into material behavior across a wide range of compositions,
    and (b) it significantly accelerates the materials design process by allowing
    the fast computation of critical input parameters for physics-based theoretical
    models, such as solute-strengthening theories. To demonstrate the effectiveness
    of our multi-agent system in these key areas, we conducted two experiments, each
    detailed below.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 将我们新开发的图神经网络（GNN）模型纳入多智能体系统的优势有两点：（a）它能够快速探索广阔的设计空间，提供对材料行为的深入见解，涵盖多种成分的广泛范围；（b）通过快速计算物理理论模型的关键输入参数（如溶质强化理论），它显著加速了材料设计过程。为了证明我们的多智能体系统在这些关键领域的有效性，我们进行了两次实验，每次实验的细节如下所述。
- en: Variation of the Peierls barrier in binary and ternary alloys
  id: totrans-62
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 二元和三元合金中佩尔斯势垒的变化
- en: 'In this experiment, the multi-agent system was tasked with exploring the Peierls
    barrier across the ternary compositional space, as illustrated in Figure [6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(a).
    Upon receiving the query, the assistant agent activates the planning tool to devise
    a detailed plan for the task. The embedded planner and reviewer agents collaborate,
    with the planner drafting the initial plan and the reviewer providing feedback.
    This feedback loop iterates twice to ensure the accuracy and robustness of the
    plan. The resulting comprehensive plan outlines the following key steps: (a) Composition
    Generation: creating a list of all possible binary and ternary compositions in
    the Nb-Mo-Ta system at 5% intervals (231 total compositions); (b) Computation
    of Peierls Barrier: using the GNN model to compute the Peierls barrier for all
    generated compositions; (c) Plotting Results: utilizing the coding tool to plot
    the computed Peierls barrier values on a ternary diagram representing the Nb-Mo-Ta
    compositional space; and (d) Data Analysis: applying the analysis tool to examine
    the plotted data for trends, correlations, and significant insights. The plan
    also includes a detailed list of functions and input parameters to ensure consistency
    and precision during execution.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在此实验中，任务是让多智能体系统探索三元成分空间中的佩尔斯势垒，如图[6](https://arxiv.org/html/2410.13768v1#S2.F6
    "图6 ‣ 二元和三元合金中佩尔斯势垒的变化 ‣ 2.2 多模态多智能体模型 ‣ 2 结果与讨论 ‣ 基于图神经网络的LLM驱动多智能体系统在快速和自动化合金设计中的应用
    引用：A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(a)所示。收到查询后，助手智能体启动规划工具，制定任务的详细计划。嵌入式规划者和审查者智能体协作，规划者起草初步计划，审查者提供反馈。此反馈循环迭代两次，以确保计划的准确性和稳健性。最终的综合计划列出了以下关键步骤：（a）成分生成：创建一个包含Nb-Mo-Ta系统中所有可能二元和三元合金成分的列表，间隔为5%（共231个成分）；（b）佩尔斯势垒计算：使用GNN模型计算所有生成成分的佩尔斯势垒；（c）结果绘图：利用编码工具将计算出的佩尔斯势垒值绘制在代表Nb-Mo-Ta成分空间的三元图上；（d）数据分析：应用分析工具检查绘制的数据，寻找趋势、相关性和重要的见解。计划还包括一份详细的功能和输入参数列表，以确保执行过程中的一致性和精确性。
- en: 'The Assistant agent then executes the plan, generating the possible compositions
    in the ternary space and activating the relevant tools, as shown in Figure [6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(b).
    We observe that the GNN model enables rapid predictions of the Peierls barrier
    across the entire compositional space (231 compositions at 5% intervals). Notably,
    calculating the mean Peierls barrier for a single composition typically requires
    computationally expensive NEB simulations over numerous random configurations
    to capture the statistical nature of the problem. The GNN-based approach, however,
    completes these calculations within seconds per composition, demonstrating significant
    efficiency. After computing the Peierls barriers, the coding tool is called to
    write a Python function for plotting the values on a ternary diagram. Despite
    the complexity of ternary plots, the code generator, powered by the o1-mini LLM,
    produces the plot, as shown in Figure [6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(c) ,
    depicting the variation of the Peierls barrier across Nb-Mo-Ta ternary and binary
    compositions.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '随后，助手智能体执行计划，生成可能的三元空间成分，并激活相关工具，如图[6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(b)所示。我们观察到，GNN模型能够快速预测整个成分空间中的佩尔尔斯势垒（在5%间隔下，共有231种成分）。值得注意的是，计算单一成分的平均佩尔尔斯势垒通常需要进行计算量巨大的NEB模拟，以涵盖多个随机配置来捕捉问题的统计特性。然而，基于GNN的方法在每种成分上仅需几秒钟即可完成这些计算，显示出显著的效率。计算出佩尔尔斯势垒后，调用编码工具生成Python函数，用于在三元图上绘制这些数值。尽管三元图的复杂性较高，但由o1-mini
    LLM驱动的代码生成器成功地生成了该图，如图[6](https://arxiv.org/html/2410.13768v1#S2.F6 "Figure 6
    ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2 Multi-modal
    multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design
    with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A.
    Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(c)所示，展示了Nb-Mo-Ta三元合金和二元合金中佩尔尔斯势垒的变化。'
- en: The results of the multi-agent system provide valuable insights into the variation
    of the Peierls barrier across the entire compositional space. Regions with high
    Peierls barrier values are identified around compositions with intermediate levels
    of Nb and Mo and low levels of Ta. As the final step of the workflow, the multi-modal
    agent performs detailed analysis, identifying the highest Peierls barrier in compositions
    with a high percentage of Mo and the lowest in those with a high percentage of
    Ta. Additionally, the agent conducts a comparative analysis of the influence of
    Nb, Mo, and Ta concentrations on the Peierls barrier.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体系统的结果为我们提供了关于佩尔尔斯势垒在整个成分空间中的变化的宝贵见解。我们发现，在中等浓度的Nb和Mo以及低浓度的Ta的成分周围，佩尔尔斯势垒值较高。作为工作流程的最后一步，多模态智能体进行详细分析，确定含有高比例Mo的成分具有最高的佩尔尔斯势垒，而含有高比例Ta的成分则具有最低的佩尔尔斯势垒。此外，智能体还对Nb、Mo和Ta浓度对佩尔尔斯势垒的影响进行了比较分析。
- en: 'However, some inconsistencies are observed in the agent’s analysis. For example,
    the model suggests that the Peierls barrier decreases with increasing Nb content,
    which is inaccurate based on the predictions. This highlights challenges in the
    multi-agent system’s ability to detect patterns in complex ternary plots, requiring
    further experimentation and refinement. The complete results of the ternary plot
    analysis are presented in Figure [S5](https://arxiv.org/html/2410.13768v1#Ax1.F5
    "Figure S5 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024") in the Supplementary Material.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '然而，在智能体分析中观察到一些不一致的地方。例如，模型建议佩尔尔斯势垒随着Nb含量的增加而减小，但根据预测结果，这是不准确的。这突显了多智能体系统在检测复杂三元图谱中的模式时面临的挑战，需要进一步的实验和改进。三元图谱分析的完整结果展示在附录中的图[S5](https://arxiv.org/html/2410.13768v1#Ax1.F5
    "Figure S5 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024")。'
- en: 'The full spectrum of Peierls barrier values across the ternary compositional
    space offers many opportunities for further insights. For instance, it allows
    exploration of the barrier’s variation within binary systems or specific ternary
    systems. The human-in-the-loop capability of the multi-agent system makes it possible
    to issue follow-up queries. Here, we instruct the model to plot the variation
    of the Peierls barrier with solute concentration for specific binary and ternary
    systems, including the Nb-Mo and Nb-Ta binary systems, as well as the (NbMo)[2x]Ta[1-2x]
    and (NbTa)[2x]Mo[1-2x] ternary systems, as shown in Figure [6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(e).'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '佩尔尔斯势垒在三元合金组成空间中的完整谱系提供了许多进一步深入研究的机会。例如，它允许探索势垒在二元系统或特定三元系统中的变化。多智能体系统的人机交互能力使得发布后续查询成为可能。在这里，我们指示模型绘制特定二元和三元系统中佩尔尔斯势垒随溶质浓度变化的图示，包括Nb-Mo和Nb-Ta二元系统，以及(NbMo)[2x]Ta[1-2x]和(NbTa)[2x]Mo[1-2x]三元系统，如图[6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(e)所示。'
- en: 'The assistant agent identifies the relevant compositions from prior results
    and passes their Peierls barrier values to the coding agent for plotting, generating
    the plots shown in Figure [6](https://arxiv.org/html/2410.13768v1#S2.F6 "Figure
    6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2 Multi-modal
    multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design
    with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A.
    Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(e). These plots reveal
    a non-linear variation of the Peierls barrier with solute concentration. Key insights
    include: (a) In the Nb-Mo system, the Peierls barrier increases with Nb concentration,
    peaking around 50%, before decreasing as Nb content approaches 100%. (b) In the
    Nb-Ta system, the Peierls barrier also increases with Nb concentration, but at
    a slower rate. (c) In both ternary systems, the Peierls barrier shows an increasing
    trend as $x$ rises from 0 to 0.5.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '助理智能体从先前的结果中识别出相关的组成，并将它们的佩尔尔斯势垒值传递给编码智能体进行绘图，生成了图[6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(e)所示的图示。这些图揭示了佩尔尔斯势垒随溶质浓度的非线性变化。主要见解包括：(a)
    在Nb-Mo系统中，佩尔尔斯势垒随着Nb浓度的增加而增加，在约50%的浓度时达到峰值，然后在Nb含量接近100%时减小。(b) 在Nb-Ta系统中，佩尔尔斯势垒也随着Nb浓度的增加而增加，但增长速率较慢。(c)
    在两个三元系统中，佩尔尔斯势垒随着$x$从0增加到0.5而呈现上升趋势。'
- en: 'The entire workflow is repeated for the solute/screw interaction energy parameter,
    $\Delta\tilde{E}{p}$, a key material property derived from potential energy changes.
    The problem-solving approach remains identical, but the model now uses the potential
    energy GNN to compute $\Delta\tilde{E}{p}$. The results are visualized in the
    ternary plot of Figure [6](https://arxiv.org/html/2410.13768v1#S2.F6 "Figure 6
    ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2 Multi-modal
    multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design
    with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A.
    Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(d), showing non-linear
    variations of the interaction energy parameter with solute concentrations.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '整个工作流程对于溶质/螺位错相互作用能参数$\Delta\tilde{E}{p}$进行重复，这一关键材料属性是通过势能变化推导得出的。解决问题的方法保持不变，但模型现在使用势能图神经网络（GNN）来计算$\Delta\tilde{E}{p}$。结果通过图[6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(d)中的三元图展示，显示了相互作用能参数与溶质浓度的非线性变化。'
- en: 'Further insights are gained by examining the variation of $\Delta\tilde{E}{p}$
    for selected binary and ternary systems, as shown in Figure [6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(g).
    The key findings include: (a) In the Nb-Mo system, $\Delta\tilde{E}{p}$ increases
    with Nb concentration, peaking around 30%, and then gradually decreases as Nb
    content continues to rise. This suggests that the interaction energy parameter
    is optimized at intermediate Nb concentrations. (b) In the Nb-Ta system, $\Delta\tilde{E}{p}$
    is higher at high Nb concentrations compared to the Nb-Mo system, indicating stronger
    interactions at these concentrations. (c) In the (NbTa)[2x]Mo[1-2x] system, $\Delta\tilde{E}{p}$
    increases steadily with $x$ and decreases as Mo content becomes minimal. (d) In
    the (NbMo)[2x]Ta[1-2x] system, $\Delta\tilde{E}_{p}$ rises with increasing $x$,
    eventually stabilizing, suggesting a saturation point in interaction energy as
    Ta content diminishes.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '通过研究选定的二元和三元体系中$\Delta\tilde{E}{p}$的变化，可以获得进一步的见解，如图[6](https://arxiv.org/html/2410.13768v1#S2.F6
    "Figure 6 ‣ Variation of the Peierls barrier in binary and ternary alloys ‣ 2.2
    Multi-modal multi-agent model ‣ 2 Results and Discussion ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(g)所示。关键发现包括：（a）在Nb-Mo体系中，$\Delta\tilde{E}{p}$随着Nb浓度的增加而上升，约30%时达到峰值，然后随着Nb含量的进一步增加逐渐下降。这表明在中等浓度的Nb下，相互作用能参数得到了优化。（b）在Nb-Ta体系中，$\Delta\tilde{E}{p}$在高Nb浓度下高于Nb-Mo体系，表明在这些浓度下相互作用更强。（c）在(NbTa)[2x]Mo[1-2x]体系中，$\Delta\tilde{E}{p}$随着$x$的增加而稳步上升，并随着Mo含量接近最小值而下降。（d）在(NbMo)[2x]Ta[1-2x]体系中，$\Delta\tilde{E}_{p}$随着$x$的增加而上升，最终稳定，表明当Ta含量减少时，相互作用能达到饱和点。'
- en: These results highlight the complex, non-linear interactions between solute
    concentrations and the screw dislocation, which influence both the Peierls barrier
    and the solute/screw interaction energy parameter. The GNN-powered multi-agent
    system offers an effective framework for efficiently exploring the vast compositional
    space of multi-component alloys. It enables the identification of key trends and
    intricate behaviors, significantly enhancing the materials design process through
    faster and more intelligent exploration.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果突出显示了溶质浓度与螺位错之间复杂的非线性相互作用，这些相互作用影响了Peierls势垒和溶质/螺位错相互作用能参数。基于图神经网络（GNN）的多智能体系统提供了一个有效的框架，能够高效地探索多组分合金的广泛组成空间。它使得能够识别关键趋势和复杂行为，通过更快速、更智能的探索，显著提升了材料设计过程。
- en: '![Refer to caption](img/4e9afee54401853fb1eb7206dd43c728.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![请参见标题](img/4e9afee54401853fb1eb7206dd43c728.png)'
- en: 'Figure 6: Overview of the multi-agent collaboration to explore the variation
    of the Peierls barrier and solute/screw interaction energy parameter in binary
    and ternary alloys. (a) User query requesting exploration of the Peierls barrier
    across a wide range of compositions, with a similar query repeated for the solute/screw
    interaction energy parameter. (b) Workflow detailing the computations and analyses
    performed by the multi-agent system. (c) and (d) Ternary plots displaying the
    Peierls barrier and the solute/screw interaction energy parameter, respectively,
    across the compositional space generated by the multi-agent system. (e) Follow-up
    tasks requested by the user, involving additional data plotting and analysis.
    (f) and (g) Plots illustrating the variation of the Peierls barrier and $\Delta\tilde{E_{p}}$,
    respectively, with solute concentration for binary and ternary alloys, generated
    by the multi-agent model in response to the follow-up tasks.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：多智能体协作概述，用于探索二元和三元合金中Peierls障碍和溶质/螺旋相互作用能量参数的变化。（a）用户查询，要求探索覆盖广泛成分范围的Peierls障碍，并为溶质/螺旋相互作用能量参数重复类似查询。（b）工作流程，详细描述了多智能体系统执行的计算和分析。（c）和（d）三元图，分别显示了由多智能体系统生成的成分空间中Peierls障碍和溶质/螺旋相互作用能量参数。（e）用户请求的后续任务，涉及额外的数据绘制和分析。（f）和（g）图示，分别展示了Peierls障碍和$\Delta\tilde{E_{p}}$随着溶质浓度的变化，在二元和三元合金中的变化，由多智能体模型响应后续任务生成。
- en: Yields stress in multi-component BCC alloys
  id: totrans-74
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 多组分BCC合金中的屈服应力
- en: 'Solute-strengthening theories focus on the atomic-level mechanisms governing
    dislocation motion and their interactions with solutes, aiming to develop mechanistic
    models that predict temperature-dependent mechanical strength, specifically the
    yield stress, of materials. These models typically rely on a number of input parameters
    derived from first-principles calculations such as Density Functional Theory (DFT)
    or atomistic simulations based on empirical potentials. A prominent theory for
    screw dislocation strengthening in BCC alloys is the Maresca-Curtin theory [[24](https://arxiv.org/html/2410.13768v1#bib.bib24)],
    which requires inputs like the Peierls potential, the solute/screw interaction
    energy parameter, the kink formation energy, and vacancy/interstitial formation
    energies. However, due to the complex energy landscapes in multi-component systems,
    accurately computing these parameters poses a significant challenge. The newly
    developed GNN model addresses this by enabling the rapid and accurate computation
    of two critical parameters: the Peierls potential and the solute-dislocation interaction
    energy. This capability allows us to evaluate these parameters in mere seconds
    for each composition in the NbMoTa alloy space, offering a major breakthrough
    in efficiently predicting yield stress in multi-component alloys as a function
    of temperature.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 溶质强化理论集中于控制位错运动的原子级机制及其与溶质的相互作用，旨在开发能够预测温度依赖性机械强度（特别是屈服应力）的机制模型。这些模型通常依赖于来自第一性原理计算的多个输入参数，如密度泛函理论（DFT）或基于经验势的原子模拟。螺旋位错强化在体心立方（BCC）合金中的一个重要理论是Maresca-Curtin理论[[24](https://arxiv.org/html/2410.13768v1#bib.bib24)]，该理论需要输入如Peierls势、溶质/螺旋相互作用能量参数、拐点形成能和空位/间隙形成能等参数。然而，由于多组分系统中复杂的能量景观，精确计算这些参数是一项重大挑战。新开发的GNN模型通过使得Peierls势和溶质-位错相互作用能这两个关键参数的计算既快速又准确，从而解决了这一问题。这一能力使我们能够在每种NbMoTa合金组成中，仅用几秒钟就评估这些参数，标志着在多组分合金中，温度作为函数预测屈服应力的效率取得了重大突破。
- en: 'The objective of this experiment is to demonstrate the potential of our multi-agent
    system in automating and significantly accelerating the materials design process
    by seamlessly integrating physics-based theoretical models with advanced DL-driven
    material prediction tools. In this task, the multi-agent system is assigned the
    calculation of yield stress for a series of alloy compositions over a broad range
    of temperatures, as shown in Figure [7](https://arxiv.org/html/2410.13768v1#S2.F7
    "Figure 7 ‣ Yields stress in multi-component BCC alloys ‣ 2.2 Multi-modal multi-agent
    model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design with Graph
    Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024")(a). Upon receiving the task from
    the User, the dynamic collaboration between agents is initiated to accomplish
    the goal, as illustrated in Figure [7](https://arxiv.org/html/2410.13768v1#S2.F7
    "Figure 7 ‣ Yields stress in multi-component BCC alloys ‣ 2.2 Multi-modal multi-agent
    model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design with Graph
    Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024")(b).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 本实验的目的是展示我们的多智能体系统在自动化和显著加速材料设计过程中的潜力，该系统通过无缝集成基于物理的理论模型与先进的深度学习驱动的材料预测工具。在此任务中，分配给多智能体系统的任务是计算一系列合金成分在广泛温度范围内的屈服应力，如图
    [7](https://arxiv.org/html/2410.13768v1#S2.F7 "图 7 ‣ 多组分 BCC 合金的屈服应力 ‣ 2.2 多模态多智能体模型
    ‣ 2 结果与讨论 ‣ 基于图神经网络的 LLM 驱动多智能体系统的快速自动化合金设计 文献引用：A. Ghafarollahi, M.J. Buehler.
    arXiv, DOI:000000/11111., 2024")(a) 所示。接收用户任务后，智能体之间的动态协作会被启动，以完成任务，正如图 [7](https://arxiv.org/html/2410.13768v1#S2.F7
    "图 7 ‣ 多组分 BCC 合金的屈服应力 ‣ 2.2 多模态多智能体模型 ‣ 2 结果与讨论 ‣ 基于图神经网络的 LLM 驱动多智能体系统的快速自动化合金设计
    文献引用：A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(b) 中所示。
- en: The process begins with the planning tool, which generates a detailed step-by-step
    plan outlining the required functions and their input parameters. The plan includes
    the use of GNN-powered tools to predict the Peierls barrier and the solute-dislocation
    interaction energy—key parameters for yield stress prediction. Additionally, for
    other input parameters such as the lattice constant, kink formation energy, and
    vacancy/interstitial formation energies, the system computes their values by averaging
    over the pure elements. Once all necessary input parameters are obtained, they
    are fed into the yield stress prediction tool for final calculations. The results
    are then passed to the coding tool, which generates Python code to plot the predictions.
    Finally, the multi-modal agent, powered by the GPT-4o LLM, analyzes the resulting
    plots to evaluate trends across compositions.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 该过程从规划工具开始，规划工具生成详细的逐步计划，概述了所需功能及其输入参数。该计划包括使用基于图神经网络（GNN）的工具来预测佩尔尔斯势垒和溶质-位错相互作用能——这两个参数是屈服应力预测的关键。此外，对于其他输入参数，如晶格常数、
    kink 形成能和空位/间隙原子形成能，系统通过对纯元素进行平均计算来得到其值。一旦所有必要的输入参数获得，它们将被输入到屈服应力预测工具中进行最终计算。然后，结果会传递给编码工具，该工具生成
    Python 代码以绘制预测结果。最后，由 GPT-4o LLM 驱动的多模态智能体分析所得图表，以评估不同成分之间的趋势。
- en: '![Refer to caption](img/dc23f1abe2764856c1d4d2e2bceda0af.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/dc23f1abe2764856c1d4d2e2bceda0af.png)'
- en: 'Figure 7: Overview of the multi-agent collaboration to predict the yield stress
    in binary and ternary alloy BCC systems. (a) The input task involving computing
    the yield stress for a set of compositions. Some material properties for the pure
    metals are provided as well as the strain rates. Moreover, the experimental data
    for binary alloys are provided to compare with the predictions. (b) The workflow
    of computations performed by our multi-agent system featuring key tasks like planning,
    tool calling for material property predictions from the GNN model, and finally
    plotting and analyzing the results. (c) Predictions of our model for the ternary
    alloys and (d) the predictions of our model for binary alloys along with the experimetal
    results.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：多智能体协作概述，用于预测二元和三元合金 BCC 系统中的屈服应力。(a) 输入任务，涉及计算一组成分的屈服应力。提供了纯金属的一些材料性质以及应变速率。此外，提供了二元合金的实验数据，以便与预测结果进行比较。(b)
    我们的多智能体系统所执行的计算工作流，包含关键任务，如规划、调用 GNN 模型进行材料性质预测，以及最后绘制和分析结果。(c) 我们模型对三元合金的预测，(d)
    我们模型对二元合金的预测及实验结果。
- en: 'Despite the complexity of the task, which requires numerous calculations and
    input parameters, we observe that all sub-tasks are executed seamlessly. The primary
    outcomes of the multi-agent collaboration are presented in Figures [7](https://arxiv.org/html/2410.13768v1#S2.F7
    "Figure 7 ‣ Yields stress in multi-component BCC alloys ‣ 2.2 Multi-modal multi-agent
    model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design with Graph
    Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024")(c) and (d), which show the variation
    of yield stress with temperature for binary and ternary systems, respectively.
    The binary plot also includes experimental data from the input task for comparison.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管任务复杂，需要大量计算和输入参数，但我们观察到所有子任务都顺利执行。多代理协作的主要结果显示在图[7](https://arxiv.org/html/2410.13768v1#S2.F7
    "Figure 7 ‣ Yields stress in multi-component BCC alloys ‣ 2.2 Multi-modal multi-agent
    model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design with Graph
    Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024")(c)和(d)中，分别展示了双元和三元体系在温度变化下屈服应力的变化。双元图还包括了输入任务中的实验数据以供比较。'
- en: 'Following this, the multi-modal agent conducts a comprehensive analysis of
    the results, as detailed in Figures [S6](https://arxiv.org/html/2410.13768v1#Ax1.F6
    "Figure S6 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024") and [S7](https://arxiv.org/html/2410.13768v1#Ax1.F7
    "Figure S7 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024") in the Supplementary Information (SI), covering binary
    and ternary alloys, respectively. Upon completing the analysis, the assistant
    provides a summary of key insights, which is presented in Figure [8](https://arxiv.org/html/2410.13768v1#S2.F8
    "Figure 8 ‣ Yields stress in multi-component BCC alloys ‣ 2.2 Multi-modal multi-agent
    model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design with Graph
    Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024").'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '随后，多模态代理对结果进行了全面分析，具体见补充信息(SI)中的图[S6](https://arxiv.org/html/2410.13768v1#Ax1.F6
    "Figure S6 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024")和[S7](https://arxiv.org/html/2410.13768v1#Ax1.F7 "Figure
    S7 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered LLM-Driven
    Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111.,
    2024")，分别涵盖了双元和三元合金。完成分析后，助手提供了关键见解的总结，见图[8](https://arxiv.org/html/2410.13768v1#S2.F8
    "Figure 8 ‣ Yields stress in multi-component BCC alloys ‣ 2.2 Multi-modal multi-agent
    model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design with Graph
    Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024")。'
- en: The analysis indicates a typical decrease in alloy strength with increasing
    temperature, attributed to enhanced atomic mobility at higher temperatures. Additionally,
    the AI agent highlights that the Maresca-Curtin model predictions align with experimental
    data for some alloys, such as Nb81Mo19, but diverge for others, like Nb95Mo5 and
    Nb75Mo25\. The agent suggests that these discrepancies may result from variations
    in alloy composition, microstructure, temperature effects, or experimental variability.
    To address these issues, the agent proposes refining the model to incorporate
    more detailed microstructural and compositional factors for improved accuracy.
    Furthermore, the AI agent emphasizes the role of solid solution strengthening,
    with lattice distortions impeding dislocation motion as a key strengthening mechanism.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 分析表明，合金强度随着温度升高而典型地下降，这归因于在高温下原子移动性增强。此外，AI代理指出，Maresca-Curtin模型的预测与某些合金的实验数据一致，例如Nb81Mo19，但与其他合金（如Nb95Mo5和Nb75Mo25）存在偏差。代理建议，这些差异可能是由于合金成分、微观结构、温度效应或实验变异性所致。为了解决这些问题，代理提出应改进模型，纳入更详细的微观结构和成分因素，以提高准确性。此外，AI代理强调固溶体强化的作用，晶格畸变阻碍位错运动，作为主要的强化机制。
- en: This multi-agent collaboration exemplifies the rigorous integration of multiple
    modalities, combining AI-driven physics predictions with established theoretical
    frameworks, along with plotting and visualization reasoning. This multifaceted
    approach not only enhances the precision and depth of the materials design process
    but also represents a transformative pathway that could revolutionize how materials
    design is approached and executed.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这种多智能体协作体现了多种模态的严格整合，将基于AI的物理预测与现有的理论框架相结合，并辅以图表和可视化推理。这种多方面的方法不仅提升了材料设计过程的精度和深度，还代表了一条变革性的路径，可能会彻底改变材料设计的方式和执行方式。
