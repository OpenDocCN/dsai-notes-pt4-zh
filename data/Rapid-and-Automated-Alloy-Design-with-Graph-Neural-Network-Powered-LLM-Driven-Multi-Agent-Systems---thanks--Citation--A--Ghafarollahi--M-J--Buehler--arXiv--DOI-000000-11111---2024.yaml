- en: 'Author Contributions: M.J.B and A.G. conceived the overall concept. A.G and
    M.J.B developed the GNN model and multi-agent system. A.G. curated the training
    and testing data for the GNN model, performed the tests for various problems,
    analyzed the results and prepared the first draft of the paper. M.J.B supported
    the analysis, revised and finalized the paper with A.G.'
