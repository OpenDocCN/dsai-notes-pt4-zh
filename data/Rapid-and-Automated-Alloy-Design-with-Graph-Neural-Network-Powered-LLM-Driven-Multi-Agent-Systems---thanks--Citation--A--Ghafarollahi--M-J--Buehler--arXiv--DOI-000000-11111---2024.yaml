  type: TYPE_NORMAL
  zh: 图 S6：由多模态智能体（由GPT-4o驱动）进行的分析结果，图中的数据见图 [7](https://arxiv.org/html/2410.13768v1#S2.F7
    "图 7 ‣ 多组分BCC合金中的屈服应力 ‣ 2.2 多模态多智能体模型 ‣ 2 结果与讨论 ‣ 基于图神经网络的LLM驱动多智能体系统的快速自动合金设计
    引用：A. Ghafarollahi, M.J. Buehler。arXiv，DOI:000000/11111.，2024")(c)。
