- en: 3 Summary and future perspective
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 总结与未来展望
- en: First, we developed a GNN model that directly links dislocated crystalline structures,
    caused by screw dislocations, to material properties in multi-component BCC alloy
    systems. Despite being trained on a small subset of the massive compositional
    space in ternary alloys, the model achieves high accuracy in predicting key properties.
    These include the potential energy change between consecutive screw dislocations
    and the Peierls barrier, which represents the highest energy at the transition
    state. One of the main applications of this energy change is the calculation of
    the solute/screw interaction energy parameter, a fundamental quantity in solute
    strengthening theories, which our model captures with high precision. The model’s
    predictions are generated in a matter of seconds, representing a significant improvement
    over conventional atomistic simulations, which can take days or even months when
    applied to the large design space of multi-component alloys. This speed, combined
    with minimal loss of accuracy, establishes our approach as a feasible alternative
    to costly simulations for investigating the effects of chemical fluctuations around
    defects on crystalline material properties. Furthermore, this method can be easily
    extended to high-entropy alloys and other crystalline structures, such as FCC
    and HCP systems, as well as to different types of defects, including edge dislocations.
    Our GNN model enables rapid exploration of the design space, paving the way for
    the development of alloys with enhanced mechanical properties, particularly those
    with higher strength.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们开发了一个GNN模型，直接将由螺位错引起的位错晶体结构与多组分BCC合金系统中的材料性能联系起来。尽管该模型仅在三元合金的庞大组成空间中使用了一个较小的子集进行训练，但它在预测关键性能方面仍然表现出高精度。这些关键性能包括连续螺位错之间的潜在能量变化以及佩尔尔斯势垒，后者代表了过渡状态下的最高能量。这种能量变化的一个主要应用是计算溶质/螺位错相互作用能参数，这是溶质强化理论中的一个基本量，我们的模型能够高精度地捕捉到这一点。该模型的预测只需几秒钟即可生成，相比之下，传统的原子级模拟在应用于多组分合金的大设计空间时，可能需要数天甚至数月。这个速度结合最小的准确性损失，使我们的方法成为研究化学波动对缺陷周围晶体材料性能影响的昂贵模拟的可行替代方案。此外，这种方法可以很容易地扩展到高熵合金和其他晶体结构，如FCC和HCP系统，以及不同类型的缺陷，包括边缘位错。我们的GNN模型使得设计空间的快速探索成为可能，为开发具有增强机械性能的合金铺平了道路，特别是那些具有更高强度的合金。
- en: 'Next, we constructed a multi-modal artificial intelligence (AI) system that
    integrates three core components: (a) Large Language Models (LLMs), which excel
    at a wide range of tasks, including multi-modal reasoning, strategic planning,
    rational thinking, and even coding; (b) AI agents, each powered by LLMs and external
    tools, designed with specialized roles and expertise, working collaboratively
    in a dynamic environment and autonomously tackling multi-faceted problems; and
    (c) a Graph Neural Network (GNN) model that provides rapid predictions of fundamental
    material properties. This multi-agent system is an enhanced version of our previous
    model, AtomAgents [[52](https://arxiv.org/html/2410.13768v1#bib.bib52)], which
    relied on direct atomistic simulations for physics-based insights. In the modified
    version, the GNN model is integrated to mitigate the high computational cost associated
    with atomistic simulations, thereby enabling faster exploration of the vast compositional
    design space inherent to multi-component alloys. This new framework offers a comprehensive
    method for addressing more complex problems in the design and analysis of multi-component
    alloys. Its capabilities are demonstrated through a series of experiments, including
    the exploration of the Peierls barrier and solute/screw interaction energy across
    the entire ternary composition space, as well as predictions of yield stress in
    BCC alloys, which are then validated against experimental data.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们构建了一个多模态人工智能（AI）系统，集成了三个核心组件：（a）大规模语言模型（LLMs），它在广泛的任务中表现出色，包括多模态推理、战略规划、理性思维，甚至编程；（b）AI代理，每个代理都由LLMs和外部工具提供支持，设计有专门的角色和专业知识，在动态环境中协作工作，能够自主解决多方面的问题；以及（c）图神经网络（GNN）模型，提供对基础材料属性的快速预测。这个多代理系统是我们之前模型AtomAgents
    [[52](https://arxiv.org/html/2410.13768v1#bib.bib52)]的增强版，该模型依赖于直接的原子模拟来获得基于物理的见解。在修改版中，集成了GNN模型，以减轻与原子模拟相关的高计算成本，从而加快对多组分合金固有的广泛组成设计空间的探索。这个新框架为解决多组分合金设计和分析中的更复杂问题提供了一种全面的方法。通过一系列实验展示了其能力，包括探索Peierls势垒和溶质/螺旋交互能量在整个三元组成空间中的变化，以及预测BCC合金的屈服应力，随后与实验数据进行验证。
- en: Our automated multi-agent system incorporates several key features that make
    it highly effective for complex materials science challenges. First, it is powered
    by advanced large language models (LLMs) like o1-preview and o1-mini, which provide
    exceptional capabilities in reasoning, strategic planning, and coding. These models
    excel at handling multi-modal data, evaluating emerging trends, and integrating
    information from diverse sources, making them essential for solving multi-scale
    problems. Second, the system supports the seamless integration of various data
    modalities, incorporating theoretical models, sophisticated deep learning algorithms,
    and even generative tools into the design and analysis process. This enables our
    system to stay at the cutting-edge of scientific and technological advancements,
    provideing a more holistic perspective on materials design. Third, the system
    is designed to support continuous evaluation and refinement, allowing for iterative
    problem-solving where errors are identified and corrected through mutual feedback
    between AI agents, ensuring that the system remains robust and adaptive throughout
    the problem-solving process. Finally, the human-in-the-loop functionality embedded
    within the system further enhances its flexibility and usability. This feature
    allows users to interact with the system directly, providing feedback, refining
    model parameters, or introducing additional requests. This AI-human collaboration
    is particularly valuable for complex, multi-faceted problems, ensuring that the
    system remains adaptable and responsive to specific user needs. Together, these
    advancements position the multi-agant modeling of materials as a powerful and
    innovative tool for tackling some of the most challenging problems in materials
    science and engineering, traditionally reserved for human experts.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, the multi-agent system’s high degree of adaptability makes it suitable
    for application across a broad range of domains and disciplines, extending its
    potential impact beyond materials science. One of the primary aspects of this
    adaptability lies in the underlying LLM, which orchestrates the system’s internal
    operations and interactions. The performance of the entire system is heavily influenced
    by the capabilities of this LLM, and as LLM technology continues to evolve, we
    anticipate even greater improvements in system performance. For example, the transition
    from earlier versions to o1-preview resulted in significant gains in efficiency
    and accuracy. This ongoing advancement in LLMs suggests that future iterations
    of the system could become even more capable, especially as LLMs are further customized
    to specific tasks and integrated into different agents. Additionally, the system’s
    flexibility extends to its ability to incorporate a wide range of deep learning
    and generative models, each developed for various disciplines. This capability
    allows the system to address domain-specific challenges while maintaining a unified
    problem-solving framework. Another important feature of this system is its capacity
    to integrate with other multi-agent systems, such as SciAgents, [[42](https://arxiv.org/html/2410.13768v1#bib.bib42),
    [57](https://arxiv.org/html/2410.13768v1#bib.bib57)] which specialize in generating
    advanced research hypotheses. This creates a cohesive scientific discovery process,
    where one system is responsible for exploring the hidden space of ideas, generating
    novel hypotheses, while another system is equipped to test, validate, or refine
    these ideas using advanced tools. Together, this interconnected approach provides
    a comprehensive and rigorous pathway for scientific discovery, making the multi-agent
    system an adaptable and powerful framework for tackling interdisciplinary problems.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，多智能体系统的高度适应性使其适用于广泛领域和学科的应用，将其潜在影响力扩展到材料科学之外。这种适应性的一个主要方面在于其底层的LLM（大语言模型），它协调着系统内部的操作和交互。整个系统的性能受到LLM能力的重大影响，随着LLM技术的不断发展，我们预计系统性能会有更大的提升。例如，从早期版本到o1-preview的过渡就带来了显著的效率和准确性提升。LLM的持续进步表明，系统的未来迭代可能变得更加高效，尤其是当LLM进一步定制化以适应特定任务并与不同的智能体集成时。此外，系统的灵活性还体现在其能够结合多种深度学习和生成模型，这些模型分别为不同学科开发。该能力使系统能够在保持统一的解决问题框架的同时，解决领域特定的挑战。该系统的另一个重要特点是其能够与其他多智能体系统集成，例如专注于生成先进研究假设的SciAgents
    [[42](https://arxiv.org/html/2410.13768v1#bib.bib42), [57](https://arxiv.org/html/2410.13768v1#bib.bib57)]。这创造了一个连贯的科学发现过程，其中一个系统负责探索隐藏的思维空间，生成新的假设，而另一个系统则配备先进工具来测试、验证或完善这些想法。通过这种互联互通的方法，提供了一条全面且严格的科学发现路径，使得多智能体系统成为一个适应性强且强大的框架，用于解决跨学科问题。
- en: 4 Materials and Methods
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 材料与方法
- en: Dataset generation
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据集生成
- en: Random compositions of ternary NbMoTa refractory alloys with screw dislcoation
    are generated to compute the potential energy and Peierls barrier as follows.
    First pristine crystall strcuctures are generated by creating a rectangular simulation
    cell using the corresponding lattice constant and then randomly assigning solutes
    based on the desired concentrations. The simulation cell is oriented with dislocation
    glide direction x||[1,1,$\bar{2}$], glide plane normal direction, y||[$\bar{1}$10],
    and dislocation line direction, z||[111] with periodic boundary conditions along
    x and z and free surface along y. Atomic positions are relaxed by using a combination
    of the FIRE algorithm [97] and relaxation of the cell dimensions until the convergence
    is achieved-the norm of the force vector fell below 10e-6 eV/$\AA$ and stresses
    $\sigma_{xx}$ , $\sigma_{xz}$ , and $\sigma_{zz}$ fell below 0.1 MPa. All the
    atomistic simulations are performed using LAMMPS [[58](https://arxiv.org/html/2410.13768v1#bib.bib58)]
    at zero temperature. A machine learning MTP potential is used to describe the
    interatomic interactions in the NbMoTa alloys [[59](https://arxiv.org/html/2410.13768v1#bib.bib59),
    [34](https://arxiv.org/html/2410.13768v1#bib.bib34)].
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 随机组合的三元NbMoTa耐火合金中引入螺位错，计算其潜在能量和Peierls势垒，如下所示。首先，通过使用相应的晶格常数创建一个矩形模拟单元，并随机地根据所需的浓度分配溶质，从而生成原始的晶体结构。模拟单元的定向方式为位错滑移方向x||[1,1,$\bar{2}$]，滑移面法向方向y||[$\bar{1}$10]，位错线方向z||[111]，其中沿x和z方向具有周期性边界条件，沿y方向为自由表面。通过使用FIRE算法[97]与单元尺寸放松的组合，放松原子位置，直到收敛为止——力矢量的范数降至低于10e-6
    eV/$\AA$，应力$\sigma_{xx}$、$\sigma_{xz}$和$\sigma_{zz}$降至低于0.1 MPa。所有原子级模拟均在零温度下使用LAMMPS[[58](https://arxiv.org/html/2410.13768v1#bib.bib58)]进行。使用机器学习MTP势能来描述NbMoTa合金中的原子间相互作用[[59](https://arxiv.org/html/2410.13768v1#bib.bib59),
    [34](https://arxiv.org/html/2410.13768v1#bib.bib34)]。
- en: 'We then introduce a screw dislocation in the center of each relaxed simulation
    cell using the PAD method [[16](https://arxiv.org/html/2410.13768v1#bib.bib16)]
    and minimize the energy along with the relaxation of the pressures. This serves
    as our initial dislocated configuration. To generate the final dislocated configurations,
    we use the same initial pristine random structure and insert the dislocation at
    the adjacent position (next Peierls valley) relative to the initial dislocation
    at the distance of a along the glide direction where $a$ is the Peierls valley
    distance. The potential energy changes is computed by subtracting the total potential
    energies of final and initial configurations. We then perform nudged elastic band
    (NEB) computations [[60](https://arxiv.org/html/2410.13768v1#bib.bib60), [61](https://arxiv.org/html/2410.13768v1#bib.bib61),
    [62](https://arxiv.org/html/2410.13768v1#bib.bib62), [63](https://arxiv.org/html/2410.13768v1#bib.bib63)]
    as implemented in LAMMPS [[58](https://arxiv.org/html/2410.13768v1#bib.bib58)]
    on these initial and final structures to compute the minimum energy path among
    these two energy states. The maximum value along this curve is stored as the corresponding
    Peierls barrier. The entire process is repeated for all the compositions in the
    training set (200 realizations for each composition) and test set (50 realizations
    for each composition) as depicted in Figure [S1](https://arxiv.org/html/2410.13768v1#Ax1.F1
    "Figure S1 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024").'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '然后，我们使用PAD方法[[16](https://arxiv.org/html/2410.13768v1#bib.bib16)]在每个放松后的模拟单元中心引入一个螺位错，并在放松压力的同时最小化能量。这作为我们的初始位错配置。为了生成最终的位错配置，我们使用相同的初始原始随机结构，并在相对于初始位错的相邻位置（下一个Peierls谷）插入位错，距离为a，沿滑移方向，其中$a$为Peierls谷的距离。通过减去最终和初始配置的总潜在能量，计算潜在能量的变化。然后，我们执行在LAMMPS[[58](https://arxiv.org/html/2410.13768v1#bib.bib58)]中实现的带有弹性带（NEB）计算[[60](https://arxiv.org/html/2410.13768v1#bib.bib60),
    [61](https://arxiv.org/html/2410.13768v1#bib.bib61), [62](https://arxiv.org/html/2410.13768v1#bib.bib62),
    [63](https://arxiv.org/html/2410.13768v1#bib.bib63)]，以计算这两个能量状态之间的最小能量路径。沿此路径的最大值被存储为相应的Peierls势垒。整个过程对训练集中的所有组合（每个组合进行200次实现）和测试集中的所有组合（每个组合进行50次实现）进行重复，如图[Figure
    S1](https://arxiv.org/html/2410.13768v1#Ax1.F1 "Figure S1 ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")所示。'
- en: Graph representation
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图形表示
- en: The results from atomistic simulations of atomic configurations and alloy properties
    are represented as graphs, which are used as inputs and labels to train the GNN.
    The graph structure is constructed from the pristine pure Mo configuration, where
    each Mo atom is a node in the graph, and the connectivity between nodes is determined
    by the distance between atoms. We consider a cylindrical region with a radius
    of $r_{c}=16\AA$, centered at the screw dislocation core, and only include atoms
    within this region as graph nodes. Within this graph, two atoms are connected
    if their distance is below the cutoff distance of 2.8 $\AA$, which is the distance
    between nearest neighbors in a perfect crystal of molybdenum. The graph representation
    consists of 705 nodes and 2610 edges.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 从原子配置和合金性质的原子模拟结果中表示为图，这些图作为输入和标签用于训练图神经网络（GNN）。图结构是从纯 Mo 配置构建的，其中每个 Mo 原子是图中的一个节点，节点之间的连接性由原子之间的距离决定。我们考虑一个半径为
    $r_{c}=16\AA$ 的圆柱区域，中心位于螺位错核心，只包括该区域内的原子作为图节点。在这个图中，如果两个原子的距离低于 2.8 $\AA$ 的截断距离（这是钼的完美晶体中最近邻的距离），则它们之间有一条边连接。图的表示由
    705 个节点和 2610 条边组成。
- en: 'The node features contain information about chemicals (solute type) and structural
    defect (screw dislocation). The structural defect feature is constructed from
    the $z$-component of the displacement derived from the atomistic simulation in
    pure Mo. This feature remains identical for all the atomic configurations in the
    dataset, eleminating the need for atomic relaxation for new configurations during
    inference. The chemical feature of the node is uniqely determined for each composition
    represented as the solute types converted to one-hot encoded representations ([1,0,0],
    [0,1,0], and [0,0,1] for Nb, Mo, Ta, respectively). Moreover, the edge features
    representing the bond type are encoded as one-hot representations based on the
    neighboring nodes as shown in Table [1](https://arxiv.org/html/2410.13768v1#S4.T1
    "Table 1 ‣ Graph representation ‣ 4 Materials and Methods ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '节点特征包含有关化学成分（溶质类型）和结构缺陷（螺位错）的信息。结构缺陷特征是从纯 Mo 中的原子模拟得出的位移的 $z$ 分量构建的。该特征在数据集中的所有原子配置中保持一致，因此在推理过程中不需要对新配置进行原子放松。节点的化学特征是根据每种成分唯一确定的，并以独热编码表示（例如，对于
    Nb、Mo 和 Ta，分别表示为 [1,0,0]、[0,1,0] 和 [0,0,1]）。此外，表示键类型的边特征是根据邻近节点通过独热编码表示的，如表 [1](https://arxiv.org/html/2410.13768v1#S4.T1
    "Table 1 ‣ Graph representation ‣ 4 Materials and Methods ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024") 所示。'
- en: 'Table 1: Edge feature representation for bond type connecting neighboring nodes,
    $i$ and $j$.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：表示邻近节点 $i$ 和 $j$ 之间连接的键类型的边特征。
- en: '| node type i | node type j | edge feature |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 节点类型 i | 节点类型 j | 边特征 |'
- en: '| --- | --- | --- |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Nb | Nb | [1,0,0,0,0,0] |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| Nb | Nb | [1,0,0,0,0,0] |'
- en: '| Mo | Mo | [0,1,0,0,0,0] |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| Mo | Mo | [0,1,0,0,0,0] |'
- en: '| Ta | Ta | [0,0,1,0,0,0] |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| Ta | Ta | [0,0,1,0,0,0] |'
- en: '| Nb (Mo) | Mo (Ta) | [0,0,0,1,0,0] |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| Nb (Mo) | Mo (Ta) | [0,0,0,1,0,0] |'
- en: '| Nb (Ta) | Ta (Nb) | [0,0,0,0,1,0] |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| Nb (Ta) | Ta (Nb) | [0,0,0,0,1,0] |'
- en: '| Mo (Ta) | Ta (Mo) | [0,0,0,0,0,1] |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| Mo (Ta) | Ta (Mo) | [0,0,0,0,0,1] |'
- en: Graph neural networks (GNNs)
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图神经网络（GNNs）
- en: 'The GNN model is developed based on the deep-learning framework PyTorch [[64](https://arxiv.org/html/2410.13768v1#bib.bib64)]
    and its geometric extension library PyTorch Geometric [[65](https://arxiv.org/html/2410.13768v1#bib.bib65)].
    The GNN architecture is depicted in Figure [1](https://arxiv.org/html/2410.13768v1#S2.F1
    "Figure 1 ‣ 2.1 GNN model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy
    Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems Citation:
    A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(b). First of all,
    the input graph is sent to the input block which uses a combination of PNA convolutional
    (PNAConv) layer, Gated Recurrent Unit cell (GRUCell), and Batch Normalization
    layer (BatchNorm) to upscale the dimension of node features to 50\. Then the graph
    is passed to the message passing block which contains 10-time repetition of the
    combined layers. Within the block, nodes communicate with each other by passing
    the messages given the node features plus connectivity and update their own node
    features considering the received messages. The last MLP that returns the predicted
    Peierls barrier or potential energy change has a structure of an input layer of
    size 30, a hidden layer of size 20, another hidden layer of size 10, and an output
    layer of one neuron. ReLU is adopted as the activation function in this MLP. We
    adopt default weight and bias initialization of all of the layers in the model
    defined by PyTorch Geometric.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 'GNN模型基于深度学习框架PyTorch [[64](https://arxiv.org/html/2410.13768v1#bib.bib64)]及其几何扩展库PyTorch
    Geometric [[65](https://arxiv.org/html/2410.13768v1#bib.bib65)]开发。GNN架构如图 [1](https://arxiv.org/html/2410.13768v1#S2.F1
    "Figure 1 ‣ 2.1 GNN model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy
    Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems Citation:
    A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")(b)所示。首先，输入图会传递到输入块，输入块使用PNA卷积层（PNAConv）、门控递归单元（GRUCell）和批量归一化层（BatchNorm）的组合，来提升节点特征的维度到50。然后，图会传递到消息传递块，消息传递块包含10次重复的组合层。在该块内，节点根据节点特征和连通性通过传递消息与其他节点进行通信，并根据接收到的消息更新自身的节点特征。最后的MLP返回预测的Peierls势垒或潜在能量变化，结构包括一个大小为30的输入层，一个大小为20的隐藏层，一个大小为10的隐藏层，以及一个包含一个神经元的输出层。ReLU被作为该MLP中的激活函数。我们采用PyTorch
    Geometric定义的模型中所有层的默认权重和偏置初始化方法。'
- en: Model training and evaluation
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模型训练与评估
- en: 'All the datasets created for the training/validation compositions (see Figure
    [S1](https://arxiv.org/html/2410.13768v1#Ax1.F1 "Figure S1 ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024")) are
    split into the train set (90% data) and validation set (10% data). The models
    were trained with a batch size of 32 using the Adam optimization method [[66](https://arxiv.org/html/2410.13768v1#bib.bib66)]
    for 250 epochs on one NVIDIA Tesla V100s with 32GB memory. Training starts with
    a learning rate of 0.0005, and a dynamic learning rate scheduler named ReduceLROnPlateau
    reduces the learning rate by half if no improvement is seen for 10 epochs to minimize
    the validation MSE. The learning curves of the GNNs are shown in Fig. [S4](https://arxiv.org/html/2410.13768v1#Ax1.F4
    "Figure S4 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024") in the SI which indicate the convergence of training
    for both models.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '所有用于训练/验证组合的数据集（参见图 [S1](https://arxiv.org/html/2410.13768v1#Ax1.F1 "Figure
    S1 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered LLM-Driven
    Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111.,
    2024")）被划分为训练集（90% 数据）和验证集（10% 数据）。模型使用批量大小为32，采用Adam优化方法[[66](https://arxiv.org/html/2410.13768v1#bib.bib66)]，在一台32GB内存的NVIDIA
    Tesla V100s上训练250个周期。训练开始时学习率为0.0005，使用名为ReduceLROnPlateau的动态学习率调度器，如果在10个周期内没有改进，学习率将减半，以最小化验证MSE。GNN模型的学习曲线如图
    [S4](https://arxiv.org/html/2410.13768v1#Ax1.F4 "Figure S4 ‣ Rapid and Automated
    Alloy Design with Graph Neural Network-Powered LLM-Driven Multi-Agent Systems
    Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111., 2024") 所示，表明两个模型的训练都已收敛。'
- en: Solute-strengthening theory in BCC alloys
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: BCC合金中的溶质强化理论
- en: We apply Maresca-Curtin screw strengthening theory for non-dilute to high-entropy
    alloys to compute the yields stress [[24](https://arxiv.org/html/2410.13768v1#bib.bib24)].
    The theory is established based on the assumption that the initially straight
    dislocation becomes spontaneously kinked at zero load and zero temperature so
    as to lower their total energy. Three mechanisms contribute to the screw dislocation
    strengthening; (I) Peierls-like mechanism, (II) kink glide mechanism, and (III)
    cross-kink formation and unpinning and the alloy strength at temperature $T$ is
    expressed by
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应用Maresca-Curtin螺旋强化理论来计算从非稀释合金到高熵合金的屈服应力[[24](https://arxiv.org/html/2410.13768v1#bib.bib24)]。该理论建立在这样一个假设基础上：在零负载和零温度下，最初笔直的位错会自发发生拐角，从而降低其总能量。三种机制促成了螺旋位错的强化：（I）佩尔斯类机制，（II）拐角滑移机制，以及（III）交叉拐角的形成和脱钉，合金在温度$T$下的强度表达为
- en: '|  | $\tau(\dot{\epsilon},T)=\tau_{xk}(\dot{\epsilon},T)+\text{min}[\tau_{k}(\dot{%
    \epsilon},T),\tau_{p}(\dot{\epsilon},T)]$ |  | (2) |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '|  | $\tau(\dot{\epsilon},T)=\tau_{xk}(\dot{\epsilon},T)+\text{min}[\tau_{k}(\dot{\epsilon},T),\tau_{p}(\dot{\epsilon},T)]$
    |  | (2) |'
- en: where $\dot{\epsilon}$ is the experimental strain rate and $\tau_{p}$, $\tau_{k}$,
    and $\tau_{xk}$ are the Peierls strength, kink migration strength, and cross-kink
    unpinning strength, respectively. [[24](https://arxiv.org/html/2410.13768v1#bib.bib24),
    [21](https://arxiv.org/html/2410.13768v1#bib.bib21)]
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\dot{\epsilon}$是实验应变速率，$\tau_{p}$、$\tau_{k}$和$\tau_{xk}$分别是佩尔强度、拐角迁移强度和交叉拐角脱钉强度。[
    [24](https://arxiv.org/html/2410.13768v1#bib.bib24), [21](https://arxiv.org/html/2410.13768v1#bib.bib21)]
- en: Agent design
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代理设计
- en: We design AI agents using the state-of-the-art all-purpose LLM GPT-4 and dynamic
    multi-agent collaboration is implemented in AutoGen framework[[67](https://arxiv.org/html/2410.13768v1#bib.bib67)],
    an open-source ecosystem for agent-based AI modeling. Additional agents are introduced
    as described below.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用最先进的通用大型语言模型GPT-4设计AI代理，并在AutoGen框架[[67](https://arxiv.org/html/2410.13768v1#bib.bib67)]中实现了动态的多智能体协作，该框架是一个用于基于代理的AI建模的开源生态系统。附加的代理如下面所述。
- en: 'In our multi-agent system, the human user agent is constructed using UserProxyAgent
    class from Autogen, and Assistant, Planner, Reviewer, coder agents are created
    via AssistantAgent class from Autogen, while multi-modal agent is constructed
    via MultimodalConversableAgent class. Each agent is assigned a role through a
    profile description as shown in Figures [S8](https://arxiv.org/html/2410.13768v1#Ax1.F8
    "Figure S8 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered
    LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv,
    DOI:000000/11111., 2024")-[S12](https://arxiv.org/html/2410.13768v1#Ax1.F12 "Figure
    S12 ‣ Rapid and Automated Alloy Design with Graph Neural Network-Powered LLM-Driven
    Multi-Agent Systems Citation: A. Ghafarollahi, M.J. Buehler. arXiv, DOI:000000/11111.,
    2024") in the Supplementary Material, included as system_message at their creation.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的多智能体系统中，用户代理是使用Autogen中的UserProxyAgent类构建的，而助手、规划者、审阅者和编码器代理是通过Autogen中的AssistantAgent类创建的，
    多模态代理则是通过MultimodalConversableAgent类构建的。每个代理通过配置文件描述分配一个角色，如补充材料中的图[ S8](https://arxiv.org/html/2410.13768v1#Ax1.F8
    "图 S8 ‣ 基于图神经网络驱动的大型语言模型支持的多智能体系统的快速和自动化合金设计，引用：A. Ghafarollahi, M.J. Buehler，arXiv，DOI:000000/11111.,
    2024")-[S12](https://arxiv.org/html/2410.13768v1#Ax1.F12 "图 S12 ‣ 基于图神经网络驱动的大型语言模型支持的多智能体系统的快速和自动化合金设计，引用：A.
    Ghafarollahi, M.J. Buehler，arXiv，DOI:000000/11111., 2024")所示，作为其创建时的系统消息包含在内。
- en: Function and tool design
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 功能和工具设计
- en: All the tools implemented in this work are defined as python functions. Each
    function is characterized by a name, a description, and input properties. The
    full list of tools and their descriptions can be found in the corresponding codes.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中实现的所有工具都被定义为Python函数。每个函数都具有名称、描述和输入属性。工具及其描述的完整列表可以在相应的代码中找到。
