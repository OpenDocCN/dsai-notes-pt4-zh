- en: Abstract
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'A multi-agent AI model is used to automate the discovery of new metallic alloys,
    integrating multimodal data and external knowledge including insights from physics
    via atomistic simulations. Our multi-agent system features three key components:
    (a) a suite of LLMs responsible for tasks such as reasoning and planning, (b)
    a group of AI agents with distinct roles and expertise that dynamically collaborate,
    and (c) a newly developed graph neural network (GNN) model for rapid retrieval
    of key physical properties. A set of LLM-driven AI agents collaborate to automate
    the exploration of the vast design space of MPEAs, guided by predictions from
    the GNN. We focus on the NbMoTa family of body-centered cubic (bcc) alloys, modeled
    using an ML-based interatomic potential, and target two key properties: the Peierls
    barrier and solute/screw dislocation interaction energy. Our GNN model accurately
    predicts these atomic-scale properties, providing a faster alternative to costly
    brute-force calculations and reducing the computational burden on multi-agent
    systems for physics retrieval. This AI system revolutionizes materials discovery
    by reducing reliance on human expertise and overcoming the limitations of direct
    all-atom simulations. By synergizing the predictive power of GNNs with the dynamic
    collaboration of LLM-based agents, the system autonomously navigates vast alloy
    design spaces, identifying trends in atomic-scale material properties and predicting
    macro-scale mechanical strength, as demonstrated by several computational experiments.
    This approach accelerates the discovery of advanced alloys and holds promise for
    broader applications in other complex systems, marking a significant step forward
    in automated materials design.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一种多智能体人工智能模型，用于自动化新型金属合金的发现，整合了多模态数据和外部知识，包括通过原子模拟获得的物理学见解。我们的多智能体系统具有三个关键组件：（a）一套负责推理和规划等任务的大型语言模型（LLM），（b）一组具有不同角色和专业知识的人工智能代理，它们动态协作，（c）一种新开发的图神经网络（GNN）模型，用于快速检索关键物理属性。一组由LLM驱动的AI代理协作，以自动化探索广阔的MPEA设计空间，并在GNN预测的指导下进行。我们聚焦于NbMoTa家族的体心立方（bcc）合金，采用基于机器学习的原子间势能模型，目标是两个关键性质：皮尔斯势垒和溶质/螺位错相互作用能。我们的GNN模型能够准确预测这些原子级别的性质，提供了一种比代价高昂的蛮力计算更快速的替代方案，并减少了多智能体系统在物理检索方面的计算负担。该人工智能系统通过减少对人类专家的依赖，并克服了直接全原子模拟的局限性，彻底革新了材料发现过程。通过将GNN的预测能力与基于LLM的代理的动态协作相结合，该系统能够自主导航广阔的合金设计空间，识别原子尺度材料性质的趋势，并预测宏观尺度的机械强度，如若干计算实验所示。该方法加速了先进合金的发现，并在其他复杂系统中具有广泛的应用前景，标志着自动化材料设计迈出了重要的一步。
