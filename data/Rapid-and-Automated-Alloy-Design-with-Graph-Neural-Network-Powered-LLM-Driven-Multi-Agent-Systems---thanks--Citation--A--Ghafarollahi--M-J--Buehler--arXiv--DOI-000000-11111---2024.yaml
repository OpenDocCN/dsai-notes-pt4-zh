- en: 'Binary Alloys:'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 二元合金：
- en: '- **General Trend**: The yield stress decreases with increasing temperature
    for all binary alloys, which is consistent with typical metallic behavior.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '- **一般趋势**：所有二元合金的屈服应力随温度升高而降低，这与典型金属行为一致。'
- en: '- **Model Accuracy**: The Maresca-Curtin model predictions align well with
    experimental data for some alloys, such as Nb81Mo19, but show discrepancies for
    others, like Nb95Mo5 and Nb75Mo25.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '- **模型准确性**：Maresca-Curtin模型的预测结果与一些合金的实验数据一致，例如Nb81Mo19，但对于其他合金，如Nb95Mo5和Nb75Mo25，存在差异。'
- en: '- **Discrepancies**: These may arise from variations in alloy composition,
    microstructural factors, temperature effects, and experimental variability.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '- **差异**：这些差异可能源于合金成分、微观结构因素、温度效应和实验变异性。'
- en: '- **Suggestions**: Refining the model to incorporate more detailed microstructural
    and compositional factors could improve accuracy.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '- **建议**：通过改进模型，纳入更详细的微观结构和成分因素，可能会提高准确性。'
- en: 'Ternary Alloys:'
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 三元合金：
- en: '- **Yield Stress Variation**: The yield stress decreases with temperature for
    all ternary alloys. Nb20Mo20Ta60 exhibits the highest yield stress, while Nb20Mo60Ta20
    shows the lowest.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '- **屈服应力变化**：对于所有三元合金，屈服应力随着温度的升高而降低。Nb20Mo20Ta60表现出最高的屈服应力，而Nb20Mo60Ta20则表现出最低的屈服应力。'
- en: '- **Composition Effects**: High Ta content significantly enhances yield stress
    due to solid solution strengthening. Balanced compositions provide moderate strengthening,
    while high Mo content results in lower yield stress.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '- **成分效应**：高钽含量通过固溶强化显著提高屈服应力。平衡的成分提供适度的强化，而高钼含量则导致屈服应力降低。'
- en: '- **Strengthening Mechanisms**: Solid solution strengthening is the primary
    mechanism, with lattice distortions impeding dislocation motion. The effectiveness
    decreases with temperature due to increased atomic mobility.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '- **强化机制**：固溶强化是主要机制，晶格畸变阻碍了位错运动。由于原子迁移性增加，温度升高会降低其效果。'
- en: 'Overall Insights:'
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总体洞察：
- en: '- **Design Implications**: Understanding the balance of alloying elements can
    aid in designing alloys with desired mechanical properties for specific applications.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '- **设计影响**：理解合金元素的平衡可以帮助设计具有特定应用所需机械性能的合金。'
- en: '- **Temperature Suitability**: These alloys may be more suitable for applications
    at lower temperatures where higher strength is required.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '- **温度适应性**：这些合金可能更适合在低温下应用，特别是在需要更高强度的场合。'
- en: The results highlight the importance of alloy composition and temperature in
    determining the mechanical properties of Nb-Mo-Ta alloys, providing a foundation
    for further research and development in this area.</foreignobject></g></g></svg>
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果突出了合金成分和温度在决定Nb-Mo-Ta合金机械性能中的重要性，为该领域的进一步研究和发展奠定了基础。</foreignobject></g></g></svg>
