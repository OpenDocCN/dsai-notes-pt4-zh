  prefs: []
  type: TYPE_NORMAL
  zh: 作者贡献：M.J.B 和 A.G. 构思了整体概念。A.G 和 M.J.B 开发了 GNN 模型和多智能体系统。A.G. 策划了 GNN 模型的训练和测试数据，进行了各种问题的测试，分析了结果并准备了论文的初稿。M.J.B
