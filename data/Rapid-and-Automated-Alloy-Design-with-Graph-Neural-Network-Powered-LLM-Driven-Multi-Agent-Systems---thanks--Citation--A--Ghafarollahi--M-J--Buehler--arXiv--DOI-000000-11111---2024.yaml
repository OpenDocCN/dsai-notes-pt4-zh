    "Figure 7 ‣ Yields stress in multi-component BCC alloys ‣ 2.2 Multi-modal multi-agent
    model ‣ 2 Results and Discussion ‣ Rapid and Automated Alloy Design with Graph
    Neural Network-Powered LLM-Driven Multi-Agent Systems Citation: A. Ghafarollahi,
    M.J. Buehler. arXiv, DOI:000000/11111., 2024")(c).'
