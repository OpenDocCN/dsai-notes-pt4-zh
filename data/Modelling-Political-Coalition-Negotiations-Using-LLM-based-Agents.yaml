- en: 'Table 3: The accuracy of the approaches in modelling the result of coalition
    negotiations in different European countries in their respective languages.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 3：在不同欧洲国家及其相应语言中建模联盟谈判结果的方法的准确性。
- en: Furthermore, by analysing the performance of our model with different backbone
    engines, it can be observed that gpt-3.5-turbo consistently outperforms both LLaMa-13b-chat
    and LLaMa-7b-chat models. This superiority in performance can be attributed to
    the correlation between the number of parameters in these models and their respective
    abilities to accurately simulate the coalition negotiation process. The gpt-3.5-turbo
    model, with its higher parameter count, demonstrates better understanding and
    reasoning capabilities, resulting in more realistic simulations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过分析我们模型在不同主干引擎上的表现，可以观察到 gpt-3.5-turbo 一直优于 LLaMa-13b-chat 和 LLaMa-7b-chat
    模型。这一性能优势可以归因于这些模型中参数数量与其准确模拟联盟谈判过程能力之间的关联。gpt-3.5-turbo 模型凭借更高的参数量，展现出更好的理解和推理能力，从而实现更逼真的模拟。
- en: 5.1 Ablation Study
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 消融研究
- en: Policy Learning.
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 策略学习.
- en: To measure the effect of our policy learning method, we report the performance
    of our proposed approach in two variants. Firstly, we remove the higher-level
    policy, and resort to lower-level policy only for negotiating over the statement,
    denoted by hMDP-LO. In this setting, each agent randomly chooses the statement
    to be discussed next. Secondly, we remove both higher and lower level policy during
    the negotiation, where the agents act with local information related to the statement
    only, denoted as hMDP-Base.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 为了衡量我们策略学习方法的效果，我们报告了我们提出的方法在两个变种中的表现。首先，我们移除了更高层次的策略，仅依靠低层次的策略来进行声明协商，称为 hMDP-LO。在这种设置下，每个代理随机选择下一个要讨论的声明。其次，我们在协商过程中移除了更高层次和低层次的策略，代理仅依靠与声明相关的本地信息进行行动，称为
    hMDP-Base。
- en: Table [2](https://arxiv.org/html/2402.11712v1#S5.T2 "Table 2 ‣ Implementation
    Details. ‣ 5 Experiment ‣ Modelling Political Coalition Negotiations Using LLM-based
    Agents") summarises the performance of our model in these two settings. As it
    can be seen, in comparison to hMDP policy setting, in the majority of countries
    and political parties analysed, the models employing both higher-level and lower-level
    policies outperform those relying on lower-level policies alone or without any
    policy learning modules. This finding highlights the effectiveness and importance
    of utilising the hierarchical approach to policy learning in negotiation simulations.
    Implementing a nuanced policy framework, which includes both overarching strategies
    and detailed action plans, enhances the models’ ability to navigate complex negotiation
    scenarios, leading to more accurate outcomes.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 [2](https://arxiv.org/html/2402.11712v1#S5.T2 "表格 2 ‣ 实施细节。 ‣ 5 实验 ‣ 使用基于LLM的代理建模政治联盟谈判")
    总结了我们模型在这两种设置下的表现。如图所示，与 hMDP 策略设置相比，在大多数分析的国家和政党中，采用了更高层次和低层次策略的模型优于仅依赖低层次策略或没有任何策略学习模块的模型。这个发现突显了在谈判模拟中采用分层策略学习方法的有效性和重要性。实施一个细化的政策框架，包括整体策略和详细的行动计划，增强了模型在复杂谈判情境中导航的能力，从而得出了更准确的结果。
- en: During error analysis we observe that the performance of models employing both
    higher and lower level policies was occasionally negatively impacted by LLMs’
    hallucinations in generating outputs that align with the format required for the
    simulation. An example of such a discrepancy is the generation of statement IDs
    that do not match any of the IDs from the provided list, introducing errors into
    the simulation process. Despite these challenges, using lower-level policies (hMDP-LO)
    alone still yielded better results than the base setting (hMDP-Base), highlighting
    the value of detailed policy frameworks in enhancing simulation fidelity. Addressing
    the identified output format issues, such as ensuring the accuracy generated output,
    could further improve the overall results.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在错误分析过程中，我们观察到，采用高阶和低阶策略的模型有时会受到LLM幻觉的负面影响，这些幻觉会导致生成的输出格式与仿真要求不符。例如，生成的声明ID与提供的ID列表中的任何ID都不匹配，从而引入了仿真过程中的错误。尽管存在这些挑战，单独使用低阶策略（hMDP-LO）仍然比基础设置（hMDP-Base）取得了更好的结果，突显了详细政策框架在提升仿真精度中的价值。解决已识别的输出格式问题，如确保生成输出的准确性，可能会进一步改善整体结果。
- en: Simulation.
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 仿真。
- en: We evaluate the effectiveness of performing this task in a controlled simulated
    situation by comparing the performance of our model (hMDP) with two baselines.
    Firstly, we treat this task as a classification task without any negotiation between
    the agents. For this purpose, for each statement in a manifesto of a party, we
    prompt an LLM with the statement and instruct it to identify whether the statement
    should be in the final agreement or not, denoted as *Classifier*. Secondly, we
    perform the task in an open negotiation manner, where the agents are not instructed
    with a set of predefined actions, and after three rounds of negotiation, we ask
    an external LLM to identify whether the agents have come to an agreement over
    whether to include the statement in the final agreement or not, denoted as *OpenNeg*.
    In both settings, we use gpt-3.5-turbo as the backbone engine.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过将我们的模型（hMDP）与两个基准模型进行比较，评估在受控仿真环境下执行此任务的效果。首先，我们将此任务视为分类任务，代理之间不进行任何谈判。为此，我们会针对每个政党宣言中的声明，提示LLM该声明，并指示其判断该声明是否应包含在最终协议中，称为*Classifier*。其次，我们以开放式谈判方式执行该任务，其中代理没有被指示一组预定义的动作，经过三轮谈判后，我们要求外部LLM判断代理是否就是否将声明纳入最终协议达成一致，称为*OpenNeg*。在这两种设置下，我们使用gpt-3.5-turbo作为核心引擎。
- en: Table [3](https://arxiv.org/html/2402.11712v1#S5.T3 "Table 3 ‣ Results. ‣ 5
    Experiment ‣ Modelling Political Coalition Negotiations Using LLM-based Agents")
    summarises the results. As can be seen, employing a simple classifier for simulating
    coalition negotiations yields lower performance, mostly due to the complexity
    of the negotiation process where the outcome of each step can significantly influence
    future steps. This complexity is not properly captured by simplistic models, which
    fail to account for the iterative and dynamic nature of negotiations. Additionally,
    the *OpenNeg* model, designed to test open-ended negotiation simulations, also
    demonstrates lower performance, suggesting that the general capabilities of broadly
    trained LLMs might not be fully equipped to handle the specific demands and nuances
    of negotiation simulations. This issue could potentially be addressed by developing
    customised or specialised LLMs tailored specifically for simulating negotiation
    processes.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 表格[3](https://arxiv.org/html/2402.11712v1#S5.T3 "Table 3 ‣ Results. ‣ 5 Experiment
    ‣ Modelling Political Coalition Negotiations Using LLM-based Agents")总结了结果。如所见，采用简单分类器进行联盟谈判仿真会导致较低的性能，这主要是由于谈判过程的复杂性，其中每一步的结果可能会显著影响后续步骤。这种复杂性未被简单模型充分捕捉，后者未能考虑谈判的迭代性和动态性。此外，*OpenNeg*模型旨在测试开放式谈判仿真，但也表现出较低的性能，这表明广泛训练的LLM的通用能力可能无法完全应对谈判仿真所需的特定要求和细微差别。这个问题或许可以通过开发专门为模拟谈判过程而量身定制的LLM来解决。
- en: 6 Conclusion
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: We presented a publicly-available multi-lingual dataset, PolCA, for predicting
    the outcome coalition negotiation in six European Countries. Specifically, we
    focused on annotating the manifestos of political parties in these countries,
    by comparing their content with the coalition agreements. PolCA supports a novel
    task in NLP (Section [3](https://arxiv.org/html/2402.11712v1#S3 "3 The Coalition
    Negotiation Task ‣ Modelling Political Coalition Negotiations Using LLM-based
    Agents")), where by proposing a new hierarchical Markov decision process, we scratched
    the surface in tackling this challenging task. Through empirical studies, we showed
    the capability of different Large Language Models, as a standalone model, or incorporated
    in our proposed model, in addressing this task. We observed that the model performance
    is affected by the number of parameters of the model, language of the data, and
    their training process.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发布了一个公开的多语言数据集PolCA，用于预测六个欧洲国家联盟谈判的结果。具体而言，我们专注于标注这些国家政党的宣言，并将其内容与联盟协议进行比较。PolCA支持自然语言处理中的一项新任务（见[3](https://arxiv.org/html/2402.11712v1#S3
    "3 联盟谈判任务 ‣ 基于LLM的代理模型进行政治联盟谈判建模")），我们提出了一个新的分层马尔科夫决策过程，初步解决了这一具有挑战性的任务。通过实证研究，我们展示了不同大型语言模型（作为独立模型或融入我们提出的模型中的表现）在解决此任务中的能力。我们观察到，模型性能受到模型参数数量、数据语言以及训练过程的影响。
- en: 7 Ethics Statement
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 伦理声明
- en: As we use existing LLMs, without further tuning, our approaches do not introduce
    any new ethical concerns during automatic data annotation and negotiation situation.
    However, any potential political bias in the LLMs might be reflected in our data
    and model development.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们使用现有的LLM模型，并未进一步调整，因此我们的方案在自动数据标注和谈判情境中不会引入任何新的伦理问题。然而，LLM模型中可能存在的任何潜在政治偏见，可能会在我们的数据和模型开发中有所反映。
- en: We curated a dataset of labelled political party manifestos. This was done leveraging
    two existing datasets, the manifesto project (Lehmann et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib26))
    and COALITIONAGREE (Klüver and Bäck, [2019](https://arxiv.org/html/2402.11712v1#bib.bib23)),
    which both are under CC0 licensing.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我们整理了一个标注过的政治党派宣言数据集。这是通过利用两个现有数据集完成的，即宣言项目（Lehmann 等人，[2023](https://arxiv.org/html/2402.11712v1#bib.bib26)）和COALITIONAGREE（Klüver
    和 Bäck，[2019](https://arxiv.org/html/2402.11712v1#bib.bib23)），这两个数据集都采用CC0许可协议。
- en: 8 Limitation
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 限制
- en: The data that we have introduced in this work in limited to six European countries.
    We believe that same process can be applied to the data from other countries as
    well. Since we had limited access to experts in the field of political science,
    we could not perform human annotation on the data that we have collect. We plan
    to do this in our next steps. In addition, we have considered a scenario where
    only two political parties start a coalition negotiation, and the process is only
    limited to discussing the content of manifesto statements. However, in reality
    this process involves many complex factors, such as seat distribution and political
    partners, that we could not account for, due to data and model limitation. Moreover,
    due to budget and time limit, the negotiation process was limited to three rounds
    of negotiation between the parties.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本研究中引入的数据仅限于六个欧洲国家。我们认为，相同的过程也可以应用于其他国家的数据。由于我们在政治学领域的专家接触有限，无法对我们收集的数据进行人工标注。我们计划在下一步进行此项工作。此外，我们考虑了一个只有两个政党开始联盟谈判的场景，且该过程仅限于讨论宣言内容。然而，实际上，这个过程涉及许多复杂因素，如席位分配和政治伙伴关系，由于数据和模型的限制，我们未能考虑到这些因素。此外，由于预算和时间的限制，谈判过程仅限于政党之间的三轮谈判。
