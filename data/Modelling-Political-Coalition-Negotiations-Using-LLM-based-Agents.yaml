- en: Metric.
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 指标。
- en: We select macro F1 as the metric mostly due to the classification nature of
    the task. Considering the imbalanced distribution of the classes in the dataset,
    this metric ensures an unbiased evaluation across all categories.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择宏观F1作为评估指标，主要是因为任务的分类性质。考虑到数据集中类别的不平衡分布，这一指标确保了对所有类别的无偏评估。
- en: Results.
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 结果。
- en: Table [2](https://arxiv.org/html/2402.11712v1#S5.T2 "Table 2 ‣ Implementation
    Details. ‣ 5 Experiment ‣ Modelling Political Coalition Negotiations Using LLM-based
    Agents") summarises the performance of our proposed model, hMDP, with different
    LLMs as the backbone engine. As can be seen, predicting the outcome of coalition
    negotiations remains a very challenging task for highly capable LLMs. This is
    due to several factors, including the complexity of the language used in the political
    manifestos and coalition agreements, as well as inherent limitations of the LLMs’
    knowledge and understanding of the specific negotiation processes prevalent in
    each country. The LLMs’ performance is significantly influenced by their ability
    to parse and interpret the nuances of political language and strategy, which can
    vary widely from one national context to another. Additionally, the internal models
    and data on which these LLMs are trained may offer differing degrees of familiarity
    with the political landscapes of various countries, affecting their ability to
    accurately simulate negotiation outcomes.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 表格[2](https://arxiv.org/html/2402.11712v1#S5.T2 "Table 2 ‣ Implementation Details.
    ‣ 5 Experiment ‣ Modelling Political Coalition Negotiations Using LLM-based Agents")总结了我们提出的模型hMDP，在不同LLM作为核心引擎的情况下的表现。如图所示，预测联盟谈判的结果仍然是一个非常具有挑战性的任务，即使是高能力的LLM也不例外。这是由于多个因素，包括政治宣言和联盟协议中使用的语言的复杂性，以及LLM在理解和应用每个国家特定谈判过程中的固有限制。LLM的表现显著受其解析和解读政治语言与策略细微差别的能力的影响，而这些细微差别在不同国家的语境中可能有很大差异。此外，这些LLM训练所使用的内部模型和数据可能对各国的政治环境有不同程度的熟悉度，从而影响它们准确模拟谈判结果的能力。
- en: Within the simulations conducted for each country, we observe in Table [2](https://arxiv.org/html/2402.11712v1#S5.T2
    "Table 2 ‣ Implementation Details. ‣ 5 Experiment ‣ Modelling Political Coalition
    Negotiations Using LLM-based Agents") that agents representing different political
    parties exhibited distinct behaviours during the negotiation process. For instance,
    in Portugal 2011, a 13 point gap between our model’s prediction can be seen. This
    diversity in behaviour primarily stems from our experimental setup, in which each
    agent is programmed to negotiate with the objective of maximising its own benefits.
    As a result, the negotiation dynamics become a complex interplay of strategies,
    with each agent seeking to optimise its own policy preferences and strategic goals.
    These differences in behaviour underscore the competitive nature of political
    negotiations, where parties are driven by the desire to secure the most favourable
    terms for their constituencies. The observed variations highlight the nuanced
    and individualised approaches parties take in negotiations, influenced by their
    unique priorities and the strategic considerations of maximising political gains
    while contributing to coalition formation.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们为每个国家进行的模拟中，我们在表格[2](https://arxiv.org/html/2402.11712v1#S5.T2 "Table 2 ‣
    Implementation Details. ‣ 5 Experiment ‣ Modelling Political Coalition Negotiations
    Using LLM-based Agents")中观察到，代表不同政党的代理人在谈判过程中表现出不同的行为。例如，在2011年葡萄牙的案例中，我们的模型预测与实际结果之间存在13个百分点的差距。这种行为的多样性主要源于我们的实验设置，其中每个代理人都被编程以最大化自身利益为目标进行谈判。因此，谈判动态成为一种复杂的策略互动，每个代理人都寻求优化其自身的政策偏好和战略目标。这些行为差异凸显了政治谈判的竞争性本质，政党驱动的动机是为其选民争取最有利的条件。观察到的变化突显了政党在谈判中采取的细致且个性化的方式，这些方式受其独特优先事项和在推动政治利益最大化的同时促进联盟形成的战略考虑的影响。
