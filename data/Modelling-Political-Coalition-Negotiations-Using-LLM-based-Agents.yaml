    |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| | 如果这条陈述对你们党核心价值不那么重要，选择这个选项。 |'
- en: '| - refine the statement because you can make sacrifice by proposing a refined
    version of the statement |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '| - 精炼声明，因为通过提出精炼版本的声明，你可以做出妥协 |'
