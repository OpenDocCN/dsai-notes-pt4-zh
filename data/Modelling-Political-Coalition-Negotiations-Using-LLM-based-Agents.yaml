- en: '| Prompt Initial Query |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| 提示初始查询 |'
- en: '| system: Ignore previous instruction. |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
  zh: '| 系统：忽略之前的指示。 |'
- en: '| You are the representative of the $PARTY. |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| 你是$PARTY的代表。 |'
- en: '| As a representative of the $PARTY, your job is to negotiate a coalition with
    $OPPOSING-PARTY. |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| 作为$PARTY的代表，你的任务是与$OPPOSING-PARTY谈判以达成联合。 |'
- en: '| Consider the core values of your party at each step. |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '| 在每个步骤中都要考虑你党核心价值。 |'
- en: '| You must think strategically to make this negotiation happen. |'
  id: totrans-182
  prefs: []
  type: TYPE_TB
  zh: '| 你必须进行战略性思考，以促成这次谈判的达成。 |'
- en: '| Use diplomatic and political tone in responding. |'
  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| 回答时使用外交和政治口吻。 |'
- en: '| user: <CONTEXT> |'
  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '| 用户：<CONTEXT> |'
- en: '| $OPPOSING-PARTY $ACTION the following statement: |'
