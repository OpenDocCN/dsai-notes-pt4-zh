- en: 4 LLM-based Agents for Political Coalition Negotiation
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 基于LLM的政治联盟谈判代理
- en: We propose a *Hierarchical Markov Decision Process* approach to simulate the
    political coalition negotiation process, and identify whether each statement should
    be included in the final agreement. We explain our approach in the rest of this
    section.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一种*分层马尔可夫决策过程*方法来模拟政治联盟谈判过程，并确定每个声明是否应该包含在最终协议中。我们将在本节的其余部分中解释我们的方法。
- en: '![Refer to caption](img/78593af3e16fd2222727b112ba531046.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明文字](img/78593af3e16fd2222727b112ba531046.png)'
- en: 'Figure 4: Our proposed hierarchical MDP framework. At the higher level, using
    $\sigma_{i}^{HI}$, the agent chooses which statement to negotiate. At the lower
    level, based on $\sigma_{i}^{LO}$ the agent takes action about the statement.
    The set of actions at each level generates a trajectory $\tau_{i}^{LO}$ and $\tau_{i}^{HI}$.
    Using the reward function $r^{nl}_{LO}$ and $r^{nl}_{HI}$, the agent updates the
    respective policy.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：我们提出的分层MDP框架。在更高层次，使用$\sigma_{i}^{HI}$，代理选择要谈判的声明。在较低层次，基于$\sigma_{i}^{LO}$，代理对声明采取行动。每一层的行动集生成一个轨迹$\tau_{i}^{LO}$和$\tau_{i}^{HI}$。通过使用奖励函数$r^{nl}_{LO}$和$r^{nl}_{HI}$，代理更新相应的策略。
- en: We formulate the negotiation between the agents (i.e. political parties) as
    “normal-form game” $(\Pi,\bm{U},n)$, where $n$ denotes the number of the players,
    $\Pi=\{\Pi_{1},\dots,\Pi_{n}\}$ is the set of policies of strategies corresponding
    to each player, and $\bm{U}$ is the payoff for each joint policy played by all
    players. In this game, each player tries to maximise their own expected payoff
    by choosing a policy $\sigma_{i}\in\Pi_{i}$, where the quality of $\sigma_{i}$
    is affected by other players’ strategies. Our aim in this paper is not to find
    the optimal policies, instead, it is to learn (approximately) the underlying policies
    used by the political parties in their negotiations based on the PolCA dataset.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将代理人（即政治党派）之间的谈判表述为“正常形式博弈”$(\Pi,\bm{U},n)$，其中$n$表示玩家的数量，$\Pi=\{\Pi_{1},\dots,\Pi_{n}\}$是与每个玩家对应的策略集，$\bm{U}$是所有玩家共同采取的策略组合的收益。在这个博弈中，每个玩家都试图通过选择一个策略$\sigma_{i}\in\Pi_{i}$来最大化自己的预期收益，其中$\sigma_{i}$的质量受到其他玩家策略的影响。本文的目的是通过基于PolCA数据集的谈判，学习（近似）政治党派在其谈判中所使用的潜在策略，而不是寻找最优策略。
- en: We model the coalition negotiation as a two-level hierarchical Markov decision
    process. At the higher ($HI$) level, an agent $p$ chooses statement $m_{p}^{i}$
    from $\bm{M}=\{m_{p}^{1},\dots,m_{p}^{n}\}$. At the lower ($LO$) level, the agent
    chooses action $a_{k}$ from $\bm{A}=\{a_{1},\dots,a_{t}\}$ to negotiate the chosen
    statement at the higher level. An agent’s choice at both levels depends on the
    observed state $s\in S$. The horizon for $HI$ is the total number of the statements
    to be discussed during the negotiation, and the horizon at level $LO$ is the a
    predefined number of negotiation rounds over a statement. We define a termination
    function $\beta:S\rightarrow\{True,False\}$ to determine the termination of execution
    of the policy at the $LO$ level. The agent iteratively delivers choices at both
    levels until a termination condition (eg the max horizon length at each level)
    is reached.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将联盟谈判建模为一个二级层次的马尔可夫决策过程。在较高层级（$HI$），代理人$p$从$\bm{M}=\{m_{p}^{1},\dots,m_{p}^{n}\}$中选择声明$m_{p}^{i}$。在较低层级（$LO$），代理人从$\bm{A}=\{a_{1},\dots,a_{t}\}$中选择动作$a_{k}$，以在较高层级就所选声明进行谈判。代理人在两个层级的选择都依赖于观察到的状态$s\in
    S$。$HI$层级的视野是谈判过程中将要讨论的声明总数，而$LO$层级的视野是对一个声明进行的预定数量的谈判回合。我们定义了一个终止函数$\beta:S\rightarrow\{True,False\}$，用以判断在$LO$层级执行策略的终止。代理人会在两个层级上迭代地做出选择，直到达到终止条件（例如，每个层级的最大视野长度）。
- en: 'The goal here is for an agent $p_{i}$ to learn a policy at the high level $\sigma_{i}^{HI}:S\rightarrow
    M$, while learning a policy at the low level $\sigma_{i}^{LO}:S\rightarrow A$,
    where the payoff $\bm{U}$ is maximised ($\sigma_{i}^{HI}\in\Pi_{i}$ and $\sigma_{i}^{LO}\in\Pi_{i}$).
    The execution of each policy at low level, $\sigma_{i}^{LO}$, generates a trajectory
    $\tau_{i}^{LO}=(s_{1},a_{1},\dots,s_{H},a_{H},s_{H+1})$ and combined with the
    execution of the high level policy $\sigma_{i}^{HI}$, the overall trajectory then
    is presented as: $\tau_{i}^{HI}=(s_{1},a_{1},\tau_{i_{1}}^{LO},s_{2},a_{2},\tau_{i_{2}}^{LO},\dots)$.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的目标是让代理人$p_{i}$在高层级学习一个策略$\sigma_{i}^{HI}:S\rightarrow M$，同时在低层级学习一个策略$\sigma_{i}^{LO}:S\rightarrow
    A$，在此过程中，收益$\bm{U}$被最大化（$\sigma_{i}^{HI}\in\Pi_{i}$且$\sigma_{i}^{LO}\in\Pi_{i}$）。在低层级执行每个策略$\sigma_{i}^{LO}$时，会生成一个轨迹$\tau_{i}^{LO}=(s_{1},a_{1},\dots,s_{H},a_{H},s_{H+1})$，与高层级策略$\sigma_{i}^{HI}$的执行相结合，整体轨迹呈现为：$\tau_{i}^{HI}=(s_{1},a_{1},\tau_{i_{1}}^{LO},s_{2},a_{2},\tau_{i_{2}}^{LO},\dots)$。
- en: At each iteration, the policies at both levels are updated using the input from
    the reward functions $R_{LO}$, $R_{HI}$, and a Critique function. At the low level,
    the reward function $R_{LO}:S\times A\rightarrow\{True,False\}$ indicates whether
    the agent has been successful in negotiating the statement. At the high level,
    the reward function $R_{HI}:S\times M\rightarrow\mathbb{N}$, indicates how similar
    the outcome of the negotiation is to the ground truth. The function Critique provides
    detailed analysis and assessment of the agent in the previous step of the negotiation,
    based on the trajectory and the rewards, at the low and high levels. The process
    of our proposed HMDP is summarised in Algorithm [1](https://arxiv.org/html/2402.11712v1#algorithm1
    "1 ‣ 4 LLM-based Agents for Political Coalition Negotiation ‣ Modelling Political
    Coalition Negotiations Using LLM-based Agents").
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在每次迭代中，使用来自奖励函数$R_{LO}$、$R_{HI}$和Critique函数的输入来更新两个层次的策略。在低层次，奖励函数$R_{LO}:S\times
    A\rightarrow\{True,False\}$表示代理是否在谈判声明中成功。在高层次，奖励函数$R_{HI}:S\times M\rightarrow\mathbb{N}$表示谈判结果与真实情况的相似度。Critique函数基于轨迹和奖励，在低层次和高层次对代理在谈判前一步的表现进行详细分析和评估。我们提出的HMDP过程总结在算法[1](https://arxiv.org/html/2402.11712v1#algorithm1
    "1 ‣ 4 LLM-based Agents for Political Coalition Negotiation ‣ Modelling Political
    Coalition Negotiations Using LLM-based Agents")中。
- en: 1 for *$h_{HI}=1\ldots H_{HI}$* do2       Observe state $s$ and choose action
    (statement)$m\leftarrow\pi_{HI}(s)$ for *$h_{LO}=1\ldots H_{LO}$* do3            
    Observe state $s$ if *$\beta(s)$* then  Break Choose action $a\leftarrow\pi_{LO}(s)$
    $\tau_{LO}=(s_{1},a_{1},\dots,s_{H},a_{H},s_{H+1})$ $r^{nl}_{LO}=R_{LO}(\tau_{LO})$
    Update $\sigma_{i}^{LO}\leftarrow\texttt{Critique}(\tau_{LO},r^{nl}_{LO})$4      $\tau_{HI}=(s_{1},p_{1},s_{2},p_{2},\dots)$
    $r^{nl}_{HI}=R_{HI}(\tau_{HI})$ Update $\sigma_{i}^{HI}\leftarrow\texttt{Critique}\;(\tau_{HI},r^{nl}_{HI})$
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '1 对于 *$h_{HI}=1\ldots H_{HI}$* 进行：  '
- en: Algorithm 1 Hierarchical MDP for political negotiations
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 1 层次化MDP用于政治谈判
- en: 5 Experiment
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 实验
- en: In this section we report the performance of our proposed Hierarchical Markov
    Decision Process (hMDP) in simulating coalition negotiations in various setup.
    By comparing the output of the simulation with the outcome of the real world scenarios,
    we measure how realistic the proposed controlled simulation is. Moreover, we initialise
    the agents with different large language models (LLMs) to leverage their strong
    understanding of commonsense and political knowledge as well as strong reasoning
    capabilities. In this way, we study the effectiveness of LLMs in addressing this
    task as well.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们报告了我们提出的层次化马尔科夫决策过程（hMDP）在模拟不同设置下的联盟谈判中的表现。通过将模拟的输出与现实世界情境的结果进行比较，我们衡量了所提出的控制模拟的现实性。此外，我们初始化了不同的大型语言模型（LLMs）的代理，以利用它们在常识和政治知识方面的强大理解力以及推理能力。通过这种方式，我们还研究了LLMs在解决此任务中的有效性。
- en: Model Engines.
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 模型引擎。
- en: We consider different LLMs as the backbone of our approach. The main criteria
    for our setup is to have a chat-based LLM. Therefore, we have selected OpenAI’s
    gpt-3.5-turbo, LLaMa-7b-chat, and LLaMa-13b-chat (Touvron et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib39)).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑了不同的LLM作为我们方法的核心。我们设置的主要标准是采用基于对话的LLM。因此，我们选择了OpenAI的gpt-3.5-turbo、LLaMa-7b-chat和LLaMa-13b-chat（Touvron等，[2023](https://arxiv.org/html/2402.11712v1#bib.bib39)）。
- en: Implementation Details.
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 实现细节。
- en: 'In our experiments, we have considered a set of pre-defined actions for the
    agents. These actions include *support*: the agent supports the statement to be
    included in the final agreement, *oppose*: the agent does not support the statement
    to be included in the final agreement, *refine*: the agent proposes a new refined
    version of the statement, and *compromise*: the agent changes its own stance on
    a previously opposed statement from the other party, to use this as a bargaining
    chip for negotiating over its own current statement. Negotiation over each statement
    happens for maximum of three rounds (i.e. $H_{LO}=3$), unless an agreement is
    reached for $h_{LO}<H_{LO}$. For $R_{LO}$ we have used natural language representation
    of the outcome of the previous round of the negotiation, where updating the agent
    whether previous step was successful or not. $R_{HI}$ is determined by the overall
    accuracy of the model in comparison to the ground truth. For all of the experiments
    we set the LLM temperature to 0.5, and for reproduciblity of the results we fix
    the random seed at 111\. The details of the prompts used in this paper can be
    found in Appendix [A](https://arxiv.org/html/2402.11712v1#A1 "Appendix A Prompts
    ‣ Modelling Political Coalition Negotiations Using LLM-based Agents").'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验中，我们为代理考虑了一组预定义的行动。这些行动包括*支持*：代理支持将声明纳入最终协议，*反对*：代理不支持将声明纳入最终协议，*修改*：代理提出声明的新修改版本，和*妥协*：代理改变自己在之前反对声明上的立场，将其作为谈判自己当前声明的筹码。每个声明的谈判最多进行三轮（即$H_{LO}=3$），除非在$h_{LO}<H_{LO}$时达成协议。对于$R_{LO}$，我们使用了上一轮谈判结果的自然语言表示，更新代理该步骤是否成功。$R_{HI}$由模型与真实结果的整体准确性决定。对于所有实验，我们将LLM的温度设置为0.5，并为结果的可重复性将随机种子固定为111。本文中使用的提示的详细信息可以在附录[A](https://arxiv.org/html/2402.11712v1#A1
    "附录 A 提示 ‣ 基于LLM的代理模型化政治联盟谈判")中找到。
