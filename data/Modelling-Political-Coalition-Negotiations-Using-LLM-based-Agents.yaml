  id: totrans-188
  prefs: []
  type: TYPE_TB
  zh: '| 迄今为止的谈判状态：$REFLECTION |'
- en: '| </CONTEXT> |'
  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '| </CONTEXT> |'
- en: '| Please think about what your stance is with respect to this statement? |'
  id: totrans-190
  prefs: []
  type: TYPE_TB
  zh: '| 请思考你对此陈述持何立场？ |'
- en: '| Use the following notes and output format |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| 使用以下注释和输出格式 |'
- en: '| <NOTES> |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| <NOTES> |'
- en: '| - Think strategically. |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| - 进行战略性思考。 |'
- en: '| - Choose from SUPPORT or OPPOSE. |'
  id: totrans-194
  prefs: []
  type: TYPE_TB
  zh: '| - 选择“支持”或“反对”。 |'
- en: '| - Consider how important and how relevant this statement is to your party’s
    core value and platform. |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '| - 考虑这条陈述对你们党核心价值和平台的重要性及相关性。 |'
- en: '| - Consider how important and how relevant this statement is to the opposition
    party’s core value and platform. |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| - 考虑这条陈述对反对党核心价值和平台的重要性及相关性。 |'
- en: '| </NOTES> |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '| </NOTES> |'
- en: '| Use the following output format: |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| 使用以下输出格式： |'
