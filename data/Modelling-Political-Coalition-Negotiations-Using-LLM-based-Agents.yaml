- en: 1 Introduction
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Negotiations for coalition formation are pivotal processes within parliamentary
    democracies, where multiple political parties cooperate to form a governing alliance
    based on shared policies and principles (Strøm and Müller, [1999](https://arxiv.org/html/2402.11712v1#bib.bib37)).
    Coalition agreements are crucial for ensuring stable governance, as they outline
    the collaborative framework through which the coalition will operate, including
    policy compromises and the distribution of key governmental roles (Klüver and
    Bäck, [2019](https://arxiv.org/html/2402.11712v1#bib.bib23)). Thus, the negotiation
    process is inherently complex, involving strategic discussions, bargaining, and
    compromises to align the diverse interests and policy priorities of the participating
    parties (Ecker and Meyer, [2020](https://arxiv.org/html/2402.11712v1#bib.bib14)).
    Simulating the coalition negotiation process offers predictive insights into potential
    government formations and serves as a valuable tool for researchers, political
    parties, analysts, and negotiators. Additionally, the simulation provides a valuable
    learning experience for people participating in democratic process, helping them
    understand the complexities of multiparty negotiations, coalition management,
    and the efficient use of resources to achieve favourable outcomes, facilitating
    the formation of stable and coherent government coalitions (Klüver and Bäck, [2019](https://arxiv.org/html/2402.11712v1#bib.bib23);
    Krauss and Kluever, [2023](https://arxiv.org/html/2402.11712v1#bib.bib25)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 联合政府组建谈判是议会制民主中至关重要的过程，在这一过程中，多个政党基于共同的政策和原则合作，组建治理联盟（Strøm 和 Müller, [1999](https://arxiv.org/html/2402.11712v1#bib.bib37)）。联合协议对于确保稳定治理至关重要，因为它们勾画出了联盟运作的协作框架，包括政策妥协和关键政府职务的分配（Klüver
    和 Bäck, [2019](https://arxiv.org/html/2402.11712v1#bib.bib23)）。因此，谈判过程本质上是复杂的，涉及战略讨论、讨价还价和妥协，以协调参与党派之间的多样化利益和政策优先事项（Ecker
    和 Meyer, [2020](https://arxiv.org/html/2402.11712v1#bib.bib14)）。模拟联合政府谈判过程提供了对潜在政府组建的预测性洞察，并为研究人员、政党、分析师和谈判者提供了宝贵的工具。此外，该模拟为参与民主过程的人们提供了宝贵的学习经验，帮助他们理解多党谈判、联合政府管理的复杂性，以及如何高效利用资源以达成有利的结果，促进稳定和一致的政府联盟的形成（Klüver
    和 Bäck, [2019](https://arxiv.org/html/2402.11712v1#bib.bib23)；Krauss 和 Kluever,
    [2023](https://arxiv.org/html/2402.11712v1#bib.bib25)）。
- en: '![Refer to caption](img/7c90c759a40c8783a08e05f414f665ac.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![请参见标题](img/7c90c759a40c8783a08e05f414f665ac.png)'
- en: 'Figure 1: A sample of the negotiation between Fine Gael and Labour party of
    Ireland, generated by our proposed model. In this sample, the initial statement
    by the Labour Party was not agreed on by the Fine Gael. The Labour Party proposes
    a refined version of the initial statement, which eventually Fine Gael supported.
    In the flow of this negotiation, each parties reasoning for the action taken is
    also included.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：这是爱尔兰芬格尔党和工党之间谈判的一个示例，由我们提出的模型生成。在这个示例中，工党最初的声明没有得到芬格尔党的认可。工党提出了一个精炼版的初步声明，最终获得了芬格尔党的支持。在这次谈判的过程中，还包括了各方采取行动的理由。
- en: Modelling human negotiations, especially within the realm of political modelling,
    is a fascinating and challenging problem. However, it has been under-explored,
    mostly due to a lack of datasets specifically designed for simulating coalition
    agreements. This gap hinders the development of algorithms capable of accurately
    simulating the dynamic and complex nature of political coalition formation (KlÃ
    et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib22); Müller et al.,
    [2024](https://arxiv.org/html/2402.11712v1#bib.bib30)). Additionally, current
    approaches in modelling human negotiation processes often exhibit significant
    shortcomings, primarily due to their limited reasoning scope and depth in understanding
    the intricacies of human interactions. These models are mostly limited by their
    focus on surface-level interaction, neglecting the deeper historical and ideological
    influences that shape negotiation dynamics (Heddaya et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib19);
    Chawla et al., [2021](https://arxiv.org/html/2402.11712v1#bib.bib11)). They also
    fall short of fully representing the high-level negotiation process, overlooking
    critical phases and transitions, and lack the capacity for reflective decision-making
    based on previous outcomes (Fu et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib15);
    Cheng et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib12)). This absence
    of reasoning depth and adaptability in modelling limits their effectiveness in
    simulating the complex, iterative nature of human negotiations, motivating the
    need for more sophisticated and realistic approaches.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟人类谈判，尤其是在政治建模领域，是一个既迷人又富有挑战性的问题。然而，这一问题尚未得到充分探索，主要是由于缺乏专门用于模拟联盟协议的数据集。这一空白阻碍了能够准确模拟政治联盟形成的动态和复杂特征的算法的发展（KlÃ
    et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib22); Müller et al.,
    [2024](https://arxiv.org/html/2402.11712v1#bib.bib30)）。此外，目前在模拟人类谈判过程中的方法通常存在显著的缺陷，主要是由于它们在理解人类互动复杂性方面推理的范围和深度有限。这些模型大多局限于表层的互动，忽视了塑造谈判动态的深层历史和意识形态影响（Heddaya
    et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib19); Chawla et al.,
    [2021](https://arxiv.org/html/2402.11712v1#bib.bib11)）。它们也未能全面展示高级别的谈判过程，忽视了关键阶段和过渡，且缺乏基于先前结果进行反思性决策的能力（Fu
    et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib15); Cheng et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib12)）。这种缺乏推理深度和适应性的建模限制了它们在模拟人类谈判复杂迭代性质中的有效性，这也激发了对更复杂和现实方法的需求。
- en: To tackle the issue of data scarcity in modelling coalition negotiations, we
    introduce a new, multilingual dataset. This comprehensive dataset comprises political
    statements from a variety of European countries, enriched with the outcomes of
    their coalition agreements. The dataset provides a rich foundation for analysing
    and simulating the complex dynamics of coalition formation and agreement. Additionally,
    we propose a novel simulation of the coalition negotiation process, where each
    political party is represented by a Large Language Model (LLM)-based agent. These
    agents operates under a hierarchical Markov Decision Process (MDP) formulation,
    designed to simulate the intricacies of the negotiation process. This hierarchical
    approach allows the agents to capture different aspects of the negotiations, from
    initial discussions to final agreements. As the negotiation progresses, these
    LLM-agents learn and update their policies, adapting their strategies based on
    the unfolding interactions and decisions. This method enables a dynamic simulation
    of coalition negotiations, where agents iteratively refine their approaches to
    reach a consensus, mirroring the adaptability required in real-world political
    negotiations.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对模拟联盟谈判中数据匮乏的问题，我们引入了一个新的多语言数据集。这个全面的数据集包含了来自多个欧洲国家的政治声明，并附有其联盟协议的结果。该数据集为分析和模拟联盟形成与协议的复杂动态提供了丰富的基础。此外，我们提出了一种新的联盟谈判过程模拟，其中每个政党由基于大型语言模型（LLM）的代理表示。这些代理在一个层次化的马尔可夫决策过程（MDP）框架下运行，旨在模拟谈判过程中的复杂性。这个层次化的方法使得代理能够捕捉谈判的不同方面，从初步讨论到最终协议。随着谈判的推进，这些LLM代理学习并更新其策略，根据不断展开的互动和决策调整其策略。这种方法使得联盟谈判的动态模拟成为可能，代理通过迭代地改进其方法以达成共识，模拟了现实世界政治谈判中所需的适应性。
- en: We conduct a comprehensive evaluation of the performance of state-of-the-art
    large language models in executing coalition negotiations. This evaluation provides
    critical insights into the capabilities and limitations of current language models
    in accurately simulating complex political processes, paving the way for future
    advancements in the field. Our experimental results show that while the complexity
    of the coalition negotiations makes predicting the outcomes difficult, our proposed
    model can achieve reasonable results in delivering this task.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对最先进的大型语言模型在执行联盟谈判中的表现进行了全面评估。这项评估为当前语言模型在准确模拟复杂政治过程中的能力和局限性提供了关键见解，为该领域未来的进展铺平了道路。我们的实验结果表明，尽管联盟谈判的复杂性使得预测结果变得困难，但我们提出的模型在执行这一任务时能够取得合理的结果。
- en: 2 Related Works
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: Political Science in NLP.
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自然语言处理中的政治学。
- en: Traditionally, political science has used computational approaches to study
    a variety of areas, such as policy making (Wyner et al., [2010](https://arxiv.org/html/2402.11712v1#bib.bib43))
    and voting analysis (Ansari et al., [2020](https://arxiv.org/html/2402.11712v1#bib.bib5);
    Budhwar et al., [2018](https://arxiv.org/html/2402.11712v1#bib.bib9)). More advanced
    computational techniques have been applied for topic modelling (Parthasarathy
    et al., [2019](https://arxiv.org/html/2402.11712v1#bib.bib33)), political text
    classification (Chang and Masterson, [2020](https://arxiv.org/html/2402.11712v1#bib.bib10))
    and sentiment analysis (Soroka et al., [2015](https://arxiv.org/html/2402.11712v1#bib.bib36)).
    Furthermore, there has been an interest from computer science community to apply
    computational techniques to political science problems. For instance, Iyyer et al.
    ([2014](https://arxiv.org/html/2402.11712v1#bib.bib20)); Liu et al. ([2022](https://arxiv.org/html/2402.11712v1#bib.bib28));
    Baly et al. ([2020](https://arxiv.org/html/2402.11712v1#bib.bib6)) looked into
    ideology detection, and Zhou et al. ([2019](https://arxiv.org/html/2402.11712v1#bib.bib45));
    Wang et al. ([2023a](https://arxiv.org/html/2402.11712v1#bib.bib40)) tackled the
    task of fake news detection. With recent advances in LLMs, there’s been a surge
    in using such models to replace manual processes in political science (Alizadeh
    et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib4)). By leveraging the
    reasoning capabilities of these models that are trained on large amount of data,
    recent research have shown that LLMs can outperform human annotation in detecting
    the political affiliation of social media users (Törnberg, [2023](https://arxiv.org/html/2402.11712v1#bib.bib38))
    and topic, sentiment, stance, and frame identification (Gilardi et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib16)).
    More aligned with our task in this paper, there has been some efforts in applying
    NLP techniques to understand the content of political party manifestos (Orellana
    and Bisgin, [2023](https://arxiv.org/html/2402.11712v1#bib.bib31); Bönisch et al.,
    [2023](https://arxiv.org/html/2402.11712v1#bib.bib8)). While the process of coalition
    negotiation has been extensively researched in the political science community (Guinaudeau
    and Deiss-Helbig, [2020](https://arxiv.org/html/2402.11712v1#bib.bib18); Adhikari
    et al., [2024](https://arxiv.org/html/2402.11712v1#bib.bib3); Costello and Thomson,
    [2008](https://arxiv.org/html/2402.11712v1#bib.bib13)), to the best of our knowledge
    this work is the first effort from computational perspective.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，政治科学通过计算方法研究了多个领域，如政策制定（Wyner等人，[2010](https://arxiv.org/html/2402.11712v1#bib.bib43)）和投票分析（Ansari等人，[2020](https://arxiv.org/html/2402.11712v1#bib.bib5)；Budhwar等人，[2018](https://arxiv.org/html/2402.11712v1#bib.bib9)）。更先进的计算技术已被应用于主题建模（Parthasarathy等人，[2019](https://arxiv.org/html/2402.11712v1#bib.bib33)），政治文本分类（Chang和Masterson，[2020](https://arxiv.org/html/2402.11712v1#bib.bib10)）和情感分析（Soroka等人，[2015](https://arxiv.org/html/2402.11712v1#bib.bib36)）。此外，计算机科学界也有兴趣将计算技术应用于政治科学问题。例如，Iyyer等人（[2014](https://arxiv.org/html/2402.11712v1#bib.bib20)）；Liu等人（[2022](https://arxiv.org/html/2402.11712v1#bib.bib28)）；Baly等人（[2020](https://arxiv.org/html/2402.11712v1#bib.bib6)）研究了意识形态检测，Zhou等人（[2019](https://arxiv.org/html/2402.11712v1#bib.bib45)）；Wang等人（[2023a](https://arxiv.org/html/2402.11712v1#bib.bib40)）解决了假新闻检测任务。随着LLM（大型语言模型）技术的进步，使用此类模型替代政治科学中的人工过程的趋势逐渐增加（Alizadeh等人，[2023](https://arxiv.org/html/2402.11712v1#bib.bib4)）。通过利用这些模型的推理能力，特别是在大量数据上进行训练，近期的研究表明，LLM在检测社交媒体用户的政治立场（Törnberg，[2023](https://arxiv.org/html/2402.11712v1#bib.bib38)）以及主题、情感、立场和框架识别（Gilardi等人，[2023](https://arxiv.org/html/2402.11712v1#bib.bib16)）方面，能够超越人工标注。更贴近我们本文任务的，是一些将自然语言处理（NLP）技术应用于理解政党宣言内容的努力（Orellana和Bisgin，[2023](https://arxiv.org/html/2402.11712v1#bib.bib31)；Bönisch等人，[2023](https://arxiv.org/html/2402.11712v1#bib.bib8)）。虽然政治科学界已经广泛研究了联盟谈判的过程（Guinaudeau和Deiss-Helbig，[2020](https://arxiv.org/html/2402.11712v1#bib.bib18)；Adhikari等人，[2024](https://arxiv.org/html/2402.11712v1#bib.bib3)；Costello和Thomson，[2008](https://arxiv.org/html/2402.11712v1#bib.bib13)），但据我们所知，这项工作是从计算角度进行的首次尝试。
- en: Agent-based Modelling.
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于代理的建模。
- en: In Modelling complex systems, agent-based approaches have been widely used to
    capture interactions and emergent behaviours in the environment (Macal and North,
    [2005](https://arxiv.org/html/2402.11712v1#bib.bib29); Salgado and Gilbert, [2013](https://arxiv.org/html/2402.11712v1#bib.bib35)),
    where recent integration of LLMs into such approaches has shown a promising direction
    for exploration (Zhao et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib44)).
    LLM’s capabilities such as human-like planning and scheduling, interactive responding (Gravitas,
    [2023](https://arxiv.org/html/2402.11712v1#bib.bib17); Park et al., [2023](https://arxiv.org/html/2402.11712v1#bib.bib32)),
    and not requiring pre-defined instructions (Wang et al., [2023b](https://arxiv.org/html/2402.11712v1#bib.bib41))
    have motivated deploying LLMs as the core engine of simulating complex systems.
    Specifically, in modelling human interactions Park et al. ([2023](https://arxiv.org/html/2402.11712v1#bib.bib32))
    implemented a sandbox of social life, where they showed the capability of LLMs
    in navigating through a daily life and delivering variety of tasks. In more cooperative
    scenarios, Liang et al. ([2023](https://arxiv.org/html/2402.11712v1#bib.bib27));
    Saha et al. ([2023](https://arxiv.org/html/2402.11712v1#bib.bib34)) demonstrated
    the effectiveness of leveraging multiple agents arguments in solving a task. Some
    efforts have applied LLM agent-based simulations to negotiation scenarios, which
    are closer to our proposed task in this research. Fu et al. ([2023](https://arxiv.org/html/2402.11712v1#bib.bib15))
    used a LLM to provide feedback to other LLMs who are performing item purchase
    negotiation. Bianchi et al. ([2024](https://arxiv.org/html/2402.11712v1#bib.bib7));
    Abdelnabi et al. ([2023](https://arxiv.org/html/2402.11712v1#bib.bib1)) applied
    LLM-based multi-round negotiation systems to various scenarios and showed their
    capability in reaching agreements. Contrary, to these works, the task of coalition
    negotiation requires capturing long-term complexities in multiple political parties
    preferences and taking consequential actions, which has been overlooked in other
    related works by simplifying the simulation setups.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在复杂系统建模中，基于代理的方法被广泛应用于捕捉环境中的交互和涌现行为（Macal 和 North，[2005](https://arxiv.org/html/2402.11712v1#bib.bib29)；Salgado
    和 Gilbert，[2013](https://arxiv.org/html/2402.11712v1#bib.bib35)），其中最近将大语言模型（LLMs）集成到这些方法中的进展为探索提供了一个有前景的方向（Zhao
    等，[2023](https://arxiv.org/html/2402.11712v1#bib.bib44)）。LLM的能力，如类人规划和调度、互动响应（Gravitas，[2023](https://arxiv.org/html/2402.11712v1#bib.bib17)；Park
    等，[2023](https://arxiv.org/html/2402.11712v1#bib.bib32)），以及不需要预定义指令（Wang 等，[2023b](https://arxiv.org/html/2402.11712v1#bib.bib41)），激励了将LLM作为模拟复杂系统的核心引擎。具体来说，在人类交互建模中，Park
    等人（[2023](https://arxiv.org/html/2402.11712v1#bib.bib32)）实现了一个社会生活沙盒，在该沙盒中，他们展示了LLM在日常生活中导航和执行多种任务的能力。在更具合作性的场景中，Liang
    等人（[2023](https://arxiv.org/html/2402.11712v1#bib.bib27)）；Saha 等人（[2023](https://arxiv.org/html/2402.11712v1#bib.bib34)）展示了在解决任务时利用多个代理论点的有效性。一些研究已将基于LLM的代理模拟应用于谈判场景，这与我们在本研究中提出的任务更为接近。Fu
    等人（[2023](https://arxiv.org/html/2402.11712v1#bib.bib15)）使用LLM为其他执行商品购买谈判的LLM提供反馈。Bianchi
    等人（[2024](https://arxiv.org/html/2402.11712v1#bib.bib7)）；Abdelnabi 等人（[2023](https://arxiv.org/html/2402.11712v1#bib.bib1)）将基于LLM的多轮谈判系统应用于各种场景，并展示了它们在达成协议方面的能力。与这些研究不同，联盟谈判任务需要捕捉多个政治党派偏好的长期复杂性并采取后续行动，而这些在其他相关研究中往往被忽视，通常通过简化模拟设置来简化。
- en: 3 The Coalition Negotiation Task
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 联盟谈判任务
- en: The task of coalition negotiation entails predicting the outcome of complex
    negotiations between political parties aiming to form a coalition government.
    The starting point for this predictive task is the set of statements (i.e. sentences)
    within the manifesto of each party involved in the negotiations. A manifesto is
    a public declaration of policies and aims, often issued by political parties to
    outline their intended programs and core principles. These manifestos contain
    key policy positions and intentions that the parties wish to pursue once in government.
    The negotiation process involves parties coming together to discuss, compromise,
    and eventually agree on a shared policy agenda that is reflected in the final
    coalition agreement. A coalition agreement is a formal accord reached between
    political parties, outlining the policies and principles they agree to implement
    jointly in a coalition government. The success of the negotiation process is contingent
    upon how well the diverse policy positions, as represented by parties’ manifestos,
    can be reconciled into a cohesive plan, taking on the form of the final coalition
    agreement, that all parties can support.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 联盟谈判任务涉及预测旨在组建联盟政府的政党之间复杂谈判的结果。此预测任务的起点是每个参与谈判的政党在其纲领中的一组声明（即句子）。纲领是政党发布的公开政策声明，通常用来概述其计划中的项目和核心原则。这些纲领包含政党希望在政府中实施的关键政策立场和意图。谈判过程涉及政党们聚集在一起讨论、妥协，并最终就共同的政策议程达成一致，该议程将体现在最终的联盟协议中。联盟协议是政党之间达成的正式协议，概述了它们同意在联盟政府中共同实施的政策和原则。谈判过程的成功取决于各政党的纲领中所代表的不同政策立场，如何被调和为一个各方都能支持的统一计划，并最终形成一份所有政党都能接受的联盟协议。
- en: 'In this section, we formally formulate the coalition negotiation task (§[3.1](https://arxiv.org/html/2402.11712v1#S3.SS1
    "3.1 Problem Formulation ‣ 3 The Coalition Negotiation Task ‣ Modelling Political
    Coalition Negotiations Using LLM-based Agents")), followed by a presentation of
    the construction process of our dataset, describing the constituent datasets (§[3.2](https://arxiv.org/html/2402.11712v1#S3.SS2
    "3.2 PolCA: A Dataset for Political Coalition Agreement ‣ 3 The Coalition Negotiation
    Task ‣ Modelling Political Coalition Negotiations Using LLM-based Agents")) and
    the annotation process (§[3.3](https://arxiv.org/html/2402.11712v1#S3.SS3 "3.3
    Collecting Annotations ‣ 3 The Coalition Negotiation Task ‣ Modelling Political
    Coalition Negotiations Using LLM-based Agents")).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '在本节中，我们正式提出了联盟谈判任务的公式化描述（§[3.1](https://arxiv.org/html/2402.11712v1#S3.SS1
    "3.1 Problem Formulation ‣ 3 The Coalition Negotiation Task ‣ Modelling Political
    Coalition Negotiations Using LLM-based Agents")），接着展示了我们数据集的构建过程，描述了组成数据集的部分（§[3.2](https://arxiv.org/html/2402.11712v1#S3.SS2
    "3.2 PolCA: A Dataset for Political Coalition Agreement ‣ 3 The Coalition Negotiation
    Task ‣ Modelling Political Coalition Negotiations Using LLM-based Agents")）以及注释过程（§[3.3](https://arxiv.org/html/2402.11712v1#S3.SS3
    "3.3 Collecting Annotations ‣ 3 The Coalition Negotiation Task ‣ Modelling Political
    Coalition Negotiations Using LLM-based Agents")）。'
- en: 3.1 Problem Formulation
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 问题公式化
- en: For the simplicity of modelling, we assume the negotiation occurs between two
    parties only. However, our formulation and method can be readily extended to multi-party
    negotiations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化建模，我们假设谈判仅发生在两个政党之间。然而，我们的公式和方法可以很容易地扩展到多党谈判。
- en: 'Let $\bm{P}=\{p,q\}$ represent two political parties in a given country. The
    manifesto of party $p$ is represented as a set of statements $M_{p}=\{m^{1}_{p},m^{2}_{p},\ldots,m^{n}_{p}\}$,
    where $|M_{p}|=n$. Let $C_{p,q}=\{c_{p,q}^{1},\dots,c_{p,q}^{m}\}$ represent the
    final coalition agreement. For each manifesto sentence $m^{k}_{p}$ of party $p$,
    we define the *negotiation task* as determining whether $m^{k}_{p}$ (partly) exists
    in the final coalition agreement $C_{p,q}$ or not. We consider this as a negotiation
    task, because by nature, the process of negotiation and history of the negotiation
    potentially affects the decision about a statement. To characterise the outcome,
    we adopt the labels defined by Guinaudeau and Deiss-Helbig ([2020](https://arxiv.org/html/2402.11712v1#bib.bib18))¹¹1This
    dataset is not publicly available.: $\xi=\{\emph{0: not included},\emph{1: partly
    included},\emph{2: included}\}$.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '设$\bm{P}=\{p,q\}$表示某一国家中的两个政党。政党$p$的政纲表示为一组声明$M_{p}=\{m^{1}_{p},m^{2}_{p},\ldots,m^{n}_{p}\}$，其中$|M_{p}|=n$。设$C_{p,q}=\{c_{p,q}^{1},\dots,c_{p,q}^{m}\}$表示最终的联合协议。对于政党$p$的每个政纲句子$m^{k}_{p}$，我们将*谈判任务*定义为确定$m^{k}_{p}$是否（部分）存在于最终的联合协议$C_{p,q}$中。我们将其视为谈判任务，因为从本质上讲，谈判过程和谈判历史可能会影响某一声明的决定。为了表征结果，我们采用Guinaudeau和Deiss-Helbig（[2020](https://arxiv.org/html/2402.11712v1#bib.bib18)）¹¹1定义的标签：$\xi=\{\emph{0:
    未包含},\emph{1: 部分包含},\emph{2: 包含}\}$。'
- en: Formally, for each party $p$, we aim to learn a function $f_{p}:M_{p}\rightarrow\xi$
    that predicts, for each manifesto statement $m_{p}^{k}\in M_{p}$, whether it is
    (partly) included in the final coalition agreement $C_{p,q}$.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从形式上讲，对于每个政党$p$，我们旨在学习一个函数$f_{p}:M_{p}\rightarrow\xi$，该函数预测对于每个政纲声明$m_{p}^{k}\in
    M_{p}$，它是否（部分）包含在最终的联合协议$C_{p,q}$中。
- en: To evaluate the accuracy of models tasked with predicting the outcomes of these
    negotiations, gold labels are required based on whether each statement from the
    initial party manifestos is included in the final coalition agreement. This method
    of evaluation allows for a precise measurement of a model’s performance in simulating
    the negotiation process. By comparing the model’s predictions to the gold labels,
    we can assess the effectiveness of different approaches in accurately capturing
    the dynamics and outcomes of coalition negotiations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估模型预测这些谈判结果的准确性，需要基于每个初始政党政纲声明是否包含在最终的联合协议中来进行黄金标签标注。这种评估方法能够精确测量模型在模拟谈判过程中的表现。通过将模型的预测与黄金标签进行比较，我们可以评估不同方法在准确捕捉联合谈判的动态和结果方面的有效性。
