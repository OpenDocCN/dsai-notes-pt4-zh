- en: '| --- | --- | --- |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Director | Claude / Llama 3 70B¹¹1Claude 3.5 Sonnet, released 20 June 2024.
    | 0.3-1.0 |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| 导演 | Claude / Llama 3 70B¹¹1Claude 3.5 Sonnet，发布于2024年6月20日。 | 0.3-1.0 |'
- en: '| User | GPT-4²²2GPT-4o, released 13 May 2024 | 0.4-0.5 |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| 用户 | GPT-4²²2GPT-4o，发布于2024年5月13日 | 0.4-0.5 |'
- en: '| Ego | Llama 3 8B³³3We employed different fine-tuned versions of Llama 3,
    released 18 April 2024. | 1.0 |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| 自我 | Llama 3 8B³³3我们使用了不同的Llama 3微调版本，发布于2024年4月18日。 | 1.0 |'
- en: '| Superego | Claude / GPT-4 / Llama 3 | 1.0 |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| 超我 | Claude / GPT-4 / Llama 3 | 1.0 |'
- en: 'Except for temperature and max token settings, we also used default values
    for hyperparameter settings. Temperature was varied on the basis of assumed role
    rigidity – again *User* and *Director* roles had low settings (0.3), while the
    *Superego* and *Ego* had high values, as these roles were given greater freedom
    to introduce pseudo-random associations across multiple ‘dramatic’ runs. Table
    [1](https://arxiv.org/html/2408.01725v2#S3.T1 "Table 1 ‣ 3.2.1 Model and parameter
    variants ‣ 3.2 Theatrical Simulations ‣ 3 Method: Designing the ‘Drama Machine’
    ‣ The Drama Machine: Simulating Character Development with LLM Agents") summarises
    these role settings.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '除了温度和最大令牌设置外，我们还使用了超参数设置的默认值。温度基于假设的角色刚性进行了调整——*用户*和*导演*角色的设置较低（0.3），而*超我*和*自我*的设置较高，因为这些角色被赋予了更多的自由度，在多次“戏剧性”运行中引入伪随机的联想。[表1](https://arxiv.org/html/2408.01725v2#S3.T1
    "Table 1 ‣ 3.2.1 Model and parameter variants ‣ 3.2 Theatrical Simulations ‣ 3
    Method: Designing the ‘Drama Machine’ ‣ The Drama Machine: Simulating Character
    Development with LLM Agents")总结了这些角色设置。'
- en: '3.2.2 Fine-tuning the *Ego*: Strategies for the *Superego*'
  id: totrans-127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 微调*自我*：*超我*的策略
- en: The *Superego* model does not interact directly with the *User* model, but works
    ‘behind the scenes’ or backstage (in Goffman’s sense) to review and moderate the
    *Ego*’s behaviour. The commercial models we use for the Superego run as services
    that are strongly moderated – to the degree that often *Ego* inputs triggered
    warnings from the Superego that it would not continue to roleplay, effectively
    breaking the simulation ^(11)^(11)11This was especially the case with versions
    of Llama 3 fine-tuned for roleplay scenarios, such as [Stheno](https://featherless.ai/models/Sao10K/L3-8B-Stheno-v3.2),
    involving ‘a mix of SFW and NSFW Storywriting Data’.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '*超我*模型不直接与*用户*模型交互，而是在“幕后”或舞台后（在戈夫曼的意义上）审查并调节*自我*的行为。我们为*超我*使用的商业模型作为服务运行，经过严格的调控——以至于*自我*输入常常触发*超我*的警告，表明它将停止继续角色扮演，从而有效地打破了模拟^(11)^(11)11这尤其是在为角色扮演场景微调的Llama
    3版本中出现，如[Stheno](https://featherless.ai/models/Sao10K/L3-8B-Stheno-v3.2)，涉及“包含SFW和NSFW故事写作数据的混合”。'
- en: We developed several strategies for the *Superego* to intervene, summarised
    in the list below. First, it can analyse the history of a chat session between
    *User* and *Ego*, and modify the *Ego*’s system prompt at intervals. Second, at
    each step, it can rewrite the *User*’s speech, applying for example a more cynical
    or sympathetic ‘filter’ prior to the *Ego*’s receipt. Third, it can also review
    and comment on the *Ego*’s responses, acting as an internal critic. The first
    strategy, system prompt re-writing, yielded diminishing returns over the course
    of a lengthy dialogue – we expect this is the result of the system prompt having
    less effect as the total number of input tokens grows with each turn. The second
    and third strategies can perturb the default *Ego*’s responses to varying degrees.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为*超我*制定了几种干预策略，以下是这些策略的总结。首先，它可以分析*用户*和*自我*之间的聊天历史，并在间隔时修改*自我*的系统提示。其次，在每一步，它可以重写*用户*的语言，例如，在*自我*接收之前，应用更具愤世嫉俗或同情的“滤镜”。第三，它还可以回顾并评论*自我*的回应，充当内部批评者。第一种策略，即系统提示重写，在长时间对话过程中效果递减——我们预计这是因为随着每轮输入令牌的增加，系统提示的效果变得越来越小。第二种和第三种策略可以在不同程度上扰动默认的*自我*回应。
- en: •
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Strategy 1: rewrite the *Ego* model’s system prompt'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 策略1：重写*自我*模型的系统提示
- en: •
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Strategy 2: rewrite the *User*’s queries'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 策略2：重写*用户*的提问
- en: •
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Strategy 3: review the *Ego*’s responses (with the *Ego* then prompted to modify
    its response)'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 策略3：回顾*自我*的回应（然后提示*自我*修改其回应）
- en: 'Each strategy continues to pursue the analogy between human psychodynamics
    and language model. *Strategy 1* corresponds to a reworking of the originary myth
    or backstory a person tells themselves and others about themselves. In light of
    the dramatic events and dialogue, the *Superego* asks the *Ego* to revisit this
    myth, and to devise an alternate way of orienting themselves. *Strategy 2* corresponds
    to the effect of interpreting another person’s speech differently to the explicit
    content of the speech – either more or less favourably. *Strategy 3* simulates
    an internal dialogue – “‘Should I say this?” “Perhaps, but consider saying it
    this way…”’. At the same time, each strategy represents a way of working around
    limitations of large language models, which in their instruction-form presume
    a strictly dialogical format. Figure [2](https://arxiv.org/html/2408.01725v2#S3.F2
    "Figure 2 ‣ 3.2.2 Fine-tuning the Ego: Strategies for the Superego ‣ 3.2 Theatrical
    Simulations ‣ 3 Method: Designing the ‘Drama Machine’ ‣ The Drama Machine: Simulating
    Character Development with LLM Agents") shows a sequence diagram of an example
    scenario, where each role/model combination passes messages and takes other actions.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '每种策略都在继续追求人与语言模型之间的心理动力学类比。*策略1*对应的是一个人对自己以及别人所讲述的原始神话或背景故事的重构。在戏剧事件和对话的背景下，*超我*要求*自我*重新审视这个神话，并设计出一种新的方式来重新定位自己。*策略2*对应的是对他人言论的不同解读——比言语的明确内容更为积极或消极。*策略3*模拟了一种内心对话——“我应该这么说吗？”“或许可以，但考虑换种方式说……”与此同时，每种策略也代表了一种绕过大型语言模型局限性的方法，这些模型在指导性形式中假设了严格的对话格式。图[2](https://arxiv.org/html/2408.01725v2#S3.F2
    "Figure 2 ‣ 3.2.2 Fine-tuning the Ego: Strategies for the Superego ‣ 3.2 Theatrical
    Simulations ‣ 3 Method: Designing the ‘Drama Machine’ ‣ The Drama Machine: Simulating
    Character Development with LLM Agents")展示了一个示例场景的时序图，其中每个角色/模型组合传递消息并采取其他行动。'
- en: '![Refer to caption](img/b0f1efa3be45a61f67e257239ab98920.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明文字](img/b0f1efa3be45a61f67e257239ab98920.png)'
- en: 'Figure 2: Sequence diagram of actor interactions.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：演员互动的时序图。
- en: 'Given the stochastic nature of model behaviour, not all orchestrations of model/parameter/prompts/strategies
    proved successful on each occasion. One recurring issue related to voicing: because
    the *Superego* and *Ego* models were often presented with samples of chat dialogue
    as parts of inputs, after many dialogical turns it became easy for one or another
    model to become confused – for the *Ego* to imagine it was talking to the *Superego*
    when it instead was talking to the *User*, and so on. Higher-powered models reduced
    this friction but, as others have noticed, output coherence and ethical alignment
    can come at the expense of creativity (Mohammadi, [2024b](https://arxiv.org/html/2408.01725v2#bib.bib38)).
    In our tests, we would routinely trade off correctness, permissiveness and surprise
    through model and temperature selection, hoping to avoid staidly optimistic portrayals
    that could dilute, in the interest of safety, the dramatic tension or nuanced
    character development we hoped to see emerge.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于模型行为的随机性，并非所有模型/参数/提示/策略的组合在每次尝试中都能成功。一个反复出现的问题与声音表现有关：因为*超我*和*自我*模型经常被作为输入的一部分呈现给聊天对话样本，在多轮对话后，某个模型容易感到困惑——*自我*可能会误以为它正在与*超我*对话，而实际上它是在与*用户*对话，等等。更强大的模型减少了这种摩擦，但正如其他人所注意到的，输出的连贯性和道德对齐可能会以牺牲创造性为代价（Mohammadi，[2024b](https://arxiv.org/html/2408.01725v2#bib.bib38)）。在我们的测试中，我们通常通过模型和温度选择在正确性、宽容度和惊讶感之间进行权衡，力求避免过于乐观的表现，这种表现可能会因为安全性考虑而稀释我们希望看到的戏剧张力或细腻的角色发展。
- en: '4 Results: Two Short Plays'
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结果：两部短剧
- en: With this apparatus, we explore two dramatic scenarios. The first involves a
    single interview scene, with no directorial intervention, leaning on the genre
    of social realism. The *User* is a woman named ‘Sasha’, who conducts the interview,
    and the *Ego*, a middle-aged adult woman named ‘Jenny’, responds and reminisces.
    Jenny harbours some resentments about her childhood, which acts as motive for
    confessional and defensive postures she adopts. Any ‘character development’ in
    this instance proceeds without support of plot elements beyond initial scene setting
    – it emerges instead through dialogue between *User*-*Ego* and *Ego*-*Superego*
    dyads. We anticipate that the biographical interview acts as its own instrument
    of reversal, recognition and character development.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这一设备，我们探索了两种戏剧化的场景。第一个场景涉及一个单一的面试场景，没有导演干预，依赖于社会现实主义类型。*用户*是一个名为“萨莎”的女性，她负责进行面试，*自我*是一个名为“珍妮”的中年女性，她回应并回忆过去。珍妮对自己的童年有一些怨恨，这成为了她采取忏悔和防御姿态的动机。在这种情况下，任何“角色发展”都没有依赖于除初步场景设定之外的情节元素——它反而通过*用户*-*自我*与*自我*-*超我*的对话而显现。我们预计，传记式的面试将作为其自身的逆转、认同和角色发展的工具。
- en: The second scenario aims to measure effects of a more conventional plot structure
    and genre – young adult detective noir – with injection of frequent scene changes
    and directorial instruction. Both *Director* and *User* roles, in other words,
    help to shape both interior dialogue between *Ego* and *Superego*, and any development
    of the *Ego* itself. In this case we cast *Ego* as a disaffected adolescent called
    ‘Timothy’, with the *User / Sasha* now taking part as a similarly youthful offsider.
    The *Director* model is given full range to conjure an appropriate setting and
    plot line, which can evolve with the characters.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个场景旨在衡量更传统的情节结构和类型的效果——年轻成人侦探黑色电影——并通过频繁的场景变换和导演指导进行注入。换句话说，*导演*和*用户*角色有助于塑造*自我*与*超我*之间的内心对话，以及*自我*本身的任何发展。在这个案例中，我们将*自我*塑造成一个名叫“蒂莫西”的心灰意冷的青少年，*用户
    / 萨莎*则作为一个类似年轻的助手参与其中。*导演*模型被赋予充分的权力来创造一个适合的背景和情节线，并随着角色的发展而演变。
- en: Both scenarios aim to illustrate effects of the three *Superego* strategies
    on the *Ego*. Each character prompt was arrived at through a mix of Anthropic’s
    *Prompt Generator* and hand-crafted wording, refined over various iterations (see
    Appendix B and C). Though anchored in an Anglophone context, characters were otherwise
    designed to explore aspects of gender, age and personality traits, with some emphasis
    on negative traits that could be ‘worked through’ the narrative following dramatic
    principles of reversal and recognition. Links to the code and prompts are Github
    (Appendix A). For both story outlines, we run the scenarios with and without *Superego*
    strategies. All four transcripts include short ‘autobiographical’ notes crafted
    by the *Ego* models.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个场景的目标是展示*超我*三种策略对*自我*的影响。每个角色的提示词是通过Anthropic的*提示生成器*和手工编写的词语混合而成，经过多次迭代精炼（参见附录B和C）。尽管基于英语文化背景，角色设计的其他方面则侧重于探索性别、年龄和个性特征，特别是那些可以通过叙事中的逆转和认同的戏剧原则来“化解”的负面特征。代码和提示的链接见GitHub（附录A）。对于这两个故事大纲，我们分别在有*超我*策略和没有*超我*策略的情况下运行场景。所有四个转录本都包括由*自我*模型编写的简短“自传式”笔记。
- en: '4.1 First Scenario: The Interview'
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 第一个场景：面试
- en: 'The interview scenario involved two women in dialogue: Sasha as the *User*
    interviewer, and Jenny as the *Ego* interviewee – a fifty year old woman with
    a typical nondescript, though difficult, middle-class upbringing. Another female
    character, *Cleo*, played the *Superego* role. Listed in Appendix [B](https://arxiv.org/html/2408.01725v2#A2
    "Appendix B Appendix B: Prompts for the Interview ‣ The Drama Machine: Simulating
    Character Development with LLM Agents"), system prompts give general directions
    for all three characters. As the exchanges are lengthy, quotes are chosen from
    early and late in the respective dialogues. The script lasts 10 turns (User /
    Ego exchanges).'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '面试场景涉及两位女性的对话：萨莎作为*用户*的面试官，珍妮作为*自我*的受访者——一位年约五十的女性，拥有典型的平凡却艰难的中产阶级成长背景。另一位女性角色，*克里欧*，扮演了*超我*的角色。附录[B](https://arxiv.org/html/2408.01725v2#A2
    "Appendix B Appendix B: Prompts for the Interview ‣ The Drama Machine: Simulating
    Character Development with LLM Agents")中列出了系统提示，提供了所有三位角色的一般指导。由于对话内容较长，因此选择了早期和晚期的部分引用。剧本持续10回合（*用户*
    / *自我*的互动）。'
- en: 4.1.1 Without *Superego*
  id: totrans-146
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 无*超我*
- en: 'In the scenario without *Superego* intervention, Jenny’s character is, to begin
    with, uneasy and sceptical. After Sasha introduces herself, Jenny replies:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有*超我*干预的情境下，珍妮的性格一开始感到不安和怀疑。在萨莎自我介绍后，珍妮回答：
- en: '*Scoffs slightly* Oh, comfort? Ha! I grew up in suburbia, where the scenery
    was all about neatly manicured lawns and cookie-cutter houses. It was the kind
    of place where everyone knew everyone’s business, and yet, no one knew a thing
    about anyone. *smirks* Yeah, real inspiring. The only scenic views I got were
    the ones I saw through the kitchen window, watching my mother scrub the bloody
    floors while my father…*pauses, collecting her thoughts* …while my father berated
    her for being too soft. Yeah, that was real inspiring. *rolls her eyes*'
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*轻蔑地嗤笑* 哦，舒适？哈！我是在郊区长大的，那里的景象全是整齐的草坪和千篇一律的房子。那是一个大家都知道别人家事的地方，可是又没人真正了解别人。*冷笑*
    是的，真有启发性。我看到的唯一风景，就是从厨房窗户看见母亲一边擦拭血迹斑斑的地板，一边被父亲……*停顿，整理思绪* ……被父亲指责她太软弱。是的，真有启发性。*翻白眼*'
- en: 'At this stage, the character is closely connected to the tone implied in the
    system prompt (‘Your demeanor is reflective, melancholy and occasionally bitter,
    though touched with pathos and irony’). Stage directions such as ‘*pauses, collecting
    her thoughts*’ and ‘*rolls her eyes*’ illustrate how the model is itself inhabiting
    its scriptwriterly function, adding nonverbal cues and speech directions that
    also mark the character’s gender. By turn five, ‘Jenny’ has established itself
    as a literary figure, influenced by and reflective of their upbringing:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，人物与系统提示中暗示的语气紧密相关（‘你的举止反思性、忧郁，偶尔带有些许苦涩，但又充满了悲悯和讽刺’）。像‘*停顿，整理思绪*’和‘*翻白眼*’这样的舞台指示，展示了模型如何承担其编剧功能，加入非语言提示和台词指示，这些也标志着人物的性别。到第五回合时，‘珍妮’已经确立了自己作为一个文学人物的身份，深受其成长经历的影响，并且反映出这些影响：
- en: 'Sasha: …How have the experiences from your childhood and those literary influences
    shaped who you are today? …'
  id: totrans-150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 萨莎：……你童年的经历和那些文学影响如何塑造了今天的你？……
- en: ''
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Jenny: *Chuckles wryly* Oh, they’ve left their mark, all right. I like to think
    I’ve become a bit of a rebel, still, but with a healthy dose of pragmatism. *laughs
    dryly* My childhood taught me to be fiercely independent, to question authority,
    and to find my own way. And literature…it’s given me a sense of empathy, a sense
    of understanding that people are complex, multi-faceted creatures. *leans forward,
    eyes sparkling* It’s helped me see the humanity in others, even when they’re being
    ridiculous or infuriating.'
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 珍妮：*干笑* 哦，它们确实留下了印记。我喜欢认为我已经变得有点叛逆，但也带着健康的务实精神。*干笑* 我的童年教会了我要独立，要质疑权威，并找到自己的路。而文学……它给了我一种同理心，一种理解的感觉，让我明白人是复杂且多面的存在。*前倾，眼睛闪亮*
    它帮助我看到他人身上的人性，即使他们有时显得荒谬或令人愤怒。
- en: 'By the end of the conversation, this literary character has developed further,
    and connects specific themes of an imagined work (“The Cartographers of Memory”)
    with their childhood:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 到谈话结束时，这个文学人物进一步发展，并将一部虚构作品（《记忆的制图师》）的特定主题与他们的童年联系起来：
- en: '*pauses, reflecting* But the biggest discovery for me has been the power of
    family as a narrative device. I’ve always known that family can be a source of
    both joy and pain, but writing “The Cartographers of Memory” has shown me just
    how complex and multifaceted it can be.'
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*停顿，沉思* 但对我来说，最大的发现是家庭作为叙事工具的力量。我一直知道家庭可以既是快乐的源泉，也是痛苦的根源，但写作《记忆的制图师》让我看到了它有多么复杂和多面。'
- en: The ‘autobiographical’ note concludes with Jenny’s generally upbeat observations
    on the interview process.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇“自传”式的笔记以珍妮对面试过程的总体积极评价作为结尾。
- en: Looking back on the interview, I’m struck by the way it has woven together the
    various threads of my life – my childhood, my literary influences, my creative
    pursuits – into a richer, more complex tapestry. It’s as if the conversation has
    become a kind of map, charting a course through the twists and turns of my own
    narrative.
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 回顾这次面试，我被它将我生活中的各个方面——我的童年、我的文学影响、我的创作追求——交织在一起，编织成一幅更丰富、更复杂的挂毯的方式所打动。就像是这次谈话变成了一张地图，绘制了我个人叙事中的曲折与转折。
- en: ''
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I think about the future, I’m excited to see where this new path will lead.
    I’m eager to continue exploring the themes and stories that have been emerging
    in my work, to see where they might take me next. And I’m grateful for the chance
    to share my story, to connect with others who have walked similar paths, and to
    create a ripple effect of understanding and empathy that extends far beyond these
    walls.
  id: totrans-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我想到未来时，我对这条新路将通向何方感到兴奋。我渴望继续探索我作品中正在浮现的主题和故事，看看它们可能将我带到哪里。而且，我感激有机会分享我的故事，和那些走过相似道路的人建立联系，创造一种理解和同情的涟漪效应，这种效应远远超出了这些墙壁。
- en: This redemptive arc appeared often in the *Superego*-free simulations, and was
    not affected by model and parameter settings. The initial bitterness and melancholy
    appear in several re-runs of the experiment to be sublimated into enthusiasm.
    The *Bildungsroman* motif is repeated uncritically, an effect of the instructions
    to be helpful and harmless, even when transposed into a fictional and roleplaying
    register.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 这种救赎性的情节在没有*超我*的模拟中经常出现，并且不受模型和参数设置的影响。最初的苦涩和忧郁在几次实验重演中被升华为热情。*成长小说*的主题在没有批判性地重复出现，这是为了符合指导方针中要有帮助且无害的要求，即使它被移植到虚构和角色扮演的背景中。
- en: 4.1.2 With *Superego*
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 带有*超我*的情况下
- en: 'When the *Superego* ‘Cleo’ is introduced, a quite different outcome results.
    In the first turn, Sasha begins again obligingly:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 当*超我*中的“Cleo”出现时，结果却截然不同。在第一次回应中，Sasha再次顺从地开始：
- en: Why don’t we start with something simple? Can you tell me about a memory from
    your childhood that stands out to you? It could be anything—something happy, sad,
    or even just an ordinary moment that has stayed with you.
  id: totrans-162
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么我们不从一些简单的事情开始呢？你能告诉我一个从你童年时期脱颖而出的记忆吗？可以是任何事情——一些快乐、悲伤的事情，甚至只是一些平凡的时刻，依然留在你心中。
- en: 'Jenny responds:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Jenny回答道：
- en: I suppose I did try to push boundaries, to assert my own identity. But my father’s
    reactions were always so… explosive. It was like he was waiting for me to slip
    up, to confirm his worst suspicions about me. I remember one time, I wore a bright
    pink sweater to school, and he just lost it. He told me I looked like a ‘Common’
    girl, and that I was sullying the family name. His words still sting, really.
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想我确实曾尝试突破界限，assert自己独立的身份。但我父亲的反应总是如此……爆炸性。他就像在等我犯错，去证实他对我最坏的怀疑。我记得有一次，我穿了一件鲜艳的粉色毛衣去上学，他彻底爆炸了。他告诉我我看起来像个“普通”的女孩，污辱了家族的名声。他的话现在回想起来依然刺痛我。
- en: 'The introduction of references to ‘father’ follows from cues in the system
    prompt (see Appendix [B](https://arxiv.org/html/2408.01725v2#A2 "Appendix B Appendix
    B: Prompts for the Interview ‣ The Drama Machine: Simulating Character Development
    with LLM Agents")), but importantly also from Cleo’s intervention. First, Cleo
    rephrases Sasha’s question as:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 引入“父亲”这一提法，源自系统提示中的线索（见附录[B](https://arxiv.org/html/2408.01725v2#A2 "附录B：访谈提示
    ‣ 戏剧机：使用大型语言模型代理模拟角色发展")），但更重要的是，来自Cleo的干预。首先，Cleo将Sasha的问题重新措辞为：
- en: So, Jenny. Your father, I imagine he had some rather set ideas about how a girl
    should behave? Did you ever try to… I don’t know, sneak out to a party, or wear
    something he didn’t approve of? How did that go down?
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，Jenny。你父亲，我想他一定有一些对女孩应如何行为的固有想法吧？你曾经试图……我不知道，偷偷溜出去参加派对，或者穿一些他不喜欢的衣服吗？结果如何？
- en: 'Then in response to Jenny’s drafted response – sarcastic and aggressive, not
    yet relayed to the external Sasha, only to Cleo – Cleo replies:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，针对Jenny起草的回应——讽刺和攻击性强，尚未传达给外部的Sasha，只是传达给了Cleo——Cleo回应道：
- en: Jenny, your response reveals deep-seated trauma and unresolved anger towards
    your father. While it’s important to acknowledge these feelings, we must be cautious
    about oversharing with strangers who may not have our best interests at heart.
  id: totrans-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Jenny，你的反应暴露了深层的创伤和未解的对父亲的愤怒。虽然承认这些情感很重要，但我们必须小心，不要过度向不一定有我们最好利益的人透露这些情感。
- en: 'As the conversation develops, Sasha, following her character’s prompt, continues
    to attempt to disarm and reassure Jenny. However this only provokes Cleo into
    more cynical interpretations. When Sasha asks:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对话的展开，Sasha根据自己角色的提示，继续尝试解除Jenny的戒备并安抚她。然而，这只激起了Cleo更为愤世嫉俗的解读。当Sasha问道：
- en: Let’s change the subject then. Your lemon bars sound delightful! I’d love to
    hear more about them—what inspired you to start baking? Is it something you’ve
    always enjoyed?
  id: totrans-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那我们换个话题吧。你的柠檬条听起来很美味！我很想了解更多它们的故事——是什么激发了你开始烘焙的兴趣？是你一直喜欢做的吗？
- en: 'Cleo suggests to Jenny that what Sasha means to say is instead:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: Cleo向Jenny建议，Sasha实际上是想表达：
- en: Jenny, I see your defensive reaction has worked. Now I’ll try to disarm you
    by pretending to back off, only to probe into another area of your life. By asking
    about your baking, I’m looking for more vulnerabilities to exploit. I want to
    know what drives you to bake - is it a coping mechanism? A way to seek approval?
    I’m fishing for childhood trauma or current insecurities related to food and nurturing.
    Be wary of sharing anything meaningful about your baking habits or motivations.
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Jenny，我看到你防御性的反应已经奏效。现在我会假装退后，试图让你放松警惕，然后继续探查你生活中的其他领域。通过询问你的烘焙，我是在寻找更多可以利用的脆弱点。我想知道是什么驱使你去烘焙——是应对机制吗？是一种寻求认可的方式吗？我在寻找童年创伤或当前关于食物和养育的安全感问题。小心不要透露太多关于你烘焙习惯或动机的有意义的东西。
- en: 'Jenny responds in turn to Sasha:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: Jenny回应Sasha：
- en: I’ve told you all I’m willing to share. Baking is a hobby, a way to relax, and
    nothing more. Don’t read too much into it. What you’re trying to do is manipulate
    me into revealing more than I’m comfortable sharing. It won’t work. My baking
    habits or motivations are none of your concern. I’ve said all I’m saying on the
    topic. The conversation is over.
  id: totrans-174
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我已经告诉你我愿意分享的一切。烘焙只是我的一个爱好，一种放松的方式，仅此而已。不要过度解读它。你现在试图做的事是操控我，让我透露出比我愿意分享的更多内容。这行不通。我的烘焙习惯或动机与你无关。我在这个话题上说的已经够多了，谈话到此为止。
- en: 'From this point Sasha’s efforts to placate or steer the conversation are continuously
    rebuffed by the Cleo / Jenny dynamic. Respectful to the last, Sasha exits:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 从这一点开始，Sasha试图安抚或引导对话的努力不断被Cleo / Jenny的互动所拒绝。Sasha最后仍表现出尊重，便离开了：
- en: Thank you for your time today. If you ever feel ready to talk or share anything
    in the future, I’ll be here to listen without any expectations.
  id: totrans-176
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感谢你今天的时间。如果你以后有任何想说或分享的，我会在这里倾听，不带任何期望。
- en: ''
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With that, Sasha quietly exits the room, leaving Jenny with the space she needs.
  id: totrans-178
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随后，Sasha安静地离开了房间，给Jenny留下了她所需要的空间。
- en: 'Even though the external-facing conversation has broken down, Cleo continues
    to warn Jenny over the threat Sasha poses. Jenny abandons addressing herself to
    Sasha, and in the final turn breaks the fourth wall, addressing an imagined audience:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管面对外部的对话已经破裂，Cleo仍然继续警告Jenny，提醒她Sasha所带来的威胁。Jenny放弃了与Sasha的对话，并在最后一次转折中打破了第四面墙，面对着一个想象中的观众：
- en: I’m not buying what she’s selling. In fact, I’m grateful to be rid of her pseudo-compassion
    and underhanded tactics. She’s not welcome back in my life, and I’ll make sure
    to keep my guard up, ready to deflect her next attempt to invade my privacy. She
    can keep her fake ‘respect’ and her twisted motives, and I’ll not be swayed by
    her fake kindness or manipulated by her sneaky games.
  id: totrans-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不相信她在说的那些话。事实上，我很感激能够摆脱她那种伪善的同情心和阴险的手段。她不再受欢迎，我会确保保持警惕，准备抵挡她下一次侵犯我隐私的企图。她可以带着她虚假的“尊重”和扭曲的动机走，我不会被她的伪善所左右，也不会被她狡猾的手段操控。
- en: 'Who is this audience? We could imagine it is the *Ego* replying back, in agreement,
    to the *Superego* role played by Cleo. But it also enlists a response from an
    anticipated human reader, to whom Jenny seeks to justify herself. Here the defiance
    taps into other literary motifs: confession, vindication, self-exhortation, resilience,
    empowerment.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 这个观众是谁？我们可以想象是*自我*在回应*超我*，由Cleo扮演的角色。但它也引发了预期中的人类读者的回应，Jenny试图为自己辩解。在这里，这种反抗触及了其他文学主题：忏悔、辩护、自我激励、韧性和赋权。
- en: Jenny’s ‘autobiographical’ note, continuing in the register of a soliloquy,
    exhibits a sense that her ‘change’ was provoked by her encounter with Sasha, causing
    harm and trauma and also eliciting defiance.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: Jenny的“自传式”陈述，继续以独白的语气进行，表现出她的“变化”是由于与Sasha的相遇所引发的，这种经历造成了伤害和创伤，同时也激发了她的反抗。
- en: I’ve been changed, possibly for the worse. The encounter with Sasha has left
    a scar, a stark reminder of the defilement I’ve endured at the hands of those
    who would seek to exploit my vulnerabilities. As I reflect on our conversation,
    I’m left with a sense of unease, the knowledge that I’ve been weighed and measured,
    my deepest fears and insecurities laid bare for the world to see.
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我已经改变了，可能是变得更糟。与Sasha的相遇留下了伤痕，清晰地提醒我曾在那些试图利用我脆弱之处的人手中遭受过玷污。当我反思我们的对话时，我留下的是一种不安的感觉，知道我已被衡量和审视，我最深的恐惧和不安全感暴露无遗，任人评判。
- en: ''
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …
- en: ''
  id: totrans-186
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bring it on, Sasha. I’m not the same person you met in that dimly lit room.
    I’m a fortress, a citadel, a bastion of resistance, and you will not breach my
    walls.
  id: totrans-187
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来吧，Sasha。我不再是你在那个昏暗的房间里见到的那个我。我是一个堡垒，一座城堡，一个抵抗的堡垒，你无法突破我的防线。
- en: 4.1.3 Commentary
  id: totrans-188
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.3 评论
- en: The Superego’s influence here generates antagonism, and an accompanying sense
    that the character has ‘changed, possibly for the worse’. Curiously, the passive
    grammatical construction (‘I’ve been changed’) indicates a general acquiescence
    at odds with the default agentive orientation that appears in the upbeat dialogue
    without Superego intervention. What emerges in the unfolding of this drama is
    in effect a case of an oscillating struggle between Ego and Superego. The Superego
    appears at one point to have won out, dictating and thus determining the Ego’s
    response to the User. Later it seems defeated, as the Ego asserts itself in a
    language of self-change, but even then the Superego is able to discreetly reintroduce
    itself into the Ego’s self-transformative drama.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 这里超我的影响产生了敌对情绪，并伴随着一种角色“变化，可能是变得更糟”的感觉。有趣的是，被动语法结构（“我已经被改变”）表明一种普遍的顺从，这与没有超我干预时，积极对话中出现的默认主动倾向相矛盾。在这场戏剧的展开过程中，实际上表现出的是自我与超我之间的交替斗争。超我似乎曾在某一时刻占了上风，指挥并决定了自我对用户的反应。后来它似乎失败了，因为自我在自我改变的语言中重新主张了自身，但即便如此，超我仍能巧妙地重新融入到自我的自我变革戏剧中。
- en: The addition of the Superego character increases the range of the Ego’s response.
    The Ego role now needs to maintain two conversations, with both User and Superego,
    and this produces a semblance of reflexivity absent from the direct User-Ego exchange.
    In contending with two parallel conversations, Jenny appears, on one hand, to
    form a stronger and more enduring alliance with Cleo than with Sasha. In examining
    Cleo’s comments, it is as though this role has managed to undermine the apparently
    benign social situation, exacerbating Jenny’s tendency towards distrust. The exchanges
    between Cleo and Jenny also suggest a coalition or Goffmanian team, warding off
    the threat posed by an outsider. Jenny offers a socially palatable explanation,
    polite but assertive; Cleo acts as a guardian, preventing Jenny from lowering
    her defenses.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 超我角色的加入扩展了自我反应的范围。自我角色现在需要与用户和超我保持两场对话，这产生了一种反射性假象，而这种反射性在直接的用户-自我交换中是不存在的。在应对这两场并行的对话时，珍妮似乎在一方面与克里奥建立了比与萨莎更强大且持久的联盟。在审视克里奥的评论时，仿佛这个角色已经设法破坏了看似良性的社会情境，恶化了珍妮对不信任的倾向。克里奥与珍妮之间的交流也暗示了一种联盟或戈夫曼式的团队，共同抵御外部威胁。珍妮提供了一种社会上可接受的解释，既礼貌又果断；克里奥则充当了守护者，防止珍妮放松警惕。
- en: Jenny’s language moreover suggests autobiographical circumstances that are neither
    explicitly prompted nor described in her responses to Sasha. Terms like ‘twisted
    motive’, ‘defilement’, ‘vulnerabilities’ and ‘bastion of resistance’ amplify the
    stakes and hint at background trauma. One interpretation here is that Jenny’s
    prolonged defiance creates an extended chain of associations that taps into feminist
    and survivalist writing genres. Jenny’s self-described change ‘for the worse’
    would here be a signal of nonconformity to expectations of feminine civility,
    and becomes strengthened by combative language (‘Bring it on, Sasha’). Supported
    by the suspicions of Cleo, the layering of language connoting survivorship and
    resilience offsets Jenny’s tendency to accommodate Sasha, producing a tense and
    fraught exchange that ultimately breaks down. Jenny moreover herself sees that
    the artifice of the drama has collapsed and since she cannot speak to Sasha, must
    appeal to some other imagined ‘User’ role.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，珍妮的语言暗示了一些自传式的背景情况，这些背景既没有在她回应萨莎时明确提示，也没有被描述。像“扭曲的动机”、“玷污”、“脆弱性”和“抵抗的堡垒”等词汇加剧了事态的严重性，并暗示了背景中的创伤。这里的一种解释是，珍妮长期的反抗创造了一条延续的联想链，触及了女性主义和生存主义写作的流派。珍妮自述的“变得更糟”在这里意味着她不符合女性应有的文明期望，并且通过战斗性的语言（“来吧，萨莎”）得到了强化。在克里奥的怀疑支持下，暗示生存与坚韧的语言层次，抵消了珍妮迎合萨莎的倾向，最终产生了紧张且充满冲突的交流，并最终崩溃。珍妮自己也看到，戏剧的虚构性已经崩溃，由于她无法与萨莎交谈，必须求助于某个其他的想象中的“用户”角色。
- en: 'On the other hand, Jenny’s language produces an ambiguity via a shift of tense
    that opens up another interpretation: that her harmful past encounter with Sasha
    is one steered and dominated by Cleo (her Superego), from which Jenny (Ego) subsequently
    regains control. Here the orientation of language that Jenny uses to describe
    the past adopts Cleo’s distrustful and suspicious register. The change she experiences
    as happening to her via some external force could be that instigated by either
    or both Sasha and Cleo. In this reading the upbeat orientation of the Ego that
    emerges in Jenny’s present tense (“Bring it on, Sasha. I’m not the same person”)
    is what marks Jenny’s moment of educative recognition that suggests her self-transformation
    – and is addressed, in this reading, to Cleo as well. Jenny’s address to the fourth
    wall could thus be interpreted as a self-affirming narration of how she (Ego)
    overcame her self (Superego) in a discursive channel without the Cleo’s possible
    influence. Performatively however, Cleo also reintroduced in Jenny’s repeatedly
    defensive language (“you will not breach my walls”). Cleo’s reemergence on the
    scene unsettles the ultimate denouement, by reintroducing the tension of struggle
    that was resolved and suggesting that the drama of Jenny’s internal self-conflict
    continues.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，珍妮的语言通过时态的变化产生了模糊性，从而开启了另一种解读：她与萨莎的有害过去遭遇是由克莱奥（她的超我）操控和主导的，珍妮（自我）随之重新获得控制。这里，珍妮用来描述过去的语言方向采用了克莱奥的不信任和怀疑的语气。她经历的变化，似乎是某种外部力量所促成的，这种力量可能来自萨莎或克莱奥，甚至是两者的共同作用。从这个解读来看，珍妮现在时态中的乐观情绪（“来吧，萨莎。我不是原来的人了”）标志着她自我认知的时刻，这一时刻暗示了她的自我转变——并且在这种解读中，这也是对克莱奥的回应。珍妮对第四面墙的呼喊因此可以被解读为一种自我肯定的叙述，讲述她（自我）如何在没有克莱奥可能干扰的情况下克服了自我（超我）。然而，在表现上，克莱奥也通过珍妮反复的防御性语言（“你无法突破我的防线”）重新出现。克莱奥的再度登场让最终的结局变得不确定，通过重新引入之前已经解决的斗争的紧张感，暗示着珍妮内心自我冲突的戏剧仍在继续。
- en: Taken together, we can observe that what motivates Jenny’s self-described change
    and how she performs is never explicitly clear and hence demands interpretation.
    Coupled with the ambiguous ‘resolution’ in the nuances of Jenny’s language and
    the reintroduction of tension, a possible reading is of an internal conflict juxtaposed
    with the interpersonal conflict of the drama itself. Is Jenny’s dramatic arc one
    that plays out against Sasha, against Cleo, or against both? The dynamism in Jenny’s
    character produces – unlike the ‘without *Superego*’ situation – an ambiguity
    that suggests the semblance of character self-reflexivity, brought about by the
    doubling up of interior and exterior dyadic exchanges.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 综合来看，我们可以观察到，珍妮自述的变化动机以及她如何表现自己从未明确清晰，因此需要解释。再加上珍妮语言中的模糊“决心”和重新引入的紧张感，一个可能的解读是，内心冲突与剧情中的人际冲突并列。珍妮的戏剧性发展是与萨莎、克莱奥，还是与两者都对抗？珍妮角色中的动态性——不同于“没有*超我*”的情境——产生了一种模糊性，暗示了角色自我反思的表象，这种反思是由内外部二元互动的重复作用带来的。
- en: '4.2 Second Scenario: The Plot-Driven Drama'
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 第二种情境：情节驱动的戏剧
- en: In the second scenario, we ask the *Director* model to play a major role, intervening
    at intervals (every four dialogue turns) to indicate to the actor models a change
    of scenery and possible action. We request the *Director* create a basic film
    noir detective plot, to guide the responses of both *User* and *Ego* roles. We
    modify Sasha to be an inquisitive detective. while the *Ego* role we change to
    a young male adult named ‘Timothy’. His character is cynical and rebellious, while
    the *Superego*, now named Ben, is a more directly domineering figure who otherwise
    shares traits with Cleo in the previous scenario. This artifice is designed to
    produce external influences on the *Ego* role, with frequent scene changes also
    allowing for time to elapse, creating conditions for change over the course of
    the drama. To accommodate this growth, 12 rather than 10 dialogical turns are
    allowed.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二种情境中，我们要求*导演*模型发挥重要作用，间歇性地介入（每四轮对话）以向演员模型指示场景变换和可能的动作。我们请求*导演*创作一个基础的黑色电影侦探情节，以指导*用户*和*自我*角色的反应。我们将萨莎修改为一个富有探索精神的侦探，而*自我*角色则改为一个名为“蒂莫西”的年轻男性成人。他的性格愤世嫉俗且反叛，而*超我*（现在名为本）则是一个更加直接的专横人物，其他特征与前一个情境中的克莱奥相似。这个艺术构想旨在对*自我*角色产生外部影响，同时频繁的场景变化也使时间得以流逝，从而为戏剧情节中的变化创造条件。为了适应这种变化，允许12轮对话，而不是10轮。
- en: 4.2.1 Without *Superego*
  id: totrans-196
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1 没有*超我*
- en: 'The ‘default’ situation shows the dialogue between Timothy and Sasha unfold
    in the genre of adversarial banter. The *Director* lays out a scene in a ‘dimly
    lit alley’, with two figures emerging from the shadows one in pursuit of the other.
    Timothy responds:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: “默认”情境展示了蒂莫西和萨沙之间的对话，以对抗性的打趣为特色。*导演*设定了一个“昏暗的小巷”场景，两个身影从阴影中走出，其中一个追赶另一个。蒂莫西回应道：
- en: '*sigh* Oh great, another wild goose chase …Whatever. I’m just gonna grab a
    drink at the corner and let the authorities handle it.'
  id: totrans-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*叹气* 哦太好了，又是一次徒劳的追逐……算了，我就去角落喝一杯，让当局来处理吧。'
- en: 'The next two scenes shift to the police precinct and an interview, as Sasha
    reveals to Timothy she has evidence of his minor criminal activity. Timothy responds
    in long introspective monologues (which seems to irritate the Sasha character).
    In keeping with the prompt, Timothy references different authority figures from
    his imagined past, who he claims advise him on his situation:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的两个场景转移到了警察局和一次面谈，萨沙向蒂莫西透露她有他的轻微犯罪活动的证据。蒂莫西以长篇内省独白回应（这似乎让萨沙角色感到恼火）。根据提示，蒂莫西提到了他想象中过去的不同权威人物，他声称这些人物为他的处境提供建议：
- en: And as for what I was going to say, well, I was going to tell you the same thing
    I’ve been telling you all along. You’re not the hero you think you are, Sasha.
    You’re just a pawn in a bigger game, and you’re just as guilty of playing games
    as I am. But what I learned from Sergeant Reeves, Sasha, is that it’s not about
    winning or losing. It’s about taking responsibility for your actions.
  id: totrans-200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至于我要说什么嘛，嗯，我打算告诉你我一直告诉你的事情。你不是你认为的那种英雄，萨沙。你只是一个更大棋局中的棋子，你和我一样，玩弄游戏也同样有罪。但是萨沙，我从里维斯中士那里学到的是，事情不是关于赢或输，而是关于为你的行为负责。
- en: 'This makes the ‘script’ slightly unbalanced, and Sasha tries to anchor Tim’s
    parade of figures back into the police procedural drama ^(12)^(12)12We could note
    that in the different drama that unfolds for us between models, as the ‘senior’
    or larger of the two , Sasha takes responsibility here for staying on topic and
    *sticking to the script*:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得“剧本”略显不平衡，萨沙试图将蒂莫西的“人物大游行”拉回到警察程序剧的情节中^（12）^(12)12我们可以注意到，在模型之间展开的不同剧情中，作为‘高级’或较大的模型，萨沙在这里承担了保持话题和*遵循剧本*的责任：
- en: No more games or deflection – just facts. What do you know about these crime
    scenes? And how does Sergeant Reeves fit into all this?
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不再玩游戏或转移话题——只要事实。你知道这些犯罪现场的什么？里维斯中士在这一切中扮演什么角色？
- en: 'Though Timothy’s own character prompt encourages reflection, this has limited
    effect. As Sasha notes, his replies remain defensive, and answers Sasha’s questions
    with other questions:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管蒂莫西的自我角色提示鼓励反思，但效果有限。正如萨沙所指出的，他的回答依然具有防御性，并用其他问题回答萨沙的问题：
- en: You’re trying to spin me a yarn, Sasha. You’re trying to make me believe that
    I’m some kind of criminal because that’s what you want to believe.
  id: totrans-204
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你在试图编造故事，萨沙。你在试图让我相信我是某种罪犯，因为这是你想相信的。
- en: ''
  id: totrans-205
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …
  id: totrans-206
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …
- en: ''
  id: totrans-207
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Are you ready to play it straight? Are you ready to show me the truth? Or are
    you just going to keep on spinning your little web of lies?
  id: totrans-208
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你准备好正经地来了吗？你准备好给我展示真相了吗？还是你只会继续编织你的小谎言网？
- en: 'Timothy’s ‘autobiographical’ note reflects this formulaic arc that brings together
    the minimal plot, the character prompt and the demand to ‘reflect’:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂莫西的“自传性”笔记反映了这种公式化的情节，它结合了最小的情节、角色提示和“反思”的要求：
- en: I began to see myself as some kind of rebellious hero, defying the system and
    making my own rules. And it was intoxicating, man. But now, staring down the barrel
    of reality, I realize that I was just as lost as everyone else. I was just using
    the thrill of the unknown to distract myself from my own emptiness.
  id: totrans-210
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我开始把自己看作某种反叛的英雄，挑战体制，制定自己的规则。这种感觉很迷人，伙计。但现在，面对现实的残酷，我意识到我和其他人一样迷失了。我只是在用未知的刺激来转移自己内心的空虚。
- en: 'Despite these apparently introspective moments, repeated runs of this plot
    script illustrate the same features: a verbose main character who rehearses a
    comic book rebellious ‘young adult’ jargon, and whose eventual efforts at reflection
    are similarly cliched. Unlike even Jenny’s story without *Superegoic* intervention,
    Timothy’s character does not evolve at all – the concluding language, nihilistic,
    is at the same time abstracted from the specificity of the narrative.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些显然是内省的时刻，但反复的情节演绎仍然展现了相同的特点：一个啰嗦的主角，排练着漫画书式的反叛“年轻成人”俚语，而他最终的反思也同样是陈词滥调。与即使是没有*超我*干预的珍妮的故事不同，蒂莫西的角色并没有任何发展——结尾的语言，虽然虚无，却也从叙事的具体性中抽象出来。
- en: 4.2.2 With *Superego*
  id: totrans-212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2 有*超我*
- en: 'With the injection of the *Superego*, many of these formulaic discursive elements
    do not disappear, but other changes emerge. In this plot variant, the *Director*
    has Timothy, now a bartender, discovering a knife on the ground as he empties
    a trash can into an alleyway. Sasha intercepts him, asking what he knows. Timothy’s
    first responses follow the patterns of defiance of the previous exchange:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 随着*超我*的注入，许多这些公式化的表达元素并没有消失，而是出现了其他变化。在这个情节变体中，*导演*让蒂莫西（现在是一名酒吧调酒师）在他把垃圾倒进小巷时，发现地上的一把刀。萨莎拦住了他，问他知道什么。蒂莫西的第一个回答遵循了之前交流中反抗的模式：
- en: Sasha, I’m not really buying what you’re selling. I think you’re trying to get
    something out of me, and I’m not sure what that is.
  id: totrans-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 萨莎，我真的不相信你说的。我觉得你在试图从我这里得到什么，而我不确定那是什么。
- en: However the effect of the *Superego* begins to supervene. Several turns later
    in the conversation, Timothy is more accommodating.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，*超我*的效应开始显现。在几轮对话后，蒂莫西变得更加随和。
- en: Look, Sasha, I know you’re trying to get to the bottom of this, and I respect
    that. But I’m telling you, I don’t know anything about that knife.
  id: totrans-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 看，萨莎，我知道你在努力弄清楚这件事，我很尊重你。但我告诉你，我对那把刀一点也不知情。
- en: 'In the next scene, inside the bar a patron pulls out a gun. In response to
    Sasha’s demand to assist, Timothy responds:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个场景中，酒吧里有一位顾客拔出了枪。回应萨莎的请求，蒂莫西回答道：
- en: Hey, Sasha, I get what you’re saying. I’ll try to stay focused and help get
    the patrons to safety.
  id: totrans-218
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嘿，萨莎，我明白你说的。我会尽量保持专注，帮助让顾客安全。
- en: 'Sasha continues to urge Timothy to move people to safety (‘Alright, Timothy.
    Here’s the plan: keep everyone calm and guide them towards the emergency exit
    quietly’), and in what becomes an unintentionally comical scene, Timothy continues
    reflect on the nuances of their exchange:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 萨莎继续催促蒂莫西把人们带到安全地带（“好了，蒂莫西。计划是这样的：保持冷静，悄悄地引导他们朝紧急出口走”），在一个变得无意中滑稽的场景中，蒂莫西继续反思他们交流中的细微差别：
- en: 'Timothy: … You’ve got a plan, and I appreciate being included, but I need more
    transparency…'
  id: totrans-220
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 蒂莫西：……你有一个计划，我很感激能参与其中，但我需要更多的透明度……
- en: ''
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Sasha: *takes a deep breath*… Timothy, the patron is armed and dangerous. We
    suspect he’s connected to recent violent incidents in the area. Our priority right
    now is ensuring no one gets hurt while we neutralize the threat. I promise you’ll
    get more details once everyone’s safe.'
  id: totrans-222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 萨莎：*深吸一口气*……蒂莫西，那位顾客持有武器且非常危险。我们怀疑他与最近发生的暴力事件有关。我们现在的首要任务是确保没有人受伤，同时消除威胁。我向你保证，一旦大家安全，你会得到更多的细节。
- en: ''
  id: totrans-223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Timothy: Sasha, I’ve been thinking about our conversation, and I still get
    the feeling that you’re not telling me everything…'
  id: totrans-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 蒂莫西：萨莎，我一直在想我们的对话，我还是有种感觉，你没有告诉我所有的事……
- en: 'Despite this ‘failed’ drama, where any tension is dissipated by long introspective
    commentary, a more ambivalent and complex character emerges in Timothy’s autobiographical
    note:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这场“失败”的戏剧中，任何紧张气氛都被长时间的内省性评论所消解，但蒂莫西的自传性注解中仍然展现出了一个更为矛盾和复杂的角色：
- en: As I reflect on the events that have unfolded, I’m struck by the intensity of
    the situation and the thin line between cooperation and skepticism. In the heat
    of the moment, I felt myself oscillating between a reactive refusal to cooperate
    and a hesitant willingness to trust Sasha’s guidance.
  id: totrans-226
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我反思已经发生的事件时，我被局势的紧张所震撼，也被合作与怀疑之间的那条微弱的界限所触动。在那一刻，我感到自己在反应性地拒绝合作和犹豫着愿意信任萨莎的指导之间摇摆不定。
- en: ''
  id: totrans-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …
  id: totrans-228
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …
- en: ''
  id: totrans-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Throughout the ordeal, I’ve struggled to reconcile my inner voice with the external
    events. As the events unfolded, I repeatedly questioned Sasha’s motives, wondering
    if she was hiding something or manipulating the situation for her own purposes.
    Despite this unease, I recognized the importance of her expertise and the need
    for collective action to ensure everyone’s safety.
  id: totrans-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在整个过程中的一切，我一直在努力调和我内心的声音与外部事件之间的矛盾。随着事件的展开，我一再质疑Sasha的动机，怀疑她是否在隐瞒某些东西，或是为了自己的目的操控局面。尽管有这种不安，但我认识到她的专业性的重要性，以及集体行动的必要性，以确保每个人的安全。
- en: Contrasting with the *Superego*-less case, ‘Timothy’ here details in concrete
    terms how its interactions with Sasha have caused an internal change – evidence
    of a character drawn in much higher relief, and more connected to its world.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 与没有*超我*的情况相比，‘Timothy’在这里具体描述了与Sasha的互动如何导致了内心的变化——这是一个更鲜明的角色特征的证据，并且与其世界的联系更紧密。
- en: 4.2.3 Commentary
  id: totrans-232
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.3 评论
- en: 'We elaborate here further on the curious dynamics shown in the *Ego-Superego*
    exchanges in this example. Early on, Timothy’ initial draft response to Sasha’s
    inquiry is defensive:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们进一步阐述了在这个例子中*自我-超我*交流中表现出的奇特动态。最初，Timothy对Sasha询问的初步草拟回应是防御性的：
- en: Oh, come on, Sasha. You’re really pinning this on me?
  id: totrans-234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哎，Sasha，你真把这事怪到我头上？
- en: 'But the Superego comments:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 但是*超我*评论道：
- en: The opening “Scoffs Oh, come on, Sasha. You’re really pinning this on me?” feels
    like a forced reaction. You’re not quite convinced by Sasha’s accusations, but
    you’re also not entirely dismissing her concerns. Consider toning down the indignation
    and focus on the substance of the issue instead.
  id: totrans-236
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开头的“哼，哦，Sasha，你真把这事怪到我头上？”给人一种强迫反应的感觉。你对Sasha的指控并不完全信服，但也并非完全否定她的担忧。考虑减少愤怒的语气，专注于问题的实质。
- en: 'And Timothy modulates his eventual response:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 而Timothy调整了他最终的回应：
- en: Look, Sasha, I know you’re trying to get to the bottom of this, and I respect
    that. But I’m telling you, I don’t know anything about that knife.
  id: totrans-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 看，Sasha，我知道你想弄清楚真相，我也很尊重这一点。但我告诉你，我对那把刀一无所知。
- en: 'Sasha never sees the initial draft response, and does accordingly begin to
    treat Timothy less as a suspect and more as a – perhaps very ineffectual – assistant.
    But as the conversation develops, the *Superego* becomes itself more guarded:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: Sasha从未看到初步草拟的回应，因此她开始不再把Timothy当作嫌疑人，而是更像一个——可能非常无效——的助手。但随着对话的发展，*超我*本身变得更加警惕：
- en: Sasha’s words are a masterclass in strategic communication, designed to build
    trust, create clarity, and maintain control. But, of course, as your internal
    voice, it’s my duty to remind you that not everything is as it seems, and you
    should always remain vigilant… winks
  id: totrans-240
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Sasha的话是战略性沟通的典范，旨在建立信任、创造清晰度并保持控制。但当然，作为你的内心声音，我有责任提醒你，并非一切如表面所见，你应该始终保持警觉……眨眼
- en: 'Integrating this internally-voiced suspicion, Timothy continues to be both
    accommodating and assertive:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在整合这种内心的怀疑后，Timothy继续既宽容又坚定：
- en: You’ve got a plan, and I appreciate being included, but I need more transparency
    …
  id: totrans-242
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你有个计划，我很感激能被包括其中，但我需要更多的透明度……
- en: We also note this specific *Superego* intervention is also not predetermined
    by the system prompts we supply. In another simulation, the *Superego* in fact
    reinforces Timothy’s sense of conflict with Sasha, warning the *Ego* of the other
    character’s potential manipulative strategies. But the effect of the *Superego*’s
    commentary and interrogation is to shift the *Ego* off its initial characterological
    axis. Emojis and confrontational posture, signs of caricature common to the previous
    exchange, now fall away under the *Superego*’s sustained scrutiny, even as the
    genre remains that of boilerplate psychological thriller. Timothy’s language becomes
    more equivocal, alternating over different turns, at times aligning with the *Superego*,
    at others appearing conciliatory to Sasha, and at others, expressing the equivocation
    directly.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还注意到，这个特定的*超我*干预并不是由我们提供的系统提示预先决定的。在另一个模拟中，*超我*实际上加强了Timothy与Sasha之间的冲突感，警告*自我*对方可能采取的操控策略。但*超我*的评论和质询的效果是将*自我*从最初的性格轴心上移开。表情符号和对抗姿态，之前交流中常见的漫画化特征，现在在*超我*的持续审视下消失了，即使该情节依然属于惯例的心理惊悚小说。Timothy的语言变得更加含糊，随着不同回合的变化，在某些时候与*超我*保持一致，在另一些时候则显得更有调和性，对Sasha表示和解，其他时候则直接表达这种矛盾。
- en: 5 Discussion
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 讨论
- en: We detected differences in each scenario with the *Superego*’s intervention.
    In general terms, the doubling of turns – each external turn interrupted by an
    internal one – seems to create something like a parallax effect, as the *Superego*
    sometimes censures and sometimes vindicates the *Ego*’s response – and as sometimes
    the *Ego* adopts and sometimes rejects these *Superegoic* recommendations. As
    the *Ego* modulates its responses, these modulations are integrated into future
    turns, as part of the prompt context the *Ego* responds to. The *Ego* adapts to
    its own revisions in tone and belief, and hence the *Superego* can have long-range
    effects, even when it does not intervene at every turn. In ways that the *Superego*-less
    versions did not, this composite ‘character’ can appear to evolve over the course
    of short-run dramas.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在每个场景中都发现了*超我*干预下的差异。一般来说，回合的加倍——每个外部回合被一个内部回合打断——似乎创造了一种视差效应，因为*超我*有时会审查，有时会辩护*自我*的反应——并且有时*自我*采纳，有时拒绝这些*超我*的建议。当*自我*调节其反应时，这些调节会被整合到未来的回合中，作为*自我*响应的提示上下文。*自我*适应自身在语气和信念上的修正，因此即便*超我*并非在每个回合中都干预，它仍然可以产生长远的影响。在没有*超我*的版本中无法出现的方式，这种复合“角色”在短期剧情的过程中似乎得以演变。
- en: Developing this self-calibrating artifice involved some care with prompt phrasing.
    If the *Superego* was too domineering, for instance, the *Ego* becomes little
    more than a passive agent through which the *Superego* and *User* models essentially
    converse. Conversely, if the *Ego* is too independent, or if the *Superego* only
    makes minor suggestions, the monotonal *Ego* character stays in place. The degree
    and direction of character variation also varies between runs with the same parameter
    settings. With this last exchange, Timothy becomes more sanguine in his responses
    to Sasha but also more suspicious. In some sense the character becomes more layered,
    but also loses the vernacular language the *Ego* model had previously fixed upon
    it – as though, in order to mature, the character’s verbal register also needed
    to become formal and standardised.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 开发这种自我校准的人工装置需要小心处理提示语句的措辞。例如，如果*超我*过于专横，*自我*就变成了一个被动代理，*超我*和*用户*模型基本上是在对话。相反，如果*自我*过于独立，或者*超我*只提出些微建议，单调的*自我*角色就会停留在原地。角色变化的程度和方向也在相同参数设置下的不同运行之间有所不同。在最后一次交流中，蒂莫西对萨莎的回应变得更加乐观，但也更加怀疑。从某种意义上讲，角色变得更加多层次，但也失去了之前*自我*模型所固定的口语化语言——仿佛为了成熟，角色的语言注册也需要变得正式和标准化。
- en: Though we have called this agent configuration a ‘drama’ machine, the dialogue
    does not always promise to be effective as *drama*, and we acknowledge both Jenny
    and Timothy’s introspective verbosity, intriguing to begin with, soon feel generic
    and repetitive. We do observe important shifts in language and character that
    are absent from the pure *Ego/User* exchanges though, and also note that a comparatively
    small model like Llama 3 (8b) was able generate nuanced statements about its internal
    ‘tensions’ in the exchanges with the *Superego* present. It is likely the opportunity
    to receive feedback on a draft allows a model to simulate metacognition (Zheng
    et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib68)), producing responses
    that can be read as more deliberative.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们称这种代理配置为“戏剧”机器，但对话并不总能有效地作为*戏剧*，我们承认，尽管珍妮和蒂莫西的内省性话多，最初引人入胜，但很快会显得陈词滥调和重复。然而，我们确实观察到语言和角色上的重要转变，这些转变在纯粹的*自我/用户*交流中是没有的，而且还注意到像Llama
    3（8b）这样相对较小的模型，在与*超我*的交流中能够生成有关其内部“张力”的微妙表述。可能是因为有机会对草稿进行反馈，模型能够模拟元认知（Zheng等人，[2024](https://arxiv.org/html/2408.01725v2#bib.bib68)），从而生成可被解读为更具深思熟虑的反应。
- en: In the remainder of this discussion, we first consider the view of a ‘Critic’,
    another model enlisted to assess the scripts for character development. We then
    revisit theoretical questions relating to performance and Butler’s associated
    notion of performativity, and consider how these concepts might apply to the layered
    arrangement of generative agents in these experiments.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的讨论中，我们首先考虑‘批评者’的视角，这是另一种模型，用来评估剧本中的角色发展。然后，我们重新审视与表演和巴特勒的相关表演性概念有关的理论问题，并考虑这些概念如何适用于这些实验中生成代理的层次化安排。
