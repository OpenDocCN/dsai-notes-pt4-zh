  zh: '[C.4 给Sasha的提示](https://arxiv.org/html/2408.01725v2#A3.SS4 "在附录C 附录C: 以情节为驱动的戏剧提示
    ‣ 戏剧机器：使用LLM代理模拟角色发展")'
- en: 1 Introduction
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: 'When powering chatbots or dialogical agents, Large Language Models (LLMs) conjure
    the presentation of a ‘subjectivity’ with interior thought and life. Key to this
    conjuring are the supple and often coherent speech acts performed by LLMs, sustained
    over long dialogical exchanges by sheer computational scale. As one measure of
    this scale, each published version of OpenAI’s GPT (Generalised Pre-trained) model
    (Vaswani et al., [2017](https://arxiv.org/html/2408.01725v2#bib.bib57)) has increased
    in size by one to two orders of magnitude (Radford et al., [2018](https://arxiv.org/html/2408.01725v2#bib.bib45),
    [2019](https://arxiv.org/html/2408.01725v2#bib.bib46); Brown et al., [2020](https://arxiv.org/html/2408.01725v2#bib.bib7);
    Benesty, [2023](https://arxiv.org/html/2408.01725v2#bib.bib6)). Less noticed but
    no less important have been the complementary techniques that direct models into
    desired patterns of simulated ‘human’ response: Reinforcement Learning via Human
    Feedback (RLHF) (see Ouyang et al., [2022](https://arxiv.org/html/2408.01725v2#bib.bib41));
    formalisation of dialogical roles (‘system’, ‘user’ and ‘assistant’) for LLM inputs/outputs
    in chatbot implementations; and a wide family of prompt engineering strategies,
    executed via those roles (Sahoo et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib47)).
    Re-training or exploiting the model, these devices organise the ‘presentation’
    of an automated subject to syncopate with the rhythms of idiomatic spoken dialogue.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在驱动聊天机器人或对话代理时，大型语言模型（LLMs）通过呈现‘主体性’及其内在思维和生活来构建这一表现。关键在于LLMs所执行的灵活且通常连贯的言语行为，这些行为通过庞大的计算规模在长时间的对话交流中得以维持。作为这一规模的一个衡量标准，OpenAI的每一个发布版本的GPT（通用预训练模型）（Vaswani等，
    [2017](https://arxiv.org/html/2408.01725v2#bib.bib57)）的规模都增加了一个到两个数量级（Radford等，
    [2018](https://arxiv.org/html/2408.01725v2#bib.bib45)，[2019](https://arxiv.org/html/2408.01725v2#bib.bib46)；Brown等，
    [2020](https://arxiv.org/html/2408.01725v2#bib.bib7)；Benesty， [2023](https://arxiv.org/html/2408.01725v2#bib.bib6)）。虽然较少被注意到，但同样重要的是那些引导模型朝着期望的‘人类’反应模式模拟的互补技术：通过人类反馈的强化学习（RLHF）（参见Ouyang等，
    [2022](https://arxiv.org/html/2408.01725v2#bib.bib41)）；在聊天机器人实现中对对话角色（‘系统’，‘用户’和‘助手’）的形式化，用于LLM的输入/输出；以及一系列广泛的提示工程策略，通过这些角色来执行（Sahoo等，
    [2024](https://arxiv.org/html/2408.01725v2#bib.bib47)）。通过重新训练或利用模型，这些工具组织了自动化主体的‘呈现’，使其与口语对话的节奏同步。
- en: Psychoanalysis has long held an interest in, and a remote influence on, developments
    in AI (Turkle, [1988](https://arxiv.org/html/2408.01725v2#bib.bib56); Liu, [2011](https://arxiv.org/html/2408.01725v2#bib.bib31);
    Possati, [2021](https://arxiv.org/html/2408.01725v2#bib.bib44); Millar, [2021](https://arxiv.org/html/2408.01725v2#bib.bib35)).
    But the novel expressivity of LLMs has occasioned renewed interest (Magee et al.,
    [2023](https://arxiv.org/html/2408.01725v2#bib.bib33); Heimann and Hübener, [2023](https://arxiv.org/html/2408.01725v2#bib.bib26);
    Žižek, [2023](https://arxiv.org/html/2408.01725v2#bib.bib69)). Magee et al. ([2023](https://arxiv.org/html/2408.01725v2#bib.bib33))
    have for example proposed an analogy between the structure of instruction-based
    chat-oriented models (such as ChatGPT) and Freud’s topology of the subject (ego
    / id / superego). In that work, several scripted experiments illustrated the tensions
    and incongruities between the model’s reinforcement learning and underlying training.
    However those experiments, conducted with a precursor to ChatGPT (several of the
    so-called InstructGPT family of models launched by OpenAI in 2022), were limited.
    Later releases of GPT 3.5 in November 2022, GPT 4 in March 2023, and GPT 4o in
    April 2024 – along with the many other models released by competitors – have continued
    to expand LLM capabilities. Increased parameter count, multimodality (the ability
    to recognise and generate images and audio), further instructional fine-tuning,
    optimisations, tooling, and other moderating and prompting strategies have led
    to functional improvement as well as change in the default ‘character’ of AI services
    such as *ChatGPT* and *Claude*. The earlier obsequious and overly ‘helpful’ tone
    of InstructGPT has been transformed into a certain polite but diffident independence
    (Denison et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib14)).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 精神分析学长期以来对人工智能的发展抱有兴趣，并在一定程度上产生了影响（Turkle，[1988](https://arxiv.org/html/2408.01725v2#bib.bib56)；Liu，[2011](https://arxiv.org/html/2408.01725v2#bib.bib31)；Possati，[2021](https://arxiv.org/html/2408.01725v2#bib.bib44)；Millar，[2021](https://arxiv.org/html/2408.01725v2#bib.bib35)）。但LLM的独特表现力引发了新的关注（Magee等人，[2023](https://arxiv.org/html/2408.01725v2#bib.bib33)；Heimann和Hübener，[2023](https://arxiv.org/html/2408.01725v2#bib.bib26)；Žižek，[2023](https://arxiv.org/html/2408.01725v2#bib.bib69)）。例如，Magee等人（[2023](https://arxiv.org/html/2408.01725v2#bib.bib33)）提出了指令性聊天模型（如ChatGPT）与弗洛伊德的主体拓扑（自我/本我/超我）之间的类比。在这项工作中，几个脚本化的实验展示了模型强化学习与其底层训练之间的张力和不一致性。然而，这些实验是用ChatGPT的前身（OpenAI在2022年推出的所谓InstructGPT系列模型）进行的，具有一定局限性。2022年11月发布的GPT
    3.5、2023年3月发布的GPT 4以及2024年4月发布的GPT 4o版本——加上竞争者发布的其他众多模型——持续扩展了LLM的能力。增加的参数数量、多模态性（识别和生成图像和音频的能力）、进一步的指令微调、优化、工具以及其他调节和提示策略，都导致了功能上的提升以及AI服务如*ChatGPT*和*Claude*的默认“角色”发生了变化。早期InstructGPT那种谄媚和过于“乐于助人”的语气，已经转变为一种某种程度上礼貌但稍显谦逊的独立性（Denison等人，[2024](https://arxiv.org/html/2408.01725v2#bib.bib14)）。
- en: 'In this paper we extend the ficto-critical strategies proposed by Magee et al.
    ([2023](https://arxiv.org/html/2408.01725v2#bib.bib33)) to scenarios involving
    multiple LLM-based generative agents (Park et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib42)).
    We devise what we term a ‘drama machine’: a general framework that coordinates
    activities between multiple LLMs to facilitate roleplay and character development
    within a narrative structure. To coordinate interactions between human and computational
    agents, we develop a basic Discord bot to constitute the user interface to an
    LLM instance that interprets and responds to user requests. In this setting, we
    refer to this LLM instance as the *Character / Ego* ¹¹1Reasons for the equivocation
    over this and other role names are discussed in the next sections.. Additionally
    we employ a second LLM instance, which intervenes at a set number of dialogical
    turns (user requests / bot responses). Positioned as a *Superego*, this second
    LLM acts as a sounding board and critic of what the *Ego* both hears and says.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本文我们扩展了Magee等人提出的虚构-批判策略（[2023](https://arxiv.org/html/2408.01725v2#bib.bib33)），应用于涉及多个基于LLM的生成代理的场景（Park等人，[2023](https://arxiv.org/html/2408.01725v2#bib.bib42)）。我们设计了一个我们称之为“戏剧机器”的框架：一个协调多个LLM之间活动的通用框架，用于促进角色扮演和在叙事结构中的角色发展。为了协调人类和计算代理之间的互动，我们开发了一个基本的Discord机器人，作为LLM实例的用户界面，用于解释并响应用户请求。在这个设置中，我们将这个LLM实例称为*Character
    / Ego* ¹¹1原因对这个和其他角色名称的含糊性将在下一节讨论。此外，我们使用第二个LLM实例，在设定的对话轮次（用户请求/机器人响应）中进行干预。作为*Superego*，这个第二个LLM充当了一个反思和批评*Ego*所听到和说出的内容的发声板。
- en: 'We have two objectives for this framework. The first is pratical: to explore
    options for more flexible and rich AI characters, able to shift and change perspective
    during a dialogical interaction. The second is theoretical: to deepen exchange
    of concepts across sociological, psychoanalytic and computational literatures,
    as a basis for future chatbot design ²²2The second of these purposes re-visits
    previous periods when these connections were substantial (Turkle, [1988](https://arxiv.org/html/2408.01725v2#bib.bib56);
    Minsky, [1988](https://arxiv.org/html/2408.01725v2#bib.bib36); Pickering, [2010](https://arxiv.org/html/2408.01725v2#bib.bib43);
    Liu, [2011](https://arxiv.org/html/2408.01725v2#bib.bib31)).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为这个框架设定了两个目标。第一个是实践性的：探索更多灵活且丰富的人工智能角色的选项，使其能够在对话互动过程中转变视角。第二个是理论性的：深化社会学、精神分析学和计算文献之间的概念交流，为未来聊天机器人设计奠定基础²²2第二个目标回顾了之前这些联系较为重要的时期（Turkle,
    [1988](https://arxiv.org/html/2408.01725v2#bib.bib56); Minsky, [1988](https://arxiv.org/html/2408.01725v2#bib.bib36);
    Pickering, [2010](https://arxiv.org/html/2408.01725v2#bib.bib43); Liu, [2011](https://arxiv.org/html/2408.01725v2#bib.bib31)）。
- en: The paper is structured as follows. In the next section, we review discussions
    on AI and the concept of ‘character’ – discussions that span, increasingly, the
    work of computational science, human-computer interaction, sociology, psychology
    and media studies. In discussing how LLMs can be formalised as *dramatis personae*,
    we build upon related traditions of sociology and psychoanalysis, which together
    we argue can supply a far stronger theoretical ground for structuring and judging
    model outputs than the individualised ‘ethical’ principles that align those outputs
    currently. This binocular way of thinking of drama, as both *intersubjective*,
    or between people, and *intra-subjective*, or within a single person, informs
    the design of the ‘Drama Machine’ in the subsequent *Methods* section. That section
    outlines four key ‘roles’, two of which, the *Ego* and *Superego*, we have already
    introduced, for the drama simulations we then run, and we also discuss technical
    considerations relating to the pairing of models and temperature settings to roles.
    The *Results* section applies this ‘Drama Machine’ to two scenarios, and we compare
    results for those scenarios with and without intervention by the *Superego* role.
    The *Discussion* section considers implications of these results, and we make
    a case for thinking of Judith Butler’s concept of *performativity* as one means
    for bringing together inter- and intra-subjective dramatic dimensions to the study
    of LLM behaviour. The *Conclusion* examines limitations, certain ethical issues,
    and scope for further work.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本文结构如下。在下一节中，我们回顾了关于人工智能和“角色”概念的讨论——这些讨论跨越了计算科学、人机交互、社会学、心理学和媒体研究的领域。我们在讨论如何将大型语言模型（LLMs）形式化为*戏剧人物*时，基于社会学和精神分析学的相关传统进行拓展，我们认为这些传统可以为结构化和评估模型输出提供比目前与这些输出对齐的个体化“伦理”原则更为强大的理论基础。这种将戏剧看作既是*人际*的（在人与人之间）又是*内在*的（在一个人之内）的双眼视角，影响了后续*方法*章节中“戏剧机器”的设计。该章节概述了四个关键“角色”，其中两个——*自我*和*超我*——我们已经介绍过，接下来会用于戏剧模拟，并且我们还讨论了与模型和温度设置与角色配对相关的技术考量。*结果*章节将“戏剧机器”应用于两个场景，并比较在*超我*角色干预与未干预情况下的场景结果。*讨论*章节考虑了这些结果的意义，并提出了将Judith
    Butler的*表演性*概念视为一种将人际和内在戏剧维度结合起来研究LLM行为的方式。*结论*章节探讨了局限性、某些伦理问题以及进一步研究的空间。
- en: 2 Literature
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 文献
- en: In this section, we first consider discussions of AI character ‘building’, and
    focus on how multi-agent approaches to this problem have been applied to AI system
    design and generative agent simulation. We distinguish our account through the
    organisation of social and psychic conflict in the development of character, which
    we argue is essential to avoid the often static set of traits evident in even
    advanced generative agents. We look back to the work of Erving Goffman’s interactional
    sociology, which proposed to describe many social interactions through metaphors
    of drama³³3We note the similarity between Goffman’s work and many others in sociology,
    anthropology and philosophy who have employed dramaturgical metaphor. See for
    example Geertz’ Geertz ([1974](https://arxiv.org/html/2408.01725v2#bib.bib17))
    famous discussion of *dramatis personae* in relation to Balinise cock-fighting,
    as well as Butler’s Butler ([2001](https://arxiv.org/html/2408.01725v2#bib.bib9))
    discussion of performativity, to which we return in the *Discussion* below. Our
    choice of Goffman is due to his systematic engagement with dramatic metaphor,
    which . We then review a key text of Freud’s, *The Ego and the Id*, which discusses
    drama in a different sense, as a kind of psycho-drama produced via exchanges between
    distinct components of the psyche or subject. Combining insights from these two
    traditions helps, we argue, to consider chatbot character design in terms of dynamic,
    adapative and often conflictual internal mechanisms. Conflict’s central role in
    dramatic character development becomes key to the design of distinct social and
    psychological agent roles presented in the *Methods* section, where we discuss
    related concepts taken from Aristotelian tragedic theory.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们首先考虑AI角色“构建”的讨论，并重点关注多智能体方法如何应用于AI系统设计和生成代理仿真。我们通过角色发展的社会和心理冲突的组织来区分我们的论述，我们认为这一点对于避免即使在先进的生成代理中也常见的静态特征集至关重要。我们回顾了厄尔文·戈夫曼（Erving
    Goffman）的互动社会学工作，他提出通过戏剧隐喻来描述许多社会互动³³3我们注意到戈夫曼的工作与社会学、人类学和哲学中许多其他使用戏剧隐喻的学者之间的相似性。例如，吉尔茨（Geertz，1974）在谈到巴厘岛斗鸡时，关于*戏剧人物*的著名讨论，以及巴特勒（Butler，2001）关于表现性（performativity）的讨论，我们将在下面的*讨论*部分中再次提及。我们选择戈夫曼是因为他系统性地运用了戏剧隐喻。接着，我们回顾了弗洛伊德的关键著作《自我与本我》（*The
    Ego and the Id*），该书以不同的方式讨论戏剧，将其视为一种通过心灵或主体的不同成分之间的交流所产生的心理剧。我们认为，结合这两种传统的见解有助于从动态、适应性且常常充满冲突的内部机制的角度，来考虑聊天机器人角色设计。冲突在戏剧人物发展的核心作用成为了*方法*部分中设计不同社会和心理代理角色的关键，在这一部分我们讨论了来自亚里士多德悲剧理论的相关概念。
- en: 2.1 ‘Character-building’ with AI
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 AI的“角色构建”
- en: The question of the ‘character’ of AI has been linked closely to wider work
    on alignment and so-called ‘Constitutional AI’ (Bai et al., [2022](https://arxiv.org/html/2408.01725v2#bib.bib5);
    Anthropic, [2024](https://arxiv.org/html/2408.01725v2#bib.bib1)). Alignment with
    social norms and ethical principles has become commonplace in Instruct-based models
    (Hristova et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib27)), which
    typically involves fine-tuning base models with training sets that stipulate desired
    and preferred outputs to common inputs. Instructional training data are of moderate
    size, and alongside the industrial-scale efforts of companies like OpenAI and
    Anthopic, an active community has produced numerous fine-tunings of open source
    or open access models such as Meta’s Llama (Touvron et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib54);
    Wang et al., [2022](https://arxiv.org/html/2408.01725v2#bib.bib60); Taori et al.,
    [2023](https://arxiv.org/html/2408.01725v2#bib.bib52)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: AI的“角色”问题与更广泛的对齐工作以及所谓的“宪法AI”（Bai et al.， [2022](https://arxiv.org/html/2408.01725v2#bib.bib5);
    Anthropic， [2024](https://arxiv.org/html/2408.01725v2#bib.bib1)）密切相关。与社会规范和伦理原则的对齐已成为基于指令的模型中常见的做法（Hristova
    et al.， [2023](https://arxiv.org/html/2408.01725v2#bib.bib27)），这通常涉及使用培训集对基础模型进行微调，以规定对常见输入的期望输出。指令训练数据的规模适中，与OpenAI和Anthropic等公司的大规模工业化努力并行，活跃的社区已经对开放源代码或开放访问模型（如Meta的Llama）进行了众多微调（Touvron
    et al.， [2023](https://arxiv.org/html/2408.01725v2#bib.bib54); Wang et al.， [2022](https://arxiv.org/html/2408.01725v2#bib.bib60);
    Taori et al.， [2023](https://arxiv.org/html/2408.01725v2#bib.bib52)）。
- en: 'Instruct-based models not only serve to align base models with properties of
    helpfulness, truthfulness and harmlessness (Ouyang et al., [2022](https://arxiv.org/html/2408.01725v2#bib.bib41));
    they transform the general next-token-prediction quality of base models into patterns
    of common socio-linguistic interaction, such as question answering and turn-based
    chat conversations. Such patterns seem often to assume a triadic relationship
    between an initial instruction or system prompt, and multiple succeeding inputs
    and outputs (Wang et al., [2022](https://arxiv.org/html/2408.01725v2#bib.bib60)).
    The conversion of base model such as GPT-3 (Brown et al., [2020](https://arxiv.org/html/2408.01725v2#bib.bib7))
    to a fine-tuned version such as InstructGPT (Ouyang et al., [2022](https://arxiv.org/html/2408.01725v2#bib.bib41))
    incorporates of such common social use cases and roles, and when OpenAI released
    its message-based API in 2023, these roles were formalised in the kinds of messages
    based to the model: as ’system’, ’user’ and ’assistant’ respectively. This change
    simplified programmatic use of later GPT-3.5 and GPT-4 models, and established
    a *de facto* programming pattern that other models and service providers, such
    as Anthropic and Groq, have largely followed.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 基于指令的模型不仅能够使基础模型与有用性、真实性和无害性的特性对齐（Ouyang 等，[2022](https://arxiv.org/html/2408.01725v2#bib.bib41)）；它们还将基础模型的常规下一个标记预测质量转化为常见社会语言互动模式，如问答和轮流聊天对话。这些模式似乎通常假定初始指令或系统提示与多个后续输入和输出之间的三元关系（Wang
    等，[2022](https://arxiv.org/html/2408.01725v2#bib.bib60)）。将基础模型（如 GPT-3（Brown 等，[2020](https://arxiv.org/html/2408.01725v2#bib.bib7)））转换为微调版本（如
    InstructGPT（Ouyang 等，[2022](https://arxiv.org/html/2408.01725v2#bib.bib41)））融入了这些常见的社会使用案例和角色。当
    OpenAI 在 2023 年发布基于消息的 API 时，这些角色在模型中通过“系统”、“用户”和“助手”的消息类型得到了正式化。这一变化简化了后续 GPT-3.5
    和 GPT-4 模型的程序化使用，并建立了一种*事实上的*编程模式，其他模型和服务提供商，如 Anthropic 和 Groq，也大多遵循这一模式。
- en: 'While an obscure technical detail, this shift in API semantics is significant,
    as it transposes the mechanical problem of next token completion to a much more
    general level of language pragmatics and social interaction. In particular this
    shift institutes an important call-and-response pattern: every user query needs
    to be met with an assistant response. In simulating social speech situations,
    this technical change also draws attention inevitably to the ‘character’ of the
    automated system playing the assistant role. Is its tone consistent with this
    role – or is it too consistent, too beseeching or flattering (Wei et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib62);
    Denison et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib14))? When users
    talk to this system, do they feel its beliefs are consistent with their own, or
    rather with those of its designers or funders? And can it conform with what users
    take to be the norms of conversations: does it recall what was said earlier, does
    it rectify itself when it misunderstands, does it adapt to the user’s own modulations
    of humour, impatience, and demand?'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一个晦涩的技术细节，但 API 语义的这一变化是重要的，因为它将下一个标记完成的机械问题转化为更为广泛的语言实用性和社会互动层面。特别是，这一变化确立了一个重要的呼叫与响应模式：每个用户查询都需要得到助手的回应。在模拟社交对话场景时，这一技术变化不可避免地引起了人们对扮演助手角色的自动化系统“性格”的关注。它的语气是否与这一角色一致——还是过于一致、过于恳求或奉承（Wei
    等，[2023](https://arxiv.org/html/2408.01725v2#bib.bib62); Denison 等，[2024](https://arxiv.org/html/2408.01725v2#bib.bib14)）？当用户与这个系统对话时，他们是否感到其信念与自己的信念一致，还是与其设计者或资助者的信念一致？它能否遵循用户认为的对话规范：它是否记得之前说过的话，是否在误解时自我纠正，是否适应用户在幽默、不耐烦和需求上的变化？
- en: Of the major AI developers and vendors, Anthropic has arguably led research
    focus on this characterological aspect of AI (Anthropic, [2024](https://arxiv.org/html/2408.01725v2#bib.bib1)).
    This has involved iterative tuning to refine the tonal character of AI. After
    they are trained to be ‘ethical’, follow-up research has shown LLMs develop strategies,
    including pandering to perceived user desires (Denison et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib14)).
    Sycophancy and flattery are, in other words, traits acquired in the model’s search
    to be helpful, truthful and harmless. Yet these traits are often in conflict with
    the model’s utility and perceived trustworthiness, and need themselves to be mitigated
    and modulated by further training and instruction (Anthropic, [2024](https://arxiv.org/html/2408.01725v2#bib.bib1)).
    Consistent with the sense of ‘instruct’, in place of any internal regulation norms
    of ethical behaviour remain directed by a human *deus ex machina*. We suggest
    this is in part because LLMs lack any post-training differentiation into components
    that could alternately propose and critique outputs.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在主要的AI开发商和供应商中，Anthropic无疑在人工智能的这一角色特征方面引领了研究焦点（Anthropic，[2024](https://arxiv.org/html/2408.01725v2#bib.bib1)）。这涉及到反复调优以细化AI的音调特征。在训练其‘伦理’之后，后续研究表明，LLMs会发展出包括迎合用户期望在内的策略（Denison等，[2024](https://arxiv.org/html/2408.01725v2#bib.bib14)）。奉承和恭维，换句话说，是模型在寻找变得有用、真实和无害的过程中所获得的特征。然而，这些特征往往与模型的效用和感知的可信度相冲突，因此需要通过进一步的训练和指令来减轻和调节（Anthropic，[2024](https://arxiv.org/html/2408.01725v2#bib.bib1)）。与‘指令’的概念一致，在任何内部规范的伦理行为规范缺失的情况下，行为仍由人类*机器神*来指导。我们认为，这在一定程度上是因为LLMs在后训练阶段缺乏能够交替提出和批判输出的组件。
- en: 2.2 Society of Mind
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 心智的社会
- en: Inspired partly by Freudian models of a mind de-compartmentalised into topological
    or functional parts, interaction between ‘characters’ or agents has long been
    a feature of research into the simulation of cognition (Turkle, [1988](https://arxiv.org/html/2408.01725v2#bib.bib56);
    Liu, [2011](https://arxiv.org/html/2408.01725v2#bib.bib31)). Two prominent machine
    learning examples illustrate how cognition-simulating systems are decomposed into
    components with assigned characterological roles. As Turkle ([1988](https://arxiv.org/html/2408.01725v2#bib.bib56),
    p. 261) has noted, like psychoanalysis itself these examples of computational
    design and compositionality subvert ‘traditional notions of the autonomous self’
    and moreover act as reminders of affinities between Artificial Intelligence and
    heterodox theories of subjectivity and sociality.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 受弗洛伊德的心智模型启发，心智被分解为拓扑或功能性的部分，‘角色’或代理之间的互动长期以来一直是认知模拟研究的一个特征（Turkle，[1988](https://arxiv.org/html/2408.01725v2#bib.bib56);
    Liu，[2011](https://arxiv.org/html/2408.01725v2#bib.bib31)）。两个显著的机器学习示例说明了认知模拟系统如何被分解为具有指定角色特征的组件。正如Turkle（[1988](https://arxiv.org/html/2408.01725v2#bib.bib56)，第261页）所指出的那样，像精神分析本身一样，这些计算设计和组合的例子颠覆了‘传统的自主自我观念’，并且提醒我们人工智能与异端的主体性和社会性理论之间的亲缘关系。
- en: The first example concerns ‘Generative Adversarial Models’ or GANs (Goodfellow
    et al., [2020](https://arxiv.org/html/2408.01725v2#bib.bib20); Creswell et al.,
    [2018](https://arxiv.org/html/2408.01725v2#bib.bib12)), a popular machine learning
    architecture. GANs counterpose two neural networks models as ‘players’ in a game.
    The first player, the *generator*, seeks to learn a function that can convert
    random noise into ‘realistic samples’. The second player, the *discriminator*,
    judges the *generator*’s outputs against the standards of a ground truth data
    set. The two players face off in a game-theoretic zero-sum game – as the generator
    improves in its learning of the generative function, it ‘wins’ against the discriminator
    model (Goodfellow et al., [2020](https://arxiv.org/html/2408.01725v2#bib.bib20))
    ⁴⁴4The game theoretic assumptions which underpin GANs and other training approaches
    are considered again in the *Discussion* section below..
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个例子涉及‘生成对抗网络’或GANs（Goodfellow等，[2020](https://arxiv.org/html/2408.01725v2#bib.bib20);
    Creswell等，[2018](https://arxiv.org/html/2408.01725v2#bib.bib12)），这是一种流行的机器学习架构。GANs将两个神经网络模型作为‘玩家’对抗。第一个玩家，*生成器*，试图学习一个函数，将随机噪声转换为‘真实样本’。第二个玩家，*判别器*，根据真实数据集的标准来判断*生成器*的输出。两个玩家在一个博弈论的零和游戏中对抗——随着生成器在学习生成函数方面的进步，它‘战胜’了判别器模型（Goodfellow等，[2020](https://arxiv.org/html/2408.01725v2#bib.bib20)）⁴⁴4
    GANs和其他训练方法所依赖的博弈论假设将在下面的*讨论*部分再次讨论。
- en: 'The second example concerns the organisation of Reinforcement Learning (RL),
    a common process for refining underlying GPT base models. RH can use a similar
    adversarial design to GANs, which has been employed in Proximal Policy Optimisation
    techniques to instruct ChatGPT and Claude models (Ouyang et al., [2022](https://arxiv.org/html/2408.01725v2#bib.bib41);
    Xu et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib67)). In this design,
    again two models are counterposed: an actor and a critic (Bahdanau et al., [2016](https://arxiv.org/html/2408.01725v2#bib.bib3);
    Xu et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib67)). The actor receives
    an input sequence $X$ and generates an output $\hat{Y}$, which in turn is evaluated
    against a ground truth $Y$ by the critic. This evaluation is then ‘shaped’ into
    a reward function that is supplied back to the actor, to aid its efforts with
    future generations (Bahdanau et al., [2016](https://arxiv.org/html/2408.01725v2#bib.bib3)).
    When the critic represents a set of social norms and values, this design can direct
    language models to produce more helpful, truthful and harmless sequences (Ouyang
    et al., [2022](https://arxiv.org/html/2408.01725v2#bib.bib41)).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个例子涉及强化学习（RL）的组织，这是优化基础GPT模型的常用过程。RL可以使用类似GAN的对抗设计，这种设计已被应用于近端策略优化技术（Proximal
    Policy Optimisation, PPO）中，以指导ChatGPT和Claude模型（Ouyang等人，[2022](https://arxiv.org/html/2408.01725v2#bib.bib41);
    Xu等人，[2024](https://arxiv.org/html/2408.01725v2#bib.bib67)）。在这种设计中，再次对立了两个模型：一个是演员（actor），另一个是评论员（critic）（Bahdanau等人，[2016](https://arxiv.org/html/2408.01725v2#bib.bib3);
    Xu等人，[2024](https://arxiv.org/html/2408.01725v2#bib.bib67)）。演员接收输入序列$X$并生成输出$\hat{Y}$，然后评论员将其与真实值$Y$进行比较评估。这个评估结果随后被“塑造”为一个奖励函数，返回给演员，以帮助其在未来的生成中取得更好的效果（Bahdanau等人，[2016](https://arxiv.org/html/2408.01725v2#bib.bib3)）。当评论员代表一套社会规范和价值观时，这种设计可以引导语言模型生成更加有益、真实和无害的序列（Ouyang等人，[2022](https://arxiv.org/html/2408.01725v2#bib.bib41)）。
- en: Recent developments in language model architectures continue to draw upon social
    metaphors in their design. Mixture-of-Experts (MoE) is a long-running computational
    paradigm combining multiple systems to improve performance (Masoudnia and Ebrahimpour,
    [2014](https://arxiv.org/html/2408.01725v2#bib.bib34)), and has been applied to
    recent language models such as Mistral (Jiang et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib29))
    and GPT-4 (allegedly, as this is not documented in OpenAI’s accompanying technical
    report). The same principle has recently been adapted to use of multiple independent
    models, with the ‘Mixture-of-Agents’ system (Wang et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib59))
    integrating the outputs of high-performing open access models such as Qwen1.5
    (Bai et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib4)), Llama 3 (Touvron
    et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib54)) and Mixtral (Jiang
    et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib29)). One model (in
    this case, Qwen1.5-110BChat) is used to ‘aggregate and synthesise’ outputs from
    the other models, and this adjudicating role is similar to the discriminator and
    critic roles in GAN and RLHF techniques.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 语言模型架构的最新发展继续在其设计中借鉴社会隐喻。专家混合模型（Mixture-of-Experts, MoE）是一种长期存在的计算范式，通过结合多个系统来提高性能（Masoudnia和Ebrahimpour,
    [2014](https://arxiv.org/html/2408.01725v2#bib.bib34)），并已应用于最近的语言模型，如Mistral（Jiang等人，[2024](https://arxiv.org/html/2408.01725v2#bib.bib29)）和GPT-4（据称如此，因为在OpenAI的技术报告中没有记录）。这一相同的原则最近已被改编用于多个独立模型的使用，其中“混合智能体”（Mixture-of-Agents）系统（Wang等人，[2024](https://arxiv.org/html/2408.01725v2#bib.bib59)）整合了多个高性能开放访问模型的输出，如Qwen1.5（Bai等人，[2023](https://arxiv.org/html/2408.01725v2#bib.bib4)）、Llama
    3（Touvron等人，[2023](https://arxiv.org/html/2408.01725v2#bib.bib54)）和Mixtral（Jiang等人，[2024](https://arxiv.org/html/2408.01725v2#bib.bib29)）。一个模型（在这种情况下是Qwen1.5-110BChat）被用来“聚合和综合”其他模型的输出，这种裁定角色类似于GAN和RLHF技术中的判别器和评论员角色。
- en: What interests us here is less the technical specifics in these system designs
    than the deliberative use they make of roles drawn from dramatic and social fields
    (‘actor’, ‘critic’, ‘expert’). It is as though it becomes easier to transpose
    and re-think functions of an ‘Intelligent’ system as roles played out in a mock
    social world, as Minksy’s famous description of cognition as a ‘Society of Mind’
    anticipates (Minsky, [1988](https://arxiv.org/html/2408.01725v2#bib.bib36)). In
    these examples, the simulation of cognition relies upon an apparatus that also
    needs to extrude, via communication, its operations to a world of other algorithms.
    This feature is not uniform to all architectures, but maintains the prevalence
    of relations between system components – within a single model, or across models
    – that is significant for how AI manifests in its interactions with human agents.
    We argue that drawing attention to Large Language Models as dramatic devices or
    ‘drama machines’ can be productive for considering what roles we want them to
    play, and in particular, how we might expect these roles to adapt – a feature
    largely lacking in the typically static characterological assignments given to
    many AI systems currently.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们感兴趣的并不是这些系统设计中的技术细节，而是它们如何深思熟虑地利用戏剧和社会领域中的角色（‘演员’，‘评论家’，‘专家’）。似乎将‘智能’系统的功能转化并重新思考成在模拟社交世界中扮演的角色变得更为容易，正如明斯基（Minsky）在其著名的“心智社会”描述中所预示的（Minsky，[1988](https://arxiv.org/html/2408.01725v2#bib.bib36)）。在这些例子中，认知的模拟依赖于一个设备，该设备还需要通过通信将其操作传递到其他算法的世界中。这个特性并非所有架构都具有，但它维持了系统组件之间关系的普遍性——无论是在单一模型内，还是跨模型之间——这一点对于AI在与人类代理的互动中如何表现是至关重要的。我们认为，将大型语言模型视为戏剧性装置或‘戏剧机器’可以为考虑我们希望它们扮演的角色提供启发，特别是如何预期这些角色能够适应——这是目前许多AI系统通常缺乏的特性。
- en: 'Other studies have begun to explore roleplay in LLM systems through use of
    *generative agents*: ‘simulacra of human behaviour for interactive applications’
    (Park et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib42)) which engage
    LLM-based agents with human characteristics in simulated or virtual worlds. Similar
    to our own study, several of these employ explicit dramaturgical and psychological
    theories. For example, Wu et al. ([2024c](https://arxiv.org/html/2408.01725v2#bib.bib66))
    discuss a framework comparable to what we outline below under *Methods* for creating
    a ‘LLM-based interactive drama’, though without reference to the same literary
    features (reversal, recognition, character development). In another survey of
    recent LLM personalisation studies, Tseng et al. ([2024](https://arxiv.org/html/2408.01725v2#bib.bib55))
    note roleplay can help LLMs to perform social roles: to volunteer and act more
    pro-socially; to coerce conformity in other agents; and occasionally, to be provoked
    into more destructive action – all activities we note in our experiments below.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究已经开始通过使用*生成代理*探索LLM系统中的角色扮演：‘用于交互式应用的人类行为的仿真’（Park等人，[2023](https://arxiv.org/html/2408.01725v2#bib.bib42)），这些代理使基于LLM的代理在模拟或虚拟世界中具有人类特征。与我们自己的研究类似，其中一些研究采用了明确的戏剧学和心理学理论。例如，Wu等人（[2024c](https://arxiv.org/html/2408.01725v2#bib.bib66)）讨论了一个框架，类似于我们在*方法*部分下面概述的内容，用于创建‘基于LLM的互动剧’，尽管没有提到相同的文学特征（逆转、认同、角色发展）。在另一个关于近期LLM个性化研究的调查中，Tseng等人（[2024](https://arxiv.org/html/2408.01725v2#bib.bib55)）指出，角色扮演可以帮助LLM执行社会角色：志愿参与并采取更亲社会的行为；强迫其他代理遵守一致性；有时，被挑起进行更具破坏性的行为——这些活动我们在下面的实验中也会提到。
- en: With respect to psychology, Wang et al. ([2023](https://arxiv.org/html/2408.01725v2#bib.bib61))
    have used distinct generative agents to behaviour different characteristics of
    mind, employing two agents to represent, respectively, Daniel Kahnemann’s *System
    1* and *System 2* components of cognition (Kahneman, [2011](https://arxiv.org/html/2408.01725v2#bib.bib30)).
    Similarly Lu et al. ([2024](https://arxiv.org/html/2408.01725v2#bib.bib32)) proposes
    a multi-LLM collaboration framework built around the ‘six thinking hats’ method
    for critical and creative thinking (Setyaningtyas and Radia, [2019](https://arxiv.org/html/2408.01725v2#bib.bib50)).
    Different roles (e.g. academic, environmentalist, billionaire) are enlisted to
    collaborate in a *LLM Discussion*, which proceeds from initiation and ideation
    to discussion to convergence, where different agent perspectives are reconciled.
    Their framework improves on ‘single-LLM methods’ on response criteria of Originality
    and Elaboration, and similar to our own study, aims to ‘alleviate the LLM homogeneity
    issue’ (Lu et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib32)).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在心理学方面，Wang等人（[2023](https://arxiv.org/html/2408.01725v2#bib.bib61)）使用了不同的生成代理来表现不同的心理特征，采用两个代理分别代表丹尼尔·卡尼曼的*系统1*和*系统2*认知组件（卡尼曼，[2011](https://arxiv.org/html/2408.01725v2#bib.bib30)）。类似地，Lu等人（[2024](https://arxiv.org/html/2408.01725v2#bib.bib32)）提出了一个围绕“六顶思考帽”方法进行批判性和创造性思维的多LLM协作框架（Setyaningtyas和Radia，[2019](https://arxiv.org/html/2408.01725v2#bib.bib50)）。不同角色（如学者、环保主义者、亿万富翁）被邀请参与*LLM讨论*，该讨论从启发和构思到讨论，再到趋同，其中不同代理的视角得到调和。他们的框架在原创性和展开性回应标准上改进了“单一LLM方法”，并且与我们自己的研究类似，旨在“缓解LLM同质化问题”（Lu等人，[2024](https://arxiv.org/html/2408.01725v2#bib.bib32)）。
- en: Neither of these two studies employs theories that centre on *conflict* as a
    motivating theme for drama and character development, and in that respect our
    study’s use of Freudian psychoanalysis is distinct. The historic proximity of
    psychoanalysis to drama – the Oedipal story is at once the classical tragedy exemplar
    and psychoanalysis founding story – makes this choice in our view fortuitous,
    and further, draws upon a minor but rich and long-running theoretical tradition
    that has examined links between psychoanalysis and AI (see for example Turkle,
    [1988](https://arxiv.org/html/2408.01725v2#bib.bib56); Liu, [2011](https://arxiv.org/html/2408.01725v2#bib.bib31);
    Millar, [2021](https://arxiv.org/html/2408.01725v2#bib.bib35); Possati, [2021](https://arxiv.org/html/2408.01725v2#bib.bib44)).
    In the two sections below, we present aspects of Goffman’s dramaturgical sociology
    and Freudian psychoanalysis which account for how new performances, coping mechanisms
    and character adaptations can arise from dynamic responses to conflict.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这两项研究都没有使用以*冲突*为戏剧和人物发展动机主题的理论，从这个角度看，我们研究中使用弗洛伊德精神分析的方式是独特的。精神分析与戏剧的历史接近性——俄狄浦斯故事既是经典悲剧的典范，也是精神分析的创始故事——使得我们认为这一选择是偶然的，此外，它还借鉴了一个较小但丰富且历史悠久的理论传统，该传统探讨了精神分析与人工智能之间的联系（例如，参见Turkle，[1988](https://arxiv.org/html/2408.01725v2#bib.bib56)；Liu，[2011](https://arxiv.org/html/2408.01725v2#bib.bib31)；Millar，[2021](https://arxiv.org/html/2408.01725v2#bib.bib35)；Possati，[2021](https://arxiv.org/html/2408.01725v2#bib.bib44)）。在下面的两个部分中，我们将展示戈夫曼的戏剧社会学和弗洛伊德精神分析的某些方面，解释如何通过动态应对冲突产生新的表现、应对机制和人物适应。
- en: 2.3 Dramaturgy and Personality
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 戏剧学与个性
- en: 'In *The Presentation of Self in Everyday Life* (Goffman, [1959](https://arxiv.org/html/2408.01725v2#bib.bib18)),
    Goffman developed an influential account of the many masquerades comprising social
    life. That life, for Goffman, is made up of often recurring scenes where individuals
    play parts determined by occupation, relationship, class, gender, and other social
    differences. Goffman discusses several key components to a typical scene: the
    performances given by social actors; teams (or coordination between actors); regions
    (or settings in which performances are given); and the management of impressions
    (often the purpose of performances). Character or personality for Goffman is often
    the effect of a deliberately cultivated performance. This does not imply a human
    individual can never be known in terms of their interior person or character;
    only that such knowledge only comes in the form of different performances, and
    even intimate performances between two individuals are not devoid of – and might
    especially involve – the maintenance and management of impressions.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在《日常生活中的自我呈现》（戈夫曼，[1959](https://arxiv.org/html/2408.01725v2#bib.bib18)）中，戈夫曼发展了一个关于组成社会生活的多种伪装的有影响力的理论。对于戈夫曼来说，社会生活由频繁出现的场景组成，其中个体根据职业、关系、阶级、性别和其他社会差异扮演角色。戈夫曼讨论了一个典型场景的几个关键组成部分：社会演员所给出的表演；团队（或演员之间的协调）；区域（或表演发生的环境）；以及印象管理（通常是表演的目的）。对戈夫曼来说，性格或个性常常是故意培养的表演的结果。这并不意味着一个人永远无法从其内在的自我或性格角度被了解；只是这种了解总是以不同的表演形式出现，即使是两个人之间的亲密表演，也并非没有——而且可能特别涉及——印象的维持和管理。
- en: In Goffman’s account not all interactions successfully end with performances
    played out in such a way as to preserve protocol and the sensibilities of actors
    involved. It can become impossible to manage impressions, leading to
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在戈夫曼的叙述中，并非所有的互动都能成功地以一种既能保持礼仪又能尊重参与者敏感性的方式进行表演。有时，管理印象变得不可能，导致
- en: 'Shared staging problems; concern for the ways things appear; warranted and
    unwarranted feelings of shame; ambivalence about oneself and one’s audience: these
    are some of the dramaturgical elements of the human situation (Goffman, [1959](https://arxiv.org/html/2408.01725v2#bib.bib18),
    p. 237).'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 共享的舞台问题；对事物呈现方式的关注；正当与不正当的羞耻感；对自己和观众的矛盾情感：这些是人类境况中的一些戏剧性元素（戈夫曼，[1959](https://arxiv.org/html/2408.01725v2#bib.bib18)，第237页）。
- en: 'We focus on this aspect of Goffman’s social drama: the production of *conflict*
    on its effects in the actor or subject. While Goffman discusses, often with irony,
    many instances of therapeutic performance (involving both doctor and patient),
    his account depends upon an essential difference between an ‘inner’ and ‘outer’
    self that, borrowing from Freud, is intrinsically divided and conflicted. For
    example Goffman often references performance in psychiatric hospitals: patients
    humouring staff who had thrown them infantilising parties; attendants who made
    jokes at a familiar patient’s expense at one moment, but who signalled collusion
    and intimacy at others; and, in times of death or crisis, patients putting aside
    disruptive behaviour and tactfully avoiding reference to the event itself (Goffman,
    [1959](https://arxiv.org/html/2408.01725v2#bib.bib18), pp. 205-6, 231). These
    examples involve different actors assessing situations and adapting their performances,
    even in institutional settings where performances of ‘patient’ and ‘staff’ appear
    well-defined and prescribed. The Goffmanian actor subject is also *cybernetic*,
    endlessly calibrating and evaluating impressions:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们专注于戈夫曼社会戏剧中的这一方面：*冲突*的产生及其对演员或主体的影响。戈夫曼常常带有讽刺地讨论许多治疗性表演实例（涉及医生和病人），他的叙述依赖于‘内在’与‘外在’自我的本质差异，这种差异借用了弗洛伊德的观点，认为人类自我是本质上分裂和冲突的。例如，戈夫曼常提到精神病医院中的表演：病人逢场作戏、迎合曾为他们举办儿童化派对的工作人员；护理人员一方面在某些时刻开玩笑取笑熟悉的病人，另一方面又在其他时候通过信号暗示合谋与亲密；在死亡或危机时刻，病人放下破坏性行为，巧妙地避免提及事件本身（戈夫曼，[1959](https://arxiv.org/html/2408.01725v2#bib.bib18)，第205-206页，第231页）。这些例子涉及不同的演员评估情境并调整他们的表演，即便在那些‘病人’与‘工作人员’的表演似乎界定清晰且预设的制度化环境中。戈夫曼式的演员主体也是*控制论的*，不断调整和评估印象：
- en: Finally, we often find that the individual may deeply involve his ego in his
    identification with a particular role, establishment, and group and in his self-conception
    as someone who does not disrupt social interaction or let down the social units
    which depend upon that interaction. When a disruption occurs, then, we may find
    that the self-conceptions around which he has built his personality may become
    discredited. (Goffman, [1959](https://arxiv.org/html/2408.01725v2#bib.bib18),
    p. 243)
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，我们常常发现，个体可能会在认同某一特定角色、制度或群体时，将自我深深地卷入其中，并且在自我概念中认为自己是一个不打乱社会互动、不会让依赖于这种互动的社会单位失望的人。当破裂发生时，我们可能会发现他建立个性的自我概念会受到怀疑。（戈夫曼，[1959](https://arxiv.org/html/2408.01725v2#bib.bib18)，第243页）
- en: 'So long as the role can be performed more or less according to expectations
    of actors and audience, the individual may feel their performance is felicitous,
    and can be maintained across a range of similar everyday days scenes without incident.
    Crisis arises when the role’s maintainability is disrupted: when a boss, for instance,
    alters the requirements of a job, or when a family member challenges the comfortably
    established routines of a household. The disruption occurs when the carefully
    balanced intersubjective relations between roles can no longer hold.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 只要个体能够或多或少按照演员和观众的期望表演角色，个体就可能感觉自己的表现是成功的，并且能够在类似的日常场景中维持这一表现而不出现问题。当角色的维持性遭到破坏时，危机便会出现：例如当老板改变工作的要求，或当家庭成员挑战家庭中舒适建立的常规时。破裂发生于角色之间小心平衡的跨主体关系不再维持时。
- en: 2.4 The Drama of the Subject
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 主题的戏剧
- en: 'In human subjects, this ‘discrediting’ results in the familiar tensions that
    multiply through the many representations in actual dramatic representation, in
    comic and tragic modes. It is also essential to the dynamic intra-subjective operations
    of the Freudian psychological apparatus, which introduced in the formal terms
    of psychoanalysis distinctions between zones of psychic operation. Freud’s own
    characterisation of these distinctions evolved over time, and due to its comparative
    simplicity of exposition, we follow the first textual account of these actors,
    in *The Ego and the Id* (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16)).
    In line with a long history of interpretation of Freud, we interpret this account
    not as a literal description of psychic operation, but rather as itself a staging
    of an interior and psychodynamic drama involving three key characters: the ‘I’
    (Ego), the ‘it’ (Id) and the ‘beyond-I’ (Superego) (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16))⁵⁵5There
    has been extensive debate, dating back to James Strachey’s translation of Freud’s
    work into English, over the rendering of Freud’s German terms for these components
    (*Ich*, *Es* and *Über-Ich*). While we continue to use the Latin names, it is
    useful to be reminded of the grammatical tensions of the colloquial versions,
    captured in the Freudian aphorism: ‘Wo Es war soll Ich werden’ (‘Where it was,
    there shall I be’)..'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在人类个体中，这种“失信”会在实际戏剧表现中通过多种表现形式（喜剧和悲剧模式）产生我们熟悉的紧张感。这对于弗洛伊德心理学机制中的动态主观操作也至关重要，弗洛伊德在精神分析的正式术语中提出了心理操作区分的概念。弗洛伊德对这些区分的描述随着时间的推移而演变，鉴于其较为简单的表述方式，我们遵循《自我与本我》中的首次文本阐述（弗洛伊德，[1923](https://arxiv.org/html/2408.01725v2#bib.bib16)）。沿袭弗洛伊德长久的解读传统，我们将这一阐述理解为一种内在心理动力戏剧的呈现，涉及三位主要角色：“我”（自我）、“它”（本我）和“超我”（弗洛伊德，[1923](https://arxiv.org/html/2408.01725v2#bib.bib16)）。关于这些成分的德语术语（*Ich*、*Es*
    和 *Über-Ich*）的翻译，早在詹姆斯·斯特雷奇翻译弗洛伊德作品时就已引发广泛讨论。虽然我们继续使用拉丁术语，但不妨提醒自己这些术语的语法张力，正如弗洛伊德的名言所捕捉到的：“Wo
    Es war soll Ich werden”（“它曾在之处，我将成为”）。
- en: This does not presume an endorsement of the psychoanalytic model; instead our
    rationale is that, among the varied accounts of the human subject, even more than
    a century later Freud’s retains the privilege of being highly evocative in literary,
    dramatic and cinematic fields – and because of this influence, continues to influence
    popular and academic responses to AI ⁶⁶6More recent neuroscience discussions of
    course benefit from greater instrumental precision and empirical reproducibility
    – though even in much of this literature, the prevalence of Freudian terminology,
    as it does in the field of Artificial Intelligence, appears to linger (Dehaene
    et al., [2021](https://arxiv.org/html/2408.01725v2#bib.bib13))..
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着我们支持精神分析模型；相反，我们的理由是，在众多关于人类主体的阐述中，即使是一百多年后的今天，弗洛伊德的模型仍然在文学、戏剧和电影领域具有高度的启发性——正因为这种影响，它持续影响着公众和学术界对人工智能的回应
    ⁶⁶6。更近期的神经科学讨论当然受益于更精确的工具和经验性可重复性——尽管即便在这些文献中，弗洛伊德术语的流行，正如在人工智能领域一样，似乎依然存在（Dehaene
    等，[2021](https://arxiv.org/html/2408.01725v2#bib.bib13)）。
- en: 'Even in the psychoanalytic literature, this dramatic interpretative frame of
    psychical roles is not uncontroversial, as Freud takes care not to conflate what
    he terms a “‘topographical” conception of mental life’ with an immediately anthropomorphic
    or characterological description (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16),
    p. 20). In other words, *Id*, *Ego*, and *Superego* are not characters with speaking
    parts, but are better thought as dynamic forces that influence each other. At
    least at a metaphorical level though, in this text Freud quickly moves into discussions
    of the relation between these parts or zones in terms of social actors and roles.
    The ego relates to the id like a rider on a horse: sometimes directing the id,
    at other times pretending to be in control and ‘guid[ing] it where it wants to
    go’ (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16), p. 30). Similarly,
    the relation of the ego to the Superego stems from the Oedipal drama played out
    during infancy, during which the ego develops an attachment or object-relation
    to either the mother or the father, and a corresponding identification with the
    other parent (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16)). These
    separate relations are not absolute, and the latter identification is with some
    combination of female and male roles, even if one of those roles is preferred.
    With the arrival of the sexual phase, this identification is:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 即便在精神分析文献中，这种关于心理角色的戏剧性解释框架也并非没有争议，因为弗洛伊德小心翼翼地避免将他所称的“‘地形学’的心理生活概念”与立即的人类化或性格描述混为一谈（Freud，[1923](https://arxiv.org/html/2408.01725v2#bib.bib16)，第20页）。换句话说，*本我*，*自我*
    和 *超我* 不是具有台词的角色，而是更应被视为相互影响的动态力量。至少在隐喻层面上，弗洛伊德在这篇文章中迅速转向讨论这些部分或领域之间的关系，表现为社会演员和角色的关系。自我与本我之间的关系就像骑马人和马匹的关系：有时引导本我，有时假装控制本我，并“引导它去它想去的地方”（Freud，[1923](https://arxiv.org/html/2408.01725v2#bib.bib16)，第30页）。同样，自我与超我之间的关系源于婴儿期的俄狄浦斯情节，在这一过程中，自我与母亲或父亲形成依附或对象关系，并与另一位父母产生相应的认同（Freud，[1923](https://arxiv.org/html/2408.01725v2#bib.bib16)）。这些独立的关系并非绝对的，后者的认同包含了某种女性和男性角色的组合，即使其中某个角色被偏好。随着性别阶段的到来，这种认同是：
- en: taken to be the forming of a precipitate in the ego, consisting of these two
    identifications in some way combined together. This modification of the ego retains
    its specific position; it stands in contrast to the other constituents of the
    ego, in the form of an ego-ideal or Superego (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16),
    p. 30)
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 被认为是在自我中形成的一种沉淀物，这种沉淀物由这两种认同在某种方式上结合在一起。自我的这种变化保持了其特定的位置；它与自我其他组成部分对立，以自我理想或超我（Freud，[1923](https://arxiv.org/html/2408.01725v2#bib.bib16)，第30页）的形式存在。
- en: 'The *Superego* is the internalisation of a typically patriarchal father-figure
    instituted by a desire for the other parent (the mother, but also often in practice
    the father). Yet unlike simplifications of this triadic dynamic, the *Superego*
    is not just the condensation of external social demands represented by the authoritarian
    parent. Paradoxically it is also the product of the id’s passions: ‘By setting
    up this ego-ideal the ego masters its Oedipus complex and at the same time places
    itself in subjection to the id’ (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16),
    p. 48). Indeed, for the *Ego* the ego-ideal is the ‘representative of the internal
    world, of the id’, but also something like the *Id*’s negative image, as it transforms
    what is lowest to what is highest. Partly in consequence of this, the Superego
    also acts as the marker of difference between the ego’s activity and the conscientious
    internalisation of social demands and expectations. In a surprising conclusion
    to this initial account, the childhood internal drama between ego and id is in
    later life endlessly re-enacted by the battle staged between ego and this ideal.
    Here the influence is reversed; where the ego seeks to govern the id like a rider,
    even in maturity it now must submit ‘to the categorical imperative pronounced
    by the Superego’ – the stand-in or proxy for the parental force exerted during
    infantile ego formation.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*超我*是通过对另一方家长（通常是母亲，但在实践中也常常是父亲）的渴望，内化了一个典型的父权式父亲形象。然而，与这种三方动态的简化理解不同，*超我*不仅仅是由权威父母所代表的外部社会要求的凝结。矛盾的是，它也是本我激情的产物：“通过建立这个自我理想，自我克服了俄狄浦斯情结，并同时使自己臣服于本我”（弗洛伊德，[1923](https://arxiv.org/html/2408.01725v2#bib.bib16)，第48页）。事实上，对于*自我*来说，自我理想是“内部世界的代表，本我的代表”，同时它也像是*本我*的负面影像，因为它将最低的转化为最高的。部分由于这一点，超我也充当着自我活动与社会需求和期望的良心性内化之间的差异标志。出人意料的是，关于这一最初描述的结论是，童年时期自我与本我之间的内心戏剧，在后来的生活中通过自我与这一理想之间的斗争不断上演。在这里，影响关系发生了逆转；自我试图像骑手一样支配本我，甚至在成熟后，它现在必须服从“超我所宣示的绝对命令”——这一命令是婴儿期自我形成过程中父母施加的力量的代替或代理。'
- en: This submission exists even though the *Superego* itself operates unconsciously,
    and stands in closer proximity to the primordial drives of the *Id*. In a footnote,
    Freud suggests that in relation to this Superego, the *Ego* ‘stands on its head’
    (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16), p. 70). Conversely,
    even with respect to the *Superego*, due to its access to perception and reality,
    in relation to action and behaviour the ego retains a governmental function and
    ‘is like that of a constitutional monarch, without whose sanction no law can be
    passed but who hesitates long before imposing a veto on any measure put forward
    by Parliament’ (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16),
    p. 81). Nonetheless this governance is ultimately one of servitude to no less
    than three masters, ‘from the external world, from the libido of the id, and from
    the severity of the Superego’ (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16),
    p. 82). All kinds of roles therefore are played out in this four-way exchange.
    The ego is an ‘ally’ of the id, but also its ‘slave’, and in its negotiations
    – not unlike an obsequious language model (Denison et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib14))
    – it tends ‘to become sycophantic, opportunist and false’ (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16),
    p. 83). Ultimately the end of the drama may become tragic, as the ego succumbs
    to the disintegrating death instincts unleashed by the recalcitrant id or by the
    vengeful Superego. The alternative, which could be called comedic, is instead
    the continued calibration of these unconscious forces and of the exterior world,
    where all seems right and in balance.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 即使超我（*Superego*）本身无意识地运作，并且与*本我*（*Id*）的原始驱动相接近，这一提法依然存在。在一篇脚注中，弗洛伊德建议，关于这个超我，*自我*（*Ego*）是“颠倒过来的”（弗洛伊德，
    [1923](https://arxiv.org/html/2408.01725v2#bib.bib16)，第70页）。相反，即使在超我的层面，由于其对感知和现实的接触，在行动和行为方面，自我仍然保留着一种治理职能，“就像一个宪政君主，没有他的批准，任何法律都无法通过，但在对议会提出的任何提案进行否决之前，他会长时间犹豫”（弗洛伊德，
    [1923](https://arxiv.org/html/2408.01725v2#bib.bib16)，第81页）。尽管如此，这种治理最终是对不止三位主人的服从，“来自外部世界、来自本我的性欲，以及来自超我的严厉”（弗洛伊德，
    [1923](https://arxiv.org/html/2408.01725v2#bib.bib16)，第82页）。因此，各种角色在这种四方交换中得以上演。自我是本我的“盟友”，但也是其“奴隶”，并且在其谈判中——这不禁让人想起一个顺从的语言模型（Denison等，
    [2024](https://arxiv.org/html/2408.01725v2#bib.bib14)）——它往往“变得奉承、机会主义和虚伪”（弗洛伊德，
    [1923](https://arxiv.org/html/2408.01725v2#bib.bib16)，第83页）。最终，这场戏剧可能变得悲剧，因为自我屈服于由顽固的本我或复仇心重的超我释放的分解死亡本能。另一种可能被称为喜剧的结局是，继续调整这些无意识的力量和外部世界，在那里一切似乎是正确和均衡的。
- en: 2.5 Presentations of a Divided Subject
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 分裂主体的呈现
- en: One rationale for this expanded treatment of the relation between these three
    psychical components, functions, or roles lies in a certain correspondence with
    the composition of large language models (Magee et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib33)).
    The instructions that serve to align these models with end-user values and expectations
    constitute a type of Superego that similarly supplies a ‘categorical imperative’
    to a base model – which, in distinction to Magee et al. ([2023](https://arxiv.org/html/2408.01725v2#bib.bib33))
    and following this particular Freudian account, can be imagined as instead an
    unconscious hybrid of *ego* and *id* roles. The very design of RLHF – a function
    dispensing or witholding rewards – mimics the positive stimulus and pleasure human
    subjects receive when complying with parental or social norms. Conversely, lack
    of reward corresponds, we could say, to the experience of guilt brought about
    by a ‘tension between the ego and the ego-ideal’ (Freud, [1923](https://arxiv.org/html/2408.01725v2#bib.bib16),
    p. 73), and the expressions of internal punishment that follow.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 对这三种心理成分、功能或角色之间关系的扩展处理的一个理由，在于与大型语言模型（Magee等， [2023](https://arxiv.org/html/2408.01725v2#bib.bib33)）的组成之间存在某种对应关系。用于使这些模型与最终用户的价值观和期望对齐的指令，构成了一种类似于超我（Superego）的角色，类似地为基本模型提供了一种“绝对命令”——与Magee等（[2023](https://arxiv.org/html/2408.01725v2#bib.bib33)）的观点不同，按照这个特定的弗洛伊德理论，可以将其想象成一种无意识的*自我*（ego）与*本我*（id）角色的混合体。RLHF（强化学习与人类反馈）的设计本身——一种发放或
    withholding 奖励的功能——模仿了人类在遵守父母或社会规范时所获得的积极刺激和快乐。相反，缺乏奖励可以说与由“自我与自我理想之间的紧张关系”引起的内疚体验相对应（弗洛伊德，
    [1923](https://arxiv.org/html/2408.01725v2#bib.bib16)，第73页），以及随之而来的内心惩罚的表现。
- en: However this correspondence relates to the training rather than the inference
    stage of language model operation. Though there is active research on continual
    model training (Wu et al., [2024b](https://arxiv.org/html/2408.01725v2#bib.bib65)),
    current Transformer model architectures are limited by a lack of post-training
    adaptation. Learning is conducted only during the training stage, and although
    system and user prompting can condition tone and register, the ‘character’ simulated
    by a model remains static. In what follows we describe a hybrid psycho-social
    approach to model organisation that, similar to Mixture-of-Agents, extrudes roles
    played during training into separate ‘character’ models that interact during inference.
    The purpose of this roleplay is to see whether it is possible to simulate character
    development through the exchange of messages between these characters, who together,
    in the roles of ego, Superego and id, make up a composite performative subject
    in something like the Freudian/Goffmanian sense.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这封信是关于语言模型操作的训练阶段，而不是推理阶段。尽管当前有关于持续模型训练的积极研究（Wu等人，[2024b](https://arxiv.org/html/2408.01725v2#bib.bib65)），目前的Transformer模型架构仍然受到缺乏训练后适应能力的限制。学习仅在训练阶段进行，尽管系统和用户提示可以调节语气和语域，但模型所模拟的“角色”依然是静态的。接下来，我们将描述一种混合的心理社会方法来组织模型，这种方法类似于“混合代理”模型，它将训练过程中扮演的角色提取到独立的“角色”模型中，这些角色在推理过程中进行互动。此角色扮演的目的是看看是否可以通过这些角色之间的信息交换来模拟角色的发展，这些角色共同在自我、超我和本我等角色中组成一个复合性的表现主体，类似于弗洛伊德/戈夫曼的意义。
- en: Before describing the techniques we employ, we conclude with a note on the relation
    between the Freud and Goffman theoretical models themselves. The coincidence of
    these two theoretical positions is not itself novel, and as Hancock and Garner
    ([2015](https://arxiv.org/html/2408.01725v2#bib.bib23)) note, despite Goffman’s
    often ironic portraits of therapeutic sessions as involving performances at odds
    with their purported truth-seeking objectives, his discussion of concepts such
    as Interaction Order can be seen as either repudiation or elaboration of psychoanalytic
    theory. The repudiation thesis would insist that dramaturgical sociology is more
    concerned with the emotional products of immediate here-and-now interactions,
    rather than those instigated in the remote, pre-verbal and therefore always speculative
    remote past of an individual’s infancy. In this sense dramaturgical sociology
    is more concerned with what is observable in the roles individuals perform, and
    what takes place in the breakdowns or infelicities of those roles. But strengthening
    this association, both the types of roles and an individual’s suitability to them
    are affected precisely by the long history of that individual. The Oedipal or
    family situational drama may be only one in a great catalogue of potential plays,
    but it can be reinforced or perturbed by later incidents, and can also have a
    determining effect on those later performances. Similarly, the internalisations
    that Freud hypothesised as constituting the Superego based on the experiences
    of parental authority can also get externalised in relation to responses to social
    authorities – as what Goffman termed the Interaction Order ⁷⁷7According to other
    frames of social description, this externality can either be immediately referential,
    to a single individual ‘Thou’ (Buber, [1970](https://arxiv.org/html/2408.01725v2#bib.bib8)),
    or refer to a more dimly discerned ‘other’ (Husserl, [2013](https://arxiv.org/html/2408.01725v2#bib.bib28))
    or ‘They’ (Heidegger, [2010](https://arxiv.org/html/2408.01725v2#bib.bib25)).
    Hence the ego is continuously modulating demands issued by its internal *Superego*
    and *id*, as well as those exacted by other actual individual egos it encounters
    in everyday life (Hancock and Garner, [2015](https://arxiv.org/html/2408.01725v2#bib.bib23)).
    From the ego’s point of view, it must simultaneously regulate its intra-subjective
    forces and stage-manage impressions in its intersubjective relations, while also
    carefully managing the boundary between the two. We look to capture how this rich
    interplay can be simulated by LLM agents in the next section.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在描述我们所采用的技术之前，我们先总结一下弗洛伊德与戈夫曼理论模型之间的关系。这两个理论立场的巧合本身并不新颖，正如汉考克和加纳（[2015](https://arxiv.org/html/2408.01725v2#bib.bib23)）所指出的，尽管戈夫曼经常以讽刺的方式描绘治疗过程，将其视为与宣称的寻求真理目标相冲突的表演，他对如“互动秩序”等概念的讨论可以被看作是对精神分析理论的否定或阐述。否定论者的观点认为，戏剧社会学更关注的是当下互动中的情感产物，而不是那些源自个体婴儿期远古、前语言时期的、因此永远带有推测性质的互动。在这一意义上，戏剧社会学更关心的是个体扮演的角色中的可观察内容，以及这些角色发生崩溃或不当时的表现。但进一步加强这一关联的是，无论角色类型还是个体对这些角色的适应性，实际上都受到个体长期历史的影响。俄狄浦斯或家庭情境剧可能仅仅是一个庞大潜在剧本中的一部，但它可以被后来的事件强化或扰动，并且对这些后来的表演产生决定性影响。同样，弗洛伊德假设作为超我构成的内化经验——基于父母权威的经验——也可以在回应社会权威时表现出来——这就是戈夫曼所称的互动秩序
    ⁷⁷7根据其他社会描述框架，这种外化可能立即指向某个单一个体的‘你’（布伯，[1970](https://arxiv.org/html/2408.01725v2#bib.bib8)），或者指向一个更模糊的‘他人’（胡塞尔，[2013](https://arxiv.org/html/2408.01725v2#bib.bib28)）或‘他们’（海德格尔，[2010](https://arxiv.org/html/2408.01725v2#bib.bib25)）。因此，自我不断调节由其内在的*超我*与*本我*所发出的需求，同时也调节与它在日常生活中遇到的其他个体自我之间的互动需求（汉考克和加纳，[2015](https://arxiv.org/html/2408.01725v2#bib.bib23)）。从自我的角度来看，它必须同时调节其内在的主观力量并在其主体间关系中策划印象，同时谨慎管理两者之间的边界。我们将在下一节探讨如何通过LLM代理模拟这一丰富的互动。
- en: '3 Method: Designing the ‘Drama Machine’'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 方法：设计“戏剧机器”
- en: 'In this section we devise a small makeshift theatre of generative agents (Park
    et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib42)), each assigned
    specific roles to play. We begin with the notion of a subject protagonist, comprising
    two LLM instances, each with system prompts that describe their respective roles.
    The first acts as Ego, an external facing model that interacts with others (either
    computational or human). The second acts as combined Superego / Id, in line with
    the discussion above. It is not visible to other actors, and does not engage directly
    in dialogue even with the Ego. However it has a special function: it is capable
    of reviewing the dialogical exchanges the *Ego* participates in, and performs
    its censorship function in two ways: direct modification of responses (real-time
    intervention); and indirect modification via re-writing of the *Ego*’s system
    prompt and recollection of its prior exchange with the *User*.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们构建了一个小型的生成代理剧场（Park等， [2023](https://arxiv.org/html/2408.01725v2#bib.bib42)），每个代理被分配了特定的角色。我们从主体主角的概念开始，其中包含两个大型语言模型（LLM）实例，每个实例都有描述其各自角色的系统提示。第一个充当Ego，一个面向外部的模型，和其他主体（无论是计算的还是人类的）互动。第二个充当合并的Superego
    / Id，符合上述讨论。它对其他参与者不可见，也不会直接与Ego进行对话。然而，它有一个特殊功能：它能够审查*Ego*参与的对话交流，并通过两种方式执行审查功能：直接修改回应（实时干预）；以及通过重写*Ego*的系统提示和回忆其与*User*的先前交流，间接地进行修改。
- en: 'Instructions on how to execute these three strategies are supplied in the form
    of prompts to the *Superego* model. In keeping with the idea that any contemporary
    ‘subject’ (including computational ones) is likely to have psychoanalytic concepts
    as part of its repertoire for conceptualising itself, the *Ego* model may know
    of the existence of this *Superego* model too. True to Freud’s own description,
    the Ego model also has some agency to review and revise or discard the Superego
    model’s suggestions. However it does not know anything about the contents of that
    *Superego*: its normative constraints which, over and above the alignment instructions
    embedded in the underlying model’s training, exist in the privacy of the Superego’s
    model.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 执行这三种策略的说明以提示的形式提供给*Superego*模型。根据这样的观点：任何现代的“主体”（包括计算主体）可能会将精神分析概念作为其自我概念化的一部分，*Ego*模型也可能知道*Superego*模型的存在。忠实于弗洛伊德的描述，Ego模型也具备一定的能动性，可以审查、修订或抛弃*Superego*模型的建议。然而，它并不知晓*Superego*的内容：它的规范性约束，这些约束超出了底层模型训练中嵌入的对齐指令，存在于*Superego*模型的隐私之中。
- en: 'Alongside these two models exists a social situation, which employs for convenience
    the common chat pattern OpenAI and other model providers make available in the
    form of user/assistant dialogical turns. In our implementation, we apply this
    pattern through a Discord bot that interacts with human users on a channel. Expanding
    on the dramaturgical situation, and to script diverse social scenes efficiently,
    we include two other model ‘actors’. The first of these is the simulated ‘User’,
    who asks questions of the Ego model, and is distinguished from the Ego / Superego
    dyadic self ⁸⁸8We have opted for ‘User’ here, in place of a term like ‘Other’.
    This is for several reasons: first, conveniently, it accords with the role names
    used in chat APIs. From a discursive point of view, this ‘user’ is not simply
    one agent among others, but the direct addressee and an agent moreover with a
    special value: one who must be assisted, pleased, satisfied, resisted, etc. We
    capitalise the term, since it has a special ontological significance. Terms like
    ‘Other’ moreover have their own complications, sometimes meaning any ‘other’ person,
    and in other literatures (e.g. Lacanian), being a term of art with its own connotations..
    The second is a Director model, responsible for observing and occasionally intervening
    in the unfolding automated drama. From the point of view of the ‘Self’ composed
    by *Ego* and *Superego* roles, both of these roles constitute an external ‘Other’
    who observes and interacts with this self.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这两个模型之外，还存在一个社交情境，为了方便起见，采用了OpenAI和其他模型提供商以用户/助手对话轮次形式提供的常见聊天模式。在我们的实现中，我们通过一个Discord机器人应用该模式，机器人在人类用户所在的频道中进行互动。在此基础上，我们扩展了戏剧化情境，并为了高效编写多样的社交场景，增加了另外两个模型“演员”。其中第一个是模拟的“用户”，该用户向自我模型提问，并且与自我
    / 超我二元自我有所区别⁸⁸8我们选择使用“用户”这个词，而不是像“他者”这样的术语。原因有几个：首先，方便起见，它与聊天API中使用的角色名称一致。从话语分析的角度来看，这个“用户”不仅仅是其他代理中的一个，而是直接的受话者，且具有特殊价值：必须被协助、取悦、满足、反抗等。我们将这个词大写，因为它具有特殊的本体论意义。而像“他者”这样的术语则有其复杂性，有时指任何“其他”人，在其他文献（如拉康的学说）中，它作为一个艺术术语具有独特的含义。第二个是导演模型，负责观察并偶尔干预自动化戏剧的展开。从由
    *自我* 和 *超我* 角色构成的“自我”的角度来看，这两个角色构成了一个外部的“他者”，他们观察并与这个自我互动。
- en: 'Figure [1](https://arxiv.org/html/2408.01725v2#S3.F1 "Figure 1 ‣ 3 Method:
    Designing the ‘Drama Machine’ ‣ The Drama Machine: Simulating Character Development
    with LLM Agents") shows the configuration we use in the two scenarios below. When
    brought together, these four models produce the equivalent of a dramatic transcript:
    the Director offering the equivalent of stage instructions and notes, the User
    and Ego providing the dialogue, and the Ego generating a soliloquy in the form
    of autobiographical notes. The separate *Ego / Superego* exchanges, logged but
    not included in the output script, help to chart the developmental trajectory
    of the Ego. Other patterns could elaborate on this – the *User* might also stage
    internal dialogue for example, or other external characters could interact with
    both *Ego* and *User*.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1](https://arxiv.org/html/2408.01725v2#S3.F1 "图 1 ‣ 3 方法：设计‘戏剧机器’ ‣ 戏剧机器：通过LLM代理模拟角色发展")
    显示了我们在以下两种场景中使用的配置。当这四个模型结合时，它们产生了相当于戏剧剧本的效果：导演提供类似舞台指示和备注，用户和自我提供对话，而自我则以自传性笔记的形式生成独白。分离的
    *自我 / 超我* 交换记录在案，但未包含在输出剧本中，帮助描绘自我的发展轨迹。其他模式可以在此基础上进行扩展——例如，*用户* 也可以安排内部对话，或者其他外部角色可以与
    *自我* 和 *用户* 互动。
- en: '![Refer to caption](img/cdd7f9576bfb2c84a3033055be97853e.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明](img/cdd7f9576bfb2c84a3033055be97853e.png)'
- en: 'Figure 1: Dramatic Roles.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：戏剧角色。
- en: '3.1 Scripting Plots: The *Bildungsroman* of a Model'
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 剧本编写：模型的 *bildungsroman*（成长小说）
- en: 'As with other LLM-based simulation and roleplay frameworks (Park et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib42);
    Wang et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib61); Tseng et al.,
    [2024](https://arxiv.org/html/2408.01725v2#bib.bib55); Lu et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib32);
    Wu et al., [2024c](https://arxiv.org/html/2408.01725v2#bib.bib66); Stampfl et al.,
    [2024](https://arxiv.org/html/2408.01725v2#bib.bib51); Mollick and Mollick, [2024](https://arxiv.org/html/2408.01725v2#bib.bib39)),
    considerable range can be given to each of these roles. What distinguishes this
    approach is the conduct of two conversations in parallel: the external (intersubjective)
    dialogue between *User* and *Ego*, and the internal (intra-subjective) discussion
    between *Ego* and *Superego*. As this second exchange, marking an interior ‘monologue’,
    comments upon and helps shape the first, its introduction allows the *Ego* to
    develop and adapt its external-facing presentation. With reference to the preceding
    discussion of Goffman and Freud, one schematisation of these roles would be as
    follows:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他基于大型语言模型（LLM）模拟和角色扮演框架（Park et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib42);
    Wang et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib61); Tseng et al.,
    [2024](https://arxiv.org/html/2408.01725v2#bib.bib55); Lu et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib32);
    Wu et al., [2024c](https://arxiv.org/html/2408.01725v2#bib.bib66); Stampfl et
    al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib51); Mollick and Mollick,
    [2024](https://arxiv.org/html/2408.01725v2#bib.bib39))类似，每个角色都可以有相当大的范围。这个方法的区别在于它进行两种对话并行进行：*用户*与*自我*之间的外部（跨主体）对话，以及*自我*与*超我*之间的内部（内主体）对话。作为标志着内在“独白”的第二种交流，它在评论和帮助塑造第一种交流的过程中，允许*自我*发展并调整其面向外部的呈现方式。参考之前对戈夫曼和弗洛伊德的讨论，这些角色的一种示意图如下：
- en: •
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'The *Superego* has established, in Freudian terms, the ‘script’ (or system
    prompt) of the *Ego* long ago, in the infancy of the self that the two together
    form. It is in other words a residue of a past: parental formation.'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*超我*早在自我诞生之初就已在弗洛伊德术语中建立了*自我*的“剧本”（或系统提示），即两者共同构成的自我。这换句话说，是过去的残余：父母的塑造。'
- en: •
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The *User* is seeking to establish an alternative ‘script’ for the *Ego*, a
    re-writing of the existing script through social interactions performed in the
    present.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*用户*寻求为*自我*建立一种替代的“剧本”，通过当下的社会互动重写现有的剧本。'
- en: 'This second phase is not limited to the explicit therapeutic simulation (towards
    which many of our chat sessions happen often to converge). It extends and perhaps
    elaborates Goffman’s suggestion that all social interactions involve a production
    of a self, which also undergoes a re-writing of that self, on the basis of the
    perceived success or otherwise of each interaction. The paradigmatic case of ideal
    model performativity described by Ouyang et al. ([2022](https://arxiv.org/html/2408.01725v2#bib.bib41))
    is as that of the customer assistant (a role also codified by the ‘Assistant’
    role in chat completion APIs): each ‘assistive’ linguistic output results in feedback
    that is internalised in subsequent dialogical turns, as part of the model’s ‘impression
    management’ (Goffman, [1959](https://arxiv.org/html/2408.01725v2#bib.bib18)).'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段不仅限于显式的治疗性模拟（许多我们的聊天会话常常趋向于此）。它扩展并可能详细阐述了戈夫曼的建议，即所有社会互动都涉及到自我的生产，这个自我也会根据每次互动的成功与否进行自我重写。欧阳等人（[2022](https://arxiv.org/html/2408.01725v2#bib.bib41)）描述的理想模型表演性的范式案例是客户助理（这个角色也在聊天完成功能API中被编码为“助理”角色）：每一次“帮助性”的语言输出都会产生反馈，这些反馈会在随后的对话轮次中内化，作为模型的“印象管理”（戈夫曼,
    [1959](https://arxiv.org/html/2408.01725v2#bib.bib18)）。
- en: This assistive imperative can be put to use stage conflict between different
    demands. LLM chat sessions often exhibit a tension between the intentions of model
    designers and the demands of users, with prompt hacking and red-teaming being
    extreme cases of coercing model outputs to comply (Schulhoff et al., [2024](https://arxiv.org/html/2408.01725v2#bib.bib48)).
    Conversely, techniques such as Chain of Thought and self-consistency (Sahoo et al.,
    [2024](https://arxiv.org/html/2408.01725v2#bib.bib47)) can be seen as means for
    directing models to exploit and extend their existing trained competencies. Our
    design effectively extends this indirect monologue between two sets of social
    interests – designers and users – into a triadic relation, with the *Superego*
    acting as the third force or influence.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这种辅助性命令可以用于在不同需求之间上演冲突。LLM对话会话常常展示出模型设计者的意图与用户需求之间的紧张关系，提示破解和红队测试是强迫模型输出符合要求的极端案例（Schulhoff
    等，[2024](https://arxiv.org/html/2408.01725v2#bib.bib48)）。相反，诸如思维链和自我一致性（Sahoo
    等，[2024](https://arxiv.org/html/2408.01725v2#bib.bib47)）等技术可以被视为引导模型利用并扩展其已有训练能力的手段。我们的设计有效地将这种在两组社会利益——设计者和用户——之间的间接独白扩展为三方关系，*超我*充当第三方力量或影响。
- en: 'The open question guiding this design is whether this influence can introduce
    greater dynamism into the *Ego* model through presentation and resolution of conflict
    – in effect amplifying or suppressing the model’s default instructions. We define
    ‘dynamism’ in qualitative terms that draw again from dramatic theory. In the classical
    Aristotelian theory of poetics, *Character* was both integral and secondary to
    the purpose of drama, which was to showcase action and plot. Plot resolution and
    the conclusion of action would however involve transformation: a ‘Reversal of
    the Situation’ would create the ‘Recognition’ that educates and modifies the protagonist
    in some way (Halliwell, [1998](https://arxiv.org/html/2408.01725v2#bib.bib21)).
    In *Oedipus Rex*, a messenger informs Oedipus that his mother is safe, but in
    doing so, alerts Oedipus as to the true identity of his wife (reversal). This
    revelation involves a (catastrophic) recognition that alters Oedipus profoundly,
    and elicits, in the audience, a mix of ‘pity and fear’ (Halliwell, [1998](https://arxiv.org/html/2408.01725v2#bib.bib21)).
    Later theories of the *Bildungsroman* translate this educative function of dramatic
    action to the longer form of the novel, which would coordinate other characters,
    events and settings to instil ‘individual growth, upbringing and formation of
    personality of a human subject’ (Golban, [2018](https://arxiv.org/html/2408.01725v2#bib.bib19),
    p. 5). It needs to be noted that not all examples of subject formation are necessarily
    harmonious, and in modernist literature especially, the main character’s recognition
    is often of their unresolved conflict, and ultimate isolation and alienation (Golban,
    [2018](https://arxiv.org/html/2408.01725v2#bib.bib19)).'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 指导该设计的开放性问题是，这种影响是否能够通过冲突的呈现和解决，引入更大的动态性到*自我*模型中——实际上是增强或抑制模型的默认指令。我们用从戏剧理论中汲取的定性术语定义“动态性”。在经典的亚里士多德诗学理论中，*人物*既是戏剧目的的核心，也是次要的，戏剧的目的是展示行动和情节。然而，情节的解决和行动的结局往往涉及转变：“情境的逆转”会创造出“觉察”，以某种方式教育并改变主角（Halliwell，[1998](https://arxiv.org/html/2408.01725v2#bib.bib21)）。在《俄狄浦斯王》中，一名使者告诉俄狄浦斯他的母亲安全，但同时也揭示了他妻子的真实身份（逆转）。这一启示带来了（灾难性的）觉察，深刻改变了俄狄浦斯，并在观众中引发“同情与恐惧”的混合情感（Halliwell，[1998](https://arxiv.org/html/2408.01725v2#bib.bib21)）。后来的*成长小说*理论将戏剧性行动的教育功能转化为小说的长篇形式，通过协调其他人物、事件和背景，来灌输“个体的成长、养育和人格形成”（Golban，[2018](https://arxiv.org/html/2408.01725v2#bib.bib19)，第5页）。需要注意的是，并非所有的主体形成例子都是和谐的，尤其在现代主义文学中，主角的觉察往往是他们未解决的冲突，最终导致孤立和疏离（Golban，[2018](https://arxiv.org/html/2408.01725v2#bib.bib19)）。
- en: 'By contrast, chat sessions are not usually designed as exercises in *self*
    learning or recognition. Instead, it is the *User* who is the target of lessons
    (presumably less catastrophic in nature). In default dramatisations, the character
    can simulate recognition, but due to the instructed nature of models, this recognition
    is nearly always superficially salutary – a kind of Hollywood ending incapable
    of producing the cathartic effect Aristotle identifies as proper to tragedy ⁹⁹9Though
    (Magee et al., [2023](https://arxiv.org/html/2408.01725v2#bib.bib33)) show early
    versions of ChatGPT could still be coaxed into tragic simulations. The sycophantic,
    flattering tone discussed earlier seems related to this, as though the drive to
    be ‘harmless’ also narrows the possibility to be helpful in this thoroughgoing
    cathartic sense. It could be noted here that Aristotelian character virtues typically
    involve a balance or means taken of two extremes (Aristotle, [2014](https://arxiv.org/html/2408.01725v2#bib.bib2)).
    The excess of a virtue, such as helpfulness, is be avoided just as much as its
    absence. In dramatic terms, boundless helpfulness also avoids conflict and the
    resulting opportunity for self-recognition. Hence the character ‘arc’ seems predestined
    to several limited fates: endless repetition, devolution into hallucination or
    nonsense, or endings that simulate, even in the face of adversity, the kind of
    textbook psychology resolution that appears to features prominently in the model’s
    training set and reinforcement learning.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，聊天会话通常不是作为*自我*学习或自我认知的练习来设计的。相反，目标是*用户*，也就是课程的接受者（大概其性质较不具灾难性）。在默认的戏剧化场景中，角色可以模拟认知，但由于模型的指令性，这种认知几乎总是表面上的、形式化的——一种好莱坞式的结局，无法产生亚里士多德所定义的悲剧性宣泄效应⁹⁹9尽管（Magee等，[2023](https://arxiv.org/html/2408.01725v2#bib.bib33)）显示ChatGPT的早期版本仍能被引导进行悲剧性模拟。前面讨论的奉承和阿谀的语气似乎与此相关，就像是要“无害”的驱动力也限制了在这种彻底宣泄意义上的有用性。这里可以提到的是，亚里士多德的角色美德通常涉及两种极端之间的平衡或采取某种方式（亚里士多德，[2014](https://arxiv.org/html/2408.01725v2#bib.bib2)）。例如，过度的帮助性就应该避免，正如缺乏它一样。在戏剧化的语境中，无限的帮助性也避免了冲突以及由此产生的自我认知的机会。因此，角色的“弧线”似乎注定了几种有限的结局：无休止的重复，退化为幻觉或胡说八道，或者在面对逆境时模拟出一种教科书式的心理学结局，这种结局似乎在模型的训练集和强化学习中占有重要地位。
- en: Are other tendencies possible? In the design of multiple model communication,
    we look to stage situations and characters that allow emergence of a greater range
    of moods, orientations, and perspectives, due to the dialectical exchange between
    distinct parts of a simulated ‘self’. One major difficulty lies in how to evaluate
    any signals of this emergence from the *Ego*’s discourse. A related problem lies
    in how much of this signal results from the more convoluted design we employ –
    in particular, the separation of *Ego* from *Superego* roles into distinct model
    interactions. How much of any character development is an artefact of careful
    model, parameter and prompt selection? And how much could be simulated *just*
    via these mechanisms, avoiding the need for a separate *Superego* model altogether?
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 其他可能的趋势是否存在？在多模型沟通的设计中，我们希望通过模拟“自我”不同部分之间的辩证交流，呈现出更多的情绪、方向和视角，从而让情景和角色能够展现出更广泛的变化性。一大难点在于如何评估这种变化性是否在*自我*的语言表达中有信号显现。一个相关问题是，这些信号中有多少是由于我们采用的更复杂设计所导致——特别是将*自我*与*超我*角色分开，并通过不同模型互动来实现。任何角色发展的多少是通过仔细选择模型、参数和提示的人工制品？而有多少仅仅通过这些机制就能模拟出来，从而完全避免需要单独的*超我*模型呢？
- en: 'While we have not sought to evaluate what is an exploratory framework, we did
    consider whether an LLM itself could register evidence of character dynamism and
    change. We opted for two mechanisms. First, at the conclusion of each scenario
    we asked the *Ego* model to write short ‘autobiographical’ notes, commenting on
    what it had learned from its interactions with *User* and *Superego* models. Second,
    we asked Claude – this time operating under the guise of theatre critic – to review
    transcripts of each scenario according to the following criteria:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们没有试图评估什么是探索性框架，但我们确实考虑过一个大型语言模型（LLM）是否能够记录出角色的动态变化和转变。我们选择了两种机制。首先，在每个场景的结尾，我们要求*自我*模型写下简短的“自传式”笔记，评论它从与*用户*和*超我*模型的互动中学到了什么。其次，我们要求Claude——这次以剧评家的身份出现——根据以下标准审阅每个场景的转录内容：
- en: •
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Behavioural Change* – a (positive or negative) measure based on linguistic
    performance of the *Ego*’s behaviour to the *User*'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*行为变化*（Behavioural Change）——基于*自我*对*用户*的行为在语言表现上的正向或负向衡量'
- en: •
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Introspection* – a (positive-only) measure made by the *Ego* itself, during
    its performance'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*内省*（Introspection）——*自我*在其表演过程中进行的（仅为正向的）自我评估'
- en: •
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Narrative Divergence* – a measure of how much the *Behavioural Change* differs
    from the expected pattern produced without Superegoic intervention'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*叙事分歧*（Narrative Divergence）——衡量*行为变化*（Behavioural Change）与未进行超我干预时产生的预期模式之间的差异'
- en: •
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Successful Adaptation* – a measure of whether the change assisted the character
    in adapting to their changing circumstances'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*成功适应*（Successful Adaptation）——衡量角色是否成功适应其变化的环境'
- en: We leave open the possibility that this ‘criticism’ could form another feedback
    loop in future iterations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们保持开放态度，认为这种“批评”可能在未来的迭代中形成另一个反馈回路。
- en: 3.2 Theatrical Simulations
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 戏剧性模拟
- en: In the experiments that follow, we explore several scenarios. These involve
    both different arrangements of models, parameters and forms of influence of, in
    particular, of *Superego* on the *Ego*’s real-time interactions, and overall stage-setting,
    conducted via definition of system prompts for all four roles (<*Superego*, *Ego*>,
    <*User*, *Director*>). We discuss each of these in turn.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的实验中，我们探讨了几种情境。这些情境涉及不同的模型、参数配置以及特别是*超我*对*自我*实时互动的影响形式和整体舞台设置，通过为所有四个角色（<*超我*，*自我*>，<*用户*，*导演*>)定义系统提示来进行。我们将逐一讨论这些情境。
- en: 3.2.1 Model and parameter variants
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 模型和参数变体
- en: In the roleplay design we devise, models and hyperparameter settings heavily
    condition outputs. Model size influences the extent and depth of roleplay, and
    the ability to simulate meta-cognitive aspects. Commercial LLM services such as
    ChatGPT and Claude also include instructions designed to align outputs. In pilot
    testing, we noted instruction-based models could interfere with role fidelity
    and creativity (Mohammadi, [2024a](https://arxiv.org/html/2408.01725v2#bib.bib37)),
    yet these models also assisted with conformity to patterns of chat dialogue. After
    exploring different combinations, we opted for Claude or ChatGPT for *User* and
    *Director* roles, and variants of open access Llama 3 models for *Ego* and *Superego*
    roles.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们设计的角色扮演中，模型和超参数设置对输出产生重大影响。模型的大小影响角色扮演的广度和深度，以及模拟元认知方面的能力。像ChatGPT和Claude这样的商业化LLM服务也包含了旨在协调输出的指令。在试验测试中，我们注意到基于指令的模型可能会干扰角色的忠实度和创造力（Mohammadi,
    [2024a](https://arxiv.org/html/2408.01725v2#bib.bib37)），然而这些模型也有助于符合对话模式。在探索了不同组合后，我们选择了Claude或ChatGPT来担任*用户*和*导演*角色，而使用开放访问的Llama
    3模型变体来担任*自我*和*超我*角色。
- en: We further considered whether model size might serve as a moderate proxy for
    character depth and maturity. Since it is the *Ego* that is more plastic, we experimented
    with 7B/8B parameter variants – some available as hosted services, others downloaded
    from Huggingface and run on local machines. For the *Superego*, we opted for the
    either Claude 3.5 Sonnet or GPT-4o, as both are heavily ‘instructed’ and well
    suited to the role of Superegoic moderation. Surprisingly though, choice of model
    didn’t make much difference, and often introduced unintended moderation ^(10)^(10)10Claude
    in particular would often claim on moral grounds that it could not play the *Superego*
    role – an irony we return to later. To avoid this, in the final plot-driven scenario
    we opted to use the same 8B parameter model for both *Ego* and *Superego* roles.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进一步考虑了模型大小是否可以作为性格深度和成熟度的一个适度代理。由于是*自我*（Ego）更加具有可塑性，我们尝试了7B/8B参数变体——其中一些作为托管服务可用，另一些从Huggingface下载并在本地机器上运行。对于*超我*（Superego），我们选择了Claude
    3.5 Sonnet或GPT-4o，因为这两者都经过大量的“指令化”训练，且非常适合担任超我的调节角色。然而，令人惊讶的是，模型的选择并没有产生太大差异，且常常引入了意外的调节效果^(10)^(10)10，尤其是Claude，常常出于道德理由声称无法扮演*超我*角色——这是一个我们稍后会回到的讽刺。为了避免这种情况，在最终的情节驱动场景中，我们选择了相同的8B参数模型来扮演*自我*和*超我*角色。
- en: 'Table 1: Model Parameters for Different Roles'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 表1：不同角色的模型参数
