  type: TYPE_NORMAL
  zh: 来源：[https://arxiv.org/html/2408.01725/](https://arxiv.org/html/2408.01725/)
- en: Liam Magee, Vanicka Arora, Gus Gollings, Norma Lam-Saw
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Liam Magee, Vanicka Arora, Gus Gollings, Norma Lam-Saw
- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: This paper explores use of multiple large language model (LLM) agents to simulate
    complex, dynamic characters in dramatic scenarios. We introduce a ‘drama machine’
    framework that coordinates interactions between LLM agents playing different ‘Ego’
    and ‘Superego’ psychological roles. In roleplay simulations, this design allows
    inter-subjective dialogue and intra-subjective internal monologue to develop in
    parallel. We apply this framework to two dramatic scenarios - an interview and
    a detective story - and compare character development with and without the Superego’s
    influence. Though exploratory, results suggest this multi-agent approach can produce
    more nuanced, adaptive narratives that evolve over a sequence of dialogical turns.
    We discuss different modalities of LLM-based roleplay and character development,
    along with what this might mean for conceptualization of AI subjectivity. The
    paper concludes by considering how this approach opens possibilities for thinking
    of the roles of internal conflict and social performativity in AI-based simulation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本文探讨了如何使用多个大型语言模型（LLM）代理模拟戏剧场景中的复杂、动态角色。我们提出了一种“戏剧机器”框架，协调扮演不同“自我”和“超我”心理角色的LLM代理之间的互动。在角色扮演模拟中，这种设计使得主观间对话和主观内心独白可以并行发展。我们将该框架应用于两个戏剧场景——一次采访和一个侦探故事——并比较了有无超我影响下的角色发展。尽管这是探索性研究，但结果表明，这种多代理方法能够产生更加细腻、适应性强的叙事，并在一系列对话回合中不断发展。我们讨论了基于LLM的角色扮演和角色发展的不同形式，以及这对人工智能主体性的概念化可能意味着什么。文章最后探讨了这种方法如何为思考内部冲突和社会表现性在基于AI的模拟中的角色打开了新的可能性。
