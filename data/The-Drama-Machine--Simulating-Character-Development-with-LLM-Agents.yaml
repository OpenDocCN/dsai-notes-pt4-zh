- en: 'The Drama Machine: Simulating Character Development with LLM Agents'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《戏剧机器：通过LLM代理模拟角色发展》
- en: 来源：[https://arxiv.org/html/2408.01725/](https://arxiv.org/html/2408.01725/)
  id: totrans-5
  prefs:
