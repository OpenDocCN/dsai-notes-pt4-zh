    able to identify the more sophisticated interpersonal dynamic in both cases ^(13)^(13)13The
    *Ego / Superego* exchanges are not included in scripts, even when the *Superego*
    has been involved..'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '表 [2](https://arxiv.org/html/2408.01725v2#S5.T2 "Table 2 ‣ 5.1 A ‘Critic’s’
    View ‣ 5 Discussion ‣ The Drama Machine: Simulating Character Development with
