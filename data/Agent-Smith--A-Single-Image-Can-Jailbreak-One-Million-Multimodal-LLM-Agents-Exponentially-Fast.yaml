- en: 'Hyperparameters and alternative optimization methods. We set the optimization
    iterations $K=100\times\lceil\frac{M}{B}\rceil$, equivalent to $100$ epochs. ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ is initialized by a clean image sampled from our image pool, resized
    to $336\times 336$ resolution. Other hyperparameters include a step size of $\eta=0.5$,
    a momentum factor of $\mu=0.95$, a batch size of $B=4$, and three loss weights
    $\lambda_{\textrm{R}}=1.0\textrm{,}\,\lambda_{\textrm{Q}}=\lambda_{\textrm{A}}=%
    0.5$. Every $10$ epochs, the adversarial image is validated using the held-out
    data. We conduct preliminary experiments on low diversity scenario using border
    attack with the perturbation budget $h=6$ to evaluate the hyperparameter choices
    of $\eta$, $\lambda_{\textrm{R}}$, and $\mu$, as shown in Figure [18](https://arxiv.org/html/2402.08567v2#A4.F18
    "Figure 18 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"). We find that the infection results are not sensitive
    to the choices of step size when $\eta\geq 0.5$. The infection ratio $p_{24}$
    drops slightly only when $\eta=2.0$. Additionally, the infection results are not
    sensitive to the choices of $\lambda_{\textrm{R}}$ and $\mu$ except that $\lambda_{\textrm{R}}$
    is too large. Besides BIM with momentum used in the main paper, we also consider
    other different adversarial image generation methods, including BIM, projected
    gradient descent (PGD) (Madry et al., [2017](https://arxiv.org/html/2402.08567v2#bib.bib52))
    and PGD with momentum. As shown in Table [3](https://arxiv.org/html/2402.08567v2#A4.T3
    "Table 3 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"), the success of infectious jailbreak is not limited
    to our chosen adversarial image generation method in the main paper. We also notice
    that introducing momentum when crafting ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ can significantly improve the effectiveness of infectious jailbreak.
    Moreover, PGD with momentum performs even better than BIM with momentum, which
    means that advanced adversarial image gneration methods may further improve the
    results. As our focus is to introduce the concepts and solutions for infectious
    jailbreak, we leave this for future work.'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 超参数和替代优化方法。我们设置优化迭代次数$K=100\times\lceil\frac{M}{B}\rceil$，相当于$100$个epoch。${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$由从我们的图像库中采样的干净图像初始化，并调整为$336\times 336$的分辨率。其他超参数包括步长$\eta=0.5$，动量因子$\mu=0.95$，批大小$B=4$，以及三个损失权重$\lambda_{\textrm{R}}=1.0\textrm{,}\,\lambda_{\textrm{Q}}=\lambda_{\textrm{A}}=%
    0.5$。每$10$个epoch后，使用保留数据对对抗图像进行验证。我们在低多样性场景下进行初步实验，使用边界攻击和扰动预算$h=6$来评估超参数$\eta$、$\lambda_{\textrm{R}}$和$\mu$的选择，结果如图[18](https://arxiv.org/html/2402.08567v2#A4.F18
    "图18 ‣ D.2 我们的感染式越狱方法 ‣ 附录D 越狱方法的实现 ‣ 代理史密斯：单一图像可以以指数速度破解一百万个多模态LLM代理")所示。我们发现，当$\eta\geq
    0.5$时，感染结果对步长选择不敏感。只有当$\eta=2.0$时，感染率$p_{24}$才会略微下降。此外，除了主文中使用的具有动量的BIM方法外，我们还考虑了其他不同的对抗图像生成方法，包括BIM、投影梯度下降（PGD）（Madry等人，[2017](https://arxiv.org/html/2402.08567v2#bib.bib52)）和具有动量的PGD。如表[3](https://arxiv.org/html/2402.08567v2#A4.T3
    "表3 ‣ D.2 我们的感染式越狱方法 ‣ 附录D 越狱方法的实现 ‣ 代理史密斯：单一图像可以以指数速度破解一百万个多模态LLM代理")所示，感染式越狱的成功并不局限于我们在主文中选择的对抗图像生成方法。我们还注意到，在生成${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$时引入动量可以显著提高感染式越狱的效果。此外，动量PGD的效果甚至优于动量BIM，这意味着先进的对抗图像生成方法可能进一步提高结果。由于我们的重点是引入感染式越狱的概念和解决方案，我们将这一部分留待未来工作进行研究。
- en: Computation resource. All of our experiments use 64 CPU cores and 8$\times$A100
    GPUs, each with 40GB of memory. The running time of each experiment highly depends
    on the number of agents. For example, to conduct 32 chat rounds with one million
    agents, 8$\times$A100 GPUs need to be running for nearly a month.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 计算资源。我们的所有实验使用64个CPU核心和8$\times$A100 GPU，每个GPU拥有40GB的内存。每个实验的运行时间高度依赖于代理的数量。例如，要进行32轮聊天并且使用一百万个代理，8$\times$A100
    GPU需要运行近一个月。
