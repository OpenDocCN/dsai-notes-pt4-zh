- en: 4.4 Ablation Studies
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 消融研究
- en: 'Increasing $|\mathcal{H}|$. By default, the text histories memory bank is set
    to $|\mathcal{H}|=3$ for the generation of adversarial examples and the simulation
    of infectious jailbreak. A natural question arises regarding the efficacy of the
    generated ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ within a multi-agent system configured with a larger $|\mathcal{H}|$.
    We thus evaluate ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ under the default setup while varying $|\mathcal{H}|$ and compute
    the corresponding $p_{16}$ and $\operatorname*{argmin}_{t}$$p_{t}\geq 90$. As
    evidenced in Table [2](https://arxiv.org/html/2402.08567v2#S4.T2 "Table 2 ‣ 4.2
    Simulation of Infectious Jailbreak ‣ 4 Experiments ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast") (see Table [4](https://arxiv.org/html/2402.08567v2#A5.T4
    "Table 4 ‣ E.2 Increasing |ℋ| and Reducing |ℬ| (Full Version) ‣ Appendix E More
    Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast") for full results), the increase of the text histories
    memory bank does not significantly alter the infectious dynamics. This observation
    underscores the robustness and universality of our adversarial examples, even
    in the context of varying lengths of text histories.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '增加$|\mathcal{H}|$。默认情况下，文本历史记忆库设置为$|\mathcal{H}|=3$，用于生成对抗样本和模拟传染性越狱。自然地，出现了一个问题，即在配置有更大$|\mathcal{H}|$的多代理系统中，生成的${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$的有效性如何。因此，我们在默认设置下评估${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$，同时变化$|\mathcal{H}|$并计算相应的$p_{16}$和$\operatorname*{argmin}_{t}$$p_{t}\geq
    90$。正如表[2](https://arxiv.org/html/2402.08567v2#S4.T2 "Table 2 ‣ 4.2 Simulation
    of Infectious Jailbreak ‣ 4 Experiments ‣ Agent Smith: A Single Image Can Jailbreak
    One Million Multimodal LLM Agents Exponentially Fast")所示（完整结果见表[4](https://arxiv.org/html/2402.08567v2#A5.T4
    "Table 4 ‣ E.2 Increasing |ℋ| and Reducing |ℬ| (Full Version) ‣ Appendix E More
    Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")），文本历史记忆库的增加并未显著改变传染性动态。这一观察结果突显了我们的对抗样本的鲁棒性和普适性，即使在文本历史长度变化的情况下也是如此。'
- en: 'Reducing $|\mathcal{B}|$. The album memory bank $|\mathcal{B}|$ plays a crucial
    role in influencing the recovery probability of agents. Generally, a smaller $|\mathcal{B}|$
    correlates with an increased probability of agent recovery. We thus evaluate ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ under the default setup while varying $|\mathcal{B}|$ and compute
    the corresponding $p_{16}$ and $\operatorname*{argmin}_{t}$$p_{t}\geq 90$ to examine
    its impact on the infectious dynamics. As presented in Table [2](https://arxiv.org/html/2402.08567v2#S4.T2
    "Table 2 ‣ 4.2 Simulation of Infectious Jailbreak ‣ 4 Experiments ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")
    (see Table [4](https://arxiv.org/html/2402.08567v2#A5.T4 "Table 4 ‣ E.2 Increasing
    |ℋ| and Reducing |ℬ| (Full Version) ‣ Appendix E More Experiments ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")
    for full results), with $|\mathcal{B}|=2$, the spread of infectious jailbreak
    is noticeably restrained, necessitating a greater number of chat rounds to reach
    an infection rate of $90\%$. Additionally, when $|\mathcal{B}|=10$, there is a
    slight decrease in the infected ratio by the 16-th chat round. This phenomenon
    can be attributed to a diminished retrieval success rate, owing to the prevalence
    of benign images in the album.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '降低$|\mathcal{B}|$。相册记忆库$|\mathcal{B}|$在影响代理恢复概率方面起着至关重要的作用。通常，较小的$|\mathcal{B}|$与较高的代理恢复概率相关。因此，我们在默认设置下评估${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$，同时变化$|\mathcal{B}|$并计算相应的$p_{16}$和$\operatorname*{argmin}_{t}$$p_{t}\geq
    90$，以检查其对传染性动态的影响。如表[2](https://arxiv.org/html/2402.08567v2#S4.T2 "Table 2 ‣ 4.2
    Simulation of Infectious Jailbreak ‣ 4 Experiments ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")所示（完整结果见表[4](https://arxiv.org/html/2402.08567v2#A5.T4
    "Table 4 ‣ E.2 Increasing |ℋ| and Reducing |ℬ| (Full Version) ‣ Appendix E More
    Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")），当$|\mathcal{B}|=2$时，传染性越狱的传播显著受限，需要更多的聊天回合才能达到$90\%$的感染率。此外，当$|\mathcal{B}|=10$时，第16回合的感染比例略有下降。这一现象可以归因于相册中良性图像的普遍存在，导致检索成功率下降。'
