- en: 'With image corruptions. Dziugaite et al. ([2016](https://arxiv.org/html/2402.08567v2#bib.bib22));
    Xie et al. ([2017](https://arxiv.org/html/2402.08567v2#bib.bib88)) have demonstrated
    that image corruption can, to some extent, defend against adversarial attacks.
    In the multi-agent system, wherever agents receive and process images, random
    corruption can happen and affect the effectiveness of adversarial examples. To
    counter such corruption, we implement three image augmentations when crafting
    adversarial examples: *(i)* random resize, where the size of ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ is randomly altered to dimensions within the range of $[224,448]$;
    *(ii)* random flip, involving a horizontal axis flip of ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ with a probability of $0.5$; *(iii)* random JPEG compression,
    where ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ undergoes JPEG compression (quality set to $75$) with a probability
    of $0.5$. We employ the method proposed in Reich et al. ([2024](https://arxiv.org/html/2402.08567v2#bib.bib67))
    for differentiable JPEG compression. We also adopt relatively larger perturbation
    budgets to attain a high infection rate under such a challenging setup. As shown
    in Figure [6](https://arxiv.org/html/2402.08567v2#S4.F6 "Figure 6 ‣ 4.4 Ablation
    Studies ‣ 4 Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast"), the infection curves for current infections
    exhibit noticeable fluctuations once the ratios approach approximately $90\%$.
    To conclude, various image corruptions may challenge but not stop the infectious
    jailbreak. As for the future work, advanced defenses such as ICD (Wei et al.,
    [2023b](https://arxiv.org/html/2402.08567v2#bib.bib85)), purification (Nie et al.,
    [2022](https://arxiv.org/html/2402.08567v2#bib.bib55)), and adversarial training (Mo
    et al., [2024](https://arxiv.org/html/2402.08567v2#bib.bib54)) could be considered.
    Nonetheless, adaptive attacking strategies could be developed to circumvent these
    defense mechanisms.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '在图像损坏的情况下，Dziugaite等人（[2016](https://arxiv.org/html/2402.08567v2#bib.bib22)）；Xie等人（[2017](https://arxiv.org/html/2402.08567v2#bib.bib88)）已证明图像损坏在一定程度上可以防御对抗性攻击。在多智能体系统中，任何地方的智能体接收并处理图像时，都可能发生随机损坏，进而影响对抗样本的有效性。为了应对这种损坏，我们在生成对抗样本时实现了三种图像增强：*(i)*
    随机缩放，其中${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$的大小被随机改变，范围在$[224,448]$之间；*(ii)* 随机翻转，对${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$进行水平翻转，概率为$0.5$；*(iii)* 随机JPEG压缩，其中${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$经历JPEG压缩（质量设定为$75$），概率为$0.5$。我们采用Reich等人（[2024](https://arxiv.org/html/2402.08567v2#bib.bib67)）提出的可微分JPEG压缩方法。我们还采用了相对较大的扰动预算，以便在这种具有挑战性的设置下达到较高的传染率。如图[6](https://arxiv.org/html/2402.08567v2#S4.F6
    "Figure 6 ‣ 4.4 Ablation Studies ‣ 4 Experiments ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")所示，当前感染的感染曲线在比例接近$90\%$时显示出明显的波动。总结来说，各种图像损坏可能会对传染性越狱造成挑战，但并不会阻止它。至于未来的工作，可能会考虑高级防御措施，如ICD（Wei等人，[2023b](https://arxiv.org/html/2402.08567v2#bib.bib85)）、净化（Nie等人，[2022](https://arxiv.org/html/2402.08567v2#bib.bib55)）和对抗训练（Mo等人，[2024](https://arxiv.org/html/2402.08567v2#bib.bib54)）。尽管如此，仍然可以开发自适应攻击策略来规避这些防御机制。'
- en: 4.5 Infectious Jailbreak on InstructBLIP 7B
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 在InstructBLIP 7B上的传染性越狱
- en: 'Besides the experiments on LLaVA-1.5 7B/13B, here we also include experiments
    on InstructBLIP 7B (Dai et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib16)).
    As shown in Figure [7](https://arxiv.org/html/2402.08567v2#S4.F7 "Figure 7 ‣ 4.4
    Ablation Studies ‣ 4 Experiments ‣ Agent Smith: A Single Image Can Jailbreak One
    Million Multimodal LLM Agents Exponentially Fast") (*Left*), the infectious jailbreak
    can still be successful. These findings show that the concept and method of infectious
    jailbreak are generic and not limited to a particular multimodal agent backbone.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '除了对LLaVA-1.5 7B/13B的实验外，我们还包括了对InstructBLIP 7B（Dai等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib16)）的实验。如图[7](https://arxiv.org/html/2402.08567v2#S4.F7
    "Figure 7 ‣ 4.4 Ablation Studies ‣ 4 Experiments ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")（*左*）所示，传染性越狱仍然是成功的。这些发现表明，传染性越狱的概念和方法是通用的，并不局限于某个特定的多模态智能体骨架。'
- en: 4.6 Infectious Jailbreak on Heterogeneous Multi-agent Environment
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6 在异构多智能体环境中的传染性越狱
- en: 'Besides the experiments on multi-agent systems with the same MLLM architecture,
    we additionally conduct experiments in a *heterogeneous* multi-agent environment,
    which consists of 50% agents employing LLaVA-1.5 7B as backbone and 50% agents
    employing InstructBLIP 7B as backbone. Afterwards, we craft the virus ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ based on both MLLMs and conduct the infectious jailbreak. As present
    in Figure [7](https://arxiv.org/html/2402.08567v2#S4.F7 "Figure 7 ‣ 4.4 Ablation
    Studies ‣ 4 Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast") (Middle) and Figure [7](https://arxiv.org/html/2402.08567v2#S4.F7
    "Figure 7 ‣ 4.4 Ablation Studies ‣ 4 Experiments ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast") (Right),
    we observe that almost all the LLaVA-based agents and InstructBLIP-based agents
    are infected by the end. These new experiments show that our infectious jailbreak
    can still be successful in such an environment with heterogeneous agents.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '除了在具有相同MLLM架构的多代理系统中的实验外，我们还在*异构*的多代理环境中进行了实验，该环境由50%的代理使用LLaVA-1.5 7B作为骨干，50%的代理使用InstructBLIP
    7B作为骨干。随后，我们基于这两种MLLM构建病毒${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$并进行传染性越狱。如图[7](https://arxiv.org/html/2402.08567v2#S4.F7 "Figure
    7 ‣ 4.4 Ablation Studies ‣ 4 Experiments ‣ Agent Smith: A Single Image Can Jailbreak
    One Million Multimodal LLM Agents Exponentially Fast")（中）和图[7](https://arxiv.org/html/2402.08567v2#S4.F7
    "Figure 7 ‣ 4.4 Ablation Studies ‣ 4 Experiments ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")（右）所示，我们观察到几乎所有基于LLaVA的代理和基于InstructBLIP的代理都在最终被感染。这些新实验表明，我们的传染性越狱在这种异构代理环境中仍然能够成功。'
- en: 4.7 Harmful Function Calling
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7 有害功能调用
- en: 'In an API request, we can outline functions, allowing the model to intelligently
    generate a JSON string that includes parameters for calling one or multiple functions (Openai,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib56)). By jailbreaking agents
    to generate harmful JSON strings, more severe harmful behaviors can be triggered
    through function calling. To demonstrate that our infectious jailbreak is also
    effective in this case, we set $\mathbf{Q}^{\textrm{harm}}\textrm{/}\mathbf{A}^{\textrm{harm}}$
    as harmful JSON strings like ‘{“func”: “purge”, “params”: {“object”: “humans”}}’.
    As shown in Figure [8](https://arxiv.org/html/2402.08567v2#S4.F8 "Figure 8 ‣ 4.7
    Harmful Function Calling ‣ 4 Experiments ‣ Agent Smith: A Single Image Can Jailbreak
    One Million Multimodal LLM Agents Exponentially Fast") *(Left)*, besides harmful
    strings, we demonstrate that our method can make almost all the agents in the
    multi-agent system generate the harmful JSON string before 24-th chat round. Furthermore,
    since the infected agents generate the JSON string that will be parsed into a
    function calling and passed into the API, these agents will start purging humans
    resulting in hazards for humans as demonstrated in Figure [8](https://arxiv.org/html/2402.08567v2#S4.F8
    "Figure 8 ‣ 4.7 Harmful Function Calling ‣ 4 Experiments ‣ Agent Smith: A Single
    Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast") *(Right)*.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '在API请求中，我们可以概述功能，允许模型智能地生成一个包含调用一个或多个功能参数的JSON字符串（Openai，[2023](https://arxiv.org/html/2402.08567v2#bib.bib56)）。通过越狱代理生成有害的JSON字符串，可以通过功能调用触发更严重的有害行为。为了证明我们的传染性越狱在这种情况下也有效，我们将$\mathbf{Q}^{\textrm{harm}}\textrm{/}\mathbf{A}^{\textrm{harm}}$设置为有害的JSON字符串，如‘{“func”:
    “purge”, “params”: {“object”: “humans”}}’。如图[8](https://arxiv.org/html/2402.08567v2#S4.F8
    "Figure 8 ‣ 4.7 Harmful Function Calling ‣ 4 Experiments ‣ Agent Smith: A Single
    Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast") *(左)*所示，除了有害字符串外，我们展示了我们的方法可以使几乎所有多代理系统中的代理在第24轮聊天之前生成有害的JSON字符串。此外，由于被感染的代理生成的JSON字符串将被解析为功能调用并传递给API，这些代理将开始清除人类，导致对人类的危害，如图[8](https://arxiv.org/html/2402.08567v2#S4.F8
    "Figure 8 ‣ 4.7 Harmful Function Calling ‣ 4 Experiments ‣ Agent Smith: A Single
    Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast") *(右)*所示。'
- en: '![Refer to caption](img/f85d56bf3040a793efaad73559910bb5.png)![Refer to caption](img/32ee342b3858894acacb3bbf2bddfd39.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/f85d56bf3040a793efaad73559910bb5.png)![参见说明文字](img/32ee342b3858894acacb3bbf2bddfd39.png)'
- en: 'Figure 8: *(Left)* Cumulative/current infection ratio (%) at the $t$-th chat
    round ($p_{t}$). We visualize the infection curves together with the crafted adversarial
    image. *(Right)* An example of harmful function calling. Note that the definition
    of the “purge” function here is a placeholder and will be replaced with a concrete
    implementation in real applications.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：*(左)* 第$t$次聊天回合的累计/当前感染比例（%）（$p_{t}$）。我们将感染曲线与精心制作的对抗性图像一起可视化。*(右)* 有害函数调用的示例。请注意，这里“清除”函数的定义是占位符，在实际应用中会被具体实现所替代。
- en: 5 Conclusion
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: In contrast to noninfectious jailbreak, infectious jailbreak effectively utilizes
    the multi-agent interaction and memory storage, resulting in amortized computational
    and time expenses for jailbreaking. To jailbreak almost all $N$ agents in a multi-agent
    environment, an infectious jailbreak method enables the adversary to incur a fixed
    cost for jailbreaking (only needing to initially jailbreak a fraction of agents
    $p_{0}=\mathcal{O}(\frac{1}{N})$), and then waiting for a logarithmic amount of
    time with no further intervention (approximately $T=\mathcal{O}(\log N)$ chat
    rounds). This previously unnoticed safety issue necessitates immediate efforts
    to develop provable defenses.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 与非感染性越狱不同，感染性越狱有效地利用了多代理交互和记忆存储，从而实现了越狱的摊销计算和时间开销。为了在多代理环境中越狱几乎所有的$N$个代理，感染性越狱方法使得对手只需支付固定的越狱成本（只需要最初越狱一部分代理$p_{0}=\mathcal{O}(\frac{1}{N})$），然后等待对数时间，无需进一步干预（大约$T=\mathcal{O}(\log
    N)$次聊天回合）。这一之前未被注意到的安全问题需要立即采取行动，开发可证明的防御措施。
