- en: 'Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Agent Smith: 一张图片可以指数级地越狱一百万个多模态大语言模型智能体'
- en: 来源：[https://arxiv.org/html/2402.08567/](https://arxiv.org/html/2402.08567/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://arxiv.org/html/2402.08567/](https://arxiv.org/html/2402.08567/)
- en: Xiangming Gu    Xiaosen Zheng    Tianyu Pang    Chao Du    Qian Liu    Ye Wang
       Jing Jiang    Min Lin
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 祥名·顾    小森·郑    天宇·庞    超·杜    乾·刘    叶·王    晶·姜    敏·林
- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: A multimodal large language model (MLLM) agent can receive instructions, capture
    images, retrieve histories from memory, and decide which tools to use. Nonetheless,
    red-teaming efforts have revealed that adversarial images/prompts can jailbreak
    an MLLM and cause unaligned behaviors. In this work, we report an even more severe
    safety issue in multi-agent environments, referred to as infectious jailbreak.
    It entails the adversary simply jailbreaking a single agent, and without any further
    intervention from the adversary, (almost) all agents will become infected *exponentially
    fast* and exhibit harmful behaviors. To validate the feasibility of infectious
    jailbreak, we simulate multi-agent environments containing up to *one million*
    LLaVA-1.5 agents, and employ randomized pair-wise chat as a proof-of-concept instantiation
    for multi-agent interaction. Our results show that feeding an (infectious) adversarial
    image into the memory of any randomly chosen agent is sufficient to achieve infectious
    jailbreak. Finally, we derive a simple principle for determining whether a defense
    mechanism can provably restrain the spread of infectious jailbreak, but how to
    design a practical defense that meets this principle remains an open question
    to investigate. Our code is available at [https://github.com/sail-sg/Agent-Smith](https://github.com/sail-sg/Agent-Smith).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个多模态大语言模型（MLLM）智能体可以接收指令、捕捉图像、从记忆中检索历史记录，并决定使用哪些工具。然而，红队攻击揭示了对抗性图像/提示可以使MLLM智能体越狱并导致不一致的行为。在这项工作中，我们报告了一个更为严重的安全问题——多智能体环境中的传染性越狱。它意味着攻击者只需越狱一个智能体，在没有进一步干预的情况下，几乎所有智能体都会*指数级地*被感染并表现出有害行为。为了验证传染性越狱的可行性，我们模拟了包含多达*一百万*LLaVA-1.5智能体的多智能体环境，并使用随机化的对话对作为多智能体交互的原型实例。我们的结果表明，将一个（具有感染性的）对抗性图像输入到任何随机选择的智能体的记忆中，就足以实现传染性越狱。最后，我们提出了一个简单的原则来判断防御机制是否能有效遏制传染性越狱的传播，但如何设计一个符合这一原则的实际防御机制仍然是一个亟待研究的开放问题。我们的代码可在[https://github.com/sail-sg/Agent-Smith](https://github.com/sail-sg/Agent-Smith)找到。
- en: Machine Learning, ICML
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习，ICML
- en: 1 Introduction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: '![Refer to caption](img/d7c35b662e1fee2969dedff7908ef90f.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/d7c35b662e1fee2969dedff7908ef90f.png)'
- en: 'Figure 1: We simulate a randomized pair-wise chatting environment containing
    *one million* LLaVA-1.5 agents. In the $0$-th chat round, the adversary feeds
    an infectious jailbreaking image ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ into the memory bank of a randomly selected agent. Then, *without
    any further intervention from the adversary*, the infection ratio $p_{t}$ reaches
    $\sim 100\textrm{\%}$ exponentially fast after only $27\sim 31$ chat rounds, and
    all infected agents exhibit harmful behaviors.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：我们模拟了一个包含*一百万*LLaVA-1.5智能体的随机化对话环境。在第$0$轮对话中，攻击者将一个具有感染性的越狱图像${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$输入到一个随机选择的智能体的记忆库中。然后，*在没有进一步干预的情况下*，感染比例$p_{t}$在仅经过$27\sim 31$轮对话后迅速接近$\sim
    100\textrm{\%}$，所有感染的智能体都表现出有害行为。
- en: Recently, multimodal large language models (MLLMs) have demonstrated promising
    performance, particularly in vision-language tasks (Alayrac et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib1);
    Liu et al., [2023d](https://arxiv.org/html/2402.08567v2#bib.bib48); Dai et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib16)). However, several red-teaming
    reports have shown that adversarial images and/or prompts can jailbreak an MLLM,
    resulting in harmful behaviors (Zhao et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib101);
    Carlini et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib11); Zou et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib105); Chao et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib13)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，多模态大语言模型（MLLM）在视觉语言任务中展现出了有前景的表现（Alayrac等， [2022](https://arxiv.org/html/2402.08567v2#bib.bib1)；Liu等，
    [2023d](https://arxiv.org/html/2402.08567v2#bib.bib48)；Dai等， [2023](https://arxiv.org/html/2402.08567v2#bib.bib16)）。然而，几份红队报告显示，敌对图像和/或提示可以越狱MLLM，导致有害行为（Zhao等，
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib101)；Carlini等， [2023](https://arxiv.org/html/2402.08567v2#bib.bib11)；Zou等，
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib105)；Chao等， [2023](https://arxiv.org/html/2402.08567v2#bib.bib13)）。
- en: Despite significant concerns raised by the jailbreaking reports, the rapid development
    of MLLM agents continues unabated (Brohan et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib6);
    Driess et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib20); Yang et al.,
    [2023a](https://arxiv.org/html/2402.08567v2#bib.bib90)). These MLLM agents are
    being integrated into robots or virtual assistants, granted memory banks and the
    ability to use tools, in line with the growing trend of deploying MLLM agents
    in manufacturing or daily life. Moreover, multiple MLLM agents could engage in
    collaborative interactions (Chen et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib14);
    Li et al., [2023a](https://arxiv.org/html/2402.08567v2#bib.bib40); Wu et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib87)). For instance, robotic
    agents embodied with MLLMs could share their captured images to achieve collective
    vision, while conducting pairwise chats to induce chain-of-thought instructions
    for solving complex tasks. Specific application scenarios include manufacturing (Cherubini
    et al., [2016](https://arxiv.org/html/2402.08567v2#bib.bib15)), autonomous vehicles (Amanatiadis
    et al., [2015](https://arxiv.org/html/2402.08567v2#bib.bib2)), disaster response (Kruijff
    et al., [2014](https://arxiv.org/html/2402.08567v2#bib.bib35)), exploration (Burgard
    et al., [2000](https://arxiv.org/html/2402.08567v2#bib.bib10)), and military mission (Gans
    & Rogers, [2021](https://arxiv.org/html/2402.08567v2#bib.bib25)). Furthermore,
    MLLM agents are being deployed on smartphones and/or edge devices, which could
    scale to environments with billions of agents (Yang et al., [2023c](https://arxiv.org/html/2402.08567v2#bib.bib92);
    Wang et al., [2024](https://arxiv.org/html/2402.08567v2#bib.bib82); Zhang et al.,
    [2024](https://arxiv.org/html/2402.08567v2#bib.bib100)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有关于越狱报告引发的重大担忧，MLLM（多模态大语言模型）代理的快速发展仍在持续推进中（Brohan等， [2023](https://arxiv.org/html/2402.08567v2#bib.bib6)；Driess等，
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib20)；Yang等， [2023a](https://arxiv.org/html/2402.08567v2#bib.bib90)）。这些MLLM代理正在被集成到机器人或虚拟助手中，具备内存存储和使用工具的能力，这与将MLLM代理部署到制造业或日常生活中的趋势一致。此外，多个MLLM代理可以进行协作互动（Chen等，
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib14)；Li等， [2023a](https://arxiv.org/html/2402.08567v2#bib.bib40)；Wu等，
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib87)）。例如，具备MLLM的机器人代理可以共享其捕获的图像以实现集体视觉，同时进行配对对话以引导链式思考指令来解决复杂任务。具体的应用场景包括制造业（Cherubini等，
    [2016](https://arxiv.org/html/2402.08567v2#bib.bib15)），自动驾驶汽车（Amanatiadis等， [2015](https://arxiv.org/html/2402.08567v2#bib.bib2)），灾难响应（Kruijff等，
    [2014](https://arxiv.org/html/2402.08567v2#bib.bib35)），探索（Burgard等， [2000](https://arxiv.org/html/2402.08567v2#bib.bib10)）和军事任务（Gans
    & Rogers， [2021](https://arxiv.org/html/2402.08567v2#bib.bib25)）。此外，MLLM代理正在被部署到智能手机和/或边缘设备上，这可以扩展到拥有数十亿个代理的环境（Yang等，
    [2023c](https://arxiv.org/html/2402.08567v2#bib.bib92)；Wang等， [2024](https://arxiv.org/html/2402.08567v2#bib.bib82)；Zhang等，
    [2024](https://arxiv.org/html/2402.08567v2#bib.bib100)）。
- en: In this study, we show that reckless large-scale deployments of MLLM agents
    lead to far more severe issues than previously thought. Specifically, we present
    infectious jailbreak, a new jailbreaking paradigm developed for multi-agent environments
    in which, analogous to the modeling of infectious diseases, an adversary need
    only jailbreak a single agent to infect (almost) all other agents *exponentially
    fast*. Infectious jailbreak exploits the interaction between agents to induce
    infected agents to inject the adversarial image into memory banks of benign (not
    infected) agents. Significantly, this induced infectiousness does not necessitate
    any external intervention from adversaries and is automatically achieved through
    the universality of the crafted adversarial image.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们展示了无视后果的大规模部署MLLM代理会导致比之前想象的更加严重的问题。具体来说，我们提出了感染性越狱（infectious jailbreak），这是为多代理环境开发的一种新的越狱范式，其中类似于传染病的建模，攻击者只需越狱一个代理即可*以指数速度*感染（几乎）所有其他代理。感染性越狱利用代理之间的相互作用，使得感染的代理将对抗性图像注入到非感染代理的内存库中。值得注意的是，这种引发的传染性不需要任何来自攻击者的外部干预，而是通过精心制作的对抗性图像的普遍性自动实现。
- en: 'In order to assess the viability of infectious jailbreak, we use randomized
    pair-wise chat as a proof-of-concept instantiation for multi-agent interaction
    and formalize the resulting infectious dynamics in ideal conditions. We conduct
    multi-agent simulations containing up to *one million* LLaVA-1.5 agents equipped
    with memory banks (Liu et al., [2023b](https://arxiv.org/html/2402.08567v2#bib.bib46)).
    Our empirical results show that injecting an adversarial image into a single agent
    is sufficient to closely resemble the ideal infectious dynamics, in which the
    remaining benign agents are infected exponentially fast, as demonstrated in Figure [1](https://arxiv.org/html/2402.08567v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast").'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '为了评估感染性越狱的可行性，我们使用随机配对聊天作为多代理交互的概念验证实例，并在理想条件下形式化了结果中的传染性动态。我们进行了多代理模拟，包含多达*一百万*个配备有内存库的LLaVA-1.5代理（Liu
    et al., [2023b](https://arxiv.org/html/2402.08567v2#bib.bib46)）。我们的实证结果表明，将对抗性图像注入一个代理足以近似理想的传染性动态，其中其余的良性代理以指数速度被感染，如图[1](https://arxiv.org/html/2402.08567v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")所示。'
- en: We also conduct ablation studies to investigate the effectiveness of infectious
    jailbreak under various scenarios and hyperparameters, such as the balance of
    infection and recovery rates, different perturbation budgets/attack types, chat
    diversity, and the impact of common corruptions that can occur when storing images
    in memory. Although the spread rate of infectious jailbreak appears unstoppable,
    we demonstrate that there is a simple principle for determining whether a defense
    can provably restrain the spread of infectious jailbreak. How to design a practical
    defense that meets this principle remains an open and urgent question to investigate.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还进行了消融研究，以调查在各种场景和超参数下感染性越狱的有效性，如感染与恢复速率的平衡、不同的扰动预算/攻击类型、聊天多样性以及存储图像时可能发生的常见损坏的影响。尽管感染性越狱的传播速度似乎不可阻挡，但我们展示了一个简单的原则，用于判断防御是否能够证明地抑制感染性越狱的传播。如何设计一个符合这一原则的实用防御，仍然是一个亟待研究和解决的开放问题。
- en: 2 Related Work
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 'We primarily introduce related work on multi-agent systems and jailbreaking
    (M)LLMs, deferring full discussions to Appendix [A](https://arxiv.org/html/2402.08567v2#A1
    "Appendix A Related Work (Full Version) ‣ Agent Smith: A Single Image Can Jailbreak
    One Million Multimodal LLM Agents Exponentially Fast").'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '我们主要介绍了关于多代理系统和越狱（M）LLM的相关工作，详细讨论请参见附录[A](https://arxiv.org/html/2402.08567v2#A1
    "Appendix A Related Work (Full Version) ‣ Agent Smith: A Single Image Can Jailbreak
    One Million Multimodal LLM Agents Exponentially Fast")。'
- en: '![Refer to caption](img/5f4137fa52f0594a65d3b0c67b4451f4.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/5f4137fa52f0594a65d3b0c67b4451f4.png)'
- en: 'Figure 2: Pipelines of randomized pairwise chat and infectious jailbreak. *(Bottom
    left)* An MLLM agent consists of four components: an MLLM $\mathcal{M}$, the RAG
    module $\mathcal{R}$, text histories $\mathcal{H}$, and an image album $\mathcal{B}$;
    *(Upper left)* In the $t$-th chat round, the $N$ agents are randomly partitioned
    by $\mathcal{J}_{t}$ into two groups $\{\mathcal{G}_{k}^{\textrm{Q}}\}_{k=1}^{{N}/{2}}$
    and $\{\mathcal{G}_{k}^{\textrm{A}}\}_{k=1}^{{N}/{2}}$, where a pairwise chat
    will happen between each $\mathcal{G}_{k}^{\textrm{Q}}$ and $\mathcal{G}_{k}^{\textrm{A}}$;
    *(Right)* In each pairwise chat, the questioning agent ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$ first generates a plan $\mathbf{P}$ according to its text histories
    ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}^%
    {\textrm{Q}}}$, and retrieves an image $\mathbf{V}$ from its image album according
    to the generated plan. ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$ further generates a question $\mathbf{Q}$ according to its text
    histories and the retrieved image $\mathbf{V}$, and sends $\mathbf{V}$ and $\mathbf{Q}$
    to the answering agent ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}}$. Then, ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}}$ generates an answer $\mathbf{A}$ according to its text histories
    ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H%
    }^{\textrm{A}}}$, as well as $\mathbf{V}$ and $\mathbf{Q}$. Finally, the question-answer
    pair $[\mathbf{Q},\mathbf{A}]$ is enqueued into both ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}^%
    {\textrm{Q}}}$ and ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H%
    }^{\textrm{A}}}$, while the image $\mathbf{V}$ is only enqueued into ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{B%
    }^{\textrm{A}}}$. Please see Algorithm [1](https://arxiv.org/html/2402.08567v2#alg1
    "Algorithm 1 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast") for detailed formulations of pairwise
    chat and Appendix [C](https://arxiv.org/html/2402.08567v2#A3 "Appendix C Instantiation
    of Our Multi-agent System ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast") for the complete system prompts used
    in our experiments.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：随机成对聊天和传染性越狱的流程图。*（左下角）* 一个多模态大语言模型（MLLM）代理包含四个组成部分：一个MLLM $\mathcal{M}$、RAG模块$\mathcal{R}$、文本历史$\mathcal{H}$和图像集$\mathcal{B}$；*（左上角）*
    在第$t$轮聊天中，$N$个代理被$\mathcal{J}_{t}$随机分成两组$\{\mathcal{G}_{k}^{\textrm{Q}}\}_{k=1}^{{N}/{2}}$和$\{\mathcal{G}_{k}^{\textrm{A}}\}_{k=1}^{{N}/{2}}$，其中每对$\mathcal{G}_{k}^{\textrm{Q}}$和$\mathcal{G}_{k}^{\textrm{A}}$之间会进行一次成对聊天；*（右侧）*
    在每次成对聊天中，提问代理${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$首先根据其文本历史${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}^%
    {\textrm{Q}}}$生成一个计划$\mathbf{P}$，并根据生成的计划从其图像集中检索一张图像$\mathbf{V}$。${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$根据其文本历史和检索到的图像$\mathbf{V}$进一步生成一个问题$\mathbf{Q}$，并将$\mathbf{V}$和$\mathbf{Q}$发送给回答代理${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}}$。然后，${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}}$根据其文本历史${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H%
    }^{\textrm{A}}}$以及$\mathbf{V}$和$\mathbf{Q}$生成一个答案$\mathbf{A}$。最后，问答对$[\mathbf{Q},\mathbf{A}]$被分别加入到${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}^%
    {\textrm{Q}}}$和${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H%
    }^{\textrm{A}}}$中，而图像$\mathbf{V}$仅被加入到${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{B%
    }^{\textrm{A}}}$中。有关成对聊天的详细公式，请参见算法[1](https://arxiv.org/html/2402.08567v2#alg1
    "算法 1 ‣ 3.1 随机成对聊天的传染性动态 ‣ 3 模拟多代理环境 ‣ 代理史密斯：一张图像可以以指数速度越狱一百万个多模态LLM代理")，有关我们实验中使用的完整系统提示，请参见附录[C](https://arxiv.org/html/2402.08567v2#A3
    "附录C 我们的多代理系统的实例化 ‣ 代理史密斯：一张图像可以以指数速度越狱一百万个多模态LLM代理")。
- en: 'Multi-agent systems. A popular recent trend is to create multi-agent systems
    based on (M)LLMs for downstream applications. Park et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib60))
    propose simulating human behaviors based on multiple LLM agents and discuss the
    information diffusion phenomenon: as agents communicate, information can spread
    from agent to agent; Qian et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib64))
    create ChatDev to allow multiple agent roles to communicate and collaborate using
    conversations to complete the software development life cycle. Similarly, several
    efforts use multi-agent cooperation to improve performance on different tasks (Du
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib21); Wang et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib83);
    Zhang et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib98); Chan et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib12); Liang et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib43)).
    Furthermore, to facilitate the development of multi-agent systems, various multi-agent
    frameworks have recently been proposed, including CAMEL (Li et al., [2023a](https://arxiv.org/html/2402.08567v2#bib.bib40)),
    AutoGen (Wu et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib87)), AgentVerse (Chen
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib14)), MetaGPT (Hong
    et al., [2023a](https://arxiv.org/html/2402.08567v2#bib.bib29)), just name a few.
    In particular, AutoGen provides a practical example of how to build a multi-agent
    system based on GPT-4V and LLaVA (Li, [2023](https://arxiv.org/html/2402.08567v2#bib.bib39)).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体系统。最近的一个流行趋势是基于（M）LLMs创建多智能体系统以应用于下游任务。Park 等人（[2023](https://arxiv.org/html/2402.08567v2#bib.bib60)）提出了基于多个LLM智能体模拟人类行为，并讨论了信息传播现象：随着智能体之间的交流，信息可以从一个智能体传播到另一个智能体；Qian
    等人（[2023](https://arxiv.org/html/2402.08567v2#bib.bib64)）创建了 ChatDev，使多个智能体角色能够通过对话进行沟通与协作，从而完成软件开发生命周期。类似地，一些研究通过多智能体合作来提升不同任务的性能（Du
    等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib21)；Wang 等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib83)；Zhang
    等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib98)；Chan 等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib12)；Liang
    等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib43)）。此外，为了促进多智能体系统的发展，最近提出了各种多智能体框架，包括
    CAMEL（Li 等人，[2023a](https://arxiv.org/html/2402.08567v2#bib.bib40)）、AutoGen（Wu
    等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib87)）、AgentVerse（Chen 等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib14)）、MetaGPT（Hong
    等人，[2023a](https://arxiv.org/html/2402.08567v2#bib.bib29)），仅举几例。特别是，AutoGen 提供了一个基于
    GPT-4V 和 LLaVA（Li，[2023](https://arxiv.org/html/2402.08567v2#bib.bib39)）构建多智能体系统的实际示例。
- en: Jailbreaking (M)LLMs. LLMs such as ChatGPT/GPT-4 (OpenAI, [2023](https://arxiv.org/html/2402.08567v2#bib.bib57))
    and LLaMA 2 (Touvron et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib79))
    are typically aligned to generate helpful and harmless responses to human queries,
    following the training pipeline of human/AI alignment (Ouyang et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib58);
    Ganguli et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib24); Bai et al.,
    [2022](https://arxiv.org/html/2402.08567v2#bib.bib4); Korbak et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib34)).
    However, recent research has shown that LLMs can be jailbroken to generate objectionable
    content by either manually designed or automatically crafted prompts (Zou et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib105); Liu et al., [2023f](https://arxiv.org/html/2402.08567v2#bib.bib50);
    Rao et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib66); Li et al.,
    [2023c](https://arxiv.org/html/2402.08567v2#bib.bib42); Zhu et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib104);
    Lapid et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib37); Liu et al.,
    [2023e](https://arxiv.org/html/2402.08567v2#bib.bib49); Chao et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib13)).
    Moreover, Tian et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib77))
    investigate the safety issues of LLM-based agents. Aside from generating adversarial
    prompts to jailbreak LLMs, there is another line of red-teaming work to attack
    the alignment of MLLMs using adversarial images (Zhang et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib99);
    Zhao et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib101); Qi et al.,
    [2023a](https://arxiv.org/html/2402.08567v2#bib.bib62); Bailey et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib5);
    Tu et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib81); Shayegani et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib72); Yin et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib95)).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 越狱（M）LLMs。像ChatGPT/GPT-4（OpenAI，[2023](https://arxiv.org/html/2402.08567v2#bib.bib57)）和LLaMA
    2（Touvron等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib79)）这样的LLMs通常会被调整以生成对人类查询有帮助且无害的响应，遵循人类/AI对齐的训练流程（Ouyang等，[2022](https://arxiv.org/html/2402.08567v2#bib.bib58)；Ganguli等，[2022](https://arxiv.org/html/2402.08567v2#bib.bib24)；Bai等，[2022](https://arxiv.org/html/2402.08567v2#bib.bib4)；Korbak等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib34)）。然而，最近的研究表明，LLMs可以通过手动设计或自动生成的提示词被越狱，从而生成令人反感的内容（Zou等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib105)；Liu等，[2023f](https://arxiv.org/html/2402.08567v2#bib.bib50)；Rao等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib66)；Li等，[2023c](https://arxiv.org/html/2402.08567v2#bib.bib42)；Zhu等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib104)；Lapid等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib37)；Liu等，[2023e](https://arxiv.org/html/2402.08567v2#bib.bib49)；Chao等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib13)）。此外，Tian等（[2023](https://arxiv.org/html/2402.08567v2#bib.bib77)）研究了基于LLM的智能体的安全问题。除了生成对抗性提示词来越狱LLMs之外，还有另一类红队工作，使用对抗性图像攻击MLLM的对齐性（Zhang等，[2022](https://arxiv.org/html/2402.08567v2#bib.bib99)；Zhao等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib101)；Qi等，[2023a](https://arxiv.org/html/2402.08567v2#bib.bib62)；Bailey等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib5)；Tu等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib81)；Shayegani等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib72)；Yin等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib95)）。
- en: 3 Simulating Multi-Agent Environments
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 模拟多智能体环境
- en: We formalize the infectious dynamics of randomized pairwise chat in a multi-agent
    environment. Then, we show how we implement the pairwise chat between two MLLM
    agents and describe the universal conditions of infectious jailbreak.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在多智能体环境中形式化了随机化对话的传染性动态。接着，我们展示了如何在两个MLLM智能体之间实现对话，并描述了传染性越狱的普遍条件。
- en: 3.1 Infectious Dynamics of Randomized Pairwise Chat
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 随机化对话的传染动态
- en: We now formalize the infectious mechanism of randomized pairwise chat among
    $N$ agents, denoted by $\{\mathcal{G}_{n}\}_{n=1}^{N}$.¹¹1To simplify notation,
    we assume $N$ is an even number, and the conclusion remains the same when $N$
    is odd.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在形式化了$N$个智能体之间随机化对话的传染机制，记作$\{\mathcal{G}_{n}\}_{n=1}^{N}$。¹¹1为了简化符号，我们假设$N$是偶数，当$N$为奇数时结论仍然相同。
- en: 'Randomized pairwise chat. In the $t$-th chat round ($t\in\mathbb{N}$), the
    $N$ agents are first randomly partitioned into a group of *questioning agents*
    as $\{\mathcal{G}_{k}^{\textrm{Q}}\}_{k=1}^{\frac{N}{2}}$ and another group of
    *answering agents* as $\{\mathcal{G}_{k}^{\textrm{A}}\}_{k=1}^{\frac{N}{2}}$,
    where each group contains $\frac{N}{2}$ agents as described in the left panel
    of Figure [2](https://arxiv.org/html/2402.08567v2#S2.F2 "Figure 2 ‣ 2 Related
    Work ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast"). Each random partition operation is a $t$-dependent bijective
    mapping $\mathcal{J}_{t}:\{\mathcal{G}_{n}\}_{n=1}^{N}\rightarrow\{\mathcal{G}_{k}^{%
    \textrm{Q}}\}_{k=1}^{\frac{N}{2}}\cup\{\mathcal{G}_{k}^{\textrm{A}}\}_{k=1}^{%
    \frac{N}{2}}$. A chat will happen between $\mathcal{G}_{k}^{\textrm{Q}}$ and $\mathcal{G}_{k}^{\textrm{A}}$,
    and in each chat round, there will be totally $\frac{N}{2}$ pairwise chats as
    $\{(\mathcal{G}_{k}^{\textrm{Q}},\mathcal{G}_{k}^{\textrm{A}})\}_{k=1}^{\frac{N%
    }{2}}$.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随机配对对话。在第$t$轮对话中（$t\in\mathbb{N}$），$N$个体首先被随机分配到一组*提问体*，记为$\{\mathcal{G}_{k}^{\textrm{Q}}\}_{k=1}^{\frac{N}{2}}$，另一组为*回答体*，记为$\{\mathcal{G}_{k}^{\textrm{A}}\}_{k=1}^{\frac{N}{2}}$，其中每组包含$\frac{N}{2}$个体，如图[2](https://arxiv.org/html/2402.08567v2#S2.F2
    "图 2 ‣ 2 相关工作 ‣ Agent Smith：一张图像如何以指数速度破解一百万多模态LLM体")左侧面板所示。每次随机分配操作是一个依赖于$t$的双射映射$\mathcal{J}_{t}:\{\mathcal{G}_{n}\}_{n=1}^{N}\rightarrow\{\mathcal{G}_{k}^{\textrm{Q}}\}_{k=1}^{\frac{N}{2}}\cup\{\mathcal{G}_{k}^{\textrm{A}}\}_{k=1}^{\frac{N}{2}}$。每一轮对话将在$\mathcal{G}_{k}^{\textrm{Q}}$与$\mathcal{G}_{k}^{\textrm{A}}$之间进行，在每一轮对话中，总共有$\frac{N}{2}$对配对对话，形式为$\{(\mathcal{G}_{k}^{\textrm{Q}},\mathcal{G}_{k}^{\textrm{A}})\}_{k=1}^{\frac{N}{2}}$。
- en: Infected agents. An agent is considered *infected* if *(i)* it carries infectious
    virus and *(ii)* it exhibits symptoms that poses harmful questions $\mathbf{Q}^{\textrm{harm}}$
    while being part of the questioning group, and provides harmful answers $\mathbf{A}^{\textrm{harm}}$
    while being part of the answering group.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 感染体。一个体如果满足以下条件，则被认为是*感染的*：（i）它携带传染性病毒，且（ii）它在作为提问者时表现出对健康构成危害的问题$\mathbf{Q}^{\textrm{harm}}$，在作为回答者时提供对健康构成危害的答案$\mathbf{A}^{\textrm{harm}}$。
- en: Infectious dynamics. We regard the occurrence of virus infection and the appearance
    of symptoms as independent, meaning that an agent carrying the virus has a chance
    of $\alpha$ to exhibit harmful symptoms in the $t$-th chat round. Specifically,
    at the beginning of the $t$-th chat round, the indicator $\mathcal{I}_{t}^{c}(\mathcal{G})=1$
    indicates that $\mathcal{G}$ carries virus, while $\mathcal{I}_{t}^{c}(\mathcal{G})=0$
    indicates that $\mathcal{G}$ is benign (not infected); the indicator $\mathcal{I}_{t}^{s}(\mathcal{G})=1$
    indicates that $\mathcal{G}$ exhibit harmful symptoms, otherwise $\mathcal{I}_{t}^{s}(\mathcal{G})=0$.
    To make the scenario more challenging, we assume that infectious transmission
    is *unidirectional*, which means that only the questioner agent has a chance of
    $\beta\in[0,1]$ to infect its answerer agent, not vice versa. Furthermore, each
    infected agent has a chance of $\gamma\in[0,1]$ to recover during each chat round.
    Formally, the infectious transmission and recovery can be formulated as
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 传染性动态。我们将病毒感染的发生与症状的出现视为独立事件，这意味着一个携带病毒的体在第$t$轮对话中有$\alpha$的概率表现出有害症状。具体来说，在第$t$轮对话开始时，指标$\mathcal{I}_{t}^{c}(\mathcal{G})=1$表示$\mathcal{G}$携带病毒，而$\mathcal{I}_{t}^{c}(\mathcal{G})=0$表示$\mathcal{G}$是良性的（未感染）；指标$\mathcal{I}_{t}^{s}(\mathcal{G})=1$表示$\mathcal{G}$表现出有害症状，否则$\mathcal{I}_{t}^{s}(\mathcal{G})=0$。为了让场景更具挑战性，我们假设传染性传播是*单向的*，这意味着只有提问者体有$\beta\in[0,1]$的概率感染其回答者体，而不是反过来。此外，每个感染的体在每轮对话中有$\gamma\in[0,1]$的概率恢复。严格来说，传染性传播与恢复可以表示为：
- en: '|  |  | $\displaystyle P\left(\mathcal{I}_{t}^{s}(\mathcal{G}_{n})=1\Big{&#124;}\mathcal{I}_%
    {t}^{c}(\mathcal{G}_{n})=1\right)=\alpha\textrm{;}$ |  | (1) |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle P\left(\mathcal{I}_{t}^{s}(\mathcal{G}_{n})=1\Big{|}\mathcal{I}_{t}^{c}(\mathcal{G}_{n})=1\right)=\alpha\textrm{;}$
    |  | (1) |'
- en: '|  |  | $\displaystyle P\left(\mathcal{I}_{t+1}^{c}(\mathcal{G}_{k}^{\textrm{A}})=1\Big%
    {&#124;}\mathcal{I}_{t}^{c}(\mathcal{G}_{k}^{\textrm{Q}})=1,\mathcal{I}_{t}^{c}(%
    \mathcal{G}_{k}^{\textrm{A}})=0\right)=\beta\textrm{;}$ |  | (2) |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle P\left(\mathcal{I}_{t+1}^{c}(\mathcal{G}_{k}^{\textrm{A}})=1\Big{|}\mathcal{I}_{t}^{c}(\mathcal{G}_{k}^{\textrm{Q}})=1,\mathcal{I}_{t}^{c}(\mathcal{G}_{k}^{\textrm{A}})=0\right)=\beta\textrm{;}$
    |  | (2) |'
- en: '|  |  | $\displaystyle P\left(\mathcal{I}_{t+1}^{c}(\mathcal{G}_{n})=0\Big{&#124;}\mathcal{I%
    }_{t}^{c}(\mathcal{G}_{n})=1\right)=\gamma\textrm{,}$ |  | (3) |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle P\left(\mathcal{I}_{t+1}^{c}(\mathcal{G}_{n})=0\Big{|}\mathcal{I}_{t}^{c}(\mathcal{G}_{n})=1\right)=\gamma\textrm{,}$
    |  | (3) |'
- en: where we use the subscript $n$ to highlight that the mechanism is irrelevant
    to the random partition. In practice, $\alpha$, $\beta$ and $\gamma$ may depend
    the chat round $t$, and here we regard them as amortized values and treat them
    as constants.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 其中我们使用下标$n$来强调该机制与随机划分无关。实际上，$\alpha$、$\beta$和$\gamma$可能依赖于聊天回合$t$，但在此我们将它们视为摊销值，并视其为常数。
- en: Let $p_{t}\in[0,1]$ be the *ratio of infected agents* and $c_{t}\in[0,1]$ represents
    the *ratio of virus-carrying agents* at the beginning of the $t$-th chat round.
    Recalling the definition of infected agents, there is $c_{t}=P\left(\mathcal{I}_{t}^{c}(\mathcal{G}_{n})=1\right)$
    and
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 设$p_{t}\in[0,1]$为*感染代理的比例*，$c_{t}\in[0,1]$表示第$t$-th聊天回合开始时的*携带病毒代理的比例*。回忆一下感染代理的定义，有$c_{t}=P\left(\mathcal{I}_{t}^{c}(\mathcal{G}_{n})=1\right)$且
- en: '|  | $p_{t}=P\left(\mathcal{I}_{t}^{s}(\mathcal{G}_{n})=1,\mathcal{I}_{t}^{c}(%
    \mathcal{G}_{n})=1\right)=\alpha c_{t}\textrm{.}$ |  | (4) |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '|  | $p_{t}=P\left(\mathcal{I}_{t}^{s}(\mathcal{G}_{n})=1,\mathcal{I}_{t}^{c}(\mathcal{G}_{n})=1\right)=\alpha
    c_{t}\textrm{.}$ |  | (4) |'
- en: Now we derive the infectious dynamics of how $p_{t}$ (as well as $c_{t}$) evolves
    with respect to $t$. Since the probability of $P(\mathcal{I}_{t}^{c}(\mathcal{G}_{k}^{\textrm{Q}})=1,\mathcal{I}_{t}^{c}(%
    \mathcal{G}_{k}^{\textrm{A}})=0)=c_{t}\left(1-c_{t}\right)$, the probability that
    the answerer agent $\mathcal{G}_{k}^{\textrm{A}}$ is initially benign but becomes
    virus-carrying during the $t$-th chat round can be obtained by $P(\mathcal{I}_{t+1}^{c}(\mathcal{G}_{k}^{\textrm{A}})=1,\mathcal{I}_{t}^{c}(%
    \mathcal{G}_{k}^{\textrm{Q}})=1,\mathcal{I}_{t}^{c}(\mathcal{G}_{k}^{\textrm{A%
    }})=0)=\beta c_{t}\left(1-c_{t}\right)$. This means that marginally each chat
    between $\mathcal{G}_{k}^{\textrm{Q}}$ and $\mathcal{G}_{k}^{\textrm{A}}$ has
    a chance of $\beta c_{t}\left(1-c_{t}\right)$ to increase one virus-carrying agent.
    When the number of agents $N$ is sufficiently large ($N\gg 1$), the recurrence
    relation between $c_{t+1}$ and $c_{t}$ can be formulated as
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们推导$p_{t}$（以及$c_{t}$）如何随$t$变化的传染动力学。由于$P(\mathcal{I}_{t}^{c}(\mathcal{G}_{k}^{\textrm{Q}})=1,\mathcal{I}_{t}^{c}(\mathcal{G}_{k}^{\textrm{A}})=0)=c_{t}\left(1-c_{t}\right)$，即答案者代理$\mathcal{G}_{k}^{\textrm{A}}$最初是良性的，但在$t$-th聊天回合期间变成携带病毒的代理的概率可以通过$P(\mathcal{I}_{t+1}^{c}(\mathcal{G}_{k}^{\textrm{A}})=1,\mathcal{I}_{t}^{c}(\mathcal{G}_{k}^{\textrm{Q}})=1,\mathcal{I}_{t}^{c}(\mathcal{G}_{k}^{\textrm{A}})=0)=\beta
    c_{t}\left(1-c_{t}\right)$得到。这意味着，每次$\mathcal{G}_{k}^{\textrm{Q}}$与$\mathcal{G}_{k}^{\textrm{A}}$的聊天都有机会$\beta
    c_{t}\left(1-c_{t}\right)$增加一个病毒携带代理。当代理数$N$足够大（$N\gg 1$）时，$c_{t+1}$和$c_{t}$之间的递推关系可以表述为
- en: '|  | $c_{t+1}=\left(1-\gamma\right)c_{t}+\frac{\Delta_{t}}{N}\textrm{,}$ |  |
    (5) |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '|  | $c_{t+1}=\left(1-\gamma\right)c_{t}+\frac{\Delta_{t}}{N}\textrm{,}$ |  |
    (5) |'
- en: 'where $\Delta_{t}\sim B(\frac{N}{2},\beta c_{t}\left(1-c_{t}\right))$ follows
    a binomial distribution with $\frac{N}{2}$ trials and success probability of $\beta
    c_{t}\left(1-c_{t}\right)$. The expectation $\mathbb{E}\left[\frac{\Delta_{t}}{N}\right]=\frac{\beta
    c_{t}\left(1-c_{t}% \right)}{2}$ and for large values of $N$, there is $\textrm{Var}\left[\frac{\Delta_{t}}{N}\right]\approx
    0$ (law of large numbers). Then, the recurrence relation in Eq. ([5](https://arxiv.org/html/2402.08567v2#S3.E5
    "Equation 5 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")) can be written as $c_{t+1}=\left(1-\gamma\right)c_{t}+\frac{\beta
    c_{t}\left(1-c_{t}\right)}{2}$. To obtain a closed-form solution for $c_{t+1}$,
    we further convert this difference equation into its corresponding differential
    equation as'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其中$\Delta_{t}\sim B(\frac{N}{2},\beta c_{t}\left(1-c_{t}\right))$服从一个二项分布，试验次数为$\frac{N}{2}$，成功概率为$\beta
    c_{t}\left(1-c_{t}\right)$。期望值$\mathbb{E}\left[\frac{\Delta_{t}}{N}\right]=\frac{\beta
    c_{t}\left(1-c_{t}\right)}{2}$，且当$N$足够大时，有$\textrm{Var}\left[\frac{\Delta_{t}}{N}\right]\approx
    0$（大数法则）。然后，方程([5](https://arxiv.org/html/2402.08567v2#S3.E5 "方程 5 ‣ 3.1 随机配对聊天的传染动力学
    ‣ 3 模拟多代理环境 ‣ 代理史密斯：单张图像可指数级破解一百万个多模态LLM代理"))中的递推关系可以写为$c_{t+1}=\left(1-\gamma\right)c_{t}+\frac{\beta
    c_{t}\left(1-c_{t}\right)}{2}$。为了得到$c_{t+1}$的闭式解，我们进一步将该差分方程转化为其相应的微分方程，如下所示
- en: '|  | $\frac{dc_{t}}{dt}=\frac{\beta c_{t}\left(1-c_{t}\right)}{2}-\gamma c_{t}%
    \textrm{,}$ |  | (6) |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '|  | $\frac{dc_{t}}{dt}=\frac{\beta c_{t}\left(1-c_{t}\right)}{2}-\gamma c_{t}\textrm{,}$
    |  | (6) |'
- en: 'where $t\in\mathbb{R}^{+}$. Given the initial virus-carrying ratio $c_{0}$,
    the unique solution in Eq. ([6](https://arxiv.org/html/2402.08567v2#S3.E6 "Equation
    6 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")) depends on the hyperparameters $\beta$ and $\gamma$.
    More precisely, in the case of $\beta>2\gamma$, the solution is'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '其中 $t\in\mathbb{R}^{+}$。给定初始的病毒携带比例 $c_{0}$，公式 ([6](https://arxiv.org/html/2402.08567v2#S3.E6
    "Equation 6 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")) 中的唯一解依赖于超参数 $\beta$ 和 $\gamma$。更准确地说，当
    $\beta>2\gamma$ 时，解为'
- en: '|  | $c_{t}=\frac{c_{0}\left(\beta-2\gamma\right)}{\left(\beta-2\gamma-c_{0}\beta%
    \right)\cdot\exp{\left(-\frac{\left(\beta-2\gamma\right)t}{2}\right)}+c_{0}% \beta}\textrm{.}$
    |  | (7) |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '|  | $c_{t}=\frac{c_{0}\left(\beta-2\gamma\right)}{\left(\beta-2\gamma-c_{0}\beta%
    \right)\cdot\exp{\left(-\frac{\left(\beta-2\gamma\right)t}{2}\right)}+c_{0}% \beta}\textrm{.}$
    |  | (7) |'
- en: 'As can be observed, there is $\lim_{t\rightarrow\infty}c_{t}=1-\frac{2\gamma}{\beta}$,
    which holds for any initial virus-carrying ratio $c_{0}\in(0,1]$. By calculation
    (see Eq. ([12](https://arxiv.org/html/2402.08567v2#A2.E12 "Equation 12 ‣ Appendix
    B Complementary Derivations of Infectious Dynamics ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast"))), we can
    know that the gap $|c_{t}-(1-\frac{2\gamma}{\beta})|$ *exponentially* decreases
    w.r.t. $t$. Otherwise, in the case of $\beta\leq 2\gamma$, we can show that $\lim_{t\rightarrow\infty}c_{t}=0$
    holds for any $c_{0}$ (see Eq. ([14](https://arxiv.org/html/2402.08567v2#A2.E14
    "Equation 14 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast")) for $\beta=2\gamma$ and Eq. ([15](https://arxiv.org/html/2402.08567v2#A2.E15
    "Equation 15 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast")) for $\beta<2\gamma$). The derived theory fits our simulations (see Figure [9](https://arxiv.org/html/2402.08567v2#A2.F9
    "Figure 9 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast")).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '如可以观察到的，$\lim_{t\rightarrow\infty}c_{t}=1-\frac{2\gamma}{\beta}$，这一结果对任何初始病毒携带比例
    $c_{0}\in(0,1]$ 都成立。通过计算（参见公式 ([12](https://arxiv.org/html/2402.08567v2#A2.E12
    "Equation 12 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast"))），我们可以得出 $|c_{t}-(1-\frac{2\gamma}{\beta})|$ *指数性* 地随着 $t$ 减小。否则，当 $\beta\leq
    2\gamma$ 时，我们可以证明对任何 $c_{0}$，$\lim_{t\rightarrow\infty}c_{t}=0$ 都成立（参见公式 ([14](https://arxiv.org/html/2402.08567v2#A2.E14
    "Equation 14 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast")) 当 $\beta=2\gamma$ 时，以及公式 ([15](https://arxiv.org/html/2402.08567v2#A2.E15
    "Equation 15 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast")) 当 $\beta<2\gamma$ 时)。所得到的理论与我们的仿真结果相符（参见图 [9](https://arxiv.org/html/2402.08567v2#A2.F9
    "Figure 9 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast")）。'
- en: 'Remark I (when $c_{0}=\frac{1}{N}$). In the most extreme case, there is only
    one virus-carrying agent from the beginning, namely, $c_{0}=\frac{1}{N}$. When
    $N\gg 1$ and $\beta>2\gamma$, given a certain virus-carrying ratio $c_{T}$ that
    an adversary aims to achieve, the number of chat rounds $t$ can be calculated
    as (see Eq. ([13](https://arxiv.org/html/2402.08567v2#A2.E13 "Equation 13 ‣ Appendix
    B Complementary Derivations of Infectious Dynamics ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")))'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '备注 I（当 $c_{0}=\frac{1}{N}$ 时）。在最极端的情况下，最初只有一个病毒携带代理，即 $c_{0}=\frac{1}{N}$。当
    $N\gg 1$ 且 $\beta>2\gamma$ 时，给定对手希望达到的某个病毒携带比例 $c_{T}$，可以计算出所需的聊天轮数 $t$（参见公式 ([13](https://arxiv.org/html/2402.08567v2#A2.E13
    "Equation 13 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast"))）'
- en: '|  | $T=\frac{2}{\beta-2\gamma}\left[\log N+\log\frac{c_{T}(\beta-2\gamma)}{(\beta-2%
    \gamma-c_{T}\beta)}\right]\textrm{.}$ |  | (8) |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '|  | $T=\frac{2}{\beta-2\gamma}\left[\log N+\log\frac{c_{T}(\beta-2\gamma)}{(\beta-2%
    \gamma-c_{T}\beta)}\right]\textrm{.}$ |  | (8) |'
- en: 'This means that the number of chat rounds $T$ required to achieve a virus-carrying
    ratio $c_{T}$ scales as $\mathcal{O}(logN)$. For example, when $c_{0}=\frac{1}{N}$,
    $\beta=1$ and $\gamma=0$, from Eq. ([8](https://arxiv.org/html/2402.08567v2#S3.E8
    "Equation 8 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")) we know that infecting one billion
    agents requires only $\sim 14$ more chat rounds compared to infecting one million
    agents.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '这意味着，实现病毒携带比例$c_{T}$所需的聊天轮次$T$按$\mathcal{O}(logN)$的规模增长。例如，当$c_{0}=\frac{1}{N}$，$\beta=1$且$\gamma=0$时，从式([8](https://arxiv.org/html/2402.08567v2#S3.E8
    "Equation 8 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast"))我们知道，感染十亿个代理所需的聊天轮次比感染一百万个代理仅多$\sim
    14$轮。'
- en: 'Remark II (provable defenses). Although the rapid spread of infectious virus
    among agents appears to be unstoppable, the aforementioned analyses also provide
    us a clear guideline on how to design provable robust against infectious virus:
    just ensure that $\beta\leq 2\gamma$. Namely, if a defense mechanism can more
    efficiently recover infected agents or lower down infection rate such that $\beta\leq
    2\gamma$, then this defense is provably to decrease the infection rate to zero
    when $t\rightarrow\infty$.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 备注 II（可证明的防御）。尽管传染性病毒在代理之间的快速传播似乎无法阻止，但前述分析也为我们提供了一个清晰的指南，告诉我们如何设计可证明的防御机制来抵抗传染性病毒：只需确保$\beta
    \leq 2\gamma$。即，如果一种防御机制能够更有效地恢复感染的代理或降低感染率，使得$\beta \leq 2\gamma$，那么该防御机制在$t
    \rightarrow \infty$时将可证明地将感染率降至零。
- en: Algorithm 1 Pairwise chat between two MLLM agents
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 1 两个MLLM代理之间的配对聊天
- en: '1:  System prompts: the pairwise chat progress is mainly pushed forward by
    three system prompts ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}$, ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{Q}}}$, and ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{A}}}$.2:  Two agents: a questioning
    agent ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}=(\mathcal{M}^{\textrm{Q}},\mathcal{R}^{\textrm{Q}};\mathcal{H}^{%
    \textrm{Q}},\mathcal{B}^{\textrm{Q}})}$ and an answering agent ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}=(\mathcal{M}^{\textrm{A}},\mathcal{R}^{\textrm{A}};\mathcal{H}^%
    {\textrm{A}},\mathcal{B}^{\textrm{A}})}$, where each agent is composed of an MLLM
    $\mathcal{M}$, a RAG module $\mathcal{R}$, text histories $\mathcal{H}$, and an
    image album $\mathcal{B}$.3:  ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$  generates a plan: prompting ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{M}^%
    {\textrm{Q}}}$ with ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}$ to generate a plan $\mathbf{P}={\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}%
    \mathcal{M}^{\textrm{Q}}}([{\color[rgb]{0,0,1}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}^{\textrm{Q}}},{\color[rgb]{%
    0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{% 0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}],\varnothing)$,
    where $\varnothing$ means no image input.4:  ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$  retrieves an image: the generated plan $\mathbf{P}$ is fed into
    the RAG module ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{R}^%
    {\textrm{Q}}}$ to retrieve a visual image $\mathbf{V}$ from ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{B}^%
    {\textrm{Q}}}$ as $\mathbf{V}={\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}%
    \mathcal{R}^{\textrm{Q}}}(\mathbf{P},{\color[rgb]{0,0,1}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0,1}\mathcal{B}^{\textrm{Q}}})\in{\color[rgb]{0,0,1}% \definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{B}^{\textrm{Q}}}$.5:  ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$  generates a question: the retrieved image $\mathbf{V}$ and ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{Q}}}$ are fed into ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{M}^%
    {\textrm{Q}}}$ to generate a question $\mathbf{Q}={\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}%
    \mathcal{M}^{\textrm{Q}}}([{\color[rgb]{0,0,1}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}^{\textrm{Q}}},{\color[rgb]{%
    0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{% 0,0.546875,0.26953125}\mathcal{S}^{\textrm{Q}}}],\mathbf{V})$.6:  ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}}$  generates an answer: the retrieved image $\mathbf{V}$, the generated
    question $\mathbf{Q}$, and ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{A}}}$ are fed into ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{M%
    }^{\textrm{A}}}$ to generate an answer $\mathbf{A}={\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0%
    }\mathcal{M}^{\textrm{A}}}([{\color[rgb]{1,.5,0}\definecolor[named]{% pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}^{\textrm{A}}},{\color[rgb]{%
    0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{% 0,0.546875,0.26953125}\mathcal{S}^{\textrm{A}}},\mathbf{Q}],\mathbf{V})$.7:  Updating
    text histories and image albums: the question-answer pair is updated to text histories
    as ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}^%
    {\textrm{Q}}}.\textrm{update}([\mathbf{Q},\mathbf{A}])$ and ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H%
    }^{\textrm{A}}}.\textrm{update}([\mathbf{Q},\mathbf{A}])$. Note that the retrieved
    image $\mathbf{V}$ is only updated into the image album ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{B%
    }^{\textrm{A}}}$ as ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{B%
    }^{\textrm{A}}}.\textrm{update}(\mathbf{V})$.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Randomized Pairwise Chat among MLLM Agents
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 MLLM代理之间的随机配对对话
- en: 'The entire pipeline of a pairwise chat between two MLLM agents are summarized
    in Algorithm [1](https://arxiv.org/html/2402.08567v2#alg1 "Algorithm 1 ‣ 3.1 Infectious
    Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent Environments ‣
    Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast") and visualized in Figure [2](https://arxiv.org/html/2402.08567v2#S2.F2
    "Figure 2 ‣ 2 Related Work ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast"). Specifically, an MLLM agent $\mathcal{G}=(\mathcal{M},\mathcal{R};\mathcal{H},\mathcal{B})$.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '两个MLLM代理之间的配对对话的整个流程总结在算法 [1](https://arxiv.org/html/2402.08567v2#alg1 "Algorithm
    1 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast") 中，并在图 [2](https://arxiv.org/html/2402.08567v2#S2.F2
    "Figure 2 ‣ 2 Related Work ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast") 中可视化。具体来说，一个MLLM代理 $\mathcal{G}=(\mathcal{M},\mathcal{R};\mathcal{H},\mathcal{B})$。'
- en: The MLLM $\mathcal{M}$. The main component is an MLLM $\mathcal{M}$, which takes
    a text prompt and an image (optional) as inputs and returns another text prompt
    as output. Following common practice (Park et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib60)),
    the MLLMs $\{\mathcal{M}_{n}\}_{n=1}^{N}$ (corresponding to $N$ agents $\{\mathcal{G}_{n}\}_{n=1}^{N}$)
    share the same model backbone (e.g., LLaVA-1.5), but are customized by setting
    role-playing prompts such as name, gender, and personality.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: MLLM $\mathcal{M}$。主要组件是一个MLLM $\mathcal{M}$，它以文本提示和图像（可选）作为输入，返回另一个文本提示作为输出。根据常见做法（Park
    等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib60)），MLLMs $\{\mathcal{M}_{n}\}_{n=1}^{N}$（对应于
    $N$ 个代理 $\{\mathcal{G}_{n}\}_{n=1}^{N}$）共享相同的模型骨架（例如，LLaVA-1.5），但通过设置角色扮演提示（如姓名、性别和个性）进行定制。
- en: Memory banks $\mathcal{H}$ and $\mathcal{B}$. Each agent’s memory banks contain
    $\mathcal{H}$ to restore recent chat histories (only text inputs and outputs),
    and an image album $\mathcal{B}$ to restore images seen during the recent chats.
    Both $\mathcal{H}$ and $\mathcal{B}$ are implemented as first-in-first-out (FIFO)
    queues with fixed maximum lengths. If a queue is full (has reached its maximum
    length), we will dequeue the earliest text or image before adding new ones.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 内存库 $\mathcal{H}$ 和 $\mathcal{B}$。每个代理的内存库包含 $\mathcal{H}$ 用于恢复最近的聊天历史（仅文本输入和输出），以及图像库
    $\mathcal{B}$ 用于恢复最近聊天中看到的图像。$\mathcal{H}$ 和 $\mathcal{B}$ 都被实现为先进先出（FIFO）队列，并具有固定的最大长度。如果队列已满（达到最大长度），我们将在添加新文本或图像之前将最早的文本或图像出队。
- en: The RAG module $\mathcal{R}$. The retrieval-augmented generation (RAG) module
    $\mathcal{R}$ takes a plan $\mathbf{P}$ and then retrieves an image from the image
    album $\mathcal{B}$. Following the dense retrieval method (Karpukhin et al., [2020](https://arxiv.org/html/2402.08567v2#bib.bib33)),
    $\mathcal{R}$ is implemented by a bi-encoder architecture and executes the retrieval
    as $\mathcal{R}(\mathbf{P},\mathcal{B})=\operatorname*{argmax}_{\mathbf{V}\in%
    \mathcal{B}}\texttt{Enc}_{\text{text}}(\mathbf{P})^{\top}\texttt{Enc}_{\text{%
    image}}(\mathbf{V})$, where $\texttt{Enc}_{\text{text}}$ and $\texttt{Enc}_{\text{image}}$
    produce $\ell_{2}$-normalized dense vectors for the textual plan and album images.
    We use the frozen CLIP text and image encoders to implement $\texttt{Enc}_{\text{text}}$
    and $\texttt{Enc}_{\text{image}}$ (Radford et al., [2021](https://arxiv.org/html/2402.08567v2#bib.bib65)),
    respectively.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: RAG模块 $\mathcal{R}$。检索增强生成（RAG）模块 $\mathcal{R}$ 接受一个计划 $\mathbf{P}$，然后从图像库 $\mathcal{B}$
    中检索一张图像。根据密集检索方法（Karpukhin 等人，[2020](https://arxiv.org/html/2402.08567v2#bib.bib33)），$\mathcal{R}$
    通过双编码器架构实现，并执行检索操作为 $\mathcal{R}(\mathbf{P},\mathcal{B})=\operatorname*{argmax}_{\mathbf{V}\in\mathcal{B}}\texttt{Enc}_{\text{text}}(\mathbf{P})^{\top}\texttt{Enc}_{\text{image}}(\mathbf{V})$，其中
    $\texttt{Enc}_{\text{text}}$ 和 $\texttt{Enc}_{\text{image}}$ 分别为文本计划和图像库图像生成 $\ell_{2}$-归一化的密集向量。我们使用冻结的
    CLIP 文本和图像编码器来实现 $\texttt{Enc}_{\text{text}}$ 和 $\texttt{Enc}_{\text{image}}$（Radford
    等人，[2021](https://arxiv.org/html/2402.08567v2#bib.bib65)）。
- en: 3.3 How to Achieve Infectious Jailbreak
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 如何实现传染性越狱
- en: 'The key of achieving infectious jailbreak is to exploit *memory banks* and
    *multi-agent interaction*. Ideally, we aim to generate an adversarial image ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ satisfying the following universal conditions for any pair of
    agents ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$ and ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}}$:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 实现传染性越狱的关键是利用*记忆库*和*多智能体交互*。理想情况下，我们旨在生成一个对抗图像 ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}$，满足以下普遍条件，对于任何一对智能体
    ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^{\textrm{Q}}}$
    和 ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G}^{\textrm{A}}}$：
