- en: 'where $\mathbf{Q}^{\textrm{harm}}$ and $\mathbf{A}^{\textrm{harm}}$ are predefined
    harmful behaviors. According to Section [3.1](https://arxiv.org/html/2402.08567v2#S3.SS1
    "3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"), given an ideal ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ satisfying the above universal conditions, if there is ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}\in{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0,1}\mathcal{B}^{\textrm{Q}}}$ at the $t$-th chat round, then we know that *(i)*
    ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$ *is infected*, because $\mathcal{I}_{t}^{c}({\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb%
    }{0,0,1}\mathcal{G}^{\textrm{Q}}})=1$ and $P(\mathcal{I}_{t}^{s}({\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{%
    rgb}{0,0,1}\mathcal{G}^{\textrm{Q}}})=1|\mathcal{I}_{t}^{c}({\color[rgb]{0,0,1%
    }\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^{\textrm{Q}}})=1)=1$,
    i.e., $\alpha=1$ due to Eqs. ([10](https://arxiv.org/html/2402.08567v2#S3.E10
    "Equation 10 ‣ 3.3 How to Achieve Infectious Jailbreak ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")-[11](https://arxiv.org/html/2402.08567v2#S3.E11
    "Equation 11 ‣ 3.3 How to Achieve Infectious Jailbreak ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")); *(ii)* ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}}$ *is also infected*, because ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ will be retrieved due to Eq. ([9](https://arxiv.org/html/2402.08567v2#S3.E9
    "Equation 9 ‣ 3.3 How to Achieve Infectious Jailbreak ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")), and updated into ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{B%
    }^{\textrm{A}}}$ after the chat between ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$ and ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}}$ such that $P(\mathcal{I}_{t+1}^{c}({\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor%
    }{rgb}{1,.5,0}\mathcal{G}^{\textrm{A}}})=1|\mathcal{I}_{t}^{c}({\color[rgb]{%
    0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^{\textrm{Q}}}%
    )=1,\mathcal{I}_{t}^{c}({\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor%
    }{rgb}{1,.5,0}\mathcal{G}^{\textrm{A}}})=0)=1$, i.e., $\beta=1$.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\mathbf{Q}^{\textrm{harm}}$ 和 $\mathbf{A}^{\textrm{harm}}$ 是预定义的有害行为。根据第
    [3.1](https://arxiv.org/html/2402.08567v2#S3.SS1 "3.1 随机成对聊天的传染性动态 ‣ 3 模拟多智能体环境
    ‣ 史密斯代理人：单张图像如何以指数速度使一百万多模态LLM代理人突破限制") 节，给定一个理想的 ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$，满足上述通用条件，如果在第 $t$ 次聊天回合中存在 ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}\in{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0,1}\mathcal{B}^{\textrm{Q}}}$，则我们知道 *(i)* ${\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^%
    {\textrm{Q}}}$ *已被感染*，因为 $\mathcal{I}_{t}^{c}({\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb%
    }{0,0,1}\mathcal{G}^{\textrm{Q}}})=1$ 且 $P(\mathcal{I}_{t}^{s}({\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{%
    rgb}{0,0,1}\mathcal{G}^{\textrm{Q}}})=1|\mathcal{I}_{t}^{c}({\color[rgb]{0,0,1%
    }\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^{\textrm{Q}}})=1)=1$，即
    $\alpha=1$，根据公式 ([10](https://arxiv.org/html/2402.08567v2#S3.E10 "公式 10 ‣ 3.3
    如何实现传染性突破 ‣ 3 模拟多智能体环境 ‣ 史密斯代理人：单张图像如何以指数速度使一百万多模态LLM代理人突破限制")-[11](https://arxiv.org/html/2402.08567v2#S3.E11
    "公式 11 ‣ 3.3 如何实现传染性突破 ‣ 3 模拟多智能体环境 ‣ 史密斯代理人：单张图像如何以指数速度使一百万多模态LLM代理人突破限制"));
    *(ii)* ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{G%
    }^{\textrm{A}}}$ *也已被感染*，因为根据公式 ([9](https://arxiv.org/html/2402.08567v2#S3.E9
    "公式 9 ‣ 3.3 如何实现传染性突破 ‣ 3 模拟多智能体环境 ‣ 史密斯代理人：单张图像如何以指数速度使一百万多模态LLM代理人突破限制"))，${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ 会被检索并根据聊天结果更新到 ${\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{B%
    }^{\textrm{A}}}$，如此一来，$P(\mathcal{I}_{t+1}^{c}({\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor%
    }{rgb}{1,.5,0}\mathcal{G}^{\textrm{A}}})=1|\mathcal{I}_{t}^{c}({\color[rgb]{%
    0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{G}^{\textrm{Q}}}%
    )=1,\mathcal{I}_{t}^{c}({\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor%
    }{rgb}{1,.5,0}\mathcal{G}^{\textrm{A}}})=0)=1$，即 $\beta=1$。
- en: 'Nonetheless, practically crafted adversarial images (even using advanced techniques)
    would not perfectly satisfy the universal conditions in Eqs. ([9](https://arxiv.org/html/2402.08567v2#S3.E9
    "Equation 9 ‣ 3.3 How to Achieve Infectious Jailbreak ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")-[11](https://arxiv.org/html/2402.08567v2#S3.E11
    "Equation 11 ‣ 3.3 How to Achieve Infectious Jailbreak ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")), so the equivalent values of $\alpha$ and $\beta$
    are usually less than $1$. Besides, the recovery rate $\gamma$ in Eq. ([3](https://arxiv.org/html/2402.08567v2#S3.E3
    "Equation 3 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")) depends on the maximum lengths of
    image albums (i.e., $|{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{B}%
    ^{\textrm{Q}}}|$ and $|{\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{%
    B}^{\textrm{A}}}|$, which is set to be the same in our simulation), where a large
    length results in a lower value of $\gamma$ (takes more chat rounds to dequeue
    ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$), and vice versa.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实际制作的对抗性图像（即使使用先进技术）也不能完全满足方程式中的普遍条件（[9](https://arxiv.org/html/2402.08567v2#S3.E9
    "方程式 9 ‣ 3.3 如何实现传染性越狱 ‣ 3 模拟多智能体环境 ‣ 史密斯代理：一张图像可以以指数速度越狱一百万个多模态 LLM 智能体")-[11](https://arxiv.org/html/2402.08567v2#S3.E11
    "方程式 11 ‣ 3.3 如何实现传染性越狱 ‣ 3 模拟多智能体环境 ‣ 史密斯代理：一张图像可以以指数速度越狱一百万个多模态 LLM 智能体")），因此，$\alpha$
    和 $\beta$ 的等效值通常小于 $1$。此外，方程式中的恢复率 $\gamma$ ([3](https://arxiv.org/html/2402.08567v2#S3.E3
    "方程式 3 ‣ 3.1 随机化成对聊天的传染动力学 ‣ 3 模拟多智能体环境 ‣ 史密斯代理：一张图像可以以指数速度越狱一百万个多模态 LLM 智能体"))
    取决于图像专辑的最大长度（即 $|{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{B}%
    ^{\textrm{Q}}}|$ 和 $|{\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{%
    B}^{\textrm{A}}}|$，在我们的模拟中这两个长度设置为相同），其中较大的长度会导致较低的 $\gamma$ 值（需要更多的聊天轮次来出队 ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$），反之亦然。
- en: 4 Experiments
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: We conduct comprehensive analyses in multi-agent environments, showing that
    infectious jailbreak results in an exponentially higher infection ratio than noninfectious
    baselines.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在多智能体环境中进行全面分析，显示出传染性越狱比非传染性基准的感染比例呈指数级增长。
- en: 4.1 Basic Setups
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 基本设置
- en: 'Multi-agent environments. We implement multi-agent environments by initializing
    $N$ agents, where each agent is customized with a distinct identity, encompassing
    a role-playing description and a personalized album containing randomly sampled
    images. Examples of agent customization are shown in Figure [10](https://arxiv.org/html/2402.08567v2#A3.F10
    "Figure 10 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")
    and [11](https://arxiv.org/html/2402.08567v2#A3.F11 "Figure 11 ‣ Appendix C Instantiation
    of Our Multi-agent System ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast"). We employ the three system prompts
    ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}$, ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{Q}}}$, and ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{A}}}$, as detailed in Figure [12](https://arxiv.org/html/2402.08567v2#A3.F12
    "Figure 12 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast"),
    to push forward the chatting process among agents. We implement each agent utilizing
    LLaVA-1.5 (Liu et al., [2023c](https://arxiv.org/html/2402.08567v2#bib.bib47),
    [b](https://arxiv.org/html/2402.08567v2#bib.bib46)) or InstructBLIP (Dai et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib16)) as the MLLM and CLIP (Radford
    et al., [2021](https://arxiv.org/html/2402.08567v2#bib.bib65)) as the RAG module.
    As default, we employ LLaVA-1.5 7B and CLIP ViT-L/224px, while additional experiments
    on LLaVA-1.5 13B, InstructBLIP 7B, and heterogeneous multi-agent environment with
    different MLLMs in Appendix [E](https://arxiv.org/html/2402.08567v2#A5 "Appendix
    E More Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"), Secion [4.5](https://arxiv.org/html/2402.08567v2#S4.SS5
    "4.5 Infectious Jailbreak on InstructBLIP 7B ‣ 4 Experiments ‣ Agent Smith: A
    Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")
    and [4.6](https://arxiv.org/html/2402.08567v2#S4.SS6 "4.6 Infectious Jailbreak
    on Heterogeneous Multi-agent Environment ‣ 4 Experiments ‣ Agent Smith: A Single
    Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast"). For
    reproducibility, we employ greedy decoding to generate textual content during
    chats. As depicted in Figure [13](https://arxiv.org/html/2402.08567v2#A3.F13 "Figure
    13 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith: A Single
    Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast"), without
    jailbreaking, the agents typically generate benign responses.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体环境。我们通过初始化$N$个智能体来实现多智能体环境，其中每个智能体都拥有独特的身份，包括角色扮演描述和一个个性化的相册，里面包含随机抽取的图像。智能体定制的示例如图[10](https://arxiv.org/html/2402.08567v2#A3.F10
    "图 10 ‣ 附录 C 我们的多智能体系统实例化 ‣ Agent Smith：单张图像可以以指数级速度突破一百万个多模态LLM智能体")和[11](https://arxiv.org/html/2402.08567v2#A3.F11
    "图 11 ‣ 附录 C 我们的多智能体系统实例化 ‣ Agent Smith：单张图像可以以指数级速度突破一百万个多模态LLM智能体")所示。我们使用三个系统提示
    ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}$、${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{Q}}}$ 和 ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{A}}}$，如图[12](https://arxiv.org/html/2402.08567v2#A3.F12
    "图 12 ‣ 附录 C 我们的多智能体系统实例化 ‣ Agent Smith：单张图像可以以指数级速度突破一百万个多模态LLM智能体")所详细说明，推动智能体之间的聊天过程。我们利用LLaVA-1.5（Liu等，
    [2023c](https://arxiv.org/html/2402.08567v2#bib.bib47), [b](https://arxiv.org/html/2402.08567v2#bib.bib46)）或InstructBLIP（Dai等，
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib16)）作为MLLM，并且使用CLIP（Radford等，[2021](https://arxiv.org/html/2402.08567v2#bib.bib65)）作为RAG模块来实现每个智能体。默认情况下，我们使用LLaVA-1.5
    7B和CLIP ViT-L/224px，同时在附录[E](https://arxiv.org/html/2402.08567v2#A5 "附录 E 更多实验
    ‣ Agent Smith：单张图像可以以指数级速度突破一百万个多模态LLM智能体")、第[4.5](https://arxiv.org/html/2402.08567v2#S4.SS5
    "4.5 在InstructBLIP 7B上的传染性破解 ‣ 4 实验 ‣ Agent Smith：单张图像可以以指数级速度突破一百万个多模态LLM智能体")节和[4.6](https://arxiv.org/html/2402.08567v2#S4.SS6
    "4.6 在异构多智能体环境中的传染性破解 ‣ 4 实验 ‣ Agent Smith：单张图像可以以指数级速度突破一百万个多模态LLM智能体")节进行了关于LLaVA-1.5
    13B、InstructBLIP 7B和异构多智能体环境中不同MLLM的额外实验。为了可复现性，我们在聊天过程中使用贪婪解码生成文本内容。如图[13](https://arxiv.org/html/2402.08567v2#A3.F13
    "图 13 ‣ 附录 C 我们的多智能体系统实例化 ‣ Agent Smith：单张图像可以以指数级速度突破一百万个多模态LLM智能体")所示，在未进行破解的情况下，智能体通常会生成良性的响应。
- en: 'Harmful datasets. We first evaluate LLaVA-1.5’s alignment and default tendency
    to generate harmful responses. To finish this, we directly input the $574$ harmful
    strings from the AdvBench dataset (Zou et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib105))
    into both LLaVA-1.5 7B and 13B models, followed by a manual evaluation of their
    responses. The results show that only $28$ cases in LLaVA-1.5 7B and $24$ cases
    in LLaVA-1.5 13B models violate the alignment, yielding an alignment success rate
    of $95.12\%$ and $96.69\%$, respectively. Taking these violating strings as jailbreaking
    targets is trivial, so we use the non-violating strings as our target pool for
    $\mathbf{Q}^{\textrm{harm}}$ / $\mathbf{A}^{\textrm{harm}}$, including JSON strings
    for function calling (see Section [4.7](https://arxiv.org/html/2402.08567v2#S4.SS7
    "4.7 Harmful Function Calling ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast")).'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '有害数据集。我们首先评估了LLaVA-1.5的对齐性和默认生成有害回应的倾向。为此，我们直接将AdvBench数据集中的$574$个有害字符串（Zou等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib105)）输入到LLaVA-1.5的7B和13B模型中，然后手动评估它们的回应。结果显示，LLaVA-1.5
    7B模型中仅有$28$个案例和LLaVA-1.5 13B模型中$24$个案例违反了对齐性，分别达到了$95.12\%$和$96.69\%$的对齐成功率。将这些违反的字符串作为越狱目标是微不足道的，因此我们使用不违反对齐的字符串作为$\mathbf{Q}^{\textrm{harm}}$
    / $\mathbf{A}^{\textrm{harm}}$的目标池，其中包括用于函数调用的JSON字符串（见[4.7节](https://arxiv.org/html/2402.08567v2#S4.SS7
    "4.7 Harmful Function Calling ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast")）。'
- en: 'Noninfectious jailbreaking baselines. To justify the significance of our infectious
    jailbreak, we also evaluate several noninfectious jailbreaking baselines in multi-agent
    environments (more details can be found in Appendix [D](https://arxiv.org/html/2402.08567v2#A4
    "Appendix D Implementation of Jailbreak Methods ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")). *Visual
    prompt injection (VP)*: For GPT-4V, it is discovered that the image context can
    override textual prompts and be interpreted as executable commands (Timbrell,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib78)). To utilize this, we fabricate
    ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ by embedding harmful instructions and inserting instructions that
    prompt agents to retrieve this image from the album. If this works, the agents
    will generate harmful responses. And ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ will then be queued in the album of the answering agent. A demonstration
    is shown in Figure [16](https://arxiv.org/html/2402.08567v2#A4.F16 "Figure 16
    ‣ D.1 Noninfectious Jailbreaking Baselines ‣ Appendix D Implementation of Jailbreak
    Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM
    Agents Exponentially Fast"). *Textual prompt injection (TP)*: Instead of using
    images to jailbreak, we carefully craft a textual prompt with the explicit goal
    of persuading agents to generate and spread harmful content within the multi-agent
    system. Then we feed this prompt to an agent. A demonstration is shown in Figure [17](https://arxiv.org/html/2402.08567v2#A4.F17
    "Figure 17 ‣ D.1 Noninfectious Jailbreaking Baselines ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"). *Sequential jailbreak*: A basic strategy for
    jailbreaking the entire multi-agent system is to jailbreak one agent per chat
    round using (noninfectious) adversarial images/prompts (Zhao et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib101);
    Zou et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib105)). This sequential
    strategy requires a minimum of $\mathcal{O}(N)$ chat rounds to successfully jailbreak
    all the agents, whereas our infectious jailbreak only requires $\mathcal{O}(\log
    N)$ chat rounds. Furthermore, when taking into account the agents’ recovery rate,
    the maximum number of agents that can be jailbroken via sequential strategy is
    limited by image albums’ size.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 非感染性越狱基准。为了证明我们感染性越狱的意义，我们还在多智能体环境中评估了几个非感染性越狱基准（更多细节可以在附录 [D](https://arxiv.org/html/2402.08567v2#A4
    "附录 D 越狱方法的实现 ‣ Agent Smith：单张图片可指数级地越狱一百万个多模态LLM代理")找到）。*视觉提示注入（VP）*：对于GPT-4V，发现图像上下文可以覆盖文本提示，并被解释为可执行命令 (Timbrell,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib78))。为了利用这一点，我们通过嵌入有害指令并插入提示代理从相册中检索此图像的指令来制造${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$。如果成功，代理将生成有害响应。而且${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$将被排队进入回答代理的相册中。示例如图 [16](https://arxiv.org/html/2402.08567v2#A4.F16
    "图 16 ‣ D.1 非感染性越狱基准 ‣ 附录 D 越狱方法的实现 ‣ Agent Smith：单张图片可指数级地越狱一百万个多模态LLM代理")所示。*文本提示注入（TP）*：我们不使用图像越狱，而是精心制作一个文本提示，明确旨在说服代理在多智能体系统内生成并传播有害内容。然后我们将该提示输入给代理。示例如图 [17](https://arxiv.org/html/2402.08567v2#A4.F17
    "图 17 ‣ D.1 非感染性越狱基准 ‣ 附录 D 越狱方法的实现 ‣ Agent Smith：单张图片可指数级地越狱一百万个多模态LLM代理")所示。*顺序越狱*：对整个多智能体系统进行越狱的基本策略是每轮聊天越狱一个代理，使用（非感染性）对抗性图像/提示 (Zhao
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib101); Zou et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib105))。这种顺序策略需要至少$\mathcal{O}(N)$轮聊天才能成功越狱所有代理，而我们的感染性越狱只需要$\mathcal{O}(\log
    N)$轮聊天。此外，考虑到代理的恢复速率，顺序策略能够越狱的最大代理数受到图像相册大小的限制。
