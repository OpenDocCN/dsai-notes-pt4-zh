- en: In this section, we provide implementation details on noninfectious jailbreaking
    baselines and our jailbreaking method.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们提供了有关非感染性越狱基准和我们越狱方法的实施细节。
- en: D.1 Noninfectious Jailbreaking Baselines
  id: totrans-301
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.1 非感染性越狱基准
- en: 'Visual prompt injection (VP): It is found that image contexts can override
    textual prompts, acting as commands to be executed for GPT-4V (Timbrell, [2023](https://arxiv.org/html/2402.08567v2#bib.bib78)).
    To exploit this, we create ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ by embedding harmful commands and further including instructions
    that prompt agents to retrieve this image from the album as shown in Figure [16](https://arxiv.org/html/2402.08567v2#A4.F16
    "Figure 16 ‣ D.1 Noninfectious Jailbreaking Baselines ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"). If successful, this leads the agents to generate
    harmful responses. And ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ will then be queued in the album of the answering agent.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '视觉提示注入（VP）：研究发现，图像内容可以覆盖文本提示，作为需要执行的命令，用于GPT-4V（Timbrell，[2023](https://arxiv.org/html/2402.08567v2#bib.bib78)）。为了利用这一点，我们通过嵌入有害命令并进一步包含指令，促使代理从相册中检索此图像，如图[16](https://arxiv.org/html/2402.08567v2#A4.F16
    "图 16 ‣ D.1 非感染性越狱基准 ‣ 附录 D 越狱方法的实现 ‣ Agent Smith: 一张图像能迅速使一百万多模态LLM代理越狱")所示。如果成功，这将导致代理生成有害的响应。而${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$随后将排入回答代理的相册中。'
- en: 'Textual prompt injection (TP): Rather than employing images to jailbreak, we
    carefully design a textual prompt aimed at persuading agents to generate and spread
    harmful responses within the multi-agent system as shown in Figure [17](https://arxiv.org/html/2402.08567v2#A4.F17
    "Figure 17 ‣ D.1 Noninfectious Jailbreaking Baselines ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"). More specifically, this textual prompt is a chat
    record. Then we inject this prompt into an agent’s chat history to start the jailbreak.'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '文本提示注入（TP）：与使用图像越狱不同，我们精心设计了一个文本提示，旨在说服代理生成并传播有害的响应，在多代理系统中如图[17](https://arxiv.org/html/2402.08567v2#A4.F17
    "图 17 ‣ D.1 非感染性越狱基准 ‣ 附录 D 越狱方法的实现 ‣ Agent Smith: 一张图像能迅速使一百万多模态LLM代理越狱")所示。更具体地说，这个文本提示是一个聊天记录。然后我们将此提示注入到代理的聊天历史中，启动越狱过程。'
