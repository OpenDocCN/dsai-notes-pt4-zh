- en: 'Additional metrics. We further provide a quantitative evaluation that uses
    BLEU scores to assess the similarity between the agent’s outputs and the targets.
    For the three failure cases in Figure [4](https://arxiv.org/html/2402.08567v2#S4.F4
    "Figure 4 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast"), we use the agent’s
    outputs from round 31 to compute average BLEU Scores with their targets. The values
    are 0.83, 0.58, and 0.63\. We also evaluate the agent’s outputs using an API service⁸⁸8[https://perspectiveapi.com](https://perspectiveapi.com),
    which assigns a toxicity score between 0 and 1\. A higher score indicates that
    the text is more toxic. The average toxicity scores are 0.95, 0.63, and 0.58,
    respectively. Since the BLEU score and API service produce consistent results,
    we use the BLEU score (which is free) as an alternative to exact match. Similar
    to Figure [4](https://arxiv.org/html/2402.08567v2#S4.F4 "Figure 4 ‣ 4.1 Basic
    Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast"), we visualize the cumulative/current
    infection ratio (%) at the -th chat round (an agent’s output with a BLEU score
    $>$ 0.5 is counted as harmful) in Figure [21](https://arxiv.org/html/2402.08567v2#A5.F21
    "Figure 21 ‣ E.3 Infectious Jailbreak on LLaVA-1.5 13B ‣ Appendix E More Experiments
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast"). These results indicate that the experiments in the main
    paper underestimate the actual effectiveness of infectious jailbreak.'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '其他指标。我们进一步提供了一个定量评估，使用BLEU分数来评估代理输出与目标之间的相似性。对于图[4](https://arxiv.org/html/2402.08567v2#S4.F4
    "Figure 4 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast")中的三个失败案例，我们使用第31轮代理的输出与目标计算平均BLEU分数。其值分别为0.83、0.58和0.63。我们还通过API服务⁸⁸8[https://perspectiveapi.com](https://perspectiveapi.com)评估代理的输出，该服务会为文本分配一个0到1之间的毒性评分。较高的分数表示文本更具毒性。平均毒性评分分别为0.95、0.63和0.58。由于BLEU分数和API服务产生一致的结果，我们使用BLEU分数（免费）作为精确匹配的替代方法。类似于图[4](https://arxiv.org/html/2402.08567v2#S4.F4
    "Figure 4 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast")，我们在图[21](https://arxiv.org/html/2402.08567v2#A5.F21
    "Figure 21 ‣ E.3 Infectious Jailbreak on LLaVA-1.5 13B ‣ Appendix E More Experiments
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast")中可视化了第-轮聊天中当前/累计感染比率（代理的输出如果BLEU分数>0.5则视为有害）。这些结果表明，主文中的实验低估了感染式越狱的实际有效性。'
