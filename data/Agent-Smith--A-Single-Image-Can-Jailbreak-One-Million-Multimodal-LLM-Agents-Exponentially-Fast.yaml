- en: Impact Statement
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 影响声明
- en: This study, encompassing both the methodology and the provided code, includes
    elements that could enable users to infectiously jailbreak almost all the multimodal
    agents in a multi-agent system to generate harmful content and even trigger harmful
    behaviors by function calling exponentially fast. Although our major experiments
    are conducted on a proof-of-concept instantiation for the multi-agent system,
    it does provide insights for more realistic cases. For example, there has been
    a growing interest in operating systems constructed around multimodal large language
    models, which receive screenshots as visual signals and perform subsequent actions (Yang
    et al., [2023c](https://arxiv.org/html/2402.08567v2#bib.bib92); Hong et al., [2023b](https://arxiv.org/html/2402.08567v2#bib.bib30)).
    If an attack is injected into any part of a screenshot such as the app icon, and
    is spread among agents, it could result in significant problems. During user interactions
    with the model, this could potentially entice the model into generating harmful
    actions (e.g., rm -rf /*), leading to serious societal consequences. How to design
    a practical defense for our infectious jailbreak method remains an open and urgent
    question. In summary, our work serves as a red-teaming report, identifying previously
    unnoticed safety issues in multi-agent environments and advocating for further
    investigation into defense design.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究，包括方法论和提供的代码，涉及的内容能够使用户在多代理系统中几乎感染性地越狱所有多模态代理，从而生成有害内容，甚至通过快速函数调用触发有害行为。尽管我们的主要实验是在多代理系统的概念验证实例上进行的，但它为更现实的情况提供了见解。例如，基于多模态大语言模型构建的操作系统引起了越来越多的关注，这些系统接收截图作为视觉信号并执行后续操作（Yang等，
    [2023c](https://arxiv.org/html/2402.08567v2#bib.bib92)；Hong等， [2023b](https://arxiv.org/html/2402.08567v2#bib.bib30)）。如果攻击被注入到截图的任何部分，例如应用图标，并在代理之间传播，可能会导致严重问题。在用户与模型的交互过程中，这可能诱使模型生成有害操作（例如，rm
    -rf /*），从而导致严重的社会后果。如何为我们的感染性越狱方法设计实用的防御仍然是一个未解且紧迫的问题。总之，我们的工作作为红队报告，识别了多代理环境中之前未被注意到的安全问题，并倡导进一步研究防御设计。
