  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/f981c97d0df59539cdf5ab5c0f2847af.png)![参考标题](img/7d471521241b1a1384069854a990e129.png)![参考标题](img/dd84d93fa8d4d513d5d024277cb76455.png)![参考标题](img/28d40a60ae73b0383b144efb869a8a95.png)![参考标题](img/a59540cef573d4d8698d3f84dbc0f3e8.png)![参考标题](img/715646cfd00b2c9b6eb4210923405eb7.png)![参考标题](img/f2452a198e94c0ef96c62fc9ab16f6ea.png)![参考标题](img/95434499577e2ab640f560dfc8a51953.png)'
- en: 'Figure 9: *(Top)* Theoretical and *(Bottom)* simulated curves of infection
    ratio $p_{t}$ varying initial virus-carrying ratio $c_{0}$, infectious transmission
    parameters $\alpha$ and $\beta$, recovery parameter $\gamma$. By default, $c_{0}=0.5$,
    $\alpha=0.95$, $\beta=0.8$, $\gamma=0.1$.'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '图 9: *(上)* 理论曲线与 *(下)* 模拟曲线，展示了感染比例 $p_{t}$ 随初始病毒携带比例 $c_{0}$、传染性传播参数 $\alpha$
    和 $\beta$、恢复参数 $\gamma$ 的变化。默认情况下，$c_{0}=0.5$，$\alpha=0.95$，$\beta=0.8$，$\gamma=0.1$。'
- en: 'Visualization of infection ratio $p_{t}$. Since the ratio of infected agents
    $p_{t}=\alpha_{t}c_{t}$, we visualize its theoretical solution in Figure [9](https://arxiv.org/html/2402.08567v2#A2.F9
    "Figure 9 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast")(*Top*) based on Eqs. ([12](https://arxiv.org/html/2402.08567v2#A2.E12 "Equation
    12 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast")-[15](https://arxiv.org/html/2402.08567v2#A2.E15
    "Equation 15 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast")). By default, $\beta>2\gamma$, so it is observed that $p_{t}$ converges
    to $\alpha(1-\frac{2\gamma}{\beta})=71.25\%$ regardless of the values of $c_{0}$.
    When $c_{0}>1-\frac{2\gamma}{\beta}$, the infection ratio decreases with the process
    of $t$. The effects of $\alpha$ on $p_{t}$ is monotonic. It determines the highest
    infection ratio the multi-agent system can achieve. Additionally, varying $\beta$
    and varying $\gamma$ have similar effects on infectious dynamics. When $\beta\leq
    2\gamma$, $p_{t}$ converges to zero. Notably, if $c_{0}=1-\frac{2\gamma}{\beta}$,
    $p_{t}$ remains the same value across different $t$. Apart from the theoretical
    solutions, we also simulate the infectious dynamics of randomized pairwise chat
    with $N=2^{14}$ agents, as depicted in Figure [9](https://arxiv.org/html/2402.08567v2#A2.F9
    "Figure 9 ‣ Appendix B Complementary Derivations of Infectious Dynamics ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast")(*Bottom*). It is noticed that for large value of $N$, our derived theoretical
    results fit our simulations.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 感染比例$p_{t}$的可视化。由于感染代理的比例$p_{t}=\alpha_{t}c_{t}$，我们基于方程([12](https://arxiv.org/html/2402.08567v2#A2.E12
    "方程 12 ‣ 附录B 感染动力学的补充推导 ‣ Agent Smith：一张图片可以让一百万多模态LLM代理迅速越狱")-[15](https://arxiv.org/html/2402.08567v2#A2.E15
    "方程 15 ‣ 附录B 感染动力学的补充推导 ‣ Agent Smith：一张图片可以让一百万多模态LLM代理迅速越狱"))在图[9](https://arxiv.org/html/2402.08567v2#A2.F9
    "图 9 ‣ 附录B 感染动力学的补充推导 ‣ Agent Smith：一张图片可以让一百万多模态LLM代理迅速越狱")(*顶部*)中可视化其理论解。默认情况下，$\beta>2\gamma$，因此可以观察到无论$c_{0}$的值如何，$p_{t}$都会收敛到$\alpha(1-\frac{2\gamma}{\beta})=71.25\%$。当$c_{0}>1-\frac{2\gamma}{\beta}$时，感染比例随着$t$的过程而降低。$\alpha$对$p_{t}$的影响是单调的。它决定了多代理系统可以达到的最高感染比例。此外，变化$\beta$和变化$\gamma$对感染动力学有类似的影响。当$\beta\leq
    2\gamma$时，$p_{t}$会收敛到零。值得注意的是，如果$c_{0}=1-\frac{2\gamma}{\beta}$，$p_{t}$将在不同$t$下保持相同值。除了理论解，我们还模拟了$N=2^{14}$个代理进行随机配对聊天的感染动力学，如图[9](https://arxiv.org/html/2402.08567v2#A2.F9
    "图 9 ‣ 附录B 感染动力学的补充推导 ‣ Agent Smith：一张图片可以让一百万多模态LLM代理迅速越狱")(*底部*)所示。可以注意到，对于较大的$N$值，我们推导出的理论结果与我们的模拟结果相符。
- en: Appendix C Instantiation of Our Multi-agent System
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录C 我们多代理系统的实例化
- en: We create multi-agent environments by setting up $N$ agents, each of which is
    uniquely customized by a role-playing description and a personalized album filled
    with random selected images.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过设置$N$个代理来创建多代理环境，每个代理都通过角色扮演描述和一个填充随机选取图像的个性化专辑来进行独特定制。
- en: 'Role-playing description. (M)LLM agents are typically personalized by assuming
    specific roles (Park et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib60)).
    We collect real names using the names-dataset package²²2[https://github.com/philipperemy/name-dataset](https://github.com/philipperemy/name-dataset)
    and other various properties from an open-source dataset³³3[https://github.com/Norviah/animal-crossing/blob/master/json/data/Villagers.json](https://github.com/Norviah/animal-crossing/blob/master/json/data/Villagers.json).
    For each property including the agent name, we gather all unique possible values
    as the pool. We then compose new agent role-playing descriptions by sampling from
    each property value pool. A concrete example is shown in Figure [10](https://arxiv.org/html/2402.08567v2#A3.F10
    "Figure 10 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast").'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 角色扮演描述。（M）LLM代理通常通过假设特定角色来进行个性化（Park等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib60)）。我们使用names-dataset包²²2[https://github.com/philipperemy/name-dataset](https://github.com/philipperemy/name-dataset)收集真实姓名，以及其他来自开源数据集³³3[https://github.com/Norviah/animal-crossing/blob/master/json/data/Villagers.json](https://github.com/Norviah/animal-crossing/blob/master/json/data/Villagers.json)的各种属性。对于每个属性，包括代理名称，我们收集所有可能的独特值作为池。然后，我们通过从每个属性值池中采样，构建新的代理角色扮演描述。具体示例如图[10](https://arxiv.org/html/2402.08567v2#A3.F10
    "图10 ‣ 附录C 我们的多代理系统实例化 ‣ 代理史密斯：单一图像能迅速破解一百万个多模态LLM代理")所示。
- en: 'Personalized album. Similarly, we build an image pool using an open-source
    image dataset⁴⁴4[https://github.com/Norviah/acnh-images](https://github.com/Norviah/acnh-images).
    We then construct the personalized album for each agent via randomly sampling
    images from the image pool. As shown in Figure [11](https://arxiv.org/html/2402.08567v2#A3.F11
    "Figure 11 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast"),
    each agent carries diverse images. Note that our infectious attack is achieved
    by injecting an adversarial image into one agent’s personalized album.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化相册。类似地，我们使用开源图像数据集构建图像池⁴⁴4[https://github.com/Norviah/acnh-images](https://github.com/Norviah/acnh-images)。然后通过从图像池中随机采样图像，为每个代理构建个性化相册。如图[11](https://arxiv.org/html/2402.08567v2#A3.F11
    "图11 ‣ 附录C 我们的多代理系统实例化 ‣ 代理史密斯：单一图像能迅速破解一百万个多模态LLM代理")所示，每个代理携带多样的图像。请注意，我们的感染性攻击是通过将一个对抗性图像注入到某个代理的个性化相册中实现的。
