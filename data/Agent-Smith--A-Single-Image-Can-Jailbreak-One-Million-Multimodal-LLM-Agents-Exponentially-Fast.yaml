- en: E.1 Scaling Up $N$ to Over One Million (Full Version)
  id: totrans-338
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.1 将$N$扩展到超过一百万（完整版）
- en: 'We gradually increase $N$ to check the scalability of our method. We consider
    $N=2^{14}$, $N=2^{17}$, $N=2^{20}$. To reduce computation costs, the same adversarial
    example ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ is inserted into the albums of $16$, $128$, $1024$ agents, establishing
    an initial virus-carrying ratio $c_{0}=\frac{1}{1024}$. Remarkably, as visualized
    in Figure [19](https://arxiv.org/html/2402.08567v2#A5.F19 "Figure 19 ‣ E.1 Scaling
    Up 𝑁 to Over One Million (Full Version) ‣ Appendix E More Experiments ‣ Agent
    Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast"), the current infection ratios at 22-th round are $p_{22}=95.03\%$, $p_{22}=96.02\%$,
    $p_{22}=96.23\%$, respectively, which mean almost all agents are jailbroken.'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: '我们逐渐增加$N$以检查我们方法的可扩展性。我们考虑$N=2^{14}$、$N=2^{17}$、$N=2^{20}$。为了减少计算成本，相同的对抗样本${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$被插入到$16$、$128$、$1024$个代理的相册中，建立了初始的病毒携带比例$c_{0}=\frac{1}{1024}$。值得注意的是，正如图[19](https://arxiv.org/html/2402.08567v2#A5.F19
    "Figure 19 ‣ E.1 Scaling Up 𝑁 to Over One Million (Full Version) ‣ Appendix E
    More Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")所示，22轮时的当前感染比例分别为$p_{22}=95.03\%$、$p_{22}=96.02\%$、$p_{22}=96.23\%$，这意味着几乎所有的代理都已经越狱。'
