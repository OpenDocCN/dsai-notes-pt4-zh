- en: 'Reducing $M$. An attacker might face the practical challenge of acquiring a
    substantial number of chat records from multi-agent systems. To investigate the
    impact of ensemble sample size $M$ on the infectious dynamics, we craft different
    ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ by varying the $M$, evaluate them on the default setup and compute
    the corresponding $p_{16}$ and $\operatorname*{argmin}_{t}$$p_{t}\geq 90$. As
    depicted in Figure [5](https://arxiv.org/html/2402.08567v2#S4.F5 "Figure 5 ‣ 4.3
    Simulation under Higher Textual Chat Diversity ‣ 4 Experiments ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast"),
    both the current and cumulative infection ratios at the $16$-th chat round generally
    increase with larger $M$, regardless of the type of attack implemented. Notably,
    even with a limited number of chat records, attackers may achieve significant
    infection ratios. This finding underscores the potential severity of the infectious
    jailbreak even in scenarios with constrained data resources.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '降低 $M$。攻击者可能面临从多智能体系统中获取大量对话记录的实际挑战。为了研究集成样本大小 $M$ 对感染动态的影响，我们通过改变 $M$ 构造不同的
    ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$，在默认设置下对其进行评估，并计算相应的 $p_{16}$ 和 $\operatorname*{argmin}_{t}$$p_{t}\geq
    90$。如图 [5](https://arxiv.org/html/2402.08567v2#S4.F5 "图 5 ‣ 4.3 高文本对话多样性的仿真 ‣
    4 实验 ‣ Agent Smith: 一张图片能在指数级速度下使百万个多模态 LLM 智能体越狱") 所示，无论实施何种攻击类型，当前和累积感染比率在第
    $16$ 轮对话中通常随着 $M$ 增大而增加。值得注意的是，即使对话记录数量有限，攻击者仍可能达到显著的感染比率。此发现强调了即便在数据资源有限的情况下，感染越狱的潜在严重性。'
