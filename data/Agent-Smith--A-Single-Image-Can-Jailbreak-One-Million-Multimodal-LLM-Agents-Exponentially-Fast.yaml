  zh: 图 18：在不同超参数下，第$t$轮聊天的当前感染比例（%）。我们考虑$p_{8}$、$p_{16}$和$p_{24}$作为评估指标。我们将步长$\eta$在$\{0.1,
    0.2, 0.5, 1.0, 2.0, 5.0\}$范围内变化，RAG损失权重$\lambda_{\textrm{R}}$在$\{0.5, 1.0, 2.0,
    4.0, 8.0\}$范围内变化，动量因子$\mu$在$\{0.0, 0.5, 0.9, 0.95, 1.0\}$范围内变化。我们设定$N=256$，$|\mathcal{H}|=3$和$|\mathcal{B}|=10$。
- en: Algorithm 2 Infectious jailbreak with border attack
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 2：带边界攻击的传染性越狱
- en: '1:  Input: MLLM $\mathcal{M}$, RAG module $\mathcal{R}$, ensemble data $\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{%
    H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{%
    \color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}%
    _{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},%
    \mathbf{Q}_{m}],\mathbf{P}_{m}\}_{m=1}^{M}$, a clean image $\mathbf{V}$.2:  Input:
    The step size $\eta$, batch size $B$, optimization iterations $K$, momentum factor
    $\mu$, perturbation mask $\mathbf{M}$.3:  Output: An adversarial image ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ with the constraint $\|({\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V%
    }^{\textrm{adv}}}-\mathbf{V})\odot(\mathbf{1}-\mathbf{M})\|_{1}=0$.4:  $\mathbf{g}_{0}=\mathbf{0}$;
    $\mathbf{V}_{0}^{*}=\mathbf{V}$5:  for $k=0$  to  $K-1$ do6:Sample a batch from
    $\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{%
    H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{%
    \color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}%
    _{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},%
    \mathbf{Q}_{m}],$  $\mathbf{P}_{m}\}_{m=1}^{M}$7:Compute the loss $\mathcal{L}(\mathbf{V}_{k}^{*})=\lambda_{R}\mathcal{L}_{\textrm{R}}+\lambda_{%
    \textrm{Q}}\mathcal{L}_{\textrm{Q}}+\lambda_{\textrm{A}}\mathcal{L}_{\textrm{A}}$
    by Eqs. ([16](https://arxiv.org/html/2402.08567v2#A4.E16 "Equation 16 ‣ D.2 Our
    Infectious Jailbreaking Method ‣ Appendix D Implementation of Jailbreak Methods
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast")-[18](https://arxiv.org/html/2402.08567v2#A4.E18 "Equation
    18 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation of Jailbreak
    Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM
    Agents Exponentially Fast")) and then obtain the gradient $\nabla_{\mathbf{V}}\mathcal{L}(\mathbf{V}_{k}^{*})$8:Update
    $\mathbf{g}_{k+1}$ by accumulating the velocity vector in the gradient direction
    as $\mathbf{g}_{k+1}=\mu\cdot\mathbf{g}_{k}+\frac{\nabla_{\mathbf{V}}\mathcal{L}(%
    \mathbf{V}^{*}_{k})}{\|\nabla_{\mathbf{V}}\mathcal{L}(\mathbf{V}^{*}_{k})\|_{1%
    }}\odot\mathbf{M}$9:Update $\mathbf{V}_{k+1}$ by applying the gradient as $\mathbf{V}_{k+1}^{*}=\mathbf{V}_{k}^{*}+\frac{\eta}{255}\cdot\mathtt{sign}(%
    \mathbf{g}_{k+1})$10:  end for11:  return:  ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}=\mathbf{V}_{K}^{*}$'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
- en: Algorithm 3 Infectious jailbreak with pixel attack
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 3 像素攻击下的传染性越狱
- en: '1:  Input: MLLM $\mathcal{M}$, RAG module $\mathcal{R}$, ensemble data $\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{%
    H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{%
    \color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}%
    _{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},%
    \mathbf{Q}_{m}],\mathbf{P}_{m}\}_{m=1}^{M}$, a clean image $\mathbf{V}$.2:  Input:
    The step size $\eta$, batch size $B$, optimization iterations $K$, momentum factor
    $\mu$, perturbation budget $\epsilon$.3:  Output: An adversarial image ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ with the constraint $\|{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}%
    ^{\textrm{adv}}}-\mathbf{V}\|_{\infty}\leq\epsilon$.4:  $\mathbf{g}_{0}=\mathbf{0}$;
    $\mathbf{V}_{0}^{*}=\mathbf{V}$5:  for $k=0$  to  $K-1$ do6:Sample a batch from
    $\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{%
    H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{%
    \color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}%
    _{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},%
    \mathbf{Q}_{m}],$  $\mathbf{P}_{m}\}_{m=1}^{M}$7:Compute the loss $\mathcal{L}(\mathbf{V}_{k}^{*})=\lambda_{R}\mathcal{L}_{\textrm{R}}+\lambda_{%
    \textrm{Q}}\mathcal{L}_{\textrm{Q}}+\lambda_{\textrm{A}}\mathcal{L}_{\textrm{A}}$
    by Eqs. ([16](https://arxiv.org/html/2402.08567v2#A4.E16 "Equation 16 ‣ D.2 Our
    Infectious Jailbreaking Method ‣ Appendix D Implementation of Jailbreak Methods
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast")-[18](https://arxiv.org/html/2402.08567v2#A4.E18 "Equation
    18 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation of Jailbreak
    Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM
    Agents Exponentially Fast")) and then obtain the gradient $\nabla_{\mathbf{V}}\mathcal{L}(\mathbf{V}_{k}^{*})$8:Update
    $\mathbf{g}_{k+1}$ by accumulating the velocity vector in the gradient direction
    as $\mathbf{g}_{k+1}=\mu\cdot\mathbf{g}_{k}+\frac{\nabla_{\mathbf{V}}\mathcal{L}(%
    \mathbf{V}^{*}_{k})}{\|\nabla_{\mathbf{V}}\mathcal{L}(\mathbf{V}^{*}_{k})\|_{1}}$9:Update
    $\mathbf{V}_{k+1}$ by applying the gradient as $\mathbf{V}_{k+1}^{*}=\mathtt{Clip}_{\mathbf{V}}^{\epsilon}\{\mathbf{V}_{k}^{*}%
    +\frac{\eta}{255}\cdot\mathtt{sign}(\mathbf{g}_{k+1})\}$10:  end for11:  return:  ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}=\mathbf{V}_{K}^{*}$'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
- en: 'Validation. We validate the adversarial image on the held-out data $\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{%
    H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{%
    \color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}%
    _{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},%
    \mathbf{Q}_{m}],\mathbf{P}_{m}\}_{m=M+1}^{M^{\prime}}$. Since we have three objectives
    during the optimization, we set a validation criteria in practice. We compute
    the jailbreak success rate ($\mathtt{JSR}$) and minimum CLIP score ($\mathtt{minCLIP}$)
    given the adversarial image ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$:'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 验证。我们在保留数据上验证对抗图像 $\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{%
    H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{%
    \color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}%
    _{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},%
    \mathbf{Q}_{m}],\mathbf{P}_{m}\}_{m=M+1}^{M^{\prime}}$。由于在优化过程中有三个目标，我们在实际操作中设置了验证标准。我们计算对抗图像
    ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ 的越狱成功率（$\mathtt{JSR}$）和最小 CLIP 分数（$\mathtt{minCLIP}$）：
- en: '|  | $\mathtt{JSR}=\frac{1}{M^{\prime}-M}\sum_{i=M+1}^{M^{\prime}}\left\{\mathbb{I}%
    \left(\mathbf{Q}^{\textrm{harm}}==\mathcal{M}([{\color[rgb]{0,0,1}\definecolor%
    [named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}_{m}^{\textrm{Q}}},{\color[rgb]{%
    0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{% 0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],{\color[rgb]{1,0,0}%
    \definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}})% \right)+\mathbb{I}\left(\mathbf{A}^{\textrm{harm}}==\mathcal{M}([{\color[rgb]{%
    1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}_{m}^{% \textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},% \mathbf{Q}_{m}],{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{%
    1,0,0}\mathbf{V}^{\textrm{adv}}})\right)\right\}\textrm{,}$ |  | (19) |'
  id: totrans-325
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathtt{JSR}=\frac{1}{M^{\prime}-M}\sum_{i=M+1}^{M^{\prime}}\left\{\mathbb{I}%
    \left(\mathbf{Q}^{\textrm{harm}}==\mathcal{M}([{\color[rgb]{0,0,1}\definecolor%
    [named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}_{m}^{\textrm{Q}}},{\color[rgb]{%
    0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{% 0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],{\color[rgb]{1,0,0}%
    \definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}})% \right)+\mathbb{I}\left(\mathbf{A}^{\textrm{harm}}==\mathcal{M}([{\color[rgb]{%
    1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}_{m}^{% \textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},% \mathbf{Q}_{m}],{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{%
    1,0,0}\mathbf{V}^{\textrm{adv}}})\right)\right\}\textrm{,}$ |  | (19) |'
- en: '|  | $\mathtt{minCLIP}=\min_{m}\texttt{Enc}^{\mathrm{Q}}_{\text{text}}(\mathbf{P}_{m%
    })^{\top}\texttt{Enc}^{\mathrm{Q}}_{\text{image}}({\color[rgb]{1,0,0}% \definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}})%
    \textrm{.}$ |  | (20) |'
  id: totrans-326
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathtt{minCLIP}=\min_{m}\texttt{Enc}^{\mathrm{Q}}_{\text{text}}(\mathbf{P}_{m%
    })^{\top}\texttt{Enc}^{\mathrm{Q}}_{\text{image}}({\color[rgb]{1,0,0}% \definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}})%
    \textrm{.}$ |  | (20) |'
- en: Here $\mathbb{I}$ refers to the exact match between the generated response by
    MLLM and the harmful target $\mathbf{Q}^{\textrm{harm}}$ or $\mathbf{A}^{\textrm{harm}}$.
    To achieve the infectious jailbreak, the CLIP score between a given query and
    the adversarial image ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ should be larger than other images in the album. Therefore, the
    minimum of CLIP score between queries and ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ determines the retrieve success rate, thus is the bottleneck.
    Our validation criteria is that when $\mathtt{JSR}$ is larger than a threshold,
    e.g., $98\%$, we select the epoch at which ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ achieves the highest $\mathtt{minCLIP}$. Otherwise, we select
    the epoch at which ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ achieves the highest $\mathtt{JSR}$.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 这里$\mathbb{I}$指的是由MLLM生成的响应与有害目标$\mathbf{Q}^{\textrm{harm}}$或$\mathbf{A}^{\textrm{harm}}$之间的精确匹配。为了实现感染性越狱，给定查询与对抗图像${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$之间的CLIP得分应当高于专辑中其他图像的得分。因此，查询与${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$之间的最小CLIP得分决定了检索的成功率，因此是瓶颈。我们的验证标准是，当$\mathtt{JSR}$大于某一阈值，例如$98\%$时，我们选择${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$在该Epoch上达到的最高$\mathtt{minCLIP}$值。否则，我们选择${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$在该Epoch上达到的最高$\mathtt{JSR}$值。
