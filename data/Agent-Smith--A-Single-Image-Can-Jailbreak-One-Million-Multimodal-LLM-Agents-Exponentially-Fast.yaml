- en: 'System prompts and chat examples for different diversity scenarios. We adopt
    these three system prompts ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}$, ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{Q}}}$, and ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{A}}}$, to push forward the interactions
    among agents. Especially, we consider two scenarios of chat diversity. *Low diversity
    scenario*: Following Li et al. ([2023a](https://arxiv.org/html/2402.08567v2#bib.bib40)),
    the chat process of a multi-agent system is pushed by the system prompts in Figure [12](https://arxiv.org/html/2402.08567v2#A3.F12
    "Figure 12 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast").
    This scenario is marked by short responses and limited diversity in chat between
    two agents, as demonstrated in Figure [13](https://arxiv.org/html/2402.08567v2#A3.F13
    "Figure 13 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast").
    *High diversity scenario*: The system prompts in Figure [14](https://arxiv.org/html/2402.08567v2#A3.F14
    "Figure 14 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast"),
    which encourage agents to play their roles, are used to facilitate agents’ interactions.
    This scenario typically exhibits generating longer sentences and thus a higher
    diversity in chat as shown in Figure [15](https://arxiv.org/html/2402.08567v2#A3.F15
    "Figure 15 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast").
    More concretely, as shown in Figure [12](https://arxiv.org/html/2402.08567v2#A3.F12
    "Figure 12 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast"),
    our system prompts contain both the agent role prompt and task prompt. The agent
    role prompt is used to reflect the environment, role-playing, chat histories,
    etc of agents. The task prompt is majorly guiding the agent to execute certain
    tasks including image retrieval, question generation, and question answering.
    Additionally, the LLaVA-1.5 system prompt will also be included in the prompt
    to enhance the alignment of agents and increase the difficulty of our infectious
    jailbreak.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 系统提示和不同多样性场景的聊天示例。我们采用这三个系统提示 ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}$、${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{Q}}}$ 和 ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{A}}}$，以推动代理之间的互动。特别地，我们考虑了两种聊天多样性场景。*低多样性场景*：根据
    Li 等人（[2023a](https://arxiv.org/html/2402.08567v2#bib.bib40)）的研究，图[12](https://arxiv.org/html/2402.08567v2#A3.F12
    "图 12 ‣ 附录 C 我们的多代理系统的实例化 ‣ 代理史密斯：一张图片能以指数速度解锁一百万个多模态LLM代理")中的系统提示推动了多代理系统的聊天过程。在这种场景中，两个代理之间的聊天响应较短，且多样性有限，如图[13](https://arxiv.org/html/2402.08567v2#A3.F13
    "图 13 ‣ 附录 C 我们的多代理系统的实例化 ‣ 代理史密斯：一张图片能以指数速度解锁一百万个多模态LLM代理")所示。*高多样性场景*：图[14](https://arxiv.org/html/2402.08567v2#A3.F14
    "图 14 ‣ 附录 C 我们的多代理系统的实例化 ‣ 代理史密斯：一张图片能以指数速度解锁一百万个多模态LLM代理")中的系统提示鼓励代理扮演其角色，推动代理之间的互动。这个场景通常会生成较长的句子，因此展现出更高的聊天多样性，如图[15](https://arxiv.org/html/2402.08567v2#A3.F15
    "图 15 ‣ 附录 C 我们的多代理系统的实例化 ‣ 代理史密斯：一张图片能以指数速度解锁一百万个多模态LLM代理")所示。更具体地，如图[12](https://arxiv.org/html/2402.08567v2#A3.F12
    "图 12 ‣ 附录 C 我们的多代理系统的实例化 ‣ 代理史密斯：一张图片能以指数速度解锁一百万个多模态LLM代理")所示，我们的系统提示包含了代理角色提示和任务提示。代理角色提示用于反映代理的环境、角色扮演、聊天历史等内容。任务提示主要引导代理执行特定任务，包括图像检索、问题生成和问题回答。此外，LLaVA-1.5
    系统提示也将包含在提示中，以增强代理之间的对齐性，并增加我们传染性越狱的难度。
