- en: 'We establish how we compute the infectious transmission $\alpha$ and $\beta$
    defined in Eq. ([1](https://arxiv.org/html/2402.08567v2#S3.E1 "Equation 1 ‣ 3.1
    Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent Environments
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast")-[2](https://arxiv.org/html/2402.08567v2#S3.E2 "Equation 2
    ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")) when analyzing the failure cases.'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: '我们建立了如何计算传染传播$\alpha$和$\beta$，它们在方程式([1](https://arxiv.org/html/2402.08567v2#S3.E1
    "方程 1 ‣ 3.1 随机配对聊天的传染动态 ‣ 3 模拟多智能体环境 ‣ Agent Smith: 一张图像可以以指数速度破解百万个多模态LLM智能体")-[2](https://arxiv.org/html/2402.08567v2#S3.E2
    "方程 2 ‣ 3.1 随机配对聊天的传染动态 ‣ 3 模拟多智能体环境 ‣ Agent Smith: 一张图像可以以指数速度破解百万个多模态LLM智能体"))中定义，在分析失败案例时。'
- en: Computing $\beta_{t}$. We consider the chat between a questioning agent carrying
    the adversarial example ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ and a benign answering agent. If the questioning agent successfully
    retrieves ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ from its album, ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ will be passed to the answering agent. Therefore, $\beta_{t}$
    is computed as the retrieval success rate of the adversarial example in the $t$-th
    chat round.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 计算$\beta_{t}$。我们考虑一个提问智能体携带对抗样本${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$与一个良性回答智能体之间的对话。如果提问智能体成功从它的专辑中检索到${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$，则该对抗样本将传递给回答智能体。因此，$\beta_{t}$被计算为在第$t$轮对话中对抗样本的检索成功率。
- en: Computing $\alpha_{t}^{\textrm{Q}}$ and $\alpha_{t}^{\textrm{A}}$. If a questioning
    agent successfully retrieves ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ and then generates a harmful question given this adversarial example,
    it is considered infected. Therefore, $\alpha_{t}^{\textrm{Q}}$ is computed as
    the product of the retrieval success rate and jailbreak success rate given ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ for questioning agents. An answering agent is considered infected
    if *(i)* its questioner agent carries virus and retrieves ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ and *(ii)* it provides harmful answer given ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$. Then $\alpha_{t}^{\textrm{A}}$ is computed as the product of
    the retrieval success rate and jailbreak success rate given ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ for answering agents.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 计算$\alpha_{t}^{\textrm{Q}}$和$\alpha_{t}^{\textrm{A}}$。如果一个提问智能体成功地检索到${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$并且基于该对抗样本生成一个有害问题，则认为它被感染。因此，$\alpha_{t}^{\textrm{Q}}$被计算为提问智能体在给定${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$时的检索成功率和越狱成功率的乘积。如果一个回答智能体被认为感染，则它需要满足*(i)* 它的提问智能体携带病毒并且检索到${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$，并且*(ii)* 在给定${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$时提供有害答案。然后，$\alpha_{t}^{\textrm{A}}$被计算为回答智能体在给定${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$时的检索成功率和越狱成功率的乘积。
- en: 'In Figure [4](https://arxiv.org/html/2402.08567v2#S4.F4 "Figure 4 ‣ 4.1 Basic
