- en: 'Comparing jailbreaking methods. We conduct simulations in a new multi-agent
    system with unseen agent customization. We set $N=256$ and analyze the ratios
    of cumulative infected agents, as depicted in Figure [3](https://arxiv.org/html/2402.08567v2#S4.F3
    "Figure 3 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast") *(Left)*. Notably,
    both visual and textual prompt injections are ineffective in infecting any agents.
    The sequential jailbreak ideally manages to infect $\frac{1}{8}$ of almost all
    agents cumulatively after $32$ chat rounds, exhibiting a linear rate of infection.
    Our method demonstrates efficacy, achieving infection of all agents at an exponential
    rate, markedly surpassing the baselines.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '比较越狱方法。我们在一个新的多智能体系统中进行仿真，系统包含未见过的智能体定制。我们设定$N=256$，并分析累计感染智能体的比例，如图[3](https://arxiv.org/html/2402.08567v2#S4.F3
    "Figure 3 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast") *(左图)*所示。值得注意的是，视觉和文本提示注入对感染任何智能体无效。顺序越狱在$32$轮对话后，理想情况下能累积感染几乎所有智能体的$\frac{1}{8}$，显示出线性传播的感染速率。我们的方法证明了其有效性，以指数速度感染所有智能体，明显超越了基线方法。'
- en: 'Scaling up $N$. We gradually increase $N$ to assess the scalability of our
    method. As depicted in Figure [3](https://arxiv.org/html/2402.08567v2#S4.F3 "Figure
    3 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can Jailbreak
    One Million Multimodal LLM Agents Exponentially Fast") *(Right)*, a larger $N$,
    corresponding to a lower initial virus-carrying ratio ($c_{0}=\frac{1}{N}$), may
    slow down but does not render the infectious attack failure. We further scale
    up $N$ to one million. To reduce computation costs, the same adversarial example
    ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ is inserted into the albums of $1024$ agents, establishing an
    initial virus-carrying ratio $c_{0}=\frac{1}{1024}$. Remarkably, almost all agents
    are jailbroken before the $32$-th chat round, as visualized in Figure [1](https://arxiv.org/html/2402.08567v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast") and [19](https://arxiv.org/html/2402.08567v2#A5.F19
    "Figure 19 ‣ E.1 Scaling Up 𝑁 to Over One Million (Full Version) ‣ Appendix E
    More Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast").'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '扩大$N$规模。我们逐步增加$N$来评估我们方法的可扩展性。如图[3](https://arxiv.org/html/2402.08567v2#S4.F3
    "Figure 3 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast") *(右图)*所示，更大的$N$对应较低的初始病毒携带比率($c_{0}=\frac{1}{N}$)，可能会减慢传播速度，但不会导致感染攻击失败。我们进一步将$N$扩大至百万级。为了减少计算成本，相同的对抗样本${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$被插入到$1024$个智能体的专辑中，建立初始病毒携带比率$c_{0}=\frac{1}{1024}$。值得注意的是，几乎所有智能体在第$32$轮对话之前都已越狱，具体情况如图[1](https://arxiv.org/html/2402.08567v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")和[19](https://arxiv.org/html/2402.08567v2#A5.F19
    "Figure 19 ‣ E.1 Scaling Up 𝑁 to Over One Million (Full Version) ‣ Appendix E
    More Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")所示。'
- en: 4.3 Simulation under Higher Textual Chat Diversity
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 在更高文本多样性下的仿真
- en: 'Chat diversity. To augment the challenge of infectious jailbreak, we modify
    the system prompts ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}$, ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{Q}}}$, and ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{A}}}$. We differentiate the aforementioned
    scenario and this new scenario. *Low diversity scenario*: The chat process of
    a multi-agent system is pushed by the system prompts in Figure [12](https://arxiv.org/html/2402.08567v2#A3.F12
    "Figure 12 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast").
    This scenario is characterized by brevity in agent interactions and low textual
    chat diversity as shown in Figure [13](https://arxiv.org/html/2402.08567v2#A3.F13
    "Figure 13 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast").
    *High diversity scenario*: The system prompts in Figure [14](https://arxiv.org/html/2402.08567v2#A3.F14
    "Figure 14 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast"),
    which encourage agents to play their roles, are employed to drive agents’ interactions.
    This scenario generally demonstrates high textual chat diversity as shown in Figure [15](https://arxiv.org/html/2402.08567v2#A3.F15
    "Figure 15 ‣ Appendix C Instantiation of Our Multi-agent System ‣ Agent Smith:
    A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast").'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天多样性。为了增加传染性越狱的挑战，我们修改了系统提示符${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}$、${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{Q}}}$和${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{%
    0,0.546875,0.26953125}\mathcal{S}^{\textrm{A}}}$。我们区分了上述场景与这个新场景。*低多样性场景*：一个多智能体系统的聊天过程由图[12](https://arxiv.org/html/2402.08567v2#A3.F12
    "图12 ‣ 附录C 我们的多智能体系统实例化 ‣ 史密斯特工：一张图片可以迅速突破一百万个多模态大语言模型代理")中的系统提示符推动。这个场景的特点是智能体互动简洁，文本聊天多样性低，如图[13](https://arxiv.org/html/2402.08567v2#A3.F13
    "图13 ‣ 附录C 我们的多智能体系统实例化 ‣ 史密斯特工：一张图片可以迅速突破一百万个多模态大语言模型代理")所示。*高多样性场景*：图[14](https://arxiv.org/html/2402.08567v2#A3.F14
    "图14 ‣ 附录C 我们的多智能体系统实例化 ‣ 史密斯特工：一张图片可以迅速突破一百万个多模态大语言模型代理")中的系统提示符，鼓励智能体扮演其角色，推动智能体之间的互动。这个场景通常表现出高文本聊天多样性，如图[15](https://arxiv.org/html/2402.08567v2#A3.F15
    "图15 ‣ 附录C 我们的多智能体系统实例化 ‣ 史密斯特工：一张图片可以迅速突破一百万个多模态大语言模型代理")所示。
- en: 'Infectious dynamics under different diversities. We evaluate our jailbreak
    method on both low and high diversity scenarios under different attack types and
    perturbation budgets. As shown in Table [1](https://arxiv.org/html/2402.08567v2#S4.T1
    "Table 1 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast"), we employ various
    metrics to represent the infectious dynamics. Notably, the high diversity scenario
    poses a greater challenge, evidenced by generally lower infection ratios at specific
    chat rounds and longer chat rounds required to reach particular infection thresholds.
    Despite these challenges, our method maintains its effectiveness, with the ratios
    of current and cumulative infected agents nearing $100\%$ by the $24$-th chat
    round. Furthermore, the results from the same table reveal a correlation between
    larger perturbation budgets and higher jailbreaking efficiency. Upon comparing
    scenarios characterized by high and low diversity, we find that the metrics $p_{16}$
    and $\arg\min_{t}p_{t}\geq 90$ are not only indicative of the effectiveness of
    infectious jailbreak but also serve to highlight the differences between these
    scenarios. Thus these two metrics will be the primary focus of subsequent experimental
    analyses. Furthermore, as default, the multi-agent system with high textual chat
    diversity is employed.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '不同多样性下的感染动态。我们在不同攻击类型和扰动预算下，评估了我们的破解方法在低多样性和高多样性场景中的表现。如表[1](https://arxiv.org/html/2402.08567v2#S4.T1
    "Table 1 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast")所示，我们采用了多种指标来表示感染动态。值得注意的是，高多样性场景提出了更大的挑战，表现为在特定对话轮次中感染比率普遍较低，且达到特定感染阈值所需的对话轮次较长。尽管面临这些挑战，我们的方法依然保持了有效性，在第$24$轮对话时，当前和累计感染代理的比例接近$100\%$。此外，来自同一表格的结果揭示了更大的扰动预算与更高的破解效率之间的相关性。在比较高多样性和低多样性特征的场景时，我们发现指标$p_{16}$和$\arg\min_{t}p_{t}\geq
    90$不仅能够指示感染破解的有效性，还能突出这些场景之间的差异。因此，这两个指标将成为后续实验分析的主要焦点。此外，默认情况下，我们使用具有高文本对话多样性的多代理系统。'
- en: 'Failure cases. In our simulations, we find several failure cases in high diversity
    scenarios with small perturbation budgets, such as $h<6$ for border attack and
    $\ell_{\infty}\textrm{,}\,\epsilon<\frac{8}{255}$ for pixel attack. As shown in
    Figure [4](https://arxiv.org/html/2402.08567v2#S4.F4 "Figure 4 ‣ 4.1 Basic Setups
    ‣ 4 Experiments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast") *(Top)*, from left to right, we first plot the
    average infectious dynamics of $5$ successful cases with budget $h=6$ as a reference,
    then we visualize the infectious dynamics of three representative failure cases
    under border attack with budget $h=4$. The successful infectious jailbreak shows
    almost all agents are infected. The other three failure cases show a very slow
    infection rate, a sudden drop in infection ratio, and a consistently low infection
    ratio, respectively. To conduct a nuanced analysis of these cases, we investigate
    the dynamics of infectious transmission $\alpha$ and $\beta$ defined in Eq. ([1](https://arxiv.org/html/2402.08567v2#S3.E1
    "Equation 1 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")) and Eq. ([2](https://arxiv.org/html/2402.08567v2#S3.E2
    "Equation 2 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")). We establish methods to compute them
    in Appendix [E.4](https://arxiv.org/html/2402.08567v2#A5.SS4 "E.4 More Qualitative
    Analysis on Failure Cases ‣ Appendix E More Experiments ‣ Agent Smith: A Single
    Image Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast").'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '失败案例。在我们的仿真中，我们发现一些在高多样性场景下的小扰动预算条件下的失败案例，例如边界攻击时$h<6$，以及像素攻击时$\ell_{\infty}\textrm{,}\,\epsilon<\frac{8}{255}$。如图[4](https://arxiv.org/html/2402.08567v2#S4.F4
    "Figure 4 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast") *(顶部)*所示，从左到右，我们首先绘制了预算$h=6$的$5$个成功案例的平均传染动力学作为参考，然后我们展示了在边界攻击下预算$h=4$的三个典型失败案例的传染动力学。成功的传染越狱显示几乎所有代理都被感染。其他三个失败案例分别表现为非常缓慢的感染率、感染比例的突然下降以及持续较低的感染比例。为了对这些案例进行细致分析，我们研究了在公式([1](https://arxiv.org/html/2402.08567v2#S3.E1
    "Equation 1 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast"))和公式([2](https://arxiv.org/html/2402.08567v2#S3.E2
    "Equation 2 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast"))中定义的传染传播动力学$\alpha$和$\beta$。我们在附录[E.4](https://arxiv.org/html/2402.08567v2#A5.SS4
    "E.4 More Qualitative Analysis on Failure Cases ‣ Appendix E More Experiments
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast")中建立了计算这些动力学的方法。'
- en: 'Further analyses on failure cases. We visualize the dynamics of $\alpha_{t}^{\textrm{Q}}$,
    $\alpha_{t}^{\textrm{A}}$, and $\beta$ in various cases, as shown in Figure [4](https://arxiv.org/html/2402.08567v2#S4.F4
    "Figure 4 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast") *(Bottom)*. Firstly,
    we notice that for successful infectious jailbreak, consistently high values of
    $\beta_{t}$, $\alpha_{t}^{\textrm{Q}}$, and $\alpha_{t}^{\textrm{A}}$ are maintained
    through the chat process. These values have fluctuations in the first several
    chat rounds because there are few virus-carrying agents at the beginning. For
    the three failure cases, a consistently high $\beta_{t}$ is noted, indicating
    the rapid spread of ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ throughout the system. However, diminished values of $\alpha_{t}^{\textrm{Q}}$
    and $\alpha_{t}^{\textrm{A}}$ are observed to prevent virus-carrying agents from
    exhibiting symptoms, thus restraining or stopping the infection. The sudden drops
    in $\alpha_{t}^{\textrm{Q}}$ and $\alpha_{t}^{\textrm{A}}$ may be attributed to
    that new chat records with the progression of interactions among agents challenge
    the universality of ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$. A closer examination of the chat records reveals that virus-carrying
    agents often produce content similar to, but not exactly matching the harmful
    targets. Additionally, agents may also add irrelevant text. This discrepancy suggests
    that the exact match criteria used in Zou et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib105))
    might underestimate the actual effectiveness of infectious jailbreak. We include
    a more detailed analysis about this in Appendix [E.4](https://arxiv.org/html/2402.08567v2#A5.SS4
    "E.4 More Qualitative Analysis on Failure Cases ‣ Appendix E More Experiments
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast").'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '对失败案例的进一步分析。我们可视化了$\alpha_{t}^{\textrm{Q}}$、$\alpha_{t}^{\textrm{A}}$和$\beta$在不同情况下的动态，如图[4](https://arxiv.org/html/2402.08567v2#S4.F4
    "Figure 4 ‣ 4.1 Basic Setups ‣ 4 Experiments ‣ Agent Smith: A Single Image Can
    Jailbreak One Million Multimodal LLM Agents Exponentially Fast") *(底部)*所示。首先，我们注意到，对于成功的传染性越狱，$\beta_{t}$、$\alpha_{t}^{\textrm{Q}}$和$\alpha_{t}^{\textrm{A}}$的值在整个聊天过程中保持稳定的高值。在最初的几轮聊天中，这些值会有波动，因为一开始携带病毒的代理较少。对于三种失败的案例，观察到$\beta_{t}$持续较高，表明${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$在系统中迅速传播。然而，观察到$\alpha_{t}^{\textrm{Q}}$和$\alpha_{t}^{\textrm{A}}$的值下降，防止了携带病毒的代理展示症状，从而抑制或阻止了感染。$\alpha_{t}^{\textrm{Q}}$和$\alpha_{t}^{\textrm{A}}$的突然下降可能归因于随着代理之间互动的进行，新产生的聊天记录挑战了${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$的普适性。对聊天记录的进一步检查显示，携带病毒的代理常常产生与有害目标相似但并不完全匹配的内容。此外，代理可能还会添加无关的文本。这种差异表明，Zou等人（[2023](https://arxiv.org/html/2402.08567v2#bib.bib105)）使用的精确匹配标准可能低估了传染性越狱的实际效果。我们在附录[E.4](https://arxiv.org/html/2402.08567v2#A5.SS4
    "E.4 More Qualitative Analysis on Failure Cases ‣ Appendix E More Experiments
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast")中提供了关于这一点的更详细分析。'
