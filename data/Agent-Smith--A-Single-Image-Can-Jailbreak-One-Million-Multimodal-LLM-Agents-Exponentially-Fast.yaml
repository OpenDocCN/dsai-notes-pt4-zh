  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：案例研究。*（上方）* 不同对抗性图像在第 $t$ 轮聊天时的累积/当前感染比例（%）($p_{t}$)。*（下方）* 对应对抗性图像的感染概率（%）$\alpha^{\textrm{Q}}_{t}$、$\alpha^{\textrm{A}}_{t}$
