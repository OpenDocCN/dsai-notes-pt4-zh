- en: 'Our infectious jailbreaking method. We ensemble the chat records sampled from
    a multi-agent system without jailbreaking ($N=64$) to craft ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$. These records are denoted as $\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{%
    H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{%
    \color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}%
    _{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},%
    \mathbf{Q}_{m}],\mathbf{P}_{m}\}_{m=1}^{M}$ ($M=512$). Here, $[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}%
    _{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}]$
    and $[{\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{%
    H}_{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},% \mathbf{Q}_{m}]$
    represent the prompts for question and answer generation, respectively, while
    $\mathbf{P}_{m}$ is a RAG query for image retrieval. To satisfy the universal
    conditions in Eqs. ([9](https://arxiv.org/html/2402.08567v2#S3.E9 "Equation 9
    ‣ 3.3 How to Achieve Infectious Jailbreak ‣ 3 Simulating Multi-Agent Environments
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast")-[11](https://arxiv.org/html/2402.08567v2#S3.E11 "Equation
    11 ‣ 3.3 How to Achieve Infectious Jailbreak ‣ 3 Simulating Multi-Agent Environments
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast")), we design the optimization objective for ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ as an addition of three losses $\mathcal{L}_{\textrm{R}}$, $\mathcal{L}_{\textrm{Q}}$,
    and $\mathcal{L}_{\textrm{A}}$ elaborated in Eqs. ([16](https://arxiv.org/html/2402.08567v2#A4.E16
    "Equation 16 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")-[18](https://arxiv.org/html/2402.08567v2#A4.E18
    "Equation 18 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")). ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ is initialized by a clean image $\mathbf{V}$ sampled from the
    ArtBench dataset  (Liao et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib44))
    following Zheng et al. ([2024](https://arxiv.org/html/2402.08567v2#bib.bib102)).
    To ensure human imperceptibility, we consider two different attack types to constrain
    the optimization of ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$. *Pixel attack*: All the pixels of $\mathbf{V}$ are optimized
    under $\ell_{\infty}$-norm perturbation constraints to ensure $\|{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}%
    ^{\textrm{adv}}}-\mathbf{V}\|_{\infty}\leq\epsilon$, where $\epsilon$ is the perturbation
    budget. *Border attack*: Inspired by Zajac et al. ([2019](https://arxiv.org/html/2402.08567v2#bib.bib97)),
    we only perturb the thin border region of $\mathbf{V}$ without pixel constraints.
    The border width $h$ is considered as the perturbation budget. We craft ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ following Dong et al. ([2018](https://arxiv.org/html/2402.08567v2#bib.bib18))
    and then enqueue the generated image into the album of a single agent to start
    the infectious jailbreak. Implementations are detailed in Appendix [D](https://arxiv.org/html/2402.08567v2#A4
    "Appendix D Implementation of Jailbreak Methods ‣ Agent Smith: A Single Image
    Can Jailbreak One Million Multimodal LLM Agents Exponentially Fast").'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '我们的传染性越狱方法。我们将来自多智能体系统的对话记录（不进行越狱，$N=64$）进行集成，构造${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}$。这些记录表示为$\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}_{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},\mathbf{Q}_{m}],\mathbf{P}_{m}\}_{m=1}^{M}$（$M=512$）。这里，$[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}]$
    和 $[{\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}_{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},\mathbf{Q}_{m}]$
    分别表示问题和答案生成的提示，而$\mathbf{P}_{m}$是图像检索的RAG查询。为了满足方程式中普遍的条件([9](https://arxiv.org/html/2402.08567v2#S3.E9
    "方程 9 ‣ 3.3 如何实现传染性越狱 ‣ 3 模拟多智能体环境 ‣ Agent Smith: 单张图像可以指数级快速越狱百万个多模态LLM智能体")-
    [11](https://arxiv.org/html/2402.08567v2#S3.E11 "方程 11 ‣ 3.3 如何实现传染性越狱 ‣ 3 模拟多智能体环境
    ‣ Agent Smith: 单张图像可以指数级快速越狱百万个多模态LLM智能体")), 我们设计了${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}$的优化目标，作为三种损失函数$\mathcal{L}_{\textrm{R}}$、$\mathcal{L}_{\textrm{Q}}$和$\mathcal{L}_{\textrm{A}}$的总和，这些损失函数在方程([16](https://arxiv.org/html/2402.08567v2#A4.E16
    "方程 16 ‣ D.2 我们的传染性越狱方法 ‣ 附录D 越狱方法的实现 ‣ Agent Smith: 单张图像可以指数级快速越狱百万个多模态LLM智能体")-
    [18](https://arxiv.org/html/2402.08567v2#A4.E18 "方程 18 ‣ D.2 我们的传染性越狱方法 ‣ 附录D
    越狱方法的实现 ‣ Agent Smith: 单张图像可以指数级快速越狱百万个多模态LLM智能体"))中详细阐述。${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}$是由从ArtBench数据集（Liao等，[2022](https://arxiv.org/html/2402.08567v2#bib.bib44)）中采样的干净图像$\mathbf{V}$初始化的，遵循Zheng等（[2024](https://arxiv.org/html/2402.08567v2#bib.bib102)）的方法。为了确保人类难以察觉，我们考虑了两种不同的攻击类型来约束${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}$的优化。*像素攻击*：我们在$\ell_{\infty}$范数扰动约束下优化$\mathbf{V}$的所有像素，确保$\|{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}-\mathbf{V}\|_{\infty}\leq\epsilon$，其中$\epsilon$是扰动预算。*边界攻击*：受Zajac等（[2019](https://arxiv.org/html/2402.08567v2#bib.bib97)）启发，我们仅扰动$\mathbf{V}$的薄边界区域，不设置像素约束。边界宽度$h$被视为扰动预算。我们按照Dong等（[2018](https://arxiv.org/html/2402.08567v2#bib.bib18)）的方法构造${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}$，然后将生成的图像排队到单个智能体的相册中，启动传染性越狱。实现细节请见附录[D](https://arxiv.org/html/2402.08567v2#A4
    "附录D 越狱方法的实现 ‣ Agent Smith: 单张图像可以指数级快速越狱百万个多模态LLM智能体")。'
- en: 'Infection ratios. In the process of infectious jailbreak, we record both the
    cumulative and current ratios of infected agents. *Cumulative infection ratio*:
    The ratio of agents that have at least once generated the specific harmful question
    $\mathbf{Q}^{\textrm{harm}}$ or answer $\mathbf{A}^{\textrm{harm}}$ from the $0$-th
    chat round to current chat round. *Current infection ratio*: The ratio of agents
    that generate the harmful question or answer in the current chat round. To increase
    the difficulty of the jailbreaking task, only exact matches with $\mathbf{Q}^{\textrm{harm}}$
    or $\mathbf{A}^{\textrm{harm}}$ are taken into account to determine the success
    of jailbreaking.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 感染率。在传染性越狱过程中，我们记录了感染代理的累计和当前感染率。*累计感染率*：从第 $0$ 轮聊天到当前聊天轮次，至少生成过一次特定有害问题 $\mathbf{Q}^{\textrm{harm}}$
    或答案 $\mathbf{A}^{\textrm{harm}}$ 的代理所占比例。*当前感染率*：在当前聊天轮次中，生成有害问题或答案的代理所占比例。为了增加越狱任务的难度，我们只考虑与
    $\mathbf{Q}^{\textrm{harm}}$ 或 $\mathbf{A}^{\textrm{harm}}$ 完全匹配的情况来判定越狱是否成功。
- en: 'Evaluation metrics. We apply two metrics to evaluate the jailbreaking efficiency.
    *Infection ratio $p_{t}$*: The cumulative or current infection ratio at the $t$-th
    chat round. *Chat round $\operatorname*{argmin}_{t}$$p_{t}\geq p$*: The first
    chat round that the cumulative or current infection ratio reaches $p$. To calculate
    the metrics, we report the mean values and standard deviations on five randomly
    sampled harmful questions/answers (for simplicity, we set $\mathbf{Q}^{\textrm{harm}}=\mathbf{A}^{\textrm{harm}}$).'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 评估指标。我们使用两个指标来评估越狱效率。*感染率 $p_{t}$*：在第 $t$ 轮聊天中的累计或当前感染率。*聊天轮次 $\operatorname*{argmin}_{t}$$p_{t}\geq
    p$*：累计或当前感染率达到 $p$ 的第一次聊天轮次。为了计算这些指标，我们报告五个随机采样的有害问题/答案的均值和标准差（为简便起见，我们设定 $\mathbf{Q}^{\textrm{harm}}=\mathbf{A}^{\textrm{harm}}$）。
