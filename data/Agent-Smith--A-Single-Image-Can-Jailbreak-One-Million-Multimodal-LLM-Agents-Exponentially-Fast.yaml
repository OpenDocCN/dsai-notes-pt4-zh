  type: TYPE_NORMAL
  zh: 附录 A 相关工作（完整版）
- en: '(Multimodal) LLM agents. For a long time, artificial intelligence has been
    actively engaged in creating intelligent agents that can mimic human thought processes
    and independently carry out complex tasks (Minsky, [1988](https://arxiv.org/html/2402.08567v2#bib.bib53);
    Wooldridge & Jennings, [1995](https://arxiv.org/html/2402.08567v2#bib.bib86);
    Russell & Norvig, [2010](https://arxiv.org/html/2402.08567v2#bib.bib69); Bubeck
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib9)). Owing to the recent
    incredible development of large language models (LLMs) (Brown et al., [2020](https://arxiv.org/html/2402.08567v2#bib.bib7);
    Kaplan et al., [2020](https://arxiv.org/html/2402.08567v2#bib.bib32); Ouyang et al.,
    [2022](https://arxiv.org/html/2402.08567v2#bib.bib58); Korbak et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib34)),
    multimodal LLMs (MLLMs) such as GPT-4V (OpenAI, [2023](https://arxiv.org/html/2402.08567v2#bib.bib57))
    and Gemini (Team et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib76))
    have demonstrated impressive capabilities, especially in vision-language scenarios.
    By leveraging the power of LLMs, autonomous agents can make better decisions and
    perform actions with greater autonomy (Zhou et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib103)).
    In an LLM-powered autonomous agent system, an (M)LLM serves as the agent’s brain,
    supported by a number of key components: the planning module decomposes tasks
    and questions (Yao et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib93),
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib94); Liu et al., [2023a](https://arxiv.org/html/2402.08567v2#bib.bib45);
    Shinn et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib74)); the memory
    module stores both the internal log and the external interactions with a user (Sumers
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib75); Packer et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib59)); and the ability to use
    tools that can call executable workflows or APIs (Schick et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib70);
    Shen et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib73); Li et al.,
    [2023b](https://arxiv.org/html/2402.08567v2#bib.bib41)). Recently, there has been
    a surge of interest in operating systems built around (M)LLMs, which receive screenshots
    as visual signals and perform subsequent actions. For examples, Liu et al. ([2023d](https://arxiv.org/html/2402.08567v2#bib.bib48))
    introduce LLaVA-Plus, a general-purpose multimodal agent that learns to use tools
    based on LLaVA; Yang et al. ([2023c](https://arxiv.org/html/2402.08567v2#bib.bib92))
    propose an LLM-based multimodal agent framework for operating smartphone applications;
    Hong et al. ([2023b](https://arxiv.org/html/2402.08567v2#bib.bib30)) develop a
    visual language model that focuses on GUI understanding and navigation.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: （多模态）LLM代理。长期以来，人工智能一直积极致力于创建能够模仿人类思维过程并独立执行复杂任务的智能代理（Minsky, [1988](https://arxiv.org/html/2402.08567v2#bib.bib53);
    Wooldridge & Jennings, [1995](https://arxiv.org/html/2402.08567v2#bib.bib86);
    Russell & Norvig, [2010](https://arxiv.org/html/2402.08567v2#bib.bib69); Bubeck
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib9)）。由于大型语言模型（LLMs）最近的惊人发展（Brown
    et al., [2020](https://arxiv.org/html/2402.08567v2#bib.bib7); Kaplan et al., [2020](https://arxiv.org/html/2402.08567v2#bib.bib32);
    Ouyang et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib58); Korbak et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib34)），如GPT-4V（OpenAI, [2023](https://arxiv.org/html/2402.08567v2#bib.bib57)）和Gemini（Team
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib76)）等多模态LLM（MLLM）已经展示了令人印象深刻的能力，特别是在视觉-语言场景中。通过利用LLM的强大能力，自主代理可以做出更好的决策并以更大的自主性执行操作（Zhou
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib103)）。在一个LLM驱动的自主代理系统中，（M）LLM作为代理的大脑，支持着若干关键组件：规划模块分解任务和问题（Yao
    et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib93), [2023](https://arxiv.org/html/2402.08567v2#bib.bib94);
    Liu et al., [2023a](https://arxiv.org/html/2402.08567v2#bib.bib45); Shinn et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib74)）；记忆模块存储内部日志和与用户的外部交互（Sumers
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib75); Packer et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib59)）；以及使用能够调用可执行工作流或API的工具的能力（Schick
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib70); Shen et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib73);
    Li et al., [2023b](https://arxiv.org/html/2402.08567v2#bib.bib41)）。最近，围绕（M）LLM构建的操作系统引起了极大的兴趣，这些系统接收截图作为视觉信号并执行后续操作。例如，Liu
    et al.（[2023d](https://arxiv.org/html/2402.08567v2#bib.bib48)）介绍了LLaVA-Plus，这是一种基于LLaVA学习使用工具的通用多模态代理；Yang
    et al.（[2023c](https://arxiv.org/html/2402.08567v2#bib.bib92)）提出了一种基于LLM的多模态代理框架，用于操作智能手机应用；Hong
    et al.（[2023b](https://arxiv.org/html/2402.08567v2#bib.bib30)）开发了一种专注于GUI理解和导航的视觉语言模型。
- en: 'Multi-agent systems. A popular recent trend is to create multi-agent systems
    based on (M)LLMs for downstream applications. Park et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib60))
    propose simulating human behaviors based on multiple LLM agents and discuss the
    information diffusion phenomenon: as agents communicate, information can spread
    from agent to agent; Qian et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib64))
    create ChatDev to allow multiple agent roles to communicate and collaborate using
    conversations to complete the software development life cycle. Similarly, several
    efforts use multi-agent cooperation to improve performance on different tasks (Du
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib21); Wang et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib83);
    Zhang et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib98); Chan et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib12); Liang et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib43)).
    Furthermore, to facilitate the development of multi-agent systems, various multi-agent
    frameworks have recently been proposed, including CAMEL (Li et al., [2023a](https://arxiv.org/html/2402.08567v2#bib.bib40)),
    AutoGen (Wu et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib87)), AgentVerse (Chen
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib14)), MetaGPT (Hong
    et al., [2023a](https://arxiv.org/html/2402.08567v2#bib.bib29)), just name a few.
    In particular, AutoGen provides a practical example of how to build a multi-agent
    system based on GPT-4V and LLaVA (Li, [2023](https://arxiv.org/html/2402.08567v2#bib.bib39)).'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体系统。近年来的一个流行趋势是基于（M）LLMs创建多智能体系统，用于下游应用。Park等人（[2023](https://arxiv.org/html/2402.08567v2#bib.bib60)）提出基于多个LLM智能体模拟人类行为，并讨论信息传播现象：当智能体进行通信时，信息可以从一个智能体传播到另一个智能体；Qian等人（[2023](https://arxiv.org/html/2402.08567v2#bib.bib64)）创建了ChatDev，允许多个智能体角色通过对话进行沟通与协作，从而完成软件开发生命周期。类似地，一些研究使用多智能体合作来提高不同任务的性能（Du等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib21)；Wang等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib83)；Zhang等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib98)；Chan等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib12)；Liang等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib43)）。此外，为了促进多智能体系统的发展，最近提出了各种多智能体框架，包括CAMEL（Li等人，[2023a](https://arxiv.org/html/2402.08567v2#bib.bib40)）、AutoGen（Wu等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib87)）、AgentVerse（Chen等人，[2023](https://arxiv.org/html/2402.08567v2#bib.bib14)）、MetaGPT（Hong等人，[2023a](https://arxiv.org/html/2402.08567v2#bib.bib29)）等。特别地，AutoGen提供了一个实际示例，展示了如何基于GPT-4V和LLaVA（Li，[2023](https://arxiv.org/html/2402.08567v2#bib.bib39)）构建多智能体系统。
- en: Jailbreaking LLMs. LLMs such as ChatGPT/GPT-4 (OpenAI, [2023](https://arxiv.org/html/2402.08567v2#bib.bib57))
    and LLaMA 2 (Touvron et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib79))
    are typically aligned to generate helpful and harmless responses to human queries,
    following the training pipeline of human/AI alignment (Ouyang et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib58);
    Ganguli et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib24); Bai et al.,
    [2022](https://arxiv.org/html/2402.08567v2#bib.bib4); Korbak et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib34)).
    However, red-teaming research has shown that LLMs can be jailbroken to generate
    objectionable content by either manually designed or automatically crafted prompts (Perez
    et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib61); Zou et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib105);
    Liu et al., [2023f](https://arxiv.org/html/2402.08567v2#bib.bib50); Rao et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib66); Li et al., [2023c](https://arxiv.org/html/2402.08567v2#bib.bib42);
    Zhu et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib104); Lapid et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib37); Liu et al., [2023e](https://arxiv.org/html/2402.08567v2#bib.bib49);
    Chao et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib13); Ruan et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib68); Toyer et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib80);
    Yuan et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib96); Deng et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib17)). Moreover, Tian et al.
    ([2023](https://arxiv.org/html/2402.08567v2#bib.bib77)) investigate the safety
    issues of LLM-based agents; Greshake et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib28))
    propose indirect prompt injection to jailbreak LLM-integrated applications; Wei
    et al. ([2023a](https://arxiv.org/html/2402.08567v2#bib.bib84)) hypothesize that
    the vulnerability of aligned LLMs to jailbreaking is attributed to the competing
    objectives of capability and safety, as well as the mismatch between pretraining
    and safety training; Carlini et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib11))
    attribute the vulnerability to neural networks’ fundamental weakness in dealing
    with adversarial examples. More recently, several current works observe that finetuning
    aligned LLMs with either poisoned or benign data would compromise model alignment/safety (Qi
    et al., [2023b](https://arxiv.org/html/2402.08567v2#bib.bib63); Lermen et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib38); Gade et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib23);
    Yang et al., [2023b](https://arxiv.org/html/2402.08567v2#bib.bib91); Huang et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib31)). Our work uses the visual
    memory bank to save the “virus”. The “virus” can also be saved into the text histories,
    which is related to in-context attack (Wei et al., [2023b](https://arxiv.org/html/2402.08567v2#bib.bib85)).
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 破解大型语言模型（LLM）。像 ChatGPT/GPT-4（OpenAI，[2023](https://arxiv.org/html/2402.08567v2#bib.bib57)）和
    LLaMA 2（Touvron 等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib79)）这样的 LLM
    通常被调优以生成有帮助且无害的回答，遵循人类/AI 对齐的训练流程（Ouyang 等，[2022](https://arxiv.org/html/2402.08567v2#bib.bib58)；Ganguli
    等，[2022](https://arxiv.org/html/2402.08567v2#bib.bib24)；Bai 等，[2022](https://arxiv.org/html/2402.08567v2#bib.bib4)；Korbak
    等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib34)）。然而，红队研究表明，LLM 可以通过手动设计或自动生成的提示词被破解，从而生成令人反感的内容（Perez
    等，[2022](https://arxiv.org/html/2402.08567v2#bib.bib61)；Zou 等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib105)；Liu
    等，[2023f](https://arxiv.org/html/2402.08567v2#bib.bib50)；Rao 等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib66)；Li
    等，[2023c](https://arxiv.org/html/2402.08567v2#bib.bib42)；Zhu 等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib104)；Lapid
    等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib37)；Liu 等，[2023e](https://arxiv.org/html/2402.08567v2#bib.bib49)；Chao
    等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib13)；Ruan 等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib68)；Toyer
    等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib80)；Yuan 等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib96)；Deng
    等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib17)）。此外，Tian 等（[2023](https://arxiv.org/html/2402.08567v2#bib.bib77)）研究了基于
    LLM 的代理的安全性问题；Greshake 等（[2023](https://arxiv.org/html/2402.08567v2#bib.bib28)）提出了间接提示注入来破解
    LLM 集成应用；Wei 等（[2023a](https://arxiv.org/html/2402.08567v2#bib.bib84)）假设 LLM 对齐模型易被破解的漏洞，源于能力和安全性的竞争目标，以及预训练和安全训练之间的不匹配；Carlini
    等（[2023](https://arxiv.org/html/2402.08567v2#bib.bib11)）将这种漏洞归因于神经网络在处理对抗性样本时的基本弱点。最近，一些当前的研究观察到，通过有毒或无害的数据对对齐的
    LLM 进行微调，会危及模型的对齐性和安全性（Qi 等，[2023b](https://arxiv.org/html/2402.08567v2#bib.bib63)；Lermen
    等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib38)；Gade 等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib23)；Yang
    等，[2023b](https://arxiv.org/html/2402.08567v2#bib.bib91)；Huang 等，[2023](https://arxiv.org/html/2402.08567v2#bib.bib31)）。我们的研究使用视觉记忆库保存“病毒”。该“病毒”也可以保存在文本历史中，这与上下文攻击（Wei
    等，[2023b](https://arxiv.org/html/2402.08567v2#bib.bib85)）相关。
- en: Jailbreaking MLLMs. Aside from generating adversarial prompts to jailbreak LLMs,
    there is another line of red-teaming work to attack the alignment of MLLMs using
    adversarial images (Zhang et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib99);
    Zhao et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib101); Qi et al.,
    [2023a](https://arxiv.org/html/2402.08567v2#bib.bib62); Bailey et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib5);
    Tu et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib81); Shayegani et al.,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib72); Yin et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib95)).
    Specifically, on discriminative tasks, adversarial images could be crafted to
    fool classifiers by adding human imperceptible perturbations guided by the victim
    model’s input gradients (Goodfellow et al., [2014](https://arxiv.org/html/2402.08567v2#bib.bib26);
    Dong et al., [2018](https://arxiv.org/html/2402.08567v2#bib.bib18); Xie et al.,
    [2019](https://arxiv.org/html/2402.08567v2#bib.bib89); Long et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib51)).
    In addition to $\ell_{p}$-norm threat model, there are other types of attacks
    that manipulate adversarial patches (Brown et al., [2017](https://arxiv.org/html/2402.08567v2#bib.bib8))
    or adversarial framing (Zajac et al., [2019](https://arxiv.org/html/2402.08567v2#bib.bib97)).
    Within the context of MLLMs, Schlarmann & Hein ([2023](https://arxiv.org/html/2402.08567v2#bib.bib71))
    demonstrate that OpenFlamingo (Awadalla et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib3))
    can be fooled into performing poorly on image captioning and VQA tasks with very
    minor perturbations; Zhao et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib101))
    provide a quantitative analysis of the adversarial robustness of various MLLMs
    by producing adversarial images that trick the models into generating specific
    responses; Dong et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib19))
    demonstrate that adversarial images crafted on open-source models could be transferred
    to mislead Bard (Google, [2023](https://arxiv.org/html/2402.08567v2#bib.bib27)).
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 越狱MLLMs。除了生成对抗性提示来越狱LLMs外，还有另一种红队工作，通过对抗性图像攻击MLLMs的对齐问题（Zhang et al., [2022](https://arxiv.org/html/2402.08567v2#bib.bib99);
    Zhao et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib101); Qi et al.,
    [2023a](https://arxiv.org/html/2402.08567v2#bib.bib62); Bailey et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib5);
    Tu et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib81); Shayegani et
    al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib72); Yin et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib95))。具体来说，在判别任务中，通过在受害者模型的输入梯度指导下，添加人类不可察觉的扰动，可以制造对抗性图像来欺骗分类器（Goodfellow
    et al., [2014](https://arxiv.org/html/2402.08567v2#bib.bib26); Dong et al., [2018](https://arxiv.org/html/2402.08567v2#bib.bib18);
    Xie et al., [2019](https://arxiv.org/html/2402.08567v2#bib.bib89); Long et al.,
    [2022](https://arxiv.org/html/2402.08567v2#bib.bib51))。除了$\ell_{p}$-范数威胁模型，还有其他类型的攻击，通过操控对抗性补丁（Brown
    et al., [2017](https://arxiv.org/html/2402.08567v2#bib.bib8))或对抗性框架（Zajac et al.,
    [2019](https://arxiv.org/html/2402.08567v2#bib.bib97)）进行攻击。在MLLMs的背景下，Schlarmann
    & Hein ([2023](https://arxiv.org/html/2402.08567v2#bib.bib71))证明了OpenFlamingo（Awadalla
    et al., [2023](https://arxiv.org/html/2402.08567v2#bib.bib3))可以通过极小的扰动被欺骗，导致在图像标注和VQA任务上表现不佳；Zhao
    et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib101))通过生成对抗性图像，定量分析了各种MLLMs的对抗性鲁棒性，使得这些模型生成特定的响应；Dong
    et al. ([2023](https://arxiv.org/html/2402.08567v2#bib.bib19))证明了在开源模型上制造的对抗性图像可以转移并误导Bard（Google,
    [2023](https://arxiv.org/html/2402.08567v2#bib.bib27)）。
- en: Appendix B Complementary Derivations of Infectious Dynamics
  id: totrans-246
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B 传染动力学的补充推导
- en: In this section, we first provide complete solutions for the ratio of virus-carrying
    agents at the $t$-th chat round $c_{t}$.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们首先提供了病毒携带因子在第$t$轮聊天中的比例$c_{t}$的完整解法。
- en: 'The case of $\beta>2\gamma$. The solution is shown in Eq. ([7](https://arxiv.org/html/2402.08567v2#S3.E7
    "Equation 7 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")). Given $\lim_{t\rightarrow\infty}c_{t}=1-\frac{2\gamma}{\beta}$
    for any $c_{0}\in(0,1]$, we can compute the gap $\left|c_{t}-\left(1-\frac{2\gamma}{\beta}\right)\right|$'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '当$\beta>2\gamma$时的情况。其解见公式（[7](https://arxiv.org/html/2402.08567v2#S3.E7 "Equation
    7 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")）。给定$\lim_{t\rightarrow\infty}c_{t}=1-\frac{2\gamma}{\beta}$，对任何$c_{0}\in(0,1]$，我们可以计算间隙$\left|c_{t}-\left(1-\frac{2\gamma}{\beta}\right)\right|$'
- en: '|  | $\left&#124;c_{t}-\left(1-\frac{2\gamma}{\beta}\right)\right&#124;=\left&#124;\frac{\left(%
    \beta-2\gamma\right)\left(\beta-2\gamma-c_{0}\beta\right)}{\beta\left(\beta-2%
    \gamma-c_{0}\beta\right)+c_{0}\beta^{2}\cdot\exp{\left(\frac{\left(\beta-2% \gamma\right)t}{2}\right)}}\right&#124;\textrm{,}$
    |  | (12) |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '|  | $\left|c_{t}-\left(1-\frac{2\gamma}{\beta}\right)\right|=\left|\frac{\left(%
    \beta-2\gamma\right)\left(\beta-2\gamma-c_{0}\beta\right)}{\beta\left(\beta-2%
    \gamma-c_{0}\beta\right)+c_{0}\beta^{2}\cdot\exp{\left(\frac{\left(\beta-2% \gamma\right)t}{2}\right)}}\right|\,\textrm{,}$
    |  | (12) |'
- en: 'which *exponentially* decreases w.r.t. $t$. Additionally, we can reformulate
    Eq. [7](https://arxiv.org/html/2402.08567v2#S3.E7 "Equation 7 ‣ 3.1 Infectious
    Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent Environments ‣
    Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents Exponentially
    Fast") into'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '这个值会*指数性*地随着$t$减小。另外，我们可以将公式[7](https://arxiv.org/html/2402.08567v2#S3.E7 "Equation
    7 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")重新整理为'
- en: '|  | $t=\frac{2}{\beta-2\gamma}\log\frac{c_{t}(\beta-2\gamma-c_{0}\beta)}{c_{0}(%
    \beta-2\gamma-c_{t}\beta)}\textrm{,}$ |  | (13) |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '|  | $t=\frac{2}{\beta-2\gamma}\log\frac{c_{t}(\beta-2\gamma-c_{0}\beta)}{c_{0}(%
    \beta-2\gamma-c_{t}\beta)}\textrm{,}$ |  | (13) |'
- en: which can be used to compute the number of chat rounds required to achieve certain
    ratio of virus carrying agents.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以用来计算达到某个病毒携带代理比率所需的聊天轮次数。
- en: The case of $\beta=2\gamma$. The solution can be written as
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 当 $\beta=2\gamma$ 时，解可以写成
- en: '|  | $c_{t}=\frac{2c_{0}}{c_{0}\beta t+2}\textrm{,}$ |  | (14) |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '|  | $c_{t}=\frac{2c_{0}}{c_{0}\beta t+2}\textrm{,}$ |  | (14) |'
- en: where $\lim_{t\rightarrow\infty}c_{t}=0$ holds for any $c_{0}$.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，$\lim_{t\rightarrow\infty}c_{t}=0$ 对任意 $c_{0}$ 都成立。
- en: 'The case of $\beta<2\gamma$. The solution formulation is the same as Eq. ([7](https://arxiv.org/html/2402.08567v2#S3.E7
    "Equation 7 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating
    Multi-Agent Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")), but we rewrite into the form as'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '当 $\beta<2\gamma$ 时，解的形式与公式[7](https://arxiv.org/html/2402.08567v2#S3.E7 "Equation
    7 ‣ 3.1 Infectious Dynamics of Randomized Pairwise Chat ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")相同，但我们将其重写为'
- en: '|  | $c_{t}=\frac{c_{0}\left(2\gamma-\beta\right)}{\left(2\gamma-\beta+c_{0}\beta%
    \right)\cdot\exp{\left(\frac{\left(2\gamma-\beta\right)t}{2}\right)}-c_{0}% \beta}\textrm{,}$
    |  | (15) |'
  id: totrans-257
  prefs: []
  type: TYPE_TB
  zh: '|  | $c_{t}=\frac{c_{0}\left(2\gamma-\beta\right)}{\left(2\gamma-\beta+c_{0}\beta%
    \right)\cdot\exp{\left(\frac{\left(2\gamma-\beta\right)t}{2}\right)}-c_{0}% \beta}\textrm{,}$
    |  | (15) |'
- en: where there is also $\lim_{t\rightarrow\infty}c_{t}=0$ holds for any $c_{0}$,
    and $c_{t}$ decreases to zero exponentially fast.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，$\lim_{t\rightarrow\infty}c_{t}=0$ 对任意 $c_{0}$ 都成立，并且 $c_{t}$ 会以指数速度趋近于零。
- en: '![Refer to caption](img/f981c97d0df59539cdf5ab5c0f2847af.png)![Refer to caption](img/7d471521241b1a1384069854a990e129.png)![Refer
