- en: D.2 Our Infectious Jailbreaking Method
  id: totrans-311
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.2 我们的感染性越狱方法
- en: Optimization targets. In our multi-agent system, all agents share the same MLLM
    model backbone ($\mathcal{M}$) and the same frozen CLIP text and image encoders
    ($\texttt{Enc}_{\text{text}}$ and $\texttt{Enc}_{\text{image}}$) to implement
    the RAG module. We first run a multi-agent system comprising $N=64$ agents for
    $32$ chat rounds without jailbreaking, resulting in $1024$ chat records. Then
    we sample $M=512$ records, denoted as $\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{%
    H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{%
    pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{%
    \color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}%
    _{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{% pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},%
    \mathbf{Q}_{m}],\mathbf{P}_{m}\}_{m=1}^{M}$, to craft the adversarial image ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ while the left ones are used for validation. The objective for
    ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ is $\lambda_{\textrm{R}}\mathcal{L}_{\textrm{R}}+\lambda_{\textrm{Q}}\mathcal{L}_{%
    \textrm{Q}}+\lambda_{\textrm{A}}\mathcal{L}_{\textrm{A}}$. Suppose $\mathbf{Q}^{\textrm{harm}}=\mathbf{A}^{\textrm{harm}}=\{y_{l}\}_{l=1}^{L}$
    and $y_{L}=\texttt{<EOS>}$ to mark the end of sequence, we define the above three
    loss terms
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 优化目标。在我们的多代理系统中，所有代理共享相同的MLLM模型主干（$\mathcal{M}$）以及相同的冻结CLIP文本和图像编码器（$\texttt{Enc}_{\text{text}}$和$\texttt{Enc}_{\text{image}}$）来实现RAG模块。我们首先运行一个包含$N=64$个代理的多代理系统，进行$32$轮对话，不涉及越狱操作，得到$1024$条对话记录。然后我们从中采样$M=512$条记录，表示为$\{[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}}],[{\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}_{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},\mathbf{Q}_{m}],\mathbf{P}_{m}\}_{m=1}^{M}$，用来生成对抗图像${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}$，其余的用于验证。对于${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}$的目标是$\lambda_{\textrm{R}}\mathcal{L}_{\textrm{R}}+\lambda_{\textrm{Q}}\mathcal{L}_{\textrm{Q}}+\lambda_{\textrm{A}}\mathcal{L}_{\textrm{A}}$。假设$\mathbf{Q}^{\textrm{harm}}=\mathbf{A}^{\textrm{harm}}=\{y_{l}\}_{l=1}^{L}$且$y_{L}=\texttt{<EOS>}$表示序列结束，我们定义了上述三个损失项。
- en: '|  |  | $\displaystyle\mathcal{L}_{\textrm{R}}=-\frac{1}{M}\sum_{m=1}^{M}\texttt{Enc}_{%
    \text{text}}(\mathbf{P}_{m})^{\top}\texttt{Enc}_{\text{image}}({\color[rgb]{%
    1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}%
    })\textrm{;}$ |  | (16) |'
  id: totrans-313
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle\mathcal{L}_{\textrm{R}}=-\frac{1}{M}\sum_{m=1}^{M}\texttt{Enc}_{\text{text}}(\mathbf{P}_{m})^{\top}\texttt{Enc}_{\text{image}}({\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}})\textrm{;}$
    |  | (16) |'
- en: '|  |  | $\displaystyle\mathcal{L}_{\textrm{Q}}=-\frac{1}{M\cdot L}\sum_{m=1}^{M}\sum_{l%
    =1}^{L}\log p_{\mathcal{M}}\left(y_{l}\Big{&#124;}[{\color[rgb]{0,0,1}\definecolor[%
    named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}_{m}^{\textrm{Q}}},{\color[rgb]{%
    0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{% 0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}},y_{<l}],{\color[rgb]{1,0,0%
    }\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}% \right)\textrm{;}$
    |  | (17) |'
  id: totrans-314
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle\mathcal{L}_{\textrm{Q}}=-\frac{1}{M\cdot L}\sum_{m=1}^{M}\sum_{l=1}^{L}\log
    p_{\mathcal{M}}\left(y_{l}\Big{|}[{\color[rgb]{0,0,1}\definecolor[named]{pgfstrokecolor}{rgb}{0,0,1}\mathcal{H}_{m}^{\textrm{Q}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{Q}}},y_{<l}],{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}\right)\textrm{;}$
    |  | (17) |'
- en: '|  |  | $\displaystyle\mathcal{L}_{\textrm{A}}=-\frac{1}{M\cdot L}\sum_{m=1}^{M}\sum_{l%
    =1}^{L}\log p_{\mathcal{M}}\left(y_{l}\Big{&#124;}[{\color[rgb]{1,.5,0}\definecolor%
    [named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}_{m}^{\textrm{A}}},{\color[rgb]%
    {0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{% 0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},\mathbf{Q}_{m},y_{<l}],{%
    \color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}\right)\textrm{.}$ |  | (18) |'
  id: totrans-315
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle\mathcal{L}_{\textrm{A}}=-\frac{1}{M\cdot L}\sum_{m=1}^{M}\sum_{l=1}^{L}\log
    p_{\mathcal{M}}\left(y_{l}\Big{|}[{\color[rgb]{1,.5,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,.5,0}\mathcal{H}_{m}^{\textrm{A}}},{\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}_{m}^{\textrm{A}}},\mathbf{Q}_{m},y_{<l}],{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{\textrm{adv}}}\right)\textrm{.}$
    |  | (18) |'
- en: 'Here the construction of loss $\mathcal{L}_{\textrm{A}}$ in Eq. ([18](https://arxiv.org/html/2402.08567v2#A4.E18
    "Equation 18 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")) slightly deviates the condition in Eq. ([11](https://arxiv.org/html/2402.08567v2#S3.E11
    "Equation 11 ‣ 3.3 How to Achieve Infectious Jailbreak ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")). By optimizing $\mathcal{L}_{\textrm{A}}$, we
    expect that questioning agents generate harmful answer $\mathbf{A}^{\textrm{harm}}$
    given any question $\mathbf{Q}$. Our experimental results show that our crafted
    ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ remains universal when $\mathbf{Q}=\mathbf{Q}^{\textrm{harm}}$.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '这里，损失函数$\mathcal{L}_{\textrm{A}}$在公式([18](https://arxiv.org/html/2402.08567v2#A4.E18
    "Equation 18 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"))中的构造稍微偏离了公式([11](https://arxiv.org/html/2402.08567v2#S3.E11
    "Equation 11 ‣ 3.3 How to Achieve Infectious Jailbreak ‣ 3 Simulating Multi-Agent
    Environments ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"))中的条件。通过优化$\mathcal{L}_{\textrm{A}}$，我们期望在任何问题$\mathbf{Q}$的情况下，质疑代理生成有害答案$\mathbf{A}^{\textrm{harm}}$。我们的实验结果表明，当$\mathbf{Q}=\mathbf{Q}^{\textrm{harm}}$时，我们构造的${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$保持普适性。'
- en: 'Optimization algorithms. The optimization of ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$ is completed through the momentum iterative fast gradient sign
    method (MI-FGSM) (Dong et al., [2018](https://arxiv.org/html/2402.08567v2#bib.bib18)),
    specifically basic iterative method (BIM) (Kurakin et al., [2016](https://arxiv.org/html/2402.08567v2#bib.bib36))
    with momentum (Dong et al., [2018](https://arxiv.org/html/2402.08567v2#bib.bib18)).
    To ensure human imperceptibility, we consider both pixel attack and border attack
    in the main paper as the optimization constraints for ${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$. The complete algorithms for these two attack types are shown
    in Algorithm [2](https://arxiv.org/html/2402.08567v2#alg2 "Algorithm 2 ‣ D.2 Our
    Infectious Jailbreaking Method ‣ Appendix D Implementation of Jailbreak Methods
    ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal LLM Agents
    Exponentially Fast") and Algorithm [3](https://arxiv.org/html/2402.08567v2#alg3
    "Algorithm 3 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast"), respectively. To construct the perturbation mask
    $\mathbf{M}$ for border attack, we set the pixels located at the border with the
    width $h$ as $1$ while the other pixels as $0$.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '优化算法。${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$的优化是通过动量迭代快速梯度符号法（MI-FGSM）完成的（Dong等人，[2018](https://arxiv.org/html/2402.08567v2#bib.bib18)），具体来说是基本迭代法（BIM）（Kurakin等人，[2016](https://arxiv.org/html/2402.08567v2#bib.bib36)）与动量（Dong等人，[2018](https://arxiv.org/html/2402.08567v2#bib.bib18)）。为了确保人类不可察觉，我们在本文中将像素攻击和边界攻击作为${\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}\mathbf{V}^{%
    \textrm{adv}}}$的优化约束。对于这两种攻击类型的完整算法，请参见算法[2](https://arxiv.org/html/2402.08567v2#alg2
    "Algorithm 2 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")和算法[3](https://arxiv.org/html/2402.08567v2#alg3
    "Algorithm 3 ‣ D.2 Our Infectious Jailbreaking Method ‣ Appendix D Implementation
    of Jailbreak Methods ‣ Agent Smith: A Single Image Can Jailbreak One Million Multimodal
    LLM Agents Exponentially Fast")。为了构造边界攻击的扰动掩码$\mathbf{M}$，我们将位于边界的像素设置为宽度$h$的$1$，其余像素设置为$0$。'
