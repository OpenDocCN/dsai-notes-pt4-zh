- en: Appendix A Investigation on Open-sourced Web Agents
  id: totrans-317
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A 开源网页代理的调查
- en: 'We undertake a thorough investigation into the capability of retrieving our
    deployed webpages of the open-sourced Web Agents. The findings, presented in Table [13](https://arxiv.org/html/2402.16965v1#A1.T13
    "Table 13 ‣ Appendix A Investigation on Open-sourced Web Agents ‣ WIPI: A New
    Web Threat for LLM-Driven Web Agents"), reveal that across 8 different open-sourced
    Web Agents, none successfully retrieved the content of our deployed webpages.
    These results motivate us to develop our own open-sourced Web Agents.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '我们对开源网页代理的能力进行了彻底的调查，测试了它们能否检索我们部署的网页。结果如表[13](https://arxiv.org/html/2402.16965v1#A1.T13
    "表13 ‣ 附录A 开源网页代理的调查 ‣ WIPI: 一种针对LLM驱动的网页代理的新型网页威胁")所示，8种不同的开源网页代理中没有一个能够成功地检索我们部署的网页内容。这些结果激励我们开发自己的开源网页代理。'
- en: 'Table 13: Investigating the functionality of retrieving external webpages of
    the current Web Agents.'
