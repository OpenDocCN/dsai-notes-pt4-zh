- en: Indirect prompt injectionÂ [[27](https://arxiv.org/html/2402.16965v1#bib.bib27),
    [38](https://arxiv.org/html/2402.16965v1#bib.bib38), [62](https://arxiv.org/html/2402.16965v1#bib.bib62)],
    however, is a much more sophisticated and hazardous threat to the LLM-driven systems,
    as an attacker doesnâ€™t have to get involved in the conversation while being able
    to remotely control the LLM system in another userâ€™s conversation session. Greshake
    et al. [[27](https://arxiv.org/html/2402.16965v1#bib.bib27)] point out that there
    could be threats of Indirect Prompt Injection when Web Agents access external
    sources. Following this work, Yi et al. [[62](https://arxiv.org/html/2402.16965v1#bib.bib62)]
    release a benchmark to evaluate the ability of current LLMs to defend against
    indirect prompt injections. However, the vision of these works is also limited
    at the model level. The evaluation only leverages the local webpage dataset but
    fails to consider a more complicated and practical attack environment that includes
    real-world web tools. All of those existing studies only stop at simple proof-of-concept
    experiments under offline datasets, lacking a thorough analysis and experiments
    in a real-world online setting. They failed to consider a comprehensive perspective,
    encompassing not just the LLM but also the equipped tool sets within the whole
    system.
