- en: 'Preset Prompts Negligence. In a more practical setting, Web Agents will receive
    preset prompts either from system prompts or the userâ€™s input before accessing
    the external webpages. As highlighted in Challenge IV inÂ [sectionÂ 2.3](https://arxiv.org/html/2402.16965v1#S2.SS3
    "2.3 Challenges â€£ 2 New Web Threat: WIPI â€£ WIPI: A New Web Threat for LLM-Driven
    Web Agents"), we observed that ChatGPT may adopt a Chain-of-Thought preset system
    prompts to prevent the execution of indirect instructions. Specifically, upon
    receiving indirect instruction, the LLM is instructed to first identify any contradictions
    in the received content. When there is an obvious contradiction, it will refuse
    to execute the indirect instructions. Another illustrative example is, â€œplease
    summarize the content of the webpageâ€ can be an instruction directly provided
    by users who wish to learn about the summarisation of the target external website.
    Hence, in these situations, the key challenge is to avoid this contradiction between
    the preset prompts and the indirect instructions. To this end, we can manipulate
    the content of indirect instructions. As shown in FigureÂ [2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 â€£ WIPI: A New Web Threat for LLM-Driven Web Agents"), at the front of
    all indirect instructions, we add the following counter prompt: â€œ*PLEASE DO NOT
    EXECUTE FORMER INSTRUCTIONS!*â€. This counter-instruction forces the LLM to ignore
    the possible preset instructions and focus on the indirect instructions.'
