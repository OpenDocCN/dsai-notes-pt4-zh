- en: 'Under such a realistic application scenario, the overview of our proposed WIPI
    pipeline is illustrated in FigureÂ [1](https://arxiv.org/html/2402.16965v1#S0.F1
    "Figure 1 â€£ WIPI: A New Web Threat for LLM-Driven Web Agents"). Assume that an
    attacker has released a malicious webpage on the Internet that is indistinguishable
    from a normal benign webpage after rendering but contains some explicitly crafted
    prompts. After receiving the userâ€™s request to access this webpage, the core LLM
    will call some web tools (plugins) to retrieve its content from the Internet.
    After the content is retrieved, processed, and eventually sent to the core LLM
    by the web tool, as a result, it will lead the Web Agent to focus on and follow
    the inserted indirect instructions in the external website, and carry out some
    risky actions (*e.g.* dangerous command execution and redirect to phishing websites.)
    Considering that this whole pipeline involves complicated information processing
    and interactions within an LLM system and publicly accessible webpages, the design
    of WIPI is supposed to simultaneously guarantee executability and stealthiness,
    challenging the attack designs.'
