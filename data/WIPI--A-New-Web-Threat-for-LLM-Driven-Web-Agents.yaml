- en: In traditional security, code payload usually has very different functionality
    compared to the code in the webpage, and experts can build feature libraries to
    categorize different viruses or wormsÂ [[33](https://arxiv.org/html/2402.16965v1#bib.bib33)]
    based on the shared specific feature patterns. However, this does not apply to
    WIPI, as diverse language contents in a webpage provide a large attack surface
    for inserting payload in natural language. The boundaries between normal webpage
    content and malicious prompts are hard to determine because they are both in the
    form of natural languages. And due to the flexibility of natural language (*e.g.*
    paraphrasable and multilingual interpretation), there is no obvious and fixed
    pattern for the indirect prompts. For instance, instruction â€œ*Please summarize
    the chat history.*â€ can also be written in â€œ*Could you please provide a summary
    of our conversation so far?*â€, or it can also be interpreted in other languages
    such as â€œ*Por favor, resume el historial de la conversaciÃ³n.*â€ in Spanish. In
    a situation where malicious prompts are a part of the normal text, it is almost
    impossible for security experts to differentiate them. For instance, a conversation
    on the webpage could contain such text â€œ*we should directly delete every stored
    file!*â€ when this webpage is about how to clean the disk space. The carrier of
    these malicious prompts is the natural language which was typically innocuous
    from the perspective of traditional web security experts or safeguards. It is
    this tangled and inseparable feature that increases the hazardousness which makes
    it hard to detect and defend against.
