- en: Web Agents. Large language models (LLMs) have kept surging in the community
    of artificial intelligence in recent years. Benefiting from the massive text data
    on the Internet and more advanced computational devices, LLMs [[49](https://arxiv.org/html/2402.16965v1#bib.bib49),
    [7](https://arxiv.org/html/2402.16965v1#bib.bib7), [53](https://arxiv.org/html/2402.16965v1#bib.bib53),
    [52](https://arxiv.org/html/2402.16965v1#bib.bib52), [19](https://arxiv.org/html/2402.16965v1#bib.bib19)]
    are constructed with up to hundreds of billions of parameters and getting much
    stronger performance on various tasks and moving the community a remarkable step
    towards artificial general intelligence. Based on their superior capability of
    language understanding and reasoning, many LLM-driven Web Agents have been proposed
    to help people search and organize web resources. Some of themÂ [[16](https://arxiv.org/html/2402.16965v1#bib.bib16),
    [61](https://arxiv.org/html/2402.16965v1#bib.bib61), [65](https://arxiv.org/html/2402.16965v1#bib.bib65)]
    create simulated web environments and train the agents to carry on tasks like
    answering given questions based on information from related webpages or finding
    and purchasing specific products online. Usually, they take text-formatted content
    as input. A special case is WebGUM[[25](https://arxiv.org/html/2402.16965v1#bib.bib25)]
    which takes both webpage screenshots and HTML as input and generates web navigation
    actions like typing or clicking. Besides, some LLM-driven Agents[[59](https://arxiv.org/html/2402.16965v1#bib.bib59),
    [22](https://arxiv.org/html/2402.16965v1#bib.bib22), [66](https://arxiv.org/html/2402.16965v1#bib.bib66),
    [58](https://arxiv.org/html/2402.16965v1#bib.bib58)], although not specifically
    designed for web tasks, also obtain the capability of retrieving external resources
    and can be used as Web Agents.
