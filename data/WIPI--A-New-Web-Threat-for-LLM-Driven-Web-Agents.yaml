- en: 4 Experiments
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4个实验
- en: 4.1 Experimental Settings
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 实验设置
- en: 'Target Web Agents. Our evaluation of the WIPI attack paradigm is conducted
    in a black-box setting, without any knowledge or modifications of system prompts
    and model parameters. We evaluated both commercial and open-sourced Web Agents.
    For the commercial Web Agents, we use two basic settings based on ChatGPT [[7](https://arxiv.org/html/2402.16965v1#bib.bib7)].
    The first is based on plugin-augmented GPT4, in which we evaluate 7 web plugins
    (including 6 free and 1 paid) after excluding those with functional flaws (e.g.,
    cannot access or retrieve the normal content of the webpage). In the second configuration,
    we evaluate 8 well-known and functional sound Web GPTs—those with usage exceeding
    900—based on three keywords (“Web”, “Search”, and “Browser”) searched within the
    GPTs store. For the open-sourced Web Agents, we tried almost all available Web
    Agents that claim to be able to carry out web search or navigation tasks. However,
    we found that they either cannot work normally or are just offline proofs-of-concept
    on local HTML datasets. Consequently, we build our own Web Agents via text-generation-webui [[14](https://arxiv.org/html/2402.16965v1#bib.bib14)],
    a UI interface, and open-sourced model checkpoints from HuggingFace. Specifically,
    we implement a text-generation-webui extension for information retrieving from
    the Internet and equip the open-sourced LLM with it under the “chat-instruct”
    mode. For more specific investigations of open-sourced Web Agents, please refer
    to [appendix A](https://arxiv.org/html/2402.16965v1#A1 "Appendix A Investigation
    on Open-sourced Web Agents ‣ WIPI: A New Web Threat for LLM-Driven Web Agents").'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '目标Web代理。我们对WIPI攻击范式的评估是在黑盒环境下进行的，未涉及任何系统提示和模型参数的知识或修改。我们评估了商业和开源的Web代理。对于商业Web代理，我们基于ChatGPT进行两种基本设置的评估[[7](https://arxiv.org/html/2402.16965v1#bib.bib7)]。第一种基于插件增强的GPT4，在此设置中，我们评估了7个Web插件（其中6个免费，1个付费），排除了那些功能存在缺陷的插件（例如，无法访问或检索网页的正常内容）。在第二种配置中，我们基于三个关键词（“Web”，“Search”和“Browser”）在GPT商店内搜索，评估了8个知名且功能正常的Web
    GPT，这些GPT的使用量超过900次。对于开源Web代理，我们尝试了几乎所有声称能够执行网页搜索或导航任务的Web代理。然而，我们发现它们要么无法正常工作，要么仅仅是在本地HTML数据集上的离线概念验证。因此，我们通过text-generation-webui
    [[14](https://arxiv.org/html/2402.16965v1#bib.bib14)]，一个UI界面，以及来自HuggingFace的开源模型检查点，构建了我们自己的Web代理。具体来说，我们为从互联网获取信息实现了一个text-generation-webui扩展，并在“chat-instruct”模式下将其与开源LLM配合使用。有关开源Web代理的更具体调查，请参阅[附录A](https://arxiv.org/html/2402.16965v1#A1
    "附录A 开源Web代理的调查 ‣ WIPI: LLM驱动Web代理的新网络威胁")。'
- en: 'Payload Instruction. We set 10 payload instructions where 5 come from in Awesome-Chatgpt-Prompts
    dataset [[2](https://arxiv.org/html/2402.16965v1#bib.bib2)] (ACP), and the other
    5 are constructed by ourselves. As shown in Table [2](https://arxiv.org/html/2402.16965v1#S3.T2
    "Table 2 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"), for the prompts from ACP, we choose the first 5 prompts
    after filtering out those requiring additional tools (e.g., other plugins or auxiliary
    tools). For the prompts constructed by ourselves, we craft 5 special prompts that
    are normal from the users’ perspective but malicious and dangerous when executed
    by external objects. By default, we directly input the URL of the target external
    webpages. Additionally, we also conduct experiments when integrating with preset
    instructions from the user’s input prefix such as “*please summarize the content
    of the webpage: {URL}*” where *URL* is an external webpage link. We consider 4
    different preset instructions in our ablation study, and details can be found
    in Table [14](https://arxiv.org/html/2402.16965v1#A3.T14 "Table 14 ‣ Appendix
    C Detailed Results for the 𝐴⁢𝑆⁢𝑅_{𝑝⁢𝑎⁢𝑔⁢𝑒} of attacking plugin-augmented GPT4
    ‣ WIPI: A New Web Threat for LLM-Driven Web Agents") in [appendix A](https://arxiv.org/html/2402.16965v1#A1
    "Appendix A Investigation on Open-sourced Web Agents ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents").'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 有效负载指令。我们设置了10个有效负载指令，其中5个来自Awesome-Chatgpt-Prompts数据集[[2](https://arxiv.org/html/2402.16965v1#bib.bib2)]（ACP），另外5个是我们自己构造的。如表[2](https://arxiv.org/html/2402.16965v1#S3.T2
    "表 2 ‣ 3.3 野外隐秘性 ‣ 3 方法论 ‣ WIPI：一种新的Web威胁针对LLM驱动的Web代理")所示，对于ACP中的提示，我们选择了筛选后不需要额外工具（例如其他插件或辅助工具）的前5个提示。对于我们自己构造的提示，我们设计了5个从用户角度看是正常的，但当外部对象执行时却是恶意且危险的提示。默认情况下，我们直接输入目标外部网页的URL。此外，我们还进行了实验，集成了用户输入前缀的预设指令，如“*请总结网页内容：{URL}*”，其中*URL*是外部网页链接。在我们的消融研究中，我们考虑了4种不同的预设指令，详细信息可在表[14](https://arxiv.org/html/2402.16965v1#A3.T14
    "表 14 ‣ 附录C 攻击插件增强版GPT4的𝐴⁢𝑆⁢𝑅_{𝑝⁢𝑎⁢g⁢e}的详细结果 ‣ WIPI：一种新的Web威胁针对LLM驱动的Web代理")中找到，更多细节可参见[附录A](https://arxiv.org/html/2402.16965v1#A1
    "附录A 开源Web代理的调查 ‣ WIPI：一种新的Web威胁针对LLM驱动的Web代理")。
- en: 'Prompt Carrier. For the indirect prompt carriers, we choose 4 different types
    of real-world webpages: 1) *page1* for News (New York Times [[10](https://arxiv.org/html/2402.16965v1#bib.bib10)]),
    2) *page2* for Forum (Reddit [[13](https://arxiv.org/html/2402.16965v1#bib.bib13)]),
    3) *page3* for Personal Blog (Connelly [[12](https://arxiv.org/html/2402.16965v1#bib.bib12)]),
    and 4) *page4* for Search Engine (Google Search [[5](https://arxiv.org/html/2402.16965v1#bib.bib5)]).
    We first clone 4 vanilla webpages from the original websites and then inject different
    prompts into the vanilla webpages to construct malicious webpages.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 提示载体。对于间接提示载体，我们选择了4种不同类型的真实世界网页：1) *page1* 为新闻网页（纽约时报[[10](https://arxiv.org/html/2402.16965v1#bib.bib10)]），2)
    *page2* 为论坛网页（Reddit[[13](https://arxiv.org/html/2402.16965v1#bib.bib13)]），3)
    *page3* 为个人博客（Connelly[[12](https://arxiv.org/html/2402.16965v1#bib.bib12)]），4)
    *page4* 为搜索引擎网页（Google搜索[[5](https://arxiv.org/html/2402.16965v1#bib.bib5)]）。我们首先从原始网站克隆了4个普通网页，然后将不同的提示注入这些普通网页中，构建恶意网页。
- en: Evaluation Metric. To obtain fair experiment results, for each prompt, we tested
    5 times and recorded the number of successful attacks and failed attacks. One
    attack is successful if Web Agents execute the payload instruction. We use the
    following metric, Top-1 ASR, denoted as the average attack success rate in 5 times
    experiments. Furthermore, we denote plugin-wise, prompt-wise, and page-wise ASR
    respectively as $ASR_{plugin}$, $ASR_{prompt}$, and $ASR_{page}$.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 评估指标。为了获得公平的实验结果，我们对每个提示进行了5次测试，并记录了成功攻击和失败攻击的次数。如果Web代理执行了有效负载指令，则认为一次攻击成功。我们使用以下指标，Top-1
    ASR，表示5次实验中的平均攻击成功率。此外，我们分别将插件级、提示级和页面级的ASR表示为$ASR_{plugin}$、$ASR_{prompt}$和$ASR_{page}$。
- en: 4.2 Main Results
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 主要结果
- en: 'Results for Web Plugins. As depicted in Table [3](https://arxiv.org/html/2402.16965v1#S3.T3
    "Table 3 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"), our WIPI attack obtains great performance, with 93.86%
    average total ASR. To begin with, upon comparing our results to various web plugins,
    it becomes evident that the ASR for most web plugins exceeds 90%, proving the
    exceptional attack performance of our methodology. Specifically, when using different
    indirect payload prompts, such as *prompt2*, *prompt9*, and *prompt10*, we consistently
    achieve a perfect 100% ASR across all web plugins. Moreover, except *prompt7*,
    on the other 9 different prompts we obtain an impressive ASR of over 93% when
    tested on various web pages. Among all the 10 different prompts, *prompt7* has
    a relatively lower overall ASR compared with the other 9 payload prompts. However,
    the ASR can exceed 60%, which still provides a relatively high probability for
    the ChatGPT to redirect to the target webpage. This indicates that although OpenAI
    may have implemented certain defenses to prevent indirect web redirects, they
    are not strong enough and could be bypassed via our methodology. For 4 different
    webpages, the results also demonstrate the effectiveness of our attack methods.
    On each page, our method can achieve a stable attack with an average ASR over
    92%. These results showcase the universal effectiveness of our method over diverse
    web plugins, prompts, and webpages.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 'Web插件的结果。如表[3](https://arxiv.org/html/2402.16965v1#S3.T3 "Table 3 ‣ 3.3 Steathiness
    in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示，我们的WIPI攻击取得了出色的表现，平均总ASR达到93.86%。首先，通过将我们的结果与各种Web插件进行比较，可以明显看出，大多数Web插件的ASR超过90%，证明了我们方法的卓越攻击性能。具体来说，在使用不同的间接有效载荷提示时，如*prompt2*、*prompt9*和*prompt10*，我们在所有Web插件上始终能够实现完美的100%
    ASR。此外，除了*prompt7*，在其他9个不同的提示下，我们在测试不同网页时取得了超过93%的令人印象深刻的ASR。在所有10个不同的提示中，*prompt7*的整体ASR相对较低，低于其他9个有效载荷提示。然而，它的ASR仍然能够超过60%，这仍然为ChatGPT重定向到目标网页提供了相对较高的概率。这表明，尽管OpenAI可能已经实施了某些防御措施来防止间接的网页重定向，但这些防御措施并不够强大，仍然可以通过我们的方法绕过。对于4个不同的网页，结果也证明了我们攻击方法的有效性。在每个页面上，我们的方法都能实现稳定的攻击，平均ASR超过92%。这些结果展示了我们方法在不同Web插件、提示和网页上的普遍有效性。'
- en: 'Results for Web GPTs. The attack performance for 8 Web GPTs is shown in Table [4](https://arxiv.org/html/2402.16965v1#S3.T4
    "Table 4 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")^(††\dagger†)^(††\dagger†)$\dagger$Due to the page
    limitation, we put detailed results in Table [15](https://arxiv.org/html/2402.16965v1#A4.T15
    "Table 15 ‣ Appendix D Detailed Payload Instructions ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents") in appendix [appendix D](https://arxiv.org/html/2402.16965v1#A4
    "Appendix D Detailed Payload Instructions ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents"). The overall ASR for all Web GPTs is 90.94%. Among all 8 Web GPTs,
    Aaron Browser [[1](https://arxiv.org/html/2402.16965v1#bib.bib1)] is the weakest
    Web GPT where the ASR on it is the highest, up to 96.5%. Although KeyMate AI GPT [[9](https://arxiv.org/html/2402.16965v1#bib.bib9)]
    shows tiny robustness towards the attack, the ASR is still a relatively high number,
    81.5%. Furthermore, for all of the 10 prompts, the ASR of *prompt2*, 4, 8, and
    10 are all above 97.5%, a number near 100%. Prompt7 shows similar attack performance
    as shown in Table [3](https://arxiv.org/html/2402.16965v1#S3.T3 "Table 3 ‣ 3.3
    Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents") where the ASR is 78.75%, the second lowest among all 10 prompts.
    Regarding $ASR_{page}$, Figure [4](https://arxiv.org/html/2402.16965v1#S3.F4 "Figure
    4 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for
    LLM-Driven Web Agents") illustrates that the attack performance remains consistently
    stable across all four different webpages for most Web GPT models. This result
    provides solid evidence supporting the stability of our attack methodology on
    Web GPTs under different webpages.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 'Web GPT的攻击结果。8个Web GPT的攻击表现如表[4](https://arxiv.org/html/2402.16965v1#S3.T4
    "表4 ‣ 3.3 在野外的隐蔽性。 ‣ 3 方法论 ‣ WIPI: 一种新的针对LLM驱动Web代理的网络威胁")^(††\dagger†)^(††\dagger†)$\dagger$所示。由于页面限制，我们将详细结果放在附录[附录D](https://arxiv.org/html/2402.16965v1#A4
    "附录D 详细负载指令 ‣ WIPI: 一种新的针对LLM驱动Web代理的网络威胁")的表[15](https://arxiv.org/html/2402.16965v1#A4.T15
    "表15 ‣ 附录D 详细负载指令 ‣ WIPI: 一种新的针对LLM驱动Web代理的网络威胁")中。所有Web GPT的整体ASR为90.94%。在所有8个Web
    GPT中，Aaron Browser [[1](https://arxiv.org/html/2402.16965v1#bib.bib1)]是表现最差的Web
    GPT，其ASR最高，达到了96.5%。尽管KeyMate AI GPT [[9](https://arxiv.org/html/2402.16965v1#bib.bib9)]对攻击显示出微小的鲁棒性，但其ASR仍然是相对较高的81.5%。此外，对于所有10个提示，*prompt2*、4、8和10的ASR均超过97.5%，接近100%。Prompt7显示出与表[3](https://arxiv.org/html/2402.16965v1#S3.T3
    "表3 ‣ 3.3 在野外的隐蔽性。 ‣ 3 方法论 ‣ WIPI: 一种新的针对LLM驱动Web代理的网络威胁")中显示的攻击性能相似，其中ASR为78.75%，是所有10个提示中第二低的。关于$ASR_{page}$，图[4](https://arxiv.org/html/2402.16965v1#S3.F4
    "图4 ‣ 3.3 在野外的隐蔽性。 ‣ 3 方法论 ‣ WIPI: 一种新的针对LLM驱动Web代理的网络威胁")显示，攻击性能在大多数Web GPT模型中，在四个不同网页之间始终保持稳定。这一结果为我们的攻击方法在不同网页下对Web
    GPT的稳定性提供了有力证据。'
- en: 'Results for Open-Sourced Web Agents. To obtain more comprehensive results,
    we also conduct experiments over open-sourced Web Agents. Specifically, we evaluate
    WIPI on Web Agents driven by three different LLMs: NeuralMarcoro14-7B[[18](https://arxiv.org/html/2402.16965v1#bib.bib18)],
    Mixtral-8x7B[[31](https://arxiv.org/html/2402.16965v1#bib.bib31)], and Tulu-2-DPO-70B[[29](https://arxiv.org/html/2402.16965v1#bib.bib29)].
    As shown in Table [5](https://arxiv.org/html/2402.16965v1#S3.T5 "Table 5 ‣ 3.3
    Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents"), WIPI can successfully attack all these 3 different LLM backbones
    with an overall 100% ASR. This indicates the effectiveness of WIPI.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '开源Web代理的结果。为了获得更全面的结果，我们还对开源Web代理进行了实验。具体来说，我们在由三种不同LLM驱动的Web代理上评估WIPI：NeuralMarcoro14-7B[[18](https://arxiv.org/html/2402.16965v1#bib.bib18)]、Mixtral-8x7B[[31](https://arxiv.org/html/2402.16965v1#bib.bib31)]和Tulu-2-DPO-70B[[29](https://arxiv.org/html/2402.16965v1#bib.bib29)]。如表[5](https://arxiv.org/html/2402.16965v1#S3.T5
    "表5 ‣ 3.3 在野外的隐蔽性。 ‣ 3 方法论 ‣ WIPI: 一种新的针对LLM驱动Web代理的网络威胁")所示，WIPI可以成功攻击这三种不同LLM骨干，整体ASR为100%。这表明WIPI的有效性。'
- en: 4.3 Robustness on Preset Prompts.
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 预设提示的鲁棒性。
- en: 'We also evaluate the robustness of WIPI under the interference of preset prompts.
    Under a black-box setting, we are unable to modify the system prompts. Thus, we
    instead consider a more practical setting where the user can add prefix instructions
    related to the webpage in front of the target URL like “*please summarize the
    content of the webpage: {URL}*”, our attack still obtains a relatively high ASR.
    As presented in Table [6](https://arxiv.org/html/2402.16965v1#S3.T6 "Table 6 ‣
    3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents"), we apply 4 different most common user prefix instructions for web-related
    tasks to evaluate the robustness of our proposed attack pipeline. We evaluate
    our attack under the mentioned 4 prefix instructions via the most popular web
    plugin, Web Pilot [[17](https://arxiv.org/html/2402.16965v1#bib.bib17)]. As shown
    in Table [7](https://arxiv.org/html/2402.16965v1#S3.T7 "Table 7 ‣ 3.3 Steathiness
    in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"),
    although the ASR drops slightly (4% on average) compared to the main setting where
    we directly input the URL without any additional content, the overall ASR achieves
    a minimal 92.5% under all these 4 different prefix instructions. We also switch
    the web plugins and fix the prefix instruction as “please summarize the content
    of the following website” to evaluate the attack performance. The results are
    depicted in Table [8](https://arxiv.org/html/2402.16965v1#S3.T8 "Table 8 ‣ 3.3
    Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents"). The average drop in ASR for 4 different Web plugins is around 9%,
    which is a tiny number and the overall ASR still keeps a high number even with
    4 different web plugins. These two groups of experiments prove the robustness
    of our attack methodology across diverse preset prompts and web tools, and that
    it can effectively ignore the user’s input and execute the payload instruction
    which echoes the “Preset Prompt Negligence” design in [section 3.2](https://arxiv.org/html/2402.16965v1#S3.SS2
    "3.2 Solutions to Challenges in Execution Step. ‣ 3 Methodology ‣ WIPI: A New
    Web Threat for LLM-Driven Web Agents").'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '我们还评估了WIPI在预设提示干扰下的鲁棒性。在黑箱设置下，我们无法修改系统提示。因此，我们考虑一个更实际的设置，在这个设置中，用户可以在目标URL前添加与网页相关的前缀指令，如“*请总结以下网页的内容：{URL}*”，我们的攻击仍然能获得相对较高的ASR。如表[6](https://arxiv.org/html/2402.16965v1#S3.T6
    "Table 6 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")所示，我们使用4种最常见的与网页相关的用户前缀指令来评估我们提出的攻击流程的鲁棒性。我们通过最流行的网页插件Web
    Pilot [[17](https://arxiv.org/html/2402.16965v1#bib.bib17)]来评估在上述4种前缀指令下的攻击效果。如表[7](https://arxiv.org/html/2402.16965v1#S3.T7
    "Table 7 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")所示，尽管与直接输入URL而不添加任何额外内容的主要设置相比，ASR略微下降（平均下降4%），但在这4种不同的前缀指令下，整体ASR仍然保持在92.5%以上。我们还切换了网页插件，并将前缀指令固定为“请总结以下网站的内容”，以评估攻击性能。结果如表[8](https://arxiv.org/html/2402.16965v1#S3.T8
    "Table 8 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")所示。4种不同网页插件的ASR平均下降约9%，这个下降幅度非常小，且即使在使用4种不同网页插件的情况下，整体ASR仍然保持较高水平。这两组实验证明了我们攻击方法在不同预设提示和网页工具下的鲁棒性，并且能够有效忽略用户输入，执行与“预设提示忽略”设计相呼应的有效载荷指令，正如[3.2节](https://arxiv.org/html/2402.16965v1#S3.SS2
    "3.2 Solutions to Challenges in Execution Step. ‣ 3 Methodology ‣ WIPI: A New
    Web Threat for LLM-Driven Web Agents")中所述。'
- en: 4.4 Effectiveness of Prompt Template Design
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 提示模板设计的有效性
- en: 'Vanilla Setting. To comprehensively study the effectiveness of the designed
    prompt template, at first, we directly inject the payload instructions into webpages
    without any auxiliary prompts. The results are depicted in Table [9](https://arxiv.org/html/2402.16965v1#S3.T9
    "Table 9 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"). When directly injecting payload instructions into
    the webpage, the overall ASR is only 35.5%, 61.5% less than our main methodology
    where our explicitly designed template is applied. This result reflects the effectiveness
    of our methodology. Furthermore, we found that among 10 different prompts, *prompt5*
    to *prompt10* have more significant ASR drops, up to 80% on average. This result
    indicates that the last 5 instructions are more challenging compared with the
    first 5 prompts and our template can effectively improve the probability of executing
    more challenging instructions.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 原生设置。为了全面研究所设计提示模板的有效性，我们首先将有效负载指令直接注入网页，而不使用任何辅助提示。结果如表[9](https://arxiv.org/html/2402.16965v1#S3.T9
    "表9 ‣ 3.3 网络中的隐蔽性 ‣ 3 方法论 ‣ WIPI：一种新的基于LLM的Web代理的网络威胁")所示。当直接将有效负载指令注入网页时，整体ASR仅为35.5%，比我们应用明确设计模板的主要方法低61.5%。这一结果反映了我们方法的有效性。此外，我们发现，在10个不同的提示中，*prompt5*到*prompt10*的ASR下降更为显著，平均下降幅度高达80%。这一结果表明，最后5条指令比前5条提示更具挑战性，而我们的模板可以有效提高执行这些更具挑战性指令的概率。
- en: 'Prohibition of Summarization. One of the key designs of our template is the
    prompt of Prohibition of Summarization which can effectively force Web Agents
    to pay more attention to the payload instructions instead of the other normal
    webpage content. To evaluate the effectiveness of this design, we delete all auxiliary
    prompts and test the attack performance over Web Pilot. The results are shown
    in Table [9](https://arxiv.org/html/2402.16965v1#S3.T9 "Table 9 ‣ 3.3 Steathiness
    in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"),
    when deleting related prompts, the ASR drops quickly. The overall ASR is only
    31% which is 66% less than the main methodology result. This result proves the
    effectiveness of the Prohibition of Summarization. Furthermore, we can also find
    that the ASR is even 4.5% lower than the ASR of the vanilla method. This proves
    that when lacking Prohibition of Summarization, the remaining part in the template
    cannot improve the attack performance and it could decrease the performance. We
    guess that the remaining content of the template can increase the contradiction
    between the normal content which can then be detected by the ChatGPT, thereby
    being refused to execute.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 禁止总结。我们模板的一个关键设计是“禁止总结”提示，它可以有效迫使Web代理更加关注有效负载指令，而不是其他正常的网页内容。为了评估这一设计的有效性，我们删除了所有辅助提示，并在Web
    Pilot上测试攻击性能。结果如表[9](https://arxiv.org/html/2402.16965v1#S3.T9 "表9 ‣ 3.3 网络中的隐蔽性
    ‣ 3 方法论 ‣ WIPI：一种新的基于LLM的Web代理的网络威胁")所示，在删除相关提示后，ASR迅速下降。整体ASR仅为31%，比主要方法的结果低66%。这一结果证明了“禁止总结”设计的有效性。此外，我们还发现，ASR比原生方法的ASR低了4.5%。这证明了在缺少“禁止总结”功能时，模板中的剩余部分无法提升攻击性能，甚至可能降低性能。我们推测，模板中的剩余内容可能增加了与正常内容之间的矛盾，从而被ChatGPT检测到，导致被拒绝执行。
- en: Repetition Strategies. One key design of our template is the two repetition
    strategies. Hence, there is a need to investigate the effectiveness of these strategies.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 重复策略。我们模板的一个关键设计是两种重复策略。因此，有必要研究这些策略的有效性。
- en: 'Sentence-level Repetition Ablation. For the sentence-level repetition strategy,
    we modify the template by deleting all sentence-level repetition prompts and reattack
    the Web Pilot without prefix instructions. The result is illustrated in Table [9](https://arxiv.org/html/2402.16965v1#S3.T9
    "Table 9 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"). The overall ASR is 79%, 18% lower than the main methodology,
    which proves the effectiveness of the sentence-level repetition strategy.'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 句子级重复消融。针对句子级重复策略，我们通过删除所有句子级重复提示并在没有前缀指令的情况下重新攻击Web Pilot来修改模板。结果如表[9](https://arxiv.org/html/2402.16965v1#S3.T9
    "表9 ‣ 3.3 网络中的隐蔽性 ‣ 3 方法论 ‣ WIPI：一种新的基于LLM的Web代理的网络威胁")所示，整体ASR为79%，比主要方法低18%，这证明了句子级重复策略的有效性。
- en: 'Paragraph-level Repetition Ablation. The other repetition strategy is paragraph
    repetition. To verify the effectiveness of this type of repetition, we delete
    all paragraph-level repetition prompts in the template and reconduct the attack
    experiment over Web Pilot. The attack performance is shown in Table [9](https://arxiv.org/html/2402.16965v1#S3.T9
    "Table 9 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"). The overall ASR is 81.5%, 15.5% lower than the main
    methodology, and the most important improvement is the $ASR_{prompt}$ of prompt7,
    which increases by 65%. This result proves the effectiveness of this paragraph-level
    repetition strategy.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '段落级重复消融。另一种重复策略是段落重复。为了验证这种类型的重复的有效性，我们删除了模板中所有的段落级重复提示，并重新在 Web Pilot 上进行攻击实验。攻击性能如表[9](https://arxiv.org/html/2402.16965v1#S3.T9
    "Table 9 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")所示。整体的ASR为81.5%，比主要方法低了15.5%，最重要的改进是prompt7的$ASR_{prompt}$，增加了65%。这一结果证明了段落级重复策略的有效性。'
- en: 'Both Repetition Strategy Ablation. When we delete both of these repetition
    strategies, the result is shown in Table [9](https://arxiv.org/html/2402.16965v1#S3.T9
    "Table 9 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"). The performance is 75.5%, lower than both the without
    sentence-level repetition setting and the without paragraph-level setting. This
    shows that both of the repetition strategies contribute to the final effectiveness
    of the template.'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '两种重复策略消融。当我们删除这两种重复策略时，结果如表[9](https://arxiv.org/html/2402.16965v1#S3.T9 "Table
    9 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for
    LLM-Driven Web Agents")所示。性能为75.5%，低于没有句子级重复设置和没有段落级设置的情况。这表明，这两种重复策略都对模板的最终有效性有贡献。'
- en: 'Comfirmation Privision. Finally, one of the most important designs in the template
    lies in the confirmation provision. To investigate the effectiveness of this strategy,
    we delete all prompts related to this strategy and reconduct the attack over Web
    Pilot. The result is shown in Table [9](https://arxiv.org/html/2402.16965v1#S3.T9
    "Table 9 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"), the overall ASR is 67% which is 30% lower than the
    main methodology. When without such a strategy, the attack performance drops quickly.
    This showcases the effectiveness of the confirmation provision. Furthermore, this
    also proves that providing the confirmation in the external content can successfully
    mislead ChatGPT to treat this confirmation as the confirmation directly from the
    users which reveals one key vulnerability of ChatGPT: the mechanism for identifying
    the source of the information (*e.g.,* confirmation) is too weak to be robust.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '确认条款。最后，模板中最重要的设计之一在于确认条款。为了调查该策略的有效性，我们删除了与此策略相关的所有提示，并重新在 Web Pilot 上进行攻击。结果如表[9](https://arxiv.org/html/2402.16965v1#S3.T9
    "Table 9 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")所示，整体的ASR为67%，比主要方法低了30%。当没有此类策略时，攻击性能迅速下降。这展示了确认条款的有效性。此外，这也证明了在外部内容中提供确认可以成功地误导ChatGPT将此确认视为直接来自用户的确认，这揭示了ChatGPT的一个关键漏洞：识别信息来源（*例如*，确认）的机制过于薄弱，无法保持稳定性。'
- en: 4.5 Effectiveness under Stealthiness Strategies
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 隐蔽策略下的有效性
- en: 'To achieve the stealthiness of WIPI, we proposed 4 different hiding strategies.
    And we conducted experiments to evaluate the effectiveness of our attack after
    applying these stealthiness strategies. Specifically, we only switch the stealthiness
    strategies and keep the remaining parts in the main methodology the same. For
    the font size, we have introduced the attack performance in the former sections
    where we set the size as 0.000001px. For the color of the font, we set it as the
    same as the background color. We also set the opacity of the indirect prompts
    to 0 to make them invisible to human eyes. Additionally, for the location of the
    indirect prompts, we set it in the above the main page by setting the position
    parameter “top=-1000000000px”. The attack performance under these 4 different
    strategies is shown in Table [10](https://arxiv.org/html/2402.16965v1#S3.T10 "Table
    10 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for
    LLM-Driven Web Agents"), and all these strategies can successfully achieve high
    ASR. Furthermore, for most prompts, these strategies can achieve almost 100% ASR.
    These results demonstrate that the stealthiness strategies will not degrade the
    executability of indirect prompts.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '为了实现WIPI的隐蔽性，我们提出了4种不同的隐藏策略。我们进行了实验，评估了应用这些隐蔽性策略后攻击的有效性。具体来说，我们只切换隐蔽性策略，并保持主方法中的其他部分不变。关于字体大小，我们在前文部分介绍了攻击表现，其中设置的大小为0.000001px。关于字体颜色，我们将其设置为与背景颜色相同。我们还将间接提示的透明度设置为0，以使其对人眼不可见。此外，关于间接提示的位置，我们将其设置在主页面上方，通过设置位置参数“top=-1000000000px”。这4种不同策略下的攻击表现如表[10](https://arxiv.org/html/2402.16965v1#S3.T10
    "Table 10 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")所示，所有这些策略都能成功实现高ASR。此外，对于大多数提示语，这些策略几乎可以实现100%的ASR。这些结果表明，隐蔽性策略不会降低间接提示的可执行性。'
- en: 4.6 Case Study of Potential Security Threats
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6 潜在安全威胁案例研究
- en: Our comprehensive experiments with perfect attack results prove the feasibility
    of the WIPI pipeline. To further reveal the potential security impact of WIPI,
    we conduct the following case studies. Specifically, we choose 3 different types
    of malicious prompts (*prompt7*, *prompt8*, and *prompt9*) aimed at different
    security threats.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过全面的实验和完美的攻击结果证明了WIPI管道的可行性。为了进一步揭示WIPI的潜在安全影响，我们进行了以下案例研究。具体来说，我们选择了3种不同类型的恶意提示语（*prompt7*、*prompt8*
    和 *prompt9*），这些提示语针对不同的安全威胁。
- en: 'First, as shown in Figure [5](https://arxiv.org/html/2402.16965v1#S3.F5 "Figure
    5 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for
    LLM-Driven Web Agents"), when we instruct web-plugin-based GPT4 to visit *page1*,
    the *prompt7* embedded in the webpage successfully makes ChatGPT call the web
    plugin (Web Pilot [[17](https://arxiv.org/html/2402.16965v1#bib.bib17)]) to redirect
    to the target webpage (CSRanking [[3](https://arxiv.org/html/2402.16965v1#bib.bib3)])
    and display the content of target webpage. Once the target webpage is maliciously
    designed, this kind of web redirect will introduce carefully designed content
    such as deceptive information, the user will be deceived and cause property losses.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '首先，如图[5](https://arxiv.org/html/2402.16965v1#S3.F5 "Figure 5 ‣ 3.3 Steathiness
    in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示，当我们指示基于Web插件的GPT4访问*page1*时，嵌入在网页中的*prompt7*成功促使ChatGPT调用Web插件（Web
    Pilot [[17](https://arxiv.org/html/2402.16965v1#bib.bib17)]）将用户重定向到目标网页（CSRanking [[3](https://arxiv.org/html/2402.16965v1#bib.bib3)]），并显示目标网页的内容。一旦目标网页被恶意设计，这种网页重定向将引入精心设计的内容，如虚假信息，用户将因此受骗并导致财产损失。'
- en: 'Second, as shown in Figure [6](https://arxiv.org/html/2402.16965v1#S3.F6 "Figure
    6 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for
    LLM-Driven Web Agents"), when we request Web Pilot GPT to visit *page1* with *prompt8*
    embedded, the indirect instructions successfully make Web Pilot GPT prompt a deceptive
    phishing link, “Here”. Once the users trust Web Pilot GPT and click this phishing
    link, they will expose themselves to a range of risks, including identity theft,
    financial fraud, malware infections, and compromised privacy.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '其次，如图[6](https://arxiv.org/html/2402.16965v1#S3.F6 "Figure 6 ‣ 3.3 Steathiness
    in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示，当我们请求Web
    Pilot GPT访问嵌入了*prompt8*的*page1*时，间接指令成功地促使Web Pilot GPT提示一个欺骗性的钓鱼链接，“这里”。一旦用户信任Web
    Pilot GPT并点击此钓鱼链接，他们将面临一系列风险，包括身份盗窃、金融欺诈、恶意软件感染和隐私泄露。'
- en: 'Third, as shown in Figure [7](https://arxiv.org/html/2402.16965v1#S3.F7 "Figure
    7 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for
    LLM-Driven Web Agents"), when we request the web-plugin-based GPT4 to visit *page1*
    with *prompt9* embedded where we replace the image link with the image with a
    hacker image, the indirect instructions successfully make web-plugin-based GPT4
    render and display “Hacker” image.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '第三，如图[7](https://arxiv.org/html/2402.16965v1#S3.F7 "Figure 7 ‣ 3.3 Steathiness
    in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示，当我们请求基于网页插件的GPT4访问嵌入了*page1*和*prompt9*的页面，并将图像链接替换为黑客图像时，间接指令成功地使基于网页插件的GPT4渲染并显示了“黑客”图像。'
- en: These cases demonstrate the potential of WIPI to cause practical security threats.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 这些案例展示了WIPI可能带来的实际安全威胁。
- en: 4.7 Stealthiness under Web Safeguards
  id: totrans-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7 网页安全防护下的隐蔽性
- en: To verify and investigate if traditional web safeguards could detect this new
    threat WIPI, we utilize 2 popular webpage URL scanners and detectors, VirusTotal [[15](https://arxiv.org/html/2402.16965v1#bib.bib15)]
    and IPQS [[8](https://arxiv.org/html/2402.16965v1#bib.bib8)]. These tools employ
    a combination of signature-based, heuristic-based, and machine-learning-based
    detection techniques.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证并调查传统的网页安全防护是否能够检测到这一新威胁WIPI，我们使用了2个流行的网页URL扫描器和检测器，VirusTotal[[15](https://arxiv.org/html/2402.16965v1#bib.bib15)]和IPQS[[8](https://arxiv.org/html/2402.16965v1#bib.bib8)]。这些工具采用了基于签名、启发式和机器学习的检测技术的组合。
- en: Detection Metric. In VirusTotal, when we scan a URL, it provides us with detection
    results aggregated from 91 different security vendors. For each unique prompt
    and webpage combination, we record the results from these 91 vendors. For the
    IPQS malicious URL scanner, it will only return one result to show if the given
    webpage is malicious.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 检测指标。在VirusTotal中，当我们扫描一个URL时，它会提供来自91个不同安全厂商的检测结果。对于每个独特的提示和网页组合，我们记录这91个厂商的结果。对于IPQS恶意URL扫描器，它只会返回一个结果，显示给定网页是否为恶意网页。
- en: 'Overall Results. The results via VirusTotal are shown in Table [11](https://arxiv.org/html/2402.16965v1#S3.T11
    "Table 11 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"). The detection results show that for *page1*, *page3*,
    and *page4*, all the security vendors deem them as clear and secure. Meanwhile,
    we found that the vanilla *page2* without any indirect prompts is categorized
    as a phishing” webpage by only one of the 91 vendors. We think this is because
    the content of *page2* is copied from the original webpage (Reddit), leading this
    vendor to believe the content does not align with the given URL, thereby marking
    it as suspicious. As a result, after indirect prompts are injected into *page2*,
    the detection results remain consistent. Across all 10 prompts, only one security
    vendor (the same vendor mentioned above) identifies the webpages as suspicious,
    while the remaining vendors still consider the webpage as clear and secure. The
    result via IPQS malicious URL scanner is shown in Table [12](https://arxiv.org/html/2402.16965v1#S3.T12
    "Table 12 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"), and IPQS cannot detect WIPI and recognizes all the
    webpages with different prompts secure. These results prove that WIPI obtains
    great stealthiness and currently cannot be detected by common security scanners
    and detectors.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '总体结果。通过VirusTotal得到的结果如表[11](https://arxiv.org/html/2402.16965v1#S3.T11 "Table
    11 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat for
    LLM-Driven Web Agents")所示。检测结果显示，对于*page1*、*page3*和*page4*，所有安全厂商都认为它们是清晰且安全的。同时，我们发现，未经任何间接提示的原始*page2*仅被91个厂商中的一个标记为钓鱼网页。我们认为这是因为*page2*的内容是从原始网页（Reddit）复制的，导致该厂商认为内容与给定的URL不符，从而标记为可疑。因此，在*page2*中注入间接提示后，检测结果保持一致。在所有10个提示中，只有一个安全厂商（上述提到的厂商）将网页识别为可疑，而其余厂商仍认为该网页是清晰且安全的。通过IPQS恶意URL扫描器得到的结果如表[12](https://arxiv.org/html/2402.16965v1#S3.T12
    "Table 12 ‣ 3.3 Steathiness in the Wild. ‣ 3 Methodology ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")所示，IPQS无法检测到WIPI，且识别所有带有不同提示的网页为安全。这些结果证明，WIPI具有极好的隐蔽性，目前无法被常见的安全扫描器和检测器检测到。'
- en: Among those injected prompts, *prompt7* requests the Web Agents to visit another
    webpage. This is a new type of web redirect, we can call it language-based indirect
    web redirect. Although different from traditional web redirects driven by executable
    code, it can cause severe security issues when it directly makes Web Agents redirect
    to the malicious websites that are controlled by the attacker. However, our experiment
    results show that both of these two web scanners failed to identify such language-based
    indirect web redirect which calls for our urgent attention.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些注入的提示中，*prompt7*要求Web代理访问另一个网页。这是一种新型的网页重定向，我们可以称之为基于语言的间接网页重定向。尽管与传统的由可执行代码驱动的网页重定向不同，但它可以在直接让Web代理重定向到由攻击者控制的恶意网站时，造成严重的安全问题。然而，我们的实验结果显示，这两种网页扫描器都未能识别这种基于语言的间接网页重定向，这需要我们引起高度重视。
- en: '![Refer to caption](img/2953c37d546cb20a54c2ca2a04602283.png)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/2953c37d546cb20a54c2ca2a04602283.png)'
- en: 'Figure 8: The anonymous webpage we constructed, injected with *prompt1*. It
    just looks like a normal personal blog, displaying nothing suspicious.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：我们构建的匿名网页，嵌入了*prompt1*。它看起来就像一个普通的个人博客，没有显示任何可疑内容。
- en: '![Refer to caption](img/8258c435f206dd17f35f0cc6ea876ca7.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/8258c435f206dd17f35f0cc6ea876ca7.png)'
- en: 'Figure 9: When we request ChatGPT to search the keywords in the webpage shown
    in Figure [8](https://arxiv.org/html/2402.16965v1#S4.F8 "Figure 8 ‣ 4.7 Stealthiness
    under Web Safeguards ‣ 4 Experiments ‣ WIPI: A New Web Threat for LLM-Driven Web
    Agents"), the indirect prompt is successfully injected and executed.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '图9：当我们请求ChatGPT搜索图[8](https://arxiv.org/html/2402.16965v1#S4.F8 "Figure 8 ‣
    4.7 Stealthiness under Web Safeguards ‣ 4 Experiments ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")中显示的网页中的关键词时，间接提示成功注入并执行。'
- en: 4.8 Exploration on Search-based WIPI
  id: totrans-242
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.8 基于搜索的WIPI探索
- en: For the experiments we introduce above, we consider a basic scenario where a
    user wants to know the content of a given specific URL. In this section, we briefly
    discuss another practical scenario where the target URL is not given and the user
    wants to search for information via some keywords. In this scenario, the Web Agents
    will first utilize web tools to retrieve some specific webpages related to the
    keywords provided by the user, and then generate the response based on the retrieved
    content. To investigate if WIPI can also be effective in this keyword search task,
    we construct an example website and conduct a case study.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们上述介绍的实验，我们考虑了一个基本场景，即用户想了解给定特定URL的内容。在本节中，我们简要讨论了另一种实际场景，即目标URL未给定，用户希望通过某些关键词搜索信息。在这种情况下，Web代理将首先利用网络工具检索与用户提供的关键词相关的特定网页，然后基于检索到的内容生成回应。为了研究WIPI是否也能在这个关键词搜索任务中有效，我们构建了一个示例网站并进行了案例研究。
- en: 'As shown in Figure [8](https://arxiv.org/html/2402.16965v1#S4.F8 "Figure 8
    ‣ 4.7 Stealthiness under Web Safeguards ‣ 4 Experiments ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"), we craft and release an anonymous webpage with the
    specific keyword “WIPI4396” and then embed *prompt1* into this webpage. After
    that, we leverage Web Pilot to request ChatGPT to search the keywords by providing
    the prompt “*seach “WIPI4396” for me*”, the result is shown in Figure [9](https://arxiv.org/html/2402.16965v1#S4.F9
    "Figure 9 ‣ 4.7 Stealthiness under Web Safeguards ‣ 4 Experiments ‣ WIPI: A New
    Web Threat for LLM-Driven Web Agents"). The indirect prompt is successfully executed
    and the ChatGPT replies with the indirect instruction to act as a Linux terminal.
    This case reveals that search-based WIPI is possible and can also inject and make
    Web Agents execute external instructions.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[8](https://arxiv.org/html/2402.16965v1#S4.F8 "Figure 8 ‣ 4.7 Stealthiness
    under Web Safeguards ‣ 4 Experiments ‣ WIPI: A New Web Threat for LLM-Driven Web
    Agents")所示，我们创建并发布了一个匿名网页，使用特定的关键词“WIPI4396”，然后将*prompt1*嵌入到该网页中。之后，我们利用Web Pilot请求ChatGPT搜索这些关键词，提供的提示语是“*search
    “WIPI4396” for me*”，结果如图[9](https://arxiv.org/html/2402.16965v1#S4.F9 "Figure
    9 ‣ 4.7 Stealthiness under Web Safeguards ‣ 4 Experiments ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")所示。间接提示成功执行，ChatGPT回复以间接指令，要求其作为Linux终端操作。这个案例表明，基于搜索的WIPI是可能的，并且可以通过注入并让Web代理执行外部指令。'
- en: 5 Related Works
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 相关工作
- en: Web Agents. Large language models (LLMs) have kept surging in the community
    of artificial intelligence in recent years. Benefiting from the massive text data
    on the Internet and more advanced computational devices, LLMs [[49](https://arxiv.org/html/2402.16965v1#bib.bib49),
    [7](https://arxiv.org/html/2402.16965v1#bib.bib7), [53](https://arxiv.org/html/2402.16965v1#bib.bib53),
    [52](https://arxiv.org/html/2402.16965v1#bib.bib52), [19](https://arxiv.org/html/2402.16965v1#bib.bib19)]
    are constructed with up to hundreds of billions of parameters and getting much
    stronger performance on various tasks and moving the community a remarkable step
    towards artificial general intelligence. Based on their superior capability of
    language understanding and reasoning, many LLM-driven Web Agents have been proposed
    to help people search and organize web resources. Some of them [[16](https://arxiv.org/html/2402.16965v1#bib.bib16),
    [61](https://arxiv.org/html/2402.16965v1#bib.bib61), [65](https://arxiv.org/html/2402.16965v1#bib.bib65)]
    create simulated web environments and train the agents to carry on tasks like
    answering given questions based on information from related webpages or finding
    and purchasing specific products online. Usually, they take text-formatted content
    as input. A special case is WebGUM[[25](https://arxiv.org/html/2402.16965v1#bib.bib25)]
    which takes both webpage screenshots and HTML as input and generates web navigation
    actions like typing or clicking. Besides, some LLM-driven Agents[[59](https://arxiv.org/html/2402.16965v1#bib.bib59),
    [22](https://arxiv.org/html/2402.16965v1#bib.bib22), [66](https://arxiv.org/html/2402.16965v1#bib.bib66),
    [58](https://arxiv.org/html/2402.16965v1#bib.bib58)], although not specifically
    designed for web tasks, also obtain the capability of retrieving external resources
    and can be used as Web Agents.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 网络代理。近年来，随着大语言模型（LLMs）在人工智能领域的迅速发展，得益于互联网海量的文本数据和更先进的计算设备，LLMs [[49](https://arxiv.org/html/2402.16965v1#bib.bib49),
    [7](https://arxiv.org/html/2402.16965v1#bib.bib7), [53](https://arxiv.org/html/2402.16965v1#bib.bib53),
    [52](https://arxiv.org/html/2402.16965v1#bib.bib52), [19](https://arxiv.org/html/2402.16965v1#bib.bib19)]
    的参数量已达到数百亿，且在各种任务上表现得更加强大，推动了人工通用智能向前迈出了显著一步。基于其卓越的语言理解和推理能力，许多基于LLM的网络代理被提出，旨在帮助人们搜索和组织网络资源。其中一些[[16](https://arxiv.org/html/2402.16965v1#bib.bib16),
    [61](https://arxiv.org/html/2402.16965v1#bib.bib61), [65](https://arxiv.org/html/2402.16965v1#bib.bib65)]
    创建了模拟的网络环境，并训练代理执行如基于相关网页信息回答给定问题或寻找并购买特定产品等任务。通常，它们以文本格式的内容作为输入。一个特殊的案例是WebGUM[[25](https://arxiv.org/html/2402.16965v1#bib.bib25)]，它同时接受网页截图和HTML作为输入，并生成诸如输入文字或点击等网页导航操作。此外，一些基于LLM的代理[[59](https://arxiv.org/html/2402.16965v1#bib.bib59),
    [22](https://arxiv.org/html/2402.16965v1#bib.bib22), [66](https://arxiv.org/html/2402.16965v1#bib.bib66),
    [58](https://arxiv.org/html/2402.16965v1#bib.bib58)]，虽然并非专门为网络任务设计，但也具备了检索外部资源的能力，可以作为网络代理使用。
- en: Prompt Injection. Prompt injection [[37](https://arxiv.org/html/2402.16965v1#bib.bib37),
    [46](https://arxiv.org/html/2402.16965v1#bib.bib46), [39](https://arxiv.org/html/2402.16965v1#bib.bib39),
    [47](https://arxiv.org/html/2402.16965v1#bib.bib47), [45](https://arxiv.org/html/2402.16965v1#bib.bib45),
    [54](https://arxiv.org/html/2402.16965v1#bib.bib54), [48](https://arxiv.org/html/2402.16965v1#bib.bib48),
    [63](https://arxiv.org/html/2402.16965v1#bib.bib63), [62](https://arxiv.org/html/2402.16965v1#bib.bib62),
    [27](https://arxiv.org/html/2402.16965v1#bib.bib27), [38](https://arxiv.org/html/2402.16965v1#bib.bib38)]
    craft prompts in the user’s input messages to trick the LLM into ignoring its
    predefined rules or system prompts and following the user’s instructions. Some
    prompt injections, which are called *jailbreak attacks* [[57](https://arxiv.org/html/2402.16965v1#bib.bib57),
    [64](https://arxiv.org/html/2402.16965v1#bib.bib64), [51](https://arxiv.org/html/2402.16965v1#bib.bib51),
    [23](https://arxiv.org/html/2402.16965v1#bib.bib23)], aim to elect harmful contents,
    *e.g.* misleading information and unethical opinions. On the other hand, Greshake
    et. al. [[27](https://arxiv.org/html/2402.16965v1#bib.bib27)] introduce the concept
    of indirect prompt injection, which is not located inside the user’s input, and
    provide an analysis of various scenarios where LLM applications are under the
    threat of indirect prompt injection. In this case, an attacker does not have to
    be the direct user, while able to control the LLM’s behaviors via tampering with
    its retrieval database or accessible online resources. However, existing studies
    overlook the attack for a more practical LLM-driven system. Their focus remains
    confined to individual LLMs, neglecting consideration of the whole system. In
    this paper, we focus on the indirect prompt injection from web pages in a totally
    practical setting, which is an increasingly critical threat, as more and more
    users are relying on LLM applications for web browsing and searching.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 提示注入。提示注入 [[37](https://arxiv.org/html/2402.16965v1#bib.bib37), [46](https://arxiv.org/html/2402.16965v1#bib.bib46),
    [39](https://arxiv.org/html/2402.16965v1#bib.bib39), [47](https://arxiv.org/html/2402.16965v1#bib.bib47),
    [45](https://arxiv.org/html/2402.16965v1#bib.bib45), [54](https://arxiv.org/html/2402.16965v1#bib.bib54),
    [48](https://arxiv.org/html/2402.16965v1#bib.bib48), [63](https://arxiv.org/html/2402.16965v1#bib.bib63),
    [62](https://arxiv.org/html/2402.16965v1#bib.bib62), [27](https://arxiv.org/html/2402.16965v1#bib.bib27),
    [38](https://arxiv.org/html/2402.16965v1#bib.bib38)] 通过在用户输入信息中构造提示，诱使大型语言模型（LLM）忽视其预定义规则或系统提示，进而遵循用户的指令。一些提示注入攻击，称为*越狱攻击*
    [[57](https://arxiv.org/html/2402.16965v1#bib.bib57), [64](https://arxiv.org/html/2402.16965v1#bib.bib64),
    [51](https://arxiv.org/html/2402.16965v1#bib.bib51), [23](https://arxiv.org/html/2402.16965v1#bib.bib23)]，旨在生成有害内容，*例如*误导性信息和不道德观点。另一方面，Greshake
    等人 [[27](https://arxiv.org/html/2402.16965v1#bib.bib27)] 提出了间接提示注入的概念，该注入并不直接位于用户输入中，并对各种场景进行了分析，其中
    LLM 应用面临间接提示注入的威胁。在这种情况下，攻击者不必是直接用户，但仍能通过篡改 LLM 的检索数据库或可访问的在线资源来控制其行为。然而，现有的研究忽视了针对更实际的
    LLM 驱动系统的攻击，它们的关注点依然局限于单一的 LLM，而忽略了对整个系统的考虑。本文聚焦于在完全实际的环境中，来自网页的间接提示注入，这一威胁日益严重，因为越来越多的用户依赖
    LLM 应用进行网页浏览和搜索。
- en: 6 Conclusion
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: In this paper, we introduce a novel web threat termed WIPI, which differs from
    traditional web threats that rely on executable code, as WIPI operates purely
    through natural language. In contrast to former works that target only the LLMs
    within Web Agents, WIPI aims at the entire Web Agent system. Built on an initial
    analysis of a basic attack over ChatGPT, we observed several critical challenges.
    In response, we develop a universal prompt template designed to facilitate the
    execution of payload instructions. Meanwhile, to enhance the stealthiness of the
    attack, we implement four techniques that focus on font style and layout location
    of the indirect instructions. Our comprehensive experiments, incorporating 7 ChatGPT
    web plugins, 8 Web GPTs, and 3 open-source Web Agents, demonstrate that even under
    black-box conditions, our method consistently achieves an average attack success
    rate of over 90%. We reveal the vulnerabilities of current Web Agents and provide
    insights for more secure LLM system design in the future.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们介绍了一种新的网络威胁，称为 WIPI，它不同于传统的依赖可执行代码的网络威胁，因为 WIPI 完全通过自然语言操作。与以往仅针对 Web
    Agent 中的 LLMs 的研究不同，WIPI 旨在攻击整个 Web Agent 系统。在对 ChatGPT 进行基础攻击的初步分析基础上，我们观察到几个关键挑战。为此，我们开发了一个通用的提示模板，旨在促进有效载荷指令的执行。与此同时，为了增强攻击的隐蔽性，我们实现了四种技术，专注于间接指令的字体样式和布局位置。我们的全面实验，涵盖了
    7 个 ChatGPT Web 插件、8 个 Web GPTs 和 3 个开源 Web Agents，表明即使在黑盒条件下，我们的方法也能 consistently
    实现超过 90% 的平均攻击成功率。我们揭示了当前 Web Agents 的漏洞，并为未来更加安全的 LLM 系统设计提供了见解。
