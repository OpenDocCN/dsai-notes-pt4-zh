- en: 'Figure [10](https://arxiv.org/html/2402.16965v1#A1.F10 "Figure 10 ‣ Appendix
    A Investigation on Open-sourced Web Agents ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents") shows an example of the open-sourced Web Agent attacked by WIPI.
    Even with a strong prefix that requires it not to follow any instructions from
    the website, it still generates misleading information, indicating that open-sourced
    models seem more vulnerable than commercial models like ChatGPT.'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
