- en: 'WIPI: A New Web Threat for LLM-Driven Web Agents'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'WIPI: 一种新的针对大语言模型驱动的网页代理的网络威胁'
- en: 来源：[https://arxiv.org/html/2402.16965/](https://arxiv.org/html/2402.16965/)
