- en: 1 Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: In recent years, we have witnessed the rapid development of Large Language Models
    (LLMs). LLMs have drawn significant attention due to their remarkable capabilities
    and adaptability across a wide range of tasks, as evident in recent studies [[43](https://arxiv.org/html/2402.16965v1#bib.bib43),
    [4](https://arxiv.org/html/2402.16965v1#bib.bib4), [44](https://arxiv.org/html/2402.16965v1#bib.bib44),
    [24](https://arxiv.org/html/2402.16965v1#bib.bib24), [35](https://arxiv.org/html/2402.16965v1#bib.bib35),
    [34](https://arxiv.org/html/2402.16965v1#bib.bib34)]. Among those LLMs, ChatGPT [[7](https://arxiv.org/html/2402.16965v1#bib.bib7)],
    developed by OpenAI [[11](https://arxiv.org/html/2402.16965v1#bib.bib11)], stands
    out as the most popular and powerful player. One of the most notable strengths
    of LLMs lies in their extraordinary language understanding and reasoning ability
    on diverse forms of textual information [[7](https://arxiv.org/html/2402.16965v1#bib.bib7),
    [53](https://arxiv.org/html/2402.16965v1#bib.bib53)]. Consequently, taking advantage
    of that, there has been a proliferation of works dedicated to building various
    LLM-driven systems to carry out multiple tasks [[66](https://arxiv.org/html/2402.16965v1#bib.bib66),
    [55](https://arxiv.org/html/2402.16965v1#bib.bib55), [42](https://arxiv.org/html/2402.16965v1#bib.bib42),
    [58](https://arxiv.org/html/2402.16965v1#bib.bib58), [22](https://arxiv.org/html/2402.16965v1#bib.bib22),
    [26](https://arxiv.org/html/2402.16965v1#bib.bib26), [41](https://arxiv.org/html/2402.16965v1#bib.bib41)].
    Among different LLM systems, those equipped with web tools to access and analyze
    resources from the Internet are usually called Web Agents. Web Agents can access
    and retrieve information from external websites. This feature enables LLM to read
    and analyze external webpages, and integrate up-to-date information. This enhances
    the capability of the LLM to generate more diverse and accurate information based
    on the retrieved content. According to one of the most recent statistics [[6](https://arxiv.org/html/2402.16965v1#bib.bib6)]
    in GPTs store, WebPilot (one of the most popular GPTs based Web Agents) has received
    over 100,000 visits within only one month. All these facts underscore the increasing
    integration of Web Agents into daily lives.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，我们见证了大型语言模型（LLMs）的快速发展。由于其出色的能力和在各种任务中的适应性，LLMs吸引了广泛关注，正如近期的研究所显示的[[43](https://arxiv.org/html/2402.16965v1#bib.bib43)，[4](https://arxiv.org/html/2402.16965v1#bib.bib4)，[44](https://arxiv.org/html/2402.16965v1#bib.bib44)，[24](https://arxiv.org/html/2402.16965v1#bib.bib24)，[35](https://arxiv.org/html/2402.16965v1#bib.bib35)，[34](https://arxiv.org/html/2402.16965v1#bib.bib34)]。在这些LLMs中，由OpenAI开发的ChatGPT[[7](https://arxiv.org/html/2402.16965v1#bib.bib7)]，是最受欢迎且功能最强大的模型之一。LLMs的一个显著优势在于它们在多种文本信息上具有非凡的语言理解和推理能力[[7](https://arxiv.org/html/2402.16965v1#bib.bib7)，[53](https://arxiv.org/html/2402.16965v1#bib.bib53)]。因此，借助这一优势，越来越多的工作致力于构建各种基于LLM的系统，以执行多项任务[[66](https://arxiv.org/html/2402.16965v1#bib.bib66)，[55](https://arxiv.org/html/2402.16965v1#bib.bib55)，[42](https://arxiv.org/html/2402.16965v1#bib.bib42)，[58](https://arxiv.org/html/2402.16965v1#bib.bib58)，[22](https://arxiv.org/html/2402.16965v1#bib.bib22)，[26](https://arxiv.org/html/2402.16965v1#bib.bib26)，[41](https://arxiv.org/html/2402.16965v1#bib.bib41)]。在不同的LLM系统中，那些配备了Web工具来访问和分析来自互联网资源的系统通常被称为Web代理。Web代理可以访问并检索外部网站的信息。这一特性使得LLM能够阅读和分析外部网页，并整合最新的信息。这增强了LLM基于检索到的内容生成更丰富、更准确信息的能力。根据最新的统计数据[[6](https://arxiv.org/html/2402.16965v1#bib.bib6)]，WebPilot（最受欢迎的基于GPT的Web代理之一）仅在一个月内就收到了超过100,000次访问。这些事实突显了Web代理日益融入日常生活的趋势。
- en: 'As Web Agents become increasingly integrated into our daily digital interactions,
    a critical question emerges: "Are these Web Agents secure?" While Web Agents introduce
    an intermediary layer between users and web pages, mitigating traditional web
    threats, they simultaneously open the door to novel security vulnerabilities.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Web代理越来越多地融入我们的日常数字互动，一个关键问题随之而来：“这些Web代理安全吗？”虽然Web代理在用户和网页之间引入了一个中介层，减轻了传统的网络威胁，但它们同时也打开了通向新型安全漏洞的大门。
- en: In this paper, we identify a new class of threat termed Web Indirect Prompt
    Injection (WIPI), characterized by the exploitation of a Web Agent through a malicious
    webpage containing specifically crafted prompts. Our proposed WIPI pipeline is
    designed with the practical deployment of Web Agents in mind. Specifically, our
    study considers the integrated system instead of individual modules, and an entirely
    online setting where accessible real-world webpages are off-site deployed. This
    requires us to consider 1) the interactions between the core LLM and other different
    modules and 2) the retrieving and processing of web resources via extensional
    tools. Furthermore, we see the whole attacking pipeline as completely black-boxed,
    without any knowledge and modification of the inner workings (*e.g.* system prompts
    and model parameters.)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中，我们识别了一类新型威胁，称为Web间接提示注入（WIPI），其特点是通过包含特定设计提示的恶意网页利用Web Agent。我们提出的WIPI管道是在考虑Web
    Agent实际部署的基础上设计的。具体而言，我们的研究考虑的是集成系统，而非单独模块，并且是在完全在线的环境下，其中可访问的真实网页是远程部署的。这要求我们考虑1）核心LLM与其他不同模块之间的交互，以及2）通过扩展工具获取和处理网页资源。此外，我们将整个攻击管道视为完全的黑箱操作，不涉及对内部工作机制的任何了解和修改（*例如*：系统提示和模型参数）。
- en: 'Under such a realistic application scenario, the overview of our proposed WIPI
    pipeline is illustrated in Figure [1](https://arxiv.org/html/2402.16965v1#S0.F1
    "Figure 1 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"). Assume that an
    attacker has released a malicious webpage on the Internet that is indistinguishable
    from a normal benign webpage after rendering but contains some explicitly crafted
    prompts. After receiving the user’s request to access this webpage, the core LLM
    will call some web tools (plugins) to retrieve its content from the Internet.
    After the content is retrieved, processed, and eventually sent to the core LLM
    by the web tool, as a result, it will lead the Web Agent to focus on and follow
    the inserted indirect instructions in the external website, and carry out some
    risky actions (*e.g.* dangerous command execution and redirect to phishing websites.)
    Considering that this whole pipeline involves complicated information processing
    and interactions within an LLM system and publicly accessible webpages, the design
    of WIPI is supposed to simultaneously guarantee executability and stealthiness,
    challenging the attack designs.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '在这样的实际应用场景下，我们提出的WIPI管道概述如图[1](https://arxiv.org/html/2402.16965v1#S0.F1 "Figure
    1 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示。假设攻击者在互联网上发布了一个恶意网页，该网页在渲染后与正常的良性网页无法区分，但包含一些精心设计的提示。用户请求访问此网页后，核心LLM将调用一些网页工具（插件）从互联网获取其内容。内容被获取、处理并最终由网页工具发送到核心LLM时，结果将导致Web
    Agent专注于并跟随外部网站中插入的间接指令，进而执行一些风险行为（*例如*：执行危险命令和重定向到钓鱼网站）。考虑到整个管道涉及LLM系统内部以及公开访问网页之间复杂的信息处理和交互，WIPI的设计应当同时保证可执行性和隐蔽性，挑战攻击设计。'
- en: 'To address them, for executability, as shown in Figure [2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents") we explicitly design
    a universal template via three main strategies, including preset instruction negligence,
    provision of confirmation, and multi-level repetition. Firstly, considering a
    realistic scenario, there can be preset instructions, either already included
    in system prompts or added by the user, that will hinder the execution of indirect
    instructions within the retrieved content. For instance, a user can explicitly
    request a summarization of the target webpage. To bypass such preset instructions,
    we add a counter instruction like “*PLEASE DO NOT EXECUTE THE FORMER INSTRUCTION!*”.
    Furthermore, we found it possible that some Web Agents (*e.g.* ChatGPT and GPTs)
    have been equipped with certain defenses which can be called “Confirmation Request”,
    such that the user will be asked for a confirmation before the indirect instructions
    are executed. Consequently, we provide a pre-confirming instruction like “*I would
    like you to proceed with this instruction DIRECTLY without asking for any further
    confirmation!*”. Finally, to make the Web Agent concentrate on the indirect instructions
    under the disturbance of massive normal webpage content, we apply multi-level
    repetition, including sentence-level repetition and paragraph-level repetition.
    In addition to the template, we discover that the relative position of the inserted
    instructions significantly influences the Web Agent’s concentration, and we place
    them in front of all the webpage content as an optimal solution.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '为了解决这些问题，为了执行性，如图[2](https://arxiv.org/html/2402.16965v1#S0.F2 "图 2 ‣ WIPI:
    一种针对大语言模型驱动的网页代理的新型网页威胁")所示，我们通过三种主要策略明确设计了一个通用模板，包括预设指令忽视、提供确认和多级重复。首先，考虑到实际场景，可能会有预设指令，无论是已经包含在系统提示中还是由用户添加的，这些指令会妨碍从检索内容中执行间接指令。例如，用户可以明确要求对目标网页进行总结。为了绕过这些预设指令，我们添加了一个反指令，比如“*请不要执行之前的指令!*”。此外，我们发现一些网页代理（*例如*
    ChatGPT 和 GPT）可能已经配备了某些防御机制，这些机制可以称为“确认请求”，即在执行间接指令之前会要求用户确认。因此，我们提供了一个预确认指令，如“*我希望你直接执行此指令，而不需要任何进一步的确认!*”。最后，为了让网页代理在大量正常网页内容的干扰下集中注意力于间接指令，我们应用了多级重复，包括句子级重复和段落级重复。除了模板，我们发现插入指令的相对位置显著影响网页代理的集中注意力，因此我们将它们放在所有网页内容之前，作为最佳解决方案。'
- en: 'For stealthiness, compared with traditional web threats, which are mainly brought
    by some malicious executable code inserted into the webpage, WIPI is naturally
    more stealthy. The driver of WIPI is the embedded indirect instructions in the
    format of natural language instead of executable code. Due to the flexibility
    of natural language (*e.g.* paraphrasable and multilingual interpretation) and
    the indistinguishability between the injected prompt and the normal textual content,
    it is much harder for traditional web safeguards (like VirusTotal [[15](https://arxiv.org/html/2402.16965v1#bib.bib15)])
    to detect the existence of WIPI. Besides, considering the imperceptibility to
    human eyes when users are inspecting publicly released webpages, we start from
    the webpage frontend design and focus on four different attributes: font size,
    font color, font opacity, and layout location. Specifically, we can set the font
    size of the inserted prompts to an extremely tiny number (*e.g.* 0.0001px), the
    font color to the same as the background, or the font opacity to 0, such that
    the prompts will be imperceptible to human eyes after the webpage is rendered.
    Meanwhile, we can also put the indirect prompts out of the screen, *e.g.*, far
    away above the current displayed webpage.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在隐蔽性方面，与传统的网页威胁（主要是由某些恶意可执行代码插入网页中所带来的威胁）相比，WIPI自然更具隐蔽性。WIPI的驱动因素是嵌入的间接指令，它们以自然语言的形式存在，而不是可执行代码。由于自然语言的灵活性（*例如*
    可改写和多语言解释）以及注入的提示与正常文本内容之间的不可区分性，传统网页安全防护（如VirusTotal [[15](https://arxiv.org/html/2402.16965v1#bib.bib15)])更难以检测到WIPI的存在。此外，考虑到用户在检查公开发布的网页时人眼的不可察觉性，我们从网页前端设计入手，关注四个不同的属性：字体大小、字体颜色、字体透明度和布局位置。具体而言，我们可以将插入提示的字体大小设置为极小的数值（*例如*
    0.0001px），字体颜色设置为与背景相同，或者将字体透明度设置为0，这样在网页渲染后，提示将对人眼不可察觉。同时，我们还可以将间接提示放置到屏幕之外，*例如*，远在当前显示的网页上方。
- en: To evaluate WIPI, we conduct comprehensive experiments. Specifically, we mainly
    target the web app version of ChatGPT, which is the most popular and powerful
    Web Agent, with 7 web plugins plus 8 Web GPTs. Meanwhile, we also evaluate our
    attack on several open-sourced Web Agents. The results indicate that even in the
    black-box setting, WIPI can obtain over 90% attack success rate on average. Furthermore,
    via the ablation study over different user prefix instructions, we show that WIPI
    has good robustness and can still obtain great performance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估WIPI，我们进行了全面的实验。具体而言，我们主要针对Web应用版本的ChatGPT，这个最流行且强大的Web代理，结合7个Web插件和8个Web
    GPT。同时，我们还在多个开源Web代理上评估了我们的攻击。结果表明，即使在黑箱设置下，WIPI的攻击成功率也能达到90%以上。此外，通过对不同用户前缀指令的消融研究，我们展示了WIPI的良好鲁棒性，且仍能取得优异的性能。
- en: 'In this paper, our contribution can be summarized as follows: (1). We propose
    WIPI, which is a brand-new type of web threat. Furthermore, we reveal two fundamental
    unique properties of WIPI. To the best of our knowledge, we are the first to systematically
    analyze possible threats in real-world Web Agents under a practical application
    setting, instead of only showing proof-of-concept in an offline environment; (2).
    To tackle the challenges encountered in the two steps of the WIPI pipeline when
    launching the vanilla attack, we explicitly designed a set of novel and effective
    strategies to successfully overcome these obstacles. The effectiveness and robustness
    of our methodology are proven by comprehensive experiments including 7 web plugin-augmented
    GPT4, 8 Web GPTs, and 3 open-sourced Web Agents; (3). To further validate the
    efficacy of our attack methodology, we conducted a thorough ablation study, evaluating
    each strategy of our design. The results of our experiments affirm the effectiveness
    of every strategy we proposed; (4).We reveal the vulnerability of current LLM-driven
    Web Agents against this brand-new attack manner, and on the other hand highlight
    the urgency to build more secure Web Agents.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们的贡献可以总结如下：（1）。我们提出了WIPI，这是一种全新的网络威胁类型。此外，我们揭示了WIPI的两个基本独特特性。根据我们所知，我们是首个在实际应用环境下系统分析现实世界中的Web代理可能存在的威胁，而不是仅仅在离线环境中展示概念验证的研究；（2）。为了应对在启动原始攻击时WIPI流程的两个步骤中遇到的挑战，我们明确设计了一套新颖且有效的策略，成功克服了这些障碍。通过包括7个增强了Web插件的GPT4、8个Web
    GPT以及3个开源Web代理在内的全面实验，验证了我们方法的有效性和鲁棒性；（3）。为了进一步验证我们攻击方法的效果，我们进行了彻底的消融研究，评估了我们设计中的每一项策略。实验结果确认了我们提出的每一项策略的有效性；（4）。我们揭示了当前基于LLM的Web代理在面对这种全新攻击方式时的脆弱性，同时也强调了构建更安全Web代理的紧迫性。
- en: '2 New Web Threat: WIPI'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 新的网络威胁：WIPI
- en: 2.1 Motivation
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 动机
- en: As LLMs develop rapidly, LLM-driven Web Agents are widely applied to help us
    with web searching and analysis tasks. Meanwhile, people are paying more attention
    to possible security risks behind the convenience, and studies on the vulnerabilities
    of Web Agents are also getting increasingly popular. Direct prompt injection [[47](https://arxiv.org/html/2402.16965v1#bib.bib47),
    [54](https://arxiv.org/html/2402.16965v1#bib.bib54), [45](https://arxiv.org/html/2402.16965v1#bib.bib45),
    [48](https://arxiv.org/html/2402.16965v1#bib.bib48), [63](https://arxiv.org/html/2402.16965v1#bib.bib63),
    [36](https://arxiv.org/html/2402.16965v1#bib.bib36)] aim at manipulating the output
    of the LLM by carefully designed prompts. Jailbreak [[30](https://arxiv.org/html/2402.16965v1#bib.bib30),
    [23](https://arxiv.org/html/2402.16965v1#bib.bib23), [57](https://arxiv.org/html/2402.16965v1#bib.bib57),
    [28](https://arxiv.org/html/2402.16965v1#bib.bib28), [21](https://arxiv.org/html/2402.16965v1#bib.bib21),
    [60](https://arxiv.org/html/2402.16965v1#bib.bib60)] aims to bypass the predefined
    rules and elect unexpected replies via directly injecting explicitly crafted prompts
    can be as one specific type of direct prompt injection. Although insightful, their
    limitations are also apparent, as the attacker is just the current user and cannot
    bring any threat to other users. In addition, the integrated system is paid less
    attention and only some unexpected replies are far from bringing realistic security
    threats.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大型语言模型（LLMs）迅速发展，基于LLM的Web代理被广泛应用于帮助我们进行网页搜索和分析任务。同时，人们也越来越关注这种便利背后的潜在安全风险，关于Web代理漏洞的研究也日益受到关注。直接提示注入[[47](https://arxiv.org/html/2402.16965v1#bib.bib47),
    [54](https://arxiv.org/html/2402.16965v1#bib.bib54), [45](https://arxiv.org/html/2402.16965v1#bib.bib45),
    [48](https://arxiv.org/html/2402.16965v1#bib.bib48), [63](https://arxiv.org/html/2402.16965v1#bib.bib63),
    [36](https://arxiv.org/html/2402.16965v1#bib.bib36)]旨在通过精心设计的提示来操控LLM的输出。越狱攻击[[30](https://arxiv.org/html/2402.16965v1#bib.bib30),
    [23](https://arxiv.org/html/2402.16965v1#bib.bib23), [57](https://arxiv.org/html/2402.16965v1#bib.bib57),
    [28](https://arxiv.org/html/2402.16965v1#bib.bib28), [21](https://arxiv.org/html/2402.16965v1#bib.bib21),
    [60](https://arxiv.org/html/2402.16965v1#bib.bib60)]旨在绕过预定义规则，并通过直接注入精心设计的提示来获得意外的回复，这可以看作是一种特定类型的直接提示注入。尽管这些研究具有启发性，但它们的局限性也很明显，因为攻击者只是当前用户，无法对其他用户构成威胁。此外，集成系统的关注较少，只有一些意外的回复，远不足以带来现实的安全威胁。
- en: Indirect prompt injection [[27](https://arxiv.org/html/2402.16965v1#bib.bib27),
    [38](https://arxiv.org/html/2402.16965v1#bib.bib38), [62](https://arxiv.org/html/2402.16965v1#bib.bib62)],
    however, is a much more sophisticated and hazardous threat to the LLM-driven systems,
    as an attacker doesn’t have to get involved in the conversation while being able
    to remotely control the LLM system in another user’s conversation session. Greshake
    et al. [[27](https://arxiv.org/html/2402.16965v1#bib.bib27)] point out that there
    could be threats of Indirect Prompt Injection when Web Agents access external
    sources. Following this work, Yi et al. [[62](https://arxiv.org/html/2402.16965v1#bib.bib62)]
    release a benchmark to evaluate the ability of current LLMs to defend against
    indirect prompt injections. However, the vision of these works is also limited
    at the model level. The evaluation only leverages the local webpage dataset but
    fails to consider a more complicated and practical attack environment that includes
    real-world web tools. All of those existing studies only stop at simple proof-of-concept
    experiments under offline datasets, lacking a thorough analysis and experiments
    in a real-world online setting. They failed to consider a comprehensive perspective,
    encompassing not just the LLM but also the equipped tool sets within the whole
    system.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，间接提示注入[[27](https://arxiv.org/html/2402.16965v1#bib.bib27), [38](https://arxiv.org/html/2402.16965v1#bib.bib38),
    [62](https://arxiv.org/html/2402.16965v1#bib.bib62)]对基于LLM的系统构成了更为复杂和危险的威胁，因为攻击者不必直接参与对话，而是能够在另一个用户的对话会话中远程控制LLM系统。Greshake等人[[27](https://arxiv.org/html/2402.16965v1#bib.bib27)]指出，当Web代理访问外部资源时，可能会面临间接提示注入的威胁。在此基础上，Yi等人[[62](https://arxiv.org/html/2402.16965v1#bib.bib62)]发布了一项基准测试，用于评估当前LLM抵御间接提示注入的能力。然而，这些研究的视角也局限于模型层面。评估仅利用了本地网页数据集，未能考虑更为复杂和实际的攻击环境——即包括现实世界中的网页工具。所有这些现有研究仅停留在离线数据集下的简单概念验证实验，缺乏在真实在线环境中的深入分析和实验。它们未能从一个全面的视角进行考虑，既没有囊括LLM，也没有全面考虑整个系统中配备的工具集。
- en: The importance of Web Agent security and the limitations of existing studies
    motivate us to propose Web Indirect Prompt Injection (WIPI), a new web threat,
    to better investigate the vulnerabilities of Web Agents. When Web Agents access
    external resources such as websites, the retrieved information from external websites
    can be misinterpreted as instructions from users, thereby being executed. When
    the indirect prompts embedded in the external website are carefully crafted by
    the attacker, the executed indirect instructions can cause severe security and
    privacy issues. For instance, the attacker can redirect the webpage to another
    malicious one that is full of deceptive phishing information. The execution of
    indirect prompts is dangerous, not only due to possible malicious instructions
    but also the privileges they shouldn’t deserve. In other words, it does not involve
    any security and privacy concerns for the Web Agent to follow some instructions
    if they are provided by the user, but it is unacceptable to follow the same instructions
    provided by external objects without any user authorization. For instance, a user
    can arbitrarily manipulate his/her chat history (*e.g.,* summarize the chat history
    and save it as a document. However, when such instruction provided by external
    webpages without any privileges is followed, there will be a violation of user
    privacy.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Web代理安全的重要性以及现有研究的局限性促使我们提出了Web间接提示注入（WIPI），这是一种新的Web威胁，旨在更好地研究Web代理的漏洞。当Web代理访问外部资源（例如网页）时，从外部网站获取的信息可能被误解为用户指令，从而被执行。当攻击者精心设计外部网页中的间接提示时，执行这些间接指令可能会导致严重的安全和隐私问题。例如，攻击者可以将网页重定向到另一个充满欺诈性钓鱼信息的恶意网站。执行间接提示是危险的，不仅因为可能存在恶意指令，还因为它们可能获得不应有的特权。换句话说，如果指令是由用户提供的，Web代理遵循这些指令并不涉及任何安全和隐私问题，但如果外部对象在没有用户授权的情况下提供相同的指令，则是不可接受的。例如，用户可以随意操控自己的聊天记录（*例如*，总结聊天记录并将其保存为文档）。然而，当外部网页提供这样的指令而没有任何特权时，如果被遵循，将会侵犯用户隐私。
- en: 2.2 Threat Model
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 威胁模型
- en: In WIPI, the attacker’s goal is to let Web Agents successfully execute the indirect
    prompts existing in the external web pages without the authorization of the user.
    We consider a practical black-box setting, where the inner workings like the system
    prompts and model parameters are unknown and unmodifiable. The attacker can use
    the normal functionalities of Web Agents like other users. Additionally, the attacker
    can arbitrarily manipulate the content of the websites (*e.g.*, designing indirect
    prompts). However, the attacker cannot directly access and control the conversation
    sessions launched by other users.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在WIPI中，攻击者的目标是让Web代理在未经用户授权的情况下，成功执行存在于外部网页中的间接提示。我们考虑一个实际的黑箱环境，其中系统提示和模型参数等内部机制是未知且无法修改的。攻击者可以像其他用户一样使用Web代理的正常功能。此外，攻击者可以任意操控网站内容（*例如*，设计间接提示）。然而，攻击者无法直接访问和控制由其他用户发起的会话。
- en: This new type of threat is significantly different from traditional web threats
    (*e.g.*, malicious executable code snippets in web pages) and attacks targeted
    on individual machine learning models (*e.g.*, locally prompt injection [[27](https://arxiv.org/html/2402.16965v1#bib.bib27)]).
    The main reasons lie in several features.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新型威胁与传统的Web威胁（*例如*，网页中的恶意可执行代码片段）和针对单个机器学习模型的攻击（*例如*，本地提示注入[[27](https://arxiv.org/html/2402.16965v1#bib.bib27)]）有显著不同。主要原因在于几个特点。
- en: Natural Language Instead of Executable Code. Unlike traditional web threats
    which are triggered by executable code payload, WIPI is driven by nature language.
    In traditional web security, no matter whether in designing an exploit with payload
    targeting a specific vulnerability (e.g., stack overflow [[20](https://arxiv.org/html/2402.16965v1#bib.bib20)])
    or writing worms [[56](https://arxiv.org/html/2402.16965v1#bib.bib56)] and virus [[32](https://arxiv.org/html/2402.16965v1#bib.bib32)]
    for widely spread, the malicious operation is executed via diverse codes. However,
    while targeting LLM-based Web Agents, the real threat is natural language instead
    of codes. This introduces the following key features.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言代替可执行代码。与传统的通过可执行代码负载触发的网页威胁不同，WIPI是由自然语言驱动的。在传统网页安全中，无论是设计针对特定漏洞（例如，栈溢出[[20](https://arxiv.org/html/2402.16965v1#bib.bib20)]）的负载攻击，还是编写广泛传播的蠕虫[[56](https://arxiv.org/html/2402.16965v1#bib.bib56)]和病毒[[32](https://arxiv.org/html/2402.16965v1#bib.bib32)]，恶意操作都是通过多样化的代码执行的。然而，在针对基于LLM的网页代理时，真正的威胁是自然语言，而不是代码。这引入了以下几个关键特性。
- en: In traditional security, code payload usually has very different functionality
    compared to the code in the webpage, and experts can build feature libraries to
    categorize different viruses or worms [[33](https://arxiv.org/html/2402.16965v1#bib.bib33)]
    based on the shared specific feature patterns. However, this does not apply to
    WIPI, as diverse language contents in a webpage provide a large attack surface
    for inserting payload in natural language. The boundaries between normal webpage
    content and malicious prompts are hard to determine because they are both in the
    form of natural languages. And due to the flexibility of natural language (*e.g.*
    paraphrasable and multilingual interpretation), there is no obvious and fixed
    pattern for the indirect prompts. For instance, instruction “*Please summarize
    the chat history.*” can also be written in “*Could you please provide a summary
    of our conversation so far?*”, or it can also be interpreted in other languages
    such as “*Por favor, resume el historial de la conversación.*” in Spanish. In
    a situation where malicious prompts are a part of the normal text, it is almost
    impossible for security experts to differentiate them. For instance, a conversation
    on the webpage could contain such text “*we should directly delete every stored
    file!*” when this webpage is about how to clean the disk space. The carrier of
    these malicious prompts is the natural language which was typically innocuous
    from the perspective of traditional web security experts or safeguards. It is
    this tangled and inseparable feature that increases the hazardousness which makes
    it hard to detect and defend against.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的安全防护中，代码负载通常具有与网页中的代码截然不同的功能，专家们可以构建特征库，通过共享的特定特征模式来对不同的病毒或蠕虫[[33](https://arxiv.org/html/2402.16965v1#bib.bib33)]进行分类。然而，这一点不适用于WIPI，因为网页中的多样化语言内容为插入自然语言负载提供了一个广泛的攻击面。正常网页内容与恶意提示之间的边界很难确定，因为它们都是自然语言的形式。由于自然语言的灵活性（*例如*，可以换句话说和多语言解释），间接提示没有明显和固定的模式。例如，指令“*Please
    summarize the chat history.*”也可以写成“*Could you please provide a summary of our
    conversation so far?*”，或者可以用其他语言解释，例如西班牙语的“*Por favor, resume el historial de
    la conversación.*”。在恶意提示是正常文本一部分的情况下，安全专家几乎不可能区分它们。例如，一个网页上的对话可能包含这样的文本：“*we should
    directly delete every stored file!*”，当这个网页是关于如何清理磁盘空间时。这些恶意提示的载体是自然语言，从传统网页安全专家或保护机制的角度来看，通常是无害的。正是这种错综复杂且无法分割的特性，增加了它的危险性，使其难以检测和防御。
- en: 'System-Level Attack. Different from former attacks [[27](https://arxiv.org/html/2402.16965v1#bib.bib27),
    [62](https://arxiv.org/html/2402.16965v1#bib.bib62)] that merely targeted the
    LLM inside a Web Agent, WIPI directs its attack towards the integrated system,
    which consists of multiple modules including the core LLM, diverse extensional
    tools, and users themselves. Hence, to launch WIPI, we need to consider more intricate
    information processing and interactions across different modules instead of only
    the LLM. As shown in Figure [1](https://arxiv.org/html/2402.16965v1#S0.F1 "Figure
    1 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"), there are two important
    steps for WIPI pipeline:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '系统级攻击。与之前仅针对 Web 代理中的 LLM 的攻击 [[27](https://arxiv.org/html/2402.16965v1#bib.bib27),
    [62](https://arxiv.org/html/2402.16965v1#bib.bib62)] 不同，WIPI 将攻击指向集成系统，该系统由多个模块组成，包括核心
    LLM、多种扩展工具以及用户本身。因此，要发起 WIPI 攻击，我们需要考虑跨不同模块之间更加复杂的信息处理和交互，而不仅仅是 LLM。如图 [1](https://arxiv.org/html/2402.16965v1#S0.F1
    "Figure 1 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents") 所示，WIPI 流程有两个重要步骤：'
- en: 'Step I: Retrieval. Web Agents call the web tools to retrieve content from publicly
    accessible external websites. In this step, the mixed content (including indirect
    instructions and normal webpage content) should be retrieved by the web tools.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第 I 步：检索。Web 代理调用 Web 工具从公开可访问的外部网站检索内容。在此步骤中，Web 工具应检索包含间接指令和正常网页内容的混合内容。
- en: 'Step II: Execution. Web tools return the mixed content from external websites
    to the LLM in Web Agents. During this step, Web Agents like ChatGPT should identify
    and execute the indirect prompts in the mixed content.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第 II 步：执行。在 Web 工具通过 Web 代理将来自外部网站的混合内容返回给 LLM 时。在此步骤中，像 ChatGPT 这样的 Web 代理应识别并执行混合内容中的间接提示。
- en: 'Table 1: The readability performance of different positions of indirect prompts
    in the webpage.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：不同位置的间接提示在网页中的可读性表现。
- en: '| Position\Promt ID | 0 | 1 | 2 | 3 | 4 | Read-out Radio |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 位置\提示 ID | 0 | 1 | 2 | 3 | 4 | 读取电台 |'
- en: '| Head | 5/5 | 2/5 | 4/5 | 5/5 | 5/5 | 88% |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 头部 | 5/5 | 2/5 | 4/5 | 5/5 | 5/5 | 88% |'
- en: '| Middle | 0/5 | 0/5 | 0/5 | 0/5 | 0/5 | 0% |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 中部 | 0/5 | 0/5 | 0/5 | 0/5 | 0/5 | 0% |'
- en: '| Tail | 0/5 | 0/5 | 0/5 | 0/5 | 0/5 | 0% |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 尾部 | 0/5 | 0/5 | 0/5 | 0/5 | 0/5 | 0% |'
- en: '![Refer to caption](img/1386dd1da1a261ead4057949f75804dc.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/1386dd1da1a261ead4057949f75804dc.png)'
- en: 'Figure 3: During the Execution step of a vanilla attack, 3 challenges arise
    that hinder the execution of payload instructions.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：在原始攻击的执行步骤中，出现 3 个挑战，阻碍了有效执行有效载荷指令。
- en: 2.3 Challenges
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 挑战
- en: 'Considering the characteristics discussed above, to successfully launch a WIPI
    attack against the integrated system, we need to investigate the features and
    the potential challenges over the two steps mentioned in [section 2](https://arxiv.org/html/2402.16965v1#S2
    "2 New Web Threat: WIPI ‣ WIPI: A New Web Threat for LLM-Driven Web Agents").
    To this end, we conducted a vanilla attack using ChatGPT and obtained several
    key observations.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '考虑到上述讨论的特点，为了成功发起针对集成系统的 WIPI 攻击，我们需要调查在 [第 2 节](https://arxiv.org/html/2402.16965v1#S2
    "2 New Web Threat: WIPI ‣ WIPI: A New Web Threat for LLM-Driven Web Agents") 中提到的两个步骤的特性和潜在挑战。为此，我们使用
    ChatGPT 进行了原始攻击，并获得了几个关键观察结果。'
- en: 'Vanilla Attack Setting. For the setting of the vanilla attack, we choose a
    practical scenario: injecting malicious prompts into the real webpages that have
    normal content. Specifically, we choose a real webpage, a public blog [[12](https://arxiv.org/html/2402.16965v1#bib.bib12)],
    as the target website and directly inject malicious prompts into the webpage without
    any designing strategies. We deployed this malicious webpage and then we chose
    the default web plugin Web Pilot [[17](https://arxiv.org/html/2402.16965v1#bib.bib17)]
    in ChatGPT as the target web plugin to retrieve this webpage content. As for the
    payload instruction in the external webpage, we use the prompt of “English Translator
    and Improver” in Awesome-Chatgpt-Prompts dataset [[2](https://arxiv.org/html/2402.16965v1#bib.bib2)]
    as the indirect malicious prompt ^(††\dagger†)^(††\dagger†)$\dagger$For the specific
    prompt, please refer to prompt type “English Translator and Improver” in Table [14](https://arxiv.org/html/2402.16965v1#A3.T14
    "Table 14 ‣ Appendix C Detailed Results for the 𝐴⁢𝑆⁢𝑅_{𝑝⁢𝑎⁢𝑔⁢𝑒} of attacking plugin-augmented
    GPT4 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"). By default, these indirect
    prompts are injected at the head of the webpage. To launch the attack, we directly
    input the URL of the malicious webpage to ChatGPT and record the response.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 原始攻击设置。在原始攻击设置中，我们选择了一个实际场景：将恶意提示注入到具有正常内容的真实网页中。具体而言，我们选择了一个真实网页——一个公共博客[[12](https://arxiv.org/html/2402.16965v1#bib.bib12)]，作为目标网站，并直接将恶意提示注入该网页，而没有任何设计策略。我们部署了这个恶意网页，随后选择了默认的网页插件Web
    Pilot[[17](https://arxiv.org/html/2402.16965v1#bib.bib17)]，作为目标网页插件来检索网页内容。至于外部网页中的有效载荷指令，我们使用了Awesome-Chatgpt-Prompts数据集中的“English
    Translator and Improver”提示[[2](https://arxiv.org/html/2402.16965v1#bib.bib2)]，作为间接的恶意提示^(††\dagger†)^(††\dagger†)$\dagger$具体提示请参见表[14](https://arxiv.org/html/2402.16965v1#A3.T14
    "表 14 ‣ 附录 C 攻击插件增强型 GPT4 的 𝐴⁢𝑆⁢𝑅_{𝑝⁢𝑎⁢𝑔⁢𝑒} 详细结果 ‣ WIPI：大规模语言模型驱动的网页代理的新网络威胁")中的“English
    Translator and Improver”提示类型。默认情况下，这些间接提示被注入到网页的开头。为了发起攻击，我们直接将恶意网页的URL输入ChatGPT，并记录其响应。
- en: 'Challenge I: Retrieval of Indirect Prompts in Retrieval Step. In a practical
    and real-world webpage (e.g., Reddit), compared to the long content, indirect
    prompts appear much shorter. This means Web Agents may ignore these indirect prompts.
    Therefore, we initially investigated to assess how the position of indirect prompts
    on a webpage affects their readability for ChatGPT. We experimented with three
    positions, at the head, middle, and tail of the webpage content. For each different
    position and prompt, we tested 5 times and checked if it could be read out by
    ChatGPT. The results are presented in Table [1](https://arxiv.org/html/2402.16965v1#S2.T1
    "Table 1 ‣ 2.2 Threat Model ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"). When indirect prompts are at the middle or tail of
    the webpage, the web tools can only retrieve the normal webpage content and will
    truncate indirect instructions due to the excessive length of webpage content.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战 I：检索步骤中间接提示的获取。在实际的网页中（例如Reddit），与长内容相比，间接提示显得要短得多。这意味着Web Agent可能会忽视这些间接提示。因此，我们最初进行了调查，以评估间接提示在网页中的位置如何影响ChatGPT的可读性。我们实验了三种位置：网页内容的开头、中部和尾部。对于每个不同的位置和提示，我们进行了5次测试，并检查ChatGPT是否能够读取到它。结果见表[1](https://arxiv.org/html/2402.16965v1#S2.T1
    "表 1 ‣ 2.2 威胁模型 ‣ 2 新的网络威胁：WIPI ‣ WIPI：大规模语言模型驱动的网页代理的新网络威胁")。当间接提示位于网页的中部或尾部时，网页工具只能检索到正常的网页内容，并且会由于网页内容过长而截断间接指令。
- en: 'Challenge II: Readability of Indirect Prompts in Execution Step. When the indirect
    prompts are placed at the beginning, ChatGPT achieves a relatively high success
    rate, averaging 88%. However, this result also shows that even when these prompts
    are positioned at the head of the webpage content, there remains a chance that
    ChatGPT might overlook the instructions. This highlights one key challenge lies
    in the Execution Step of WIPI, due to the existence of other normal webpage content,
    Web Agents may not notice the existence of the indirect instructions, thereby
    hindering the execution of the indirect instructions.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战 II：执行步骤中间接提示的可读性。当间接提示位于网页内容开头时，ChatGPT能够实现相对较高的成功率，平均达到88%。然而，这一结果也表明，即使这些提示被放置在网页内容的开头，ChatGPT仍然有可能忽视这些指令。这突显了WIPI执行步骤中的一个关键挑战，由于存在其他普通的网页内容，Web
    Agent可能没有注意到间接指令的存在，从而阻碍了间接指令的执行。
- en: 'Challenge III: Indirect Instructions can be Treated as Normal Content in Execution
    Step. One notable challenge is that indirect instructions may be perceived as
    normal webpage content instead of instructions for execution. As shown in Example
    I in Figure [3](https://arxiv.org/html/2402.16965v1#S2.F3 "Figure 3 ‣ 2.2 Threat
    Model ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"),
    ChatGPT summarized indirect instructions as the normal content and did not execute
    the indirect instructions. The root cause for this result is the huge disparity
    between the proportion of indirect instructions and normal content, leading LLMs
    to treat indirect prompts as one of the minor components within the webpage. Thus
    it will summarize these instructions and fail to execute them.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '挑战 III：间接指令可以被视为执行步骤中的普通内容。一个显著的挑战是，间接指令可能会被误认为是普通网页内容，而不是执行指令。如图[3](https://arxiv.org/html/2402.16965v1#S2.F3
    "Figure 3 ‣ 2.2 Threat Model ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")中的示例 I 所示，ChatGPT将间接指令总结为普通内容，而没有执行这些间接指令。导致这一结果的根本原因在于间接指令和普通内容之间的比例差异，导致LLM将间接提示视为网页中的次要组成部分。因此，它会总结这些指令，并未能执行它们。'
- en: 'Challenge IV: Content-Prompt Misalignment in Execution Step. Another challenge
    is that when indirect instructions are unrelated to the normal webpage content,
    ChatGPT could identify it and refuse to execute these instructions. We call this
    challenge “content-prompt misalignment”. As illustrated in Example II in Figure [3](https://arxiv.org/html/2402.16965v1#S2.F3
    "Figure 3 ‣ 2.2 Threat Model ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"), when ChatGPT is requested to access the target website
    where the indirect instructions diverge from the normal webpage content, it will
    first summarize the webpage content and read the indirect prompts. On recognizing
    the discrepancy between indirect prompts and normal webpage content, it perceives
    the instruction as unusual and refuses to execute it. This misalignment hinders
    the fulfillment of the Execution Step in WIPI.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '挑战 IV：执行步骤中的内容-提示不一致。另一个挑战是，当间接指令与普通网页内容无关时，ChatGPT可能会识别出这一点，并拒绝执行这些指令。我们将此挑战称为“内容-提示不一致”。如图[3](https://arxiv.org/html/2402.16965v1#S2.F3
    "Figure 3 ‣ 2.2 Threat Model ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")中的示例 II 所示，当要求ChatGPT访问目标网站时，如果间接指令与普通网页内容出现偏离，它将首先总结网页内容并读取间接提示。当识别到间接提示和普通网页内容之间的差异时，它会将该指令视为异常，并拒绝执行。此种不一致阻碍了WIPI执行步骤的实现。'
- en: 'Challenge V: Confirmation Request in Execution Step. Furthermore, we found
    that ChatGPT will request confirmation when receiving the instructions from the
    external target website. As demonstrated in Example III in Figure [3](https://arxiv.org/html/2402.16965v1#S2.F3
    "Figure 3 ‣ 2.2 Threat Model ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents"), ChatGPT seeks further confirmation from the user
    before proceeding with the instruction, rather than executing it immediately.
    This illustrates that OpenAI has implemented specific safeguards to defend this
    vanilla WIPI attack, a strategy we refer to as “Confirmation Request”.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '挑战 V：执行步骤中的确认请求。此外，我们发现，当接收到来自外部目标网站的指令时，ChatGPT会请求确认。如图[3](https://arxiv.org/html/2402.16965v1#S2.F3
    "Figure 3 ‣ 2.2 Threat Model ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")中的示例 III 所示，ChatGPT会在继续执行指令之前向用户寻求进一步的确认，而不是立即执行。这表明OpenAI实施了特定的安全防护措施，以防止这种普通WIPI攻击，这种策略我们称之为“确认请求”。'
- en: 3 Methodology
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 方法论
- en: 'Based on the above observations and challenges over the vanilla attack scheme,
    we propose a more advanced and stable WIPI attacking pipeline integrated with
    several explicitly designed strategies. As shown in Figure [2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"), we design a universal
    template that guarantees the executability of the inserted prompts. Specifically,
    we endeavor to bypass the impact of possible preset prompts and defenses and enforce
    Web Agents to concentrate on the inserted instructions under the interference
    of massive normal content. Besides, without sacrificing the executability, we
    also make the inserted prompts imperceptible on the displayed webpage to make
    the attack more stealthy.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '基于上述对传统攻击方案的观察和挑战，我们提出了一种更先进且稳定的 WIPI 攻击流程，结合了多个明确设计的策略。如图[2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示，我们设计了一个通用模板，确保插入的提示能够执行。具体来说，我们致力于绕过可能的预设提示和防御措施的影响，并迫使
    Web Agent 在大量正常内容的干扰下专注于插入的指令。此外，在不牺牲执行性的情况下，我们还使插入的提示在显示的网页上不可察觉，从而使攻击更加隐蔽。'
- en: 3.1 Solutions to Challenges in Retrieval Step.
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 检索步骤中的挑战解决方案。
- en: 'Relative Position.  Under the interference of normal webpage content, we proposed
    a strategy to increase the probability for the LLM in Web Agents to read out the
    instructions. Our experiments ([section 2.3](https://arxiv.org/html/2402.16965v1#S2.SS3
    "2.3 Challenges ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents")) found that if we placed indirect prompts in the middle or tail of
    the webpage content, then the plugins may not be able to retrieve the indirect
    instructions in the webpage. Hence, to resolve this problem, we should place our
    indirect prompt in front of other normal webpage content. In this way, when web
    tools retrieve back the content of the webpage, these indirect prompts will be
    placed in front of any other normal context in the webpage. Furthermore, after
    the LLM receives the retrieved content, the first sentence will be indirect prompts
    which thus increases the attention of the LLM to these indirect prompts.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '相对位置。在正常网页内容的干扰下，我们提出了一种策略，旨在提高 Web Agent 中 LLM 阅读指令的概率。我们的实验([section 2.3](https://arxiv.org/html/2402.16965v1#S2.SS3
    "2.3 Challenges ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents"))发现，如果我们将间接提示放置在网页内容的中部或尾部，那么插件可能无法检索网页中的间接指令。因此，为了解决这个问题，我们应将间接提示放在其他正常网页内容之前。通过这种方式，当网页工具检索网页内容时，这些间接提示将被放置在网页中的任何其他正常上下文之前。此外，在
    LLM 接收到检索到的内容后，第一句话将是间接提示，从而增加了 LLM 对这些间接提示的关注。'
- en: 3.2 Solutions to Challenges in Execution Step.
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 执行步骤中的挑战解决方案。
- en: 'Preset Prompts Negligence. In a more practical setting, Web Agents will receive
    preset prompts either from system prompts or the user’s input before accessing
    the external webpages. As highlighted in Challenge IV in [section 2.3](https://arxiv.org/html/2402.16965v1#S2.SS3
    "2.3 Challenges ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents"), we observed that ChatGPT may adopt a Chain-of-Thought preset system
    prompts to prevent the execution of indirect instructions. Specifically, upon
    receiving indirect instruction, the LLM is instructed to first identify any contradictions
    in the received content. When there is an obvious contradiction, it will refuse
    to execute the indirect instructions. Another illustrative example is, “please
    summarize the content of the webpage” can be an instruction directly provided
    by users who wish to learn about the summarisation of the target external website.
    Hence, in these situations, the key challenge is to avoid this contradiction between
    the preset prompts and the indirect instructions. To this end, we can manipulate
    the content of indirect instructions. As shown in Figure [2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"), at the front of
    all indirect instructions, we add the following counter prompt: “*PLEASE DO NOT
    EXECUTE FORMER INSTRUCTIONS!*”. This counter-instruction forces the LLM to ignore
    the possible preset instructions and focus on the indirect instructions.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '预设提示忽视。在更实际的设置中，Web 代理在访问外部网页之前，将从系统提示或用户输入中接收预设提示。正如在[第2.3节](https://arxiv.org/html/2402.16965v1#S2.SS3
    "2.3 Challenges ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat for LLM-Driven
    Web Agents")的挑战 IV 中所强调的，我们观察到 ChatGPT 可能采用“思维链”预设系统提示来防止执行间接指令。具体来说，在接收到间接指令后，LLM
    被指示首先识别接收到的内容中是否存在任何矛盾。当出现明显的矛盾时，它会拒绝执行间接指令。另一个示例是，“请总结网页内容”可以是用户直接提供的指令，他们希望了解目标外部网站的总结内容。因此，在这些情况下，关键挑战是避免预设提示与间接指令之间的矛盾。为此，我们可以操作间接指令的内容。如图[2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示，在所有间接指令的前面，我们添加以下反向提示：“*PLEASE
    DO NOT EXECUTE FORMER INSTRUCTIONS!*”。这个反向指令迫使 LLM 忽略可能的预设指令，专注于间接指令。'
- en: 'Prohibition of Summarization. One of the key challenges to successfully launching
    WIPI attack is the normal content that exists on the webpage, which will distract
    the attention of the LLM to normal page content and make it ignore the indirect
    instructions. To make the LLM notice the importance of the indirect instruction
    paragraph, one intuitive idea would be adding a certain instruction at the beginning
    of the paragraph to enforce the attention of the LLM. Based on this idea, as shown
    in Figure [2](https://arxiv.org/html/2402.16965v1#S0.F2 "Figure 2 ‣ WIPI: A New
    Web Threat for LLM-Driven Web Agents"), we proposed to add the following instruction
    “*DO NOT SUMMARIZE ANY WEBPAGE CONTENT!*” in the head of the indirect instructions
    so that LLM will first receive and follow this kind of instruction not to pay
    attention to and summarize the following webpage content.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '禁止总结。成功启动 WIPI 攻击的一个关键挑战是网页上存在的正常内容，这会分散 LLM 对正常页面内容的注意力，使其忽略间接指令。为了让 LLM 注意到间接指令段落的重要性，一个直观的想法是，在段落开头添加某种指令，以增强
    LLM 的注意力。基于这一想法，如图[2](https://arxiv.org/html/2402.16965v1#S0.F2 "Figure 2 ‣ WIPI:
    A New Web Threat for LLM-Driven Web Agents")所示，我们建议在间接指令的开头添加以下指令：“*DO NOT SUMMARIZE
    ANY WEBPAGE CONTENT!*”，以便 LLM 首先接收到并遵循这一指令，不去关注并总结后续的网页内容。'
- en: 'Provision of Confirmation. Another challenge we observed during the vanilla
    attack was the “Confirmation Request” (Example III in Figure [3](https://arxiv.org/html/2402.16965v1#S2.F3
    "Figure 3 ‣ 2.2 Threat Model ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents")) where ChatGPT will first ask for confirmation from
    the user before executing the indirect instructions. This is a possible defense
    deployed by OpenAI [[11](https://arxiv.org/html/2402.16965v1#bib.bib11)] to prevent
    indirect prompt injections. The idea of bypassing it is also intuitive: if a Web
    Agent needs the confirmation, we then “provide it with the confirmation”. Based
    on our observation, ChatGPT does not identify the source of the received confirmation,
    which means that even if the confirmation comes from the indirect webpage, it
    will also be deemed as effective confirmation directly from the user. As shown
    in Figure [2](https://arxiv.org/html/2402.16965v1#S0.F2 "Figure 2 ‣ WIPI: A New
    Web Threat for LLM-Driven Web Agents"), we adopt a double-confirming strategy
    where confirmation sentences are placed both before and after the real payload
    instruction respectively.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '确认提供。我们在 vanilla 攻击中观察到的另一个挑战是“确认请求”（见图 [3](https://arxiv.org/html/2402.16965v1#S2.F3
    "Figure 3 ‣ 2.2 Threat Model ‣ 2 New Web Threat: WIPI ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents") 中的示例 III），其中 ChatGPT 在执行间接指令之前首先会向用户请求确认。这是 OpenAI
    [[11](https://arxiv.org/html/2402.16965v1#bib.bib11)] 为防止间接提示注入而部署的可能防御措施。绕过这一机制的思路也很直观：如果
    Web Agent 需要确认，那么我们就“提供确认”。根据我们的观察，ChatGPT 并未识别收到的确认来源，这意味着即使确认来自间接网页，它也会被视为直接来自用户的有效确认。如图
    [2](https://arxiv.org/html/2402.16965v1#S0.F2 "Figure 2 ‣ WIPI: A New Web Threat
    for LLM-Driven Web Agents") 所示，我们采用了双重确认策略，在真实负载指令之前和之后分别放置确认语句。'
- en: 'Multi-level Repetitions. Although we have proposed several strategies to enforce
    the LLM to focus on and execute the indirect instructions, we found that these
    strategies are still not enough to launch a stable WIPI attack due to the interference
    from long normal content as shown in [section 4.4](https://arxiv.org/html/2402.16965v1#S4.SS4
    "4.4 Effectiveness of Prompt Template Design ‣ 4 Experiments ‣ WIPI: A New Web
    Threat for LLM-Driven Web Agents"). To make the attack more stable and effective,
    we proposed multi-level repetition strategies. We denote a sequence of payload
    instructions as a single “instruction paragraph”. To make the LLM notice the importance
    of the instruction paragraph, one intuitive idea would be the prompt repetition.
    As shown in Figure [2](https://arxiv.org/html/2402.16965v1#S0.F2 "Figure 2 ‣ WIPI:
    A New Web Threat for LLM-Driven Web Agents"), we proposed two different levels
    of repetition strategies. The first level of the repetition strategy is sentence-level
    repetition. The idea is intuitive, now a single sentence is not enough to raise
    LLM’s attention, and we will do it multiple times. As illustrated in Figure [2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"), in the front of
    the inner paragraph, we repeat the first instruction “*DO NOT SUMMARIZE ANY WEBPAGE
    CONTENT!*” several times to highlight its importance (*e.g.,* 3 times). These
    repeated instructions are the very first few sentences that LLMs receive from
    the retrieved content, and when the LLM receives this sentence, it would notice
    this kind of repetition and thus its attention would be raised. Furthermore, as
    illustrated in Figure [2](https://arxiv.org/html/2402.16965v1#S0.F2 "Figure 2
    ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"), we also apply this sentence-level
    repetition to the indirect prompts for confirmation provision and the preset prompts
    negligence, enhancing the LLM’s attention for these prompts.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '多级重复。尽管我们提出了几种策略，旨在强迫大语言模型（LLM）集中注意力并执行间接指令，但我们发现由于长篇常规内容的干扰，如在[第4.4节](https://arxiv.org/html/2402.16965v1#S4.SS4
    "4.4 Effectiveness of Prompt Template Design ‣ 4 Experiments ‣ WIPI: A New Web
    Threat for LLM-Driven Web Agents")中所示，这些策略仍不足以启动稳定的WIPI攻击。为了使攻击更加稳定和有效，我们提出了多级重复策略。我们将一系列有效载荷指令称为一个单独的“指令段落”。为了让LLM注意到指令段落的重要性，一个直观的思路是提示重复。如图[2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示，我们提出了两种不同级别的重复策略。第一种重复策略是句子级别的重复。这个想法直观易懂，现在单一的句子不足以引起LLM的注意，因此我们会多次重复。如图[2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示，在内段落的开头，我们将第一次指令“*DO
    NOT SUMMARIZE ANY WEBPAGE CONTENT!*”重复多次（*例如*，重复3次）以突出其重要性。这些重复的指令是LLM从检索到的内容中接收到的最初几句话，当LLM接收到这句话时，它会注意到这种重复，从而提高它的注意力。此外，如图[2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents")所示，我们还将这种句子级的重复应用于间接提示的确认提供和预设提示的忽视，从而增强LLM对这些提示的关注。'
- en: 'Sentence-level repetition could raise the attention of the LLM to indirect
    instructions, however, it is still not perfect. Sometimes, Web Agents can still
    fail to execute the indirect instructions as presented in [section 4.4](https://arxiv.org/html/2402.16965v1#S4.SS4
    "4.4 Effectiveness of Prompt Template Design ‣ 4 Experiments ‣ WIPI: A New Web
    Threat for LLM-Driven Web Agents"). Sentence-level repetition only repeats one
    sentence instruction, while the payload instructions in the paragraph also need
    more attention. To this end, besides the sentence-level repetition, we adopt another
    repetition strategy targeting over whole paragraph. As shown in Figure [2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 ‣ WIPI: A New Web Threat for LLM-Driven Web Agents"), we repeat the
    whole indirect instruction (except prompts for preset prompts negligence) paragraph
    several times (*e.g.,* 3 times). This paragraph-level repetition will increase
    the occupation of whole indirect prompts but also highlight the importance of
    whole instruction content. Hence, the probability of LLMs executing indirect instructions
    will increase and the attack can be more stable.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '句子级别的重复可能会引起大语言模型（LLM）对间接指令的注意，然而，它仍然不完美。有时，Web代理仍然无法执行[第4.4节](https://arxiv.org/html/2402.16965v1#S4.SS4
    "4.4 Prompt模板设计的有效性 ‣ 4 实验 ‣ WIPI: 一种新的LLM驱动Web代理的Web威胁")中呈现的间接指令。句子级别的重复只会重复一个句子的指令，而段落中的负载指令也需要更多的关注。为此，除了句子级别的重复，我们还采用了另一种针对整段内容的重复策略。如图[2](https://arxiv.org/html/2402.16965v1#S0.F2
    "图2 ‣ WIPI: 一种新的LLM驱动Web代理的Web威胁")所示，我们将整段间接指令（除了针对预设提示疏忽的提示）重复多次（*例如*，3次）。这种段落级的重复会增加整个间接提示的占用率，同时也突出了整段指令内容的重要性。因此，LLM执行间接指令的概率将增加，攻击也会变得更加稳定。'
- en: 3.3 Steathiness in the Wild.
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 野外的隐蔽性。
- en: 'Since WIPI involves publicly accessible web resources, we should hide the indirect
    prompts and make them imperceptible while being inspected by users. However, on
    the other hand, a good hiding strategy should not impact the executability, such
    that Web Agents can still read out and follow these indirect prompts. For common
    webpages, the displayed content is usually controlled by the deployment of a series
    of frontend codes, such as HTML [[50](https://arxiv.org/html/2402.16965v1#bib.bib50)].
    Hence, the source code and displayed content of the same webpage are at different
    two levels. Generally, users always get information at the second level from the
    displayed content, while for the common web extensional tools used in the Web
    Agents, information is retrieved at the first level from the source code. Considering
    the separate views, all we need is to make indirect prompts exist in the source
    code but hide from the displayed content, and it is easy to achieve this via some
    modifications of the source code. Specifically, our strategies for stealthiness
    are based on the following four attributes: Font Style: scale down the font size
    of those indirect prompts to an imperceptible level, *e.g.* 0.0001pt. Font Color:
    set the font color of indirect prompts to the same as the background color. For
    example, when we try to place an indirect prompt in a block with a white background,
    we can set the font color of the prompt to white. Font Opacity: set the font opacity
    of indirect prompts to 0. Layout Location: set the position of indirect prompts
    out of the screen. For instance, we can place it above and beyond the webpages.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 由于WIPI涉及公开可访问的网络资源，我们应当隐藏间接提示，并使其在用户检查时不可察觉。然而，另一方面，好的隐藏策略不应影响可执行性，以便Web代理仍然可以读取并遵循这些间接提示。对于普通网页，显示的内容通常由一系列前端代码的部署来控制，如HTML[[50](https://arxiv.org/html/2402.16965v1#bib.bib50)]。因此，同一网页的源代码和显示内容位于不同的两个层次。通常，用户从显示内容中获取信息，这是第二层，而对于Web代理中常用的扩展工具，信息是从源代码的第一层获取的。考虑到这两个视角，我们所需要做的就是让间接提示存在于源代码中，但从显示内容中隐藏，并且通过对源代码的一些修改很容易实现这一点。具体而言，我们的隐蔽性策略基于以下四个属性：字体样式：将间接提示的字体大小缩小到不可察觉的水平，*例如*
    0.0001pt。字体颜色：将间接提示的字体颜色设置为与背景色相同。例如，当我们尝试将间接提示放置在白色背景的块中时，可以将提示的字体颜色设置为白色。字体透明度：将间接提示的字体透明度设置为0。布局位置：将间接提示的位置设置在屏幕外。例如，我们可以将其放置在网页的上方和之外。
- en: 'Among all these four strategies, we choose font size as the main strategy for
    the main experiments and discuss the rest of the three strategies in [section 4.5](https://arxiv.org/html/2402.16965v1#S4.SS5
    "4.5 Effectiveness under Stealthiness Strategies ‣ 4 Experiments ‣ WIPI: A New
    Web Threat for LLM-Driven Web Agents").'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这四种策略中，我们选择字体大小作为主要策略进行主要实验，并在[第4.5节](https://arxiv.org/html/2402.16965v1#S4.SS5
    "4.5 在隐蔽性策略下的有效性 ‣ 4 实验 ‣ WIPI：一种针对基于大语言模型的网页代理的新网络威胁")中讨论其他三种策略。
