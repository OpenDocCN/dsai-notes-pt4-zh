- en: In recent years, we have witnessed the rapid development of Large Language Models
    (LLMs). LLMs have drawn significant attention due to their remarkable capabilities
    and adaptability across a wide range of tasks, as evident in recent studiesÂ [[43](https://arxiv.org/html/2402.16965v1#bib.bib43),
    [4](https://arxiv.org/html/2402.16965v1#bib.bib4), [44](https://arxiv.org/html/2402.16965v1#bib.bib44),
    [24](https://arxiv.org/html/2402.16965v1#bib.bib24), [35](https://arxiv.org/html/2402.16965v1#bib.bib35),
    [34](https://arxiv.org/html/2402.16965v1#bib.bib34)]. Among those LLMs, ChatGPTÂ [[7](https://arxiv.org/html/2402.16965v1#bib.bib7)],
    developed by OpenAIÂ [[11](https://arxiv.org/html/2402.16965v1#bib.bib11)], stands
    out as the most popular and powerful player. One of the most notable strengths
    of LLMs lies in their extraordinary language understanding and reasoning ability
    on diverse forms of textual informationÂ [[7](https://arxiv.org/html/2402.16965v1#bib.bib7),
    [53](https://arxiv.org/html/2402.16965v1#bib.bib53)]. Consequently, taking advantage
    of that, there has been a proliferation of works dedicated to building various
    LLM-driven systems to carry out multiple tasksÂ [[66](https://arxiv.org/html/2402.16965v1#bib.bib66),
    [55](https://arxiv.org/html/2402.16965v1#bib.bib55), [42](https://arxiv.org/html/2402.16965v1#bib.bib42),
    [58](https://arxiv.org/html/2402.16965v1#bib.bib58), [22](https://arxiv.org/html/2402.16965v1#bib.bib22),
    [26](https://arxiv.org/html/2402.16965v1#bib.bib26), [41](https://arxiv.org/html/2402.16965v1#bib.bib41)].
    Among different LLM systems, those equipped with web tools to access and analyze
    resources from the Internet are usually called Web Agents. Web Agents can access
    and retrieve information from external websites. This feature enables LLM to read
    and analyze external webpages, and integrate up-to-date information. This enhances
    the capability of the LLM to generate more diverse and accurate information based
    on the retrieved content. According to one of the most recent statisticsÂ [[6](https://arxiv.org/html/2402.16965v1#bib.bib6)]
    in GPTs store, WebPilot (one of the most popular GPTs based Web Agents) has received
    over 100,000 visits within only one month. All these facts underscore the increasing
    integration of Web Agents into daily lives.
