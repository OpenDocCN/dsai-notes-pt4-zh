- en: 'Provision of Confirmation. Another challenge we observed during the vanilla
    attack was the â€œConfirmation Requestâ€ (Example III in FigureÂ [3](https://arxiv.org/html/2402.16965v1#S2.F3
    "Figure 3 â€£ 2.2 Threat Model â€£ 2 New Web Threat: WIPI â€£ WIPI: A New Web Threat
    for LLM-Driven Web Agents")) where ChatGPT will first ask for confirmation from
    the user before executing the indirect instructions. This is a possible defense
    deployed by OpenAIÂ [[11](https://arxiv.org/html/2402.16965v1#bib.bib11)] to prevent
    indirect prompt injections. The idea of bypassing it is also intuitive: if a Web
    Agent needs the confirmation, we then â€œprovide it with the confirmationâ€. Based
    on our observation, ChatGPT does not identify the source of the received confirmation,
    which means that even if the confirmation comes from the indirect webpage, it
    will also be deemed as effective confirmation directly from the user. As shown
    in FigureÂ [2](https://arxiv.org/html/2402.16965v1#S0.F2 "Figure 2 â€£ WIPI: A New
    Web Threat for LLM-Driven Web Agents"), we adopt a double-confirming strategy
    where confirmation sentences are placed both before and after the real payload
    instruction respectively.'
