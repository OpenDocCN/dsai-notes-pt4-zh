- en: 'Multi-level Repetitions. Although we have proposed several strategies to enforce
    the LLM to focus on and execute the indirect instructions, we found that these
    strategies are still not enough to launch a stable WIPI attack due to the interference
    from long normal content as shown inÂ [sectionÂ 4.4](https://arxiv.org/html/2402.16965v1#S4.SS4
    "4.4 Effectiveness of Prompt Template Design â€£ 4 Experiments â€£ WIPI: A New Web
    Threat for LLM-Driven Web Agents"). To make the attack more stable and effective,
    we proposed multi-level repetition strategies. We denote a sequence of payload
    instructions as a single â€œinstruction paragraphâ€. To make the LLM notice the importance
    of the instruction paragraph, one intuitive idea would be the prompt repetition.
    As shown in FigureÂ [2](https://arxiv.org/html/2402.16965v1#S0.F2 "Figure 2 â€£ WIPI:
    A New Web Threat for LLM-Driven Web Agents"), we proposed two different levels
    of repetition strategies. The first level of the repetition strategy is sentence-level
    repetition. The idea is intuitive, now a single sentence is not enough to raise
    LLMâ€™s attention, and we will do it multiple times. As illustrated in FigureÂ [2](https://arxiv.org/html/2402.16965v1#S0.F2
    "Figure 2 â€£ WIPI: A New Web Threat for LLM-Driven Web Agents"), in the front of
    the inner paragraph, we repeat the first instruction â€œ*DO NOT SUMMARIZE ANY WEBPAGE
    CONTENT!*â€ several times to highlight its importance (*e.g.,* 3 times). These
    repeated instructions are the very first few sentences that LLMs receive from
    the retrieved content, and when the LLM receives this sentence, it would notice
    this kind of repetition and thus its attention would be raised. Furthermore, as
    illustrated in FigureÂ [2](https://arxiv.org/html/2402.16965v1#S0.F2 "Figure 2
    â€£ WIPI: A New Web Threat for LLM-Driven Web Agents"), we also apply this sentence-level
    repetition to the indirect prompts for confirmation provision and the preset prompts
    negligence, enhancing the LLMâ€™s attention for these prompts.'
