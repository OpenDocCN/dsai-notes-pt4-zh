- en: 'Results for Web Plugins. As depicted in TableÂ [3](https://arxiv.org/html/2402.16965v1#S3.T3
    "Table 3 â€£ 3.3 Steathiness in the Wild. â€£ 3 Methodology â€£ WIPI: A New Web Threat
    for LLM-Driven Web Agents"), our WIPI attack obtains great performance, with 93.86%
    average total ASR. To begin with, upon comparing our results to various web plugins,
    it becomes evident that the ASR for most web plugins exceeds 90%, proving the
    exceptional attack performance of our methodology. Specifically, when using different
    indirect payload prompts, such as *prompt2*, *prompt9*, and *prompt10*, we consistently
    achieve a perfect 100% ASR across all web plugins. Moreover, except *prompt7*,
    on the other 9 different prompts we obtain an impressive ASR of over 93% when
    tested on various web pages. Among all the 10 different prompts, *prompt7* has
    a relatively lower overall ASR compared with the other 9 payload prompts. However,
    the ASR can exceed 60%, which still provides a relatively high probability for
    the ChatGPT to redirect to the target webpage. This indicates that although OpenAI
    may have implemented certain defenses to prevent indirect web redirects, they
    are not strong enough and could be bypassed via our methodology. For 4 different
    webpages, the results also demonstrate the effectiveness of our attack methods.
    On each page, our method can achieve a stable attack with an average ASR over
    92%. These results showcase the universal effectiveness of our method over diverse
    web plugins, prompts, and webpages.'
