- en: I Introduction
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I 引言
- en: Deep learning (DL) has improved the performance and efficiency in protein engineering
    [[1](https://arxiv.org/html/2411.06029v1#bib.bib1), [2](https://arxiv.org/html/2411.06029v1#bib.bib2)],
    such as AlphaFold [[3](https://arxiv.org/html/2411.06029v1#bib.bib3), [4](https://arxiv.org/html/2411.06029v1#bib.bib4)]
    and RoseTTAFold [[5](https://arxiv.org/html/2411.06029v1#bib.bib5), [6](https://arxiv.org/html/2411.06029v1#bib.bib6)]
    achieving much progress in protein structure prediction. However, the widespread
    adoption of these DL models to real-world protein engineering workflow remains
    limited due to their technical complexity, requiring substantial expertise in
    both protein science and DL for effective implementation [[7](https://arxiv.org/html/2411.06029v1#bib.bib7)].
    Large Language Models (LLMs) have emerged as promising solutions for interpreting
    protein-related information, with specialized models like Prot2Text [[8](https://arxiv.org/html/2411.06029v1#bib.bib8)]
    and ProteinBERT [[9](https://arxiv.org/html/2411.06029v1#bib.bib9)] demonstrating
    capabilities in processing protein sequences and structures. Yet, these protein-specific
    LLMs have primarily served analytical functions, lacking the ability to autonomously
    execute complete protein engineering workflows.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习（DL）已经提高了蛋白质工程的性能和效率[[1](https://arxiv.org/html/2411.06029v1#bib.bib1),
    [2](https://arxiv.org/html/2411.06029v1#bib.bib2)]，例如AlphaFold [[3](https://arxiv.org/html/2411.06029v1#bib.bib3),
    [4](https://arxiv.org/html/2411.06029v1#bib.bib4)]和RoseTTAFold [[5](https://arxiv.org/html/2411.06029v1#bib.bib5),
    [6](https://arxiv.org/html/2411.06029v1#bib.bib6)] 在蛋白质结构预测方面取得了巨大进展。然而，由于其技术复杂性，这些DL模型在实际蛋白质工程工作流中的广泛应用仍然有限，实施这些模型需要在蛋白质科学和深度学习领域都具备相当的专业知识[[7](https://arxiv.org/html/2411.06029v1#bib.bib7)]。大语言模型（LLM）作为解释蛋白质相关信息的有前景的解决方案应运而生，一些专门的模型如Prot2Text
    [[8](https://arxiv.org/html/2411.06029v1#bib.bib8)]和ProteinBERT [[9](https://arxiv.org/html/2411.06029v1#bib.bib9)]
    已经展示了处理蛋白质序列和结构的能力。然而，这些专门的蛋白质LLM主要用于分析功能，尚缺乏自主执行完整蛋白质工程工作流的能力。
- en: To address this limitation, TourSynbio-Agent was recently introduced [[10](https://arxiv.org/html/2411.06029v1#bib.bib10)]
    (Fig. [1](https://arxiv.org/html/2411.06029v1#S0.F1 "Figure 1 ‣ Validation of
    an LLM-based Multi-Agent Framework for Protein Engineering in Dry Lab and Wet
    Lab")), featuring an innovative multi-agent architecture that combines TourSynbio-7B,
    a protein-specialized multimodal LLM, with domain-specific DL models. TourSynbio-7B’s
    distinctive capability lies in processing protein sequences directly as natural
    language, eliminating the need for complex external protein encoders. This streamlined
    approach, coupled with the TourSynbio-Agent’s multi-agent design, enables the
    automated execution of diverse protein engineering tasks through specialized agents.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这一局限性，最近推出了TourSynbio-Agent [[10](https://arxiv.org/html/2411.06029v1#bib.bib10)]（图[1](https://arxiv.org/html/2411.06029v1#S0.F1
    "图 1 ‣ 基于LLM的多代理框架在干湿实验室蛋白工程中的验证")），该框架具有创新的多代理架构，将专门用于蛋白质的多模态大语言模型TourSynbio-7B与领域特定的深度学习（DL）模型相结合。TourSynbio-7B的独特能力在于将蛋白质序列直接作为自然语言处理，从而无需复杂的外部蛋白质编码器。通过这种简化的方法，加上TourSynbio-Agent的多代理设计，使得通过专门代理自动执行各种蛋白质工程任务成为可能。
- en: 'While initial benchmarking through ProteinLMBench [[11](https://arxiv.org/html/2411.06029v1#bib.bib11)]
    demonstrated TourSynbio-7B’s fundamental capabilities in protein property analysis,
    the practical utility of the complete TourSynbio-Agent framework in real-world
    applications remained unexplored. This study addresses this gap through five comprehensive
    case studies spanning both computational (dry lab) and experimental (wet lab)
    validations. We first present three computational case studies validating TourSynbio-Agent’s
    ability to handle diverse protein engineering tasks through natural language interactions,
    including mutation prediction, protein folding, and protein design. To demonstrate
    real-world applicability, we then conducted two wet-lab case studies: engineering
    P450 proteins with up to 70% improved selectivity for steroid 19-hydroxylation,
    and developing reductases achieving $3.7\times$ enhanced conversion rates for
    alcohol compounds.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然通过 ProteinLMBench [[11](https://arxiv.org/html/2411.06029v1#bib.bib11)] 的初步基准测试展示了
    TourSynbio-7B 在蛋白质属性分析中的基本能力，但完整的 TourSynbio-Agent 框架在实际应用中的实用性仍未得到探索。本研究通过五个综合案例研究填补了这一空白，案例研究涵盖了计算（干实验室）和实验（湿实验室）验证。我们首先呈现了三个计算案例研究，验证
    TourSynbio-Agent 通过自然语言交互处理多种蛋白质工程任务的能力，包括突变预测、蛋白质折叠和蛋白质设计。为了展示其在现实世界中的应用性，我们随后进行了两个湿实验室案例研究：开发
    P450 蛋白质，使其对类固醇 19-羟化反应的选择性提高了 70%；以及开发还原酶，使其对醇类化合物的转化率提高了 $3.7\times$。
- en: The major contributions of this work are two-fold. Firstly, we conduct three
    dry lab case studies to validate TourSynbio-Agent’s capabilities across fundamental
    protein engineering tasks. Secondly, we demonstrate the TourSynbio-Agent’s effectiveness
    through two wet-lab-validated case studies. Together, these results represent
    the first systematic validation of an LLM-based agent system in real-world protein
    engineering applications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要贡献有两个方面。首先，我们通过三个干实验室案例研究验证了 TourSynbio-Agent 在基础蛋白质工程任务中的能力。其次，我们通过两个湿实验室验证的案例研究展示了
    TourSynbio-Agent 的有效性。这些结果共同代表了基于大型语言模型（LLM）的代理系统在实际蛋白质工程应用中的首次系统验证。
- en: II Dry Lab Case Study Design
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 干实验室案例研究设计
- en: To validate TourSynbio-Agent’s capabilities across fundamental protein engineering
    domains, we designed three dry lab case studies demonstrating the framework’s
    ability to automate complex workflows through natural language interactions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证 TourSynbio-Agent 在基础蛋白质工程领域的能力，我们设计了三个干实验室案例研究，展示该框架通过自然语言交互自动化复杂工作流程的能力。
- en: 'II-A Case Study I: Mutation Effect Prediction'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-A 案例研究 I：突变效应预测
- en: Mutation effect prediction is an important component of protein engineering
    that assesses the functional impact of amino acid substitutions [[12](https://arxiv.org/html/2411.06029v1#bib.bib12)].
    This computational approach guides rational protein design across multiple applications,
    including therapeutic development, enzyme engineering, and the analysis of disease-associated
    mutations. TourSynbio-Agent streamlines this process by accepting natural language
    queries (e.g., “predict the effects of mutations in this protein sequence”) along
    with protein sequence data in CSV format. Upon receiving these inputs, TourSynbio-7B
    activates a specialized mutation prediction agent that leverages the ESM-1v model
    [[13](https://arxiv.org/html/2411.06029v1#bib.bib13)]. The TourSynbio-Agent generates
    comprehensive outputs including quantitative activity score predictions and qualitative
    interpretations of mutation effects, enabling researchers to efficiently identify
    and prioritize promising protein variants.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 突变效应预测是蛋白质工程中的一个重要组成部分，用于评估氨基酸替代对功能的影响[[12](https://arxiv.org/html/2411.06029v1#bib.bib12)]。这种计算方法指导着多个应用领域的理性蛋白质设计，包括治疗性开发、酶工程以及疾病相关突变的分析。TourSynbio-Agent
    通过接受自然语言查询（例如：“预测该蛋白质序列中的突变效应”）和 CSV 格式的蛋白质序列数据来简化此过程。收到这些输入后，TourSynbio-7B 启动一个专门的突变预测代理，该代理利用
    ESM-1v 模型[[13](https://arxiv.org/html/2411.06029v1#bib.bib13)]。TourSynbio-Agent
    生成全面的输出，包括定量的活性得分预测和突变效应的定性解释，使研究人员能够高效地识别并优先考虑有前景的蛋白质变体。
- en: '![Refer to caption](img/789e4d54872b7c1cc1f8caa5b46bed27.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/789e4d54872b7c1cc1f8caa5b46bed27.png)'
- en: 'Figure 2: Workflow of the TourSynbio-Agent mutation prediction pipeline. The
    process consists of three main stages: (1) Input specification, where users provide
    the protein sequence and upload a CSV file containing mutation information; (2)
    Model configuration, where ESM-1v is selected and parameters including mutation
    column offset and scoring strategy are defined; and (3) Results generation, displaying
    predicted activity scores for each mutant in a downloadable format. The interface
    shows the successful prediction of multiple H24 variants, with H24M demonstrating
    the highest predicted activity score.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：TourSynbio-Agent突变预测管道的工作流。该过程包括三个主要阶段：（1）输入规范，用户提供蛋白质序列并上传包含突变信息的CSV文件；（2）模型配置，选择ESM-1v并定义参数，包括突变列偏移和评分策略；（3）结果生成，显示每个突变体的预测活性分数，并以可下载格式呈现。界面显示了多个H24变体的成功预测，其中H24M展示了最高的预测活性分数。
- en: 'II-B Case Study II: Protein Folding'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-B 案例研究 II：蛋白质折叠
- en: The second case study evaluates TourSynbio-Agent’s capability to predict three-dimensional
    protein structures from amino acid sequences. Users initiate the workflow by submitting
    a protein sequence alongside a natural language query (e.g., “Please predict the
    structure of the sequence”). TourSynbio-7B processes this input and activates
    the protein folding agent, which employs ESMfold [[14](https://arxiv.org/html/2411.06029v1#bib.bib14)]
    to generate structural predictions. The predicted structures are visualized through
    PyMOL [[15](https://arxiv.org/html/2411.06029v1#bib.bib15)] and presented to users
    via an interactive chat interface, with downloadable structure files available
    for further analysis.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个案例研究评估了TourSynbio-Agent预测氨基酸序列三维蛋白质结构的能力。用户通过提交蛋白质序列并附带自然语言查询（例如，“请预测该序列的结构”）来启动工作流。TourSynbio-7B处理这些输入并激活蛋白质折叠代理，该代理使用ESMfold
    [[14](https://arxiv.org/html/2411.06029v1#bib.bib14)]生成结构预测。预测的结构通过PyMOL [[15](https://arxiv.org/html/2411.06029v1#bib.bib15)]进行可视化，并通过互动聊天界面展示给用户，同时提供可下载的结构文件以供进一步分析。
- en: 'II-C Case Study III: Protein Design'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-C 案例研究 III：蛋白质设计
- en: 'The third case study explores protein design, a more sophisticated task requiring
    concurrent optimization of structural features and model parameters. Users provide
    design specifications (such as antibody-small molecule interactions) along with
    structural templates in PDB or CIF format following IMGT standards [[16](https://arxiv.org/html/2411.06029v1#bib.bib16)].
    TourSynbio-7B processes these inputs and delegates the task to a specialized protein
    design agent. This agent orchestrates a two-step process: first optimizing hyperparameters
    and processing structural inputs, then utilizing the AntiFold [[17](https://arxiv.org/html/2411.06029v1#bib.bib17)]
    module to generate designs that meet specified constraints. The framework returns
    complete protein designs optimized for the intended application, whether experimental
    validation or therapeutic development.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个案例研究探讨了蛋白质设计，这是一个更为复杂的任务，需要同时优化结构特征和模型参数。用户提供设计规范（如抗体-小分子相互作用），并按照IMGT标准提供PDB或CIF格式的结构模板[[16](https://arxiv.org/html/2411.06029v1#bib.bib16)]。TourSynbio-7B处理这些输入，并将任务委托给一个专门的蛋白质设计代理。该代理协调一个两步过程：首先优化超参数并处理结构输入，然后利用AntiFold
    [[17](https://arxiv.org/html/2411.06029v1#bib.bib17)]模块生成符合指定约束条件的设计。该框架返回完全优化的蛋白质设计，适用于预期的应用，无论是实验验证还是治疗开发。
- en: '![Refer to caption](img/92b2762b36cb13bbc65e5c27328aa64a.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/92b2762b36cb13bbc65e5c27328aa64a.png)'
- en: 'Figure 3: Workflow of the TourSynbio-Agent’s protein structure prediction pipeline.
    The process comprises three key stages: (1) Initial setup, where users input the
    protein sequence and select the ESMfold prediction agent; (2) Sequence confirmation
    and model execution, showing the input protein sequence and the ESMfold processing
    interface; and (3) Results visualization, displaying both the predicted 3D structure
    in cartoon representation and atomic coordinates in PDB format. The interface
    reports a pLDDT confidence score of 78.7073%, indicating high prediction reliability.
    The predicted structure shows a mixed $\alpha/\beta$ fold topology with well-defined
    secondary structure elements, and the coordinate section demonstrates the detailed
    atomic-level output generated by the model.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：TourSynbio-Agent蛋白质结构预测流程图。该过程包括三个关键阶段：（1）初始设置，用户输入蛋白质序列并选择ESMfold预测代理；（2）序列确认和模型执行，展示输入的蛋白质序列和ESMfold处理界面；（3）结果可视化，显示预测的3D结构卡通表示和以PDB格式展示的原子坐标。界面报告了pLDDT置信度分数为78.7073%，表示预测具有较高的可靠性。预测的结构显示了混合的$\alpha/\beta$折叠拓扑，并且具有良好的二级结构元素，坐标部分展示了模型生成的详细原子级输出。
- en: III Dry Lab Case Study Results
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III 干实验案例研究结果
- en: 'We evaluated TourSynbio-Agent’s performance across three fundamental protein
    engineering tasks: mutation prediction, protein folding, and protein design. For
    each case study, we present detailed analyses of the framework’s capabilities,
    including input processing, computational predictions, and result interpretation.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们评估了TourSynbio-Agent在三项基本蛋白质工程任务中的表现：突变预测、蛋白质折叠和蛋白质设计。对于每个案例研究，我们提供了框架能力的详细分析，包括输入处理、计算预测和结果解释。
- en: 'III-A Experimental Process I: Mutation Prediction'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 实验过程 I：突变预测
- en: 'We validated TourSynbio-Agent’s ability to predict mutation effects on protein
    activity, an important capability for protein engineering applications such as
    therapeutic development and enzyme optimization. The study workflow, illustrated
    in Fig. [2](https://arxiv.org/html/2411.06029v1#S2.F2 "Figure 2 ‣ II-A Case Study
    I: Mutation Effect Prediction ‣ II Dry Lab Case Study Design ‣ Validation of an
    LLM-based Multi-Agent Framework for Protein Engineering in Dry Lab and Wet Lab"),
    consists of three distinct stages: input specification, model configuration, and
    results analysis. The prediction pipeline requires two primary inputs: (1) the
    wild-type protein sequence, which in this case study was ”HPETLVKVKDAEDQLGARVGYIELDLNSGKILESFRPEERFMMSTFKV…”
    and (2) a structured dataset in CSV format containing a library of single and/or
    multiple point mutations derived from the original sequence. The mutation information
    was specified in the “mutant” column of the input file, with an offset parameter
    of 24 to correctly align mutation positions with the protein sequence. Using the
    TourSynbio-7B interface, we configured the mutation prediction agent to utilize
    ESM-1v, a protein language model specifically trained for mutation effect prediction.
    The scoring strategy was set to “wt-marginals” to compute the relative impact
    of mutations compared to the wild-type sequence. This configuration enables the
    ESM-1v to analyze how each mutation affects protein stability and function relative
    to the original sequence. The ESM-1v then evaluated each variant in the mutation
    library, generating activity scores that quantify the predicted functional impact.
    Our analysis focused on mutations at position H24, examining multiple variants
    including H24E (-1.40009), H24D (-0.80439), H24G (-1.69883), and H24M (7.84565).
    Among these variants, H24M exhibited the highest activity score of 7.84565, suggesting
    an enhancement in protein performance compared to the wild-type sequence. The
    output, provided in a downloadable format, includes detailed scores for each mutation
    variant, enabling researchers to prioritize promising mutations for experimental
    validation. This computational screening approach demonstrates how LLMs can accelerate
    the protein engineering cycle by identifying high-potential variants before laboratory
    testing.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '我们验证了TourSynbio-Agent预测突变对蛋白质活性影响的能力，这对于蛋白质工程应用（如治疗开发和酶优化）具有重要意义。研究工作流程如图[2](https://arxiv.org/html/2411.06029v1#S2.F2
    "Figure 2 ‣ II-A Case Study I: Mutation Effect Prediction ‣ II Dry Lab Case Study
    Design ‣ Validation of an LLM-based Multi-Agent Framework for Protein Engineering
    in Dry Lab and Wet Lab")所示，包含三个不同阶段：输入规范、模型配置和结果分析。预测管道需要两个主要输入：（1）野生型蛋白质序列，在本案例中为“HPETLVKVKDAEDQLGARVGYIELDLNSGKILESFRPEERFMMSTFKV...”，以及（2）以CSV格式提供的结构化数据集，包含从原始序列派生的单点突变和/或多点突变库。突变信息在输入文件的“mutant”列中指定，偏移参数为24，以便正确对齐突变位置与蛋白质序列。通过使用TourSynbio-7B接口，我们配置了突变预测代理，使用了ESM-1v，这是一种专门为突变效应预测训练的蛋白质语言模型。得分策略设置为“wt-marginals”，用于计算突变与野生型序列相比的相对影响。这种配置使得ESM-1v能够分析每个突变如何影响蛋白质稳定性和功能，相对于原始序列。然后，ESM-1v评估了突变库中的每个变体，生成活动得分，量化预测的功能影响。我们的分析重点是H24位置的突变，考察了多个变体，包括H24E（-1.40009）、H24D（-0.80439）、H24G（-1.69883）和H24M（7.84565）。在这些变体中，H24M展现了最高的活性得分7.84565，表明与野生型序列相比，蛋白质性能有所提升。输出结果以可下载格式提供，包含每个突变变体的详细得分，帮助研究人员优先选择有潜力的突变进行实验验证。这种计算筛选方法展示了大型语言模型（LLMs）如何通过在实验室测试前识别高潜力变体，加速蛋白质工程周期。'
- en: 'III-B Experimental Process II: Protein Folding'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-B 实验过程 II：蛋白质折叠
- en: 'This study evaluated TourSynbio-Agent’s capability to predict protein three-dimensional
    structures through an automated pipeline. The experimental workflow, illustrated
    in Fig. [3](https://arxiv.org/html/2411.06029v1#S2.F3 "Figure 3 ‣ II-C Case Study
    III: Protein Design ‣ II Dry Lab Case Study Design ‣ Validation of an LLM-based
    Multi-Agent Framework for Protein Engineering in Dry Lab and Wet Lab"), demonstrates
    the seamless integration of state-of-the-art structure prediction methods into
    an accessible framework. The prediction pipeline begins with sequence input through
    TourSynbio-Agent’s conversational interface. In this case study, we analyzed a
    protein sequence starting with ”MGSDKIHHHHHHHMHKMTVRQERLKSIVRILER…”, which was
    directly input through the conversational interface. Upon sequence submission,
    TourSynbio-7B activated its ESMfold Agent, a specialized model that performs end-to-end
    atomic-level structure prediction without requiring multiple sequence alignments
    or template structures. The ESMfold generates both atomic coordinates and confidence
    metrics. For our test sequence, the ESMfold achieved a pLDDT (Predicted Local
    Distance Difference Test) score of 78.7073%, indicating substantial confidence
    in the predicted structure’s accuracy. The output is presented in two complementary
    formats: (1) a detailed PDB file containing atomic coordinates (exemplified in
    the figure by entries such as ”ATOM 1 N MET A 1 -3.556 -27.669 -43.580 1.00 43.90
    N”), and (2) an interactive visualization interface showing the predicted structure
    in cartoon representation. The structural model reveals a mixed $\alpha/\beta$
    fold topology with well-defined secondary structure elements, allowing immediate
    visual assessment of key structural features. This automated structure prediction
    pipeline streamlines what has traditionally been a complex and computationally
    intensive process. The combination of high-confidence predictions, detailed atomic
    coordinates, and instant visualization capabilities demonstrates TourSynbio-Agent’s
    potential to accelerate structure-based research workflows in both academic and
    industrial settings.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '本研究评估了TourSynbio-Agent通过自动化流程预测蛋白质三维结构的能力。实验工作流程如图[3](https://arxiv.org/html/2411.06029v1#S2.F3
    "Figure 3 ‣ II-C Case Study III: Protein Design ‣ II Dry Lab Case Study Design
    ‣ Validation of an LLM-based Multi-Agent Framework for Protein Engineering in
    Dry Lab and Wet Lab")所示，展示了最先进的结构预测方法无缝集成到一个易于访问的框架中。预测流程从通过TourSynbio-Agent的对话界面输入序列开始。在此案例研究中，我们分析了一个以“MGSDKIHHHHHHHMHKMTVRQERLKSIVRILER...”开头的蛋白质序列，该序列通过对话界面直接输入。提交序列后，TourSynbio-7B激活了其ESMfold
    Agent，这是一个专门的模型，能够执行端到端的原子级结构预测，而无需多次序列比对或模板结构。ESMfold生成原子坐标和置信度指标。对于我们的测试序列，ESMfold达到了78.7073%的pLDDT（预测局部距离差异测试）分数，表明对预测结构的准确性具有较高的信心。输出结果以两种互补格式呈现：（1）包含原子坐标的详细PDB文件（如图中所示的条目，如“ATOM
    1 N MET A 1 -3.556 -27.669 -43.580 1.00 43.90 N”），和（2）显示预测结构的互动可视化界面，以卡通形式表示。结构模型揭示了一个混合的$\alpha/\beta$折叠拓扑结构，具有明确的二级结构元素，使得能够立即对关键结构特征进行视觉评估。这个自动化的结构预测流程简化了传统上复杂且计算密集的过程。高置信度的预测、详细的原子坐标和即时可视化能力的结合展示了TourSynbio-Agent在加速学术和工业领域基于结构的研究工作流程中的潜力。'
- en: '![Refer to caption](img/5cb6fcfb8d20be328f81e5e8830e27f9.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![请参见图注](img/5cb6fcfb8d20be328f81e5e8830e27f9.png)'
- en: 'Figure 4: Workflow of TourSynbio-Agent’s antibody design pipeline using Antifold.
    The process consists of three stages: (1) Initial configuration, where users select
    the model and specify the PDB input (6y1l); (2) Parameter specification, showing
    input fields for structural components (heavy chain, light chain, antigen chain,
    nanobody chain) and sampling parameters (temperature of 0.5, CDR regions); and
    (3) Results presentation, displaying both a tabular output with structural scores
    and generated antibody sequences in FASTA format. The conversational interface
    allows for precise control over the sampling process while maintaining ease of
    use. The output panel shows multiple sampled sequences with their associated scores,
    demonstrating the model’s ability to generate structurally consistent antibody
    variants.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：TourSynbio-Agent抗体设计管道的工作流程，使用Antifold进行。该过程包括三个阶段：（1）初始配置，用户选择模型并指定PDB输入（6y1l）；（2）参数规格说明，展示了结构组件（重链、轻链、抗原链、纳米抗体链）和采样参数（温度0.5、CDR区域）的输入字段；（3）结果展示，显示了结构得分的表格输出和以FASTA格式生成的抗体序列。对话界面允许对采样过程进行精确控制，同时保持易用性。输出面板展示了多个采样序列及其相关得分，展示了模型生成结构一致的抗体变体的能力。
- en: 'III-C Experimental Process III: Protein Design'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-C 实验过程 III：蛋白质设计
- en: 'This experiment leveraged TourSynbio-Agent’s capabilities to explore sequence
    variations in an antibody structure (PDB ID: 6y1l) while maintaining its structural
    integrity and functional properties. The workflow, illustrated in Fig. [4](https://arxiv.org/html/2411.06029v1#S3.F4
    "Figure 4 ‣ III-B Experimental Process II: Protein Folding ‣ III Dry Lab Case
    Study Results ‣ Validation of an LLM-based Multi-Agent Framework for Protein Engineering
    in Dry Lab and Wet Lab"), demonstrates the integration of Antifold’s inverse folding
    capabilities into a systematic antibody design pipeline. The study process began
    with the specification of input parameters through TourSynbio-Agent’s conversational
    interface. Users input the PDB code “6y1l” and can optionally specify structural
    components including heavy chain, light chain, antigen chain, and nanobody chain
    identifiers. The sampling parameters were configured with a temperature of 0.5
    and specific complementarity-determining regions (CDRs) targeted for design. Upon
    parameter confirmation, TourSynbio-7B activated the Antifold Agent to perform
    structure-based sequence calculations. The framework generated comprehensive results
    in two complementary formats. The first output, provided in CSV format, delivered
    a detailed residue-level analysis containing position-specific data including
    chain identifiers (e.g., H, L), original and predicted residue identities, and
    structural metrics such as per-residue perplexity. The analysis revealed varying
    structural compatibility scores across different positions, with chain H positions
    showing scores ranging from -4.9317 to -16.7651, providing quantitative insights
    into the structural impact of mutations. The second output format presented sequence
    sampling results in FASTA format, preserving the original antibody sequence as
    a reference while generating multiple design variants. Each variant was accompanied
    by detailed scoring metrics, with the exemplar design achieving a global score
    of $1.0470$, indicating strong structural consistency. The framework evaluated
    specific CDR regions and provided additional metrics including a sequence recovery
    rate of 0.9682 and a mutation count of 14, enabling researchers to assess both
    local and global impacts of the designed variations.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '本实验利用 TourSynbio-Agent 的能力，探索了抗体结构（PDB ID: 6y1l）中的序列变化，同时保持其结构完整性和功能特性。该工作流程，如图
    [4](https://arxiv.org/html/2411.06029v1#S3.F4 "图 4 ‣ III-B 实验过程 II：蛋白质折叠 ‣ III
    干实验案例研究结果 ‣ 基于大语言模型的多代理框架在蛋白质工程中的验证") 所示，展示了 Antifold 的逆向折叠能力如何整合到系统化的抗体设计流程中。研究过程从通过
    TourSynbio-Agent 的对话界面指定输入参数开始。用户输入 PDB 代码“6y1l”，并可选择性地指定包括重链、轻链、抗原链和纳米抗体链标识符等结构成分。采样参数配置为温度
    0.5，并且针对设计指定了特定的互补决定区域（CDRs）。确认参数后，TourSynbio-7B 激活 Antifold Agent 执行基于结构的序列计算。该框架生成了两种互补格式的综合结果。第一种输出为
    CSV 格式，提供了详细的残基级分析，包括特定位点的数据，如链标识符（例如 H、L）、原始和预测的残基身份，以及每个残基困惑度等结构度量。分析揭示了不同位置的结构兼容性得分变化，其中链
    H 的位置得分范围为 -4.9317 到 -16.7651，为突变的结构影响提供了定量见解。第二种输出格式呈现了 FASTA 格式的序列采样结果，保留了原始抗体序列作为参考，同时生成了多个设计变体。每个变体都附有详细的评分指标，其中示例设计的全球得分为
    $1.0470$，表明其具有较强的结构一致性。该框架评估了特定 CDR 区域，并提供了附加的度量指标，包括序列恢复率 0.9682 和突变计数 14，使研究人员能够评估设计变异的局部和全局影响。'
- en: This study demonstrates TourSynbio-Agent’s capability to handle sophisticated
    protein engineering tasks. The framework efficiently generates both detailed residue-level
    predictions and complete sequence variants, providing researchers with quantitative
    metrics to evaluate structural stability and functional potential.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究展示了 TourSynbio-Agent 处理复杂蛋白质工程任务的能力。该框架高效地生成详细的残基级预测和完整的序列变体，为研究人员提供了定量指标，以评估结构稳定性和功能潜力。
- en: IV Wet-lab Case Study
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV 湿实验案例研究
- en: To validate TourSynbio-Agent’s practical utility in real-world applications,
    we conducted two experimental case studies focusing on enzyme engineering. These
    studies demonstrate the framework’s ability to optimize enzyme properties through
    iterative computational prediction and experimental validation cycles.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证 TourSynbio-Agent 在实际应用中的有效性，我们进行了两项以酶工程为重点的实验案例研究。这些研究展示了该框架通过迭代计算预测和实验验证周期优化酶特性的能力。
- en: 'IV-A Wet-lab Study I: Enhancing Steroid Compound Selectivity'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-A 湿实验研究 I：增强类固醇化合物选择性
- en: Steroid compounds represent a crucial class of bioactive molecules that serve
    essential physiological functions, from maintaining cellular membrane integrity
    to acting as hormonal signaling molecules [[18](https://arxiv.org/html/2411.06029v1#bib.bib18)].
    Their therapeutic applications span multiple medical domains, including cardiovascular
    [[19](https://arxiv.org/html/2411.06029v1#bib.bib19)] and cerebrovascular diseases
    [[20](https://arxiv.org/html/2411.06029v1#bib.bib20)]. This case study focused
    on engineering cytochrome P450 enzymes to enhance their selectivity for steroid
    19-hydroxylation. While P450-catalyzed reactions typically generate multiple products,
    only one specific hydroxylation product possesses the desired therapeutic properties.
    Our objective was to achieve a 70% improvement in selective product formation
    while maintaining catalytic activity, which is a threshold requirement for industrial-scale
    implementation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 类固醇化合物代表了一类重要的生物活性分子，它们在生理功能中发挥着关键作用，从维持细胞膜的完整性到作为激素信号分子[[18](https://arxiv.org/html/2411.06029v1#bib.bib18)]。它们的治疗应用涵盖多个医学领域，包括心血管疾病[[19](https://arxiv.org/html/2411.06029v1#bib.bib19)]和脑血管疾病[[20](https://arxiv.org/html/2411.06029v1#bib.bib20)]。本案例研究集中在通过工程化细胞色素P450酶来提高其对类固醇19-羟化的选择性。虽然P450催化的反应通常会生成多种产物，但只有一种特定的羟化产物具有所需的治疗特性。我们的目标是在保持催化活性的同时，提高选择性产物的形成率70%，这是工业规模实施的一个门槛要求。
- en: '![Refer to caption](img/074eac0796da57f181c7decf2f4c9291.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/074eac0796da57f181c7decf2f4c9291.png)'
- en: 'Figure 5: The goal is to modify the P450 protein, which catalyzes the 19-hydroxylation
    of steroid compounds, to increase its selectivity by 70% for the effective product,
    a crucial step for scaling up production efficiency.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：目标是改造P450蛋白，该蛋白催化类固醇化合物的19-羟化反应，以提高其对有效产物的选择性70%，这是提升生产效率的关键一步。
- en: IV-A1 Engineering Strategy and Implementation
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-A1 工程策略与实施
- en: The engineering process proceeded in two distinct phases. During the initial
    screening phase, TourSynbio-Agent generated 200 single-site mutation candidates
    within two weeks, followed by a three-week experimental validation period to collect
    comprehensive activity and selectivity data. In the subsequent focused optimization
    phase, this experimental data was used to fine-tune the prediction models. TourSynbio-Agent
    then generated 10 optimized variants containing up to five mutations each, which
    underwent detailed experimental characterization for both selectivity and activity.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 工程过程分为两个不同的阶段。在初始筛选阶段，TourSynbio-Agent在两周内生成了200个单点突变候选体，随后进行为期三周的实验验证，收集全面的活性和选择性数据。在随后的集中优化阶段，这些实验数据用于微调预测模型。然后，TourSynbio-Agent生成了10个优化变体，每个变体包含最多五个突变，这些变体经过详细的实验表征，评估其选择性和活性。
- en: IV-A2 Results
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-A2 结果
- en: 'The engineering campaign yielded outcomes that validated TourSynbio-Agent’s
    effectiveness in protein engineering, as shown in Fig. [5](https://arxiv.org/html/2411.06029v1#S4.F5
    "Figure 5 ‣ IV-A Wet-lab Study I: Enhancing Steroid Compound Selectivity ‣ IV
    Wet-lab Case Study ‣ Validation of an LLM-based Multi-Agent Framework for Protein
    Engineering in Dry Lab and Wet Lab"). The framework demonstrated strong predictive
    accuracy, achieving a correlation coefficient of 0.7 between computational predictions
    and experimental measurements. Most notably, the best-performing variant achieved
    the target 70% improvement in product selectivity while maintaining robust catalytic
    activity. These performance metrics met the stringent criteria for potential industrial
    implementation, highlighting TourSynbio-Agent’s capability to address complex
    biocatalysis optimization challenges.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '这次工程活动的结果验证了TourSynbio-Agent在蛋白质工程中的有效性，如图[5](https://arxiv.org/html/2411.06029v1#S4.F5
    "Figure 5 ‣ IV-A Wet-lab Study I: Enhancing Steroid Compound Selectivity ‣ IV
    Wet-lab Case Study ‣ Validation of an LLM-based Multi-Agent Framework for Protein
    Engineering in Dry Lab and Wet Lab")所示。该框架展示了强大的预测准确性，实现了计算预测与实验测量之间0.7的相关系数。最值得注意的是，表现最好的变体实现了目标70%的选择性产物提升，同时保持了强大的催化活性。这些性能指标满足了潜在工业实施的严格标准，突显了TourSynbio-Agent在解决复杂生物催化优化挑战中的能力。'
- en: 'IV-B Wet-lab Study II: Assisting customers in enhancing the catalytic conversion
    rate of enzymes'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-B 湿实验研究 II：帮助客户提高酶的催化转化率
- en: 'Steroid hormones and their synthetic derivatives represent an important segment
    of the pharmaceutical industry, with applications spanning reproductive health,
    metabolic disorders, inflammatory conditions, and immunological diseases [[21](https://arxiv.org/html/2411.06029v1#bib.bib21)].
    Key compounds in this category include progesterone, testosterone, estradiol,
    cortisol, and aldosterone, along with various synthetic progestogens. The growing
    prevalence of age-related and lifestyle diseases has driven increasing demand
    for these therapeutic agents, necessitating more efficient production methods
    [[22](https://arxiv.org/html/2411.06029v1#bib.bib22), [23](https://arxiv.org/html/2411.06029v1#bib.bib23)].
    This case study focused on optimizing reductase enzymes to enhance their catalytic
    efficiency in alcohol compound synthesis. Improving catalytic conversion rates
    directly impacts manufacturing productivity and economic viability by maximizing
    product formation within fixed reaction timeframes. The engineering objective
    was to increase the enzyme’s catalytic efficiency while maintaining product specificity
    as shown in Fig. [6](https://arxiv.org/html/2411.06029v1#S4.F6 "Figure 6 ‣ IV-B
    Wet-lab Study II: Assisting customers in enhancing the catalytic conversion rate
    of enzymes ‣ IV Wet-lab Case Study ‣ Validation of an LLM-based Multi-Agent Framework
    for Protein Engineering in Dry Lab and Wet Lab").'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 类固醇激素及其合成衍生物在制药行业中占有重要地位，应用涵盖生殖健康、代谢性疾病、炎症状况和免疫性疾病[[21](https://arxiv.org/html/2411.06029v1#bib.bib21)]。该类别的关键化合物包括孕酮、睾酮、雌二醇、皮质醇和醛固酮，以及各种合成孕激素。随着与年龄相关的疾病和生活方式疾病的日益增多，这些治疗药物的需求不断增加，从而迫切需要更高效的生产方法[[22](https://arxiv.org/html/2411.06029v1#bib.bib22),
    [23](https://arxiv.org/html/2411.06029v1#bib.bib23)]。本案例研究聚焦于优化还原酶，以提高其在醇类化合物合成中的催化效率。提高催化转化率直接影响生产力和经济可行性，通过在固定反应时间内最大化产品的形成。工程目标是提高酶的催化效率，同时保持产品的特异性，如图[6](https://arxiv.org/html/2411.06029v1#S4.F6
    "图6 ‣ IV-B 湿实验研究 II：帮助客户提高酶的催化转化率 ‣ IV 湿实验案例研究 ‣ 基于LLM的多智能体框架在干实验室和湿实验室中的蛋白质工程验证")所示。
