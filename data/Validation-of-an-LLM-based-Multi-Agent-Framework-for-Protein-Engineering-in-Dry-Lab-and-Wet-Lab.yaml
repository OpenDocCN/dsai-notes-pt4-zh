- en: IV-B1 Engineering Approach
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-B1 工程方法
- en: The optimization process began with a dataset comprising the wild-type reductase
    sequence and activity measurements for 29 single-point variants. TourSynbio-Agent
    analyzed this initial dataset to develop structure-function relationships and
    subsequently recommended 10 novel single-point mutations predicted to enhance
    catalytic performance. These engineered variants underwent comprehensive experimental
    validation over a four-week period.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 优化过程从包含野生型还原酶序列和29个单点突变体的活性测量数据集开始。TourSynbio-Agent分析了这个初始数据集，以建立结构-功能关系，并随后推荐了10个预测能够提升催化性能的新型单点突变。这些工程变体在为期四周的实验验证中得到了全面的验证。
- en: IV-B2 Results
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-B2 结果
- en: 'The reductase engineering campaign demonstrated both the predictive accuracy
    of TourSynbio-Agent and its ability to achieve substantial functional improvements.
    The framework’s predictions showed a strong correlation with experimental results,
    achieving a correlation coefficient of 0.7 between computational predictions and
    measured activities. This validation confirms TourSynbio-Agent’s reliability in
    identifying beneficial mutations for enzyme optimization. Among the designed variants,
    the most successful candidate exhibited a $3.7\times$ enhancement in catalytic
    conversion rate compared to the wild-type enzyme. This improvement in catalytic
    efficiency translates directly to practical benefits: increased product yields,
    reduced reaction times, and more efficient utilization of raw materials.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 还原酶工程研究表明，TourSynbio-Agent不仅在预测准确性上表现出色，还能够实现显著的功能改善。该框架的预测结果与实验数据之间有很强的相关性，计算预测与测量活动之间的相关系数达到0.7。这一验证确认了TourSynbio-Agent在识别有益突变以优化酶性能方面的可靠性。在设计的变体中，最成功的候选者表现出相较于野生型酶$3.7\times$的催化转化率提升。这一催化效率的提高直接转化为实际利益：增加产品产量、缩短反应时间以及更高效地利用原材料。
- en: V Conclusion and Discussion
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 结论与讨论
- en: This study presents a comprehensive validation of TourSynbio-Agent through five
    diverse case studies, demonstrating its effectiveness in automating complex protein
    engineering workflows. The three computational case studies showcase the TourSynbio-Agent’s
    ability to streamline traditionally complex tasks through an intuitive natural
    language interface. The successful wet-lab validations, particularly the engineering
    of P450 proteins with 70% improved selectivity and reductases with 3.7× enhanced
    catalytic efficiency, provide concrete evidence of TourSynbio-Agent’s practical
    utility in real-world applications. The integration of a protein-specialized multimodal
    LLM with domain-specific agents enables TourSynbio-Agent to bridge the gap between
    computational predictions and experimental implementation. By providing researchers
    with actionable insights and automated workflow management, the framework reduces
    the technical barriers typically associated with advanced protein engineering
    techniques.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究通过五个不同的案例研究，对TourSynbio-Agent进行了全面验证，展示了其在自动化复杂蛋白质工程工作流中的有效性。这三个计算案例研究展示了TourSynbio-Agent通过直观的自然语言界面简化传统复杂任务的能力。成功的湿实验验证，特别是通过改造P450蛋白使其选择性提高70%以及还原酶的催化效率提高3.7倍，提供了TourSynbio-Agent在现实世界应用中的实际效用的有力证据。集成了蛋白质专用的多模态LLM和领域特定代理程序，使TourSynbio-Agent能够弥合计算预测与实验实现之间的差距。通过为研究人员提供可操作的见解和自动化工作流管理，该框架减少了与先进蛋白质工程技术相关的技术壁垒。
- en: Several directions emerge for future development. First, establishing standardized
    evaluation metrics specifically designed for LLM-based protein engineering frameworks
    would enable systematic comparison of different approaches and facilitate continued
    improvement. These metrics should assess both computational accuracy and practical
    utility in experimental settings. Second, expanding the TourSynbio-Agent’s knowledge
    base and integrated datasets would enhance its capabilities across a broader range
    of protein engineering applications, from therapeutic antibody design to industrial
    enzyme optimization. Finally, investigating the framework’s potential for autonomous
    experimental design and optimization could further accelerate the protein engineering
    cycle.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 未来发展的方向出现了几种。首先，建立专门为基于LLM的蛋白质工程框架设计的标准化评估指标，将有助于系统地比较不同的方法，并促进持续改进。这些指标应评估计算精度和实验环境中的实际应用效果。其次，扩展TourSynbio-Agent的知识库和集成数据集，将增强其在更广泛的蛋白质工程应用中的能力，从治疗性抗体设计到工业酶优化。最后，研究该框架在自主实验设计和优化方面的潜力，可能会进一步加速蛋白质工程周期。
