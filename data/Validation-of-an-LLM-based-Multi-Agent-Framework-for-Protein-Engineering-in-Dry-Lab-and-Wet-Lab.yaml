- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Recent advancements in Large Language Models (LLMs) have enhanced efficiency
    across various domains, including protein engineering, where they offer promising
    opportunities for dry lab and wet lab experiment workflow automation. Previous
    work, namely TourSynbio-Agent, integrates a protein-specialized multimodal LLM
    (i.e. TourSynbio-7B) with domain-specific deep learning (DL) models to streamline
    both computational and experimental protein engineering tasks. While initial validation
    demonstrated TourSynbio-7B’s fundamental protein property understanding, the practical
    effectiveness of the complete TourSynbio-Agent framework in real-world applications
    remained unexplored. This study presents a comprehensive validation of TourSynbio-Agent
    through five diverse case studies spanning both computational (dry lab) and experimental
    (wet lab) protein engineering. In three computational case studies, we evaluate
    the TourSynbio-Agent’s capabilities in mutation prediction, protein folding, and
    protein design. Additionally, two wet-lab validations demonstrate TourSynbio-Agent’s
    practical utility: engineering P450 proteins with up to 70% improved selectivity
    for steroid 19-hydroxylation, and developing reductases with $3.7\times$ enhanced
    catalytic efficiency for alcohol conversion. Our findings from the five case studies
    establish that TourSynbio-Agent can effectively automate complex protein engineering
    workflows through an intuitive conversational interface, potentially accelerating
    scientific discovery in protein engineering.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）的进展提高了多个领域的效率，包括蛋白质工程领域，在该领域，LLMs为干实验室和湿实验室实验工作流的自动化提供了广阔的前景。先前的工作，即TourSynbio-Agent，将专门用于蛋白质的多模态LLM（即TourSynbio-7B）与特定领域的深度学习（DL）模型结合，以简化计算和实验的蛋白质工程任务。尽管初步验证证明了TourSynbio-7B在蛋白质属性理解方面的基本能力，但完整的TourSynbio-Agent框架在实际应用中的有效性仍未被探讨。本研究通过五个不同的案例研究，对TourSynbio-Agent进行了全面验证，涵盖了计算（干实验室）和实验（湿实验室）蛋白质工程。在三个计算案例中，我们评估了TourSynbio-Agent在突变预测、蛋白质折叠和蛋白质设计方面的能力。此外，两个湿实验室验证展示了TourSynbio-Agent的实际应用：工程化P450蛋白质，使其在类固醇19-羟化反应中的选择性提高了70%；以及开发具有$3.7\times$提高的催化效率的还原酶用于醇转化。我们从这五个案例研究中得出的结论是，TourSynbio-Agent可以通过直观的对话界面有效地自动化复杂的蛋白质工程工作流，有可能加速蛋白质工程领域的科学发现。
