- en: Abstract
  id: totrans-12
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Large Language Models (LLMs) demonstrate a remarkable ability to comprehend
    human instructions and generate high-quality text. This capability allows LLMs
    to function as agents that can emulate human beings at a more sophisticated level,
    beyond the mere replication of basic human behaviours. However, there is a lack
    of exploring into leveraging LLMs to craft characters from diverse aspects. In
    this work, we introduce the Customisable Conversation Agent Framework, which leverages
    LLMs to simulate real-world characters that can be freely customised according
    to various user preferences. This adaptable framework is beneficial for the design
    of customisable characters and role-playing agents aligned with human preferences.
    We propose the SimsConv dataset, which encompasses 68 different customised characters,
    1,360 multi-turn role-playing dialogues, and a total of 13,971 interaction dialogues.
    The characters are created from several real-world elements, such as career, aspiration,
    trait, and skill. Building upon these foundations, we present SimsChat, a freely
    customisable role-playing agent. It incorporates diverse real-world scenes and
    topic-specific character interaction dialogues, thereby simulating characters’
    life experiences in various scenarios and topic-specific interactions with specific
    emotions. Experimental results indicate that our proposed framework achieves desirable
    performance and provides a valuable guideline for the construction of more accurate
    human simulacra in the future. Our data and code are publicly available at [https://github.com/Bernard-Yang/SimsChat](https://github.com/Bernard-Yang/SimsChat).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）展示了出色的理解人类指令并生成高质量文本的能力。这一能力使得LLMs能够作为代理人，模拟人类行为，并超越仅仅复制基本人类行为的层次，达到更为复杂的水平。然而，目前对利用LLMs创造具有多维特征的角色的探索还较为匮乏。在本研究中，我们提出了可定制对话代理框架（Customisable
    Conversation Agent Framework），该框架利用LLMs模拟可以根据各种用户偏好自由定制的现实世界角色。这个适应性框架对设计符合人类偏好的可定制角色和角色扮演代理人非常有益。我们提出了SimsConv数据集，其中包含68个不同的定制角色、1,360个多轮角色扮演对话和总计13,971个互动对话。这些角色由多个现实世界元素构建，例如职业、抱负、性格和技能。在这些基础上，我们展示了SimsChat，一个可以自由定制的角色扮演代理人。它结合了多种现实世界场景和特定主题的角色互动对话，从而模拟角色在不同情境中的生活经历以及与特定情绪相关的主题互动。实验结果表明，我们提出的框架取得了理想的性能，并为未来构建更精确的人类仿真模型提供了宝贵的指导。我们的数据和代码已公开，地址为[https://github.com/Bernard-Yang/SimsChat](https://github.com/Bernard-Yang/SimsChat)。
