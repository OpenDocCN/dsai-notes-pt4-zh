- en: 5 Experimental Results
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 实验结果
- en: 5.1 Automatic Evaluation Results
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 自动评估结果
- en: 'We illustrate the overall acting proficiency of various models in Table [3](https://arxiv.org/html/2406.17962v3#S4.T3
    "Table 3 ‣ 4.4 Baselines ‣ 4 Experiments ‣ Crafting Customisable Characters with
    LLMs: Introducing SimsChat, a Persona-Driven Role-Playing Agent Framework") and
    Table [3](https://arxiv.org/html/2406.17962v3#S4.F3 "Figure 3 ‣ 4.4 Baselines
    ‣ 4 Experiments ‣ Crafting Customisable Characters with LLMs: Introducing SimsChat,
    a Persona-Driven Role-Playing Agent Framework"). The experimental results demonstrate
    that our SimsChat significantly outperform baselines of the same scale (7B parameters).
    Compared to LLaMA-3-8B-Instruct and Qwen2-7B-Instruct, SimsChat achieves superior
    scores and better alignment with the character’s personality and knowledge. This
    benefit arise from learning experiences specific to each character and mimicking
    their style and speech pattern, thereby enhancing stability and reduces hallucinations.
    SimsChat achieves comparable or even better performance compared with GPT-3.5
    and GPT-4, especially in memorisation, personality, hallucination, and stability
    dimensions. Furthermore, ablation studies validate the effectiveness of SimsChat,
    showing better performance than the LLaMA-3-8B-Instruct model that is not fine-tuning
    on our SimsConv dataset across various dimensions.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在表格[3](https://arxiv.org/html/2406.17962v3#S4.T3 "Table 3 ‣ 4.4 Baselines
    ‣ 4 Experiments ‣ Crafting Customisable Characters with LLMs: Introducing SimsChat,
    a Persona-Driven Role-Playing Agent Framework")和表格[3](https://arxiv.org/html/2406.17962v3#S4.F3
    "Figure 3 ‣ 4.4 Baselines ‣ 4 Experiments ‣ Crafting Customisable Characters with
    LLMs: Introducing SimsChat, a Persona-Driven Role-Playing Agent Framework")中展示了不同模型的整体表现。实验结果表明，我们的SimsChat显著优于同等规模的基线模型（7B参数）。与LLaMA-3-8B-Instruct和Qwen2-7B-Instruct相比，SimsChat在得分和角色个性、知识的契合度上均表现更佳。这一优势源于每个角色特定的学习经验，并模仿其风格和语言模式，从而提高了稳定性并减少了幻觉。与GPT-3.5和GPT-4相比，SimsChat在记忆、个性、幻觉和稳定性等维度上实现了相当或更好的表现。此外，消融研究验证了SimsChat的有效性，显示与未在我们SimsConv数据集上进行微调的LLaMA-3-8B-Instruct模型相比，SimsChat在各个维度上的表现更佳。'
- en: 5.2 Human Evaluation Results
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 人类评估结果
- en: Although previous studies Wang et al. ([2023a](https://arxiv.org/html/2406.17962v3#bib.bib16));
    Liu et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib9)); Shao et al.
    ([2023](https://arxiv.org/html/2406.17962v3#bib.bib12)); Tu et al. ([2024](https://arxiv.org/html/2406.17962v3#bib.bib15))
    have verify the reliability of LLMs (i.e., GPT-4) in evaluating role-playing agent,
    the inherent randomness can still impact data quality. To address this issue,
    we invite four human annotators, each holding at least a master’s degree in computer
    science and proficiency in English, to evaluate generated responses to interview
    questions, which ensures accurate assessments. We randomly select 400 generated
    responses per model, in total 2,000 responses, as the human evaluation set. Annotators
    are instructed to thoroughly read each interview-response pair based on five distinct
    criteria. Additionally, the Inner-Annotator Agreement (IAA) among human annotators
    is 0.68, which is evaluated through Cohen’s Kappa Cohen ([1960](https://arxiv.org/html/2406.17962v3#bib.bib5)).
    This indicates a substantially strong agreement level (0.6-0.8) among annotators,
    validating the reliability of the human evaluation results.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管先前的研究Wang等人（[2023a](https://arxiv.org/html/2406.17962v3#bib.bib16)）；Liu等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib9)）；Shao等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib12)）；Tu等人（[2024](https://arxiv.org/html/2406.17962v3#bib.bib15)）已经验证了LLMs（即GPT-4）在评估角色扮演代理方面的可靠性，但内在的随机性仍然可能影响数据质量。为了解决这一问题，我们邀请了四位人类标注员，每位标注员至少拥有计算机科学硕士学位并精通英语，来评估生成的面试回答，从而确保评估的准确性。我们随机选择每个模型的400个生成回答，共计2,000个回答，作为人类评估集。标注员被要求根据五个不同的标准仔细阅读每对面试-回答对。此外，标注员之间的内部标注一致性（IAA）为0.68，使用Cohen’s
    Kappa系数进行评估（Cohen [1960](https://arxiv.org/html/2406.17962v3#bib.bib5)）。这一结果表明，标注员之间的协议水平显著强（0.6-0.8），验证了人类评估结果的可靠性。
- en: 'As shown in Table [4](https://arxiv.org/html/2406.17962v3#S4.T4 "Table 4 ‣
    4.4 Baselines ‣ 4 Experiments ‣ Crafting Customisable Characters with LLMs: Introducing
    SimsChat, a Persona-Driven Role-Playing Agent Framework"), similar to the findings
    from automatic evaluations, the open-sourced LLMs, LLaMA-3-8B-Instruct and Qwen2-7B-Instruct,
    exhibit the poorer performance across various dimension.In contrast, the performance
    of the closed-sourced LLMs, GPT-3.5 and GPT-4, shows notable improvement with
    average score across five distinct dimensions exceeding 5.5\. Our method, SimsChat,
    achieves the best overall performance, with an average score greater than 6.0.
    Furthermore, ablation studies validate the effectiveness of SimsChat, demonstrating
    achieves significantly better overall performance compared to LLaMA-3-8B-Instruct.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '如表[4](https://arxiv.org/html/2406.17962v3#S4.T4 "Table 4 ‣ 4.4 Baselines ‣
    4 Experiments ‣ Crafting Customisable Characters with LLMs: Introducing SimsChat,
    a Persona-Driven Role-Playing Agent Framework")所示，与自动评估结果一致，开源的LLM模型LLaMA-3-8B-Instruct和Qwen2-7B-Instruct在各个维度上的表现较差。相比之下，闭源的LLM模型GPT-3.5和GPT-4在五个不同维度的平均分数显著提高，超过了5.5分。我们的SimsChat方法在总体表现上最为突出，平均得分超过6.0。此外，消融实验验证了SimsChat的有效性，证明其在整体表现上明显优于LLaMA-3-8B-Instruct。'
- en: 5.3 Case Study
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 案例研究
- en: 'We conduct qualitative analyses through case studies, as shown in Table [5](https://arxiv.org/html/2406.17962v3#S4.T5
    "Table 5 ‣ 4.6 Evaluation Metrics ‣ 4 Experiments ‣ Crafting Customisable Characters
    with LLMs: Introducing SimsChat, a Persona-Driven Role-Playing Agent Framework").
    Each case demonstrates the response generated by the corresponding model when
    the question is Talk about your social relationship. LLaMA-3-8B-Instruct and Qwen2-7B-Instruct
    generate content that either lacks alignment with the character’s personality
    or conflict with it. In contrast, GPT-3.5 and GPT-4 are able to represent some
    basic character traits. Our SimsChat performs particularly well, generating content
    that is consistent with the character’s profile. For example, when the character’s
    personality includes the trait goofball, SimsChat generates responses that reflect
    this trait accurately. SimsChat achieves performance comparable to GPT-3.5 and
    GPT-4, and is superior to LLaMA-3-8B-Instruct, which lacks fine-tuning with our
    SimsConv dataset. More examples could be found in the Technical Appendix.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '我们通过案例研究进行定性分析，如表[5](https://arxiv.org/html/2406.17962v3#S4.T5 "Table 5 ‣ 4.6
    Evaluation Metrics ‣ 4 Experiments ‣ Crafting Customisable Characters with LLMs:
    Introducing SimsChat, a Persona-Driven Role-Playing Agent Framework")所示。每个案例展示了相应模型在提问“谈谈你的社交关系”时生成的响应。LLaMA-3-8B-Instruct和Qwen2-7B-Instruct生成的内容要么与角色的性格不符，要么与之冲突。相比之下，GPT-3.5和GPT-4能够表现出一些基本的角色特征。我们的SimsChat表现尤为突出，生成的内容与角色的档案一致。例如，当角色的性格特征包括“傻乎乎”的时候，SimsChat生成的回应准确地反映了这一特征。SimsChat的表现与GPT-3.5和GPT-4相当，并且优于LLaMA-3-8B-Instruct，后者缺乏对我们SimsConv数据集的微调。更多示例可以在技术附录中找到。'
- en: 6 Conclusion
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: We introduce the Customisable Conversation Agent framework, a novel method for
    generating customisable role-playing agents. It consists of the SimsConv dataset
    creation and fine-tuning customisable role-playing agent SimsChat, which is the
    first attempt to incorporate human preferences in simulating real-world characters
    and their life experience dialogues. Experimental results demonstrate that these
    role-playing dialogues can significantly enhance the model’s ability to align
    with characters’ personality and knowledge. These findings offer valuable insights
    into potential advancements in customisable role-playing agent systems, particularly
    our guidelines for creating customisable characters according to human preferences.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了可定制对话代理框架，一种生成可定制角色扮演代理的新方法。该框架包括SimsConv数据集的创建和定制角色扮演代理SimsChat的微调，这是首次尝试在模拟真实世界角色及其生活经验对话时融入人类偏好。实验结果表明，这些角色扮演对话显著提高了模型在人物性格和知识对齐方面的能力。这些发现为可定制角色扮演代理系统的潜在进展提供了宝贵的见解，特别是我们根据人类偏好创建可定制角色的指导方针。
