- en: 3.2.1 Character Creation
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 角色创建
- en: LLMs tend to exhibit a stable personality, which presents challenges when generating
    customised characters and conversations. These models often adopt an general persona,
    leading to the generation of characters that may be similar rather than reflecting
    user preferences. Traditional methods for personality-driven dialogues often rely
    on a limited set of phrases to define a character profile (Zhang et al., [2018](https://arxiv.org/html/2406.17962v3#bib.bib21);
    Zheng et al., [2019](https://arxiv.org/html/2406.17962v3#bib.bib23); Tu et al.,
    [2023](https://arxiv.org/html/2406.17962v3#bib.bib14)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）往往表现出稳定的个性，这在生成定制化角色和对话时带来了挑战。这些模型通常采用通用的人物设定，导致生成的角色可能相似，而未能反映用户的偏好。传统的个性化对话方法通常依赖于一组有限的短语来定义角色档案（Zhang
    et al., [2018](https://arxiv.org/html/2406.17962v3#bib.bib21)；Zheng et al., [2019](https://arxiv.org/html/2406.17962v3#bib.bib23)；Tu
    et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib14)）。
- en: To mitigate this issue, we provide a role-playing character creation guideline
    aiming for better describing vivid real-world characters. To be specific, the
    characters can be created using three types of real-world elements, pre-defined,
    personal and social information. Inspired by video games The Sims, a life simulation
    video game that provides a well-established architecture for users to create virtual
    characters across several aspects Park et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib11)).
    We incorporate choices from The Sims game into the character construction process.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解这个问题，我们提供了一个角色扮演角色创建指南，旨在更好地描述生动的现实世界角色。具体而言，角色可以使用三种类型的现实世界元素来创建：预定义的、个人的和社会信息。灵感来自于视频游戏《模拟人生》，这是一款提供成熟架构的生活模拟视频游戏，用户可以在多个方面创建虚拟角色（Park
    et al.，[2023](https://arxiv.org/html/2406.17962v3#bib.bib11)）。我们将《模拟人生》游戏中的选项融入角色构建过程中。
- en: 'Therefore, we provide a variety choices for pre-defined customised aspects,
    which include career, aspiration, trait, and skill, derived from The Sims video
    games and tailored to suit various human preferences in designing characters.
    For instance, a generated character as an athletic astronaut with three specific
    traits and painting skill is illustrated in Table [1](https://arxiv.org/html/2406.17962v3#S3.T1
    "Table 1 ‣ 3.2 SimsConv Dataset Construction ‣ 3 Methodology ‣ Crafting Customisable
    Characters with LLMs: Introducing SimsChat, a Persona-Driven Role-Playing Agent
    Framework"), with the option to further adjust these customised attributes by
    modifying the choices. The comprehensive lists of these choices are available
    in the Technical Appendix.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '因此，我们提供了多种预定义的定制化选项，包括职业、志向、特征和技能，这些选项来源于《模拟人生》视频游戏，并根据各种人类偏好进行调整，以便在设计角色时使用。例如，生成的一个角色是一个具有三种特定特征和绘画技能的运动型宇航员，该角色的示例见表[1](https://arxiv.org/html/2406.17962v3#S3.T1
    "Table 1 ‣ 3.2 SimsConv Dataset Construction ‣ 3 Methodology ‣ Crafting Customisable
    Characters with LLMs: Introducing SimsChat, a Persona-Driven Role-Playing Agent
    Framework")，并可以通过修改选项进一步调整这些定制化属性。这些选项的详细列表可在技术附录中找到。'
- en: Based on these customised aspects, characters’ profile can be further filled
    up by GPT-4, considering both their personal and social backgrounds. Personal
    aspects include attributes such as name, gender, tone, personality, and so on.
    Social information encompasses relationships with others, family dynamics, etc.
    Creating characters with detailed personal and social aspects allows for better
    simulation of real-world humans and enhances the generation of personalised conversations.
    We conduct human checks on the generated character profiles to ensure each profile
    aligns with the pre-defined customisable aspects, such as career and trait. Detailed
    prompts for generating characters are provided in the Technical Appendix.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些定制化的方面，角色的个人档案可以通过GPT-4进一步填充，考虑到他们的个人和社会背景。个人方面包括姓名、性别、语气、个性等属性。社会信息涵盖与他人的关系、家庭动态等。通过创建具有详细个人和社会方面的角色，可以更好地模拟现实世界中的人类，增强个性化对话的生成。我们对生成的角色档案进行人工检查，确保每个档案符合预定义的可定制化方面，如职业和特征。有关生成角色的详细提示可在技术附录中找到。
- en: 3.2.2 Scene Construction
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 场景构建
- en: After generating diverse characters’ profiles, our next goal is to generate
    various real-word scenes based on this information. To be specific, we provide
    GPT-4 with the summarized profile of each character, which includes both the personal
    and social information. Then we prompt GPT-4 to generate different realistic scenarios
    that are plausible given the character’s profile summary.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成了多样化的角色档案之后，我们的下一个目标是根据这些信息生成各种真实世界的场景。具体而言，我们为 GPT-4 提供每个角色的总结档案，其中包括个人信息和社会信息。然后，我们提示
    GPT-4 生成不同的、符合角色档案总结的真实场景。
- en: 'These scenes include detailed location descriptions and character settings,
    where characters engage in various types of interactions such as chat, debate,
    discussion, or speech. For example, as shown in Figure [2](https://arxiv.org/html/2406.17962v3#S1.F2
    "Figure 2 ‣ 1 Introduction ‣ Crafting Customisable Characters with LLMs: Introducing
    SimsChat, a Persona-Driven Role-Playing Agent Framework"), scene one is set at
    NASA headquarters, where the character is surrounded by fellow astronauts and
    engineers, engaging in a chat. Additionally, concise background descriptions will
    be provided to establish the dialogue context, which is crucial for generating
    detailed interactions between characters. The prompt for generating scenes are
    shown in the Technical Appendix.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这些场景包括详细的位置描述和角色设置，角色们在其中进行各种类型的互动，如聊天、辩论、讨论或演讲。例如，如图[2](https://arxiv.org/html/2406.17962v3#S1.F2
    "图 2 ‣ 1 介绍 ‣ 用 LLM 制作可定制角色：SimsChat，个性驱动的角色扮演代理框架")所示，第一个场景设定在 NASA 总部，角色与其他宇航员和工程师一起进行聊天。此外，还将提供简洁的背景描述，以建立对话的上下文，这对生成角色之间的详细互动至关重要。生成场景的提示详见技术附录。
- en: 3.2.3 Interactive Dialogues between Characters
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3 角色之间的互动对话
- en: The generated real-world scenes are expanded into comprehensive interaction
    dialogues between characters. Each character randomly interacts with other characters
    generated in the character generation step. We prompt GPT-4 to generate these
    interactions along with the inner thoughts of the targeted character, using the
    character profile summary and specific scene description as inputs. These interactions
    are structured in a script-like format, beginning with a scene background description
    and details. The interactions unfold as multi-turn dialogues, representing either
    the character’s spoken words or their internal reflections. This is achieved by
    guiding GPT-4 to indicate whether the character is speaking or thinking before
    providing detailed utterances.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的真实世界场景被扩展为角色之间的全面互动对话。每个角色与在角色生成步骤中生成的其他角色随机互动。我们提示 GPT-4 生成这些互动，并包括目标角色的内心想法，使用角色档案总结和特定场景描述作为输入。这些互动以剧本式的格式呈现，从场景背景描述和细节开始。互动以多轮对话展开，代表角色的言语或内心反思。这是通过引导
    GPT-4 指示角色是在说话还是在思考，从而提供详细的言辞来实现的。
- en: Rather than employing GPT-4 randomly determine the topic of the multi-turn dialogue,
    we aim to customise the character’s experience by controlling both the character’s
    emotion and the conversation topic between characters. Specifically, we provide
    detailed lists of 16 character emotions and 18 conversation topics, derived from
    The Sims video game. These characteristics are maintained consistently throughout
    the entire multi-dialogue generation process as characters interact in the previously
    generated scenes. The prompt for generating dialogues are shown in the Technical
    Appendix.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 与其让 GPT-4 随机确定多轮对话的主题，我们的目标是通过控制角色的情感和角色之间的对话主题来定制角色的体验。具体来说，我们提供了16种角色情感和18个对话主题的详细列表，这些内容源自《模拟人生》视频游戏。这些特征在整个多轮对话生成过程中始终保持一致，角色在先前生成的场景中进行互动。生成对话的提示详见技术附录。
