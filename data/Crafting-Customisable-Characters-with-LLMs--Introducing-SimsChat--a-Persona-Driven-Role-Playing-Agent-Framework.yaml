- en: 4 Experiments
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: 4.1 Dataset Setup
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 数据集设置
- en: 'The data statistics are shown in Table [2](https://arxiv.org/html/2406.17962v3#S3.T2
    "Table 2 ‣ 3.2.3 Interactive Dialogues between Characters ‣ 3.2 SimsConv Dataset
    Construction ‣ 3 Methodology ‣ Crafting Customisable Characters with LLMs: Introducing
    SimsChat, a Persona-Driven Role-Playing Agent Framework"), which contains three
    main parts: character, scene and dialogues. The character part include four pre-defined
    character aspects: career, aspiration, trait and skill. We then prompt GPT-4 to
    generate the specific character by filling both personal and social aspects based
    on these aspects. The personal aspects have eight types, such as name, gender
    while social aspects have three types (i.e., family relationship), both aspects
    are essential for simulating vivid real-world characters. In total, there are
    68 distinct character are generated. To better simulate the character’s life experience,
    we prompt GPT-4 to generate 20 different scenes for each character. Therefore,
    the total generated scenes are 1,360. we provide 16 character emotions and 18
    conversation topics as pre-defined dialogue aspects. In each scene, the emotion
    and conversation topic will be pre-defined instead of randomly chosen by GPT-4\.
    The average dialogue turns in each scene is 10.3 and the total dialogues is 13,971\.
    During the creation process of the SimsConv dataset, we use GPT-4-1106 and set
    temperature to 0.8 for the whole pipeline, including character generation, scene
    generation, and dialogue generation.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 数据统计如表[2](https://arxiv.org/html/2406.17962v3#S3.T2 "表 2 ‣ 3.2.3 角色之间的互动对话 ‣
    3.2 SimsConv 数据集构建 ‣ 3 方法论 ‣ 使用大型语言模型打造可定制角色：SimsChat，基于人格的角色扮演代理框架")所示，包含三个主要部分：角色、场景和对话。角色部分包括四个预定义的角色方面：职业、抱负、特征和技能。然后，我们提示GPT-4根据这些方面填充个人和社会方面，生成特定的角色。个人方面有八种类型，例如姓名、性别，而社会方面有三种类型（如家庭关系），这两者对于模拟生动的现实角色至关重要。总共生成了68个不同的角色。为了更好地模拟角色的生活经验，我们提示GPT-4为每个角色生成20个不同的场景。因此，总共生成了1,360个场景。我们提供了16种角色情感和18个对话主题，作为预定义的对话方面。在每个场景中，情感和对话主题是预定义的，而不是由GPT-4随机选择的。每个场景中的平均对话轮次为10.3，总对话数为13,971。在SimsConv数据集创建过程中，我们使用了GPT-4-1106，并将温度设置为0.8，涵盖了整个流程，包括角色生成、场景生成和对话生成。
- en: 4.2 SimsChat Training
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 SimsChat训练
- en: Building on the above foundations, we introduce SimsChat, a freely customisable
    role-playing agent trained on SimsConv dataset. We fine-tuned LLaMA-3-8B-Instruct,
    the latest version of LLaMA (Touvron et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib13))
    on SimsConv dataset. It can act as various distinct characters by incorporating
    character’s life experience in different real-world scenes. We fine-tuned the
    model for all the generated roles in SimsConv dataset.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述基础上，我们引入了SimsChat，一个基于SimsConv数据集训练的自由可定制角色扮演代理。我们对LLaMA-3-8B-Instruct进行了微调，这是一款最新版本的LLaMA（Touvron等，[2023](https://arxiv.org/html/2406.17962v3#bib.bib13)）。它能够通过结合角色在不同现实场景中的生活经验，扮演各种不同的角色。我们对SimsConv数据集中所有生成的角色进行了微调。
- en: During the training process for each character, we only utilise the data from
    the specific character’s experiences, thus avoiding the problem of character hallucination.
    Besides, to increase the customisable level of dialogue, we incorporate the character’s
    emotion and conversation topic. Therefore, in the inference phase, our SimsChat
    model can simulate distinct characters in different scenes and generate topic-specified
    conversation dialogues in specific emotion. With the diverse nature of the training
    set, the model would be able to generalise to unseen characters defined by unseen
    combinations of character aspects in inference time.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个角色的训练过程中，我们仅使用特定角色的经验数据，从而避免了角色幻觉的问题。此外，为了提高对话的可定制化程度，我们结合了角色的情感和对话主题。因此，在推理阶段，我们的SimsChat模型能够在不同场景下模拟不同的角色，并生成特定情感下的主题指定对话。由于训练集的多样性，该模型能够在推理时泛化到未见过的角色，这些角色是通过未见过的角色方面组合定义的。
- en: 4.3 Experimental Setup
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 实验设置
- en: 'The hyperparameters we used for fine-tuning are as follows: We fine-tuned the
    LLaMA-3-8B-Instruct model for 10 epochs using the AdamW optimizer. The learning
    rate is warmed up to 3e-5 from zero in 100 training steps and then linearly decayed
    to zero by the end. We use Deepspeed Zero Stage 3 for training, and the batch
    size is 4 per GPU device. The context window limit was set to 4,096 tokens, and
    longer examples are truncated to fit within this limit. The training process takes
    approximately one and a half hours using 8 Tesla V100 32GB GPUs.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用于微调的超参数如下：我们使用AdamW优化器，对LLaMA-3-8B-Instruct模型进行了10个epoch的微调。学习率在100个训练步骤内从零逐步升高至3e-5，并在训练结束时线性衰减至零。我们使用Deepspeed
    Zero Stage 3进行训练，批量大小为每个GPU设备4。上下文窗口限制设置为4,096个token，较长的示例会被截断以适应此限制。使用8个Tesla
    V100 32GB GPU进行训练，整个训练过程大约需要一个半小时。
- en: 4.4 Baselines
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 基准线
- en: In our study, we compare our SimsChat model with existing prompt-based conversation
    agents. These agents are built on with established LLMs, including LLaMA-3-8B-Instruct (Touvron
    et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib13)), Qwen2-7B-Instruct (Bai
    et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib1)), GPT-3.5, and GPT-4 (OpenAI,
    [2023](https://arxiv.org/html/2406.17962v3#bib.bib10)). Both LLaMA-3-8B-Instruct
    and Qwen2-7B-Instruct are open-sourced LLMs that have been fine-tuned in a supervised
    manner. In contrast, GPT-3.5 and GPT-4 are close-sourced models from OpenAI. To
    facilitate these models’ role-playing ability, we provide these baseline models
    with a detailed system prompt, which contains a paragraph that describes the character
    to be simulated.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的研究中，我们将SimsChat模型与现有的基于提示的对话代理进行了比较。这些代理基于已经建立的LLM，包括LLaMA-3-8B-Instruct（Touvron等，[2023](https://arxiv.org/html/2406.17962v3#bib.bib13)）、Qwen2-7B-Instruct（Bai等，[2023](https://arxiv.org/html/2406.17962v3#bib.bib1)）、GPT-3.5和GPT-4（OpenAI，[2023](https://arxiv.org/html/2406.17962v3#bib.bib10)）。LLaMA-3-8B-Instruct和Qwen2-7B-Instruct是开源LLM，并且经过了监督式微调。相比之下，GPT-3.5和GPT-4是OpenAI的闭源模型。为了增强这些模型的角色扮演能力，我们为这些基准模型提供了详细的系统提示，其中包含描述待模拟角色的段落。
