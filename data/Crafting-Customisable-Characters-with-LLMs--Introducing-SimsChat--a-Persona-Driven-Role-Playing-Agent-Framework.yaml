  zh: '| LLaMA-3-8B-Instruct 社交关系，你说？好吧，我有一个充满朋友和熟人的星系，我可不只是指在太空任务中遇到的那些人！（笑）作为一名迷人的宇航员，我擅长建立联系，构建那些简直超凡脱俗的关系！如果太久没人陪伴$...$
