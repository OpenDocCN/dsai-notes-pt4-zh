- en: 'Figure 2: An illustration of the overall architecture of Customisable Conversation
    Agent framework. The first step is SimsConv dataset construction, including character
    construction, scene construction and dialogue interaction generation. The second
    step is fine-tuning the customisable conversation agent SimsChat with SimsConv
    dataset.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：可定制对话代理框架的整体架构示意图。第一步是SimsConv数据集的构建，包括角色构建、场景构建和对话互动生成。第二步是用SimsConv数据集对可定制对话代理SimsChat进行微调。
- en: 2 Related Work
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 Role-Playing Agent
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 角色扮演代理
- en: Earlier character-related studies focuse on character understanding. Brahman
    et al. ([2021](https://arxiv.org/html/2406.17962v3#bib.bib2)) predict specific
    characters through novel text. Yu et al. ([2022](https://arxiv.org/html/2406.17962v3#bib.bib20))
    provided dialogues from movie scripts for the model to analyse, then tasked it
    with identifying the character speaking. Recent works start to simulate complex
    role-playing due to the success of LLMs. Recent character-based dialogue systems
    aim to simulate the behaviour and speech style of specific characters (Shao et al.,
    [2023](https://arxiv.org/html/2406.17962v3#bib.bib12); Wang et al., [2023b](https://arxiv.org/html/2406.17962v3#bib.bib17);
    Zhou et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib26)) due to the
    advancement of LLMs. Shao et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib12))
    collects character profiles from Wikipedia and generates character-based dialogues
    using ChatGPT. Li et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib8))
    extracts 54k role-playing dialogues from novels, scripts, and games, which better
    preserve the characters’ original traits. However, their approach suffers from
    a lack of human-in-the-loop refinement and a scarcity of multi-turn dialogues
    in the dataset. Zhou et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib26))
    utilise personalities, interests, and relationships, collecting behaviours for
    imitation and using character data for fine-tuning. They evaluated model consistency
    and linguistic style. Wang et al. ([2023b](https://arxiv.org/html/2406.17962v3#bib.bib17))
    creates a dataset for script characters and evaluated role-playing quality based
    on speaking style imitation and role-specific knowledge. Chen et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib4))
    develops a role-playing dataset focused on Harry Potter, but it is challenging
    to comprehensively evaluate the generalised role-playing character agent due to
    the lack of diversity.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的角色相关研究侧重于角色理解。Brahman 等人（[2021](https://arxiv.org/html/2406.17962v3#bib.bib2)）通过新颖的文本预测特定角色。Yu
    等人（[2022](https://arxiv.org/html/2406.17962v3#bib.bib20)）提供了电影剧本中的对话供模型分析，然后让其识别说话的角色。由于大规模语言模型（LLMs）的成功，近期的工作开始模拟复杂的角色扮演。基于角色的对话系统旨在模拟特定角色的行为和语言风格（Shao
    等人，[2023](https://arxiv.org/html/2406.17962v3#bib.bib12)；Wang 等人，[2023b](https://arxiv.org/html/2406.17962v3#bib.bib17)；Zhou
    等人，[2023](https://arxiv.org/html/2406.17962v3#bib.bib26)）由于LLMs的进展。Shao 等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib12)）从维基百科收集角色资料，并使用ChatGPT生成基于角色的对话。Li
    等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib8)）从小说、剧本和游戏中提取了54k个角色扮演对话，这些对话更好地保留了角色的原始特征。然而，他们的方法缺乏人类参与的细化过程，并且数据集中缺乏多轮对话。Zhou
    等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib26)）利用个性、兴趣和关系，收集了用于模仿的行为，并使用角色数据进行微调。他们评估了模型的一致性和语言风格。Wang
    等人（[2023b](https://arxiv.org/html/2406.17962v3#bib.bib17)）为剧本角色创建了一个数据集，并基于语言风格模仿和角色特定知识评估了角色扮演的质量。Chen
    等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib4)）开发了一个以《哈利·波特》为主题的角色扮演数据集，但由于缺乏多样性，全面评估通用角色扮演代理具有挑战性。
- en: 2.2 Personalised Dialogue
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 个性化对话
- en: Personalised dialogue systems, which generate responses tailored to specific
    personas.(Den Hengst et al., [2019](https://arxiv.org/html/2406.17962v3#bib.bib6);
    Zhong et al., [2022](https://arxiv.org/html/2406.17962v3#bib.bib25)). Zheng et al.
    ([2019](https://arxiv.org/html/2406.17962v3#bib.bib23)) creates the first large-scale
    personalised dialogue dataset with persona labels, thereby catalysing further
    advancements in this field. Additionally, Zheng et al. ([2020](https://arxiv.org/html/2406.17962v3#bib.bib24))
    developed a pre-trained personalised dialogue model capable of generating coherent
    responses using persona-sparse dialogue. While these studies begin to explore
    persona in dialogue, the personal profiles they utilise are typically limited
    to short-term, general information like name, age, and location, which lacks covering
    different personalities of real-world characters.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化对话系统能够生成针对特定角色定制的回应。（Den Hengst 等，[2019](https://arxiv.org/html/2406.17962v3#bib.bib6)；Zhong
    等，[2022](https://arxiv.org/html/2406.17962v3#bib.bib25)）。Zheng 等人（[2019](https://arxiv.org/html/2406.17962v3#bib.bib23)）创建了第一个大规模的带有角色标签的个性化对话数据集，从而推动了这一领域的进一步发展。此外，Zheng
    等人（[2020](https://arxiv.org/html/2406.17962v3#bib.bib24)）开发了一种预训练的个性化对话模型，能够利用角色稀疏的对话生成连贯的回应。虽然这些研究开始探讨对话中的角色，但它们所使用的个人资料通常仅限于短期的一般信息，如姓名、年龄和地点，缺乏涵盖现实世界人物不同个性的内容。
- en: 3 Methodology
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 方法论
- en: 3.1 Customisable Conversation Agent Framework
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 可定制的对话代理框架
- en: 'As illustrated in Figure [2](https://arxiv.org/html/2406.17962v3#S1.F2 "Figure
    2 ‣ 1 Introduction ‣ Crafting Customisable Characters with LLMs: Introducing SimsChat,
    a Persona-Driven Role-Playing Agent Framework"), our Customisable Conversation
    Agent framework comprises two primary phases: SimsConv dataset construction, and
    fine-tuning of the customisable agent SimsChat.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如图 [2](https://arxiv.org/html/2406.17962v3#S1.F2 "图 2 ‣ 1 介绍 ‣ 使用 LLM 创建可定制角色：介绍
    SimsChat，一个基于角色的角色扮演代理框架") 所示，我们的可定制对话代理框架包括两个主要阶段：SimsConv 数据集构建和可定制代理 SimsChat
    的微调。
- en: 3.2 SimsConv Dataset Construction
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 SimsConv 数据集构建
- en: We aim to create diverse real-world characters and their corresponding life
    experiences using LLMs. However, directly generating characters and experiences
    poses challenges due to the limited context size of LLMs. Additionally, real-world
    characters and their varied life experiences involve numerous significant moments
    of interaction with others. Therefore, we propose a three step pipeline, including
    Character Construction, Scene Construction, and Dialogue Interaction Generation.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是利用 LLM 创建多样的现实角色及其相应的生活经历。然而，由于 LLM 的上下文大小有限，直接生成角色和经历面临挑战。此外，现实世界中的角色及其多样化的生活经历涉及与他人互动的多个关键时刻。因此，我们提出了一个三步管道，包括角色构建、场景构建和对话互动生成。
- en: We use GPT-4 to generate the SimsConv dataset, which comprises 68 different
    customised characters and 1,360 diverse realistic scenes with multi-turn role-playing
    dialogues, totaling 13,971 dialogues.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 GPT-4 生成 SimsConv 数据集，包含 68 个不同的定制角色和 1,360 个多样的现实场景，其中有多回合角色扮演对话，总计 13,971
    个对话。
- en: For character generation, we first assign four pre-defined aspects, career,
    aspiration, trait, and skill. Then, characters are created based on both personal
    and social aspects derived from these assigned attributes. Each character will
    engage in random conversation with other characters, with specified emotion and
    conversation topics, across different simulated realistic scenarios. This approach
    aims to better simulate the life experiences of real-world characters.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于角色生成，我们首先分配四个预定义方面：职业、志向、特征和技能。然后，基于这些分配的属性，创建角色的个人和社交方面。每个角色将与其他角色进行随机对话，话题和情感由模拟的现实场景决定。这种方法旨在更好地模拟现实人物的生活体验。
