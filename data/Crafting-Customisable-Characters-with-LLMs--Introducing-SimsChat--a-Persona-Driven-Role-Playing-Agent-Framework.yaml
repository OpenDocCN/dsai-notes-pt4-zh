- en: 1 Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: '![Refer to caption](img/20ff67ecf1e84a18b79673382d40d080.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/20ff67ecf1e84a18b79673382d40d080.png)'
- en: 'Figure 1: The process of creating the SimsConv dataset involves three stages:
    character construction, scene generation, and dialogue interaction generation.
    Initially, characters’ profile are customised from a series of aspects, including
    customised, personal and social aspects. Following this, different real-world
    scenes are generated based on the generated character profiles. Finally, these
    characters interact with each other in these scenes, with specified emotions and
    conversation topics guiding their dialogues.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：创建SimsConv数据集的过程包括三个阶段：角色构建、场景生成和对话互动生成。首先，角色的个人档案从多个方面进行定制，包括个性化、个人和社交方面。接着，基于生成的角色档案，生成不同的现实世界场景。最后，这些角色在这些场景中互动，指定的情感和对话主题引导着他们的对话。
- en: Recent advent of Large Language Models (LLMs) (Brown et al., [2020](https://arxiv.org/html/2406.17962v3#bib.bib3);
    Touvron et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib13); OpenAI,
    [2023](https://arxiv.org/html/2406.17962v3#bib.bib10)) has revolutionised the
    NLP landscape, marking a new era characterised by their exceptional performance
    across a variety of tasks (Yang et al., [2024a](https://arxiv.org/html/2406.17962v3#bib.bib18);
    Zhao et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib22); Yang et al.,
    [2024b](https://arxiv.org/html/2406.17962v3#bib.bib19)). Among these developments,
    the field of role-playing agents powered by LLMs has seen rapid expansion and
    growth (Park et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib11)). These
    agents have received significant attention due to their ability to engage users
    emotionally and emulate various roles or characters. Their applications have expanded
    into diverse contexts, such as AI representations of fictional characters Li et al.
    ([2023](https://arxiv.org/html/2406.17962v3#bib.bib8)), and AI non-player characters
    (NPC) in video games Wang et al. ([2023a](https://arxiv.org/html/2406.17962v3#bib.bib16)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 近期，大型语言模型（LLMs）（Brown et al.，[2020](https://arxiv.org/html/2406.17962v3#bib.bib3)；Touvron
    et al.，[2023](https://arxiv.org/html/2406.17962v3#bib.bib13)；OpenAI，[2023](https://arxiv.org/html/2406.17962v3#bib.bib10)）的出现彻底改变了自然语言处理（NLP）领域，标志着一个新纪元的到来，其在各种任务中的卓越表现（Yang
    et al.，[2024a](https://arxiv.org/html/2406.17962v3#bib.bib18)；Zhao et al.，[2023](https://arxiv.org/html/2406.17962v3#bib.bib22)；Yang
    et al.，[2024b](https://arxiv.org/html/2406.17962v3#bib.bib19)）。在这些发展中，LLM驱动的角色扮演代理领域已经迅速扩展和增长（Park
    et al.，[2023](https://arxiv.org/html/2406.17962v3#bib.bib11)）。这些代理因其能够情感地与用户互动并模仿各种角色或人物而受到广泛关注。它们的应用已经扩展到各种场景，如虚拟人物的AI表现（Li
    et al.，[2023](https://arxiv.org/html/2406.17962v3#bib.bib8)）以及视频游戏中的AI非玩家角色（NPC）（Wang
    et al.，[2023a](https://arxiv.org/html/2406.17962v3#bib.bib16)）。
- en: However, the freely customisable role-playing agent remains a relatively underexplored
    area. Prior research mainly concentrates on the simulation of existing historic
    figures or characters from animation or fiction (Shao et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib12);
    Zhou et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib26)). These agents
    have limited characteristics, as acting out of a limited number of characters
    with fixed personalities and knowledge constrains their generalisation ability.
    In contrast, personalised role-playing agents can be defined diversely from several
    customisable aspects by users.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仍然有一个相对未被充分探索的领域——自由定制的角色扮演代理。以往的研究主要集中在现有历史人物或动画、小说中的角色的模拟（Shao et al.，[2023](https://arxiv.org/html/2406.17962v3#bib.bib12)；Zhou
    et al.，[2023](https://arxiv.org/html/2406.17962v3#bib.bib26)）。这些代理具有有限的特征，因为扮演有限数量的固定个性和知识的角色限制了它们的泛化能力。相比之下，个性化的角色扮演代理可以从多个可定制的方面进行定义，满足用户的多样化需求。
- en: In this work, we introduce the Customisable Conversation Agent Framework, which
    employs LLMs to simulate real-world characters through personalised characteristic
    feature injection. This framework allows for customisation according to various
    human preferences. Compared with agents that simulates existing characters, our
    method encompasses a wide range of characteristics, enabling the creation of diverse,
    customisable, and vivid real-world characters. These characters can exhibit a
    variety of emotions, personalities, and detailed life experiences, meeting the
    different character customisation requirements of various users.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们提出了定制化对话代理框架，该框架利用LLM通过个性化特征注入来模拟现实世界中的角色。该框架支持根据不同的人类偏好进行定制。与模拟现有角色的代理相比，我们的方法涵盖了更广泛的特征，使得创建多样化、可定制和生动的现实世界角色成为可能。这些角色可以展示多种情感、个性和详细的生活经历，满足不同用户对角色定制的需求。
- en: 'Specifically, we first propose the SimsConv dataset, which comprises different
    customised characters and multi-turn role-playing dialogues between characters
    in various simulated real-world scenes. The pipeline for developing the SimsConv
    dataset is depicted in Figure [1](https://arxiv.org/html/2406.17962v3#S1.F1 "Figure
    1 ‣ 1 Introduction ‣ Crafting Customisable Characters with LLMs: Introducing SimsChat,
    a Persona-Driven Role-Playing Agent Framework"), which includes Character Construction,
    Scene Construction, and Interaction between Characters Generation.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '具体而言，我们首先提出了SimsConv数据集，该数据集包含了不同定制的角色和在各种模拟现实世界场景中的多轮角色扮演对话。SimsConv数据集的开发流程如图[1](https://arxiv.org/html/2406.17962v3#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Crafting Customisable Characters with LLMs: Introducing
    SimsChat, a Persona-Driven Role-Playing Agent Framework")所示，其中包括角色构建、场景构建和角色之间互动生成。'
- en: Characters are initially customised according to diverse human preferences.
    We provide a comprehensive guideline for adequately describing vivid real-world
    characters, which is instrumental for generating personalised conversations. Based
    on these generated characters, we create various scenes that simulate real-world
    environments, including detailed location and character settings. Finally, within
    these generated scenes, characters interact with each others, leveraging the customisation
    from the initial step. Before generating multi-turn dialogues, the primary character’s
    emotions and the conversation topics can be specified from a range of options,
    enhancing control over the agent’s experience and interaction dynamics.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 角色最初根据不同的人类偏好进行定制。我们提供了一个全面的指南，用于恰当地描述生动的现实世界角色，这对于生成个性化对话至关重要。基于这些生成的角色，我们创建了各种模拟现实世界环境的场景，包括详细的地点和角色设置。最后，在这些生成的场景中，角色们彼此互动，利用初始步骤中的定制。生成多轮对话之前，可以从一系列选项中指定主要角色的情感和对话主题，从而增强对代理人体验和互动动态的控制。
- en: 'As illustrated in Figure [1](https://arxiv.org/html/2406.17962v3#S1.F1 "Figure
    1 ‣ 1 Introduction ‣ Crafting Customisable Characters with LLMs: Introducing SimsChat,
    a Persona-Driven Role-Playing Agent Framework"), the pipeline of creating the
    SimsConv includes three stages: Character Construction, Scene Construction, and
    Dialogue Interaction Generation. We first provide various pre-defined real-world
    elements, including career, aspiration, traits, and skills, which are customisable
    according to different human requirements. The characters are then created by
    prompting GPT-4 OpenAI ([2023](https://arxiv.org/html/2406.17962v3#bib.bib10))
    to imagine a series of personal and social aspects based on the selected pre-defined
    elements. For instance, a generated character could be an athletic astronaut with
    three traits and a painting skill, which is achieved by editing the pre-defined
    choices. Subsequently, for each character, we prompt GPT-4 to generate 20 distinct
    real-world scenes based on the character profiles created in the initial step.
    Within these scenes, characters interact with one another, guided by specified
    emotions and conversation topics.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[1](https://arxiv.org/html/2406.17962v3#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ Crafting Customisable Characters with LLMs: Introducing SimsChat, a Persona-Driven
    Role-Playing Agent Framework")所示，创建SimsConv的流程包括三个阶段：角色构建、场景构建和对话互动生成。我们首先提供了各种预定义的现实世界元素，包括职业、志向、特征和技能，这些都可以根据不同的人类需求进行定制。然后，通过提示GPT-4
    OpenAI ([2023](https://arxiv.org/html/2406.17962v3#bib.bib10))，让它根据选定的预定义元素来想象一系列个人和社交方面的内容，从而创建角色。例如，生成的角色可能是一个具有三种特质和绘画技能的运动型宇航员，这可以通过编辑预定义选项来实现。接下来，对于每个角色，我们提示GPT-4根据初始步骤中创建的角色档案生成20个不同的现实世界场景。在这些场景中，角色们互相互动，并受指定情感和对话主题的引导。'
- en: Building on these foundations, we introduce SimsChat, a freely customisable
    role-playing agent. It incorporates various realistic settings and topic-specified
    character interaction dialogues. This model simulates characters in different
    created real-world scenes and conversation topic-specified character interaction
    dialogues. Experimental results validate the effectiveness of our proposed framework,
    revealing intriguing observations that contribute to the future development of
    personalised human simulacra.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些基础上，我们介绍了SimsChat，一个可以自由定制的角色扮演代理人。它结合了各种现实场景和指定主题的角色互动对话。该模型模拟了在不同创建的现实世界场景中以及在指定对话主题下的角色互动对话。实验结果验证了我们提出的框架的有效性，揭示了一些有趣的观察结果，这些结果有助于未来个性化人类模拟体的发展。
- en: 'Our contributions can be summarised as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献可以总结如下：
- en: •
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We introduce the Customisable Conversation Agent framework, which enables the
    design of preferable characters and topic-specified dialogue interactions between
    them. Our character creation guideline provides insight for designing customisable
    characters and role-playing agents according to human preferences.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们介绍了可定制对话代理框架，该框架能够设计可选择的角色以及它们之间的指定话题对话互动。我们的角色创建指南为根据人类偏好设计可定制角色和角色扮演代理提供了见解。
- en: •
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We create the SimsConv dataset, consisting of 68 diverse customisable real-world
    characters as well as the dialogues between them in different settings. In these
    dialogues, the character’s emotions and conversation topics can be freely defined.
    To the best of our knowledge, this is the first attempt to create different customisable
    characters and interaction dialogues by incorporating pre-defined elements.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们创建了SimsConv数据集，包含68个多样化的可定制现实世界角色以及它们在不同场景中的对话。在这些对话中，角色的情感和话题可以自由定义。据我们所知，这是第一次通过引入预定义元素，创建不同的可定制角色和互动对话。
- en: •
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Based on the SimsConv dataset, we propose the freely customisable role-playing
    agent SimsChat, which is capable of acting as real-world characters customised
    by users by learning diverse life experiences, personalities, and emotions. Experimental
    results show that our SimsChat can accurately maintain different characters’ personalities
    and knowledge.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于SimsConv数据集，我们提出了自由定制的角色扮演代理SimsChat，用户可以通过学习不同的生活经历、个性和情感，定制出现实世界中的角色。实验结果表明，我们的SimsChat能够准确地维持不同角色的个性和知识。
- en: '![Refer to caption](img/13b711332bfa51f8395a8652eb39b11b.png)'
  id: totrans-33
