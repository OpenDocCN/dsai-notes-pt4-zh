- en: 4.5 Interview as Evaluation
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 访谈作为评估
- en: We aim to conduct a comprehensive evaluation of the agents, particularly focusing
    on their acting capabilities. Prior studies on conversation agent evaluations
    are mainly based on self-report scales, which prompt LLMs to select options or
    assign ratings to specific items Tu et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib14));
    Huang et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib7)). However,
    Wang et al. ([2023a](https://arxiv.org/html/2406.17962v3#bib.bib16)) reveal that
    the selected options may conflict with the actual personality of the agents. We
    follow the interview evaluation method proposed in the previous works Wang et al.
    ([2023a](https://arxiv.org/html/2406.17962v3#bib.bib16)); Shao et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib12));
    Tu et al. ([2024](https://arxiv.org/html/2406.17962v3#bib.bib15)), in which an
    interview scene is set up. This approach aims to probe conversation agents’ acting
    ability and potential shortcomings in different dimensions.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们旨在对代理人进行全面评估，特别是侧重于其表演能力。先前关于对话代理人评估的研究主要基于自我报告量表，促使大型语言模型（LLM）选择选项或为特定项目分配评分
    Tu 等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib14)）；黄等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib7)）。然而，王等人（[2023a](https://arxiv.org/html/2406.17962v3#bib.bib16)）揭示，所选选项可能与代理人的实际个性发生冲突。我们遵循之前研究中提出的访谈评估方法
    Wang 等人（[2023a](https://arxiv.org/html/2406.17962v3#bib.bib16)）；邵等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib12)）；Tu
    等人（[2024](https://arxiv.org/html/2406.17962v3#bib.bib15)），该方法设置了一个访谈场景，旨在探讨对话代理人的表演能力以及在不同维度上的潜在不足。
- en: The construction of interview questions is accomplished by GPT-4\. To ensure
    the questions are diverse and cover all the aspects we aim to evaluate in the
    agents, we prompt GPT-4 to generate interview questions based on the characters’
    profiles. For each character, we generate 50 diverse interview questions which
    cover their various aspects, such as personal information, social relationships
    with others, preferences and hobbies.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 访谈问题的构建由 GPT-4 完成。为了确保问题多样且涵盖我们旨在评估的代理人各方面内容，我们提示 GPT-4 根据角色的档案生成访谈问题。针对每个角色，我们生成
    50 个多样的访谈问题，涵盖其各个方面，如个人信息、与他人的社会关系、偏好和兴趣爱好。
- en: In total, we generate 3,400 interview questions. To make sure the quality of
    generated question, we manually review the interview questions for each character
    and prompt GPT-4 to regenerate the off-topic questions. The evaluation criteria
    contain whether the question is fluent and suitable for the corresponding character.
    Therefore, we make sure each interview question is consistent with the corresponding
    character’s personality and knowledge. The prompt for generating dialogues are
    shown in the Technical Appendix.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 总共，我们生成了 3,400 个访谈问题。为了确保生成问题的质量，我们手动审查每个角色的访谈问题，并提示 GPT-4 重新生成偏题的问题。评估标准包括问题是否流畅并适合对应角色。因此，我们确保每个访谈问题与相应角色的个性和知识一致。生成对话的提示详见技术附录。
- en: 4.6 Evaluation Metrics
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6 评估指标
- en: 'We follow the existing evaluation framework to interview the agents and then
    evaluate the generated results, aligning with previous works (Wang et al., [2023a](https://arxiv.org/html/2406.17962v3#bib.bib16);
    Shao et al., [2023](https://arxiv.org/html/2406.17962v3#bib.bib12)). Specifically,
    we follow the method in Shao et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib12)),
    prompt GPT-4 to score the generated texts, i.e., the response of agent given the
    interview questions, in the following five dimensions for acting proficiency:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们遵循现有的评估框架，对代理人进行访谈，然后评估生成的结果，这与之前的研究一致（Wang 等人，[2023a](https://arxiv.org/html/2406.17962v3#bib.bib16)；邵等人，[2023](https://arxiv.org/html/2406.17962v3#bib.bib12)）。具体而言，我们遵循邵等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib12)）的方法，提示
    GPT-4 为生成的文本（即代理人根据访谈问题给出的回答）在以下五个维度上进行表演能力评分：
- en: 'Memorisation: This measures the agent’s ability to recall relevant information
    about the character being portrayed, including precise and detailed knowledge
    about people, events, and objects associated with the role.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 记忆力：这衡量了代理人回忆与所扮演角色相关的信息的能力，包括与角色相关的人物、事件和物体的精确和详细的知识。
- en: 'Values: The agent should share the same objectives and values as the character
    it portrays. It should possess a distinctive framework for evaluating situations
    from the character’s perspective, reflecting the character’s preferences and biases.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 价值观：代理人应该与其扮演的角色共享相同的目标和价值观。它应具备从角色的角度评估情况的独特框架，体现角色的偏好和偏见。
- en: 'Personality: The agent should mimic the character’s way of thinking or speaking,
    such as the speaking style or tones, and the emotions and reactions under different
    scene settings.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 个性：代理应模仿角色的思维或讲话方式，如讲话风格或语气，以及在不同场景设置下的情感和反应。
- en: 'Hallucination: It is crucial to assess the agent’s ability to discard knowledge
    and skills that the character would not have.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 幻觉：评估代理是否能够摒弃角色不具备的知识和技能至关重要。
- en: 'Stability: Models can be brittle to the influence of pre-training or alignment Park
    et al. ([2023](https://arxiv.org/html/2406.17962v3#bib.bib11)) during prolonged
    periods of acting, resulting in deviations from the intended portrayal. Our objective
    is to assess the agent’s stability and consistency over a relatively long duration,
    unaffected by variations in incremental inputs.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定性：模型可能对预训练或对齐的影响比较脆弱，如Park等人所述（[2023](https://arxiv.org/html/2406.17962v3#bib.bib11)），在长时间的行为过程中可能导致偏离预期的表现。我们的目标是评估代理在相对较长时间内的稳定性和一致性，不受增量输入变化的影响。
- en: We prompt GPT-4 to evaluate a single dimension at a time, by illustrating the
    criterion of the current dimension to be evaluated, and then follow Liu et al.
    ([2023](https://arxiv.org/html/2406.17962v3#bib.bib9)) to provide an evaluation
    plan to improve the accuracy. All the evaluation score are in a 1-7 Likert scale
    where 1 represent the worst performance. We calculate the average score to represent
    the final performance of the agents’ acting. The evaluation prompt are shown in
    the Technical Appendix.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过逐个评估维度来提示GPT-4，首先阐明当前维度的评估标准，然后参考Liu等人（[2023](https://arxiv.org/html/2406.17962v3#bib.bib9)）提供评估计划，以提高准确性。所有评估分数使用1-7的Likert量表，其中1表示最差表现。我们计算平均分数来表示代理表现的最终结果。评估提示请见技术附录。
