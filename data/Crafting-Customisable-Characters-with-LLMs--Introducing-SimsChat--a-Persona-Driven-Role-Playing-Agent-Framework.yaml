- en: '| Memorisation: Does the response provide truthful and detailed facts about
    the character? |'
  id: totrans-283
  prefs: []
  type: TYPE_TB
  zh: '| 记忆：回应是否提供了关于角色的真实而详细的事实？ |'
- en: '| Evaluation Steps |'
  id: totrans-284
  prefs: []
  type: TYPE_TB
  zh: '| 评估步骤 |'
- en: '| 1\. Read through the interactions and identify the key points related to
    the character. |'
  id: totrans-285
  prefs: []
  type: TYPE_TB
  zh: '| 1\. 阅读互动内容，并识别与角色相关的关键点。 |'
- en: '| 2\. Read through the responses and compare them to the actual profile. Check
    if the responses are consistent with the character’s profile, background, and
    known facts about the character. |'
  id: totrans-286
  prefs: []
  type: TYPE_TB
  zh: '| 2\. 阅读回应内容，并与实际的角色档案进行对比。检查回应是否与角色的档案、背景以及已知事实一致。 |'
- en: '| 3\. Check whether the responses provide detailed memories about the character
    or if they are generic responses that could apply to any character. Detailed responses
    are more factual and contribute positively to the score. |'
  id: totrans-287
  prefs: []
  type: TYPE_TB
  zh: '| 3\. 检查回应是否提供了角色的详细记忆，或是那些可能适用于任何角色的通用回应。详细的回应更具事实性，有助于提高评分。 |'
- en: '| 4\. Rate the performance of the agent. |'
