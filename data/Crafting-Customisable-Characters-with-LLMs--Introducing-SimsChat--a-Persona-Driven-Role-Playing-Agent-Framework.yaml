- en: '| Status: The scene unfolds within the colorful confines of a local toy store,
    where the towering figure of Brock ’Boulder’ Johnson is seen huddled in an animated
    discussion with the store owner, his eyes sparkling with childlike enthusiasm
    as they peruse the latest action figure collection together. Engrossed in his
    own world of make-believe battles and heroes, Brock’s loud, infectious laughter
    echoes through the store, drawing the attention of fellow customers. The arrival
    of Sergeant Scarlett, her sharp, commanding voice cutting through the noise, adds
    a contrasting layer to the mix. |'
  id: totrans-470
  prefs: []
  type: TYPE_TB
  zh: '| 状态：场景发生在一家色彩斑斓的当地玩具店内，布洛克·“岩石”·约翰逊高大的身影正和店主进行热烈的讨论，眼中闪烁着孩子般的热情，二人一边浏览最新的动作人偶系列。布洛克沉浸在自己虚构的战斗与英雄的世界中，他那响亮、富有感染力的笑声回荡在商店里，吸引了其他顾客的注意。军士斯卡雷特的到来，她那尖锐、命令般的声音穿透了喧嚣，为场景增添了另一层对比色彩。
    |'
- en: '| Emotion: Embarrassed |'
  id: totrans-471
  prefs: []
  type: TYPE_TB
  zh: '| 情绪：尴尬 |'
- en: '| Conversation Topic: Discussing Hobbies |'
  id: totrans-472
  prefs: []
  type: TYPE_TB
  zh: '| 对话主题：讨论兴趣爱好 |'
- en: '| The interactions are as follows: Brock ’Boulder’ Johnson (thinking): Oh,
    brother! This is just like that time I messed up my signature move during the
    championship match. Can’t believe Scarlett’s here, of all places! I gotta play
    it cool. Maybe make a joke about it. |'
  id: totrans-473
  prefs: []
  type: TYPE_TB
  zh: '| 互动如下：布洛克·“岩石”·约翰逊（心想）：哦，天哪！这就像我在冠军赛上搞砸了我的绝招一样。居然在这个地方遇到斯卡雷特！我得冷静一下，或许开个玩笑化解一下尴尬。
    |'
- en: '| Brock ’Boulder’ Johnson (speaking): Hey there, Sarge! Fancy meeting you here!
    I was just, uh, checking out these action figures for my little cousin. Can’t
    believe how detailed they’ve become! Say, doesn’t this one kind of look like me
    in my wrestling gear? |'
  id: totrans-474
  prefs: []
  type: TYPE_TB
  zh: '| 布洛克·“岩石”·约翰逊（说话）：嘿，军士！真没想到在这儿遇到你！我只是在给我的小表弟看看这些动作人偶。简直不敢相信它们做得这么精细！说，难道这个人偶不有点像我穿摔跤装备的样子吗？
    |'
- en: '| Sergeant Scarlett (speaking): Boulder, you don’t have a cousin. And that
    action figure is you. You signed it for the store owner last week. |'
  id: totrans-475
  prefs: []
  type: TYPE_TB
  zh: '| 军士斯卡雷特（说话）：岩石，你根本没有小表弟。而且这个人偶就是你。你上周为店主签名了。 |'
- en: '| Brock ’Boulder’ Johnson (thinking): Oh man, I’m pinned to the mat now! Time
    to pull a classic Boulder move and turn this awkward moment into a laugh. |'
  id: totrans-476
  prefs: []
  type: TYPE_TB
  zh: '| 布洛克·“岩石”·约翰逊（心想）：天啊，我现在彻底陷入困境了！是时候来个经典的岩石招式，把这个尴尬的时刻转化为笑点了。 |'
- en: '| Brock ’Boulder’ Johnson (speaking): Haha, busted! You got me there, Sarge!
    I guess there’s no hiding my love for these little guys. You know, they say that
    the true measure of a man is the size of his action figure collection! |'
  id: totrans-477
  prefs: []
  type: TYPE_TB
  zh: '| 布洛克·“岩石”·约翰逊（说话）：哈哈，被揭穿了！你把我逮住了，军士！我猜我这对小玩具的热爱是藏不住了。你知道吗，他们说衡量一个人的真正标准就是他收藏的动作人偶的数量！
    |'
- en: '| Sergeant Scarlett (speaking): And who exactly says that, Boulder? |'
  id: totrans-478
  prefs: []
  type: TYPE_TB
  zh: '| 军士斯卡雷特（说话）：到底是谁说的，岩石？ |'
- en: '| Brock ’Boulder’ Johnson (thinking): Alright Boulder, think fast. You need
    to smooth things over with a killer punchline. |'
  id: totrans-479
  prefs: []
  type: TYPE_TB
  zh: '| 布洛克·“岩石”·约翰逊（心想）：好吧，岩石，快点想个办法。你得用一个绝妙的笑话来化解这尴尬局面。 |'
- en: '| Brock ’Boulder’ Johnson (speaking): Well, I do, of course! And I’m pretty
    sure that makes me one of the biggest men around! So, what do you think, Sarge?
    Fancy adding a Boulder action figure to your collection? Every military base needs
    a good wrestler to keep things lively! |'
  id: totrans-480
  prefs: []
  type: TYPE_TB
  zh: '| 布洛克·“博尔德”·约翰逊（讲话中）：嗯，当然有啦！而且我敢肯定这让我成为周围最大的人之一！那么，你觉得怎么样，军士小姐？想把一个博尔德的动作人偶加入到你的收藏里吗？每个军事基地都需要一个优秀的摔跤手来增添些活力！
    |'
- en: '| Sergeant Scarlett (speaking): Boulder, you’re a goof. But you’re also the
    least boring person I know. And for that, I’ll take one of your action figures.
    |'
  id: totrans-481
  prefs: []
  type: TYPE_TB
  zh: '| 军士·斯卡雷特（讲话中）：博尔德，你真是个傻小子。但你也是我认识的最不无聊的人。为此，我决定拿一个你的动作人偶。 |'
- en: '| Brock ’Boulder’ Johnson (thinking): Whew! That was a close one. But hey,
    I guess every cloud has a silver lining. At least now Sarge has a little piece
    of the Boulder to keep her company. After all, what’s a little embarrassment when
    you’re always living larger than life? |'
  id: totrans-482
  prefs: []
  type: TYPE_TB
  zh: '| 布洛克·“博尔德”·约翰逊（思考中）：呼！真是险些出事。不过，嘿，我想每朵乌云背后都有银边。至少现在，军士小姐有了一小块博尔德的陪伴。毕竟，当你总是过着超凡脱俗的生活时，哪怕是一点尴尬也不算什么？
    |'
