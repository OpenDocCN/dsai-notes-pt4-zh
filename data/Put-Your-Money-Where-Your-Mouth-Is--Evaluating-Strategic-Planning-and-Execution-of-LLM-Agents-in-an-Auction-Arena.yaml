    use artificial item names and descriptions to avoid any unintentional information
    leakage that may influence the results. In the auction, the order of items might
    be changed, e.g., items might be randomly shuffled, or sorted in an ascending
    or descending order according to their starting prices and true values.'
  id: totrans-183
