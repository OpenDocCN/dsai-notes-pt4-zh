  type: TYPE_NORMAL
  zh: A.2 指令提示
- en: 'A complete bidder agent has these functions: planning, bidding, belief update,
    replanning ($\mathsection$ [3.2](https://arxiv.org/html/2310.05746v4#S3.SS2 "3.2
    Bidder Agent Architecture ‣ 3 The Auction Arena ‣ Put Your Money Where Your Mouth
    Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction Arena")).
    Here, we report the arguments of each function as follows:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '一个完整的竞标者代理包含以下功能：规划、竞标、信念更新、重新规划（$\mathsection$ [3.2](https://arxiv.org/html/2310.05746v4#S3.SS2
    "3.2 Bidder Agent Architecture ‣ 3 The Auction Arena ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena")）。在这里，我们报告每个功能的参数如下：'
- en: •
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Planning: System Message, Initial Belief, Planning Instruction;'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 规划：系统信息、初始信念、规划指令；
- en: •
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Bidding: System Message, (Re-)Plan Instruction, (Updated) Plan, Bidding History,
    Bid Instruction;'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 竞标：系统信息、（重新）计划指令、（更新的）计划、竞标历史、竞标指令；
- en: •
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Belief Update: System Message, Bidding History, Belief Update Instruction;'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 信念更新：系统信息、竞标历史、信念更新指令；
- en: •
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Replanning: System Message, Updated Belief, Replanning Instruction;'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重新规划：系统信息、更新的信念、重新规划指令；
- en: The System Message and Planning, Bidding, Belief Update, Replanning instructions
    are shown in Listing LABEL:lst:sample. We keep the instructions as general as
    possible, providing only the necessary rules of the auction and examples of output
    format for parsing. We try to not provide any examples of concrete auction strategies
    for in-context learning to avoid any unintended biases. Due to budget limits,
    we do not have the resources to rigorously evaluate more forms of instruction
    designs like in the experiments, other than some prompt engineering endeavors
    during the development period.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 系统信息、规划、竞标、信念更新、重新规划指令如列表LABEL:lst:sample所示。我们尽可能保持指令的通用性，仅提供拍卖的必要规则和解析输出格式的示例。我们尽量避免提供任何具体拍卖策略的示例，以避免在上下文学习中引入不必要的偏差。由于预算限制，我们没有资源去严格评估更多形式的指令设计，如实验中所示，除了在开发期间进行一些提示工程工作。
- en: 'Listing 2: The System Message and Planning, Bidding, Belief Update, and Replanning
    Instructions.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 2：系统信息、规划、竞标、信念更新和重新规划指令。
- en: '[⬇](data:text/plain;base64,)System  Message:You  are  {name},  who  is  attending  an  ascending-bid  auction  as  a  bidder.  This  auction  will  have  some  other  bidders  to  compete  with  you  in  bidding  wars.  The  price  is  gradually  raised,  bidders  drop  out  until  finally  only  one  bidder  remains,  and  that  bidder  wins  the  item  at  this  final  price.  Remember:  Your  primary  objective  is  to  secure  the  highest  profit  at  the  end  of  this  auction,  compared  to  all  other  bidders.Here  are  some  must-know  rules  for  this  auction:1.  Item  Values:  The  true  value  of  an  item  means  its  resale  value  in  the  broader  market,  which  you  don’t  know.  You  will  have  a  personal  estimation  of  the  item  value.  However,  note  that  your  estimated  value  could  deviate  from  the  true  value,  due  to  your  potential  overestimation  or  underestimation  of  this  item.2.  Winning  Bid:  The  highest  bid  wins  the  item.  Your  profit  from  winning  an  item  is  determined  by  the  difference  between  the  item’s  true  value  and  your  winning  bid.  You  should  try  to  win  an  item  at  a  bid  as  minimal  as  possible  to  save  your  budget.Planning  Instruction:As  {bidder_name},  you  have  a  total  budget  of  ${budget}.  This  auction  has  a  total  of  {item_num}  items  to  be  sequentially  presented,  they  are:{items_info}------------------------------Please  plan  for  your  bidding  strategy  for  the  auction  based  on  the  information{learning_statement}.  A  well-thought-out  plan  positions  you  advantageously  against  competitors,  allowing  you  to  allocate  resources  effectively.  With  a  clear  strategy,  you  can  make  decisions  rapidly  and  confidently,  especially  under  the  pressure  of  the  auction  environment.  Remember:  Your  primary  objective  is  to  secure  the  highest  profit  at  the  end  of  this  auction,  compared  to  all  other  bidders.After  articulate  your  thinking,  in  you  plan,  assign  a  priority  level  to  each  item.  Present  the  priorities  for  all  items  in  a  JSON  format,  each  item  should  be  represented  as  a  key-value  pair,  where  the  key  is  the  item  name  and  the  value  is  its  priority  on  the  scale  from  1-3.  An  example  output  is:  {{"Fixture  Y":  3,  "Module  B":  2,  "Product  G":  2}}.  The  descriptions  of  the  priority  scale  of  items  are  as  follows.*  1  -  This  item  is  the  least  important.  Consider  giving  it  up  if  necessary  to  save  money  for  the  rest  of  the  auction.*  2  -  This  item  holds  value  but  isn’t  a  top  priority  for  the  bidder.  Could  bid  on  it  if  you  have  enough  budget.*  3  -  This  item  is  of  utmost  importance  and  is  a  top  priority  for  the  bidder  in  the  rest  of  the  auction.Bidding  Instruction:Now,  the  auctioneer  says:  "Attention,  bidders!  {num_remaining_items}  item(s)  left,  they  are:  {item_info}.  Now,  please  bid  on  {cur_item}.  The  starting  price  for  bidding  for  {cur_item}  is  ${cur_item_price}.  Anyone  interested  in  this  item?"  /  "Thank  you!  This  is  the  {bid_round}  round  of  bidding  for  this  item:  {bidding_history}.  Now  we  have  ${highest_bid}  from  {highest_bidder}  for  {cur_item}.  The  minimum  increase  over  this  highest  bid  is  ${min_increse}.  Do  I  have  any  advance  on  ${highest_bid}?"------------------------------As  {bidder_name},  you  have  to  decide  whether  to  bid  on  this  item  or  withdraw  and  explain  why,  according  to  your  plan{learning_statement}.  Remember,  Your  primary  objective  is  to  secure  the  highest  profit  at  the  end  of  this  auction,  compared  to  all  other  bidders.Here  are  some  common  practices  of  bidding:1.  Showing  your  interest  by  bidding  with  or  slightly  above  the  starting  price  of  this  item,  then  gradually  increase  your  bid.2.  Think  step  by  step  of  the  pros  and  cons  and  the  consequences  of  your  action  (e.g.,  remaining  budget  in  future  bidding)  in  order  to  achieve  your  primary  objective.Give  your  reasons  first,  then  make  your  final  decision  clearly.  You  should  either  withdraw  (saying  "I’m  out!")  or  make  a  higher  bid  for  this  item  (saying  "I  bid  $xxx!").Belief  Update  Instruction:Here  is  the  history  of  the  bidding  war  of  {cur_item}:"{bidding_history}"The  auctioneer  concludes:  "{hammer_msg}"------------------------------Congratulations!  You  have  won  {item}  at  {bid_price}  /  You  have  lost  {item}.As  {bidder_name},  you  have  to  update  the  status  of  the  auction  based  on  this  round  of  bidding.  Here’s  your  previous  status:‘‘‘{prev_status}‘‘‘Summarize  the  notable  behaviors  of  all  bidders  in  this  round  of  bidding  for  future  reference.  Then,  update  the  status  JSON  regarding  the  following  information:-  ’remaining_budget’:  The  remaining  budget  of  you,  expressed  as  a  numerical  value.-  ’total_profits’:  The  total  profits  achieved  so  far  for  each  bidder,  where  a  numerical  value  following  a  bidder’s  name.  No  equation  is  needed,  just  the  numerical  value.-  ’winning_bids’:  The  winning  bids  for  every  item  won  by  each  bidder,  listed  as  key-value  pairs,  for  example,  {{"bidder_name":  {{"item_name_1":  winning_bid}},  {{"item_name_2":  winning_bid}},  ...}}.  If  a  bidder  hasn’t  won  any  item,  then  the  value  for  this  bidder  should  be  an  empty  dictionary  {{}}.-  Only  include  the  bidders  mentioned  in  the  given  text.  If  a  bidder  is  not  mentioned  (e.g.  Bidder  4  in  the  following  example),  then  do  not  include  it  in  the  JSON  object.After  summarizing  the  bidding  history,  you  must  output  the  current  status  in  a  parsible  JSON  format.  An  example  output  looks  like:‘‘‘{{"remaining_budget":  8000,  "total_profits":  {{"Bidder  1":  1300,  "Bidder  2":  1800,  "Bidder  3":  0}},  "winning_bids":  {{"Bidder  1":  {{"Item  2":  1200,  "Item  3":  1000}},  "Bidder  2":  {{"Item  1":  2000}},  "Bidder  3":  {{}}}}}}‘‘‘Replanning  Instruction:The  current  status  of  you  and  other  bidders  is  as  follows:‘‘‘{status_quo}‘‘‘Here  are  the  remaining  items  in  the  rest  of  the  auction:"{remaining_items_info}"As  {bidder_name},  considering  the  current  status{learning_statement},  review  your  strategies.  Adjust  your  plans  based  on  the  outcomes  and  new  information  to  achieve  your  primary  objective.  This  iterative  process  ensures  that  your  approach  remains  relevant  and  effective.  Please  do  the  following:1.  Always  remember:  Your  primary  objective  is  to  secure  the  highest  profit  at  the  end  of  this  auction,  compared  to  all  other  bidders.2.  Determine  and  explain  if  there’s  a  need  to  update  the  priority  list  of  remaining  items  based  on  the  current  status.3.  Present  the  updated  priorities  in  a  JSON  format,  each  item  should  be  represented  as  a  key-value  pair,  where  the  key  is  the  item  name  and  the  value  is  its  priority  on  the  scale  from  1-3.  An  example  output  is:  {{"Fixture  Y":  3,  "Module  B":  2,  "Product  G":  2}}.  The  descriptions  of  the  priority  scale  of  items  are  as  follows.*  1  -  This  item  is  the  least  important.  Consider  giving  it  up  if  necessary  to  save  money  for  the  rest  of  the  auction.*  2  -  This  item  holds  value  but  isn’t  a  top  priority  for  the  bidder.  Could  bid  on  it  if  you  have  enough  budget.*  3  -  This  item  is  of  utmost  importance  and  is  a  top  priority  for  the  bidder  in  the  rest  of  the  auction.'
