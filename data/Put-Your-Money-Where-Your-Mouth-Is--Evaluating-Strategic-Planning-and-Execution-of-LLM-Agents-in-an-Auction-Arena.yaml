- en: 'Figure 5: The Bid Increment Percentage for various agents, segmented into 5
    different ranges. Each model’s bar is divided to reflect the distribution of bids
    within these ranges.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：各个代理的出价增量百分比，分为5个不同的区间。每个模型的柱状图被分段，反映了这些区间内出价的分布情况。
- en: 'Execution Analysis: Bidding Aggressiveness Assessing aggressiveness levels
    enables the anticipation and strategic planning of future bids to surpass competitors
    without considerable overpayment. The Bid Increment Percentage (BIP) serves as
    a crucial metric for assessing competition-driven aggressiveness, indicating the
    percentile increase of a new bid over a bidder’s preceding highest offer. Ideally,
    in scenarios where the bid surpasses the previous by more than 10%, cautious bidders
    strive to maintain their BIP as minimal as possible to evade the winner’s curse.
    Figure [5](https://arxiv.org/html/2310.05746v4#S4.F5 "Figure 5 ‣ 4.3 Strategies
    and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your Money Where Your Mouth Is:
    Evaluating Strategic Planning and Execution of LLM Agents in an Auction Arena")
    delineates the BIP distribution across various models. GPT-4s tend towards minimal
    bid increment, reflecting a conservative and rational bidding strategy to avoid
    excessive payments. Conversely, Mistral-7b and GPT-3.5-Turbo display a substantial
    volume of bids within the [11%, $\infty$) increment bracket, suggesting a more
    aggressive, risk-tolerant bidding behavior. The range $[0,10)$ denotes the increment
    percentage of the first bid on an item, which does not necessitate a 10% increment
    from the starting price.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '执行分析：出价激进性 评估激进性水平有助于预测并战略性地规划未来的出价，从而在不大幅超付的情况下超越竞争对手。出价增量百分比（BIP）作为评估竞争驱动的激进性的关键指标，表示新出价相较于竞标者先前最高报价的百分比增幅。理想情况下，在出价超过前次出价10%以上的情形下，谨慎的竞标者会尽量将BIP控制在最低水平，以避免赢家的诅咒。图[5](https://arxiv.org/html/2310.05746v4#S4.F5
    "Figure 5 ‣ 4.3 Strategies and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your
    Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of LLM
    Agents in an Auction Arena")描绘了各模型的BIP分布。GPT-4倾向于最小的出价增量，体现了一种保守理性的竞标策略，旨在避免过度支付。相比之下，Mistral-7b和GPT-3.5-Turbo则显示出大量的出价位于[11%，$\infty$)增量区间，表明它们具有更激进、风险容忍度较高的竞标行为。区间$[0,10)$表示某一物品的第一次出价增幅，该出价并不要求相对于起始价格增加10%。'
