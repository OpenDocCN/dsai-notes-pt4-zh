- en: 'Figure 7: The TrueSkill scores after competition between 3 agents powered by
    the same LLM, but with different modular designs.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：在3个由相同LLM驱动但具有不同模块设计的智能体之间的竞争后的TrueSkill得分。
- en: '![Refer to caption](img/f27a0ff26edc64b07cc531f570e023c7.png)'
  id: totrans-83
