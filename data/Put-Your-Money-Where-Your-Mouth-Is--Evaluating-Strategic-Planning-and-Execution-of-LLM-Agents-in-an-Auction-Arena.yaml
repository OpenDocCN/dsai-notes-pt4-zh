- en: 'B.2 Visualizing Long-term Strategies: A Budget of $20,000'
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2 可视化长期策略：$20,000预算
- en: '![Refer to caption](img/5dda7aba629a14794595d9e91d81761a.png)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明文字](img/5dda7aba629a14794595d9e91d81761a.png)'
- en: 'Figure 9: The average heatmap of priority changes after each replanning step
    when the budget is $40,000\. Note that the priority score ranges from 1 to 3.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9：当预算为$40,000时，每次重新规划步骤后优先级变化的平均热力图。请注意，优先级得分范围从1到3。
- en: 'As shown in Figure [9](https://arxiv.org/html/2310.05746v4#A2.F9 "Figure 9
    ‣ B.2 Visualizing Long-term Strategies: A Budget of $20,000 ‣ Appendix B Additional
    Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and
    Execution of LLM Agents in an Auction Arena"), we visualize the priority score
    changes in the plan for all models when the budget is $40,000. The results echo
    those of Figure [4](https://arxiv.org/html/2310.05746v4#S4.F4 "Figure 4 ‣ 4.3
    Strategies and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena") (budget: $20,000), most LLMs demonstrate reasonable strategic planning
    capabilities and can conserve budgets for the future. When items are presented
    in an ascending order, different models present different preferences. Some prefer
    medium-value items (Gemini-1.0-Pro), and some prefer high-value ones (GPT-4, Mistral-7b).
    Curiously, both Gemini-1.0-Pro and Mistral-7b exhibit similar planning errors
    and show outliers in priority scores. They have this error by allocating priority
    to past items, which somehow shows their inferior state tracking and instruction
    following abilities. While models typically focus their bidding on the current
    item in a descending order due to subsequent items being less costly and offering
    lower profit margins, they tend to raise priority scores for less expensive items.
    This is because, when the auction moves to low-value items, not many options are
    left for bidders to make profit. Thus, agents would prioritize winning these as
    every dollar is significant now.'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[9](https://arxiv.org/html/2310.05746v4#A2.F9 "图 9 ‣ B.2 可视化长期策略：$20,000预算
    ‣ 附录B 额外结果 ‣ 用行动证明：评估LLM代理在拍卖场中的战略规划与执行")所示，我们可视化了在$40,000预算下，所有模型计划中的优先级得分变化。结果与图[4](https://arxiv.org/html/2310.05746v4#S4.F4
    "图 4 ‣ 4.3 策略与行为动态 ‣ 4 实验 ‣ 用行动证明：评估LLM代理在拍卖场中的战略规划与执行")（预算：$20,000）相呼应，大多数LLM展示了合理的战略规划能力，并能够为未来保留预算。当商品按升序排列时，不同模型呈现出不同的偏好。有些模型偏好中等价值的商品（如Gemini-1.0-Pro），有些则偏好高价值商品（如GPT-4、Mistral-7b）。有趣的是，Gemini-1.0-Pro和Mistral-7b都表现出类似的规划错误，并在优先级得分上显示出异常值。它们通过将优先级分配给过去的商品，犯了这种错误，这在某种程度上反映了它们在状态追踪和指令执行方面的不足。虽然模型通常会将竞标集中在按降序排列的当前商品上，因为随后的商品价格较低且利润率较低，但它们往往会提高对于较便宜商品的优先级得分。这是因为，当拍卖进入低价值商品时，剩余的选项不多，竞标者无法再获得太多利润。因此，代理会优先考虑赢得这些商品，因为每一美元现在都显得尤为重要。
- en: 'B.3 Execution Analysis: Visualizing Bidding Behaviors'
  id: totrans-202
  prefs:
