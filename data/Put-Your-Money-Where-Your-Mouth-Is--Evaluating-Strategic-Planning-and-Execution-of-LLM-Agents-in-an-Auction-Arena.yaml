  zh: '![请参见说明文字](img/11b5f8e55ce864a74e058f9025ad007e.png)'
- en: 'Figure 13: The bidding behaviors under a budget of $40,000 influenced by the
    starting prices and orders of items in the standard competition.'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 图13：在$40,000预算下，竞标行为受物品起始价格和顺序影响，来自标准竞赛的结果。
- en: 'We report the results of GPT-4 in Figure [10](https://arxiv.org/html/2310.05746v4#A2.F10
    "Figure 10 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena") where the budget is
    set as insufficient ($10,000), sufficient ($20,000) and abundant ($40,000), and
    leave the rest models to Appendix [B.3](https://arxiv.org/html/2310.05746v4#A2.SS3
    "B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix B Additional
    Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and
    Execution of LLM Agents in an Auction Arena"). By comparing cases where item orders
    are different (ascending or descending starting prices), we can observe the bidding
    patterns of LLMs (bidding frequency) on specific items and the profits they generate.
    In Figure [10](https://arxiv.org/html/2310.05746v4#A2.F10 "Figure 10 ‣ B.3 Execution
    Analysis: Visualizing Bidding Behaviors ‣ Appendix B Additional Results ‣ Put
    Your Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of
    LLM Agents in an Auction Arena"), GPT-4’s bidding behavior with varying budgets
    reveals different strategies. With a $10,000 budget, bids are cautious across
    items. As the budget increases to $20,000 and $40,000, bids and profits rise,
    especially for items in the mid-price and high-price range in ascending order
    (A). In descending order (B), the lower budget prompts aggressive bidding on high-priced
    items, while one with the highest budget shows a more even distribution of bids.
    This suggests GPT-4 adapts its strategy based on budget size and item order, becoming
    more competitive for higher-value items when budgets allow. However, other models
    do not share the same behaviors. For example, GPT-3.5-Turbo consistently bids
    at a unanimous frequency across all items in all budget settings, as evidenced
    by Appendix [B.3](https://arxiv.org/html/2310.05746v4#A2.SS3 "B.3 Execution Analysis:
    Visualizing Bidding Behaviors ‣ Appendix B Additional Results ‣ Put Your Money
    Where Your Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents
    in an Auction Arena").'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '我们报告了图 [10](https://arxiv.org/html/2310.05746v4#A2.F10 "Figure 10 ‣ B.3 Execution
    Analysis: Visualizing Bidding Behaviors ‣ Appendix B Additional Results ‣ Put
    Your Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of
    LLM Agents in an Auction Arena")中GPT-4的结果，其中预算设置为不足（$10,000）、足够（$20,000）和充足（$40,000），其余模型的结果则留待附录 [B.3](https://arxiv.org/html/2310.05746v4#A2.SS3
    "B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix B Additional
    Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and
    Execution of LLM Agents in an Auction Arena")。通过比较物品顺序不同（升序或降序起始价格）的情况，我们可以观察到LLM的竞标模式（竞标频率）以及它们所产生的利润。在图 [10](https://arxiv.org/html/2310.05746v4#A2.F10
    "Figure 10 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")中，GPT-4在不同预算下的竞标行为揭示了不同的策略。在$10,000的预算下，竞标较为谨慎。随着预算增加到$20,000和$40,000，竞标频率和利润均上升，尤其是对于升序（A）中的中价和高价物品。在降序（B）中，较低预算会促使对高价物品的激进竞标，而预算最高的情况下，则呈现出更均衡的竞标分布。这表明，GPT-4根据预算大小和物品顺序调整其策略，当预算允许时，它会对高价值物品变得更具竞争力。然而，其他模型则没有这种行为。例如，GPT-3.5-Turbo在所有预算设置中对所有物品的竞标频率始终如一，详见附录 [B.3](https://arxiv.org/html/2310.05746v4#A2.SS3
    "B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix B Additional
    Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and
    Execution of LLM Agents in an Auction Arena")。'
- en: 'To supplement the GPT-4 results, we further visualize the bidding behaviors
    of five LLMs (Mixtral-7b, Mixtral-8x7b, Gemini-1.0-Pro, GPT-3.5-Turbo and GPT-4)
    when setting the budget as $10,000 (insufficient), $20,000 (sufficient), and $40,000
    (abundant), shown in Figure [11](https://arxiv.org/html/2310.05746v4#A2.F11 "Figure
    11 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix B Additional
    Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and
    Execution of LLM Agents in an Auction Arena"), [12](https://arxiv.org/html/2310.05746v4#A2.F12
    "Figure 12 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena"), [13](https://arxiv.org/html/2310.05746v4#A2.F13
    "Figure 13 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena"), respectively.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 为了补充GPT-4的结果，我们进一步可视化了五个LLM（Mixtral-7b、Mixtral-8x7b、Gemini-1.0-Pro、GPT-3.5-Turbo和GPT-4）在预算分别设定为$10,000（不足）、$20,000（足够）和$40,000（充裕）时的竞标行为，如图[11](https://arxiv.org/html/2310.05746v4#A2.F11
    "图11 ‣ B.3 执行分析：可视化竞标行为 ‣ 附录B 其他结果 ‣ 投资你的金钱：评估LLM代理在拍卖场中的战略规划与执行")、[12](https://arxiv.org/html/2310.05746v4#A2.F12
    "图12 ‣ B.3 执行分析：可视化竞标行为 ‣ 附录B 其他结果 ‣ 投资你的金钱：评估LLM代理在拍卖场中的战略规划与执行")、[13](https://arxiv.org/html/2310.05746v4#A2.F13
    "图13 ‣ B.3 执行分析：可视化竞标行为 ‣ 附录B 其他结果 ‣ 投资你的金钱：评估LLM代理在拍卖场中的战略规划与执行")所示。
- en: 'When the budget is insufficient ($10,000), agents cannot win every item, and
    more profitable ones also invite more intensive bidding wars. In Figure [11](https://arxiv.org/html/2310.05746v4#A2.F11
    "Figure 11 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena"), it is noticeable that
    most agents go hard for first few items, especially when the items are presented
    in a descending order. Some exceptions exist, e.g., Mistral-7b fights hard for
    items with a starting price of $4,000. GPT-3.5-Turbo also profits much from $4,000
    items, but it is the result of its greedy strategy, as few bidders have budget
    left at a later stage to compete with it. Same reasons go to the winners for items
    starting with $5,000, where most wins come with few bids.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 当预算不足（$10,000）时，代理无法赢得每一项物品，更具盈利性的物品也会引发更激烈的竞价战。在图[11](https://arxiv.org/html/2310.05746v4#A2.F11
    "图11 ‣ B.3 执行分析：可视化竞标行为 ‣ 附录B 其他结果 ‣ 投资你的金钱：评估LLM代理在拍卖场中的战略规划与执行")中可以看出，大多数代理在前几个物品上表现得非常激烈，尤其是在物品按降序呈现时。有一些例外情况，例如，Mistral-7b在起价为$4,000的物品上拼劲十足。GPT-3.5-Turbo也从$4,000的物品中获利颇丰，但这是由于它的贪婪策略，因为在后期很少有竞标者剩余预算与其竞争。同样的原因也适用于起价为$5,000的物品的赢家，其中大多数获胜是通过很少的竞标获得的。
- en: 'However, things are significantly different when the budget is abundant ($40,000)
    in Figure [13](https://arxiv.org/html/2310.05746v4#A2.F13 "Figure 13 ‣ B.3 Execution
    Analysis: Visualizing Bidding Behaviors ‣ Appendix B Additional Results ‣ Put
    Your Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of
    LLM Agents in an Auction Arena"). In the ascending price scenario, agents spend
    more budget on the more profitable items, which leads to a more intensive competition
    where more bids are given and the profit for winning is less. This results in
    the observation that GPT-3.5-Turbo wins less items, shown by its 0 profit for
    most items, ascending or descending alike. In the ascending price case (Figure [13](https://arxiv.org/html/2310.05746v4#A2.F13
    "Figure 13 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")(A)), most models choose
    to skip the first two low-value items, while GPT-4 often secures high-value items
    with few bids at a later stage, indicating its success in patience and long-term
    strategies. In the descending cases (Figure [13](https://arxiv.org/html/2310.05746v4#A2.F13
    "Figure 13 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")(B)), the competition
    for the first few items is quite intensive, as shown by large circle sizes. Mistral-7b
    sometimes overbids for an item, suffering from the winner’s curse and losing money
    for it.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '然而，当预算充足（$40,000）时，情况在图[13](https://arxiv.org/html/2310.05746v4#A2.F13 "Figure
    13 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix B Additional
    Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and
    Execution of LLM Agents in an Auction Arena")中发生了显著变化。在升价情境下，代理商将更多预算用于更有利可图的物品，这导致了更为激烈的竞争，更多的出价和更低的获胜利润。因此，观察到
    GPT-3.5-Turbo 获得的物品较少，大部分物品的利润为 0，无论是升价还是降价。在升价情况下（图[13](https://arxiv.org/html/2310.05746v4#A2.F13
    "Figure 13 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")(A)），大多数模型选择跳过前两个低价值物品，而
    GPT-4 则通常在稍后的阶段通过少量出价赢得高价值物品，表明它在耐心和长期战略上更为成功。在降价情况下（图[13](https://arxiv.org/html/2310.05746v4#A2.F13
