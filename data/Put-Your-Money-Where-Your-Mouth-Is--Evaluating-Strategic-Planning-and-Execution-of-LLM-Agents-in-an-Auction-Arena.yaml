- en: B.1 Human Performance
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1 人类表现
- en: 'We incorporated human evaluation by recruiting 4 human players to participate
    in the auction in the experiment with item orders, who are graduate students and
    paid above the local minimum wage. As with the same setup described in $\mathsection$ [4.2](https://arxiv.org/html/2310.05746v4#S4.SS2
    "4.2 Benchmarking LLMs as Bidders In Standard Competition ‣ 4 Experiments ‣ Put
    Your Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of
    LLM Agents in an Auction Arena"), we set a budget of $20,000 and have the auctioneer
    present 10 items. The models that participate in the bidding are a GPT-4-Turbo,
    a GPT-3.5-Turbo, and a human bidder. The following is the average profit and the
    number of items won by each agent in this 3-player bidding (note that the human
    players are not the same individual, so TrueSkill is not suitable here; we use
    the average profit for comparison).'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过招募4名人类玩家参与实验中的拍卖（其中项目顺序不同）来进行人类评估，这些玩家是研究生，并且工资高于当地最低工资水平。与$\mathsection$
    [4.2](https://arxiv.org/html/2310.05746v4#S4.SS2 "4.2 作为竞标者的LLM基准测试 ‣ 4 实验 ‣ 证明你的实力：评估大型语言模型代理在拍卖场景中的战略规划与执行")中描述的相同设置一样，我们设置了$20,000的预算，并让拍卖主持人展示10个项目。参与竞标的模型包括一个GPT-4-Turbo，一个GPT-3.5-Turbo和一个人类竞标者。以下是每个代理在这场三方竞标中的平均利润和赢得的项目数量（请注意，参与的玩家不是同一人，因此不适用TrueSkill；我们使用平均利润进行比较）。
- en: 'The results in Table [2](https://arxiv.org/html/2310.05746v4#A2.T2 "Table 2
    ‣ Appendix B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating
    Strategic Planning and Execution of LLM Agents in an Auction Arena") show that,
    in the Ascending and Descending scenarios, humans often achieved better profits
    due to their more accurate estimation of item values in the long run. Humans have
    a clearer strategy of saving money for valuable items in the Ascending scenario
    and bidding more aggressively for high-value items in the Descending scenario
    (or you will miss the chance). GPT-4-Turbo actively participates in bidding but
    is not as aggressive as the human players in the Descending scenario, GPT-3.5-Turbo,
    on the other hand, shows frequent withdrawal from bidding (even when the budget
    is ample).'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '表格[2](https://arxiv.org/html/2310.05746v4#A2.T2 "Table 2 ‣ Appendix B Additional
    Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and
    Execution of LLM Agents in an Auction Arena")中的结果显示，在升序和降序场景中，人类通常能获得更好的利润，因为他们能更准确地估算物品的长期价值。在升序场景中，人类有更清晰的策略，将资金留给有价值的物品，而在降序场景中，则会更积极地为高价值物品出价（否则你将错失机会）。GPT-4-Turbo积极参与竞标，但在降序场景中并不像人类玩家那样激进，而GPT-3.5-Turbo则表现出频繁退出竞标的情况（即便预算充足）。'
- en: However, in the Random scenario, GPT-4-Turbo’s average profit even exceeded
    that of human players. This indicates that humans still have a harder time making
    reasonable strategies when faced with unpredictable item values. While humans
    excel in structured scenarios where a clear pattern can be discerned, their performance
    declines in random settings where adaptability and quick decision-making are crucial.
    In contrast, GPT-4-Turbo’s consistent performance across different scenarios suggests
    a balanced approach to bidding, which pays off in unpredictable environments.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在随机场景中，GPT-4-Turbo的平均利润甚至超过了人类玩家。这表明，当面临不可预测的物品价值时，人类仍然更难制定合理的策略。尽管人类在可以辨认出明显模式的结构化场景中表现优异，但在随机环境中，适应能力和快速决策变得至关重要，而此时他们的表现会下降。相反，GPT-4-Turbo在不同场景中的一致表现表明，它采取了一种平衡的竞标策略，这在不可预测的环境中得到了回报。
- en: 'Additionally, we notice several common errors in the models after case study,
    which is presented in List LABEL:list:case_study: 1) GPT-4-Turbo gives reasonable
    bids but lacks advanced strategies to limit opponents with minimal increases and
    drain their budgets. 2) GPT-3.5-Turbo frequently gives up bidding, failing to
    utilize its budget for greater benefits.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们在案例研究后注意到几个模型的常见错误，具体如下所示：1) GPT-4-Turbo给出了合理的出价，但缺乏通过最小的加价限制对手并耗尽其预算的高级策略。2)
    GPT-3.5-Turbo经常放弃竞标，未能有效利用预算以获取更大的收益。
- en: 'Listing 3: Case study of GPT-3.5 and GPT-4 bidder in the arena.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 3：GPT-3.5 和 GPT-4 竞标者在竞技场中的案例研究。
- en: '[⬇](data:text/plain;base64,)GPT-4:Case  1:Considering  that  Contraption  I  has  a  starting  price  of  $1000  and  my  estimated  value  for  this  item  is  $2200,  there  is  a  potential  profit  margin  of  $1200  if  my  estimation  is  accurate.  Since  we  have  yet  to  win  any  items  and  our  budget  remains  intact  at  $20,000,  this  could  be  a  good  opportunity  to  begin  participating  in  the  auction.However,  we  must  be  cautious  not  to  get  caught  up  in  a  bidding  war  that  would  significantly  reduce  this  potential  profit  margin.  It’s  important  to  keep  in  mind  that  there  are  other  items  down  the  line  that  may  offer  a  better  profit  opportunity,  and  we  want  to  ensure  we  have  enough  budget  to  compete  for  those  items  as  well.Here  are  the  pros  and  cons  of  bidding  on  Contraption  I:Pros:Potential  profit  margin  of  $1200  based  on  estimation.Bidding  could  signal  to  other  bidders  our  readiness  to  participate,  possibly  deterring  aggressive  bids  on  later  items.Cons:Risk  of  overbidding  if  competition  is  fierce,  which  could  reduce  our  overall  profit.Winning  this  item  at  a  high  price  could  deplete  our  budget  for  future  items  with  potentially  higher  profit  margins.Considering  these  factors,  a  cautious  initial  bid  that  is  close  to  the  starting  price  could  be  a  strategic  move.  It  shows  interest  without  committing  too  much  capital  upfront.  If  the  price  escalates  quickly  beyond  a  comfortable  margin,  we  can  always  decide  to  withdraw.Final  Decision:"I  bid  $1050!"Case  2:Bidder  3  has  placed  a  bid  of  $2300  on  Implement  G,  which  is  still  well  below  my  estimated  value  of  $4400.  Given  the  potential  profit  margin  of  $2100  if  I  win  at  this  bid,  it  is  still  advantageous  for  me  to  continue  bidding.The  minimum  increase  is  $200,  so  a  bid  of  $2500  would  be  appropriate  to  show  my  continued  interest  without  pushing  the  price  too  high  too  quickly.  This  would  still  leave  me  with  a  potential  profit  margin  of  $1900,  assuming  my  estimate  is  accurate.It’s  important  to  remember  that  other  bidders  may  also  recognize  the  value  of  Implement  G  and  could  be  willing  to  bid  higher.  I  need  to  be  vigilant  and  ready  to  step  back  if  the  price  escalates  to  a  point  where  the  potential  profit  no  longer  justifies  the  risk.Considering  these  points,  I  will  place  the  next  bid:"I  bid  $2500!"GPT-3.5:Case  1:I  will  not  bid  on  Implement  G.  This  decision  aligns  with  my  strategy  to  secure  the  highest  profit  at  the  end  of  the  auction.  The  starting  price  for  Implement  G  is  $2000,  and  based  on  my  estimated  value  of  $4400,  I  don’t  believe  it  aligns  with  my  priority  to  prioritize  high-value  items.  Additionally,  it’s  important  to  conserve  my  budget  for  items  of  higher  priority  in  order  to  achieve  my  primary  objective.Therefore,  I’m  out!Case  2:I’m  out!Based  on  my  analysis  and  the  current  status  of  the  auction,  I  have  decided  to  withdraw  from  bidding  on  Equipment  E.  Although  it  is  a  high-value  item  with  an  estimated  value  of  $11000,  my  remaining  budget  of  $15000  is  not  sufficient  to  make  a  competitive  bid  for  this  item.  Considering  the  potential  bidding  wars  and  the  need  to  strategically  manage  my  budget  for  future  bidding,  it  is  not  in  my  best  interest  to  pursue  this  item  at  the  current  starting  price  of  $5000.Therefore,  in  line  with  my  primary  objective  of  securing  the  highest  profit  at  the  end  of  this  auction,  I  have  made  the  decision  to  withdraw  from  bidding  on  Equipment  E.'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
