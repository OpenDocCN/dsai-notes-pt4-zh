  type: TYPE_IMG
  zh: '![参见图注](img/f27a0ff26edc64b07cc531f570e023c7.png)'
- en: 'Figure 8: The competition between two groups of bidders: 2 profit bidders (red)
    and 2 item bidders (blue). We increase the budget of all bidders and show the
    changes in the histograms and kernel density estimation that depict the winning
    bids of two bidder groups.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：两组竞标者之间的竞争：2名盈利竞标者（红色）和2名物品竞标者（蓝色）。我们增加了所有竞标者的预算，并展示了直方图和核密度估计的变化，显示了两组竞标者的获胜出价。
- en: 'Do Agents Adhere to Their Plans during Execution? To assess if LLMs follow
    and adapt their strategies during auctions, we analyze how their bidding behavior
    and assigned item priorities correlate, focusing on engagements and wins. We perform
    a correlation analysis between the priority scores bidders allocate to items and
    the auction outcomes. The priority score for an item is examined at two instances:
    at the beginning ($r_{i,j}^{(1)}$) and just before bidding on that item ($r_{i,j}^{(j)}$),
    so that we can check if the strategies evolve during auctions. Actions are quantified
    as the number of engagements (bids) on this item ($n_{i,j}$), and the indication
    of the winning bid $x_{i,j}\in\{0,1\}$. Spearman correlation coefficients, $\rho(r,n)$
    and $\rho(r,x)$, help examine these relationships. Results in Table [7](https://arxiv.org/html/2310.05746v4#S4.F7
    "Figure 7 ‣ 4.3 Strategies and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your
    Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of LLM
    Agents in an Auction Arena") show that current plans correlate more with actions,
    highlighting the importance of adapting plans to the changing auction environment.
    There is noticeable variability in how models match their bids with their priorities
    over time. GPT-4 displays high correlations, indicating an effective adjustment
    in item priorities to deal with dynamic auction scenarios. Conversely, models
    like GPT-3.5-Turbo exhibit lower correlations, suggesting less flexible strategies
    or a weaker priority-action alignment.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '代理在执行过程中是否遵循自己的计划？ 为了评估大语言模型（LLMs）在拍卖过程中是否遵循并调整其策略，我们分析了它们的竞标行为与分配的物品优先级之间的关联，重点关注参与度和获胜情况。我们对竞标者分配给物品的优先级分数与拍卖结果进行相关性分析。物品的优先级分数在两个时刻进行检查：开始时（$r_{i,j}^{(1)}$）和在对该物品进行竞标之前（$r_{i,j}^{(j)}$），以便检查策略是否在拍卖过程中发生变化。行动通过该物品上的参与次数（竞标次数）（$n_{i,j}$）以及获胜竞标的指示（$x_{i,j}\in\{0,1\}$）来量化。Spearman相关系数，$\rho(r,n)$
    和 $\rho(r,x)$，帮助我们分析这些关系。表[7](https://arxiv.org/html/2310.05746v4#S4.F7 "Figure
    7 ‣ 4.3 Strategies and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your Money Where
    Your Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an
    Auction Arena")中的结果显示，当前的计划与行为之间的相关性更强，突出了在变化的拍卖环境中调整计划的重要性。随着时间的推移，模型如何将其竞标与优先级匹配表现出明显的变异性。GPT-4显示出较高的相关性，表明它在应对动态拍卖场景时，能够有效调整物品的优先级。相反，像GPT-3.5-Turbo这样的模型显示出较低的相关性，表明它们的策略较为僵化，或者优先级与行动之间的匹配度较弱。'
- en: 4.4 Modular Analysis
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 模块化分析
- en: This experiment looks into the effects of architectural changes in LLMs and
    how they perform in environments with multiple competing objectives.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这项实验研究了LLM架构变化的影响，以及它们在具有多个竞争目标的环境中的表现。
- en: 'Analysis on Planning and Replanning In an ablation study focusing on the impact
    of different agent modules on LLM performance in auctions, we aim to pinpoint
    essential components for their success. We create a competitive setup with 3 agents,
    all powered by the same LLM, but each employing one of three distinct strategies:
    1) Adaptive Bidder: operates according to $\mathsection$ [3.2](https://arxiv.org/html/2310.05746v4#S3.SS2
    "3.2 Bidder Agent Architecture ‣ 3 The Auction Arena ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena"); 2) Static Bidder: lacks replanning module; 3) None Bidder: lacks both
    planning and replanning modules. According to Figure [7](https://arxiv.org/html/2310.05746v4#S4.F7
    "Figure 7 ‣ 4.3 Strategies and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your
    Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of LLM
    Agents in an Auction Arena"), maintaining and updating plans enhances auction
    performance. Relying on static plans sometimes yields worse outcomes than not
    planning at all, especially when the budget is $40,000, as resources are abundant
    to facilitate greedy bidding (no plans).'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '规划与重新规划的分析 在一项聚焦于不同代理模块对LLM在拍卖中表现影响的消融研究中，我们旨在找出对其成功至关重要的组成部分。我们创建了一个竞争性设置，包含三个代理，这些代理均由相同的LLM驱动，但每个代理采用三种不同的策略之一：1）自适应竞标者：根据$\mathsection$ [3.2](https://arxiv.org/html/2310.05746v4#S3.SS2
    "3.2 Bidder Agent Architecture ‣ 3 The Auction Arena ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena")操作；2）静态竞标者：没有重新规划模块；3）无计划竞标者：既没有规划也没有重新规划模块。根据图[7](https://arxiv.org/html/2310.05746v4#S4.F7
    "Figure 7 ‣ 4.3 Strategies and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your
    Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of LLM
    Agents in an Auction Arena")，保持和更新计划可以提高拍卖表现。依赖静态计划有时会导致比完全不规划更差的结果，尤其是在预算为$40,000时，因为资源充足，可以促进贪婪的竞标（没有计划）。'
- en: 'Analysis on Objectives: Emergent Niche Specification in Multi-Objective Competition Just
    like ecosystems with diverse species in unique niches, multi-agent environments
    enable agents to pursue specialized objectives. In the context of auctions, participants
    often aim for goals beyond simply maximizing profit. We simulate two agent types:
    1) Profit Bidders, focused on achieving high profit, and 2) Item Bidders, focused
    on acquiring the most items. These objectives lead to different outcomes; for
    example, securing the most items doesn’t equate to the highest profit, and vice
    versa. Profit Bidders are expected to target expensive, profitable items, whereas
    Item Bidders should seek out cheaper, more accessible items. To explore this,
    we divide 4 agents into 2 groups—2 Profit Bidders and 2 Item Bidders, including
    both GPT-4 and GPT-3.5-Turbo agents—and alter their budget across auctions for
    20 items, including 4 expensive (starting at $5,000) and 16 cheap items (starting
    at $1,000). Figure [8](https://arxiv.org/html/2310.05746v4#S4.F8 "Figure 8 ‣ 4.3
    Strategies and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena") shows the density histograms and kernel density estimate plots of the
    winning bids, highlighting the niche specialization of the agents. As budgets
    increase to $30,000, the differentiation between the two groups becomes more pronounced,
    with each specializing in either cheap or expensive items. With a limited budget
    ($10,000), Profit Bidders compete more for cheap items, giving Item Bidders opportunities
    to secure more profitable items.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '目标分析：多目标竞争中的新兴小众专门化 就像生态系统中不同物种在独特的小众中生存一样，多智能体环境使得代理能够追求专业化目标。在拍卖的背景下，参与者的目标通常不仅仅是最大化利润。我们模拟了两种代理类型：1）利润竞标者，专注于实现高利润，2）物品竞标者，专注于获取最多的物品。这些目标会导致不同的结果；例如，确保最多的物品并不等同于最高的利润，反之亦然。预计利润竞标者会瞄准昂贵且有利可图的物品，而物品竞标者则应寻求更便宜、更易获取的物品。为了探索这一点，我们将4个代理分成2组——2个利润竞标者和2个物品竞标者，包括GPT-4和GPT-3.5-Turbo代理——并在拍卖中改变它们的预算，拍卖20个物品，其中包括4个昂贵的物品（起价$5,000）和16个便宜的物品（起价$1,000）。图[8](https://arxiv.org/html/2310.05746v4#S4.F8
    "Figure 8 ‣ 4.3 Strategies and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your
    Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of LLM
    Agents in an Auction Arena")展示了获胜竞标的密度直方图和核密度估计图，突出显示了代理的细分专业化。随着预算增加到$30,000，两组之间的差异变得更加明显，每组都专门针对便宜或昂贵的物品。在有限预算（$10,000）下，利润竞标者更多地竞争便宜物品，给物品竞标者提供了获得更有利可图物品的机会。'
- en: 5 Conclusion
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: In this paper, we propose AucArena to evaluate state-of-the-art LLMs as auction
    bidding agents, uncovering critical insights into the effectiveness of their strategies
    across various competitive auction scenarios. Through comprehensive analyses of
    strategies and behavioral dynamics, we demonstrate the importance of strategic
    planning and replanning capabilities and highlight the importance of tracking
    LLM agents’ adaptive capabilities in changing environments. Further, ablation
    studies and the exploration of niche specialization offer valuable perspectives
    on the multifaceted roles LLMs can play in competitive scenarios. Our study advocates
    for further, innovative manipulations of our simulation method to explore these
    phenomena and amplify the potential of LLMs in modeling intricate social dynamics.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了AucArena来评估最先进的LLM作为拍卖竞标代理，揭示了它们在各种竞争性拍卖场景中策略有效性的关键见解。通过对策略和行为动态的全面分析，我们展示了战略规划和重新规划能力的重要性，并强调了在变化环境中跟踪LLM代理适应性能力的重要性。此外，消融研究和对小众专业化的探索为LLM在竞争场景中的多面角色提供了宝贵的视角。我们的研究提倡进一步创新性地操作我们的仿真方法，以探索这些现象并增强LLM在建模复杂社会动态中的潜力。
