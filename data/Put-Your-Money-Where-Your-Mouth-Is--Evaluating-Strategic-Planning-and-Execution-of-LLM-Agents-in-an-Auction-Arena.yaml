- en: 'In Table [1](https://arxiv.org/html/2310.05746v4#A1.T1 "Table 1 ‣ A.3 Information
    of Artificial Items in the Auction ‣ Appendix A Examples: Prompt and Bidding History
    ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and Execution
