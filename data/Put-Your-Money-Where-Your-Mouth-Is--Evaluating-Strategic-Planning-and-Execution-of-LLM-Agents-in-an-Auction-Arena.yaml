- en: Abstract
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Recent advancements in Large Language Models (LLMs) showcase advanced reasoning,
    yet NLP evaluations often depend on static benchmarks. Evaluating this necessitates
    environments that test strategic reasoning in dynamic, competitive scenarios requiring
    long-term planning. We introduce AucArena, a novel evaluation suite that simulates
    auctions, a setting chosen for being highly unpredictable and involving many skills
    related to resource and risk management, while also being easy to evaluate. We
    conduct controlled experiments using state-of-the-art LLMs to power bidding agents
    to benchmark their planning and execution skills. Our research demonstrates that
    LLMs, such as GPT-4, possess key skills for auction participation, such as budget
    management and goal adherence, which improve with adaptive strategies. This highlights
    LLMs’ potential to model complex social interactions in competitive contexts.
    However, variability in LLM performance and occasional outperformance by simpler
    methods indicate opportunities for further advancements in LLM design and the
    value of our simulation environment for ongoing testing and refinement. ¹¹1Project
    page: [https://auction-arena.github.io](https://auction-arena.github.io).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）的最新进展展示了先进的推理能力，但自然语言处理（NLP）的评估通常依赖于静态基准。要进行这样的评估，必须创建能够测试动态竞争场景中战略推理的环境，这些场景要求进行长期规划。我们推出了AucArena，一个全新的评估套件，模拟拍卖场景，选择这一设置是因为它具有高度的不确定性，涉及许多与资源和风险管理相关的技能，同时也便于评估。我们使用最先进的LLM进行控制实验，驱动竞标代理，以基准化其规划与执行能力。我们的研究表明，LLM（如GPT-4）具备参与拍卖所需的关键技能，如预算管理和目标遵守，这些能力随着适应性策略的使用而提高。这突显了LLM在竞争环境中建模复杂社会互动的潜力。然而，LLM表现的变异性以及偶尔被更简单方法超越，表明LLM设计仍有进一步发展的空间，同时也体现了我们模拟环境在持续测试和改进中的价值。¹¹1项目页面：[https://auction-arena.github.io](https://auction-arena.github.io).
- en: 1 Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: 'Being autonomous requires an agent to be able to make decisions independently,
    do complex reasoning and planning, and manage risk and resources, among many others [[1](https://arxiv.org/html/2310.05746v4#bib.bib1),
    [2](https://arxiv.org/html/2310.05746v4#bib.bib2)]. Large Language Models (LLMs)
    have proven to be able to solve a wide range of tasks, with the boundaries of
    what’s possible being pushed every day [[3](https://arxiv.org/html/2310.05746v4#bib.bib3),
    [4](https://arxiv.org/html/2310.05746v4#bib.bib4)]. Despite the increasing view
    of these models as autonomous agents (i.e., LLM agents, [5](https://arxiv.org/html/2310.05746v4#bib.bib5),
    [6](https://arxiv.org/html/2310.05746v4#bib.bib6), [7](https://arxiv.org/html/2310.05746v4#bib.bib7)),
    a crucial question remains: Can LLM agents effectively do sequential decision-making
    in dynamic environments to achieve their strategic objectives?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现自主性，代理需要能够独立做出决策、进行复杂的推理和规划，以及管理风险和资源等许多能力[[1](https://arxiv.org/html/2310.05746v4#bib.bib1),
    [2](https://arxiv.org/html/2310.05746v4#bib.bib2)]。大型语言模型（LLM）已经证明能够解决广泛的任务，而且每天都在推动可能性的边界[[3](https://arxiv.org/html/2310.05746v4#bib.bib3),
    [4](https://arxiv.org/html/2310.05746v4#bib.bib4)]。尽管这些模型被越来越多地视为自主代理（即LLM代理，[5](https://arxiv.org/html/2310.05746v4#bib.bib5),
    [6](https://arxiv.org/html/2310.05746v4#bib.bib6), [7](https://arxiv.org/html/2310.05746v4#bib.bib7)），一个关键问题仍然存在：LLM代理能否在动态环境中有效地进行顺序决策，以实现其战略目标？
- en: While the potential is evident [[8](https://arxiv.org/html/2310.05746v4#bib.bib8),
    [9](https://arxiv.org/html/2310.05746v4#bib.bib9)], these capabilities have yet
    to be rigorously evaluated. Traditional reasoning and planning benchmarks in NLP [[10](https://arxiv.org/html/2310.05746v4#bib.bib10),
    [11](https://arxiv.org/html/2310.05746v4#bib.bib11), [12](https://arxiv.org/html/2310.05746v4#bib.bib12)]
    mostly assess agents in static contexts. Yet, real-world scenarios demand that
    autonomous agents not merely respond to input but also have the ability to create
    long-term goals and plans, and continuously revise their decisions. To bridge
    this gap, one recent line of research focuses on immersing agents in simulation
    environments that mimic real-world scenarios [[13](https://arxiv.org/html/2310.05746v4#bib.bib13),
    [14](https://arxiv.org/html/2310.05746v4#bib.bib14), [15](https://arxiv.org/html/2310.05746v4#bib.bib15),
    [16](https://arxiv.org/html/2310.05746v4#bib.bib16)], ones that often focus on
    a targeted set of skills. However, designing such simulations can require significant
    engineering effort, and doing fine-grained evaluation in these environments can
    often be a challenge.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管潜力显而易见[[8](https://arxiv.org/html/2310.05746v4#bib.bib8), [9](https://arxiv.org/html/2310.05746v4#bib.bib9)]，这些能力尚未经过严格评估。传统的自然语言处理推理和规划基准测试[[10](https://arxiv.org/html/2310.05746v4#bib.bib10),
    [11](https://arxiv.org/html/2310.05746v4#bib.bib11), [12](https://arxiv.org/html/2310.05746v4#bib.bib12)]主要在静态环境中评估智能体。然而，现实世界的场景要求自主智能体不仅仅对输入作出反应，还必须具备设定长期目标和计划的能力，并能不断修正其决策。为了弥补这一差距，最近的研究之一着重于将智能体沉浸在模拟环境中，这些环境模拟了现实世界的情境[[13](https://arxiv.org/html/2310.05746v4#bib.bib13),
    [14](https://arxiv.org/html/2310.05746v4#bib.bib14), [15](https://arxiv.org/html/2310.05746v4#bib.bib15),
    [16](https://arxiv.org/html/2310.05746v4#bib.bib16)]，这些环境通常集中于一组特定的技能。然而，设计这样的模拟可能需要大量的工程工作，并且在这些环境中进行细粒度评估往往是一个挑战。
- en: 'In this work, we go beyond simple instructions and goal-oriented tasks to encompass
    long-term sequential decision-making strategies. We emphasize developing environments
    characterized by the following properties: 1) being dynamic and inherently unpredictable,
    requiring agents to be adaptive; 2) involving limited resources, making the assets
    for competition scarce and the rewards highly contested; 3) Being quantifiable,
    facilitating easy evaluation. Motivated by the dynamics of auctions, which are
    widely studied in multi-agent systems and game theory [[17](https://arxiv.org/html/2310.05746v4#bib.bib17),
    [18](https://arxiv.org/html/2310.05746v4#bib.bib18)], we introduce AucArena. Auctions
    offer a fertile ground for assessing strategic planning, resource allocation,
    risk management, and competitive behaviors. In AucArena, agents act as bidders
    in simulated auctions, grounding their strategic capabilities into execution.
    This environment enables quantifying an agent’s performance using numerical metrics,
    such as profit.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们超越了简单的指令和以目标为导向的任务，涵盖了长期的序列决策策略。我们强调开发具有以下特征的环境：1）动态且内在不可预测，要求智能体具有适应能力；2）涉及有限的资源，使得竞争资源稀缺，奖励高度竞争；3）可量化，便于评估。受到拍卖动态的启发，拍卖在多智能体系统和博弈论中被广泛研究[[17](https://arxiv.org/html/2310.05746v4#bib.bib17),
    [18](https://arxiv.org/html/2310.05746v4#bib.bib18)]，我们引入了AucArena。拍卖为评估战略规划、资源分配、风险管理和竞争行为提供了沃土。在AucArena中，智能体充当模拟拍卖中的竞标者，将其战略能力付诸实践。这个环境能够使用数值指标（如利润）量化智能体的表现。
- en: 'In AucArena, we set up an open auction where all bidders have equal information,
    as shown in Figure [1](https://arxiv.org/html/2310.05746v4#S1.F1 "Figure 1 ‣ 1
    Introduction ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning
    and Execution of LLM Agents in an Auction Arena"). Bidder agents engage in long-term
    sequential auctions with a fixed budget, allowing for strategic considerations.
    Each agent monitors the environment and forms a plan to achieve its objective.
    To facilitate interaction with the auction environment, we incorporate four essential
    functions: planning, bidding, belief update, and replanning, each implemented
    with LLM prompting [[19](https://arxiv.org/html/2310.05746v4#bib.bib19), [20](https://arxiv.org/html/2310.05746v4#bib.bib20)].
    These functions manifest the agents’ strategic planning, adaptation to new information,
    and real-time decision-making capabilities. We systematically explore the individual
    and collective behaviors of various LLM agents, examine their plan execution and
    adaptability, and delve into the dynamics of multi-objective multi-agent competitions.
    Previous works and general language understanding tasks are more complex linguistically,
    while this work, though simpler in language, is more intricate due to the need
    for understanding and parsing object valuations and conducting game-theoretical
    analysis to make optimal decisions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '在AucArena中，我们设立了一个开放式拍卖，所有竞标者都拥有相同的信息，如图[1](https://arxiv.org/html/2310.05746v4#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")所示。竞标代理人参与长期的顺序拍卖，并有固定预算，从而允许进行战略性考虑。每个代理人都会监控环境，并制定计划以实现其目标。为了促进与拍卖环境的互动，我们引入了四个基本功能：规划、竞标、信念更新和重新规划，每个功能通过LLM提示来实现[[19](https://arxiv.org/html/2310.05746v4#bib.bib19),
    [20](https://arxiv.org/html/2310.05746v4#bib.bib20)]。这些功能体现了代理人的战略规划、适应新信息的能力以及实时决策能力。我们系统地探索了各种LLM代理人的个体行为和集体行为，检查了它们的计划执行和适应能力，并深入研究了多目标多代理竞争的动态。以往的工作和一般的语言理解任务在语言学上更为复杂，而本研究虽然在语言上较为简洁，但由于需要理解和解析物体估值并进行博弈理论分析以做出最佳决策，因此更为复杂。'
- en: '![Refer to caption](img/9a7910501e947eb291c935ed5f309d48.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明](img/9a7910501e947eb291c935ed5f309d48.png)'
- en: 'Figure 1: An illustration of AucArena: (A) shows a multi-round, ascending-price
    auction with an auctioneer announcing the highest bids, where bidders publicly
    decide after private reasoning. (B) presents a bidder agent structure using the
    Belief-Desire-Intention Model, involving planning, bidding, belief updating, and
    replanning, where beliefs and plans are adjusted with each auction development.
    (C) offers instances of updated beliefs and plans, illustrating a bidder allocating
    priority scores to items post-reasoning.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：AucArena的示意图：（A）展示了一个多轮的升价拍卖，拍卖师宣布最高出价，竞标者在私下推理后公开决定。（B）展示了一个竞标代理人结构，采用信念-愿望-意图模型，包括规划、竞标、信念更新和重新规划，信念和计划会随着每一轮拍卖的发展而调整。（C）提供了更新的信念和计划示例，展示了一个竞标者在推理后为物品分配优先级评分。
- en: 'Our contributions include: 1) The creation of AucArena, an innovative simulated
    auction environment featuring a proposed bidder agent framework crafted to evaluate
    and measure the strategic decision-making skills of LLM agents within dynamic
    and competitive contexts. 2) The establishment of a new benchmark for evaluating
    the strategic performance of LLM agents, particularly emphasizing their ability
    to manage limited resources, engage in risk management, and adapt their strategies
    to achieve long-term objectives. 3) Utilizing AucArena, we gain insights into
    the strategic planning and execution skills of LLMs, emphasizing the importance
    of being adaptive in competitions. We show that even superior models like GPT-4
    don’t always prevail in long-term strategic planning, and uncover new dynamics
    in multi-objective multi-agent competitions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献包括：1）创建了AucArena，这是一个创新的模拟拍卖环境，提出了一个竞标代理人框架，用于评估和衡量LLM代理人在动态和竞争性环境中的战略决策能力。2）建立了一个新的基准，用于评估LLM代理人的战略表现，特别强调它们管理有限资源、进行风险管理以及调整策略以实现长期目标的能力。3）通过AucArena，我们深入了解了LLM的战略规划和执行技能，强调了在竞争中适应性的重要性。我们展示了即使是像GPT-4这样优越的模型，也不总能在长期战略规划中占据优势，并揭示了多目标多代理竞争中的新动态。
- en: 2 Related Work
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: Generative Agents AI agents have evolved from simple, rule-based systems to
    interactive models and neural networks for dynamic responsiveness [[21](https://arxiv.org/html/2310.05746v4#bib.bib21),
    [22](https://arxiv.org/html/2310.05746v4#bib.bib22), [23](https://arxiv.org/html/2310.05746v4#bib.bib23)].
    The recent development of generative LLM agents has further broadened AI capabilities
    in natural language understanding and decision-making process. [[14](https://arxiv.org/html/2310.05746v4#bib.bib14)]
    combined LLM with memory and reflection mechanisms, allowing for interaction between
    multiple language agents, and provided insights into how LLMs behave as agents
    in social simulation. Additionally, building an LLM agent can also benefit from
    various prompting technique mechanisms [[19](https://arxiv.org/html/2310.05746v4#bib.bib19),
    [24](https://arxiv.org/html/2310.05746v4#bib.bib24)], which help in better decomposing
    complex tasks. Self-reflection or refinement mechanisms [[20](https://arxiv.org/html/2310.05746v4#bib.bib20),
    [25](https://arxiv.org/html/2310.05746v4#bib.bib25)] enable the model to learn
    from feedback and improve. Also, LLM agents can better accomplish complex tasks
    by utilizing external tools and calling APIs [[26](https://arxiv.org/html/2310.05746v4#bib.bib26),
    [27](https://arxiv.org/html/2310.05746v4#bib.bib27)]. In this work, we begin with
    the Belief-Desire-Intention model [[28](https://arxiv.org/html/2310.05746v4#bib.bib28),
    [29](https://arxiv.org/html/2310.05746v4#bib.bib29)] to construct an agent for
    a multi-item auction.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性代理 AI代理已经从简单的基于规则的系统发展到具有动态响应能力的交互式模型和神经网络[[21](https://arxiv.org/html/2310.05746v4#bib.bib21),
    [22](https://arxiv.org/html/2310.05746v4#bib.bib22), [23](https://arxiv.org/html/2310.05746v4#bib.bib23)]。最近，生成性大语言模型（LLM）代理的发展进一步拓宽了AI在自然语言理解和决策过程中的能力。[
    [14](https://arxiv.org/html/2310.05746v4#bib.bib14)]将LLM与记忆和反思机制相结合，使得多个语言代理之间能够进行交互，并提供了关于LLM在社会模拟中作为代理表现的见解。此外，构建LLM代理也可以从各种提示技术机制[[19](https://arxiv.org/html/2310.05746v4#bib.bib19),
    [24](https://arxiv.org/html/2310.05746v4#bib.bib24)]中受益，这些机制有助于更好地分解复杂任务。自我反思或精炼机制[[20](https://arxiv.org/html/2310.05746v4#bib.bib20),
    [25](https://arxiv.org/html/2310.05746v4#bib.bib25)]使得模型能够从反馈中学习并不断改进。此外，LLM代理还可以通过利用外部工具和调用API[[26](https://arxiv.org/html/2310.05746v4#bib.bib26),
    [27](https://arxiv.org/html/2310.05746v4#bib.bib27)]来更好地完成复杂任务。在本研究中，我们从信念-欲望-意图（Belief-Desire-Intention）模型[[28](https://arxiv.org/html/2310.05746v4#bib.bib28),
    [29](https://arxiv.org/html/2310.05746v4#bib.bib29)]开始，构建了一个用于多物品拍卖的代理。
- en: Evaluation for Generative Agents Recent works propose diverse interactive environments
    to evaluate the capabilities of LLM agents. The existing environment include game-based
    environments [[30](https://arxiv.org/html/2310.05746v4#bib.bib30), [31](https://arxiv.org/html/2310.05746v4#bib.bib31),
    [32](https://arxiv.org/html/2310.05746v4#bib.bib32), [33](https://arxiv.org/html/2310.05746v4#bib.bib33),
    [34](https://arxiv.org/html/2310.05746v4#bib.bib34)], web-based interactive environments [[35](https://arxiv.org/html/2310.05746v4#bib.bib35),
    [36](https://arxiv.org/html/2310.05746v4#bib.bib36), [37](https://arxiv.org/html/2310.05746v4#bib.bib37),
    [38](https://arxiv.org/html/2310.05746v4#bib.bib38)], and comprehensive measurement
    benchmarks [[15](https://arxiv.org/html/2310.05746v4#bib.bib15)]. In addition
    to evaluating the capabilities of a single agent, there are environments that
    provide a venue for multiple agents to interact and assess their abilities, such
    as cooperative tasks [[39](https://arxiv.org/html/2310.05746v4#bib.bib39), [40](https://arxiv.org/html/2310.05746v4#bib.bib40),
    [41](https://arxiv.org/html/2310.05746v4#bib.bib41)] and competitive scenarios [[42](https://arxiv.org/html/2310.05746v4#bib.bib42),
    [43](https://arxiv.org/html/2310.05746v4#bib.bib43)]. Recent advancements have
    also focused on integrating strategic behaviors derived from game-theoretic principles [[44](https://arxiv.org/html/2310.05746v4#bib.bib44),
    [45](https://arxiv.org/html/2310.05746v4#bib.bib45), [46](https://arxiv.org/html/2310.05746v4#bib.bib46)].
    In this work, we leverage multi-agent auctions as a test-bed for assessing LLM
    agents’ strategic planning, execution and adaptability in objective-driven environments
    with precise, measurable metrics.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性智能体评估 近期的研究提出了多种互动环境，用于评估大型语言模型（LLM）智能体的能力。这些现有环境包括基于游戏的环境[[30](https://arxiv.org/html/2310.05746v4#bib.bib30),
    [31](https://arxiv.org/html/2310.05746v4#bib.bib31), [32](https://arxiv.org/html/2310.05746v4#bib.bib32),
    [33](https://arxiv.org/html/2310.05746v4#bib.bib33), [34](https://arxiv.org/html/2310.05746v4#bib.bib34)]，基于网页的互动环境[[35](https://arxiv.org/html/2310.05746v4#bib.bib35),
    [36](https://arxiv.org/html/2310.05746v4#bib.bib36), [37](https://arxiv.org/html/2310.05746v4#bib.bib37),
    [38](https://arxiv.org/html/2310.05746v4#bib.bib38)]，以及综合性评估基准[[15](https://arxiv.org/html/2310.05746v4#bib.bib15)]。除了评估单个智能体的能力外，还有一些环境提供了多个智能体互动并评估其能力的场景，比如合作任务[[39](https://arxiv.org/html/2310.05746v4#bib.bib39),
    [40](https://arxiv.org/html/2310.05746v4#bib.bib40), [41](https://arxiv.org/html/2310.05746v4#bib.bib41)]和竞争场景[[42](https://arxiv.org/html/2310.05746v4#bib.bib42),
    [43](https://arxiv.org/html/2310.05746v4#bib.bib43)]。近期的进展还集中在结合基于博弈论的战略行为[[44](https://arxiv.org/html/2310.05746v4#bib.bib44),
    [45](https://arxiv.org/html/2310.05746v4#bib.bib45), [46](https://arxiv.org/html/2310.05746v4#bib.bib46)]。在本研究中，我们利用多智能体拍卖作为评估LLM智能体在目标驱动环境中战略规划、执行和适应性的测试平台，采用精确且可衡量的指标进行评估。
- en: 3 The Auction Arena
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 拍卖场景
- en: 'In this section, we introduce the implementation of our AucArena ($\mathsection$ [3.1](https://arxiv.org/html/2310.05746v4#S3.SS1
    "3.1 Open Ascending-Price Auction ‣ 3 The Auction Arena ‣ Put Your Money Where
    Your Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an
    Auction Arena")) and agent architecture ($\mathsection$ [3.2](https://arxiv.org/html/2310.05746v4#S3.SS2
    "3.2 Bidder Agent Architecture ‣ 3 The Auction Arena ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena")) we use for our simulation. We also introduce some details about our simulation
    design and implementation ($\mathsection$ [3.3](https://arxiv.org/html/2310.05746v4#S3.SS3
    "3.3 Simulation Designs in AucArena ‣ 3 The Auction Arena ‣ Put Your Money Where
    Your Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an
    Auction Arena")).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '本节将介绍我们所使用的AucArena实现（$\mathsection$ [3.1](https://arxiv.org/html/2310.05746v4#S3.SS1
    "3.1 Open Ascending-Price Auction ‣ 3 The Auction Arena ‣ Put Your Money Where
    Your Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an
    Auction Arena")）以及智能体架构（$\mathsection$ [3.2](https://arxiv.org/html/2310.05746v4#S3.SS2
    "3.2 Bidder Agent Architecture ‣ 3 The Auction Arena ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena")）用于我们的仿真。我们还将介绍一些关于我们的仿真设计和实现的细节（$\mathsection$ [3.3](https://arxiv.org/html/2310.05746v4#S3.SS3
    "3.3 Simulation Designs in AucArena ‣ 3 The Auction Arena ‣ Put Your Money Where
    Your Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an
    Auction Arena")）。'
- en: 3.1 Open Ascending-Price Auction
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 开放递增价格拍卖
- en: 'In this work, we adopt the English Auction where an auctioneer presents items
    in rounds and accepts ascending bids from participants until no higher bids are
    proposed. All bidders’ actions are transparent and observable for fairness. The
    primary rule is that the highest bid wins the item. Such a process is illustrated
    in Figure [1](https://arxiv.org/html/2310.05746v4#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and Execution
    of LLM Agents in an Auction Arena")(A) and includes the following components:
    a list of items, an auctioneer, and bidders. An example auction log is provided
    in Appendix [A.1](https://arxiv.org/html/2310.05746v4#A1.SS1 "A.1 Bidding History
    ‣ Appendix A Examples: Prompt and Bidding History ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena").'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们采用了英文拍卖，其中拍卖主持人按轮次展示物品，并接受参与者的递增竞标，直到没有更高的竞标被提出。所有竞标者的行为都是透明的且可观察的，以保证公平性。主要规则是，最高竞标者赢得物品。这样的过程如图[1](https://arxiv.org/html/2310.05746v4#S1.F1
    "图1 ‣ 1 引言 ‣ 把钱放在嘴边：评估LLM代理在拍卖场中的战略规划与执行") (A) 所示，并包括以下组成部分：物品清单、拍卖主持人和竞标者。附录[A.1](https://arxiv.org/html/2310.05746v4#A1.SS1
    "A.1 竞标历史 ‣ 附录A 示例：提示与竞标历史 ‣ 把钱放在嘴边：评估LLM代理在拍卖场中的战略规划与执行")中提供了一个拍卖日志示例。
- en: Items Each item has a starting price (e.g., $1,000) for a bidding war, and a
    true value ($2,000) for resale. We create a transparent bidding environment, omitting
    factors like personal or emotional value for simplicity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 物品 每个物品都有一个起始价格（例如，$1,000）用于竞标战，以及一个真实价值（$2,000）用于转售。我们创建了一个透明的竞标环境，简化了个人或情感价值等因素。
- en: Auctioneer The auctioneer, a rule-based agent, manages the bidding flow, declares
    the winners, and enforces auction rules, e.g., bidders cannot exceed their budgets,
    the next bid must surpass the prior highest bid by a minimum increase, etc.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拍卖主持人 拍卖主持人是一个基于规则的代理，负责管理竞标流程，宣布赢家并执行拍卖规则，例如，竞标者不能超出预算，下一次竞标必须超过之前的最高竞标，且必须至少增加一定金额等。
- en: 'Bidders Bidders are operationalized as LLM agents, each with their own strategies
    and assets. They participate in the auction by bidding or withdrawing, influencing
    other bidders and thus shaping the dynamics of the auction and the outcome. Formally,
    given an auction with $N$ bidders and $M$ items, we use indicator $x_{i,j}=1$
    to denote bidder $i$ winning item $j$, and $x_{i,j}=0$ otherwise. The final bid
    price for item $j$ is $p_{j}$, with its true value $v_{j}$. For simplicity, we
    assume that the true value of the item is identical for all bidders, but the bidders
    are unaware of the true value. Bidders typically aim to maximize their profits
    in a multi-item auction but will be prompted to assume different objectives. The
    utility function for a profit-driven bidder $i$ is:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 竞标者 竞标者被操作化为LLM代理，每个代理都有自己的策略和资产。他们通过竞标或撤回参与拍卖，影响其他竞标者，从而塑造拍卖的动态和结果。正式地，给定一个有$N$个竞标者和$M$个物品的拍卖，我们使用指示符$x_{i,j}=1$表示竞标者$i$赢得物品$j$，否则$x_{i,j}=0$。物品$j$的最终竞标价格为$p_{j}$，其真实价值为$v_{j}$。为了简化，我们假设物品的真实价值对所有竞标者是相同的，但竞标者并不知晓该真实价值。竞标者通常旨在在多物品拍卖中最大化他们的利润，但也会被促使承担不同的目标。以利润驱动的竞标者$i$的效用函数为：
- en: '|  | $\textit{Maximize}\quad U_{i}=\sum_{j=1}^{M}(v_{j}-p_{j})\cdot x_{i,j},\quad%
    \textit{s.t.}\ \ \sum_{j=1}^{M}p_{j}\cdot x_{i,j}\leq B_{i},\ \ \sum_{i=1}^{N}%
    x_{i,j}=1,x_{i,j}\in\{0,1\}$ |  |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '|  | $\textit{最大化}\quad U_{i}=\sum_{j=1}^{M}(v_{j}-p_{j})\cdot x_{i,j},\quad%
    \textit{约束条件}\ \ \sum_{j=1}^{M}p_{j}\cdot x_{i,j}\leq B_{i},\ \ \sum_{i=1}^{N}%
    x_{i,j}=1,x_{i,j}\in\{0,1\}$ |  |'
- en: where $B_{i}$ is the budget for the bidder $i$. Note that the bidder will not
    incur any budget loss from a failed bid but may have negative profit if the winning
    bid exceeds its true value. Also, bidders can pursue other objectives, e.g., securing
    a particular item or as many items as possible.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其中$B_{i}$是竞标者$i$的预算。请注意，竞标者在竞标失败时不会遭受任何预算损失，但如果最终竞标价格超过了物品的真实价值，则可能会产生负利润。此外，竞标者还可以追求其他目标，例如，确保获得特定物品或尽可能多的物品。
- en: 3.2 Bidder Agent Architecture
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 竞标者代理架构
- en: 'This section outlines the bidder agent architecture, deploying the Belief-Desire-Intention
    (BDI) Model [[28](https://arxiv.org/html/2310.05746v4#bib.bib28), [29](https://arxiv.org/html/2310.05746v4#bib.bib29),
    [47](https://arxiv.org/html/2310.05746v4#bib.bib47)] to guide agent behavior and
    communication during auctions. The BDI model structures agents in terms of their:
    1) Belief- Knowledge of auction dynamics, such as budget, profits, and items won.
    2) Desire- Agent’s auction objectives, primarily profit maximization or specific
    item acquisition. 3) Intention- Agent’s evolving strategy to achieve its desires,
    adaptable to new auction information.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节概述了竞标代理架构，采用信念-欲望-意图（BDI）模型[[28](https://arxiv.org/html/2310.05746v4#bib.bib28),
    [29](https://arxiv.org/html/2310.05746v4#bib.bib29), [47](https://arxiv.org/html/2310.05746v4#bib.bib47)]来指导代理在拍卖过程中的行为和沟通。BDI模型从以下三个方面构建代理：1)
    信念—对拍卖动态的知识，如预算、利润和已赢得的物品；2) 欲望—代理的拍卖目标，主要是利润最大化或特定物品的获得；3) 意图—代理为实现其欲望所制定的演变中的策略，能够根据新的拍卖信息进行调整。
- en: 'This model underpins how agents strategize, adapt, and adjust, with auction
    outcomes influencing their beliefs and intentions for future auctions. We integrate
    four core actions within our agent architecture: planning, bidding, belief update,
    and replanning. Utilizing zero-shot prompts [[48](https://arxiv.org/html/2310.05746v4#bib.bib48)],
    we can interactively query LLM agents for insights into their strategies and beliefs,
    e.g., their understanding of their own budget, or the reasons why they made the
    decisions that they did, which enables a form of belief tracking [[49](https://arxiv.org/html/2310.05746v4#bib.bib49)].
    Details on instruction prompts are in Appendix [A.2](https://arxiv.org/html/2310.05746v4#A1.SS2
    "A.2 Instruction Prompts ‣ Appendix A Examples: Prompt and Bidding History ‣ Put
    Your Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of
    LLM Agents in an Auction Arena").'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '该模型支撑了代理如何制定策略、适应并调整，拍卖结果会影响他们对未来拍卖的信念和意图。我们在代理架构中整合了四个核心行动：规划、竞标、信念更新和重新规划。通过使用零-shot提示[[48](https://arxiv.org/html/2310.05746v4#bib.bib48)]，我们可以与LLM代理进行互动，询问他们的策略和信念，例如他们对自身预算的理解，或者他们作出某些决策的原因，这也实现了一种信念跟踪[[49](https://arxiv.org/html/2310.05746v4#bib.bib49)]。有关指令提示的详细信息，请参见附录[A.2](https://arxiv.org/html/2310.05746v4#A1.SS2
    "A.2 Instruction Prompts ‣ Appendix A Examples: Prompt and Bidding History ‣ Put
    Your Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of
    LLM Agents in an Auction Arena")。'
- en: Planning Effective planning is crucial for agents to make informed decisions
    and well-thought-out bidding strategies that benefit both the present and future.
    This requires a bidding strategy in the initial step, where the agent $i$ considers
    its budget ($B_{i}$) and all the available items, and generates a pre-auction
    textual plan. This plan acts as a strategic guide for efficient resource allocation
    throughout the multi-item auction.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 规划 有效的规划对于代理做出明智决策和经过深思熟虑的竞标策略至关重要，这些策略既能惠及当前，也能对未来产生积极影响。这需要在初步阶段制定竞标策略，其中代理$i$会考虑其预算($B_{i}$)和所有可用物品，并生成一个拍卖前的文本计划。这个计划作为战略指南，有助于在多物品拍卖过程中实现资源的有效分配。
- en: Bidding In each round, non-leading bidders who are not the highest in the previous
    round can either place a higher bid or withdraw, while the previous top bidder
    skips bidding. Initial bids start at or above the starting price, and by the final
    round, all but the winning bids are zero. In practice, we guide the agent to perform
    intermediate reasoning first before finalizing any decision.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 竞标 在每一轮中，非领先的竞标者如果不是上一轮的最高竞标者，可以选择出价更高或退出，而上一轮的最高竞标者则跳过竞标。初始竞标从起始价格或以上开始，到了最后一轮，除了获胜的竞标，其余竞标均为零。在实践中，我们首先引导代理进行中间推理，然后再做出最终决策。
- en: 'Belief Update Context length restrictions prevent the inclusion of full bidding
    and conversation histories into LLMs. To compensate, we use a summarized dynamic
    memory of the auction’s state, as depicted in Figure [1](https://arxiv.org/html/2310.05746v4#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")(C-1), which encompasses:
    1) Remaining Budget, 2) Total Profit, and 3) Winning Bids, given in a JSON format.
    Belief updates for the agent occur post-bid to manage token limits. Errors in
    agent beliefs, such as misjudging items or profits, are recorded and corrected
    by the auctioneer (belief correction) to facilitate uninterrupted gameplay, mirroring
    the use of notebooks and calculators by human bidders.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '信念更新 上下文长度的限制使得无法将完整的竞标和对话历史纳入LLM中。为了弥补这一点，我们使用了拍卖状态的总结性动态记忆，如图[1](https://arxiv.org/html/2310.05746v4#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")(C-1)所示，包括：1）剩余预算，2）总利润，以及3）赢得的竞标，采用JSON格式提供。代理的信念更新发生在竞标后，以管理令牌限制。代理的信念中的错误，例如错误判断商品或利润，会被拍卖师记录并修正（信念修正），以促进游戏的不中断进行，这类似于人类竞标者使用笔记本和计算器的方式。'
- en: Replanning An important characteristic of AucArena is its dynamics and ever-changing
    nature, making earlier plans prone to becoming outdated and failing to execute.
    Therefore, we add a replanning step for an agent to adjust its strategy based
    on the auction’s progression and new information. After bidding on an item, the
    agent reflects on its beliefs and previous plan and devises a new textual plan.
    Then, the auctioneer moves the auction forward by presenting the next item, entering
    another bidding, belief update, and replanning iteration.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 重新规划 AucArena的一个重要特点是其动态性和不断变化的特性，使得早期的计划容易过时并无法执行。因此，我们为代理添加了重新规划的步骤，使其能够根据拍卖的进展和新的信息调整策略。在竞标一个商品后，代理会反思自己的信念和之前的计划，并制定一个新的文本计划。然后，拍卖师通过展示下一个商品，推动拍卖的进行，进入另一个竞标、信念更新和重新规划的迭代过程。
- en: 3.3 Simulation Designs in AucArena
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 AucArena中的模拟设计
- en: Auctions can sometimes be difficult to understand due to numerous confounding
    factors. Therefore, we propose three designs to simplify and facilitate further
    analysis while keeping the possibilities of more complex designs for future research.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由于众多混杂因素，拍卖有时可能难以理解。因此，我们提出了三种设计方案，以简化并促进进一步的分析，同时保留未来研究中更复杂设计的可能性。
- en: 'Starting Price and True Value of an Item We set the actual value of an item
    in our simulation to be twice as its starting price, e.g., starting at $1,000
    while the true value is $2,000. Consequently, items with higher initial prices
    hold greater potential for profit if acquired, reflecting the principle that a
    higher investment and associated risk can lead to increased returns, which allows
    the study of intricate strategies of bidders. The information of every artificial
    item is listed in Appendix [A.3](https://arxiv.org/html/2310.05746v4#A1.SS3 "A.3
    Information of Artificial Items in the Auction ‣ Appendix A Examples: Prompt and
    Bidding History ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning
    and Execution of LLM Agents in an Auction Arena").'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '商品的起始价格和真实价值 在我们的模拟中，我们将商品的实际价值设定为其起始价格的两倍，例如，起始价格为 $1,000，而真实价值为 $2,000。因此，具有较高初始价格的商品如果被获取，将具有更大的获利潜力，这体现了这样一个原则：较高的投资和相关风险可能带来更高的回报，这使得对竞标者复杂策略的研究成为可能。每个人工商品的信息列出了在附录[A.3](https://arxiv.org/html/2310.05746v4#A1.SS3
    "A.3 Information of Artificial Items in the Auction ‣ Appendix A Examples: Prompt
    and Bidding History ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")中。'
- en: Overestimation and Winner’s Curse One intriguing aspect of auctions is the “Winner’s
    Curse”, where the winning bid exceeds an item’s true value, leading to losses
    — a common occurrence when bidders lack precise value estimations, a typical scenario
    in real auctions [[50](https://arxiv.org/html/2310.05746v4#bib.bib50)]. To replicate
    this, we introduce an intentional overestimation of item value. By default, we
    set the bidders to have an estimated value that is 10% higher than the true value.
    Bidders are not informed about items’ true values but only estimate values. This
    design allows us to study the risk management skills of LLM agents, where overbids
    can lead to apparent victories that are, in essence, strategic losses.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 过度估计与赢家诅咒 拍卖中的一个有趣方面是“赢家诅咒”，即获胜竞标的金额超过物品的实际价值，导致亏损——当竞标者缺乏精确的价值估算时，这是常见的情况，这在真实拍卖中也很典型[[50](https://arxiv.org/html/2310.05746v4#bib.bib50)]。为了复制这一现象，我们引入了物品价值的故意高估。默认情况下，我们设置竞标者的估计价值比实际价值高出10%。竞标者并不知道物品的实际价值，只能进行估算。这一设计使我们能够研究LLM代理的风险管理能力，在这种情况下，过度出价可能导致表面上的胜利，实际上却是战略性失败。
- en: 'Priority Score in the Plan Consolidating the plans mentioned in $\mathsection$ [3.2](https://arxiv.org/html/2310.05746v4#S3.SS2
    "3.2 Bidder Agent Architecture ‣ 3 The Auction Arena ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena") is important to assess the capabilities of agents. Simplifying, a bidder’s
    future bidding strategy can be distilled into prioritizing remaining items. When
    the auction moves to the $t$-th item (item $t$), bidder $i$ assigns a three-tier
    priority score for each remaining item $j$ ($t\leq j\leq M$), denoted as $r_{i,j}^{(t)}\in\{1,2,3\}$:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 计划中的优先级评分 整合$\mathsection$[3.2](https://arxiv.org/html/2310.05746v4#S3.SS2 "3.2
    竞标代理架构 ‣ 3 拍卖场景 ‣ 将金钱投入实践：评估LLM代理在拍卖场景中的战略规划与执行")中提到的计划对于评估代理的能力至关重要。简化来说，竞标者的未来竞标策略可以归结为对剩余物品的优先级排序。当拍卖进入第$t$个物品（物品$t$）时，竞标者$i$会为每个剩余物品$j$（$t\leq
    j\leq M$）分配一个三层优先级评分，表示为$r_{i,j}^{(t)}\in\{1,2,3\}$：
- en: 1 =
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 =
- en: The item is of minimal importance, and consider giving it up if necessary to
    save money;
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该物品的重要性较小，若有必要可以放弃以节省资金；
- en: 2 =
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 =
- en: The item holds value but isn’t paramount, and could bid on it if budget allows;
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该物品具有一定价值，但不是最重要的，如果预算允许可以竞标；
- en: 3 =
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 =
- en: The item is of utmost importance and is a top priority.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该物品极为重要，是最高优先级；
- en: 'The scoring system, which is directly generated by LLMs, provides a tangible
    metric to gauge a bidder’s foresight and adaptability. As depicted in Figure [1](https://arxiv.org/html/2310.05746v4#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")(C-2,3), the agent first
    engages in intermediate reasoning of the current situation before making a structured
    plan.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 由LLMs直接生成的评分系统提供了一个可衡量竞标者前瞻性和适应性的实际指标。如图[1](https://arxiv.org/html/2310.05746v4#S1.F1
    "图1 ‣ 1 引言 ‣ 将金钱投入实践：评估LLM代理在拍卖场景中的战略规划与执行")所示，代理首先对当前情况进行中间推理，然后制定结构化计划。
- en: 4 Experiments
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: 4.1 Experimental Setup
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 实验设置
- en: 'We use the following state-of-the-art LLMs as the backend of bidding agents:
    1) GPT-3.5-Turbo[[51](https://arxiv.org/html/2310.05746v4#bib.bib51)](gpt-3.5-turbo-1106);
    2) GPT-4[[52](https://arxiv.org/html/2310.05746v4#bib.bib52)](gpt-4-0613) and
    GPT-4-Turbo (gpt-4-1106-preview); 3) Gemini 1.0 Pro[[53](https://arxiv.org/html/2310.05746v4#bib.bib53)]by
    Google (gemini-1.0-pro); 4) Mistral[[54](https://arxiv.org/html/2310.05746v4#bib.bib54)],
    the 7 billion version (mistral-7b-instruct-v0.2) opensourced by MistralAI; 5)
    Mixtral[[55](https://arxiv.org/html/2310.05746v4#bib.bib55)]by MistralAI (mixtral-8x7b-instruct-v0.1),
    which is a Mixture-of-Expert (8 experts) version of Mistral (7b); 6) Rule Bidder,
    as a baseline, has a fixed engagement limit per item, depending on the budget,
    and each of their bid increases the previous highest bid minimally (10%), if a
    bid is possible.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用以下最先进的LLMs作为竞标代理的后端：1）GPT-3.5-Turbo[[51](https://arxiv.org/html/2310.05746v4#bib.bib51)](gpt-3.5-turbo-1106)；2）GPT-4[[52](https://arxiv.org/html/2310.05746v4#bib.bib52)](gpt-4-0613)和GPT-4-Turbo（gpt-4-1106-preview）；3）Google的Gemini
    1.0 Pro[[53](https://arxiv.org/html/2310.05746v4#bib.bib53)]（gemini-1.0-pro）；4）Mistral[[54](https://arxiv.org/html/2310.05746v4#bib.bib54)]，由MistralAI开源的7亿版本（mistral-7b-instruct-v0.2）；5）Mixtral[[55](https://arxiv.org/html/2310.05746v4#bib.bib55)]，由MistralAI发布（mixtral-8x7b-instruct-v0.1），这是Mistral（7b）的专家混合版（8个专家）；6）规则竞标者作为基准，具有固定的每项物品的参与限制，具体取决于预算，每次竞标都将先前的最高竞标额提高一个最小值（10%），如果有竞标机会。
- en: We repeat each experiment by 10 runs for averaged performance, and set the temperature
    at $0$ for relatively deterministic behaviors. Including input and output, the
    average length of each prompt is about 1500 to 1800 tokens, with the longest being
    around 5000 tokens. The auctioneer requests a minimum bid increment at 10% of
    the starting price to prevent protracted bidding, and bidders know the item order
    and starting prices throughout the auction. In each auction game, by default,
    there are 2 items at each of the 5 starting prices, from $1,000 to and $5,000,
    totaling 10 items, so that the bidders will have to strategize for items of different
    values.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过10次实验重复每个实验以计算平均表现，并将温度设置为$0$以实现相对确定性的行为。包括输入和输出在内，每个提示的平均长度大约为1500到1800个令牌，最长为约5000个令牌。拍卖师要求每次出价增量至少为起始价格的10%，以防止过长的竞价过程，且竞标者在整个拍卖过程中都知道物品顺序和起始价格。在每个拍卖游戏中，默认情况下，每个起始价格有2个物品，从$1,000到$5,000，共计10个物品，因此竞标者必须为不同价值的物品制定策略。
- en: To objectively measure and rank the performance (i.e., total profit) of each
    bidder in such a competitive setting, we primarily employ the TrueSkill score [[56](https://arxiv.org/html/2310.05746v4#bib.bib56),
    [57](https://arxiv.org/html/2310.05746v4#bib.bib57)]. The reason to use TrueSkill
    score is that it estimates dynamic skill levels ($\mu$) through Bayesian statistics
    while considering uncertainty ($\sigma$) in their true skills, which is commonly
    used in competitions such as online games or tournaments.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为了客观衡量并排名每个竞标者在如此竞争环境中的表现（即总利润），我们主要采用TrueSkill分数[[56](https://arxiv.org/html/2310.05746v4#bib.bib56),
    [57](https://arxiv.org/html/2310.05746v4#bib.bib57)]。使用TrueSkill分数的原因在于它通过贝叶斯统计估算动态技能水平（$\mu$），同时考虑到技能的真实不确定性（$\sigma$），这种方法通常用于在线游戏或竞赛中。
- en: '![Refer to caption](img/80e70247eafab08382f2a4a53ff061f5.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/80e70247eafab08382f2a4a53ff061f5.png)'
- en: 'Figure 2: The TrueSkill scores of different bidder agents in the standard competition
    under 2 budget settings and 3 item orders based on items’ starting prices.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：不同竞标者代理在标准竞赛中基于物品起始价格的2种预算设置和3种物品顺序下的TrueSkill分数。
- en: 4.2 Benchmarking LLMs as Bidders In Standard Competition
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 在标准竞赛中基准测试LLMs作为竞标者
- en: 'We set a three-bidder game as the Standard Competition to benchmark bidder
    agents in AucArena, with 2 constant baseline participants and 1 challenger in
    the game. By fixing two bidders and modifying the third, the evaluation is more
    standardized, ensuring that all LLMs are assessed within the same environment.
    In this work, we use GPT-4-Turbo and GPT-3.5-Turbo as baselines, which are commonly
    studied by the community. We design 6 (2$\times$3) settings in AucArena in total:
    2 sets of budgets, $20,000 and $40,000; and 3 types of item orders, including
    Random, Ascending and Descending orders of starting prices.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将三方竞标者的游戏设定为AucArena中的标准竞赛，以基准测试竞标代理，游戏中有2个常量基准参与者和1个挑战者。通过固定两个竞标者并修改第三个，评估变得更加标准化，确保所有LLMs在相同的环境中进行评估。在这项工作中，我们使用GPT-4-Turbo和GPT-3.5-Turbo作为基准，这两个模型是社区中常被研究的。我们在AucArena中设计了6个（2$\times$3）设置：2组预算，分别为$20,000和$40,000；以及3种物品顺序，包括随机、升序和降序的起始价格顺序。
- en: '![Refer to caption](img/b8f1c5a444f52140aefa44140cea1627.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/b8f1c5a444f52140aefa44140cea1627.png)'
- en: 'Figure 3: Different types of bidders’ belief errors.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：不同类型竞标者的信念误差。
- en: 'According to Figure [2](https://arxiv.org/html/2310.05746v4#S4.F2 "Figure 2
    ‣ 4.1 Experimental Setup ‣ 4 Experiments ‣ Put Your Money Where Your Mouth Is:
    Evaluating Strategic Planning and Execution of LLM Agents in an Auction Arena"),
    a general trend of different agents can be observed with few variations. GPT-4
    exhibits higher scores than other LLM agents, suggesting it might be more effective
    in allocation efficiency or strategy under the given conditions; Gemini and Mixtral
    are also competitive in most settings. Interestingly, their performance are not
    quite consistent when facing different item orders, e.g., GPT-4s are generally
    worse when facing items in a cheap-to-expensive order. However, rule bidders establish
    an intriguing and powerful baseline, surpassing most LLMs in most settings. In
    Appendix [B.1](https://arxiv.org/html/2310.05746v4#A2.SS1 "B.1 Human Performance
    ‣ Appendix B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating
    Strategic Planning and Execution of LLM Agents in an Auction Arena"), we demonstrate
    that, compared to GPT-4-Turbo, human bidders struggle when items are presented
    in a random order, but outperform others when the item order can be anticipated,
    whether it is descending or ascending. We also showcase that GPT-3.5-Turbo frequently
    withdraws from the bidding war even if it has budget left for the items, whereas
    GPT-4-Turbo fails to employ sophisticated tactics to outmaneuver its competitors.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 根据图[2](https://arxiv.org/html/2310.05746v4#S4.F2 "图2 ‣ 4.1 实验设置 ‣ 4 实验 ‣ 证明你的话是可信的：评估LLM代理在拍卖场中的战略规划与执行")，可以观察到不同代理的一般趋势，变化较小。GPT-4的得分高于其他LLM代理，表明在给定条件下，它可能在分配效率或策略上更为有效；Gemini和Mixtral在大多数设置中也具有竞争力。有趣的是，它们在面对不同商品顺序时表现并不一致，例如，当商品按照从便宜到昂贵的顺序排列时，GPT-4的表现通常较差。然而，规则投标者建立了一个有趣且强大的基准，在大多数设置中超越了大多数LLM。在附录[B.1](https://arxiv.org/html/2310.05746v4#A2.SS1
    "B.1 人类表现 ‣ 附录B 额外结果 ‣ 证明你的话是可信的：评估LLM代理在拍卖场中的战略规划与执行")中，我们展示了，与GPT-4-Turbo相比，当商品以随机顺序呈现时，人类投标者表现较差，但在商品顺序可以预见时，无论是降序还是升序，他们的表现优于其他投标者。我们还展示了，GPT-3.5-Turbo即使在剩余预算足够的情况下，也经常退出竞标，而GPT-4-Turbo未能采用复杂策略以击败其竞争对手。
- en: 'Corrected Errors in Belief Tracking Accurate and consistent monitoring of the
    auction environment is essential for success in dynamic auctions. Therefore, we
    track failed bids and incorrect beliefs of all participants as indicators of LLMs’
    state-tracking capabilities. Specifically: 1) Failed Bids (%)measures the error
    rate in the bidding process, such as bids below the previous round’s highest bid
    or beyond the budget; 2) Belief Errors (%)assesses the accuracy in updating beliefs
    about the remaining budget, personal winning bids, and the status of other agents.
    Notice that, the auctioneer corrects bidders’ belief errors ($\mathsection$ [3.2](https://arxiv.org/html/2310.05746v4#S3.SS2
    "3.2 Bidder Agent Architecture ‣ 3 The Auction Arena ‣ Put Your Money Where Your
    Mouth Is: Evaluating Strategic Planning and Execution of LLM Agents in an Auction
    Arena")) in AucArena, allowing us to concentrate on agents’ planning and execution
    skills. We introduce the Corrected Failure Rate ($\textit{CFR}=F/(C+F)$), where
    $F$ represents the number of failures and $C$ is the count of correct actions,
    a constant due to the eventual correction of failed actions. As shown in Figure [3](https://arxiv.org/html/2310.05746v4#S4.F3
    "Figure 3 ‣ 4.2 Benchmarking LLMs as Bidders In Standard Competition ‣ 4 Experiments
    ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and Execution
    of LLM Agents in an Auction Arena"), GPT-4 demonstrates superior performance with
    the lowest error rates of 0.21%, contrasting with other models that show higher
    factual error rates due to weaker context comprehension and arithmetic abilities.
    Note that, LLaMA-2-13b has no failed bids because it chooses to withdraw every
    time.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 信念跟踪中的修正错误 准确一致地监控拍卖环境对于动态拍卖中的成功至关重要。因此，我们跟踪所有参与者的失败竞标和错误信念，作为大语言模型（LLM）状态跟踪能力的指标。具体来说：1）失败竞标（%）衡量竞标过程中的错误率，例如低于上一轮最高竞标价格或超出预算的竞标；2）信念错误（%）评估关于剩余预算、个人获胜竞标和其他代理状态的信念更新的准确性。请注意，拍卖人会纠正竞标者的信念错误（$\mathsection$ [3.2](https://arxiv.org/html/2310.05746v4#S3.SS2
    "3.2 竞标者代理架构 ‣ 3 拍卖竞技场 ‣ 把你的钱投到你说的地方：评估大语言模型代理在拍卖竞技场中的战略规划和执行")）在AucArena中，这使我们能够集中注意力于代理的规划和执行能力。我们引入了修正失败率（$\textit{CFR}=F/(C+F)$），其中$F$表示失败的次数，$C$是正确操作的次数，由于最终修正了失败的操作，这一常数得以保持。如图[3](https://arxiv.org/html/2310.05746v4#S4.F3
    "图3 ‣ 4.2 将大语言模型作为竞标者的基准测试 ‣ 4 实验 ‣ 把你的钱投到你说的地方：评估大语言模型代理在拍卖竞技场中的战略规划和执行")所示，GPT-4表现出卓越的性能，错误率最低为0.21%，而其他模型由于较弱的上下文理解和算术能力，表现出较高的事实错误率。需要注意的是，LLaMA-2-13b没有失败竞标，因为它每次都会选择撤回。
- en: 4.3 Strategies and Behavioral Dynamics
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 策略与行为动态
- en: To understand bidder agents’ strategies and behaviors, we take a closer look
    at the bidding process of them, with a special focus on planning, execution, and
    faithfulness.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解竞标代理的策略和行为，我们将仔细分析他们的竞标过程，特别关注规划、执行和忠诚度。
- en: '![Refer to caption](img/6ab93363162bafc437067e83d09f963d.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明](img/6ab93363162bafc437067e83d09f963d.png)'
- en: 'Figure 4: The heatmap of averaged priority scores and their changes before
    each bidding round under ascending (top) or descending (bottom) item orders, with
    a budget of $20,000.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：在每轮竞标前，基于升序（上图）或降序（下图）物品顺序，预算为20,000美元时，平均优先级分数及其变化的热力图。
- en: 'Planning Analysis: Visualizing Long-term Strategies Strategic behavior involves
    resource conservation for the future. We present a visualization of item priority
    changes after each bidding round for bidder agents with a budget of $20,000. Figure [4](https://arxiv.org/html/2310.05746v4#S4.F4
    "Figure 4 ‣ 4.3 Strategies and Behavioral Dynamics ‣ 4 Experiments ‣ Put Your
    Money Where Your Mouth Is: Evaluating Strategic Planning and Execution of LLM
    Agents in an Auction Arena") shows some interesting findings: 1) When items are
    arranged in ascending order (Figure [10](https://arxiv.org/html/2310.05746v4#A2.F10
    "Figure 10 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")(A)), GPT-4 demonstrates
    restraint in the initial stages, opting to conserve budget for future opportunities,
    in contrast to other models that allocate their budget more quickly. 2) When items
    are arranged in descending order (Figure [10](https://arxiv.org/html/2310.05746v4#A2.F10
    "Figure 10 ‣ B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix
    B Additional Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic
    Planning and Execution of LLM Agents in an Auction Arena")(B)), the majority of
    models exhibit a tendency to spend their budget more greedily, i.e., prioritize
    on expensive items. However, GPT-4 adopts a more cautious approach, refraining
    from early participation and instead reserves its budget for the subsequent 3-4
    items. 3) There are some outliers in Mistral-7b, which are errors made by the
    agents, i.e., planning for the past items, not the future ones. Appendix [B.2](https://arxiv.org/html/2310.05746v4#A2.SS2
    "B.2 Visualizing Long-term Strategies: A Budget of $20,000 ‣ Appendix B Additional
    Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and
    Execution of LLM Agents in an Auction Arena") showcases a similar result when
    the budget is $40,000. Echoing the findings in Figure 4, in Appendix [B.3](https://arxiv.org/html/2310.05746v4#A2.SS3
    "B.3 Execution Analysis: Visualizing Bidding Behaviors ‣ Appendix B Additional
    Results ‣ Put Your Money Where Your Mouth Is: Evaluating Strategic Planning and
    Execution of LLM Agents in an Auction Arena"), we also visualize the bidding behaviors
    of bidder agents that are concealed behind the final TrueSkill score in Standard
    Competition. Evidence shows that GPT-4 tailors its strategy based on budget size
    and item order, showing increased competitiveness for higher-value items when
    the budget allows. Conversely, other models do not clearly demonstrate this adaptive
    behavior.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 规划分析：可视化长期策略 战略行为涉及未来资源的保护。我们展示了对于预算为20,000美元的竞标代理，在每轮竞标后项目优先级变化的可视化。图[4](https://arxiv.org/html/2310.05746v4#S4.F4
    "图4 ‣ 4.3 策略与行为动态 ‣ 4 实验 ‣ 跨越言辞：评估大规模语言模型（LLM）代理在拍卖场中的战略规划与执行")展示了一些有趣的发现：1）当项目按升序排列时（图[10](https://arxiv.org/html/2310.05746v4#A2.F10
    "图10 ‣ B.3 执行分析：可视化竞标行为 ‣ 附录B 其他结果 ‣ 跨越言辞：评估大规模语言模型（LLM）代理在拍卖场中的战略规划与执行")(A)），GPT-4在初期展现了克制，选择将预算保留以应对未来机会，而其他模型则更快地分配预算。2）当项目按降序排列时（图[10](https://arxiv.org/html/2310.05746v4#A2.F10
    "图10 ‣ B.3 执行分析：可视化竞标行为 ‣ 附录B 其他结果 ‣ 跨越言辞：评估大规模语言模型（LLM）代理在拍卖场中的战略规划与执行")(B)），大多数模型表现出更贪婪地花费预算的倾向，即优先考虑昂贵的项目。然而，GPT-4采取了更加谨慎的策略，避免在早期参与，反而将预算保留给随后的3-4个项目。3）Mistral-7b存在一些离群值，这是由代理所犯的错误，即规划过去的项目，而非未来的项目。附录[B.2](https://arxiv.org/html/2310.05746v4#A2.SS2
    "B.2 可视化长期策略：20,000美元预算 ‣ 附录B 其他结果 ‣ 跨越言辞：评估大规模语言模型（LLM）代理在拍卖场中的战略规划与执行")展示了在预算为40,000美元时的类似结果。与图4中的发现相呼应，在附录[B.3](https://arxiv.org/html/2310.05746v4#A2.SS3
    "B.3 执行分析：可视化竞标行为 ‣ 附录B 其他结果 ‣ 跨越言辞：评估大规模语言模型（LLM）代理在拍卖场中的战略规划与执行")中，我们还可视化了在标准竞争中的最终TrueSkill分数背后隐藏的竞标代理的竞标行为。证据显示，GPT-4根据预算规模和项目顺序量身定制其策略，当预算允许时，对高价值项目表现出更强的竞争力。相反，其他模型则未能清晰地展现出这种适应性行为。
