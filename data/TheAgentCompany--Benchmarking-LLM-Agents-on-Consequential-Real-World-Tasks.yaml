- en: 7.1 Result Overview
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1 结果概述
- en: '[Table 3](https://arxiv.org/html/2412.14161v1#S7.T3 "Table 3 ‣ 7 Experimental
    Results ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World
    Tasks") shows the evaluation results of both closed and open foundation models
    on the full evaluation set of TheAgentCompany (175 tasks). We can see that the
    Claude-3.5-Sonnet is the clear winner across all models. However, even with the
    strongest frontier model, it only manages to complete 24% of the total tasks and
    achieves a score of 34.4% taking into account partial completion credits. Note
    that this result comes at a cost: It requires an average of almost 30 steps and
    more than $6 to complete each task, making it the most expensive model to run
    both in time and in cost. This is expected as most of the tasks in our benchmark
    are of long-horizon nature. The Gemini 2.0 Flash model that comes second in terms
    of capability requires 40 steps on average to complete the tasks, which is time
    consuming, yet only to achieve less than half the success rate compared to the
    top-performing model. Surprisingly, its cost is less than $1, making it a very
    cost-efficient yet relatively strong model. A qualitative examination demonstrated
    that this was due to instances where the agent got stuck in a loop or aimlessly
    explored the environment.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 3](https://arxiv.org/html/2412.14161v1#S7.T3 "Table 3 ‣ 7 Experimental
    Results ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World
    Tasks") 显示了封闭和开放基础模型在TheAgentCompany（175个任务）完整评估集上的评估结果。我们可以看到，Claude-3.5-Sonnet在所有模型中是明显的赢家。然而，即便是最强的前沿模型，它也仅完成了总任务的24%，并且在考虑部分完成积分后，得分为34.4%。需要注意的是，这一结果是有代价的：它每完成一个任务平均需要近30步和超过6美元的成本，使其成为运行时间和成本上最昂贵的模型。正如预期的那样，我们基准测试中的大部分任务都具有较长的时间跨度。排在能力第二的Gemini
    2.0 Flash模型，完成任务平均需要40步，虽然耗时较长，但成功率仅为最强模型的一半还不到。令人惊讶的是，它的成本不到1美元，这使得它成为一个非常具有成本效益的强大模型。定性检查表明，这主要是因为代理在某些情况下陷入了循环或无目的地探索环境。'
- en: Among the open-weight models, Llama 3.1 (405B) achieves the highest performance,
    nearly on par with OpenAI’s GPT-4o model, though still having a big gap behind
    the leading Claude 3.5 Sonnet. Interestingly, comparing the number of steps and
    costs between the open Llama 3.1 (405B) model and the closed OpenAI GPT-4o model,
    Llama 3.1 takes more steps and costs nearly 2x more to run, while having a lower
    success than GPT-4o. Anecdotally, our inspection showed that GPT-4o seems to be
    better at giving up early, saving steps and costs if the task is clearly out of
    the capacity range of the agent. This suggests that open-weight models are not
    always the most cost-effective choice in agents given serving cost, especially
    with highly complex tasks.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在开放权重模型中，Llama 3.1（405B）取得了最高的性能，几乎与OpenAI的GPT-4o模型不相上下，尽管仍然落后于领先的Claude 3.5
    Sonnet。值得注意的是，比较开放的Llama 3.1（405B）模型和封闭的OpenAI GPT-4o模型的步数和成本时，Llama 3.1需要更多的步骤，且运行成本几乎是GPT-4o的两倍，但其成功率却低于GPT-4o。据说，我们的检查显示，GPT-4o似乎更擅长早早放弃，当任务明显超出代理能力范围时，能够节省步骤和成本。这表明，在考虑到服务成本的情况下，开放权重模型并不总是最具成本效益的选择，尤其是在处理高度复杂的任务时。
- en: On the other hand, the newer generation of Llama model, Llama 3.3 (70B) achieves
    a considerably high performance of 6.9% success rate, on par with the much larger
    (405B), older generation (Llama 3.1) model. This model also costs significantly
    less because of its smaller size. This suggests a promising future for LLM development,
    as smaller and more efficient models begin to catch up in agent performance.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Llama模型的新一代Llama 3.3（70B）表现相当出色，成功率为6.9%，与更大（405B）且较老一代（Llama 3.1）模型不相上下。由于其较小的规模，该模型的成本也显著较低。这表明LLM开发的未来前景广阔，随着越来越小且高效的模型开始在代理性能上赶超。
- en: 7.2 Analysis
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2 分析
- en: How well do agents operate on different platforms?
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 代理在不同平台上的表现如何？
- en: '[Table 4](https://arxiv.org/html/2412.14161v1#S7.T4 "Table 4 ‣ 7 Experimental
    Results ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World
    Tasks") presents performance breakdown on tasks that involve different platforms
    in TheAgentCompany. A task is categorized under a platform if one of the platforms
    that the task requires it. From [4(a)](https://arxiv.org/html/2412.14161v1#S7.F4.sf1
    "4(a) ‣ Figure 4 ‣ How well do agents operate on different platforms? ‣ 7.2 Analysis
    ‣ 7 Experimental Results ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks"), we can see that most models struggle with RocketChat and ownCloud.
    RocketChat platform is where all the social interaction with peers happens, and
    the low performance on this platform suggests that current-day LLMs still need
    improvements in communicating with others. ownCloud platform provides online Office
    suite functionality, and due to the complexity of the UI of web-based Office software,
    it is expected that current LLMs fail badly on the platform. This suggests that
    the browsing capability of the agents, especially on more complex websites, still
    needs improvement. These results underscore the inherent challenges and complexities
    of performing tasks that occur in real-world work environments, involve social
    interaction, or require understanding and navigating complex web interfaces.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 4](https://arxiv.org/html/2412.14161v1#S7.T4 "Table 4 ‣ 7 Experimental Results
    ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World Tasks")
    展示了 TheAgentCompany 中涉及不同平台的任务性能细分。如果一个任务要求某个平台，则该任务被归类于该平台。通过[4(a)](https://arxiv.org/html/2412.14161v1#S7.F4.sf1
    "4(a) ‣ Figure 4 ‣ How well do agents operate on different platforms? ‣ 7.2 Analysis
    ‣ 7 Experimental Results ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")，我们可以看到大多数模型在 RocketChat 和 ownCloud 上表现不佳。RocketChat 平台是进行所有社交互动的地方，平台上的低表现表明，现有的大型语言模型（LLMs）在与他人交流方面仍需改进。ownCloud
    平台提供在线办公套件功能，由于基于 Web 的办公软件的用户界面复杂，预计现有的 LLM 在此平台上表现较差。这表明，代理的浏览能力，尤其是在更复杂的网站上，仍然需要提升。这些结果突显了在现实工作环境中执行任务的内在挑战和复杂性，特别是涉及社交互动或需要理解和导航复杂的网页界面时。'
- en: '![Refer to caption](img/bda35b463e43d861934112506cad943e.png)'
