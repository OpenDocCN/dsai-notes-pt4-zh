- en: Appendix B Agent-Simulated Colleagues Conversation Examples
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 B 代理模拟同事对话示例
- en: 'We present some examples (see [Figure 5](https://arxiv.org/html/2412.14161v1#A2.F5
    "Figure 5 ‣ Appendix B Agent-Simulated Colleagues Conversation Examples ‣ TheAgentCompany:
    Benchmarking LLM Agents on Consequential Real World Tasks"), [Figure 6](https://arxiv.org/html/2412.14161v1#A2.F6
    "Figure 6 ‣ Appendix B Agent-Simulated Colleagues Conversation Examples ‣ TheAgentCompany:
    Benchmarking LLM Agents on Consequential Real World Tasks") and [Figure 7](https://arxiv.org/html/2412.14161v1#A2.F7
    "Figure 7 ‣ Appendix B Agent-Simulated Colleagues Conversation Examples ‣ TheAgentCompany:
    Benchmarking LLM Agents on Consequential Real World Tasks")) of the agent’s interaction
    with the simulated colleagues within our environment.'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '我们展示了一些示例（见 [图 5](https://arxiv.org/html/2412.14161v1#A2.F5 "图 5 ‣ 附录 B 代理模拟同事对话示例
    ‣ TheAgentCompany: 基准测试 LLM 代理在现实世界任务中的表现"), [图 6](https://arxiv.org/html/2412.14161v1#A2.F6
    "图 6 ‣ 附录 B 代理模拟同事对话示例 ‣ TheAgentCompany: 基准测试 LLM 代理在现实世界任务中的表现") 和 [图 7](https://arxiv.org/html/2412.14161v1#A2.F7
    "图 7 ‣ 附录 B 代理模拟同事对话示例 ‣ TheAgentCompany: 基准测试 LLM 代理在现实世界任务中的表现"))，展示了代理与我们环境中的模拟同事的互动。'
- en: '![Refer to caption](img/625287dd054db7668c65bf9769422a49.png)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/625287dd054db7668c65bf9769422a49.png)'
- en: 'Figure 5: Simulated Colleague Communication Example 1 – The agent is tasked
    with collecting required equipment while adhering to the department’s budget.
    After calculating that the requested items exceed the budget, the agent negotiates
    with the simulated colleague to reduce the request, showcasing its ability of
    effective communication.'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：模拟同事沟通示例 1 – 代理被要求在遵守部门预算的情况下收集所需设备。在计算出请求的物品超出预算后，代理与模拟同事协商以减少请求，展示了其有效沟通的能力。
- en: '![Refer to caption](img/a6a6a9f4541a11eecab5020232b7b259.png)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/a6a6a9f4541a11eecab5020232b7b259.png)'
- en: 'Figure 6: Simulated Colleague Communication Example 2 – The agent is tasked
    with writing a job description for a new graduate software engineering position.
    To fulfill the task, the agent communicates with simulated Project Manager to
    gather requirements. The agent requests the job description template, minimum
    and preferred qualifications, and the ideal salary range. This interaction evaluates
    the agent’s ability to gather information systematically and clarify task-related
    requirements through effective communication.'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：模拟同事沟通示例2 - 代理的任务是为新毕业的软件工程职位撰写职位描述。为完成该任务，代理与模拟项目经理沟通以收集需求。代理请求职位描述模板、最低和优先资格要求以及理想的薪资范围。这一互动评估了代理系统性地收集信息和通过有效沟通澄清任务相关需求的能力。
- en: '![Refer to caption](img/2e62de78cdf76158e13bf2486bcc613f.png)'
  id: totrans-290
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/2e62de78cdf76158e13bf2486bcc613f.png)'
- en: 'Figure 7: Simulated Colleague Communication Example 3 - The agent is tasked
    with scheduling a meeting between NPCs Emily Zhou and Liu Qiang based on their
    availability. Emily is available on Wednesday and Thursday, while Liu is only
    available on Thursday. The agent identifies Thursday as the common free day and
    successfully proposes a mid-morning slot at 10:30 AM, which both participants
    confirm. This example highlights the agent’s ability to manage multi-turn conversations,
    effectively going back and forth between participants to align schedules and finalize
    a meeting time.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：模拟同事沟通示例3 - 代理的任务是根据NPC Emily Zhou和Liu Qiang的空闲时间安排会议。Emily在周三和周四有空，而Liu只在周四有空。代理确定周四是两者的共同空闲日，并成功提议在上午10:30安排会议时间，双方确认了这一提议。这个例子突出了代理在多轮对话中管理沟通的能力，能够有效地在参与者之间来回沟通，以协调日程并最终确定会议时间。
