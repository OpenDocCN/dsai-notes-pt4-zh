- en: Abstract
  id: totrans-14
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'We interact with computers on an everyday basis, be it in everyday life or
    work, and many aspects of work can be done entirely with access to a computer
    and the Internet. At the same time, thanks to improvements in large language models
    (LLMs), there has also been a rapid development in AI agents that interact with
    and affect change in their surrounding environments. But how performant are AI
    agents at helping to accelerate or even autonomously perform work-related tasks?
    The answer to this question has important implications for both industry looking
    to adopt AI into their workflows, and for economic policy to understand the effects
    that adoption of AI may have on the labor market. To measure the progress of these
    LLM agents’ performance on performing real-world professional tasks, in this paper,
    we introduce TheAgentCompany, an extensible benchmark for evaluating AI agents
    that interact with the world in similar ways to those of a digital worker: by
    browsing the Web, writing code, running programs, and communicating with other
    coworkers. We build a self-contained environment with internal web sites and data
    that mimics a small software company environment, and create a variety of tasks
    that may be performed by workers in such a company. We test baseline agents powered
    by both closed API-based and open-weights language models (LMs), and find that
    with the most competitive agent, 24% of the tasks can be completed autonomously.
    This paints a nuanced picture on task automation with LM agents – in a setting
    simulating a real workplace, a good portion of simpler tasks could be solved autonomously,
    but more difficult long-horizon tasks are still beyond the reach of current systems.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每天都在与计算机互动，无论是在日常生活还是工作中，许多工作内容都可以完全依赖计算机和互联网来完成。同时，得益于大语言模型（LLMs）的进步，AI代理也在与周围环境互动并推动变化方面得到了迅速发展。那么，AI代理在加速或甚至自动执行工作任务方面的表现如何呢？这个问题的答案对希望将AI纳入工作流程的行业，以及对了解AI采用可能对劳动市场产生的影响的经济政策都有重要的意义。为了衡量这些LLM代理在执行现实世界专业任务中的表现，本论文介绍了TheAgentCompany，一个用于评估与世界互动、方式类似于数字工人的AI代理的可扩展基准：通过浏览网页、编写代码、运行程序以及与其他同事交流。我们构建了一个自包含的环境，拥有模拟小型软件公司环境的内部网站和数据，并创建了一系列可能由该公司中的员工执行的任务。我们测试了由闭源API和开放权重语言模型（LMs）驱动的基准代理，发现最具竞争力的代理能够自主完成24%的任务。这为任务自动化与LM代理描绘了一个细致的画面——在模拟的真实工作场景中，许多简单的任务可以被自主解决，但更难的长期任务仍然超出当前系统的能力范围。
