- en: 1 Introduction
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: We are in the midst of a technological transformation. With the rapid year-by-year
    and month-by-month progress brought about by large language models (LLMs), we
    are seeing AI-based assistance or automation become commonplace in tasks that
    were unthinkable only a few years ago. In fact, the pace of progress is so fast
    that some have gone so far as to claim that the majority of human labor may be
    automatable within the next couple of years (Eloundou et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib9);
    Amodei & Fridman, [2024](https://arxiv.org/html/2412.14161v1#bib.bib1)). On the
    other hand, others are skeptical, claiming that language models cannot truly reason
    (Kambhampati et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib15)), do
    not generalize well to novel tasks (Chollet et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib5)),
    and may only have an impact on a small minority of the labor market (Wittenstein,
    [2024](https://arxiv.org/html/2412.14161v1#bib.bib33)).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处于一场技术变革的浪潮中。随着大型语言模型（LLMs）带来的年复一年的、月复一月的快速进展，人工智能辅助或自动化已逐渐成为曾经几乎不可能的任务的常见做法。事实上，进展速度如此之快，以至于有人声称，在接下来的几年内，大多数人类劳动可能都能实现自动化（Eloundou
    等，[2023](https://arxiv.org/html/2412.14161v1#bib.bib9)；Amodei 和 Fridman，[2024](https://arxiv.org/html/2412.14161v1#bib.bib1)）。另一方面，也有一些人持怀疑态度，认为语言模型无法真正推理（Kambhampati
    等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib15)），不能很好地推广到新任务（Chollet 等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib5)），并且可能只会对少数劳动力市场产生影响（Wittenstein，[2024](https://arxiv.org/html/2412.14161v1#bib.bib33)）。
- en: '![Refer to caption](img/343866cbea4c1a823f51f870d5473dae.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/343866cbea4c1a823f51f870d5473dae.png)'
- en: 'Figure 1: An overview of TheAgentCompany benchmark. It features a reproducible
    and self-hosted environment, simulated colleagues to test agent communication
    capabilities, checkpoint and execution-based evaluation, and a set of 175 diverse,
    realistic and professional tasks in a software engineering company setting.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：TheAgentCompany 基准测试概览。它具有可重复的自托管环境，模拟同事以测试代理的沟通能力，基于检查点和执行的评估，以及在软件工程公司环境中设置的
    175 个多样化、现实且专业的任务集。
- en: What is the reason for this disconnect? We argue that it is, in part, due to
    a lack of objective benchmarks that not only demonstrate the power of existing
    LLM-based agents to accelerate a wide variety of repetitive tasks encountered
    in every-day workplaces, but also provide appropriate caveats about the tasks
    that agents cannot do. This is a pressing issue, because the commercial and policy
    implications of diverse and effective acceleration or automation of work-related
    tasks will be broad, both positive (e.g. increase of quality of life and accelerated
    scientific discovery) and negative (e.g. potential displacement or loss of jobs
    and increase in wealth disparities). In this paper, we take some first steps towards
    resolving this gap and providing a clearer view of where we are now with respect
    to acceleration or automation of consequential work-related tasks, and a litmus
    test for future development in this direction.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会有这种脱节现象？我们认为，这在某种程度上是因为缺乏客观的基准，不仅能够展示现有基于大型语言模型（LLM）代理在加速各种日常工作场所中遇到的重复任务方面的能力，而且还能够提供适当的警告，说明代理无法完成的任务。这是一个紧迫的问题，因为与工作相关的任务加速或自动化的商业和政策影响将是广泛的，包括积极的影响（例如，提高生活质量和加速科学发现）以及负面影响（例如，潜在的工作岗位流失或失业，以及财富差距的扩大）。在本文中，我们迈出了迈向解决这一差距的第一步，并提供了一个更清晰的视角，帮助我们了解当前在工作相关任务的加速或自动化方面的现状，并为未来的发展方向提供了一个试金石。
- en: 'Concretely, we propose a benchmark, *TheAgentCompany* ([Figure 1](https://arxiv.org/html/2412.14161v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")) that estimates the ability of AI agents to perform tasks encountered
    in everyday workplaces. We create a simulated software development company where
    agents must perform tasks related to software engineering, project management,
    financial analysis, and other typical tasks encountered in such business settings.
    The agents must browse the web, code, and interact with other simulated co-workers
    to achieve success on the provided tasks. TheAgentCompany’s environment is based
    entirely on open-source software and self-hostable for reproducibility purposes,
    and we create rigorous evaluators that also assign partial credit when the agent
    gets the answer partially correct.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '具体而言，我们提出了一个基准，*TheAgentCompany*（[图1](https://arxiv.org/html/2412.14161v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")），旨在评估AI代理在日常工作场所中执行任务的能力。我们创建了一个模拟的软件开发公司，在该公司中，代理必须执行与软件工程、项目管理、财务分析以及其他在这种商业环境中常见的典型任务相关的任务。代理必须浏览网页、编程，并与其他模拟的同事互动，以完成所提供的任务。TheAgentCompany的环境完全基于开源软件，并且可以自托管，以确保结果可复现。我们还创建了严格的评估工具，当代理部分正确回答时，也会为其分配部分分数。'
- en: We perform experiments using seven large language model backbones, including
    API-based models such as Anthropic Claude (Anthropic, [2023](https://arxiv.org/html/2412.14161v1#bib.bib2)),
    OpenAI GPT-4o (OpenAI, [2024](https://arxiv.org/html/2412.14161v1#bib.bib22)),
    Google Gemini (Team et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib29)),
    Amazon Nova (Intelligence, [2024](https://arxiv.org/html/2412.14161v1#bib.bib11)),
    as well as open models including Meta Llama (Dubey et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib8))
    and Alibaba Qwen (Yang et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib35)).
    All models are run using the OpenHands agent framework (Wang et al., [2024b](https://arxiv.org/html/2412.14161v1#bib.bib32)),¹¹1[https://github.com/All-Hands-AI/OpenHands](https://github.com/All-Hands-AI/OpenHands)
    which provides a stable and strong agent harness for both web browsing and coding.
    As a result of experiments, we find that the best performing model, Claude 3.5
    Sonnet was able to autonomously perform 24.0% of the provided tests to completion,
    and achieve a score of 34.4% on our metric that provides extra credit for partially
    completed tasks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用七个大型语言模型骨干进行实验，包括基于API的模型，如Anthropic Claude（Anthropic，[2023](https://arxiv.org/html/2412.14161v1#bib.bib2)）、OpenAI
    GPT-4o（OpenAI，[2024](https://arxiv.org/html/2412.14161v1#bib.bib22)）、Google Gemini（Team等，[2023](https://arxiv.org/html/2412.14161v1#bib.bib29)）、Amazon
    Nova（Intelligence，[2024](https://arxiv.org/html/2412.14161v1#bib.bib11)），以及开源模型，如Meta
    Llama（Dubey等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib8)）和Alibaba Qwen（Yang等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib35)）。所有模型都通过OpenHands代理框架（Wang等，[2024b](https://arxiv.org/html/2412.14161v1#bib.bib32)）运行，¹¹1[https://github.com/All-Hands-AI/OpenHands](https://github.com/All-Hands-AI/OpenHands)，该框架为网页浏览和编程提供了一个稳定且强大的代理系统。实验结果表明，表现最好的模型Claude
    3.5 Sonnet能够自主完成24.0%的测试，并在我们的评分标准中取得34.4%的分数，该标准对部分完成的任务给予额外的分数。
- en: These results present a nuanced picture of the current ability of AI agents
    to perform tasks. Agents powered by the current gold-standard AI techniques are
    able to autonomously perform a wide variety of tasks encountered in everyday work.
    However, they are not close to automating every task encountered in a workspace,
    even on the subset of tasks presented in TheAgentCompany, which are well-scoped
    administrative and coding tasks encountered in a software company’s day-to-day
    work.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果呈现了AI代理在执行任务时的复杂现状。由当前金标准AI技术驱动的代理能够自主执行日常工作中遇到的各种任务。然而，它们距离能够自动化工作空间中遇到的每一项任务仍然相距甚远，即使是《TheAgentCompany》中所呈现的任务，它们也是软件公司日常工作中常见的、范围明确的行政和编程任务。
- en: 'In the rest of this paper, we explain detail comparisons to other existing
    benchmarks ([§ 2](https://arxiv.org/html/2412.14161v1#S2 "2 Benchmark Desiderata
    and Comparison to Other Benchmarks ‣ TheAgentCompany: Benchmarking LLM Agents
    on Consequential Real World Tasks")), how we set up realistic and reproducible
    environments ([§ 3](https://arxiv.org/html/2412.14161v1#S3 "3 TheAgentCompany
    Environment Setup ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")), how we define tasks ([§ 4](https://arxiv.org/html/2412.14161v1#S4
    "4 Task Structure ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")) and how we create them ([§ 5](https://arxiv.org/html/2412.14161v1#S5
    "5 Task Creation ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real
    World Tasks")), our baseline agent ([§ 6](https://arxiv.org/html/2412.14161v1#S6
    "6 Baseline Agent ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")), experimental results ([§ 7](https://arxiv.org/html/2412.14161v1#S7
    "7 Experimental Results ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")), and finally implications and future directions ([§ 8](https://arxiv.org/html/2412.14161v1#S8
    "8 Implications and Future Directions ‣ TheAgentCompany: Benchmarking LLM Agents
    on Consequential Real World Tasks")).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '在本文的其余部分，我们将详细解释与其他现有基准的比较（[§ 2](https://arxiv.org/html/2412.14161v1#S2 "2
    Benchmark Desiderata and Comparison to Other Benchmarks ‣ TheAgentCompany: Benchmarking
    LLM Agents on Consequential Real World Tasks")），如何建立现实且可重复的环境（[§ 3](https://arxiv.org/html/2412.14161v1#S3
    "3 TheAgentCompany Environment Setup ‣ TheAgentCompany: Benchmarking LLM Agents
    on Consequential Real World Tasks")），我们如何定义任务（[§ 4](https://arxiv.org/html/2412.14161v1#S4
    "4 Task Structure ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")）以及我们如何创建这些任务（[§ 5](https://arxiv.org/html/2412.14161v1#S5 "5
    Task Creation ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real
    World Tasks")），我们的基准代理（[§ 6](https://arxiv.org/html/2412.14161v1#S6 "6 Baseline
    Agent ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World Tasks")），实验结果（[§
    7](https://arxiv.org/html/2412.14161v1#S7 "7 Experimental Results ‣ TheAgentCompany:
    Benchmarking LLM Agents on Consequential Real World Tasks")），以及最后的影响与未来方向（[§ 8](https://arxiv.org/html/2412.14161v1#S8
    "8 Implications and Future Directions ‣ TheAgentCompany: Benchmarking LLM Agents
    on Consequential Real World Tasks")）。'
