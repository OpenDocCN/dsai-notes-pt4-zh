  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1 TheAgentCompany概述
- en: '[⬇](data:text/plain;base64,)##  Company  IntroductionThe  Agent  Company  is  an  innovative  software  firm  specializing  in  distributed  systems,  database  technologies,  and  artificial  intelligence.  Our  core  business  includes  developing  and  maintaining  high-performance  distributed  graph  databases,  streaming  databases,  and  providing  advanced  AI  solutions.##  Main  Products  and  Services1.  Distributed  Graph  Database  (based  on  JanusGraph)2.  Streaming  Database  (based  on  RisingWave)3.  AI  Model  Development  and  Inference  Platform  (based  on  OpenHands  and  llama.cpp)4.  Web  Crawler  Framework  (based  on  Colly)5.  Distributed  Search  Engine  (based  on  OpenSearch)6.  Low-Code  Event-Driven  Application  Platform  (based  on  Node-RED)##  Technology  Stack-  Programming  Languages:  Rust,  Python,  C++,  Go,  Java-  Databases:  Graph  databases,  Streaming  databases,  Search  engines-  AI/ML:  Large  Language  Models  (LLM)-  Others:  Distributed  systems,  API  development,  Documentation  management##  Company  VisionTo  become  a  global  leader  in  distributed  systems  and  artificial  intelligence,  solving  complex  data  processing  and  analysis  challenges  through  innovative  technologies.##  Company  MissionTo  provide  businesses  and  developers  with  the  most  advanced,  efficient,  and  user-friendly  data  processing  and  AI  tools,  driving  technological  innovation  and  maximizing  the  value  of  data.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)##  公司简介代理公司是一家创新的软件公司，专注于分布式系统、数据库技术和人工智能。我们的核心业务包括开发和维护高性能分布式图数据库、流数据库，并提供先进的AI解决方案。##
    主要产品和服务1. 分布式图数据库（基于JanusGraph）2. 流数据库（基于RisingWave）3. AI模型开发与推理平台（基于OpenHands和llama.cpp）4.
    网页爬虫框架（基于Colly）5. 分布式搜索引擎（基于OpenSearch）6. 低代码事件驱动应用平台（基于Node-RED）## 技术栈- 编程语言：Rust、Python、C++、Go、Java-
    数据库：图数据库、流数据库、搜索引擎- AI/ML：大语言模型（LLM）- 其他：分布式系统、API开发、文档管理## 公司愿景成为全球分布式系统和人工智能领域的领导者，通过创新技术解决复杂的数据处理和分析挑战。##
    公司使命为企业和开发者提供最先进、高效、易用的数据处理和AI工具，推动技术创新，最大化数据的价值。'
