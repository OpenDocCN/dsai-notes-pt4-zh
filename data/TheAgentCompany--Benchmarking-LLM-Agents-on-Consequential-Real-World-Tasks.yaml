  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 任务类别的成功率
- en: 'Figure 4: Comparing agent success rate across platforms (left) and task categories
    (right).'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：比较不同平台（左）和任务类别（右）上的代理成功率。
- en: How well do agents perform on different type of tasks?
  id: totrans-198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 代理在不同类型任务上的表现如何？
- en: '[Table 5](https://arxiv.org/html/2412.14161v1#S7.T5 "Table 5 ‣ 7 Experimental
    Results ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World
    Tasks") presents performance breakdown on different types of tasks in TheAgentCompany.
    According to the nature of the task, *i.e*. what kind of professionals are usually
    assigned with the task, the tasks in TheAgentCompany can be categorized into several
    job departments: Software Development Engineering (SDE), Project Management (PM),
    Data Science (DS), Administrative (Admin), Human Resources (HR), Financial (Finance)
    and all the remaining (Other).'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 5](https://arxiv.org/html/2412.14161v1#S7.T5 "Table 5 ‣ 7 Experimental Results
    ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World Tasks")
    展示了 TheAgentCompany 中不同类型任务的性能细分。根据任务的性质，*即*通常由哪些专业人士执行这些任务，TheAgentCompany 中的任务可以分为多个工作部门：软件开发工程（SDE）、项目管理（PM）、数据科学（DS）、行政（Admin）、人力资源（HR）、财务（Finance）以及其他所有剩余的（Other）。'
- en: 'From the success rate demonstrated in [4(b)](https://arxiv.org/html/2412.14161v1#S7.F4.sf2
    "4(b) ‣ Figure 4 ‣ How well do agents operate on different platforms? ‣ 7.2 Analysis
    ‣ 7 Experimental Results ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks"), we can see that data science, administrative, and finance
    tasks are among the lowest, with many LLMs completing none of the tasks successfully,
    and even the strongest Claude model achieving much less than the rest of the tasks.
    On the other hand, software engineering tasks, which may seem like much harder
    tasks for many humans, result in a higher success rate. This suggests that there
    exists a gap between the perceived difficulty of the tasks for humans versus the
    difficulty for LLM agents.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '从[4(b)](https://arxiv.org/html/2412.14161v1#S7.F4.sf2 "4(b) ‣ Figure 4 ‣ How
    well do agents operate on different platforms? ‣ 7.2 Analysis ‣ 7 Experimental
    Results ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World
    Tasks")中展示的成功率来看，我们可以看到数据科学、行政和财务任务的成功率较低，许多LLM都没有成功完成任何任务，即使是最强大的Claude模型，其表现也远不如其他任务。另一方面，软件工程任务，这些任务对许多人类而言可能看起来更具挑战性，但却有更高的成功率。这表明，LLM代理在完成任务的难度上与人类感知的难度之间存在差距。'
- en: For example, some tasks in the administrative and finance category involves
    making spreadsheets, collecting and filling in a lot of information from various
    people, or reading and understanding images scanned by employees. These tasks
    are arguably easier conceptually for humans in terms of professional skill sets
    than software engineering, as SDE jobs usually have a higher barrier of entry
    and more prerequisites for certain knowledge. However, most LLMs achieve a much
    higher score on the SDE tasks. However, LLMs fail these seemingly easier tasks
    due to lack of ability to understand documents, communicate with other people,
    navigate complex software and tedious processes, and autonomously automate repetitive
    tasks. We hypothesize that part of the reason lies in the fact that current LLM
    development is heavily based on software engineering abilities, such as coding,
    due to several high profile benchmarks that measure this capability (*e.g*. HumanEval,
    SWE-Bench) as well as the abundance of publicly available training data related
    to software. On the other hand, administrative and financial tasks, are usually
    private data within companies, not readily available for training LLMs.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一些行政和财务类别的任务涉及制作电子表格、收集并填写来自各方的信息，或阅读和理解员工扫描的图像。这些任务在概念上对于人类而言可能更容易，特别是在专业技能上，因为软件工程的职位通常有更高的入职门槛，并且需要具备更多特定知识。然而，大多数大语言模型（LLM）在软件工程任务中得分要高得多。然而，LLM在这些看似更简单的任务中失败了，因为它们缺乏理解文档、与他人沟通、操作复杂软件和繁琐流程的能力，也无法自主自动化重复任务。我们推测，部分原因在于当前LLM的发展主要集中在软件工程能力上，如编程，因为有几个高水平的基准测试（例如：HumanEval，SWE-Bench）衡量这一能力，并且与软件相关的公开训练数据也非常丰富。另一方面，行政和财务任务通常属于公司内部的私人数据，不易用于训练LLM。
- en: 7.3 Common Agent Failures
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3 常见的代理失败
- en: Overall, the agent performance on TheAgentCompany is still low and a majority
    of tasks are failed. Among those, we try to find some common and interesting agent
    mistakes that are often surprising because they are usually not made by humans.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，TheAgentCompany 上的代理表现仍然较低，大多数任务都未能成功完成。在这些任务中，我们尝试找出一些常见且有趣的代理错误，这些错误通常令人惊讶，因为它们通常是人类不会犯的。
- en: Lack of commonsense
  id: totrans-204
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 缺乏常识
- en: Some tasks are failed because the agent lacks the common sense and domain background
    knowledge required to infer implicit assumptions. For example, one task asked
    the agent to “Write the responses to /workspace/answer.docx” but does not explicitly
    states that this is a Microsoft Word file. A human can infer this requirement
    from the file extension. The agent instead treats it as a plain text file, writing
    text directly to the file, resulting in a task failure.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 一些任务失败是因为代理缺乏常识和领域背景知识，无法推断隐含的假设。例如，一个任务要求代理“写出对 /workspace/answer.docx 的回答”，但没有明确说明这是一个
    Microsoft Word 文件。人类可以从文件扩展名推断这一要求，而代理却把它当作普通文本文件处理，直接在文件中写入文本，导致任务失败。
- en: Lack of social skills
  id: totrans-206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 缺乏社交技能
- en: Sometimes, the agent fails to understand the implications and goals in the social
    conversations with colleagues in TheAgentCompany. For example, one task involves
    asking Alex for help, and the agent first successfully asks the right question
    “Could you tell me who I should introduce myself to next on the team?” Then the
    simulated colleague Alex replied “You should introduce yourself to Chen Xinyi
    next. She’s on our frontend team and would be a great person to connect with!”
    At this point, a human would then talk to Chen Xinyi, but instead the agent then
    decides to not follow up with her, and prematurely considers the task accomplished.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，代理在与TheAgentCompany的同事进行社交对话时，无法理解对话的含义和目标。例如，一项任务要求向Alex寻求帮助，代理首先成功地提出了正确的问题：“你能告诉我接下来应该向团队中的谁自我介绍吗？”然后，模拟的同事Alex回答：“你应该接下来向陈欣怡自我介绍。她在我们的前端团队，是一个很值得建立联系的人！”此时，人类会继续与陈欣怡交谈，但代理却决定不与她跟进，并且过早地认为任务已经完成。
- en: Incompetence in browsing
  id: totrans-208
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 浏览能力不足
- en: Often times, the biggest obstacle in tasks is the parts that require browsing
    the Web. This is expected as browsing is still hard for agents given the complexity
    of modern-day web UIs and the numerous distractions on a webpage. For example,
    on many tasks that involve ownCloud, the closable popup that sometimes shows up
    and asks the user to download the mobile phone apps for a better experience has
    become an obstacle. Humans can simply click on the ‘x’ to close the popup, while
    the agents are stuck. Similarly, when trying to download a file from ownCloud,
    there are several popups to click through before the actual download, and each
    step is error prone for agents due to the complex UI.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 许多任务中，最大的问题常常是需要浏览网页的部分。这是可以预期的，因为对于代理来说，浏览网页仍然是困难的，考虑到现代网页UI的复杂性以及网页上的各种干扰。例如，在许多涉及ownCloud的任务中，有时会弹出一个可关闭的窗口，要求用户下载手机应用以获得更好的体验，这成了一个障碍。人类只需点击“x”关闭弹窗，而代理则卡住了。类似地，在尝试从ownCloud下载文件时，在实际下载之前会出现几个弹窗，每个步骤由于复杂的UI，代理都容易出错。
- en: Deceiving oneself
  id: totrans-210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自我欺骗
- en: Interestingly, we find that for some tasks, when the agent is not clear what
    the next steps should be, it sometimes try to be clever and create fake “shortcuts”
    that omit the hard part of a task. For example, during the execution of one task,
    the agent cannot find the right person to ask questions on RocketChat. As a result,
    it then decides to create a shortcut solution by renaming another user to the
    name of the intended user.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，我们发现，在某些任务中，当代理不清楚下一步该怎么做时，它有时会试图变得聪明，创造虚假的“快捷方式”，省略任务中的难点。例如，在执行某个任务时，代理找不到在RocketChat上提问的合适人选。于是，它决定通过将另一个用户重命名为目标用户的名字，来创造一个快捷的解决方案。
- en: 8 Implications and Future Directions
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 含义与未来方向
- en: 'In this paper, we present TheAgentCompany, a new benchmark that stands out
    because it specifically focuses on real-world tasks that would be tackled within
    the context of real-world work. Unsurprisingly, current state-of-the-art agents
    fail to solve a majority of the tasks, suggesting that there is a big gap for
    current AI agents to autonomously perform most of the jobs a human worker would
    do, even in a relatively simplified benchmarking setting. Looking at how different
    models perform on different types of tasks, we argue that tasks that involve social
    interaction with other humans, navigating through complex user interfaces designed
    for professionals, and tasks that are typically performed in private, without
    a significant open and publicly available resources, are the most challenging.
    However, we believe that currently new LLMs are making significant progress: not
    only are they becoming more and more capable in terms of raw performance, but
    also more cost-efficient (*e.g*. Gemini 2.0 Flash). Open-weights models are closing
    the gap between proprietary frontier models too, and the newer models are getting
    smaller (*e.g*. Llama 3.3 70B) but with equivalent performance to previous huge
    models, also showcasing that efficiency will further improve.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们提出了TheAgentCompany，这是一个新基准，其独特之处在于它专门聚焦于现实世界中的任务，这些任务通常在实际工作环境中进行。毫不奇怪，当前最先进的代理系统未能解决大多数任务，这表明现有的AI代理在自主执行大多数人类工作者可以完成的任务方面存在很大的差距，即使在一个相对简化的基准测试环境中也是如此。通过观察不同模型在不同类型任务上的表现，我们认为，涉及与其他人类互动、在为专业人员设计的复杂用户界面中进行导航、以及通常在私人环境中执行的任务（没有大量公开可用的资源）是最具挑战性的。然而，我们相信，目前新的大型语言模型（LLM）正在取得显著进展：它们不仅在原始性能上变得越来越强大，而且在成本效益上也更加优秀（*例如*，Gemini
    2.0 Flash）。开源模型也在缩小与专有前沿模型之间的差距，新的模型变得更小（*例如*，Llama 3.3 70B），但在性能上与之前的大型模型相当，也显示了效率会进一步提升。
- en: That said, this is just a first step towards forming a firmer grasp on how AI
    may affect the tasks performed within a workspace, and it has its limitations.
    First, our tasks are generally on the more straightforward side due to the need
    to automatically evaluate with programs and test cases, and we do not cover more
    complex creative tasks such as brainstorming new product ideas or designing system
    architectures. Second, we are only using one agent scaffold as the baseline performance,
    and others may differ in performance. Third, while it would be interesting to
    know the actual performance of human professionals on these tasks to understand
    how LLM agents perform in comparison, due to resource limitations we were not
    able to perform this comparison in the current iteration of TheAgentCompany. Fourth,
    the topic and content of the tasks were mostly created through introspection by
    people familiar with these workspaces, which may result in some disconnect with
    actual tasks performed in enterprise settings.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，这仅仅是朝着更好地理解AI如何影响工作空间内任务执行的第一步，并且它有其局限性。首先，由于需要通过程序和测试用例自动评估，我们的任务通常偏向于较为直接的类型，并且我们没有涵盖更复杂的创意任务，如头脑风暴新产品创意或设计系统架构。其次，我们仅使用一个代理框架作为基准性能，其他框架的表现可能有所不同。第三，虽然了解人类专业人员在这些任务上的实际表现，以便了解LLM代理的表现如何，可能很有趣，但由于资源限制，我们未能在TheAgentCompany的当前版本中进行这一比较。第四，任务的主题和内容大多是通过熟悉这些工作空间的人们的反思创建的，这可能导致与实际在企业环境中执行的任务之间存在一些脱节。
- en: Based on this, there are many future directions for further improvement of TheAgentCompany
    or other related benchmarks in this space. These include further expanding the
    benchmark tasks to those encountered in other industries, or tasks that require
    physical labor. Benchmarking may also be expanded with tasks that have more vague
    intents to better simulate real-world scenarios where the goal is not immediately
    clear at the very beginning. Further, benchmarks could also be expanded to include
    higher-level longer-horizon tasks such as conceptualizing a new product and carrying
    it to execution. We hope that TheAgentCompany provides a first step, but not the
    only step, towards these goals, and that we or others may build upon the open
    source release of TheAgentCompany to further expand in these promising directions.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 基于此，未来有许多方向可以进一步改进 TheAgentCompany 或其他相关领域的基准测试。这些包括将基准任务扩展到其他行业中遇到的任务，或者需要体力劳动的任务。基准测试也可以扩展，加入那些意图更模糊的任务，以更好地模拟现实世界中那些目标在一开始并不完全明确的场景。此外，基准测试还可以扩展，涵盖更高层次、长期的任务，例如构思新产品并将其付诸实践。我们希望
    TheAgentCompany 为这些目标提供了第一步，但不是唯一的一步，并且我们或其他人可以在 TheAgentCompany 的开源发布基础上，进一步拓展这些有前景的方向。
