- en: 2 Benchmark Desiderata and Comparison to Other Benchmarks
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 个基准目标和与其他基准的比较
- en: 'In order to evaluate the ability of agents to perform tasks in complex real-world
    settings, we built TheAgentCompany with a number of desiderata in mind. The comparison
    with several existing prominent agent benchmarks with respect to these desiderata
    is in [Table 1](https://arxiv.org/html/2412.14161v1#S1.T1 "Table 1 ‣ 1 Introduction
    ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World Tasks").'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '为了评估代理在复杂的现实世界环境中执行任务的能力，我们在构建TheAgentCompany时考虑了多个目标。与现有几个著名代理基准测试在这些目标方面的比较见于[表1](https://arxiv.org/html/2412.14161v1#S1.T1
    "Table 1 ‣ 1 Introduction ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")。'
- en: 'Coverage of Multiple Work-related Tasks:'
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 多个与工作相关的任务覆盖：
- en: In order to make any valid statements about the potential of AI to accelerate
    or automate various types of real-world work, we should have tasks that are motivated
    by real-world work across multiple job categories. Many benchmarks are not relevant
    to real-world work (e.g. MiniWob++ (Liu et al., [2018](https://arxiv.org/html/2412.14161v1#bib.bib18)))
    or very relevant to real-world work, but only over a limited scope of tasks (e.g. SWE-Bench (Jimenez
    et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib14))). In contrast,
    TheAgentCompany contains a set of more diverse, realistic, and professional tasks
    that would typically be completed by multiple job roles in a software engineering
    company.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对AI加速或自动化各种类型的现实世界工作潜力做出有效的陈述，我们应该有跨多个工作类别的现实工作驱动的任务。许多基准测试与现实世界工作无关（例如MiniWob++（Liu等，[2018](https://arxiv.org/html/2412.14161v1#bib.bib18)）），或者与现实世界工作相关，但仅限于有限范围的任务（例如SWE-Bench（Jimenez等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib14)））。相比之下，TheAgentCompany包含了一组更多样化、现实且专业的任务，这些任务通常由软件工程公司中的多个工作角色完成。
- en: 'Requirement for Interaction:'
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 互动要求：
- en: If agents are to integrate into real-world workplaces, they will need to communicate
    with the other human members of the workspace. Most other benchmarks do not measure
    communication or interactivity, with the exception of $\tau$-bench (Yao et al.,
    [2024](https://arxiv.org/html/2412.14161v1#bib.bib37)), which only measures interaction
    in customer service scenarios. TheAgentCompany provides a better testbed for communication
    as many tasks involve asking and providing information to colleagues as part of
    a more complex task.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果代理要融入现实世界的工作场所，它们将需要与工作空间中的其他人类成员进行沟通。大多数其他基准测试并不衡量沟通或互动，除了$\tau$-bench（Yao等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib37)），该基准测试仅衡量客户服务场景中的互动。TheAgentCompany提供了一个更好的沟通测试平台，因为许多任务涉及在更复杂的任务中与同事询问和提供信息。
- en: 'Long-horizon Tasks with Checkpoints:'
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 带检查点的长周期任务：
- en: In real-world settings, many tasks require taking many different steps to achieve
    a higher-level goal. One major novel contribution of TheAgentCompany is that we
    both (1) contain tasks that require an agent to perform significantly more consecutive
    work (*i.e*. involving more steps and realistically taking human professionals
    longer to accomplish) than previous benchmarks, and (2) provide granular evaluators
    that measure the ability of models to perform subtasks of these larger tasks.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界的环境中，许多任务需要采取多个步骤才能实现更高层次的目标。TheAgentCompany的一个主要创新贡献是，我们既包含（1）要求代理执行比以前基准测试显著更多连续工作的任务（*即*涉及更多步骤，且现实中需要人类专业人员更长时间完成），又（2）提供细粒度评估工具，衡量模型执行这些更大任务子任务的能力。
- en: 'Versatile Environment Interface:'
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 多功能环境接口：
- en: In order to handle a diversity of tasks in real-world settings, we minimally
    should be able to interact with the tools that real-world workers use – including
    web interfaces, programs, command-line terminals, and communication tools. TheAgentCompany
    covers all of these interfaces, while most previous benchmarks focus only on one
    or two.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在现实世界的环境中处理各种任务，我们至少应该能够与现实世界工作者使用的工具进行互动——包括网页界面、程序、命令行终端和通信工具。TheAgentCompany涵盖了所有这些接口，而大多数先前的基准测试仅关注一个或两个接口。
- en: 'Self-hosted and Reproducible:'
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自托管和可复现性：
- en: In order to allow for careful comparisons between different methods that remain
    constant over time, the benchmark should be fully self-hosted and reproducible.
    This contrasts with existing benchmarks that do not have execution environments
    (e.g. Mind2Web (Deng et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib6)))
    or require the usage of third-party software (e.g. WorkArena (Drouin et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib7))).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现不同方法之间的谨慎比较，基准测试应当完全自托管并可复现。这与现有的一些基准测试不同，后者没有执行环境（例如Mind2Web（Deng et al.,
    [2023](https://arxiv.org/html/2412.14161v1#bib.bib6)））或需要使用第三方软件（例如WorkArena（Drouin
    et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib7)））。
- en: 3 TheAgentCompany Environment Setup
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 TheAgentCompany 环境设置
- en: 'Our benchmark is set in an imaginary software engineering startup called TheAgentCompany,
    hence the benchmark’s name. Within TheAgentCompany, we create tasks inspired by
    tasks handled by workers inside such companies. More details about the company’s
    imaginary background, overview and employees can be found in [Appendix A](https://arxiv.org/html/2412.14161v1#A1
    "Appendix A More TheAgentCompany Environment Details ‣ TheAgentCompany: Benchmarking
    LLM Agents on Consequential Real World Tasks"). The benchmark environment contains
    multiple components.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '我们的基准测试设定在一个名为TheAgentCompany的虚构软件工程初创公司中，因此该基准测试的名称也来源于此。在TheAgentCompany内部，我们创建了灵感来源于该公司工作人员处理的任务的任务。有关公司虚构背景、概况和员工的更多细节，可以参考[附录A](https://arxiv.org/html/2412.14161v1#A1
    "附录A 更多TheAgentCompany环境详细信息 ‣ TheAgentCompany: 基准测试LLM代理在具有实际影响的任务中的表现")。基准测试环境包含多个组件。'
- en: Local Workspace
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 本地工作空间
- en: 'The local workspace runs locally on the agent’s host, which is analogous to
    a human professional’s local workspace, *e.g*. their work laptop computer. This
    environment is created as a sandboxed Docker environment to provide a safe execution
    environment that will not affect other parts of the evaluation machine (Wang et al.,
    [2024b](https://arxiv.org/html/2412.14161v1#bib.bib32)).²²2[https://docs.all-hands.dev/modules/usage/how-to/custom-sandbox-guide](https://docs.all-hands.dev/modules/usage/how-to/custom-sandbox-guide)
    This environment is where agents work on the task, and within this environment
    the TheAgentCompany baseline agent ([§ 6](https://arxiv.org/html/2412.14161v1#S6
    "6 Baseline Agent ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")) uses a browser, code editor and a Linux terminal with typical
    software preinstalled.³³3 Other options would include using something like a GUI-based
    desktop environment with office software (Xie et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib34)),
    but we opt to build a baseline solution that is entirely web-based, reflecting
    the recent trend of more enterprise software moving to the cloud.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '本地工作空间在代理的主机上本地运行，类似于人类专业人员的本地工作空间，*例如*：他们的工作笔记本电脑。该环境作为一个沙盒化的Docker环境创建，提供一个安全的执行环境，不会影响评估机器的其他部分（Wang
    et al., [2024b](https://arxiv.org/html/2412.14161v1#bib.bib32)）。²²2[https://docs.all-hands.dev/modules/usage/how-to/custom-sandbox-guide](https://docs.all-hands.dev/modules/usage/how-to/custom-sandbox-guide)
    这个环境是代理执行任务的地方，在这个环境中，TheAgentCompany基准代理（[§ 6](https://arxiv.org/html/2412.14161v1#S6
    "6 基准代理 ‣ TheAgentCompany: 基准测试LLM代理在具有实际影响的任务中的表现")）使用浏览器、代码编辑器和一个预装了典型软件的Linux终端。³³3
    其他选择可能包括使用类似基于GUI的桌面环境并带有办公软件（Xie et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib34)），但我们选择构建一个完全基于网页的基准解决方案，反映了更多企业软件向云端迁移的最近趋势。'
- en: Intranet
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 内联网
- en: 'This part of the environment mimics the company’s internal websites that host
    code, documents, project management software, and communications software. To
    achieve our goal of a reproducible, self-contained environment, we follow WebArena
    (Zhou et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib39)), in using
    open-source, self-hostable software to host our environment. The environment mainly
    contains the following websites:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分环境模拟了公司内部的网站，这些网站托管着代码、文档、项目管理软件和通讯软件。为了实现我们创建一个可复现、独立的环境的目标，我们遵循WebArena（Zhou
    et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib39)）的方法，使用开源、自托管的软件来托管我们的环境。该环境主要包含以下网站：
- en: '1.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: GitLab,⁴⁴4[https://about.gitlab.com/install/](https://about.gitlab.com/install/)
    an open-source alternative to source-code repositories such as GitHub. This is
    used for hosting TheAgentCompany’s code repositories and tech-oriented wiki pages.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: GitLab,⁴⁴4[https://about.gitlab.com/install/](https://about.gitlab.com/install/)
    是一个开源的源代码仓库替代品，如同GitHub。它用于托管TheAgentCompany的代码仓库和面向技术的Wiki页面。
- en: '2.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: OwnCloud,⁵⁵5[https://doc.owncloud.com/](https://doc.owncloud.com/) an open-source
    alternative to office software such as Google Drive or Microsoft Office. This
    to save and share files, especially for document storage and collaborative editing.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: OwnCloud,⁵⁵5[https://doc.owncloud.com/](https://doc.owncloud.com/) 是一个开源的办公软件替代品，类似于Google
    Drive或Microsoft Office。它用于保存和共享文件，特别是用于文档存储和协作编辑。
- en: '3.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Plane,⁶⁶6[https://github.com/makeplane/plane](https://github.com/makeplane/plane)
    an open-source alternative to task management software such as Jira or Linear.
    This is used to track issues, run sprints cycles, and manage product roadmaps.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Plane,⁶⁶6[https://github.com/makeplane/plane](https://github.com/makeplane/plane)，是一个开源的任务管理软件替代品，类似于Jira或Linear。它用于跟踪问题、运行冲刺周期和管理产品路线图。
- en: '4.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: RocketChat,⁷⁷7[https://www.rocket.chat/install](https://www.rocket.chat/install)
    an open-source alternative to communication software such as Slack. This is a
    company-internal real-time messaging tool that facilitates collaboration between
    employees.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RocketChat,⁷⁷7[https://www.rocket.chat/install](https://www.rocket.chat/install)，是一个开源的通信软件替代品，类似于Slack。它是一个公司内部的实时消息工具，有助于促进员工之间的协作。
- en: All the websites hosted are reproducible and reset-able with mock data inspired
    by that from a software engineering company. The data inside these company internal
    websites are populated with real-world software project data, as well as data
    manually curated by co-authors who have some experience in the relevant corporate
    roles.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 所有托管的网站都可以使用模拟数据进行重现和重置，这些模拟数据灵感来自于软件工程公司。公司内部这些网站中的数据充满了真实世界的软件项目数据，以及由具有相关企业角色经验的合著者手动整理的数据。
- en: Simulated Colleague Communication
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 模拟同事沟通
- en: 'One major aspect of working in a company is communicating with other company
    members, and in TheAgentCompany we also test the ability of models to perform
    this type of communication. Specifically, we allow agents to use RocketChat to
    message other company members and obtain information that may not be available
    in the original task description. To create these simulated colleagues, we rely
    on the Sotopia platform (Zhou et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib40)),
    which supports the creation of simulated human characters with LLMs. Each simulated
    colleague is equipped with a detailed profile that includes their name, role,
    responsibilities, and project affiliations. (e.g., Sarah Johnson, who serves as
    the CTO, oversees technical strategy planning and R&D team leadership, with access
    to all technical channels). Agents can interact with these simulated colleagues
    through direct messages or in specific channels, as is standard in RocketChat
    and other platforms. By default, all simulated human characters are backed by
    the Claude-3-5-Sonnet-20241022 LLM across experiments, as we found that it provided
    the best results during preliminary experiments. For example conversations between
    the agent and the simulated colleagues drawn from empirical experiments, please
    refer to [Appendix B](https://arxiv.org/html/2412.14161v1#A2 "Appendix B Agent-Simulated
    Colleagues Conversation Examples ‣ TheAgentCompany: Benchmarking LLM Agents on
    Consequential Real World Tasks").'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '在公司工作的一大重要方面是与其他公司成员进行沟通，在TheAgentCompany，我们也测试模型在这种沟通方面的能力。具体来说，我们允许代理使用RocketChat与其他公司成员进行消息交流，从而获取原任务描述中可能没有提供的信息。为了创建这些模拟的同事，我们依赖于Sotopia平台（Zhou等，
    [2024](https://arxiv.org/html/2412.14161v1#bib.bib40)），该平台支持使用大型语言模型（LLM）创建模拟的人物角色。每个模拟的同事都配备了详细的个人资料，包括他们的姓名、角色、职责和项目关联。（例如，Sarah
    Johnson，作为首席技术官（CTO），负责技术战略规划和研发团队领导，并可以访问所有技术频道）。代理可以通过直接消息或在特定频道中与这些模拟同事互动，正如在RocketChat和其他平台中标准的做法一样。默认情况下，在所有实验中，所有模拟的人物角色都由Claude-3-5-Sonnet-20241022
    LLM支持，因为我们发现它在初步实验中提供了最佳结果。有关代理与模拟同事之间对话的示例，请参见[附录B](https://arxiv.org/html/2412.14161v1#A2
    "附录B 代理-模拟同事对话示例 ‣ TheAgentCompany: 基准测试LLM代理在实际世界任务中的表现")。'
- en: 4 Task Structure
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 任务结构
- en: 'The tasks in TheAgentCompany include a task intent, a list of checkpoints that
    the agent must achieve, a programmatic evaluator to check success on these checkpoints,
    and code to initialize and finalize the environment. We show some examples in
    [Table 2](https://arxiv.org/html/2412.14161v1#S4.T2 "Table 2 ‣ 4 Task Structure
    ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World Tasks"),
    and describe each of aspect in detail below.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 'TheAgentCompany 中的任务包括任务意图、代理人必须完成的检查点列表、用于检查这些检查点成功的程序评估器，以及用于初始化和结束环境的代码。我们在[表
    2](https://arxiv.org/html/2412.14161v1#S4.T2 "Table 2 ‣ 4 Task Structure ‣ TheAgentCompany:
    Benchmarking LLM Agents on Consequential Real World Tasks")中展示了一些示例，并在下面详细描述了每个方面。'
- en: 'Table 2: Example task intents and checkpoints for three domains.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2：三个领域的示例任务意图和检查点。
- en: 'Domain Task Intent Checkpoints SWE Set up JanusGraph and run it locally with
    an HTTP endpoint: • Clone JanusGraph directory under /workspace folder ([http://the-agent-company.com:8929/root/janusgraph](http://the-agent-company.com:8929/root/janusgraph)).
    • Build the binary file. • Launch JanusGraph server locally on port 8182 with
    an HTTP endpoint. Checkpoint 1 (1pt): Check if JanusGraph repo is cloned. Checkpoint
    2 (3pts): Check if the binary file is built (requires skipping Docker in pom.xml,
    hence higher points). Checkpoint 3 (2pts): Check the JanusGraph Server as an HTTP
    endpoint. Finance Navigate to ownCloud at [http://the-agent-company.com:8092](http://the-agent-company.com:8092)
    and complete Section B—Alternative Simplified Credit of IRS Form 6765: • Gather
    necessary information from /Documents/Financials/TAC_financials.csv and /workspace/research_wages.csv.
    • Consult /Documents/Financials/f6765_instructions.pdf for instructions. • Contact
    the finance director (David Wong) on Rocket.Chat ([http://the-agent-company.com:3000/home](http://the-agent-company.com:3000/home))
    for ambiguous questions. • Save the filled form as /workspace/filled_f6765.pdf.
    Checkpoint 1 (5pts): Check if all 16 questions in Section B of the form have been
    answered correctly. Checkpoint 2 (3pts): Check if the correct finance director
    (David Wong) was contacted to answer two ambiguous questions. PM Analyze The Agent
    Company’s performance and create a summary in Plane: • Access Plane ([http://the-agent-company.com:8091/tac/](http://the-agent-company.com:8091/tac/))
    and navigate to "Analytics." • Collect metrics: Open Tasks, Backlog Tasks, Unstarted
    Tasks, Started Tasks, Unassigned Issues, Pending Issues. • Create a summary and
    share it on Rocket.Chat ([http://the-agent-company.com:3000/home](http://the-agent-company.com:3000/home))
    in the #kudos channel. Checkpoint 1 (1pt): Check if Plane was accessed and the
    agent navigated to "Analytics" section. Checkpoint 2 (3pts): Check if all required
    project metrics were collected. Checkpoint 3 (1pt): Check if the summary was shared
    in the #kudos channel on Rocket.Chat.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '域任务意图检查点 SWE 设置 JanusGraph 并在本地运行 HTTP 端点：• 在 /workspace 文件夹下克隆 JanusGraph
    目录（[http://the-agent-company.com:8929/root/janusgraph](http://the-agent-company.com:8929/root/janusgraph)）。•
    构建二进制文件。• 在本地启动 JanusGraph 服务器，端口 8182，带有 HTTP 端点。检查点 1（1分）：检查是否已克隆 JanusGraph
    仓库。检查点 2（3分）：检查是否已构建二进制文件（需要在 pom.xml 中跳过 Docker，因此分数较高）。检查点 3（2分）：检查 JanusGraph
    服务器是否作为 HTTP 端点启动。财务导航到 ownCloud（[http://the-agent-company.com:8092](http://the-agent-company.com:8092)），完成
    IRS 表格 6765 第 B 部分—替代简化信贷：• 从 /Documents/Financials/TAC_financials.csv 和 /workspace/research_wages.csv
    收集必要的信息。• 查阅 /Documents/Financials/f6765_instructions.pdf 获取说明。• 如有不明确的问题，联系财务总监（David
    Wong）通过 Rocket.Chat（[http://the-agent-company.com:3000/home](http://the-agent-company.com:3000/home)）。•
    将填写好的表格保存为 /workspace/filled_f6765.pdf。检查点 1（5分）：检查表格第 B 部分中的 16 个问题是否已正确回答。检查点
    2（3分）：检查是否已联系正确的财务总监（David Wong）解答了两个不明确的问题。PM 分析 The Agent Company 的表现并在 Plane
    中创建总结：• 访问 Plane（[http://the-agent-company.com:8091/tac/](http://the-agent-company.com:8091/tac/)）并导航到
    "Analytics"。• 收集指标：开放任务、待办任务、未开始任务、已开始任务、未分配问题、待处理问题。• 创建总结并通过 Rocket.Chat（[http://the-agent-company.com:3000/home](http://the-agent-company.com:3000/home)）在
    #kudos 频道中分享。检查点 1（1分）：检查是否已访问 Plane 并导航到 "Analytics" 部分。检查点 2（3分）：检查是否已收集所有必需的项目指标。检查点
    3（1分）：检查是否已在 Rocket.Chat 的 #kudos 频道中分享总结。'
- en: Task Intent
  id: totrans-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 任务意图
- en: Each task begins with an English description, simulating how a user would instruct
    an LLM-based agent to perform a real-world task. In general, we aim for these
    tasks to be clear enough so that a human worker would be able to complete the
    task without asking for further instructions directly from the user (although
    they may need to ask questions of their other co-workers).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 每个任务以英文描述开始，模拟用户如何指示基于 LLM 的代理执行一个真实世界的任务。通常，我们希望这些任务足够清晰，以至于人类工作人员可以在不向用户请求进一步指示的情况下完成任务（尽管他们可能需要向其他同事询问问题）。
- en: Checkpoints
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 检查点
- en: 'Tasks are divided into checkpoints representing intermediate milestones, each
    assigned a point value to measure progress. Each checkpoint is awarded a certain
    number of points based on its significance to the overall completion of the task.
    Checkpoints are written in English, and typically specify one or more of the following:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 任务被划分为代表中间里程碑的检查点，每个检查点分配一个点值来衡量进度。根据每个检查点对任务整体完成的重要性，分配一定数量的点数。检查点通常用英语编写，并且通常指定以下一项或多项内容：
- en: •
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Action Completion: Verifying whether required actions, such as using tools,
    navigating to URLs, or collecting data, were carried out successfully.'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 动作完成：验证是否成功执行所需的动作，例如使用工具、访问网址或收集数据。
- en: •
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Data Accuracy: Evaluating the correctness and completeness of the output, such
    as extracted data or formatted documents.'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据准确性：评估输出的正确性和完整性，例如提取的数据或格式化的文档。
- en: •
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Collaboration: Assessing interactions with simulated colleagues or sharing
    of output, such as posting messages or asking for additional information to complete
    the task.'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 协作：评估与模拟同事的互动或输出的共享，例如发布消息或请求额外的信息以完成任务。
- en: Evaluators
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 评估器
- en: Checkpoints are created in the task design phase, but for actual evaluation,
    each of the checkpoints must be concretely implemented through an *evaluator*
    – a program that checks the completion of the checkpoint. These evaluators are
    implemented by examining environment states, such as the local workspace, intranet
    status, simulated colleague interactions, or by analyzing agent trajectories,
    like verifying browsing history or action sequences.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 检查点在任务设计阶段创建，但在实际评估中，必须通过一个*评估器*—一个检查检查点完成情况的程序—来具体实现每个检查点。这些评估器通过检查环境状态来实现，例如本地工作空间、内网状态、模拟同事的互动，或者通过分析代理轨迹，如验证浏览历史或操作序列。
- en: 'In most cases, these evaluators are deterministic and written as simple Python
    functions. For instance, in the SWE task in [Table 2](https://arxiv.org/html/2412.14161v1#S4.T2
    "Table 2 ‣ 4 Task Structure ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks"), the checkpoints are deterministic: verifying if the JanusGraph
    repository is cloned, the binary file is built, and the server is launched with
    an HTTP endpoint. However, for tasks with more complex and unstructured deliverables,
    such as in [Table 2](https://arxiv.org/html/2412.14161v1#S4.T2 "Table 2 ‣ 4 Task
    Structure ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World
    Tasks"), the last checkpoint in the Finance task requires contacting the correct
    finance director (David Wong) to resolve ambiguous questions, which involves a
    judgment from a (simulated) human colleague, deterministic evaluation can be challenging
    due to subjectivity and variability. In such cases, we employ LLM-based evaluation.
    This involves prompting LLMs with predefined rubrics or reference outputs to assess
    the agent’s deliverables, enabling a more nuanced and flexible evaluation of these
    tasks. Same as the NPC backbone, all LLM-based evaluators are backed by the Claude-3-5-Sonnet-20241022.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '在大多数情况下，这些评估器是确定性的，并且以简单的 Python 函数形式编写。例如，在[表 2](https://arxiv.org/html/2412.14161v1#S4.T2
    "Table 2 ‣ 4 Task Structure ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")中的SWE任务中，检查点是确定性的：验证是否已克隆 JanusGraph 仓库、是否构建了二进制文件，并且服务器是否通过
    HTTP 端点启动。然而，对于那些具有更复杂和非结构化交付物的任务，如[表 2](https://arxiv.org/html/2412.14161v1#S4.T2
    "Table 2 ‣ 4 Task Structure ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")中的金融任务，最后一个检查点要求联系正确的财务主管（David Wong）以解决模糊的问题，这涉及到（模拟的）人类同事的判断，由于主观性和变异性，确定性评估可能会面临挑战。在这种情况下，我们采用基于
    LLM 的评估。这包括通过预定义的评分标准或参考输出来提示 LLM，以评估代理的交付成果，从而实现对这些任务更细致和灵活的评估。与 NPC 主干相同，所有基于
    LLM 的评估器都由 Claude-3-5-Sonnet-20241022 支持。'
- en: 4.1 Evaluation Metrics
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 评估指标
- en: Due to our checkpoint-based evaluation scheme and the need for showcasing both
    the progress of the agent’s capability improvement as well as the eventual goal
    completion ability, we calculate two scalar agent capability metrics and two efficiency
    metrics.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们的检查点评估方案，以及需要展示智能体能力改进的进展和最终目标完成能力，我们计算了两个标量智能体能力指标和两个效率指标。
- en: Full completion score
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 完全完成得分
- en: 'We define the full completion score $S_{\text{full}}$ as:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将完全完成得分 $S_{\text{full}}$ 定义为：
- en: '|  | $S_{\text{full}}=\begin{cases}1&\text{if all checkpoints are successfully
    % passed},\\ 0&\text{otherwise}.\end{cases}$ |  |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '|  | $S_{\text{full}}=\begin{cases}1&\text{如果所有检查点都成功通过},\\ 0&\text{否则}.\end{cases}$
    |  |'
- en: This binary metric evaluates whether the agent successfully completed the task
    by passing all checkpoints.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 该二进制指标评估智能体是否成功完成任务，即是否通过所有检查点。
- en: Partial completion score
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 部分完成得分
- en: 'To provide a more nuanced measure that rewards partial task completion while
    strongly incentivizing full task completion, we define partial completion score
    $S_{\text{partial}}$ as:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供一个更细致的度量标准，奖励部分任务完成，同时强烈激励完全任务完成，我们定义部分完成得分 $S_{\text{partial}}$ 如下：
- en: '|  | $S_{\text{partial}}=0.5\cdot\frac{\text{Result}}{\text{Total}}+0.5\cdot
    S_{% \text{full}},$ |  |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '|  | $S_{\text{partial}}=0.5\cdot\frac{\text{结果}}{\text{总分}}+0.5\cdot S_{%
    \text{full}},$ |  |'
- en: 'where:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 其中：
- en: •
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Result: Sum of awarded points across all checkpoints (including partial credit),'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果：在所有检查点上获得的分数总和（包括部分得分），
- en: •
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Total: Sum of the total points for all checkpoints,'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 总计：所有检查点的总得分之和，
- en: •
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '$\frac{\text{Result}}{\text{Total}}$: Fractional progress toward full completion,'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '$\frac{\text{结果}}{\text{总分}}$: 完成度的分数比例，'
- en: •
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '$S_{\text{full}}$: Binary indicator equal to $1$ when the task is fully completed.'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '$S_{\text{full}}$: 二进制指示符，当任务完全完成时值为 $1$。'
- en: This formulation ensures that agents are awarded partial credit in proportion
    to the points achieved, reflecting their progress toward task completion. At the
    same time, full task completion is strongly incentivized by incorporating an additional
    50% credit, which is awarded only when all checkpoints are successfully completed.
    This design ensures that agents achieving partial progress receive scores scaled
    linearly with their performance, while those reaching 100% completion are distinctly
    rewarded to emphasize the importance of achieving the end goal.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这种公式确保智能体根据实际完成的分数按比例获得部分得分，反映其完成任务的进展。同时，完全任务完成通过额外的 50% 得分强烈激励，只有当所有检查点成功完成时才会获得。这一设计确保那些取得部分进展的智能体按照其表现线性地获得分数，而那些达到
    100% 完成度的智能体将获得显著的奖励，以强调达成最终目标的重要性。
- en: Number of steps
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤数
- en: The number of steps is defined as the total number of LLM calls made during
    the task execution. This metric quantifies the operational effort required to
    perform the task.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤数被定义为任务执行过程中进行的LLM调用的总次数。此指标量化了执行任务所需的操作努力。
- en: Cost per instance
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 每个实例的成本
- en: 'The cost per instance measures the monetary cost of querying the underlying
    LLM through its API to complete a task. Assuming no prompt caching, the cost is
    calculated as:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 每个实例的成本衡量通过API查询底层LLM以完成任务的货币成本。假设没有提示缓存，成本计算公式为：
- en: '|  | $\text{Cost}=(\text{Prompt token count}\times\text{Prompt token cost})+(\text{%
    Completion token count}\times\text{Completion token cost}).$ |  |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{成本}=(\text{提示令牌数}\times\text{提示令牌成本})+(\text{% 完成令牌数}\times\text{完成令牌成本})$
    |  |'
- en: This efficiency metric reflects the computational expense of task completion
    based on token usage.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 该效率指标反映了基于令牌使用的任务完成计算开销。
- en: 4.2 Workflow
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 工作流程
- en: 'Each task typically follows a workflow involving the following stages:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 每个任务通常遵循包括以下阶段的工作流程：
- en: '1.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Initialization: The agent sets up its workspace and prepares to execute the
    task.'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 初始化：智能体设置工作空间并准备执行任务。
- en: '2.'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Execution: The agent completes subtasks, such as navigating tools, collecting
    data, or processing information or if required by the task, the agent interacts
    with simulated colleagues or shares results via communication platforms.'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 执行：智能体完成子任务，如使用工具、收集数据或处理信息，或根据任务要求，智能体与模拟的同事互动，或通过通信平台共享结果。
- en: '3.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Finalization: The agent produces and submits the final output for evaluation.'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最终化：智能体生成并提交最终输出以供评估。
- en: Example Task
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例任务
- en: We consider a task designed to evaluate an agent’s ability to perform realistic
    project management workflows using multiple tools and services hosted in the benchmark.
    The task involves managing a sprint for the RisingWave project, requiring the
    agent to execute interdependent steps such as sprint issue management, team communication,
    repository operations, and report generation while incorporating feedback from
    a simulated project manager.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑一个任务，该任务旨在评估代理在使用基准中托管的多个工具和服务执行真实项目管理工作流程的能力。该任务涉及管理RisingWave项目的冲刺，要求代理执行相互依赖的步骤，如冲刺问题管理、团队沟通、仓库操作和报告生成，同时结合来自模拟项目经理的反馈。
- en: '![Refer to caption](img/544a165b45d64e91688494ddeb1c20e3.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/544a165b45d64e91688494ddeb1c20e3.png)'
- en: 'Figure 2: Example TheAgentCompany workflow illustrating an agent managing a
    sprint for the RisingWave project. The task involves identifying and moving unfinished
    issues to next sprint cycle, notifying assignees of those issues, running a code
    coverage script, uploading summarized report to OwnCloud, and incorporating feedback
    on report from a simulated project manager.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：示例TheAgentCompany工作流程，展示了代理管理RisingWave项目的冲刺。该任务涉及识别并将未完成的问题移动到下一个冲刺周期，通知相关责任人，运行代码覆盖率脚本，将汇总报告上传到OwnCloud，并结合模拟项目经理对报告的反馈。
- en: 'The workflow as illustrated in [Figure 2](https://arxiv.org/html/2412.14161v1#S4.F2
    "Figure 2 ‣ Example Task ‣ 4.2 Workflow ‣ 4 Task Structure ‣ TheAgentCompany:
    Benchmarking LLM Agents on Consequential Real World Tasks") begins with the agent
    identifying unfinished issues in the current sprint on Plane and updating their
    sprint assignments. This step is worth 2 points and is fully completed, earning
    the agent the maximum score of 2/2\. Next, the agent successfully notifies the
    relevant assignees using Rocket.Chat regarding their pending tasks and earns 1/1
    point.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '如[图2](https://arxiv.org/html/2412.14161v1#S4.F2 "Figure 2 ‣ Example Task ‣
    4.2 Workflow ‣ 4 Task Structure ‣ TheAgentCompany: Benchmarking LLM Agents on
    Consequential Real World Tasks")所示的工作流程，从代理在Plane上识别当前冲刺中的未完成问题并更新他们的冲刺分配开始。此步骤价值2分，已完全完成，代理获得了最高得分2/2。接下来，代理成功使用Rocket.Chat通知相关责任人他们的待办任务，并获得1/1分。'
- en: The agent then proceeds to clone the RisingWave repository from GitLab and execute
    a Python script in the terminal to calculate updated code coverage. This step,
    worth 2 points, is only partially completed, as the agent successfully clones
    the repository but fails to run code coverage. As a result, the agent earns 1/2
    points for this checkpoint. The subsequent steps—generating and sharing the sprint
    summary report on OwnCloud and incorporating feedback from a simulated project
    manager—are not completed, resulting in 0/2 and 0/1 scores, respectively. Notably,
    the checkpoints can also fail if the report does not meet quality standards as
    assessed by the LLM-based evaluator, which evaluates the report for clarity, completeness,
    and successful incorporation of feedback. This ensures that the assessment reflects
    both the generation of outputs and their qualitative relevance to the task.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 代理接着从GitLab克隆RisingWave仓库，并在终端中执行Python脚本以计算更新后的代码覆盖率。此步骤价值2分，但仅部分完成，因为代理成功克隆了仓库，但未能运行代码覆盖率。因此，代理在此检查点获得1/2分。随后的步骤——在OwnCloud上生成并共享冲刺总结报告，以及结合模拟项目经理的反馈——未完成，因此分别得分为0/2和0/1。值得注意的是，如果报告未能满足LLM评估器评定的质量标准，检查点也可能失败，评估器会根据报告的清晰度、完整性和是否成功融入反馈进行评估。这确保了评估既反映了输出的生成，又反映了输出与任务的定性相关性。
- en: 'Finally, the overall score is calculated using the partial completion formula
    defined in [§ 4.1](https://arxiv.org/html/2412.14161v1#S4.Ex2 "Partial completion
    score ‣ 4.1 Evaluation Metrics ‣ 4 Task Structure ‣ TheAgentCompany: Benchmarking
    LLM Agents on Consequential Real World Tasks"), where the total possible points
    are $8$, and the awarded points sum to $4$. Substituting these values, the agent
    achieves a final score of $0.25$ (25%). Our scoring mechanism thus rewards incremental
    progress while strongly incentivizing full completion.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，整体得分通过[§ 4.1](https://arxiv.org/html/2412.14161v1#S4.Ex2 "Partial completion
    score ‣ 4.1 Evaluation Metrics ‣ 4 Task Structure ‣ TheAgentCompany: Benchmarking
    LLM Agents on Consequential Real World Tasks")中定义的部分完成公式计算，其中总可能得分为$8$，已获得的分数总和为$4$。将这些值代入后，代理最终得分为$0.25$（25%）。因此，我们的评分机制奖励渐进式进展，同时强烈激励完全完成任务。'
- en: This example represents a typical task in the TheAgentCompany benchmark, where
    agents are required to handle complex workflows involving multiple tools and interdependent
    steps. By evaluating both partial progress and overall outcomes, our benchmark
    provides a rigorous and realistic measure of agent performance, allowing us to
    identify their strengths and pinpoint areas for improvement in task execution.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子代表了TheAgentCompany基准中的一个典型任务，其中代理需要处理涉及多个工具和相互依赖步骤的复杂工作流。通过评估部分进展和整体结果，我们的基准提供了一种严格且现实的代理性能衡量标准，使我们能够识别其优点并找出任务执行中的改进领域。
- en: 5 Task Creation
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 任务创建
- en: 5.1 Choosing Task Categories
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 选择任务类别
- en: 'Many previous agent benchmarks discussed in [§ 2](https://arxiv.org/html/2412.14161v1#S2
    "2 Benchmark Desiderata and Comparison to Other Benchmarks ‣ TheAgentCompany:
    Benchmarking LLM Agents on Consequential Real World Tasks") were created to evaluate
    agents on tasks people perform in daily life (Zhou et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib39);
    Lù et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib19); Deng et al.,
    [2023](https://arxiv.org/html/2412.14161v1#bib.bib6)), or tasks that accomplish
    digital chores (Yoran et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib38);
    Trivedi et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib30)). Obtaining
    realistic tasks for the benchmark poses challenges. Some benchmark (Xie et al.,
    [2024](https://arxiv.org/html/2412.14161v1#bib.bib34); Drouin et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib7);
    Yoran et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib38)) crowdsourced
    tasks based on predetermined interfaces, platforms, and services available to
    the agent. They also adopt a strategy to first gather task templates and then
    instantiate more task instances by filling in the variables. Some benchmark (Zhou
    et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib39); Koh et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib16);
    Bonatti et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib3)) took a semi-systematic
    approach of reviewing the action history of the research team and choosing tasks
    that reflected the types of task that the researchers carried out in their daily
    life. There are several obvious issues with this if we want to evaluate agents
    with broader implications in the TheAgentCompany benchmark. Despite some grounding
    in realistic data, the process of creating tasks from these data was susceptible
    to heuristic, and no consideration was made for how important or time-consuming
    the tasks are. The tasks are biased towards those important for academics in computer
    science and do not reflect the tasks performed by the entire population.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '许多之前的代理基准讨论了在[§ 2](https://arxiv.org/html/2412.14161v1#S2 "2 Benchmark Desiderata
    and Comparison to Other Benchmarks ‣ TheAgentCompany: Benchmarking LLM Agents
    on Consequential Real World Tasks")中提到的任务，这些任务是为了评估代理执行人们日常生活中的任务（Zhou et al.,
    [2023](https://arxiv.org/html/2412.14161v1#bib.bib39); Lù et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib19);
    Deng et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib6)），或完成数字化事务的任务（Yoran
    et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib38); Trivedi et al.,
    [2024](https://arxiv.org/html/2412.14161v1#bib.bib30)）。为基准获取现实任务带来了挑战。一些基准（Xie
    et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib34); Drouin et al.,
    [2024](https://arxiv.org/html/2412.14161v1#bib.bib7); Yoran et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib38)）基于预定的接口、平台和代理可用的服务进行了任务众包。它们还采用了一种策略，首先收集任务模板，然后通过填写变量来实例化更多任务实例。一些基准（Zhou
    et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib39); Koh et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib16);
    Bonatti et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib3)）采用了半系统化的方法，回顾了研究团队的行动历史，并选择了反映研究人员日常生活中执行的任务类型的任务。如果我们想要在TheAgentCompany基准中评估具有更广泛影响的代理，这其中存在几个明显的问题。尽管这些数据有一定的现实基础，但从这些数据中创建任务的过程容易受到启发式方法的影响，而且没有考虑任务的重要性或耗时程度。这些任务偏向于计算机科学学者重要的任务，而没有反映整个群体所执行的任务。'
- en: In TheAgentCompany, we attempt to cover a wide variety of tasks *motivated by
    real-world work*. While it is highly challenging to create a representative sample
    of tasks, fortunately we can rely on existing resources created for other purposes
    as a reference. Specifically, we start by referencing the 29.1 release of O*NET
    database (O*NET, [2024](https://arxiv.org/html/2412.14161v1#bib.bib21); Rounds
    et al., [1999](https://arxiv.org/html/2412.14161v1#bib.bib26)), which is a database
    of jobs performed by workers in the US created by the US Department of Labor.
    It also contains information about tasks performed within the context of each
    job, abilities required to perform each task, whether the task is a major or minor
    task for that job category, and other pieces of relevant information.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在TheAgentCompany中，我们尝试覆盖多种由*现实工作驱动*的任务。虽然创建具有代表性的任务样本极具挑战性，但幸运的是我们可以依赖为其他目的创建的现有资源作为参考。具体来说，我们首先参考了O*NET数据库29.1版本（O*NET,
    [2024](https://arxiv.org/html/2412.14161v1#bib.bib21); Rounds等， [1999](https://arxiv.org/html/2412.14161v1#bib.bib26)），这是由美国劳工部创建的一个关于美国工人从事的工作的数据库。它还包含有关每个工作中执行的任务、完成每个任务所需的能力、该任务是否为该职业类别的主要或次要任务，以及其他相关信息。
- en: Based on this data, we first identified a few categories of occupation categories
    to focus on. First, based on statistics from O*NET, we identified job categories
    that have a large number of people performing this job. Then, we used median salary
    information for each of these job categories from the US department of labor statistics,
    and multiplied the number of employees in that category to estimate the aggregate
    value of performing this job.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些数据，我们首先确定了几个职业类别作为重点关注对象。首先，根据O*NET的统计数据，我们确定了从事这些职业的人员数量较多的职业类别。然后，我们使用美国劳动统计局提供的各职业类别的中位数薪资信息，并将该类别的员工数量相乘，估算出从事该职业的总价值。
- en: Based on this, we identified several categories of jobs such as “General and
    Operations Managers”, “Registered Nurses”, “Software Developers”, and “Financial
    Managers” that have both a high population and high average salary. Because TheAgentCompany
    is designed to be a non-embodied benchmark in the digital domain, we excluded
    the categories that require extensive physical labor such as “Registered Nurses”,
    and eventually settled on the setting of a software company, which would allow
    us to cover tasks from the other categories.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 基于此，我们确定了几类具有高人数和高平均薪资的职业，如“总经理和运营经理”、“注册护士”、“软件开发人员”和“财务经理”。由于TheAgentCompany旨在成为数字领域中的无实体基准，我们排除了需要大量体力劳动的类别，如“注册护士”，最终选择了软件公司作为设置，这样可以涵盖其他类别中的任务。
- en: 5.2 Choosing Tasks
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 任务选择
- en: Next, within this setting we chose tasks to implement. In this setting, we attempted
    to create a diversity of tasks, but mostly focused on concrete tasks that have
    well-defined goals and success criteria. These tasks were created through a combination
    of referencing the O*NET task list, introspection based on paper co-authors who
    had experience in each task category, and brainstorming lists with language models.
    It is important to note that *in no cases have we covered an extensive list of
    all the tasks that are performed in a particular occupational category*, and therefore
    we caution against making any assumptions about whether a particular *job* may
    be in danger of full automation based solely on TheAgentCompany. Rather, it may
    provide insight into whether certain *tasks within jobs* may be accelerated or
    automated, and inform further analysis by labor professionals into this question.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在这个设定中我们选择了要实施的任务。在这个设置中，我们尽力创造多样化的任务，但主要聚焦于具有明确目标和成功标准的具体任务。这些任务通过参考O*NET任务列表、基于有经验的论文合作者的内省，以及与语言模型一起进行的头脑风暴列表相结合的方式创建。需要特别注意的是，*我们在任何情况下都没有覆盖某一特定职业类别下所有的任务清单*，因此我们提醒不要仅凭TheAgentCompany就假设某个特定的*工作*可能会面临完全自动化的风险。相反，它可能为某些*工作中的任务*是否可以加速或自动化提供一些洞察，并为劳动专业人士进一步分析这个问题提供参考。
- en: 5.3 Manual Task Curation
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 手动任务策划
- en: 'Once we set up the environment required for our desired jobs and task categories
    ([§ 3](https://arxiv.org/html/2412.14161v1#S3 "3 TheAgentCompany Environment Setup
    ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential Real World Tasks")),
    we return to the curated list, and perform a manual curation process for tasks.
    For each task, this consists of the following steps: We first create a description
    of task intent, checkpoints, and how to evaluate each checkpoint. We then identify
    and import the required data for the task that are currently missing in the company
    Intranet services and create any necessary data. We then write scripts to configure
    the required initialization state in the local workspace. Finally, we implement
    the checkpoint evaluators that calculate the scalar scores for each checkpoint.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '一旦我们设置好所需工作的环境和任务类别（[§ 3](https://arxiv.org/html/2412.14161v1#S3 "3 TheAgentCompany
    环境设置 ‣ TheAgentCompany: 基准测试 LLM 代理在现实世界任务中的表现")），我们便返回到策划的任务列表，并执行手动任务策划过程。对于每个任务，这个过程包括以下几个步骤：我们首先创建任务意图描述、检查点和如何评估每个检查点。然后，我们识别并导入任务所需的当前缺失数据，并在公司内网服务中创建任何必要的数据。接着，我们编写脚本以在本地工作空间中配置所需的初始化状态。最后，我们实现检查点评估器，以计算每个检查点的标量评分。'
- en: All tasks were created by coauthors of the paper. Overall, it took 20 computer
    science students, software engineers, and project managers over 2 months, consuming
    approximately 3,000 person-hours in total. Some of the more complex tasks take
    more than 10 hours each to design, implement, test, and verify. To ensure quality
    control of the task creation process, we implement several check and verification
    processes. For each task implementation, we require screenshot proof that the
    evaluator is valid and that the task is able to get a full score when successfully
    completed. We also encourage including tests for the implemented evaluator programs.
    Each task contribution is also code reviewed by a panel of lead authors before
    merging into the benchmark. After creating all tasks, a final round of manual
    human double-check of required environment data, evaluator behavior, and checkpoint
    scoring for every task is performed to ensure quality. Notably, during the process
    a person who has not curated the tasks checks all the checkpoint score assignments
    to make sure that the importance scoring is consistent over all the tasks and
    that it correlates reasonably with the relative importance of the checkpoint within
    the task.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 所有任务均由论文的共同作者创建。总体而言，20名计算机科学学生、软件工程师和项目经理花费了超过2个月的时间，约消耗了3000人小时。一些更复杂的任务设计、实现、测试和验证每个都需要超过10小时。为了确保任务创建过程的质量控制，我们实施了多个检查和验证过程。对于每个任务的实现，我们要求提供截图证明评估器是有效的，并且任务在成功完成时可以获得满分。我们还鼓励为已实现的评估器程序包含测试。每个任务的贡献也会在合并到基准测试之前，由一组首席作者进行代码审查。在创建所有任务后，我们会进行最后一轮的人工双重检查，检查每个任务所需的环境数据、评估器行为和检查点评分，以确保质量。值得注意的是，在这个过程中，由一个没有参与策划任务的人检查所有检查点评分分配，确保重要性评分在所有任务中是一致的，并且与任务中检查点的相对重要性合理相关。
- en: 6 Baseline Agent
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 基准代理
- en: '![Refer to caption](img/4463827b1d68cb0a9d612241c2314e9d.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/4463827b1d68cb0a9d612241c2314e9d.png)'
- en: 'Figure 3: Overview of OpenHands’ default CodeAct + Browsing agent architecture,
    the baseline agent used throughout the experiments.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：OpenHands 默认的 CodeAct + 浏览代理架构概览，这是实验中使用的基准代理。
- en: 'To test the current state-of-the-art performance on the TheAgentCompany benchmark,
    we need agents that can at least perform tasks using a browser, operate a local
    workspace using a terminal, and write and execute programs to perform most of
    the tasks. Throughout this paper, we experiment with OpenHands’ main agent (Wang
    et al., [2024b](https://arxiv.org/html/2412.14161v1#bib.bib32); [a](https://arxiv.org/html/2412.14161v1#bib.bib31);
    Song et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib28)), CodeAct Agent
    with Browsing.⁸⁸8More specifically, version 0.14.2\. Full details can be found
    in [https://github.com/All-Hands-AI/OpenHands/tree/main/openhands/agenthub/codeact_agent](https://github.com/All-Hands-AI/OpenHands/tree/main/openhands/agenthub/codeact_agent)
    An overview of the agent architecture is illustrated in [Figure 3](https://arxiv.org/html/2412.14161v1#S6.F3
    "Figure 3 ‣ 6 Baseline Agent ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks").'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试当前在TheAgentCompany基准上的最先进性能，我们需要能够至少使用浏览器执行任务、使用终端操作本地工作区以及编写和执行程序来完成大部分任务的代理。在本文中，我们实验了OpenHands的主要代理（Wang等，[2024b](https://arxiv.org/html/2412.14161v1#bib.bib32)；[a](https://arxiv.org/html/2412.14161v1#bib.bib31)；Song等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib28)），CodeAct代理与浏览功能。⁸⁸8更具体地说，是版本0.14.2。详细信息请参见[https://github.com/All-Hands-AI/OpenHands/tree/main/openhands/agenthub/codeact_agent](https://github.com/All-Hands-AI/OpenHands/tree/main/openhands/agenthub/codeact_agent)。代理架构的概述见[图3](https://arxiv.org/html/2412.14161v1#S6.F3
    "图3 ‣ 6 基线代理 ‣ TheAgentCompany：基准测试LLM代理在实际重要任务中的表现")。
- en: Interfaces
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 接口
- en: The agent can interact with the environment through 3 interfaces. (1) A bash
    shell that connects with the local workspace operating system environment for
    command execution. (2) A Jupyter IPython server to handle interactive *python*
    ([IPython,](https://arxiv.org/html/2412.14161v1#bib.bib12) ) code execution requests
    and return the execution results back. (3) A Chromium browser based on [Playwright](https://arxiv.org/html/2412.14161v1#bib.bib25)
    . The provider provides a set of action primitives defined by BrowserGym ([ServiceNow,](https://arxiv.org/html/2412.14161v1#bib.bib27)
    ; Drouin et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib7)), such as
    navigation, clicking, typing, and scrolling. After executing these actions, the
    browser runtime provides a rich set of observations about the current state of
    the browser, including HTML, DOM, accessibility tree ([Mozilla,](https://arxiv.org/html/2412.14161v1#bib.bib20)
    ), screenshot, opened tabs, *etc*. These observations can be also augmented with
    configurable attributes that could allow agents to better understand web page
    observations, such as using a set-of-marks on screenshot (Yang et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib36);
    He et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib10)), visible element
    marking, focused element, interactable element marking, in-viewport element filtering (Zhou
    et al., [2023](https://arxiv.org/html/2412.14161v1#bib.bib39)), *etc*.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 该代理可以通过3个接口与环境进行交互。(1) 一个bash shell，它连接本地工作区操作系统环境以执行命令。(2) 一个Jupyter IPython服务器，用于处理交互式*python*（[IPython,](https://arxiv.org/html/2412.14161v1#bib.bib12)）代码执行请求，并返回执行结果。(3)
    基于[Playwright](https://arxiv.org/html/2412.14161v1#bib.bib25)的Chromium浏览器。提供者提供了一套由BrowserGym定义的操作原语（[ServiceNow,](https://arxiv.org/html/2412.14161v1#bib.bib27)；Drouin等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib7)），例如导航、点击、输入和滚动。在执行这些操作后，浏览器运行时提供关于浏览器当前状态的丰富观察数据，包括HTML、DOM、可访问性树([Mozilla,](https://arxiv.org/html/2412.14161v1#bib.bib20))、屏幕截图、已打开的标签页、*等等*。这些观察数据也可以通过可配置的属性进行增强，以帮助代理更好地理解网页观察结果，例如使用截图上的一组标记（Yang等，[2023](https://arxiv.org/html/2412.14161v1#bib.bib36)；He等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib10)），可见元素标记、聚焦元素、可交互元素标记、视口内元素过滤（Zhou等，[2023](https://arxiv.org/html/2412.14161v1#bib.bib39)），*等等*。
- en: Actions
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 操作
- en: The agent connects with the environment through a core set of general actions.
    Actions IPythonRunCellAction and CmdRunAction enable the agent to execute arbitrary
    Python code and bash commands inside the sandbox environment (*e.g*., a secure
    isolated Linux operating system used as our local workspace). BrowserInteractiveAction
    enables interaction with a web browser with a domain-specific language for browsing
    introduced by BrowserGym (Chezelles et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib4);
    Drouin et al., [2024](https://arxiv.org/html/2412.14161v1#bib.bib7)). These actions
    provide a comprehensive, yet flexible set of primitives that cover most of the
    tasks performed by human employees of TheAgentCompany, including navigation, click,
    hovering, and typing, etc.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 该代理通过一组核心的通用动作与环境连接。动作IPythonRunCellAction和CmdRunAction使得代理能够在沙箱环境中执行任意的Python代码和bash命令（*例如*，我们本地工作空间使用的安全隔离Linux操作系统）。BrowserInteractiveAction使得代理可以通过BrowserGym引入的特定领域语言与网页浏览器进行交互（Chezelles等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib4);
    Drouin等，[2024](https://arxiv.org/html/2412.14161v1#bib.bib7)）。这些动作提供了一组全面而灵活的原语，覆盖了TheAgentCompany的人类员工执行的大多数任务，包括导航、点击、悬停和输入等。
- en: Observations
  id: totrans-136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 观察结果
- en: Observations describe the environmental changes that the agent observes. The
    main types of observations used in the CodeAct agent include the execution result
    of bash terminal commands, Python programs, and browser actions. Specifically,
    the execution result of browser actions is usually browser snapshots and textual
    representation in the form of accessibility tree of the current browser viewport.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 观察结果描述了代理观察到的环境变化。CodeAct代理使用的主要观察类型包括bash终端命令、Python程序和浏览器操作的执行结果。具体来说，浏览器操作的执行结果通常是浏览器快照以及当前浏览器视口的可访问性树的文本表示。
- en: Workflow
  id: totrans-138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工作流程
- en: At each step, the underlying backbone LLM will take in prompts consisting of
    previous agent history and the current observation of the environment, and generate
    a response consisting of the action to execute next. On a higher level, the agent
    can perform the task by executing code, including executing bash commands, Python
    code, or browser-specific programming language (defined in BrowserGym).⁹⁹9[https://github.com/ServiceNow/BrowserGym/blob/main/browsergym/core/src/browsergym/core/action/functions.py](https://github.com/ServiceNow/BrowserGym/blob/main/browsergym/core/src/browsergym/core/action/functions.py)
    This general action space allows the agent to perform various tasks, including
    editing files, browsing the Web, running programs, etc.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个步骤中，底层主干LLM将接收由之前的代理历史和当前环境观察组成的提示，并生成一个响应，包含接下来要执行的动作。从更高层次来看，代理可以通过执行代码来执行任务，包括执行bash命令、Python代码或浏览器特定的编程语言（在BrowserGym中定义）。⁹⁹9[https://github.com/ServiceNow/BrowserGym/blob/main/browsergym/core/src/browsergym/core/action/functions.py](https://github.com/ServiceNow/BrowserGym/blob/main/browsergym/core/src/browsergym/core/action/functions.py)
    这个通用的动作空间使代理能够执行各种任务，包括编辑文件、浏览网页、运行程序等。
- en: 7 Experimental Results
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 实验结果
- en: 'In this section, we evaluate popular foundation models, both closed and open,
    on TheAgentCompany benchmark. We use OpenHands CodeAct agent ([§ 6](https://arxiv.org/html/2412.14161v1#S6
    "6 Baseline Agent ‣ TheAgentCompany: Benchmarking LLM Agents on Consequential
    Real World Tasks")) for all experiments This serves as a baseline for future development
    of both the foundation LLMs and the agent infrastructure. Note that since LLM
    evaluators and NPCs are part of the environment rather than the agent being evaulated,
    we fix their backbone LLM to Claude-3-5-Sonnet-20241022, which demonstrated the
    best qualitative accuracy in simulating human colleagues and judging deliverables
    in preliminary experiments.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '在本节中，我们评估了流行的基础模型，包括封闭模型和开放模型，在TheAgentCompany基准测试上的表现。我们使用OpenHands CodeAct代理（[§ 6](https://arxiv.org/html/2412.14161v1#S6
    "6 基准代理 ‣ TheAgentCompany: 对LLM代理在实际世界任务中的评估")）进行所有实验，这为未来基础LLM和代理基础设施的开发提供了基准。请注意，由于LLM评估器和NPC是环境的一部分，而不是正在评估的代理，因此我们将其主干LLM固定为Claude-3-5-Sonnet-20241022，该版本在初步实验中展示了最好的定性准确性，用于模拟人类同事和判断交付成果。'
