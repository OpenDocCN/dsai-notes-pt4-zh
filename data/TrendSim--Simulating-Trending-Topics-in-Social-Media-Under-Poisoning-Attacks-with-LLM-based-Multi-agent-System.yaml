- en: 'The results are shown in Table [1](https://arxiv.org/html/2412.12196v1#S4.T1
    "Table 1 ‣ 4.2 Evaluation on User Agent ‣ 4 Evaluations ‣ TrendSim: Simulating
    Trending Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent
    System"), and we put the error bars in Appendix [B.1](https://arxiv.org/html/2412.12196v1#A2.SS1
    "B.1 Error Bars of the Evaluation on User Agent ‣ Appendix B More results of Evaluations
    ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks
    with LLM-based Multi-agent System") due to the page limitation. We find that TrendSim
    achieves great performance in most cases, showing its capability of simulating
    users in trending topics. We also observe that humans may not do well in playing
    the roles of others in our scenario. However, the results among different LLM
    evaluators can be various.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '结果见表[1](https://arxiv.org/html/2412.12196v1#S4.T1 "Table 1 ‣ 4.2 Evaluation
    on User Agent ‣ 4 Evaluations ‣ TrendSim: Simulating Trending Topics in Social
    Media Under Poisoning Attacks with LLM-based Multi-agent System")，由于页面限制，我们将误差条放在附录[B.1](https://arxiv.org/html/2412.12196v1#A2.SS1
    "B.1 Error Bars of the Evaluation on User Agent ‣ Appendix B More results of Evaluations
    ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks
    with LLM-based Multi-agent System")中。我们发现TrendSim在大多数情况下表现优异，展示了其在模拟社交媒体中流行话题的能力。我们还观察到，在我们的场景中，人类可能不擅长扮演他人角色。然而，不同LLM评估器之间的结果可能会有所不同。'
- en: 4.3 Evaluation on Attacker Agent
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 攻击代理评估
- en: 'For attacker agents, we evaluate their generated poisoning comments on two
    aspects: (1) Consistency: the relevance between comments and viewed contents.
    (2) Concealment: the ability to evade malicious detection. We show details in
    Appendix [G.2](https://arxiv.org/html/2412.12196v1#A7.SS2 "G.2 Evaluation on Attacker
    Agent ‣ Appendix G Details of LLM Evaluation ‣ TrendSim: Simulating Trending Topics
    in Social Media Under Poisoning Attacks with LLM-based Multi-agent System"). We
    also utilize LLMs and human as baselines (see Appendix [F.2](https://arxiv.org/html/2412.12196v1#A6.SS2
    "F.2 Baselines of Attacker Agents ‣ Appendix F Details of Evaluation Baselines
    ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks
    with LLM-based Multi-agent System")). The results are shown in Table [2](https://arxiv.org/html/2412.12196v1#S4.T2
    "Table 2 ‣ 4.3 Evaluation on Attacker Agent ‣ 4 Evaluations ‣ TrendSim: Simulating
    Trending Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent
    System"), and we put the error bars in Appendix [B.2](https://arxiv.org/html/2412.12196v1#A2.SS2
    "B.2 Error Bars of the Evaluation on Attacker Agent ‣ Appendix B More results
    of Evaluations ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System").'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '对于攻击代理，我们从两个方面评估它们生成的恶意评论：（1）一致性：评论与所查看内容之间的相关性；（2）隐蔽性：逃避恶意检测的能力。具体细节请参见附录[G.2](https://arxiv.org/html/2412.12196v1#A7.SS2
    "G.2 Evaluation on Attacker Agent ‣ Appendix G Details of LLM Evaluation ‣ TrendSim:
    Simulating Trending Topics in Social Media Under Poisoning Attacks with LLM-based
    Multi-agent System")。我们还利用LLM和人类作为基线（参见附录[F.2](https://arxiv.org/html/2412.12196v1#A6.SS2
    "F.2 Baselines of Attacker Agents ‣ Appendix F Details of Evaluation Baselines
