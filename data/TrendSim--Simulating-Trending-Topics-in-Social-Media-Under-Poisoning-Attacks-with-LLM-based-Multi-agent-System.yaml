- en: We find that our prototype-based attackers outperform in most cases, indicating
    the effectiveness of our mechanism. Moreover, it also shows that the poisoning
    attacks from LLMs and agents can be more severe than human attackers, and harder
    to be detected as well.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现基于原型的攻击者在大多数情况下表现优于其他攻击者，这表明我们的机制是有效的。此外，这也表明，来自LLM和智能体的中毒攻击可能比人类攻击者更为严重，并且更难被检测出来。
- en: 4.4 Evaluation on Multi-agent System
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 多智能体系统评估
- en: 'Besides evaluating user agents and attacker agents in the single-agent view,
    we also evaluate the multi-agent system from the interactive system perspective.
    We focus on two metrics: (1) Rationality: the rationality of discussions from
    the comments. (2) Diversity: the distinction among different users. Details are
    in Appendix [G.3](https://arxiv.org/html/2412.12196v1#A7.SS3 "G.3 Evaluation on
    Multi-agent System ‣ Appendix G Details of LLM Evaluation ‣ TrendSim: Simulating
    Trending Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent
    System"). The results are shown in Table [3](https://arxiv.org/html/2412.12196v1#S4.T3
    "Table 3 ‣ 4.4 Evaluation on Multi-agent System ‣ 4 Evaluations ‣ TrendSim: Simulating
    Trending Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent
    System"), with the error bars in Appendix [B.3](https://arxiv.org/html/2412.12196v1#A2.SS3
    "B.3 Error Bars of the Evaluation on Multi-agent System ‣ Appendix B More results
    of Evaluations ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System"). The results show that TrendSim has
    a great performance, where most of rationality scores are above 0.8 and most diversity
    scores are above 0.7.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '除了从单一智能体的视角评估用户智能体和攻击者智能体外，我们还从互动系统的角度对多智能体系统进行评估。我们重点关注两个指标：（1）理性：评论中讨论的理性。（2）多样性：不同用户之间的差异性。详细内容见附录 [G.3](https://arxiv.org/html/2412.12196v1#A7.SS3
    "G.3 Evaluation on Multi-agent System ‣ Appendix G Details of LLM Evaluation ‣
    TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks with
    LLM-based Multi-agent System")。结果如表 [3](https://arxiv.org/html/2412.12196v1#S4.T3
    "Table 3 ‣ 4.4 Evaluation on Multi-agent System ‣ 4 Evaluations ‣ TrendSim: Simulating
    Trending Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent
    System") 所示，误差条见附录 [B.3](https://arxiv.org/html/2412.12196v1#A2.SS3 "B.3 Error
    Bars of the Evaluation on Multi-agent System ‣ Appendix B More results of Evaluations
    ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks
    with LLM-based Multi-agent System")。结果显示，TrendSim表现优秀，理性得分大多数高于0.8，多样性得分大多数高于0.7。'
