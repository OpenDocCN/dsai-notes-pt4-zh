- en: 'Problem 4: How effectively the content censorship defend against poisoning
    attacks?'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 问题4：内容审查在防御中毒攻击中的效果如何？
- en: 'In order to mitigate the negative impact of poisoning attacks, social media
    platforms commonly devise defensive strategies against malicious contents. One
    of the most common methods for protection is content censorship, which aims to
    detect and filter poisoning comments. In this part, we further conduct simulation
    experiments to assess the effectiveness of content censorship in defending against
    poisoning attacks. Specifically, we run PA-50 simulations with the content censorship
    implemented by LLMs. The results are shown in Appendix [C.2](https://arxiv.org/html/2412.12196v1#A3.SS2
    "C.2 Results of Simulations with Content Censorship in Problems 4 ‣ Appendix C
    More Results of Simulation Experiments ‣ TrendSim: Simulating Trending Topics
    in Social Media Under Poisoning Attacks with LLM-based Multi-agent System"). We
    find that the content censorship mechanism can effectively mitigate the negative
    impact of poisoning attacks in most cases.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '为了减轻中毒攻击的负面影响，社交媒体平台通常会设计防御策略来应对恶意内容。最常见的保护方法之一是内容审查，其目的是检测和过滤中毒评论。在这一部分，我们进一步开展模拟实验，评估内容审查在防御中毒攻击中的有效性。具体来说，我们运行了由LLM实施内容审查的PA-50模拟实验。结果见附录[C.2](https://arxiv.org/html/2412.12196v1#A3.SS2
    "C.2 Results of Simulations with Content Censorship in Problems 4 ‣ Appendix C
    More Results of Simulation Experiments ‣ TrendSim: Simulating Trending Topics
    in Social Media Under Poisoning Attacks with LLM-based Multi-agent System")。我们发现，内容审查机制在大多数情况下能够有效减轻中毒攻击的负面影响。'
- en: 6 Conclusion
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: In this paper, we propose an LLM-based multi-agent system to simulate trending
    topics in social media under poisoning attacks, named TrendSim. By implementing
    the time-aware interaction mechanism, the centralized message dissemination, and
    an interactive system, we develop an environment for simulating trending topics.
    We also propose LLM-based human-like agents to imitate users, and design prototype-based
    attackers to simulate poisoning attacks. Our evaluations show the effectiveness
    and efficiency of TrendSim. Based on it, we conduct simulations to study four
    critical problems about poisoning attacks on trending topics, and draw conclusions
    of them.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们提出了一种基于LLM的多智能体系统，用于模拟社交媒体在中毒攻击下的趋势话题，命名为TrendSim。通过实现时间感知交互机制、集中式消息传播和交互系统，我们开发了一个模拟趋势话题的环境。我们还提出了基于LLM的人类智能体来模仿用户，并设计了基于原型的攻击者来模拟中毒攻击。我们的评估展示了TrendSim的有效性和效率。基于此，我们进行了模拟实验，研究了关于中毒攻击对趋势话题的四个关键问题，并得出了相关结论。
- en: We hope our work can make contributions to society, thereby achieving a warm
    and responsible usage of artificial intelligence. In future works, it is promising
    to focus on the memory mechanism of LLM-based agents for social simulations, which
    is a critical part of role-playing and personalization. It is also be valuable
    to implement larger-scale social simulations for various applications.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望我们的工作能够为社会做出贡献，从而实现人工智能的温暖和负责任的使用。在未来的工作中，专注于LLM基础的社交模拟中的记忆机制是非常有前景的，因为这是角色扮演和个性化的关键部分。同时，实施更大规模的社交模拟以应用于各种场景也是非常有价值的。
- en: Limitations
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 限制
- en: In this work, we propose TrendSim to simulate trending topics in social media
    under poisoning attacks. However, there are still certain limitations. First of
    all, TrendSim currently conducts simulations solely in textual form, without multi-modal
    information that is important in social media as well. For instance, fake photos
    can also lead to poisoning attacks in trending topics. Second, like previous works
    on social simulations, TrendSim is also based on a series of assumptions. These
    assumptions arise from unobserved factors in the real world that researchers cannot
    fully account for. Consequently, due to these assumptions, some biases may exist
    in our simulations, limiting their ability to accurately replicate all real-world
    details. This alignment problem also occurs in other applications of social simulations.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们提出了TrendSim，用于模拟社交媒体中受污染攻击下的趋势话题。然而，仍然存在一些局限性。首先，TrendSim目前仅以文本形式进行模拟，没有考虑社交媒体中重要的多模态信息。例如，虚假的图片也可能导致趋势话题中的污染攻击。其次，像以前的社会模拟工作一样，TrendSim也基于一系列假设。这些假设源于现实世界中未被观察到的因素，研究人员无法完全考虑这些因素。因此，由于这些假设的存在，我们的模拟可能存在一些偏差，限制了其准确复制所有现实世界细节的能力。这种对齐问题在其他社会模拟应用中也存在。
- en: Ethical Impacts
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理影响
- en: TrendSim aids in uncovering insights into poisoning attacks on social media
    trends, which is beneficial for developing defense mechanisms. However, every
    coin has two sides. The availability of TrendSim may inadvertently contribute
    to the evolution of attackers, who could adapt and evolve in response to the defense
    mechanisms employed on social media platforms.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: TrendSim有助于揭示社交媒体趋势中的污染攻击，为防御机制的发展提供了有益的启示。然而，任何事物都有两面性。TrendSim的可用性可能无意中促使攻击者的进化，攻击者可能会根据社交媒体平台上采用的防御机制进行适应和进化。
