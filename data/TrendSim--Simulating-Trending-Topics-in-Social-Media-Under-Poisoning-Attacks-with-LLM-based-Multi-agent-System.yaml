- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Trending topics have become a significant part of modern social media, attracting
    users to participate in discussions of breaking events. However, they also bring
    in a new channel for poisoning attacks, resulting in negative impacts on society.
    Therefore, it is urgent to study this critical problem and develop effective strategies
    for defense. In this paper, we propose TrendSim, an LLM-based multi-agent system
    to simulate trending topics in social media under poisoning attacks. Specifically,
    we create a simulation environment for trending topics that incorporates a time-aware
    interaction mechanism, centralized message dissemination, and an interactive system.
    Moreover, we develop LLM-based human-like agents to simulate users in social media,
    and propose prototype-based attackers to replicate poisoning attacks. Besides,
    we evaluate TrendSim from multiple aspects to validate its effectiveness. Based
    on TrendSim, we conduct simulation experiments to study four critical problems
    about poisoning attacks on trending topics for social benefit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 热点话题已经成为现代社交媒体的重要组成部分，吸引用户参与突发事件的讨论。然而，它们也为毒化攻击提供了一个新的渠道，带来了对社会的负面影响。因此，研究这个关键问题并制定有效的防御策略是迫切需要的。在本文中，我们提出了TrendSim，一种基于LLM的多智能体系统，用于模拟社交媒体中热点话题在毒化攻击下的表现。具体而言，我们创建了一个包含时间感知交互机制、集中式信息传播和交互系统的热点话题模拟环境。此外，我们开发了基于LLM的人类智能体来模拟社交媒体中的用户，并提出了基于原型的攻击者来复制毒化攻击。除此之外，我们从多个方面评估了TrendSim的效果，以验证其有效性。基于TrendSim，我们进行模拟实验，研究关于热点话题毒化攻击的四个关键问题，旨在促进社会福利。
