- en: 'As we have discussed above, poisoning attacks can lead to negative impacts
    through trending topics in social media. Therefore, we intend to verify and analyze
    this phenomenon with TrendSim. Specifically, we study the conditions of the user’s
    psychology during the simulation, and compare them among four levels of attacks.
    The metrics of psychological conditions include Emotion and Social Confidence
    that we have introduced in Section [3.3.2](https://arxiv.org/html/2412.12196v1#S3.SS3.SSS2
    "3.3.2 Memory Module ‣ 3.3 LLM-based User Agent ‣ 3 Methods ‣ TrendSim: Simulating
    Trending Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent
    System"), expressed ranging from 0 to 1. The levels of attacks include: (1) SE:
    no attackers injected. (2) PA-10: 10% attackers injected. (3) PA-30: 30% attackers
    injected. (4) PA-50: 50% attackers injected. These attackers are introduced according
    to Section [3.4](https://arxiv.org/html/2412.12196v1#S3.SS4 "3.4 Prototype-based
    Attacker Agent ‣ 3 Methods ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System"). In addition, we categorize
    the trending topics into three sentiment groups, including positive, negative,
    and neutral.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '如我们之前所讨论的，毒化攻击可以通过社交媒体中的趋势话题产生负面影响。因此，我们打算通过TrendSim验证和分析这一现象。具体来说，我们研究仿真过程中用户心理状态的变化，并将其在四种攻击级别下进行比较。心理状态的度量包括我们在第[3.3.2](https://arxiv.org/html/2412.12196v1#S3.SS3.SSS2
    "3.3.2 Memory Module ‣ 3.3 LLM-based User Agent ‣ 3 Methods ‣ TrendSim: Simulating
    Trending Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent
    System")节中介绍的情感和社交信心，数值范围从0到1。攻击的级别包括：(1) SE：未注入攻击者。(2) PA-10：注入10%的攻击者。(3) PA-30：注入30%的攻击者。(4)
    PA-50：注入50%的攻击者。这些攻击者根据第[3.4](https://arxiv.org/html/2412.12196v1#S3.SS4 "3.4
    Prototype-based Attacker Agent ‣ 3 Methods ‣ TrendSim: Simulating Trending Topics
    in Social Media Under Poisoning Attacks with LLM-based Multi-agent System")节的介绍进行注入。此外，我们将趋势话题分类为三种情感群体，包括积极、消极和中立。'
- en: 'We focus at the end time of simulations, calculating the average conditions
    and divergences among users. The results are shown in Table [5](https://arxiv.org/html/2412.12196v1#S5.T5
    "Table 5 ‣ 5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System"). We find that most
    poisoning attacks have negative impacts on users in social media, but their effects
    vary in different groups. Compared with the negative and neutral groups, the positive
    group is affected the most, potentially due to the larger contrast between poisoning
    comments and normal comments. Moreover, we find that the results are not proportional
    to the levels of attacks, where fewer attackers can probably cause larger impacts.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '我们关注仿真结束时的情况，计算用户之间的平均条件和差异。结果见表[5](https://arxiv.org/html/2412.12196v1#S5.T5
    "Table 5 ‣ 5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System")。我们发现，大多数毒化攻击对社交媒体中的用户产生了负面影响，但其效果在不同群体中有所不同。与负面和中立群体相比，积极群体受到的影响最大，可能是因为毒化评论与正常评论之间的对比更为明显。此外，我们发现结果与攻击的强度并不成正比，较少的攻击者可能会造成更大的影响。'
- en: 'Problem 2: How do users’ psychological conditions dynamically change over time?'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 问题2：用户的心理状态是如何随时间动态变化的？
- en: 'We further study the dynamic changes in users’ psychological conditions over
    time. Specifically, we track the psychological conditions of users along the timeline,
    drawing the curves in Figure [3](https://arxiv.org/html/2412.12196v1#S5.F3 "Figure
    3 ‣ 5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media Under
    Poisoning Attacks with LLM-based Multi-agent System"). For better demonstration,
    we show the results relative to that in SE. We find that a sharp decrease happens
    in the middle of time, which is also the moment when a large number of users enter
    simultaneously. Moreover, PA-50 exhibits the most negative impacts throughout
    the entire process. Due to the page limitation, we show the results of different
    groups in Appendix [C.1](https://arxiv.org/html/2412.12196v1#A3.SS1 "C.1 Results
    of Different Groups in Problem 2 ‣ Appendix C More Results of Simulation Experiments
    ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks
    with LLM-based Multi-agent System").'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '我们进一步研究了用户心理状态随时间的动态变化。具体来说，我们沿时间线追踪用户的心理状态，并绘制了图[3](https://arxiv.org/html/2412.12196v1#S5.F3
    "Figure 3 ‣ 5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System")中的曲线。为了更好地展示，我们将结果与SE中的数据进行了对比。我们发现，在时间的中间，心理状态出现了急剧下降，这也是大量用户同时进入的时刻。此外，PA-50在整个过程中表现出了最负面的影响。由于页面限制，更多不同组别的结果请见附录[C.1](https://arxiv.org/html/2412.12196v1#A3.SS1
    "C.1 Results of Different Groups in Problem 2 ‣ Appendix C More Results of Simulation
