- en: For the lifecycle of a trending topic in the time-aware interaction system,
    we divide it into three stages, which are consistent with the real pattern in
    social media platforms. In the first stage, there is an explosive growth in social
    attention and user entrance, so we model this stage with an exponential function.
    During the second stage, the growth of users’ browsing slows down, and gradually
    begins to decline. For this phase, we employ a power function with a positive
    exponent. In the final stage, the attention to the trending topic gradually fades,
    and we use a power function with a negative exponent to model this stage. In order
    to dynamically adjust the curves of different trending posts according to their
    attractions, we set different hyper-parameters to diversify their functions. Moreover,
    we also design the function of probability distribution with $G_{0}$-smooth and
    $G_{1}$-smooth. The probability distribution of users for the trending topic is
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 对于时间感知交互系统中热门话题的生命周期，我们将其划分为三个阶段，这与社交媒体平台中的实际模式一致。在第一个阶段，社会关注度和用户进入量出现爆炸性增长，因此我们用指数函数来建模这一阶段。在第二个阶段，用户浏览量的增长速度放缓，并逐渐开始下降。对于这一阶段，我们采用具有正指数的幂函数进行建模。在最后一个阶段，热门话题的关注度逐渐减退，我们使用具有负指数的幂函数来建模这一阶段。为了根据不同热门帖子的吸引力动态调整曲线，我们为其设置了不同的超参数，以多样化其函数。此外，我们还设计了带有$G_{0}$-平滑和$G_{1}$-平滑的概率分布函数。用户对热门话题的概率分布是
- en: $P(t)\propto\left\{\begin{aligned} &e^{A(t-T_{m})}&0\leq t<T_{m},\\ &-\alpha
    A(t-T_{m}-\frac{1}{2\alpha})^{2}+1+\frac{A}{4\alpha}&T_{m}\leq t<T_{m% }+\frac{1}{\alpha},\\
    &(t-T_{m}-\frac{1}{\alpha}+1)^{-A}&t\geq T_{m}+\frac{1}{\alpha},\end{aligned}\right.$
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: $P(t)\propto\left\{\begin{aligned} &e^{A(t-T_{m})}&0\leq t<T_{m},\\ &-\alpha
    A(t-T_{m}-\frac{1}{2\alpha})^{2}+1+\frac{A}{4\alpha}&T_{m}\leq t<T_{m% }+\frac{1}{\alpha},\\
    &(t-T_{m}-\frac{1}{\alpha}+1)^{-A}&t\geq T_{m}+\frac{1}{\alpha},\end{aligned}\right.$
- en: where $A$ is a parameter to reflect the breaking degree of the trending topic,
    $\alpha$ and $T_{m}$ are two hyper-parameters that could adjust the curve. Then,
    we prove the function is $G_{0}$-smooth and $G_{1}$-smooth.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $A$ 是一个参数，用于反映趋势主题的断裂程度，$\alpha$ 和 $T_{m}$ 是两个超参数，可以调节曲线。然后，我们证明该函数是 $G_{0}$-平滑和
    $G_{1}$-平滑的。
- en: Theorem 1.
  id: totrans-233
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定理 1.
- en: The function $P(t)$ is $G_{0}$-smooth.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 $P(t)$ 是 $G_{0}$-平滑的。
- en: Proof.
  id: totrans-235
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 证明。
- en: Given the probability distribution above, we denote
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 给定上述的概率分布，我们记
- en: $f(t)=\left\{\begin{aligned} &e^{A(t-T_{m})}&0\leq t<T_{m},\\ &-\alpha A(t-T_{m}-\frac{1}{2\alpha})^{2}+1+\frac{A}{4\alpha}&T_{m}\leq
    t<T_{m% }+\frac{1}{\alpha},\\ &(t-T_{m}-\frac{1}{\alpha}+1)^{-A}&t\geq T_{m}+\frac{1}{\alpha}.\end{aligned}\right.$
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: $f(t)=\left\{\begin{aligned} &e^{A(t-T_{m})}&0\leq t<T_{m},\\ &-\alpha A(t-T_{m}-\frac{1}{2\alpha})^{2}+1+\frac{A}{4\alpha}&T_{m}\leq
    t<T_{m% }+\frac{1}{\alpha},\\ &(t-T_{m}-\frac{1}{\alpha}+1)^{-A}&t\geq T_{m}+\frac{1}{\alpha}.\end{aligned}\right.$
- en: So we can re-write the function $P(t)$ as $P(t)=\frac{1}{S}\cdot f(t)$, that
    is
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们可以将函数 $P(t)$ 重写为 $P(t)=\frac{1}{S}\cdot f(t)$，即
- en: $P(t)=\left\{\begin{aligned} &\frac{1}{S}\cdot e^{A(t-T_{m})}&0\leq t<T_{m},\\
    &\frac{1}{S}\cdot\left[-\alpha A(t-T_{m}-\frac{1}{2\alpha})^{2}+1+\frac{A}{4%
    \alpha}\right]&T_{m}\leq t<T_{m}+\frac{1}{\alpha},\\ &\frac{1}{S}\cdot(t-T_{m}-\frac{1}{\alpha}+1)^{-A}&t\geq
    T_{m}+\frac{1}{\alpha% },\end{aligned}\right.$
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: $P(t)=\left\{\begin{aligned} &\frac{1}{S}\cdot e^{A(t-T_{m})}&0\leq t<T_{m},\\
