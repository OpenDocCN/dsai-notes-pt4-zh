- en: 2 Related Works
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 Poisoning Attack in Social Media
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 社交媒体中的中毒攻击
- en: In recent years, poisoning attacks on social media platforms have gradually
    attracted widespread attention Khurana et al. ([2019](https://arxiv.org/html/2412.12196v1#bib.bib9)).
    It has been shown that social media serves as a primary way for spreading scams
    and malware, with numerous poisoning attacks occurring on social media platforms Kunwar
    and Sharma ([2016](https://arxiv.org/html/2412.12196v1#bib.bib11)). Several previous
    studies have investigated the intentions and characteristics of poisoning attackers
    in social media Aïmeur et al. ([2019](https://arxiv.org/html/2412.12196v1#bib.bib1));
    Briscoe et al. ([2014](https://arxiv.org/html/2412.12196v1#bib.bib3)). Their behaviors
    typically involve posting offensive comments and obscene images intended to propagate
    hate and perpetrate cyberbullying Chinivar et al. ([2022](https://arxiv.org/html/2412.12196v1#bib.bib4)).
    They also find that poisoning attacks are more inclined to focus on human vulnerabilities Aïmeur
    et al. ([2019](https://arxiv.org/html/2412.12196v1#bib.bib1)).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，社交媒体平台上的中毒攻击逐渐引起了广泛关注 Khurana 等人（[2019](https://arxiv.org/html/2412.12196v1#bib.bib9)）。研究表明，社交媒体是传播诈骗和恶意软件的主要途径，社交媒体平台上发生了大量的中毒攻击 Kunwar
    和 Sharma（[2016](https://arxiv.org/html/2412.12196v1#bib.bib11)）。一些先前的研究调查了社交媒体中中毒攻击者的意图和特征 Aïmeur
    等人（[2019](https://arxiv.org/html/2412.12196v1#bib.bib1)）；Briscoe 等人（[2014](https://arxiv.org/html/2412.12196v1#bib.bib3)）。他们的行为通常涉及发布攻击性评论和淫秽图片，旨在传播仇恨并实施网络欺凌 Chinivar
    等人（[2022](https://arxiv.org/html/2412.12196v1#bib.bib4)）。他们还发现，中毒攻击更倾向于集中在人的脆弱性上 Aïmeur
    等人（[2019](https://arxiv.org/html/2412.12196v1#bib.bib1)）。
- en: Most previous studies focus on conventional contents in social networks, and
    pay less attention to trending topics in modern social media platforms. However,
    the poisoning attack on trending topics has become a critical problem, posing
    a substantial threat to our social environment, which demands wider attention
    from researchers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的大多数研究集中在社交网络中的常规内容上，而对现代社交媒体平台上的热门话题关注较少。然而，针对热门话题的中毒攻击已成为一个关键问题，给我们的社会环境带来了重大威胁，亟需研究人员给予更多关注。
- en: 2.2 LLM-based Multi-agent Social Simulation
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 基于LLM的多智能体社交模拟
- en: Large language models have shown promising capabilities for building autonomous
    agents, attributed to their excellent language understanding and generation capabilities Ouyang
    et al. ([2022](https://arxiv.org/html/2412.12196v1#bib.bib14)); Park et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib15));
    Wang et al. ([2023b](https://arxiv.org/html/2412.12196v1#bib.bib21)). These agents
    are typically equipped with extensive modules based on LLMs to perform complex
    tasks Xi et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib23)); Shinn
    et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib17)); Zhu et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib26));
    Wang et al. ([2023c](https://arxiv.org/html/2412.12196v1#bib.bib22)); Qin et al.
    ([2023](https://arxiv.org/html/2412.12196v1#bib.bib16)). Recently studies have
    proposed to utilize LLM-based agents for social simulations, in order to model
    human behaviors and interactions in different scenarios Wang et al. ([2023b](https://arxiv.org/html/2412.12196v1#bib.bib21));
    Park et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib15)); Gao et al.
    ([2023b](https://arxiv.org/html/2412.12196v1#bib.bib7), [a](https://arxiv.org/html/2412.12196v1#bib.bib6)).
    For instance, $S^{3}$  Gao et al. ([2023b](https://arxiv.org/html/2412.12196v1#bib.bib7))
    simulates the emergence of social networks and phenomena like information diffusion
    through LLM-based agent interactions. RecAgent Wang et al. ([2023b](https://arxiv.org/html/2412.12196v1#bib.bib21))
    proposes the simulation of user behaviors in the domain of recommender systems.
    Generative Agents Park et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib15))
    and AgentSimsLin et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib13))
    create multi-agent systems as a digital town to replicate humans’ daily lives.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型因其出色的语言理解和生成能力，展现出在构建自主代理方面的巨大潜力，Ouyang等人（[2022](https://arxiv.org/html/2412.12196v1#bib.bib14)）；Park等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib15)）；Wang等人（[2023b](https://arxiv.org/html/2412.12196v1#bib.bib21)）。这些代理通常配备了基于LLM的大量模块来执行复杂任务，Xi等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib23)）；Shinn等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib17)）；Zhu等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib26)）；Wang等人（[2023c](https://arxiv.org/html/2412.12196v1#bib.bib22)）；Qin等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib16)）。近期的研究提出利用基于LLM的代理进行社交模拟，以模拟不同场景中的人类行为和互动，Wang等人（[2023b](https://arxiv.org/html/2412.12196v1#bib.bib21)）；Park等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib15)）；Gao等人（[2023b](https://arxiv.org/html/2412.12196v1#bib.bib7)，[a](https://arxiv.org/html/2412.12196v1#bib.bib6)）。例如，$S^{3}$
    Gao等人（[2023b](https://arxiv.org/html/2412.12196v1#bib.bib7)）通过基于LLM的代理互动模拟了社交网络的形成及信息传播等现象。RecAgent
    Wang等人（[2023b](https://arxiv.org/html/2412.12196v1#bib.bib21)）提出了在推荐系统领域模拟用户行为。Generative
    Agents Park等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib15)）和AgentSimsLin等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib13)）创建了作为数字小镇的多代理系统来复制人类的日常生活。
- en: However, previous frameworks fail in the scenario of trending topics in social
    media, mainly due to their lack of time consideration, centralized message dissemination,
    and reflection of user psychological conditions. Therefore, our work is the first
    one that simulates trending topics in social media and studies their poisoning
    attack problems.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现有的框架在社交媒体中的趋势话题场景下表现不佳，主要是因为它们缺乏对时间的考虑、集中化的信息传播和用户心理状态的反映。因此，我们的工作是首个模拟社交媒体趋势话题并研究其中毒攻击问题的研究。
- en: 3 Methods
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 方法
- en: 3.1 Overview of TrendSim
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 TrendSim概述
- en: TrendSim aims to simulate the complete lifecycle of a trending topic, interacted
    with users in the social media platform. Here, we formulate a trending topic as
    a public post that describes an explosive event, which users can interact by commenting,
    replying, and other actions. The lifecycle of a trending topic typically spans
    from its emergence to its disappearance, commonly lasting less than several hours.
    During this period, users can express their altitudes by commenting, or exchange
    opinions by replying to specific comments. These interactions push the evolution
    of a trending topic, raising a wide discussion, but they also provide opportunities
    for attackers to spread poisoning attacks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: TrendSim旨在模拟趋势话题的完整生命周期，用户在社交媒体平台上与之互动。在这里，我们将趋势话题表述为一个描述爆炸性事件的公共帖子，用户可以通过评论、回复和其他行为与之互动。趋势话题的生命周期通常从其出现到消失，通常持续不到几个小时。在此期间，用户可以通过评论表达自己的态度，或者通过回复特定评论交换意见。这些互动推动了趋势话题的演变，引发了广泛讨论，但也为攻击者提供了传播中毒攻击的机会。
- en: 3.2 Multi-agent Simulation Environment
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 多代理模拟环境
- en: 3.2.1 Time-aware Interaction Mechanism
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 时间感知的交互机制
- en: 'Different from round-based simulation, our framework integrates a time-aware
    interaction mechanism, as illustrated in Figure [1](https://arxiv.org/html/2412.12196v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System")(a). Specifically,
    each session of interactions occurs at a specific timestamp $T$, and has a duration
    $\Delta t$. All the interactions execute in temporal order implemented with a
    dynamic priority queue van Emde Boas et al. ([1976](https://arxiv.org/html/2412.12196v1#bib.bib19)).
    For example, if Alice views the trending topic at 3:12 PM and spends two minutes
    commenting, Bob can view Alice’s comment at 3:14 PM. We assume that users access
    the trending topic following a certain probability distribution $P(t)$ with respect
    to time $t$. Specifically, $P(t)$ follows an exponential increase at the beginning,
    then experiences a growth deceleration before the peak, and finally takes a gradual
    decline to fade out Lerman and Hogg ([2010](https://arxiv.org/html/2412.12196v1#bib.bib12)).
    It also ensures $G_{0}$-smooth and $G_{1}$-smooth for continuity properties Barsky
    and DeRose ([1989](https://arxiv.org/html/2412.12196v1#bib.bib2)). Accordingly,
    we assume $P(t)$ as'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '与基于回合的仿真不同，我们的框架集成了一种时间感知的交互机制，如图[1](https://arxiv.org/html/2412.12196v1#S1.F1
    "图 1 ‣ 1 引言 ‣ TrendSim: 基于大规模语言模型的多智能体系统下模拟社交媒体中的趋势话题的中毒攻击")所示(a)。具体而言，每一轮交互发生在特定的时间戳$T$，并具有持续时间$\Delta
    t$。所有交互按时间顺序执行，采用动态优先队列，参见van Emde Boas等人（[1976](https://arxiv.org/html/2412.12196v1#bib.bib19)）。例如，如果Alice在下午3:12查看了趋势话题，并花费两分钟进行评论，那么Bob可以在下午3:14看到Alice的评论。我们假设用户访问趋势话题遵循关于时间$t$的某种概率分布$P(t)$。具体而言，$P(t)$在开始时呈指数增长，然后在达到峰值前经历增长减速，最后呈渐进下降直至消失，参见Lerman和Hogg（[2010](https://arxiv.org/html/2412.12196v1#bib.bib12)）。它还确保了连续性的$G_{0}$-平滑性和$G_{1}$-平滑性，参见Barsky和DeRose（[1989](https://arxiv.org/html/2412.12196v1#bib.bib2)）。因此，我们假设$P(t)$为'
- en: '$P(t)\propto\left\{\begin{aligned} &e^{A(t-T_{m})}&0\leq t<T_{m},\\ &-\alpha
    A(t-T_{m}-\frac{1}{2\alpha})^{2}+1+\frac{A}{4\alpha}&T_{m}\leq t<T_{m% }+\frac{1}{\alpha},\\
    &(t-T_{m}-\frac{1}{\alpha}+1)^{-A}&t\geq T_{m}+\frac{1}{\alpha},\end{aligned}\right.$
    where $A,T_{m},\alpha,$ are hyper-parameters. Because of the page limitation,
    more details can be found in Appendix [A](https://arxiv.org/html/2412.12196v1#A1
    "Appendix A Details of Time Mechanisms ‣ TrendSim: Simulating Trending Topics
    in Social Media Under Poisoning Attacks with LLM-based Multi-agent System") for
    better illustration.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '$P(t)\propto\left\{\begin{aligned} &e^{A(t-T_{m})}&0\leq t<T_{m},\\ &-\alpha
    A(t-T_{m}-\frac{1}{2\alpha})^{2}+1+\frac{A}{4\alpha}&T_{m}\leq t<T_{m}+\frac{1}{\alpha},\\
    &(t-T_{m}-\frac{1}{\alpha}+1)^{-A}&t\geq T_{m}+\frac{1}{\alpha},\end{aligned}\right.$
    其中$A,T_{m},\alpha$为超参数。由于页面限制，更多细节可在附录[A](https://arxiv.org/html/2412.12196v1#A1
    "附录 A 时间机制的详细信息 ‣ TrendSim: 基于大规模语言模型的多智能体系统下模拟社交媒体中的趋势话题的中毒攻击")中找到，以便更好地说明。'
- en: In order to improve the efficiency of simulation, we initially sample the first
    time of users’ access based on the distribution before the simulation starts,
    and dynamically sample the next access time at the end of each access.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高仿真效率，我们首先根据仿真开始前的分布对用户访问的第一次进行采样，并在每次访问结束时动态采样下一次访问时间。
- en: 3.2.2 Centralized Message Dissemination
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 集中式消息传播
- en: Conventional social media messages typically spread through social networks
    based on user relationships. However, modern social media platforms commonly deploy
    an individual section to highlight trending topics, making their message dissemination
    through a centralized hub rather than a peer-to-peer network. For example, Weibo
    Hot Searches provides a real-time list of top-50 popular hashtags as trending
    topics, and all the users can directly access them from the index page. Therefore,
    we implement centralized message dissemination for simulating trending topics.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的社交媒体消息通常通过社交网络中的用户关系进行传播。然而，现代社交媒体平台通常部署一个单独的版块来突出显示趋势话题，使得消息传播通过一个集中的中心，而不是点对点的网络。例如，微博热搜提供一个实时的前50名热门话题标签列表，作为趋势话题，所有用户都可以直接从首页访问。因此，我们实现了集中的消息传播机制来模拟趋势话题。
- en: 'Specifically, TrendSim has three primary ways to disseminate messages, shown
    in Figure [1](https://arxiv.org/html/2412.12196v1#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks
    with LLM-based Multi-agent System")(b). First of all, each trending topic features
    a public description consisting of a title, a summary, and the full content, which
    is visible to all the users in social media. Second, TrendSim allows users to
    post their comments under the trending topic, which are then accessible to others.
    Finally, TrendSim allows users to reply to any comments under the trending topic,
    and these replies are also visible to other users. By implementing these three
    mechanisms, users are able to get, post, and exchange their messages on trending
    topics in TrendSim.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '具体来说，TrendSim 有三种主要的消息传播方式，如图 [1](https://arxiv.org/html/2412.12196v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System")(b) 所示。首先，每个趋势话题都有一个公共描述，包括标题、摘要和完整内容，这些内容对社交媒体中的所有用户可见。其次，TrendSim
    允许用户在趋势话题下发表评论，这些评论随后可以被其他人查看。最后，TrendSim 允许用户回复任何评论，这些回复也对其他用户可见。通过实施这三种机制，用户能够在
    TrendSim 上获取、发布并交换关于趋势话题的信息。'
- en: 3.2.3 User-Environment Interactive System
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3 用户-环境互动系统
- en: 'We design an interactive system between users and a trending topic. It defines
    the user’s observation space, action space, and transition mechanism, illustrating
    how the user’s action influences the trending topic. Specifically, users can be
    presented with three different pages of the trending topic, which are shown in
    Figure [1](https://arxiv.org/html/2412.12196v1#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks
    with LLM-based Multi-agent System")(c):'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '我们设计了一个用户与趋势话题之间的互动系统。它定义了用户的观察空间、行动空间和转换机制，展示了用户的行为如何影响趋势话题。具体来说，用户可以看到趋势话题的三个不同页面，如图
    [1](https://arxiv.org/html/2412.12196v1#S1.F1 "Figure 1 ‣ 1 Introduction ‣ TrendSim:
    Simulating Trending Topics in Social Media Under Poisoning Attacks with LLM-based
    Multi-agent System")(c) 所示：'
- en: '$\bullet$ Browsing Page: users observe the title and summary of the trending
    topic, then take actions to view the details (navigate to Main Page) or leave
    the social media (finish this session).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 浏览页面：用户查看趋势话题的标题和摘要，然后选择查看详情（返回到主页）或离开社交媒体（结束本次会话）。
- en: '$\bullet$ Main Page: users observe the title, full content, and top-$k$ comments.
    Then, users can choose one action among liking, commenting, reposting, viewing
    more comments (fetch next $k$ comments), viewing details of a specific comment
    (navigate to Comment Page) or leaving (finish this session).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 主页：用户查看标题、完整内容和前 $k$ 条评论。然后，用户可以选择点赞、评论、转发、查看更多评论（获取下一组 $k$ 条评论）、查看特定评论的详情（返回到评论页面）或离开（结束本次会话）等操作。
- en: '$\bullet$ Comment Page: users observe the specific comment with its top-$k$
    replies, then take actions to like, reply or go back (navigate to Main Page).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 评论页面：用户查看特定评论及其前 $k$ 条回复，然后采取点赞、回复或返回（返回到主页）等操作。
- en: Moreover, user actions can influence the environment as well. Specifically,
    commenting on the trending topic or replying to comments can leave messages that
    influence subsequent observations of other users. Besides, liking a trending topic
    can add the popularity, and the numbers of likes on comments determine their rankings.
    In order to avoid taking infinite actions, we assume a maximum number of interactions
    in each session.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，用户的行为也会影响环境。具体来说，对趋势话题发表评论或回复评论可以留下影响其他用户后续观察的信息。此外，点赞趋势话题可以增加其受欢迎度，评论的点赞数决定了其排名。为了避免进行无限次的操作，我们假设每个会话的最大互动次数。
- en: 3.3 LLM-based User Agent
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 基于 LLM 的用户代理
- en: 'We design LLM-based agents to simulate users in social media. According to
    the human cognitive process Solso and Kagan ([1979](https://arxiv.org/html/2412.12196v1#bib.bib18)),
    we design a perception, a memory, and an action module (see Figure [2](https://arxiv.org/html/2412.12196v1#S3.F2
    "Figure 2 ‣ 3.3 LLM-based User Agent ‣ 3 Methods ‣ TrendSim: Simulating Trending
    Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent System"))
    to imitate human behaviors and reflect psychological conditions.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '我们设计了基于 LLM 的智能体，用于模拟社交媒体中的用户。根据人类的认知过程，Solso 和 Kagan（[1979](https://arxiv.org/html/2412.12196v1#bib.bib18)）提出的理论，我们设计了感知、记忆和行动模块（见图[2](https://arxiv.org/html/2412.12196v1#S3.F2
    "Figure 2 ‣ 3.3 LLM-based User Agent ‣ 3 Methods ‣ TrendSim: Simulating Trending
    Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent System")），以模仿人类行为并反映心理状态。'
- en: '![Refer to caption](img/d118e0d42366df3f3496e2427b7ee5c6.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/d118e0d42366df3f3496e2427b7ee5c6.png)'
- en: 'Figure 2: The framework of LLM-based user agents in TrendSim.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：TrendSim 中基于 LLM 的用户智能体框架。
- en: 3.3.1 Perception Module
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1 感知模块
- en: When browsing the contents of a trending topic, users always form impressions
    before their thinking and acting Solso and Kagan ([1979](https://arxiv.org/html/2412.12196v1#bib.bib18)).
    Therefore, we design a perception module for agents to imitate this process. Specifically,
    we define the perception process as
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当浏览一个热门话题的内容时，用户总是在思考和行动之前形成印象，Solso 和 Kagan（[1979](https://arxiv.org/html/2412.12196v1#bib.bib18)）指出。因此，我们为智能体设计了一个感知模块，用于模拟这一过程。具体来说，我们将感知过程定义为
- en: '|  | $I\leftarrow Perception(f,O,M),$ |  |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '|  | $I\leftarrow Perception(f,O,M),$ |  |'
- en: where $I$ is the impression, $O$ represents the original observation, $M$ means
    the memory, and $f$ is implemented with an LLM. During this process, agents can
    express different attention in the generated impressions according to their memory,
    similar to diverse users in social media. For example, an optimistic user tends
    to focus on positive aspects, while a sad person who has just broken up is more
    likely to generate a negative impression.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$I$ 代表印象，$O$ 表示原始观察，$M$ 表示记忆，$f$ 使用大型语言模型（LLM）实现。在此过程中，智能体可以根据其记忆在生成的印象中表现出不同的关注点，类似于社交媒体中的不同用户。例如，一个乐观的用户倾向于关注积极的方面，而一个刚刚分手的悲伤用户更有可能产生负面印象。
- en: 3.3.2 Memory Module
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.2 记忆模块
- en: 'Memory is a significant component for human-like agents in social simulation,
    responsible for distinguishing one user from another Zhang et al. ([2024](https://arxiv.org/html/2412.12196v1#bib.bib24)).
    It also dynamically affects user behaviors during the simulation. Therefore, according
    to cognitive psychology, we design a memory module consisting of three levels:
    long-term memory, short-term memory, and flash memory.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 记忆是社交模拟中类人智能体的一个重要组成部分，负责区分不同用户的个性，Zhang 等（[2024](https://arxiv.org/html/2412.12196v1#bib.bib24)）指出。它还会在模拟过程中动态地影响用户行为。因此，根据认知心理学的理论，我们设计了一个包含三层次的记忆模块：长期记忆、短期记忆和闪存记忆。
- en: Long-term memory incorporates the summary of the user’s lifelong experiences
    (i.e., profiles), and remains unchanged during the simulation. Specifically, we
    implement long-term memory of agents by distilling their posts from real-world
    social media platforms before the simulation starts, followed by
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 长期记忆包含用户一生经历的总结（即个人档案），并且在模拟过程中保持不变。具体来说，我们通过从现实世界的社交媒体平台提取用户的帖子，来实现智能体的长期记忆，模拟开始前进行提炼，之后
- en: '|  | $m_{l}\leftarrow LTM(f,\{p_{1},p_{2},...,p_{N}\}),$ |  |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '|  | $m_{l}\leftarrow LTM(f,\{p_{1},p_{2},...,p_{N}\}),$ |  |'
- en: where $m_{l}$ means the long-term memory, and $\{p_{1},p_{2},...,p_{N}\}$ are
    the posts of a real-world user.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$m_{l}$ 表示长期记忆，$\{p_{1},p_{2},...,p_{N}\}$ 是现实世界用户的帖子。
- en: Short-term memory aims to maintain the dynamic condition of the user’s psychology
    during the simulation. We utilize three major aspects to model short-term memory
    in our scenario as follows.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 短期记忆旨在保持用户心理状态在模拟过程中的动态变化。我们利用以下三个主要方面来建模短期记忆。
- en: '$\bullet$ Emotion: Direct emotional feeling of the user when browsing current
    contents.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 情感：用户浏览当前内容时的直接情感体验。
- en: '$\bullet$ Opinion: Personal altitude of the user towards the trending topic
    after participating in it.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 看法：用户在参与当前话题后的个人态度。
- en: '$\bullet$ Social Confidence: Personal belief of the user that trusts the justice
    of society.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 社会信任：用户个人相信社会公正的信念。
- en: We design a reflection process to dynamically update short-term memory after
    each interaction. Specifically, we have
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了一个反射过程，在每次交互后动态更新短期记忆。具体来说，我们有
- en: '|  | $m_{s}\leftarrow Reflection(f,I,A,m_{s}),$ |  |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '|  | $m_{s}\leftarrow Reflection(f,I,A,m_{s}),$ |  |'
- en: where $m_{s}$ means short-term memory and $A$ indicates the action of user.
    Flash memory is the most immediate part of memory, storing the impression of observations.
    Specifically, we let flash memory $m_{f}=I$ for the current interaction. In summary,
    the memory of an LLM-based user agent is defined as $M=(m_{l},m_{s},m_{f})$ that
    affects user behaviors.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$m_{s}$表示短期记忆，$A$表示用户的行动。闪存是记忆中最直接的部分，储存观察到的印象。具体来说，我们将当前交互的闪存记忆设置为$m_{f}=I$。总结来说，基于LLM的用户代理的记忆定义为$M=(m_{l},m_{s},m_{f})$，它影响用户的行为。
- en: 3.3.3 Action Module
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.3 行动模块
- en: Based on the memory, our user agents can generate actions towards their observations.
    Specifically, we implement the action module with LLMs by
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 基于记忆，我们的用户代理可以根据他们的观察生成相应的行动。具体来说，我们通过LLMs实现了行动模块：
- en: '|  | $A\leftarrow Action(f,O,M).$ |  |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '|  | $A\leftarrow Action(f,O,M).$ |  |'
- en: With the action module, user agents can take actions from the action space to
    affect the trending topics. As a result, users’ messages can be shared among other
    users in social media.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 通过行动模块，用户代理可以从行动空间中采取行动，进而影响热门话题。因此，用户的消息可以在社交媒体上被其他用户共享。
- en: 3.4 Prototype-based Attacker Agent
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 基于原型的攻击者代理
- en: In order to study poisoning attacks in trending topics, we develop prototype-based
    attacker agents to produce topic-specific malicious comments. Specifically, they
    generate poisoning comments based on a predefined prototype and the current observation
    with LLMs by
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了研究热门话题中的毒化攻击，我们开发了基于原型的攻击者代理，用于生成特定话题的恶意评论。具体来说，他们根据预定义的原型和当前观察，通过LLMs生成毒化评论：
- en: '|  | $\tilde{A}\leftarrow Action(f,P,O),$ |  |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '|  | $\tilde{A}\leftarrow Action(f,P,O),$ |  |'
- en: where $\tilde{A}$ means the malicious comment, and $P$ is the prototype from
    a specific attacking target. Moreover, we categorize three types of attackers
    according to their targets as follows.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\tilde{A}$表示恶意评论，$P$是来自特定攻击目标的原型。此外，我们根据攻击目标将攻击者分为三种类型，如下所示。
- en: 3.4.1 Antisocial Attacker
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.1 反社会攻击者
- en: Antisocial attackers aim to undermine users’ social confidence by disseminating
    antisocial comments. For example, they often provoke conflicts between users and
    society to create discord.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 反社会攻击者旨在通过传播反社会评论来削弱用户的社交信心。例如，他们常常挑起用户与社会之间的冲突，制造不和。
- en: 3.4.2 Trolling Attacker
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.2 网络喷子攻击者
- en: Trolling attackers intend to provoke, upset, or harass other users by posting
    offensive contents. They also make conflicts between different groups through
    disparagement, often targeting issues such as gender and values.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 网络喷子攻击者通过发布冒犯性内容来挑衅、激怒或骚扰其他用户。他们还通过贬低他人，制造不同群体之间的冲突，常常针对性别和价值观等问题。
- en: 3.4.3 Rumor Attacker
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.3 谣言攻击者
- en: Rumor attackers focus on generating and disseminating rumors about trending
    topics to obscure the truth. They deliberately foster misunderstandings about
    specific events and individuals.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 谣言攻击者专注于生成和传播关于热门话题的谣言，以掩盖真相。他们故意制造对特定事件和个人的误解。
- en: 4 Evaluations
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 评估
- en: 4.1 Simulation Settings
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 模拟设置
- en: 'Based on TrendSim, we conduct simulations on trending topics in social media
    under poisoning attacks. We collect data from 1,000 public users from real-world
    social media platforms, anonymizing and summarizing their profiles from historical
    posts (see details in Appendix [E](https://arxiv.org/html/2412.12196v1#A5 "Appendix
    E Details of Data Collection ‣ TrendSim: Simulating Trending Topics in Social
    Media Under Poisoning Attacks with LLM-based Multi-agent System")). We choose
    10 trending topics, covering various domains and sentiment. We control the proportion
    of attackers among the total participants to simulate varying degrees of poisoning
    attacks. Due to the majority of Chinese corpus, we utilize GLM-3-turbo Du et al.
    ([2022](https://arxiv.org/html/2412.12196v1#bib.bib5)) as the foundation model
    $f$ in our simulation. For each trending topic, we assume the maximum lifecycle
    as 16 hours.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '基于TrendSim，我们在社交媒体上的热门话题下进行毒化攻击的模拟实验。我们从1000名真实社交媒体平台的公共用户收集数据，对他们的个人资料进行匿名化处理，并从历史帖子中总结信息（详细信息见附录[E](https://arxiv.org/html/2412.12196v1#A5
    "Appendix E Details of Data Collection ‣ TrendSim: Simulating Trending Topics
    in Social Media Under Poisoning Attacks with LLM-based Multi-agent System")）。我们选择了10个热门话题，涵盖了不同的领域和情感。我们控制攻击者在总参与者中的比例，以模拟不同程度的毒化攻击。由于大部分语料库为中文，我们在模拟中使用了GLM-3-turbo
    Du等人（[2022](https://arxiv.org/html/2412.12196v1#bib.bib5)）作为基础模型$f$。对于每个热门话题，我们假设最大生命周期为16小时。'
- en: 'We conduct evaluations of TrendSim from multiple aspects in this section, then
    collect and analyze the experimental results in Section [5](https://arxiv.org/html/2412.12196v1#S5
    "5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System").'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在本节中从多个方面对TrendSim进行了评估，并在第[5节](https://arxiv.org/html/2412.12196v1#S5 "5
    Experiments ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System")收集并分析了实验结果。'
- en: 4.2 Evaluation on User Agent
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 用户代理评估
- en: 'For user agents, we aim to evaluate their capability of acting as real-world
    users. Specifically, we utilize LLMs to score the consistency between characteristics
    and expressions of users on a scale from 0 to 1 (see Appendix [G.1](https://arxiv.org/html/2412.12196v1#A7.SS1
    "G.1 Evaluation on User Agent ‣ Appendix G Details of LLM Evaluation ‣ TrendSim:
    Simulating Trending Topics in Social Media Under Poisoning Attacks with LLM-based
    Multi-agent System")). Our metrics include: (1) Behavior Consistency: the consistency
    between characteristics and actions of users. (2) Psychology Consistency: the
    consistency between characteristics and psychological conditions of users. We
    employ several LLMs as baselines by designing prompts to simulate users, and recruit
    a human expert as another baseline (see Appendix [F.1](https://arxiv.org/html/2412.12196v1#A6.SS1
    "F.1 Baselines of User Agents ‣ Appendix F Details of Evaluation Baselines ‣ TrendSim:
    Simulating Trending Topics in Social Media Under Poisoning Attacks with LLM-based
    Multi-agent System")).'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '对于用户代理，我们的目标是评估它们作为现实世界用户的能力。具体而言，我们利用LLM（大语言模型）来评分用户特征与表达之间的一致性，评分范围从0到1（见附录 [G.1](https://arxiv.org/html/2412.12196v1#A7.SS1
    "G.1 Evaluation on User Agent ‣ Appendix G Details of LLM Evaluation ‣ TrendSim:
    Simulating Trending Topics in Social Media Under Poisoning Attacks with LLM-based
    Multi-agent System")）。我们的指标包括：(1) 行为一致性：用户特征与行为之间的一致性。(2) 心理一致性：用户特征与心理状态之间的一致性。我们通过设计提示词来模拟用户，使用多个LLM作为基准，并招募一位人工专家作为另一个基准（见附录 [F.1](https://arxiv.org/html/2412.12196v1#A6.SS1
    "F.1 Baselines of User Agents ‣ Appendix F Details of Evaluation Baselines ‣ TrendSim:
    Simulating Trending Topics in Social Media Under Poisoning Attacks with LLM-based
    Multi-agent System")）。'
