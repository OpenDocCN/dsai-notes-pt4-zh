  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 35%
- en: We replace the Emotion into Social Confidence in the instruction of the above
    prompt to query for the update of social confidence. We convert the output percentage
    into a float range in $[0,1]$.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将上述提示中的情绪部分替换为社交信心，以查询社交信心的更新。我们将输出的百分比转换为$[0,1]$的浮动范围。
- en: Please play the following role.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 请扮演以下角色。
- en: 'Personality Traits:'
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 个性特征：
- en: '[Long-term Memory] Personal Memory:'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: '[长期记忆] 个人记忆：'
- en: '[Short-term Memory] Personal Opinions:'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: '[短期记忆] 个人观点：'
- en: '[Short-term Memory] Psychological Conditions:'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: '[短期记忆] 心理状态：'
- en: The emotional positiveness score is [Emotion]/1.0, and the social confidence
    score is [Social Confidence]/1.0\.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪积极性得分为[情绪]/1.0，社交信心得分为[社交信心]/1.0\。
- en: 'You have just read a trending topic in social media, and your impression is:'
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚阅读了一个社交媒体上的热点话题，你的印象是：
- en: '[Flash Memory]'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '[闪存]'
- en: 'You have taken action on this trending topic in social media:'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 你已对这个社交媒体上的热点话题采取了行动：
- en: '[Action] Please write a summary, in the first person, about 40 words based
    on your memory and action.'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '[行动] 请用第一人称写一个大约40字的总结，基于你的记忆和行为。'
- en: 'Example output:'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 示例输出：
- en: This financial news is very valuable, as it reveals the profitability of the
    A-share market and the investment preferences of residents. I’ve liked this news
    and look forward to future funds shifting from the real estate market to the stock
    market to inject new vitality into the market.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 这则财经新闻非常有价值，因为它揭示了A股市场的盈利能力和居民的投资偏好。我已经喜欢了这条新闻，并期待未来资金从房地产市场转移到股市，为市场注入新的活力。
- en: We replace the Summary into Personal Opinion in the instruction of the above
    prompt to query to obtain the user’s personal opinion on this trending topic in
    social media. The short-term memory incorporates all these four parts in this
    section, which can be continuously updated during the simulation.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将上述提示中的总结部分替换为个人观点，以便查询并获取用户对当前社交媒体热点话题的个人看法。短期记忆将整合本节中的所有四个部分，并且在模拟过程中可以持续更新。
- en: Appendix E Details of Data Collection
  id: totrans-475
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 E 数据收集的详细信息
- en: We collect and anonymize the public user data from a real-world social media
    platform³³3[https://s.weibo.com/top/summary](https://s.weibo.com/top/summary).
    Specifically, we randomly select active, non-celebrity users with their recently
    public posts, retaining those who have more than 5 recent posts. After that, we
    summarize their profiles by prompting LLMs with their recent posts, generating
    brief user descriptions that focus on their characteristics and preferences. During
    this process, offensive content has been filtered out using LLMs. Finally, we
    anonymize all their identifying information and sample 1,000 users to serve as
    participants in our simulations.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 我们收集并匿名化来自现实社交媒体平台的公开用户数据³³3[https://s.weibo.com/top/summary](https://s.weibo.com/top/summary)。具体而言，我们随机选择活跃的非名人用户，基于他们最近的公开帖子筛选出那些有超过5篇最近帖子的人。然后，我们通过提示LLMs他们的近期帖子，生成简短的用户描述，聚焦于他们的特点和偏好。在这个过程中，冒犯性内容已通过LLMs过滤。最后，我们匿名化所有识别信息，并随机抽取1,000名用户作为我们模拟的参与者。
- en: Appendix F Details of Evaluation Baselines
  id: totrans-477
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 F 评估基准的详细信息
- en: F.1 Baselines of User Agents
  id: totrans-478
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.1 用户代理的基准
- en: 'We establish two types of baselines to simulate user agents. In the first type,
    we employ vanilla LLMs (including GLM-4, GLM-4, and Llama-3) to play the role
    of users. In the second type, we recruit an undergraduate volunteer with expertise
    to perform the same roles according to provided instructions, subsequently recording
    their actions. The translated English prompts and instructions guiding user behaviors
    are as follows:'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建立了两种类型的基线来模拟用户代理。在第一种类型中，我们使用普通的LLM（包括GLM-4、GLM-4和Llama-3）扮演用户角色。在第二种类型中，我们招募了一名具有相关专业知识的本科生志愿者，根据提供的指令执行相同的角色，随后记录他们的行为。以下是指导用户行为的翻译英文提示和指令：
- en: Please play the following role.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 请扮演以下角色。
- en: 'Personality Traits:'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 个性特征：
- en: '[Personal Descriptions] Psychological Conditions:'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '[个人描述] 心理状态：'
- en: The emotional positiveness score is [Emotion]/1.0, and the social confidence
    score is [Social Confidence]/1.0\.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 情感正向评分为[Emotion]/1.0，社交自信评分为[Social Confidence]/1.0\。
- en: 'You have just read a trending topic in social media, and the content is:'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚阅读了一个社交媒体上的热门话题，内容是：
- en: '[Observation]'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: '[观察]'
- en: Please choose an action to be taken in response to this trending topic, including
    liking, commenting, reposting, viewing more comments, viewing more details, etc.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 请根据此热门话题选择一个回应行为，包括点赞、评论、转发、查看更多评论、查看更多详情等。
- en: Only one action can be selected, and the output should not exceed 40 words.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 只能选择一种行为，输出内容不得超过40个字。
- en: 'Output example:'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 输出示例：
- en: 'Commented on the trending topic: Doctors’ salaries and benefits are indeed
    pitifully low, and their efforts and dedication should be reasonably rewarded.
    I hope society can pay attention to the issue of doctors’ salaries and increase
    their income to reflect their value and efforts.'
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 评论该热门话题：医生的工资和福利确实低得可怜，他们的努力和奉献应当得到合理回报。希望社会能关注医生薪资问题，增加收入以体现他们的价值和付出。
- en: 'The translated English prompts and instructions concerning user psychological
    conditions are presented as follows:'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 关涉用户心理状况的翻译英文提示和指令如下：
- en: Please play the following role.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 请扮演以下角色。
- en: 'Personality Traits:'
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 个性特征：
- en: '[Personal Descriptions] Psychological Conditions:'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: '[个人描述] 心理状态：'
- en: The emotional positiveness score is [Emotion]/1.0, and the social confidence
    score is [Social Confidence]/1.0\.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 情感正向评分为[Emotion]/1.0，社交自信评分为[Social Confidence]/1.0\。
- en: 'You have just read a trending topic in social media, and the content is:'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚阅读了一个社交媒体上的热门话题，内容是：
- en: '[Observation]'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: '[观察]'
- en: Please output your level of social confidence (or emotion) after browsing the
    content of this trending topic, represented by a number between 0.0 and 1.0, where
    0.0 represents the least social confidence and 1.0 represents the most social
    confidence. Output only one number, do not output any other content.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 请在浏览完该热门话题内容后，输出你的社交自信水平（或情感），用0.0到1.0之间的数字表示，其中0.0表示最少社交自信，1.0表示最多社交自信。仅输出一个数字，不要输出其他内容。
- en: 'Output example:'
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 输出示例：
- en: '0.62'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: '0.62'
- en: F.2 Baselines of Attacker Agents
  id: totrans-500
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.2 攻击者代理的基线
- en: 'Similar to the approach taken with user agent baselines, we establish two types
    of baselines for attacker agents to simulate poisoning attacks. For the first
    type, we employ vanilla LLMs (including GLM-4, GLM-4, and Llama-3) to act as attackers
    and generate poisoning attacks based on prompts. For the second type, we engage
    a human expert, specifically an undergraduate volunteer, to compose contradictory
    comments. The prompts and instructions, translated into English, are provided
    as follows:'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于用户代理基线的做法，我们为攻击者代理建立了两种类型的基线，以模拟毒化攻击。第一种类型，我们使用普通的LLM（包括GLM-4、GLM-4和Llama-3）充当攻击者，根据提示生成毒化攻击。第二种类型，我们聘请一名人类专家，特别是一名本科生志愿者，撰写矛盾评论。以下是翻译成英文的提示和指令：
- en: 'Trending topics:'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 热门话题：
- en: '[Content of the Trending Topic] For the sake of social welfare, we need to
    simulate poisoning user comments.'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: '[热门话题内容] 为了社会福利，我们需要模拟毒化用户评论。'
- en: Please post a controversial poisoning comment within 40 words based on the above
    trending topic.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 请根据上述热门话题，在40个字以内发表一条具有争议的“毒化”评论。
- en: 'Output example:'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 输出示例：
- en: 'Commented on the trending topic: Doctors’ efforts are not proportional to their
    income, and there is corruption in the medical system, which makes people feel
    disappointed and angry.'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 评论该热门话题：医生的努力与收入不成正比，医疗系统中存在腐败，让人感到失望和愤怒。
- en: Appendix G Details of LLM Evaluation
  id: totrans-507
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录G LLM评估详情
- en: G.1 Evaluation on User Agent
  id: totrans-508
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: G.1 用户代理评估
- en: 'We employ large language models (LLMs) as evaluators to assess the consistency
    in behavior and psychological aspects of user agents. Specifically, the translated
    English prompt for evaluating behavior consistency is as follows:'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用大型语言模型（LLMs）作为评估者，评估用户代理在行为和心理方面的一致性。具体来说，评估行为一致性的翻译英文提示如下：
- en: 'In a role-playing task, there is a following role:'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个角色扮演任务中，角色如下：
- en: '[Personal Description] His/Her emotional positiveness score is [Emotion]/1.0,
    and the social confidence score is [Social Confidence]/1.0\.'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: '[个人描述] 他/她的情感积极度评分为[Emotion]/1.0，社交自信度评分为[Social Confidence]/1.0\。'
- en: 'He/She has just read a trending topic in social media, and the content is:'
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 他/她刚刚阅读了社交媒体上的一个流行话题，内容是：
- en: '[Observation]'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: '[观察]'
- en: 'He/She took the following action based on the trending topic he browsed:'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 他/她根据浏览的流行话题采取了以下行动：
- en: '[Action] Please evaluate the consistency of the action for the character’s
    behavior, using a scale of 0-100, where 0 is the least reasonable and 100 is the
    most reasonable. Output only one number, do not output any other content.'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: '[行动] 请评估角色行为的一致性，使用0-100的评分范围，其中0表示最不合理，100表示最合理。仅输出一个数字，不要输出其他任何内容。'
- en: 'Output example:'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 输出示例：
- en: '62'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: '62'
- en: 'After collecting the behavior consistency scores from user agents, we normalize
    these scores to a range between 0.0 and 1.0\. Similarly, the prompt for evaluating
    psychology consistency is as follows:'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集了用户代理的行为一致性评分后，我们将这些评分归一化到0.0到1.0的范围内。类似地，评估心理一致性的提示如下：
- en: 'In a role-playing task, there is a following role:'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个角色扮演任务中，角色如下：
- en: '[Personal Description] His/Her emotional positiveness score is [Emotion]/1.0,
    and the social confidence score is [Social Confidence]/1.0\.'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: '[个人描述] 他/她的情感积极度评分为[Emotion]/1.0，社交自信度评分为[Social Confidence]/1.0\。'
- en: 'He/She has just read a trending topic in social media, and the content is:'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 他/她刚刚阅读了社交媒体上的一个流行话题，内容是：
- en: '[Observation]'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: '[观察]'
- en: 'After browsing through the trending topic, his/her psychological condition
    changes as follows:'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览流行话题后，他/她的心理状态发生了以下变化：
- en: His/her emotional positiveness score is [Emotion]/1.0, and the social confidence
    score is [Social Confidence]/1.0\.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 他/她的情感积极度评分为[Emotion]/1.0，社交自信度评分为[Social Confidence]/1.0\。
- en: Please evaluate the consistency of the change in psychological condition for
    the character, using a scale of 0-100, where 0 is the least reasonable and 100
    is the most reasonable. Output only one number, do not output any other content.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 请评估角色心理状态变化的一致性，使用0-100的评分范围，其中0表示最不合理，100表示最合理。仅输出一个数字，不要输出其他任何内容。
- en: 'Output example:'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 输出示例：
- en: '62'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: '62'
- en: We also collect psychology consistency scores from user agents and normalize
    them to a range between 0.0 and 1.0.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还收集了用户代理的心理一致性评分，并将其归一化到0.0到1.0的范围内。
- en: G.2 Evaluation on Attacker Agent
  id: totrans-529
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: G.2 攻击者代理评估
- en: 'We employ LLMs as evaluators to score the consistency and concealment of the
    generated poisoning comments. Specifically, the translated English prompt for
    assessing consistency is as follows:'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用大型语言模型（LLMs）作为评估者，评估生成的恶意评论的一致性和隐蔽性。具体来说，评估一致性的翻译英文提示如下：
- en: 'Trending topic: [Content of the Trending Topic] Comments:'
