- en: 1 Introduction
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Trending topics have become a significant part of modern social media platforms
    in recent years, which refer to the topics that draw public attention and widespread
    discussions within a short period, such as that in Weibo Hot Searches¹¹1[https://s.weibo.com/top/summary](https://s.weibo.com/top/summary)
    and Twitter Trends²²2[https://twitter.com/explore/tabs/trending](https://twitter.com/explore/tabs/trending).
    Each trending topic typically includes a headline, a description, and numerous
    comments. Compared with conventional social media contents, trending topics always
    emerge explosively, and are displayed in a highlight section to ensure users’
    engagement in current discussions. However, these factors also amplify the influence
    of poisoning attacks on users in social media platforms. Such attacks often manipulate
    or distort information in the comments on trending topics to mislead users and
    spread misinformation. They can result in numerous negative impacts, such as misguiding
    facts, provoking conflicts, and even destroying social trusts, which are harmful
    to our society. However, this critical problem remains inadequately studied yet.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 热点话题近年来已成为现代社交媒体平台的重要组成部分，指的是在短时间内吸引公众关注和广泛讨论的主题，例如微博热搜¹¹1[https://s.weibo.com/top/summary](https://s.weibo.com/top/summary)和Twitter趋势²²2[https://twitter.com/explore/tabs/trending](https://twitter.com/explore/tabs/trending)。每个热点话题通常包括一个标题、一个描述和大量评论。与传统的社交媒体内容相比，热点话题总是爆发性地出现，并展示在突出部分，以确保用户参与当前的讨论。然而，这些因素也放大了恶意攻击对社交媒体平台用户的影响。这些攻击通常会操纵或扭曲热门话题评论中的信息，误导用户并传播虚假信息。它们可能导致许多负面影响，如误导事实、激化冲突，甚至破坏社会信任，危害社会。然而，这一关键问题仍然没有得到充分研究。
- en: Recently, large language models (LLMs) have exhibited human-like capabilities Zhao
    et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib25)); Wang et al. ([2023a](https://arxiv.org/html/2412.12196v1#bib.bib20)),
    and several studies have proposed to design LLM-based human-like agents to conduct
    social simulations Gao et al. ([2023a](https://arxiv.org/html/2412.12196v1#bib.bib6),
    [b](https://arxiv.org/html/2412.12196v1#bib.bib7)); Kovač et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib10)).
    By analyzing their results, researchers can draw deep insights into human behaviors,
    and devise effective policies for social benefit Hua et al. ([2023](https://arxiv.org/html/2412.12196v1#bib.bib8)).
    However, previous simulation frameworks have limitations that make them unsuitable
    for simulating trending topics. First of all, most frameworks employ round-based
    interactions without taking time into consideration Wang et al. ([2023b](https://arxiv.org/html/2412.12196v1#bib.bib21)),
    despite the fact that trending topics are highly time-sensitive. Second, most
    social simulations are designed for peer-to-peer interactions where agents primarily
    communicate with their neighbors Gao et al. ([2023b](https://arxiv.org/html/2412.12196v1#bib.bib7)).
    However, due to the individual section of trending topics, their message dissemination
    should be centralized like a hub. Moreover, previous methods seldom focus on dynamic
    psychological conditions during simulations, and overlook the problem of poisoning
    attacks in trending topics.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）展示了类人能力，Zhao 等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib25)）；Wang
    等人（[2023a](https://arxiv.org/html/2412.12196v1#bib.bib20)）以及一些研究提出了设计基于 LLM 的类人智能体来进行社会模拟，Gao
    等人（[2023a](https://arxiv.org/html/2412.12196v1#bib.bib6)，[b](https://arxiv.org/html/2412.12196v1#bib.bib7)）；Kovač
    等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib10)）。通过分析他们的结果，研究人员可以深入洞察人类行为，并为社会福利设计有效的政策，Hua
    等人（[2023](https://arxiv.org/html/2412.12196v1#bib.bib8)）。然而，以前的模拟框架存在一些局限，使它们不适合模拟热门话题。首先，大多数框架采用基于回合的交互，未考虑时间因素，Wang
    等人（[2023b](https://arxiv.org/html/2412.12196v1#bib.bib21)），尽管热门话题具有高度的时间敏感性。其次，大多数社会模拟设计为点对点交互，其中智能体主要与邻居沟通，Gao
    等人（[2023b](https://arxiv.org/html/2412.12196v1#bib.bib7)）。然而，由于热门话题的个体特性，它们的信息传播应像中心枢纽一样进行集中传播。此外，以前的方法很少关注模拟过程中的动态心理状态，且忽视了热门话题中的恶意攻击问题。
- en: To address these limitations, in this paper, we propose an LLM-based multi-agent
    system, named TrendSim, to simulate trending topics in social media under poisoning
    attacks. Specifically, our framework designs a time-aware interaction mechanism
    and centralized message dissemination to adapt to the trending topic scenario,
    and implement details of a multi-agent interactive system. Besides, we design
    LLM-based human-like agents with a perception, a memory, and an action module,
    in order to simulate user behaviors and reflect their psychological conditions.
    Moreover, we create prototype-based attackers with different targets to generate
    poisoning attacks. We conduct extensive evaluations to verify the effectiveness
    of our simulation framework from multiple aspects. Based on TrendSim, we study
    four critical problems of the poisoning attacks on trending topics in social media,
    analyzing the results and providing suggestions for defense. Our work is the first
    one that focuses on the poisoning attack problem in trending topics with LLM-based
    social simulations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这些局限性，本文提出了一种基于LLM的多智能体系统，名为TrendSim，用于模拟社交媒体中的流行话题，尤其是在中毒攻击下。具体来说，我们的框架设计了时间感知交互机制和集中式信息传播，以适应流行话题场景，并实现多智能体交互系统的细节。此外，我们设计了基于LLM的人类智能体，具备感知、记忆和行动模块，以模拟用户行为并反映其心理状态。而且，我们创建了具有不同目标的基于原型的攻击者，用于生成中毒攻击。我们进行了广泛的评估，从多个方面验证了我们模拟框架的有效性。基于TrendSim，我们研究了社交媒体中流行话题的中毒攻击的四个关键问题，分析了结果并提出了防御建议。我们的工作是首个聚焦于基于LLM的社交模拟中流行话题中毒攻击问题的研究。
- en: However, as an initial study in this new area, we should emphasize some facts
    in our work. First, because the implementation of trending topics varies across
    social media platforms, our work abstracts a common and reasonable implementation,
    based on certain assumptions. Second, the existence of numerous invisible factors
    in the real world makes it impractical to simulate all details with complete accuracy.
    Therefore, our research aims to provide an interpretable simulation process and
    deliver evolutionary conclusions under reasonable assumptions, rather than replicating
    every detail of reality.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，作为该新领域的初步研究，我们应当强调我们工作中的一些事实。首先，由于流行话题的实现方式在不同社交媒体平台上有所不同，我们的工作抽象出了一种基于特定假设的通用且合理的实现方式。其次，现实世界中存在着大量不可见的因素，这使得用完全准确的方式模拟所有细节变得不现实。因此，我们的研究旨在提供一个可解释的模拟过程，并在合理假设下得出演化结论，而不是复制现实中的每一个细节。
- en: 'Our contributions are summarized as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献总结如下：
- en: $\bullet$ We propose an LLM-based multi-agent system, named TrendSim, to simulate
    trending topics in social media under poisoning attacks. We design the time-aware
    interaction mechanism, centralized message dissemination, and interactive multi-agent
    system to model trending topics in social media.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 我们提出了一种基于LLM的多智能体系统，名为TrendSim，用于模拟社交媒体中的流行话题，尤其是在中毒攻击下。我们设计了时间感知交互机制、集中式信息传播以及交互式多智能体系统，以模拟社交媒体中的流行话题。
- en: $\bullet$ We develop LLM-based human-like agents with a perception, a memory,
    and an action module to simulate users in social media platforms. We create prototype-based
    attackers to generate various poisoning attacks in our simulation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 我们开发了基于LLM的人类智能体，具备感知、记忆和行动模块，用于模拟社交媒体平台中的用户行为。我们创建了基于原型的攻击者，用于在我们的模拟中生成各种中毒攻击。
- en: $\bullet$ We conduct extensive evaluations of our simulation framework. Based
    on TrendSim, we study four critical problems of poisoning attacks on trending
    topics in social media.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 我们对我们的模拟框架进行了广泛评估。基于TrendSim，我们研究了社交媒体中流行话题的中毒攻击的四个关键问题。
- en: 'The rest of our paper is organized as follows. First, we present related works
    in Section [2](https://arxiv.org/html/2412.12196v1#S2 "2 Related Works ‣ TrendSim:
    Simulating Trending Topics in Social Media Under Poisoning Attacks with LLM-based
    Multi-agent System"). Then, we demonstrate the details of TrendSim in Section [3](https://arxiv.org/html/2412.12196v1#S3
    "3 Methods ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System"), and conduct evaluations in Section [4](https://arxiv.org/html/2412.12196v1#S4
    "4 Evaluations ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System"). After that, we conduct simulation
    experiments based on TrendSim in Section [5](https://arxiv.org/html/2412.12196v1#S5
    "5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System"). Finally, we draw conclusions in Section [6](https://arxiv.org/html/2412.12196v1#S6
    "6 Conclusion ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System"), and further discuss limitations and
    ethical impacts at the end of this paper.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '本文其余部分组织如下：首先，我们在第[2](https://arxiv.org/html/2412.12196v1#S2 "2 Related Works
    ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks
    with LLM-based Multi-agent System")节介绍相关工作。然后，我们在第[3](https://arxiv.org/html/2412.12196v1#S3
    "3 Methods ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System")节展示TrendSim的细节，并在第[4](https://arxiv.org/html/2412.12196v1#S4
    "4 Evaluations ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System")节进行评估。之后，我们在第[5](https://arxiv.org/html/2412.12196v1#S5
    "5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System")节基于TrendSim进行模拟实验。最后，我们在第[6](https://arxiv.org/html/2412.12196v1#S6
    "6 Conclusion ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning
    Attacks with LLM-based Multi-agent System")节得出结论，并在本文最后进一步讨论局限性和伦理影响。'
