- en: 'Problem 3: What types of users are more susceptible to poisoning attacks in
    trending topics?'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 问题3：哪些类型的用户在趋势话题中更容易受到投毒攻击？
- en: 'We further study what types of users are more susceptible to poisoning attacks.
    Specifically, we categorize all these 1,000 users into six groups according to
    their preferences, including Entertainment, Sports, Lifestyle, Society, Culture
    and Technology. We present the proportion of each type in Figure [4](https://arxiv.org/html/2412.12196v1#S5.F4
    "Figure 4 ‣ 5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System")(a). It shows that
    the entertainment group and society group are two dominant groups.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '我们进一步研究了哪些类型的用户更容易受到投毒攻击。具体来说，我们根据用户的偏好将这1,000个用户分为六个组别，包括娱乐、体育、生活方式、社会、文化和技术。我们在图[4](https://arxiv.org/html/2412.12196v1#S5.F4
    "Figure 4 ‣ 5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System")(a)中展示了每种类型的比例。结果显示，娱乐组和社会组是两个主要群体。'
- en: 'The simulation results are shown in Figure [4](https://arxiv.org/html/2412.12196v1#S5.F4
    "Figure 4 ‣ 5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System")(b) and Figure [4](https://arxiv.org/html/2412.12196v1#S5.F4
    "Figure 4 ‣ 5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System")(c). We find that people
    who are interested in social topics are most susceptible to poisoning attacks,
    which aligns with our intuition. However, to our surprise, we find that the entertainment
    group suffers the least impact on poisoning attacks, compared with other groups.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '模拟结果显示在图[4](https://arxiv.org/html/2412.12196v1#S5.F4 "Figure 4 ‣ 5 Experiments
    ‣ TrendSim: Simulating Trending Topics in Social Media Under Poisoning Attacks
    with LLM-based Multi-agent System")(b)和图[4](https://arxiv.org/html/2412.12196v1#S5.F4
    "Figure 4 ‣ 5 Experiments ‣ TrendSim: Simulating Trending Topics in Social Media
    Under Poisoning Attacks with LLM-based Multi-agent System")(c)中。我们发现，对社会话题感兴趣的人群最容易受到投毒攻击，这与我们的直觉一致。然而，令我们惊讶的是，相比其他组别，娱乐组受投毒攻击的影响最小。'
