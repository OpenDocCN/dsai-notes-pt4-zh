- en: C.2 Results of Simulations with Content Censorship in Problems 4
  id: totrans-325
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2 带有内容审查的仿真结果（问题 4）
- en: 'The results of simulations with content censorship are shown in Table [9](https://arxiv.org/html/2412.12196v1#A3.T9
    "Table 9 ‣ C.2 Results of Simulations with Content Censorship in Problems 4 ‣
    Appendix C More Results of Simulation Experiments ‣ TrendSim: Simulating Trending
    Topics in Social Media Under Poisoning Attacks with LLM-based Multi-agent System").
    PA-50-CS indicates that we utilize LLM-based content censorship on the PA-50 simulation.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: '带有内容审查的仿真结果如表 [9](https://arxiv.org/html/2412.12196v1#A3.T9 "表 9 ‣ C.2 带有内容审查的仿真结果（问题
    4） ‣ 附录 C 更多仿真实验结果 ‣ TrendSim: 基于 LLM 的多代理系统下模拟社交媒体中的毒化攻击趋势") 所示。PA-50-CS 表示我们在
    PA-50 仿真中使用了基于 LLM 的内容审查。'
- en: From the results, we find that the groups with a content censorship mechanism
    (PA-50-CS) have a lower decrease than those without content censorship (PA-50),
    which indicates that content censorship is effective in mitigating poisoning attacks.
    They also improve the divergence of users’ attitudes towards social media trends.
    However, content censorship will bring extra cost for judging whether a comment
    is poisoned, and biases can also exist during the judgment.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 从结果来看，我们发现采用内容审查机制（PA-50-CS）的小组，相较于没有内容审查（PA-50）的小组，下降幅度较小，这表明内容审查在缓解毒化攻击方面是有效的。它们还改善了用户对社交媒体趋势的态度散度。然而，内容审查会带来额外的成本，需要判断评论是否被毒化，而且在判断过程中也可能存在偏差。
