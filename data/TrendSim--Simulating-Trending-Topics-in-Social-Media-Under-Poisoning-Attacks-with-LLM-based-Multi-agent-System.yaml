  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 在行动过程中更新内存模块的提示模板如下所示：
- en: Please play the following role.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 请扮演以下角色。
- en: 'Personality Traits:'
  id: totrans-450
  prefs: []
