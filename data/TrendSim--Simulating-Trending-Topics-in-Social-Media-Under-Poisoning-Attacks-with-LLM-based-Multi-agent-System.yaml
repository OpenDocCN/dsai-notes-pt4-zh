- en: which verifies these segments are continuous at connection posts. Therefore,
    the function $P(t)$ is $G_{0}$-smooth. ∎
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这验证了这些区间在连接点处是连续的。因此，函数 $P(t)$ 是 $G_{0}$-平滑的。∎
- en: Theorem 2.
  id: totrans-244
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
