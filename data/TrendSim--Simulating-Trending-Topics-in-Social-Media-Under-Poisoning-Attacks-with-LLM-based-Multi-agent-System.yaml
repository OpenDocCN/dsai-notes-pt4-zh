    respective segments. Therefore, we just need to demonstrate the continuity at
    the points where these segments connect:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $S=\int_{0}^{T_{m}+\frac{1}{\alpha}}f(t)dt$ 是概率分布的归一化常数。显然，函数 $P(t)$ 在各自的区间内是连续的。因此，我们只需要证明这些区间连接处的连续性：
- en: '|  | $\displaystyle\lim_{t\to{T_{m}}^{-}}P(x)=\lim_{t\to{T_{m}}^{+}}P(x)=\frac{1}{S},$
    |  |'
  id: totrans-241
