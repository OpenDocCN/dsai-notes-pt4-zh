- en: Proof.
  id: totrans-246
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 证明。
- en: We calculate the first-order derivative of $P(t)$.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 我们计算 $P(t)$ 的一阶导数。
- en: $P^{\prime}(t)=\left\{\begin{aligned} &\frac{A}{S}\cdot e^{A(t-T_{m})}&0\leq
    t<% T_{m},\\ &-\frac{2\alpha A}{S}\cdot(t-T_{m}-\frac{1}{2\alpha})&T_{m}\leq t<T_{m}+\frac{%
    1}{\alpha},\\ &-\frac{A}{S}\cdot(t-T_{m}-\frac{1}{\alpha}+1)^{-A-1}&t\geq T_{m}+\frac{1}{%
