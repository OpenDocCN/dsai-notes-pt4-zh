- en: 4.5 Evaluation on Simulation Efficiency
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 仿真效率评估
- en: 'The efficiency of simulations is crucial for researchers because increased
    efficiency leads to reduced time costs and enhances the capability to scale to
    larger user bases. Therefore, we evaluate the time cost of our simulations on
    TrendSim. All the experiments are conducted under Intel^® Xeon^® Gold-5118 (48
    Core) CPU and GLM-3-turbo API. The results are shown in Table [4](https://arxiv.org/html/2412.12196v1#S4.T4
    "Table 4 ‣ 4.5 Evaluation on Simulation Efficiency ‣ 4 Evaluations ‣ TrendSim:
    Simulating Trending Topics in Social Media Under Poisoning Attacks with LLM-based
    Multi-agent System"), and we find that our simulations take around 16 hours to
    simulate a trending topic with 1,000 participants in social media. It is promising
    to further improve the efficiency with parallel techniques in future works.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '仿真效率对研究人员至关重要，因为效率的提高能减少时间成本，并增强处理更大用户群体的能力。因此，我们评估了在 TrendSim 上进行仿真的时间成本。所有实验均在
    Intel^® Xeon^® Gold-5118（48 核）CPU 和 GLM-3-turbo API 下进行。结果如表[4](https://arxiv.org/html/2412.12196v1#S4.T4
    "Table 4 ‣ 4.5 Evaluation on Simulation Efficiency ‣ 4 Evaluations ‣ TrendSim:
    Simulating Trending Topics in Social Media Under Poisoning Attacks with LLM-based
    Multi-agent System")所示，我们发现仿真一个包含 1,000 名参与者的热门话题大约需要 16 小时。这为未来采用并行技术进一步提高效率提供了希望。'
- en: 'Table 4: The reference of time cost with different numbers of participant agents.
