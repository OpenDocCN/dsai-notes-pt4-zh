  zh: 个性特征：
- en: '[Long-term Memory] Personal Memory:'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: '[长期记忆] 个人记忆：'
- en: '[Short-term Memory] Personal Opinions:'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '[短期记忆] 个人意见：'
- en: '[Short-term Memory] Psychological Conditions:'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: '[短期记忆] 心理状态：'
- en: The emotional positiveness score is [Emotion]/1.0, and the social confidence
    score is [Social Confidence]/1.0\.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 情感积极性得分为[情感]/1.0，社交信心得分为[社交信心]/1.0\。
- en: 'You have just read a trending topic in social media, and your impression is:'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚阅读了社交媒体上的热门话题，你的印象是：
- en: '[Flash Memory]'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: '[闪存]'
- en: 'You have taken action on this trending topic in social media:'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经对这个社交媒体上的热门话题采取了行动：
- en: '[Action] Please base on your previous psychological conditions, combined with
    the current impression and actions, output a percentage that objectively represents
    the positiveness of your current emotion. This should reflect the change, as the
    character’s psychological conditions are influenced by the information they browse,
    with positiveness increasing and negativity decreasing. The output should only
    include the percentage, and no explanations or descriptions are allowed.'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: '[行动] 请根据你之前的心理状态，结合当前的印象和行为，输出一个百分比，客观地代表你当前情绪的积极性。这应当反映出变化，因为角色的心理状态会受到他们浏览的信息的影响，积极性增加，消极性减少。输出应仅包括百分比，不允许有任何解释或描述。'
- en: 'Example output:'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 示例输出：
