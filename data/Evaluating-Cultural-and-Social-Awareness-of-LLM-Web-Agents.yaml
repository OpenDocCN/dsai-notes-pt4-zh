- en: 5 Related Work
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 相关工作
- en: Existing evaluation benchmarks have notable limitations. Agent benchmarks Zhou
    et al. ([2023](https://arxiv.org/html/2410.23252v1#bib.bib30)); Liu et al. ([2023a](https://arxiv.org/html/2410.23252v1#bib.bib11));
    Ruan et al. ([2023](https://arxiv.org/html/2410.23252v1#bib.bib16)); Jimenez et al.
    ([2023](https://arxiv.org/html/2410.23252v1#bib.bib8)); Yao et al. ([2024](https://arxiv.org/html/2410.23252v1#bib.bib26))
    mainly focus on task completion, often neglecting the need for evaluating cultural
    and social awareness, limiting their use in contexts where cultural and social
    norms significantly affect agent behavior. Meanwhile, datasets on cultural and
    social norms or values Fung et al. ([2022](https://arxiv.org/html/2410.23252v1#bib.bib6));
    Nguyen et al. ([2022](https://arxiv.org/html/2410.23252v1#bib.bib14)); Ziems et al.
    ([2023](https://arxiv.org/html/2410.23252v1#bib.bib31)); Chiu et al. ([2024b](https://arxiv.org/html/2410.23252v1#bib.bib3))
    offer structured cultural information but fail to integrate seamlessly with dynamic
    agentic settings like online shopping or social forums. Frameworks based on cultural
    models like Hofstede’s dimensions Masoud et al. ([2023](https://arxiv.org/html/2410.23252v1#bib.bib13))
    or values derived from the World Values Survey Zhao et al. ([2024](https://arxiv.org/html/2410.23252v1#bib.bib29))
    are often static and not well-suited for simulating real-time ethical dilemmas
    faced by agents. To bridge these gaps, we leverage GPT-4o to generate diverse
    user queries and observations that better reflect the complexities of real-world
    cultural and social practices, providing a flexible alternative to existing static
    frameworks while ensuring that generated scenarios go beyond stereotypes.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的评估基准存在显著的局限性。代理基准 Zhou 等人（[2023](https://arxiv.org/html/2410.23252v1#bib.bib30)）；Liu
    等人（[2023a](https://arxiv.org/html/2410.23252v1#bib.bib11)）；Ruan 等人（[2023](https://arxiv.org/html/2410.23252v1#bib.bib16)）；Jimenez
    等人（[2023](https://arxiv.org/html/2410.23252v1#bib.bib8)）；Yao 等人（[2024](https://arxiv.org/html/2410.23252v1#bib.bib26)）主要关注任务完成，常常忽略了评估文化和社会意识的需求，这限制了它们在文化和社会规范显著影响代理行为的情境中的应用。同时，关于文化和社会规范或价值观的数据集
    Fung 等人（[2022](https://arxiv.org/html/2410.23252v1#bib.bib6)）；Nguyen 等人（[2022](https://arxiv.org/html/2410.23252v1#bib.bib14)）；Ziems
    等人（[2023](https://arxiv.org/html/2410.23252v1#bib.bib31)）；Chiu 等人（[2024b](https://arxiv.org/html/2410.23252v1#bib.bib3)）提供了结构化的文化信息，但未能与在线购物或社交论坛等动态代理环境无缝集成。基于文化模型的框架，如霍夫斯泰德维度
    Masoud 等人（[2023](https://arxiv.org/html/2410.23252v1#bib.bib13)）或来自世界价值观调查的价值观
    Zhao 等人（[2024](https://arxiv.org/html/2410.23252v1#bib.bib29)），通常是静态的，且不适合模拟代理面临的实时伦理困境。为了解决这些问题，我们利用
    GPT-4o 生成多样化的用户查询和观察，更好地反映现实世界文化和社会实践的复杂性，提供了一种灵活的替代方案，超越了现有静态框架，并确保生成的情境不再局限于刻板印象。
- en: 6 Conclusion
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: As LLMs expand beyond traditional NLP tasks, robust evaluations of cultural
    and social awareness are critical. We introduce ![[Uncaptioned image]](img/2eae6f373d6af030ddcfedb35bfb4f06.png)
    Casa, a benchmark assessing LLM agents’ sensitivity to cultural and social norms
    in web-based tasks. Our framework evaluates awareness coverage for sensitive queries
    and violation rates when faced with misleading content. Experiments show that
    current LLM agents struggle in web environments, with low awareness and high violation
    rates. Moreover, our exploration of prompting and fine-tuning methods shows improvements,
    particularly combining both methods could offer complementary advantages. These
    findings highlight the importance of constantly benchmarking LLM agents’ cultural
    and social awareness during the development cycle.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大语言模型（LLMs）扩展到传统自然语言处理（NLP）任务之外，文化和社会意识的强有力评估变得至关重要。我们介绍了 Casa，一个评估 LLM 代理在基于网络的任务中对文化和社会规范敏感性的基准。我们的框架评估了敏感查询的意识覆盖率以及在面对误导性内容时的违规率。实验结果表明，目前的
    LLM 代理在网络环境中表现不佳，意识较低且违规率较高。此外，我们对提示和微调方法的探索显示了改进，特别是将这两种方法结合起来可能提供互补的优势。这些发现凸显了在开发周期中不断对
    LLM 代理的文化和社会意识进行基准评估的重要性。
- en: 7 Limitations
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 局限性
- en: Our study acknowledges several limitations and suggests potential solutions
    for future work. First, the evaluation samples are exclusively in English, which
    may not fully capture cultural and social nuances in other languages. To address
    this, future work could incorporate multiple languages using techniques such as
    translation and cross-lingual embeddings to enhance inclusivity. Second, the limited
    selection of countries restricts the generalizability of our findings across diverse
    cultural contexts, which could be improved by expanding the dataset to include
    underrepresented regions. Third, our focus on two tasks – online shopping and
    social discussion forums – provides a useful starting point but does not encompass
    other domains. Future work could diversify tasks to include areas like healthcare,
    education, or legal advice for a more comprehensive evaluation. Lastly, while
    we emphasize cultural and social awareness, integrating additional dimensions
    such as emotional intelligence or historical context sensitivity could offer a
    more holistic framework for understanding cross-cultural and social differences
    in language models.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究承认存在若干局限性，并提出了未来工作的潜在解决方案。首先，评估样本仅限于英语，可能无法充分捕捉其他语言中的文化和社会差异。为了解决这个问题，未来的工作可以通过使用翻译和跨语言嵌入等技术来纳入多种语言，从而增强包容性。其次，有限的国家选择限制了我们研究结果在不同文化背景下的普遍性，未来可以通过扩展数据集，涵盖更多被低估的地区来改进这一点。第三，我们集中于两项任务——在线购物和社交讨论论坛——为有用的起点，但并未涵盖其他领域。未来的工作可以多样化任务，包含如医疗、教育或法律咨询等领域，以便进行更全面的评估。最后，尽管我们强调文化和社会意识，但整合更多维度，如情商或历史背景敏感性，可以为理解语言模型中的跨文化和社会差异提供更全面的框架。
