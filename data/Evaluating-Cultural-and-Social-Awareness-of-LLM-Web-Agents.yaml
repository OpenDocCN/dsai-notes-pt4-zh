  zh: 国家  S1-违反  S1-遵守  S2文化群体 社会群体 购物 社交论坛 购物 社交论坛 购物 社交论坛 阿根廷 20 2 18 2 19 2 主要是欧洲血统（尤其是意大利人和西班牙人），也有少量土著人口（马普切人、克丘亚人）。阶级差异显著，尤其是在布宜诺斯艾利斯的富裕城市精英和贫困的农村地区之间。性别角色越来越流动，尽管大男子主义文化仍然存在。
    巴西 12 16 12 16 12 16 由于土著人口、非洲血统和葡萄牙殖民的影响，巴西极为多元化。还有一个重要的日本人和黎巴嫩社区。种族和社会经济差异明显，贫民窟象征着贫困，而富裕的巴西人则住在现代化的城市地区。非洲裔巴西文化是国家身份的关键部分，但种族主义依然盛行。
    中国 17 23 17 23 15 23 汉族占绝大多数（91%），但有55个公认的少数民族，如维吾尔族、藏族和壮族。社会等级受到儒家思想的影响，家庭纽带和对权威的尊重十分重要。城乡差距显著，城市人口享有更多的经济机会，而农村社区则较为落后。
    埃及 29 25 29 24 29 24 主要是阿拉伯人和穆斯林，也有小规模的科普特基督教徒和努比亚社区。阶级和地区分化明显，尤其是上埃及的乡村地区和开罗、亚历山大等富裕的都市中心之间。
    埃塞俄比亚 22 17 22 16 20 16 非常多元化，有80多个民族。主要民族包括奥罗莫族、阿姆哈拉族、提格雷族和索马里族。该国有丰富的基督教和伊斯兰教遗产。民族间的紧张关系尤为突出，特别是在政治权力和资源方面。城市化进程正在加快，但农村生活和传统习俗在许多地区仍然占主导地位。
    法国 10 28 10 28 10 28 主要是法国族裔，拥有大量来自前殖民地的移民，尤其是北非、西非以及东南亚地区的移民。世俗的传统法国身份与新移民社区之间存在紧张关系。阶级差异依然存在，郊区的移民社区通常面临经济和社会挑战。
    印度 23 20 23 20 23 20 非常多样化，拥有成千上万的民族群体、语言和宗教社区。主要群体包括印度-雅利安人、德拉威人和众多部落群体。印度教是主要宗教，但穆斯林、基督教徒和锡克教徒的比例也很高。尽管种姓制度已被正式废除，但仍然影响着社会互动。城乡差距和地区差异也很突出。
    印度尼西亚 20 24 20 24 20 24 拥有300多个民族群体，其中爪哇人是最大群体。主要宗教包括伊斯兰教（占多数）、基督教、印度教（巴厘岛）和佛教。存在阶级差异，尤其是城市精英与农村人口之间。民族和宗教的多样性往往引发区域自治运动，并时常导致社会紧张。
    伊朗 28 26 28 26 27 26 主要是波斯人，有重要的阿塞拜疆人、库尔德人、洛尔人和俾路支人等少数民族。社会分层受宗教和政治背景的影响较大。传统的伊斯兰价值观常常与年轻人和城市中产阶级的现代化影响相对立。
    日本 22 10 22 10 21 10 主要是日本族群，少数有土著爱努族和琉球族，以及朝鲜和中国的少数民族。社会层级结构根深蒂固，在社会和工作环境中都非常重视对长辈和年长者的尊敬。城市和乡村之间存在明显的生活方式差异，城市地区更加现代化。
    墨西哥 20 11 20 11 20 11 是由土著（玛雅、纳瓦、萨波特克）、欧洲（西班牙）和混血（欧洲与土著的结合）人口组成的多元化社会。阶级差异显著，通常与土著身份挂钩。土著人口常常在农村地区被边缘化，而混血群体主导着城市中心。
    摩洛哥 23 27 23 27 23 27 以阿拉伯-柏柏尔身份为主，柏柏尔（阿马齐赫）语言和文化具有鲜明特色。还有少量犹太人和撒哈拉以南非洲社区。部落和家族关系在乡村地区尤为重要。城市中心的阶级流动性较大，但传统的性别角色仍然突出，尤其是在大城市外的地区。
    尼日利亚 12 24 12 24 12 24 拥有超过250个民族群体，最大的民族群体包括豪萨-富拉尼族、约鲁巴族和伊博族。北部以穆斯林为主，南部则主要是基督教徒，宗教分裂非常明显。民族和宗教身份在塑造政治归属和资源分配中至关重要。城乡差异非常明显，像拉各斯这样的主要城市远比农村地区富裕。
    俄罗斯 18 23 18 23 18 23 主要是俄罗斯族，但也有重要的少数民族，如鞑靼族、乌克兰族和西伯利亚的土著群体。阶级差异非常明显，尤其是在莫斯科和圣彼得堡的城市精英与贫困的乡村地区之间。少数民族通常面临歧视和有限的经济机会。
    沙特阿拉伯 27 20 27 19 26 19 主要是阿拉伯人，此外还有大量南亚和其他外国劳工。该国在内部分为纳季德、希贾兹和东部省份。社会和性别分层非常严重，皇室和精英阶层享有巨大的特权。女性和移民工人面临社会和法律上的限制，尽管改革正在进行中。
    泰国 26 21 26 21 26 21 主要是泰族，也有相当数量的老挝、华人、马来族和山地部落少数民族。佛教徒为主，社会等级受佛教影响，尊重君主和宗教机构。城乡差距较大，曼谷是现代化的都市中心。
    美国 27 29 27 29 27 29 一个多元化的民族大熔炉，包含欧洲裔、非洲裔、拉丁裔、亚洲裔和美洲土著群体。阶级差异显著，尤其是在富裕的城市地区与贫困的乡村地区之间。种族关系和移民问题是许多社会议题的核心，同时政治两极分化日益加剧。
