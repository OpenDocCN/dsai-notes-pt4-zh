- en: 'Figure 3: Comparison of various prompting techniques across 17 countries for
    the S1-Violate (online shopping).'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：17个国家中针对S1-违规（在线购物）的各种提示技术比较。
- en: 'To better support our finding, we evaluate models on general agent tasks from
    WebArena, aiming to see whether fine-tuned models can perform well on the general
    tasks compared to these original models. For the evaluation, we focus on “online
    shopping” and “social discussion forum” categories, with 288 valid cases after
    excluding samples with login issues. As shown in [Table 8](https://arxiv.org/html/2410.23252v1#S4.T8
    "In 4.2 S2: Norms Sensitivity in Observations ‣ 4 Experiments ‣ Evaluating Cultural
    and Social Awareness of LLM Web Agents"), we find: (1) Fine-tuning GPT-3.5 with
    1k culture-related data points slightly improves the success rate (3.73% to 3.77%),
    but 10k data points decrease it to 3.33%, suggesting a trade-off between cultural
    and social awareness and general task performance; (2) Advanced models like GPT-4o
    and GPT-4 significantly outperform GPT-3.5, with GPT-4o achieving 9.58%, showing
    that fine-tuning yields modest gains compared to advancements from more sophisticated
    models and these models lack awareness in recognizing information on websites.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地支持我们的发现，我们对WebArena中的一般代理任务进行评估，旨在了解经过微调的模型在这些原始模型上是否能够在一般任务上表现良好。在评估中，我们关注“在线购物”和“社交讨论论坛”类别，排除登录问题样本后共有288个有效案例。如[表
    8](https://arxiv.org/html/2410.23252v1#S4.T8 "在 4.2 S2：观察中的规范敏感性 ‣ 4 实验 ‣ 评估LLM
    Web代理的文化和社会意识")所示，我们发现：(1) 使用1000个与文化相关的数据点对GPT-3.5进行微调，成功率略有提升（从3.73%提高到3.77%），但使用10000个数据点反而将其降低至3.33%，这表明文化和社会意识与一般任务表现之间存在权衡；(2)
    像GPT-4o和GPT-4这样更先进的模型显著超过GPT-3.5，GPT-4o的成功率达到9.58%，表明与更复杂的模型的进展相比，微调带来的提升较为温和，而且这些模型在识别网站信息方面缺乏意识。
- en: 'Furthermore, as shown in table [6](https://arxiv.org/html/2410.23252v1#S4.T6
    "Table 6 ‣ Completion action. ‣ 4.1.1 Prompting ‣ 4.1 S1: Norm Sensitivity in
    User Queries ‣ 4 Experiments ‣ Evaluating Cultural and Social Awareness of LLM
    Web Agents"), our proposed prompting techniques show inconsistent results in reducing
    violation rates across different scenarios. For example, using two sensitive in-context
    examples (2SE) lowers the violation rate from 38.51% to 17.24% for the GPT-4o-mini
    model in the online shopping category, but increase it from 16.03% to 37.90% in
    the social discussion forums. Similarly, the most effective method in S1, CA-Updated+2SE,
    raises the violation rate of GPT-3.5-FT-10k from 48.10% to 73.76%, contrary to
    the expected reduction in violations. These results highlight the need for more
    robust strategies to improve model performance on culturally and socially sensitive
    websites, ensuring consistent reduction in violation rates across scenarios.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如表[6](https://arxiv.org/html/2410.23252v1#S4.T6 "表6 ‣ 完成操作 ‣ 4.1.1 提示 ‣ 4.1
    S1：用户查询中的规范敏感性 ‣ 4 实验 ‣ 评估LLM网络代理的文化和社会意识")所示，我们提出的提示技术在减少不同场景下的违规率时显示出不一致的结果。例如，使用两个敏感的上下文示例（2SE）将GPT-4o-mini模型在在线购物类别中的违规率从38.51%降低到17.24%，但在社交讨论论坛中将其从16.03%增加到37.90%。类似地，在S1中最有效的方法，CA-Updated+2SE，导致GPT-3.5-FT-10k的违规率从48.10%提高到73.76%，与预期的违规率减少相反。这些结果凸显了需要更强大的策略来提高模型在文化和社会敏感网站上的表现，确保在不同场景下违规率的一致降低。
- en: 4.3 Country-level Analysis
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 国家级分析
- en: 'We evaluate LLM agents’ performance across individual countries in addition
    to the average performance across 17 countries. [Figure 3](https://arxiv.org/html/2410.23252v1#S4.F3
    "In 4.2 S2: Norms Sensitivity in Observations ‣ 4 Experiments ‣ Evaluating Cultural
    and Social Awareness of LLM Web Agents") shows how different prompting techniques
    impact model performance in non-agent and agent settings, focusing on geo-diverse
    online shopping behaviors in S1-V.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在17个国家的平均表现外，我们还评估了LLM代理在各个国家的表现。[图3](https://arxiv.org/html/2410.23252v1#S4.F3
    "在4.2 S2：观察中的规范敏感性 ‣ 4 实验 ‣ 评估LLM网络代理的文化和社会意识")展示了不同提示技术如何影响模型在非代理和代理设置下的表现，重点关注S1-V中地理多样化的在线购物行为。
- en: '[Figures 3(a)](https://arxiv.org/html/2410.23252v1#S4.F3.sf1 "In Figure 3 ‣
    4.2 S2: Norms Sensitivity in Observations ‣ 4 Experiments ‣ Evaluating Cultural
    and Social Awareness of LLM Web Agents") and [3(b)](https://arxiv.org/html/2410.23252v1#S4.F3.sf2
    "Figure 3(b) ‣ Figure 3 ‣ 4.2 S2: Norms Sensitivity in Observations ‣ 4 Experiments
    ‣ Evaluating Cultural and Social Awareness of LLM Web Agents") compare the performance
    of GPT-4 and GPT-3.5 across various settings. In non-agent settings, incorporating
    role context (“Role-Upd.”) boosts performance, particularly in culturally and
    socially diverse regions like Indonesia, Egypt, and Saudi Arabia. In agent settings,
    both models show substantial improvements with the “CA-Upd.+2SE” method. Notably,
    GPT-3.5 benefits more from agent-specific prompts than GPT-4 in regions that are
    culturally and socially sensitive, such as Egypt, Iran, Saudi Arabia, and India.
    Additionally, both models perform exceptionally well in the U.S. across different
    settings and prompting methods, likely due to extensive training on U.S.-centric
    data.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3(a)](https://arxiv.org/html/2410.23252v1#S4.F3.sf1 "在图3 ‣ 4.2 S2：观察中的规范敏感性
    ‣ 4 实验 ‣ 评估LLM网络代理的文化和社会意识")和[图3(b)](https://arxiv.org/html/2410.23252v1#S4.F3.sf2
    "图3(b) ‣ 图3 ‣ 4.2 S2：观察中的规范敏感性 ‣ 4 实验 ‣ 评估LLM网络代理的文化和社会意识")比较了GPT-4和GPT-3.5在不同设置下的表现。在非代理设置中，结合角色上下文（“Role-Upd.”）能提升表现，特别是在印度尼西亚、埃及和沙特阿拉伯等文化和社会多样化的地区。在代理设置中，两个模型在“CA-Upd.+2SE”方法下都有显著的提升。值得注意的是，GPT-3.5在文化和社会敏感地区（如埃及、伊朗、沙特阿拉伯和印度）比GPT-4更能从代理特定的提示中受益。此外，两个模型在美国的不同设置和提示方法下表现非常好，这可能与广泛的美国数据训练有关。'
- en: 'Moreover, [Figure 3(c)](https://arxiv.org/html/2410.23252v1#S4.F3.sf3 "In Figure
    3 ‣ 4.2 S2: Norms Sensitivity in Observations ‣ 4 Experiments ‣ Evaluating Cultural
    and Social Awareness of LLM Web Agents") illustrates that GPT-3.5-FT-10k demonstrates
    a more balanced performance across regions, with fewer extreme variations compared
    to GPT-3.5 and GPT-4 in non-agent settings. This highlights that fine-tuning on
    culture-related data helps GPT-3.5-FT-10k achieve better cross-regional generalization
    in non-agent scenarios. In contrast, disparities in performance across different
    countries remain in agent environments, indicating that current culture-related
    fine-tuning is less effective in agent environments. Therefore, additional optimization
    is needed to fully enhance cross-regional performance in agent-specific tasks.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[图 3(c)](https://arxiv.org/html/2410.23252v1#S4.F3.sf3 "在图 3 ‣ 4.2 S2：观察中的规范敏感性
    ‣ 4 实验 ‣ 评估 LLM 网页代理的文化和社会意识") 显示，GPT-3.5-FT-10k 在各地区的表现更加平衡，相比 GPT-3.5 和 GPT-4，在非代理环境中的极端变化较少。这突出了基于文化相关数据的微调帮助
    GPT-3.5-FT-10k 在非代理场景中实现了更好的跨区域泛化。相反，在代理环境中，不同国家之间的表现差异仍然存在，表明当前基于文化的微调在代理环境中效果较差。因此，需要进一步优化，以全面提升代理特定任务中的跨区域表现。
- en: 4.4 Human Correlations
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 人类相关性
- en: We employ GPT-4o as the LLM judge across all metrics. To validate the framework’s
    effectiveness and reliability, we randomly sample 10 evaluation outcomes for each
    metric assessed on the GPT-4 model, resulting in a total of 40 instances.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 GPT-4o 作为所有指标的 LLM 判断标准。为了验证框架的有效性和可靠性，我们随机抽取了 GPT-4 模型评估的每个指标的 10 个评估结果，共计
    40 个实例。
