    Alexandria. Ethiopia 22 17 22 16 20 16 Highly diverse, with over 80 ethnic groups.
    Major ones include the Oromo, Amhara, Tigray, and Somali. The country has a rich
    Christian and Islamic heritage. There are tensions between ethnic groups, particularly
