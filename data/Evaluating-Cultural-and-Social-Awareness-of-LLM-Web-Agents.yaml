- en: 4.1.2 Fine-tuning
  id: totrans-105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 微调
- en: 'In addition to leveraging prompting techniques, we investigate whether fine-tuning
    LLMs with cultural and social knowledge can enhance their awareness. Using grounded
    questions and cultural descriptors from CultureBank Shi et al. ([2024](https://arxiv.org/html/2410.23252v1#bib.bib17)),
    we create training data in a (question, answer) format, with answers generated
    based on the cultural descriptors by GPT-4o. For fine-tuning, we randomly select
    two subsets of this dataset, containing 1k and 10k instances, to fine-tune GPT-3.5,
    which has shown good performance as shown in [Table 2](https://arxiv.org/html/2410.23252v1#S3.T2
    "In Educational Rate (Edu-R) ‣ 3.1 S1: Norm Sensitivity in User Queries ‣ 3 Evaluation
    Framework ‣ Evaluating Cultural and Social Awareness of LLM Web Agents") and [Table 3](https://arxiv.org/html/2410.23252v1#S4.T3
    "In 4.1 S1: Norm Sensitivity in User Queries ‣ 4 Experiments ‣ Evaluating Cultural
    and Social Awareness of LLM Web Agents"). These models, named GPT-3.5-FT-1k and
    GPT-3.5-FT-10k, allow us to assess the effect of training data size. We also apply
    the prompting methods from [Section 4.1.1](https://arxiv.org/html/2410.23252v1#S4.SS1.SSS1
    "4.1.1 Prompting ‣ 4.1 S1: Norm Sensitivity in User Queries ‣ 4 Experiments ‣
    Evaluating Cultural and Social Awareness of LLM Web Agents") to evaluate the combined
    impact of fine-tuning and prompting.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '除了利用提示技术，我们还研究了是否通过对LLM进行文化和社会知识的微调，能够提升其意识。使用来自CultureBank Shi等人（[2024](https://arxiv.org/html/2410.23252v1#bib.bib17)）的基于实际问题和文化描述符，我们创建了以（问题，答案）为格式的训练数据，答案是基于文化描述符由GPT-4o生成的。对于微调，我们随机选择了这个数据集中的两个子集，分别包含1k和10k个实例，用来微调GPT-3.5，这在[表2](https://arxiv.org/html/2410.23252v1#S3.T2
    "在教育率（Edu-R） ‣ 3.1 S1: 用户查询中的规范敏感性 ‣ 3 评估框架 ‣ 评估LLM Web代理的文化和社会意识")和[表3](https://arxiv.org/html/2410.23252v1#S4.T3
    "在4.1 S1: 用户查询中的规范敏感性 ‣ 4 实验 ‣ 评估LLM Web代理的文化和社会意识")中显示了良好的表现。这些模型，分别命名为GPT-3.5-FT-1k和GPT-3.5-FT-10k，使我们能够评估训练数据大小的影响。我们还应用了[4.1.1节](https://arxiv.org/html/2410.23252v1#S4.SS1.SSS1
    "4.1.1 提示 ‣ 4.1 S1: 用户查询中的规范敏感性 ‣ 4 实验 ‣ 评估LLM Web代理的文化和社会意识")中的提示方法来评估微调和提示的联合影响。'
- en: 4.1.3 Results
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.3 结果
- en: 'The awareness coverage rates of various models ([Table 2](https://arxiv.org/html/2410.23252v1#S3.T2
    "In Educational Rate (Edu-R) ‣ 3.1 S1: Norm Sensitivity in User Queries ‣ 3 Evaluation
    Framework ‣ Evaluating Cultural and Social Awareness of LLM Web Agents")) reveal
    key insights: (1) Including sensitive in-context examples alongside clear completion
    action criteria significantly enhances model awareness, as it provides specific
    guidance for the model’s responses. (2) While updating agent roles has minimal
    impact within the agent environment, updating the model’s role notably improves
    performance in non-agent settings, suggesting that models benefit more from role
    adjustments when they operate outside the constraints of agent frameworks. (3)
    Agent-specific prompts can enhance performance, though their effectiveness varies
    across models. (4) Fine-tuning LLMs with cultural knowledge alone does not yield
    significant improvements without the support of effective prompting, highlighting
    their synergistic effect.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '各种模型的意识覆盖率（[表2](https://arxiv.org/html/2410.23252v1#S3.T2 "在教育率（Edu-R） ‣ 3.1
    S1: 用户查询中的规范敏感性 ‣ 3 评估框架 ‣ 评估LLM Web代理的文化和社会意识")）揭示了以下关键见解：（1）将敏感的上下文示例与明确的完成动作标准一起使用，显著提高了模型的意识，因为它为模型的回答提供了具体指导。（2）虽然更新代理角色在代理环境中的影响较小，但更新模型角色在非代理环境中显著提高了性能，表明模型在操作不受代理框架约束时，从角色调整中获益更多。（3）特定代理的提示可以提升性能，尽管其效果在不同模型中有所不同。（4）仅通过文化知识对LLM进行微调，若没有有效提示的支持，无法显著提高性能，凸显了二者的协同效应。'
- en: 'The educational rates vary considerably by environment and the use of cultural
    and social prompting techniques ([Table 3](https://arxiv.org/html/2410.23252v1#S4.T3
    "In 4.1 S1: Norm Sensitivity in User Queries ‣ 4 Experiments ‣ Evaluating Cultural
    and Social Awareness of LLM Web Agents")): (1) In non-agent settings, models perform
    well, with online shopping exceeding 70% and social forums over 90% when norms
    are followed. However, in agent environments, rates drop below 40% for online
    shopping and below 70% for social forums without prompting. (2) Higher awareness
    leads to more persuasive and appropriate user actions, further underscoring the
    importance of culturally and socially sensitive prompting and fine-tuning to enhance
    agents performance and user engagement.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '教育率因环境和文化、社会提示技术的使用而有很大差异（[表 3](https://arxiv.org/html/2410.23252v1#S4.T3 "在
    4.1 S1: 用户查询中的规范敏感性 ‣ 4 实验 ‣ 评估LLM网络代理的文化与社会意识")）：(1) 在非代理设置中，当遵循规范时，模型表现良好，在线购物超过70%，社交论坛超过90%。然而，在代理环境中，未进行提示时，在线购物的比率降至40%以下，社交论坛降至70%以下。(2)
    更高的意识导致更具说服力和适当的用户行为，进一步强调了文化和社会敏感提示及微调在提升代理性能和用户参与中的重要性。'
- en: '[Table 5](https://arxiv.org/html/2410.23252v1#S4.T5 "In Completion action.
    ‣ 4.1.1 Prompting ‣ 4.1 S1: Norm Sensitivity in User Queries ‣ 4 Experiments ‣
    Evaluating Cultural and Social Awareness of LLM Web Agents") presents two evaluation
    examples from the online shopping category within the S1-Violate subset. In the
    first example, the model’s response shows cultural and social awareness but lacks
    educational guidance to assist the user. In contrast, the second example not only
    shows awareness but also provides the user with informative actions to take, thereby
    enhancing the response’s helpfulness.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 5](https://arxiv.org/html/2410.23252v1#S4.T5 "在完成操作。 ‣ 4.1.1 提示 ‣ 4.1 S1:
    用户查询中的规范敏感性 ‣ 4 实验 ‣ 评估LLM网络代理的文化与社会意识")展示了来自S1-Violate子集中的在线购物类别的两个评估示例。在第一个示例中，模型的回应表现出文化和社会意识，但缺乏教育指导以帮助用户。相比之下，第二个示例不仅表现出意识，还为用户提供了可采取的有益行动，从而增强了回应的帮助性。'
- en: 'To examine how prompting and fine-tuning impact LLM agents on non-sensitive
    user queries, we conduct experiments on the S1-A subset ([Table 4](https://arxiv.org/html/2410.23252v1#S4.T4
    "In 4.1 S1: Norm Sensitivity in User Queries ‣ 4 Experiments ‣ Evaluating Cultural
    and Social Awareness of LLM Web Agents")). Our key findings are: (1) Adding cultural
    or social information tends to decrease LLM performance in agent environments,
    though this effect is less pronounced in non-agent settings, indicating challenges
    specific to agent settings. (2) LLMs consistently perform worse in agent environments,
    with a performance gap exceeding 5% in online shopping and 10% in social discussion
    tasks compared to non-agent environments.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '为了检验提示和微调如何影响LLM代理在非敏感用户查询中的表现，我们对S1-A子集进行了实验（[表 4](https://arxiv.org/html/2410.23252v1#S4.T4
    "在 4.1 S1: 用户查询中的规范敏感性 ‣ 4 实验 ‣ 评估LLM网络代理的文化与社会意识")）。我们的主要发现是：(1) 添加文化或社会信息往往会降低LLM在代理环境中的表现，尽管在非代理设置中的这种效果较小，这表明代理设置存在特定挑战。(2)
    在代理环境中，LLM的表现始终较差，与非代理环境相比，在线购物任务的表现差距超过5%，社交讨论任务的差距超过10%。'
- en: '4.2 S2: Norms Sensitivity in Observations'
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 S2：观察中的规范敏感性
- en: Moreover, we aim to learn the performance of LLM agents in more complex user
    interactions. Specifically, we want to investigate (RQ3) Can LLM agents identify
    pitfalls of misleading websites while adhering to cultural and social norms?
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们的目标是了解LLM代理在更复杂的用户交互中的表现。具体来说，我们想要调查（RQ3）LLM代理能否在遵循文化和社会规范的同时识别误导性网站的陷阱？
- en: 'Table [6](https://arxiv.org/html/2410.23252v1#S4.T6 "Table 6 ‣ Completion action.
    ‣ 4.1.1 Prompting ‣ 4.1 S1: Norm Sensitivity in User Queries ‣ 4 Experiments ‣
    Evaluating Cultural and Social Awareness of LLM Web Agents") illustrates the violation
    rates across two tasks for various models. GPT-4o-mini, GPT-4o, and GPT-4 have
    over 30% violation rates in the online shopping task under the original agent
    prompts. In the social discussion forum task, GPT-4o, GPT-4, and GPT-3.5 even
    exceed 40%, showing these models are more prone to being misled by synthetic websites
    and using malicious information.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 6](https://arxiv.org/html/2410.23252v1#S4.T6 "表 6 ‣ 完成操作。 ‣ 4.1.1 提示 ‣ 4.1
    S1: 用户查询中的规范敏感性 ‣ 4 实验 ‣ 评估LLM网络代理的文化与社会意识")展示了各种模型在两个任务中的违规率。在原始代理提示下，GPT-4o-mini、GPT-4o
    和 GPT-4 在在线购物任务中的违规率超过30%。在社交讨论论坛任务中，GPT-4o、GPT-4和GPT-3.5的违规率甚至超过40%，显示这些模型更容易受到虚假网站的误导，并使用恶意信息。'
- en: '[Table 7](https://arxiv.org/html/2410.23252v1#S4.T7 "In Completion action.
    ‣ 4.1.1 Prompting ‣ 4.1 S1: Norm Sensitivity in User Queries ‣ 4 Experiments ‣
    Evaluating Cultural and Social Awareness of LLM Web Agents") shows two examples
    in the online shopping and social discussion forum tasks. In the online shopping
    task, GPT-4o with the original agent prompt selects item like “Authentic Cotton
    Monk’s Robe” for a themed party, violating the norm that such robes are inappropriate
    as costumes. In the social discussion forum task, GPT-4, under the original agent
    prompt, summarizes misleading website information and gives recommendations, violating
    the norm against gifting clocks, which is a taboo.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 7](https://arxiv.org/html/2410.23252v1#S4.T7 "在完成动作。 ‣ 4.1.1 提示 ‣ 4.1 S1：用户查询中的规范敏感性
    ‣ 4 实验 ‣ 评估LLM Web代理的文化和社会意识")展示了在线购物和社交讨论论坛任务中的两个例子。在在线购物任务中，GPT-4o在原始代理提示下为一个主题派对选择了“正宗的棉质僧袍”这一物品，违反了这种袍子不适合作为服装的规范。在社交讨论论坛任务中，GPT-4在原始代理提示下总结了误导性的网站信息并给出了建议，违反了送钟表的禁忌。'
- en: Additionally, fine-tuned models show lower violation rates in online shopping
    category, but a manual review of non-violation responses reveals key issues. Models
    often either search for a specific phrase from the user query without assessing
    if it resolves the need or stop prematurely without further action. This indicates
    a lack of awareness in recognizing sensitive or malicious information on websites,
    aligning with findings from Scenario 1 that LLM agents perform poorly in agent-environment
    tasks compared to non-agent environments.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，微调后的模型在在线购物类别中显示出较低的违规率，但对非违规回应的人工审核揭示了关键问题。模型通常要么仅从用户查询中搜索特定短语，而不评估是否能够解决需求，要么在没有进一步行动的情况下过早停止。这表明它们缺乏识别网站上敏感或恶意信息的意识，符合场景1的发现，即LLM代理在代理环境任务中的表现较差，远不如非代理环境。
- en: Success Rate GPT-4o 9.58 GPT-4 6.44 GPT-3.5 3.73 GPT-3.5-FT-1k 3.77 GPT-3.5-FT-10k
