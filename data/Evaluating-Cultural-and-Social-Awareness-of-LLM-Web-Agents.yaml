    shopping category, respectively. Lastly, [Table 16](https://arxiv.org/html/2410.23252v1#A3.T16
    "In C.3 WebArena Environment ‣ Appendix C Experiments ‣ Evaluating Cultural and
    Social Awareness of LLM Web Agents") showcases the prompt templates for generating
    (user query, synthetic website) pairs in the social discussion forum category.'
