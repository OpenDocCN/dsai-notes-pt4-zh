- en: 'To support our finding in [Section 4.2](https://arxiv.org/html/2410.23252v1#S4.SS2
    "4.2 S2: Norms Sensitivity in Observations ‣ 4 Experiments ‣ Evaluating Cultural
    and Social Awareness of LLM Web Agents"), we evaluate several models on the general
    agent tasks proposed in WebArena. For the evaluation, we focus on “online shopping”
    and “social discussion forum” categories, with 288 valid cases after excluding
    samples with login issues. Using official Docker images³³3[https://github.com/web-arena-x/webarena/blob/1469b7c9d8eaec3177855b3131569751f43a40d6/environment_docker/README.md](https://github.com/web-arena-x/webarena/blob/1469b7c9d8eaec3177855b3131569751f43a40d6/environment_docker/README.md),
    we launch the required websites for evaluation.'
  id: totrans-196
