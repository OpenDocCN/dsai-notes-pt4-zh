    28 10 28 Predominantly ethnically French, with a large immigrant population from
    former colonies, especially North and West Africa, and Southeast Asia. Tensions
    exist between the secular, traditional French identity and newer immigrant communities.
    Class distinctions persist, with suburban immigrant communities often facing economic
    and social challenges. India 23 20 23 20 23 20 Extremely diverse, with thousands
