    ‣ 4 实验 ‣ 评估 LLM Web 代理的文化与社会意识") 中的发现，我们评估了 WebArena 中提出的几种模型的通用代理任务。在评估中，我们重点关注“在线购物”和“社交讨论论坛”类别，经过排除有登录问题的样本后，共有
    288 个有效案例。使用官方 Docker 镜像³³3[https://github.com/web-arena-x/webarena/blob/1469b7c9d8eaec3177855b3131569751f43a40d6/environment_docker/README.md](https://github.com/web-arena-x/webarena/blob/1469b7c9d8eaec3177855b3131569751f43a40d6/environment_docker/README.md)，我们启动了评估所需的网站。'
