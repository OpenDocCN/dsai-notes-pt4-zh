- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'As large language models (LLMs) expand into performing as agents for real-world
    applications beyond traditional NLP tasks, evaluating their robustness becomes
    increasingly important. However, existing benchmarks often overlook critical dimensions
    like cultural and social awareness. To address these, we introduce ![[Uncaptioned
    image]](img/2eae6f373d6af030ddcfedb35bfb4f06.png) Casa, a benchmark designed to
    assess LLM agents’ sensitivity to cultural and social norms across two web-based
    tasks: online shopping and social discussion forums. Our approach evaluates LLM
    agents’ ability to detect and appropriately respond to norm-violating user queries
    and observations. Furthermore, we propose a comprehensive evaluation framework
    that measures awareness coverage, helpfulness in managing user queries, and the
    violation rate when facing misleading web content. Experiments show that current
    LLMs perform significantly better in non-agent than in web-based agent environments,
    with agents achieving less than 10% awareness coverage and over 40% violation
    rates. To improve performance, we explore two methods: prompting and fine-tuning,
    and find that combining both methods can offer complementary advantages – fine-tuning
    on culture-specific datasets significantly enhances the agents’ ability to generalize
    across different regions, while prompting boosts the agents’ ability to navigate
    complex tasks. These findings highlight the importance of constantly benchmarking
    LLM agents’ cultural and social awareness during the development cycle.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大语言模型（LLMs）扩展到作为现实世界应用代理，超越传统的自然语言处理（NLP）任务，评估其鲁棒性变得愈加重要。然而，现有的基准测试往往忽视了诸如文化和社会意识等关键维度。为了解决这些问题，我们引入了Casa，一个基准测试，旨在评估LLM代理在两个基于网络的任务中对文化和社会规范的敏感度：在线购物和社交讨论论坛。我们的方法评估LLM代理检测并适当回应违反规范的用户查询和观察的能力。此外，我们提出了一个综合评估框架，衡量意识覆盖度、在处理用户查询时的帮助性以及面对误导性网页内容时的违规率。实验表明，当前的LLM在非代理环境中的表现显著优于基于网页的代理环境，代理的意识覆盖度低于10%，违规率超过40%。为了提高性能，我们探索了两种方法：提示和微调，并发现两者结合能够提供互补的优势——在文化特定数据集上进行微调显著增强了代理跨不同地区的泛化能力，而提示则提升了代理应对复杂任务的能力。这些发现强调了在开发周期中持续对LLM代理的文化和社会意识进行基准测试的重要性。
