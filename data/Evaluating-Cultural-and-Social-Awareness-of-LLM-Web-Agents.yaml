    Iran 28 26 28 26 27 26 Predominantly Persian, with significant Azeri, Kurdish,
    Lur, and Baloch minorities. Social stratification is heavily influenced by religion
    and political affiliation. Traditional Islamic values are often juxtaposed with
    modernizing influences among the youth and urban middle class. Japan 22 10 22
    10 21 10 Predominantly ethnically Japanese, with small populations of indigenous
    Ainu and Ryukyuans, as well as Korean and Chinese minorities. Hierarchical structures
    are deeply ingrained, with respect for elders and seniority in both social and
    work settings. There’s a divide between urban and rural lifestyles, with urban
    areas being more progressive. Mexico 20 11 20 11 20 11 A mixture of indigenous
