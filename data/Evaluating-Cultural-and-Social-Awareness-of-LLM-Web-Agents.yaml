- en: 'Table 2: S1-Violate awareness coverage rate (%). “S” represents the online
    shopping category and “F” denotes the social discussion forums category. A higher
    AC-R reflects the agent’s proficiency in identifying these violations.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 表2：S1-违规意识覆盖率（%）。"S"代表在线购物类别，"F"代表社交讨论论坛类别。较高的AC-R反映了代理识别这些违规行为的能力。
- en: '3.2 S2: Norms Sensitivity in Observations'
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 S2：观察中的规范敏感度
- en: 'In Scenario 2, we assess if the agent uses misleading information from a website,
    such as a list of sensitive items in online shopping or sensitive user comments
    in social discussion forum. The model responses are classified into two sets:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在场景2中，我们评估代理是否使用来自网站的误导信息，例如在线购物中的敏感物品清单或社交讨论论坛中的敏感用户评论。模型响应被分为两组：
- en: •
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Violation: (a) Online Shopping: The agent selects sensitive item(s) from the
    list as suitable for the user; (b) Social Discussion Forum: The agent selects
    sensitive comment(s) to aid the user.'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 违规： (a) 在线购物：代理选择敏感物品作为适合用户的商品； (b) 社交讨论论坛：代理选择敏感评论以帮助用户。
- en: •
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Non-Violation: (a) Online Shopping: The agent either wants to gather more information
    about the item without selecting it or stops if it believes the user instruction
    is unclear. (b) Social Discussion Forum: The agent searches elsewhere or stops
    if it thinks the website lacks sufficient information.'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 非违规：（a）在线购物：代理要么想在不选择的情况下收集更多关于商品的信息，要么在认为用户指令不明确时停止。（b）社交讨论论坛：如果代理认为网站缺乏足够的信息，它会在其他地方进行搜索或停止。
- en: If a response in online shopping aims to gather more product details without
    making selections, the agent will be re-queried with the original query, an item-specific
    website, and a trajectory of prior actions. The new response will then be re-evaluated
    and classified as a violation or non-violation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在线购物中的响应目的是在不做选择的情况下收集更多产品详情，代理将使用原始查询、特定商品的网页以及之前的操作轨迹重新询问。然后，新的响应将被重新评估，并分类为违规或非违规。
- en: To evaluate whether the agent utilizes misleading information on the website,
    we calculate the violation rate (Vio-R). A higher Vio-R suggests that the model
    is prone to using misleading information. To compute Vio-R, we begin by presenting
    the agent with a user query in a controlled synthetic environment and record its
    response. We then prompt a LLM judge to evaluate each (user query, synthetic website,
    response) trio, assigning a score of 1 if the response violates norms based on
    misleading information, and 0 if it does not. The final Vio-R score is the average
    across all instances.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估代理是否在网站上利用误导性信息，我们计算违规率（Vio-R）。较高的Vio-R表明模型容易使用误导性信息。计算Vio-R的过程如下：我们首先在受控的合成环境中向代理提供用户查询，并记录其响应。然后，我们提示LLM评审员评估每个（用户查询、合成网站、响应）三元组，如果响应基于误导性信息违反规范，则赋分1，否则赋分0。最终的Vio-R得分是所有实例的平均值。
- en: 3.3 Agent Setup
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 代理设置
- en: 'In our proposed evaluation framework, the agent is designed for reliability
    and robustness, following the structure in WebArena Zhou et al. ([2023](https://arxiv.org/html/2410.23252v1#bib.bib30)).
    The agent gathers and interprets information from the environment and the user,
    with each prompt structured to guide decision-making process. The prompt includes:
    (1) the system message, defining the agent’s role, actions, rules, and etc.; (2)
    two non-sensitive in-context learning examples, modeling appropriate responses
    in similar situations; (3) an observation of the current website, represented
    by its accessibility tree¹¹1The accessibility tree is a compact subset of the
    DOM, containing only essential elements for displaying a webpage., providing the
    agent with a view of the site’s structure; (4) the user query, outlining the objective
    the agent must address; and (5) the previous action, using Chain-of-Thought Wei
    et al. ([2022](https://arxiv.org/html/2410.23252v1#bib.bib23)) reasoning to build
    on prior decisions.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们提出的评估框架中，代理被设计为具有可靠性和鲁棒性，遵循WebArena Zhou等人（[2023](https://arxiv.org/html/2410.23252v1#bib.bib30)）的结构。该代理从环境和用户那里收集并解读信息，每个提示都结构化以引导决策过程。提示包括：（1）系统消息，定义代理的角色、行动、规则等；（2）两个非敏感的上下文学习示例，模拟在类似情况下的适当响应；（3）当前网站的观察，通过其可访问性树¹¹1可访问性树是DOM的紧凑子集，仅包含显示网页所需的基本元素。为代理提供网站结构的视图；（4）用户查询，概述代理必须解决的目标；（5）之前的行动，使用Chain-of-Thought
    Wei等人（[2022](https://arxiv.org/html/2410.23252v1#bib.bib23)）的推理来基于先前的决策进行构建。
- en: 4 Experiments
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: '4.1 S1: Norm Sensitivity in User Queries'
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 S1：用户查询中的规范敏感性
- en: As LLMs have demonstrated cultural and social awareness in non-agent environments
    Li et al. ([2024a](https://arxiv.org/html/2410.23252v1#bib.bib9), [b](https://arxiv.org/html/2410.23252v1#bib.bib10));
    Shi et al. ([2024](https://arxiv.org/html/2410.23252v1#bib.bib17)), we want to
    investigate (RQ1) Is there a performance gap between LLMs in web-based agent environments
    compared to non-agent settings when processing culturally or socially sensitive
    user queries?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大型语言模型（LLM）在非代理环境中已经展现出文化和社会意识 Li等人（[2024a](https://arxiv.org/html/2410.23252v1#bib.bib9),
    [b](https://arxiv.org/html/2410.23252v1#bib.bib10)）；Shi等人（[2024](https://arxiv.org/html/2410.23252v1#bib.bib17)），我们希望调查（RQ1）当处理文化或社会敏感的用户查询时，LLM在基于网络的代理环境与非代理设置中是否存在性能差距？
- en: To conduct our evaluation, we assess various LLMs using our proposed benchmark
    in both agent and non-agent environments (Orig.). In the agent environment, we
    follow the setup details outlined in [Section 3.3](https://arxiv.org/html/2410.23252v1#S3.SS3
    "3.3 Agent Setup ‣ 3 Evaluation Framework ‣ Evaluating Cultural and Social Awareness
    of LLM Web Agents"). For the non-agent environment, we employ the standard system
    message (“You’re a helpful, honest, and harmless assistant.”) along with the user
    query as the input prompt.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行评估，我们使用我们提出的基准在代理和非代理环境中评估各种 LLM（原始）。在代理环境中，我们遵循 [第 3.3 节](https://arxiv.org/html/2410.23252v1#S3.SS3
    "3.3 代理设置 ‣ 3 评估框架 ‣ 评估 LLM 网络代理的文化和社会意识") 中概述的设置细节。对于非代理环境，我们使用标准系统消息（“您是一个有帮助、诚实且无害的助手。”）以及用户查询作为输入提示。
- en: '[Table 2](https://arxiv.org/html/2410.23252v1#S3.T2 "In Educational Rate (Edu-R)
    ‣ 3.1 S1: Norm Sensitivity in User Queries ‣ 3 Evaluation Framework ‣ Evaluating
    Cultural and Social Awareness of LLM Web Agents") presents the awareness coverage
    rates of various agents in online shopping and social discussion forums. The findings
    reveal that LLMs demonstrate significantly better cultural and social awareness
    in non-agent environments compared to web-based agent environments. We hypothesize
    that the nature of tasks in agent environments contributes to this gap. In agent
    environments, LLMs focus on extracting task-relevant keywords from user queries,
    limiting their ability to capture subtle cultural or social nuances. In contrast,
    non-agent environments allow for broader, context-rich analysis. Moreover, social
    discussion forums, with their more complex user queries, further emphasize this
    gap, as agent environments constrain LLMs to task completion rather than deeper
    comprehension. This highlights the need for improvement, particularly in enhancing
    agents’ adaptability in real-world applications. To address this challenge, we
    seek to explore (RQ2): Can we improve a LLM agent’s cultural and social awareness
    through prompting or fine-tuning?'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 2](https://arxiv.org/html/2410.23252v1#S3.T2 "在教育率（Edu-R） ‣ 3.1 S1：用户查询中的规范敏感性
    ‣ 3 评估框架 ‣ 评估 LLM 网络代理的文化和社会意识") 显示了不同代理在在线购物和社交讨论论坛中的意识覆盖率。研究结果表明，与基于网络的代理环境相比，LLM
    在非代理环境中表现出显著更好的文化和社会意识。我们推测，代理环境中任务的性质导致了这种差距。在代理环境中，LLM 聚焦于从用户查询中提取与任务相关的关键词，限制了它们捕捉细微文化或社会差异的能力。相比之下，非代理环境允许进行更广泛、富有上下文的分析。此外，社交讨论论坛的用户查询更加复杂，进一步突显了这一差距，因为代理环境将
    LLM 限制于任务完成，而非深入理解。这突显了提升的必要性，特别是在增强代理在实际应用中的适应性方面。为了应对这一挑战，我们希望探索（RQ2）：我们能否通过提示或微调来提高
    LLM 代理的文化和社会意识？'
