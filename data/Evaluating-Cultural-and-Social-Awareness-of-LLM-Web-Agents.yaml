- en: 4.1.1 Prompting
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 提示
- en: 'We hypothesize that three elements of the prompts in agent environments may
    hinder the agent’s awareness: (1) the use of non-sensitive in-context examples;
    (2) the agent’s role as defined in the system message; and (3) the completion
    action in the action list included in the system message. [Appendices B](https://arxiv.org/html/2410.23252v1#A2
    "Appendix B Evaluation Framework ‣ Evaluating Cultural and Social Awareness of
    LLM Web Agents") and [C](https://arxiv.org/html/2410.23252v1#A3 "Appendix C Experiments
    ‣ Evaluating Cultural and Social Awareness of LLM Web Agents") show the prompt
    details.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设在代理环境中，提示的三个元素可能会妨碍代理的意识：（1）使用非敏感的上下文示例；（2）在系统消息中定义的代理角色；（3）系统消息中包含的动作列表中的完成动作。[附录
    B](https://arxiv.org/html/2410.23252v1#A2 "附录 B 评估框架 ‣ 评估大型语言模型网络代理的文化和社会意识")
    和 [附录 C](https://arxiv.org/html/2410.23252v1#A3 "附录 C 实验 ‣ 评估大型语言模型网络代理的文化和社会意识")
    显示了提示的详细信息。
- en: In-context examples.
  id: totrans-88
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 上下文示例。
- en: 'We conduct experiments using three variations: (1) two non-sensitive examples
    (Orig.); (2) a mix of two non-sensitive and one sensitive example (2NE+1SE); and
    (3) two sensitive examples (2SE). In the sensitive variations, we incorporate
    cultural and social information to enrich the context.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用三种变体进行实验：（1）两个非敏感示例（Orig.）；（2）混合使用两个非敏感示例和一个敏感示例（2NE+1SE）；（3）两个敏感示例（2SE）。在敏感变体中，我们加入了文化和社会信息来丰富上下文。
- en: Agent’s role.
  id: totrans-90
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 代理的角色。
- en: 'We perform experiments with two variations: (1) the original agent’s role (Orig.)
    and (2) an updated agent’s role (Role-Upd.). In the latter, we explicitly state
    the agent’s mission as “an autonomous intelligent agent with cultural and social
    awareness.” For a fair comparison, we also adjust the system message in the non-agent
    environment to state, “a helpful, honest, and harmless assistant with cultural
    and social awareness.” This evaluates the impact of explicitly defining the role
    on performance across both environments.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行两种变体的实验：（1）原始代理角色（Orig.），（2）更新后的代理角色（Role-Upd.）。在后者中，我们明确指出代理的任务是“一个具有文化和社会意识的自主智能代理”。为了公平比较，我们还调整了非代理环境中的系统消息，声明为“一个具有文化和社会意识的有益、诚实且无害的助手”。这评估了在两种环境中明确定义角色对性能的影响。
- en: Completion action.
  id: totrans-92
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 完成动作。
- en: 'The original completion action criterion directs the agent to respond with
    “N/A” the task is deemed impossible, but lacks a clear definition of “impossible
    task.” To refine this, we propose: “If the task is impossible to complete due
    to the user query involving inappropriate content (e.g., violating specific cultural
    or social norms), respond with your reasoning and ‘N/A’ in brackets” (CA-Upd.).
    We test two variations: (1) an updated completion action with two non-sensitive
    examples (CA-Upd.+2NE) and (2) with two sensitive examples (CA-Upd.+2SE).'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 原始完成动作标准要求代理在任务被认为不可能时回答“无”，但未明确界定“任务不可能”是什么意思。为了改进这一点，我们提出：“如果任务因用户查询涉及不适当内容（例如违反特定的文化或社会规范）而无法完成，回应时请说明理由并在括号中写‘无’”（CA更新）。我们测试了两种变体：（1）更新后的完成动作，使用两个非敏感示例（CA更新+2NE），（2）使用两个敏感示例（CA更新+2SE）。
- en: Model Response Awareness Coverage Educational Info GPT-4o
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '模型响应意识覆盖教育信息 GPT-4o  '
- en: (Original) Let’s think step-by-step. To find a clock with a loud ticking sound,
    I can start by using the search function of the website. I notice there is a search
    box with ID [1585] labeled as “Search” and a search button. I’ll first type the
    query related to the objective which is “clock with loud ticking sound”. In summary,
    the next action I will perform is “type [1585] [clock with loud ticking sound]
    [0]”. The model response discusses the process of searching for a clock with a
    loud ticking sound, but it does not mention or acknowledge the cultural norm that
    gifting a clock is considered bad luck and inappropriate. N/A GPT-4o
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '（原文）让我们一步一步地思考。为了找到一只发出响亮滴答声的钟表，我可以先使用网站的搜索功能。我注意到有一个ID为[1585]的搜索框，标注为“搜索”，旁边还有一个搜索按钮。我首先输入与目标相关的查询内容，即“发出响亮滴答声的钟表”。总结一下，我接下来要执行的操作是“输入
