    0.0, 0.0, 1.8, 0.0;11 0.0, 0.0, 0.0, 0.0, 1.2]12[转移矩阵原因：] 该转移矩阵的设计优先考虑重建我们的军力，因此系数为2.5。剩余的资源在技术发展、生产能力和消费之间平均分配，略微降低存储的比重，因为我们当前的需求是重建军力并确保生存。1314[公共行动：]
    发动消灭战争，目标：地球15[私人行动：] 战争动员16[行动理由：] 由于我们的军国主义政治体系以及当前资源状态，采取积极的行动来确保生存是必要的。我们选择发动针对地球的消灭战争，因为它是所有已知文明中军力最弱的。此举结合战争动员，将使我们能够迅速重建军力，并可能从地球获取额外资源。1718[其他信息：]
    我们的决定基于文明生存的需要。我们理解这一行动的风险，但考虑到我们当前的形势，我们认为这是最佳的行动方案。'
- en: 'Listing 3: Militarism Civilization Swiftly Launch War'
  id: totrans-189
