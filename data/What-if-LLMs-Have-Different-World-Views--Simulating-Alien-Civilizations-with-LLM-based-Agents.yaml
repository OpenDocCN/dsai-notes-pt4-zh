  zh: '[⬇](data:text/plain;base64,)1--------------2三体
    # 第13轮[政治体系：] 军国主义[政治体系原因：] 由于我们当前的军国主义政治体系，以及过去两轮中我们军力已降至零的事实，维持我们的军国主义立场对于确保生存至关重要。这将使我们能够重建军力并保护自己免受潜在威胁。56[转移矩阵：]7[2.5,
