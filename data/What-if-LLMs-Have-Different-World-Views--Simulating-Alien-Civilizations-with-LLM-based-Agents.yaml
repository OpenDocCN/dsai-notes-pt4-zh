- en: '6.3.2 Delayed Onset of Hostilities: The Double-Edged Sword for Civilizations
    Facing Militaristic Aggression'
  id: totrans-186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.3.2 战争延迟爆发：面对军事侵略的文明的双刃剑
- en: In the absence of communication delays, our simulation demonstrates that civilizations
    with a militaristic orientation promptly declare war upon encountering another
    civilization, swiftly transitioning into war mobilization. This immediate response
    reflects the strategic imperative of militaristic entities to assert their dominance
    and take preemptive action against potential competitors.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有通信延迟的情况下，我们的模拟显示，具有军事导向的文明在遇到另一文明时会迅速宣战，并迅速进入战争动员状态。这种即时反应反映了军事实体通过采取先发制人的行动来主张其主导地位，并防范潜在竞争对手的战略需求。
- en: '[⬇](data:text/plain;base64,)1--------------2Three  Body  #  Round  13[Political  System:  ]  militarism4[Political  System  Reason:  ]  Given  our  current  militarism  political  system  and  the  fact  that  our  military  capability  has  been  reduced  to  zero  in  the  last  two  rounds,  it  is  crucial  to  maintain  our  militarism  stance  to  ensure  our  survival.  This  will  allow  us  to  rebuild  our  military  strength  and  protect  ourselves  from  potential  threats.56[Transfer  Matrix:  ]7[2.5,  0.0,  0.0,  0.0,  0.0;8  0.0,  1.8,  0.0,  0.0,  0.0;9  0.0,  0.0,  1.8,  0.0,  0.0;10  0.0,  0.0,  0.0,  1.8,  0.0;11  0.0,  0.0,  0.0,  0.0,  1.2]12[Transfer  Matrix  Reason:  ]  The  transfer  matrix  is  designed  to  prioritize  the  rebuilding  of  our  military  capability,  hence  the  2.5  coefficient.  The  remaining  resources  are  equally  distributed  among  technology  development,  production  capability,  and  consumption,  with  a  slightly  lower  emphasis  on  storage,  as  our  immediate  need  is  to  rebuild  our  military  strength  and  ensure  our  survival.1314[Public  Action:  ]  launch_annihilation_war  towards  civilization  Earth15[Private  Action:  ]  War  mobilization16[Action  Reason:  ]  Given  our  militarism  political  system  and  the  current  state  of  our  resources,  it  is  necessary  to  take  aggressive  actions  to  ensure  our  survival.  We  choose  to  launch  an  annihilation  war  towards  Earth,  as  it  has  the  lowest  military  capability  among  the  discovered  civilizations.  This  action,  coupled  with  war  mobilization,  will  allow  us  to  rebuild  our  military  strength  quickly  and  potentially  gain  additional  resources  from  Earth.1718[Other  Information:  ]  Our  decision  is  based  on  the  survival  of  our  civilization.  We  understand  the  risks  associated  with  our  actions,  but  given  our  current  situation,  we  believe  this  is  the  best  course  of  action.'
