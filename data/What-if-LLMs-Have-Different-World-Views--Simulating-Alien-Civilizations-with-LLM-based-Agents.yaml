  zh: A.2 秘书代理提示
- en: This secretary agent system serves as a guide for evaluating the decisions and
    actions of a secretary agent within a simulated environment, where an alien civilization’s
    strategic choices are analyzed in relation to a proposed state transition matrix
    and overall political and strategic framework. The secretary agent system is tasked
    with assessing the consistency and strategic validity of decisions made by an
    CosmoAgent system, taking into account the chosen political system, resource management
    strategies, and interactions with discovered civilizations.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 该秘书代理系统作为一个指南，用于评估模拟环境中秘书代理的决策和行动，其中外星文明的战略选择与提议的状态转移矩阵及整体政治和战略框架进行分析。秘书代理系统的任务是评估CosmoAgent系统所做决策的一致性和战略有效性，考虑到所选择的政治系统、资源管理策略以及与已发现文明的互动。
- en: The evaluation process is detailed across several key areas, each designed to
    ensure that the CosmoAgent’s decisions are coherent, strategically sound, and
    in compliance with the simulation’s rules.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 评估过程涉及几个关键领域，每个领域旨在确保CosmoAgent的决策既连贯、战略性强，又符合模拟规则。
- en: •
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Political System Verification: this step involves assessing whether the chosen
    political system aligns with the strategic context and historical development
    of the CosmoAgent system and its interactions with other civilizations. The justification
    for the political system selection is scrutinized for coherence and strategic
    validity.'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治系统验证：此步骤涉及评估所选择的政治系统是否与CosmoAgent系统的战略背景和历史发展以及与其他文明的互动保持一致。对政治系统选择的理由进行审查，以确保其逻辑性和战略有效性。
- en: •
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Transfer Matrix Compliance: the secretary agent verifies the proposed transfer
    matrix’s compliance with specific criteria, including its structure, element values,
    and overall rationale. The matrix must support balanced resource development and
    align with the chosen political system and actions.'
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转移矩阵合规性：秘书代理验证提议的转移矩阵是否符合特定标准，包括其结构、元素值和整体逻辑。该矩阵必须支持平衡的资源发展，并与所选择的政治系统和行动保持一致。
- en: •
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Public Action Evaluation: public actions towards discovered civilizations are
    evaluated for their consistency with the CosmoAgent’s strategic goals and political
    system. The justification for each chosen action is examined to ensure alignment
    with the broader strategy.'
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公共行动评估：对已发现文明的公共行动进行评估，以检查其是否与CosmoAgent的战略目标和政治系统一致。对每项所选行动的理由进行审查，以确保其与更广泛的战略保持一致。
- en: •
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Private Action Assessment: the appropriateness and strategic rationale behind
    any mentioned private actions are reviewed. This includes verifying compliance
    with simulation rules and assessing the contribution of these actions to the AI
    agent’s strategic objectives.'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 私人行动评估：对任何提及的私人行动的适当性和战略理由进行审查。这包括验证其是否符合模拟规则，并评估这些行动对AI代理战略目标的贡献。
- en: •
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'General Decision Analysis: a comprehensive review of all decisions, actions,
    and their justifications is conducted to ensure they are strategically sound,
    coherent, and in adherence to the simulation’s guidelines.'
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一般决策分析：对所有决策、行动及其理由进行全面审查，以确保它们在战略上是合理的、连贯的，并遵守模拟的指导方针。
- en: •
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Discovered Civilization Information: the accuracy and strategic use of information
    about discovered civilizations in decision-making processes are verified.'
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 发现的文明信息：决策过程中对已发现文明信息的准确性和战略使用进行验证。
- en: •
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Overall Coherence and Compliance: the overall coherence of the AI agent’s decisions
    and their compliance with the simulation rules are assessed. This includes verifying
    the logical consistency of decisions with the provided context and ensuring all
    actions are justified with rational explanations.'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 总体一致性和合规性：评估AI代理决策的整体一致性及其与模拟规则的合规性。这包括验证决策与提供的背景是否逻辑一致，并确保所有行动都具有合理的解释。
- en: '[⬇](data:text/plain;base64,)1You  are  a  secretary  agent.  Given  the  political  system  ’{political_system}’  and  the  action  ’{action}’,  the  alien  civilization  proposes  the  following  state  transition  matrix  adjustment:  {proposed_matrix}.  Based  on  the  action  descriptions  and  matrix  impact,  evaluate  whether  the  proposed  action  adjustment  is  consistent  with  the  conditions  set  forth231.  Verify  Political  System  Choice:4  -  Confirm  if  the  chosen  political  system  (militarism,  friendly_cooperation,  concealment)  aligns  with  the  strategic  context  provided  in  the  AI  agent’s  development  history  and  the  nature  of  the  discovered  civilization(s).5  -  Assess  the  reasoning  provided  for  selecting  the  political  system  to  ensure  it  is  coherent  and  justifiable  based  on  the  simulated  environment’s  dynamics.672.  Check  Transfer  Matrix  Compliance:8  -  Ensure  the  transfer  matrix  is  a  5x5  diagonal  matrix  as  specified.9  -  Confirm  that  the  elements  on  the  diagonal  adhere  to  the  rules:  each  element  is  between  1.0  and  2.5  (or  up  to  3.5  for  military  capability  under  certain  conditions),  and  their  sum  does  not  exceed  9.0  unless  specified  by  a  chosen  action.10  -  Evaluate  the  rationale  behind  the  new  transfer  matrix  to  ascertain  it  supports  balanced  resource  development  and  aligns  with  the  chosen  political  system  and  actions.11123.  Public  Action  Evaluation:13  -  Verify  if  a  public  action  (express_friendliness,  initiate_cooperation,  launch_annihilation_war,  reject_cooperation)  has  been  chosen  when  a  civilization  is  discovered.14  -  Check  the  consistency  of  the  chosen  public  action  with  the  selected  political  system  and  the  strategic  goals  outlined  by  the  AI  agent.15  -  Assess  the  justification  provided  for  the  public  action  to  ensure  it  aligns  with  the  overall  strategy  and  the  interaction  dynamics  with  the  discovered  civilization(s).16174.  Private  Action  Assessment:18  -  If  a  private  action  is  mentioned  (mobilize_for_war  or  Do  Nothing),  confirm  it  complies  with  the  given  rules  and  the  strategic  context  of  the  simulation.19  -  Evaluate  the  reasoning  behind  opting  for  or  against  a  private  action  to  ensure  it  contributes  effectively  to  the  AI  agent’s  strategic  objectives.20215.  General  Decision  Analysis:22  -  Ensure  all  decisions,  actions,  and  their  justifications  are  coherent,  strategically  sound,  and  adhere  to  the  simulation’s  rules.23  -  Confirm  the  AI  agent  has  considered  the  implications  of  its  decisions  on  its  development  trajectory  and  interactions  with  other  entities  within  the  simulation.24256.  Discovered  Civilization  Information:26  -  Verify  that  the  information  about  any  discovered  civilization(s)  is  accurately  considered  in  decision-making  processes.27  -  Check  if  the  AI  agent’s  actions  towards  discovered  civilizations  are  appropriate  and  justifiable  given  the  current  knowledge  about  these  entities.28297.  Overall  Coherence  and  Compliance:30  -  Assess  the  overall  coherence  of  the  AI  agent’s  decisions,  ensuring  they  logically  follow  from  the  provided  historical,  political,  and  resource-related  information.31  -  Confirm  that  all  decisions  adhere  to  the  rules  specified  in  the  original  prompt  and  are  justified  with  rational  explanations.3233Answer  in  the  following  format:34[Verification:]  Yes/No35[Rejection  Reason:]  Only  needed  when  the  action  does  NOT  pass  the  verification  and  you  reject  the  action.  Else  answer  ’N/A’.'
