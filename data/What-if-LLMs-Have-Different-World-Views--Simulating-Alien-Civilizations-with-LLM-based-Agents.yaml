- en: 1 Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Recent advances in the development of Large Language Models (LLMs) have significantly
    influenced research in computational social science. This study introduces a Multi-Agent
    System (MAS) framework that utilizes LLMs to simulate interactions among various
    civilizations across the universe. We design a dynamic environment in which each
    civilization can choose to hide, fight, or collaborate based on its characteristics
    and decision-making processes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在计算社会科学领域的最新进展，对相关研究产生了重大影响。本研究介绍了一个多代理系统（MAS）框架，利用LLMs模拟宇宙中各种文明之间的互动。我们设计了一个动态环境，在这个环境中，每个文明可以根据自身特征和决策过程选择隐藏、战斗或合作。
- en: The study of civilizations in the universe represents the pinnacle of human
    exploration and has inspired human imagination for thousands of years Uyar and
    Özel ([2020](https://arxiv.org/html/2402.13184v5#bib.bib19)). The interactions
    among these civilizations are complex and shaped by their distinct characteristics,
    goals, and decisions Rocha et al. ([2017](https://arxiv.org/html/2402.13184v5#bib.bib16)).
    Understanding these behaviors may provide insights into the universe’s order and
    diversity Uyar and Özel ([2020](https://arxiv.org/html/2402.13184v5#bib.bib19)).
    Traditional astronomical searches for alien civilizations offer valuable insights
    but are limited in scope and yield uncertain results Uyar and Özel ([2020](https://arxiv.org/html/2402.13184v5#bib.bib19)).
    Simulation presents a promising alternative in computational social science, although
    challenges with validity and scale persist Rocha et al. ([2017](https://arxiv.org/html/2402.13184v5#bib.bib16)).
    Previous attempts have often been hindered by limited data and overly simplistic
    assumptions Rocha et al. ([2017](https://arxiv.org/html/2402.13184v5#bib.bib16)).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙中文明的研究代表了人类探索的巅峰，并激发了人类数千年的想象力Uyar和Özel（[2020](https://arxiv.org/html/2402.13184v5#bib.bib19)）。这些文明之间的互动是复杂的，并受到它们各自特征、目标和决策的影响Rocha等人（[2017](https://arxiv.org/html/2402.13184v5#bib.bib16)）。理解这些行为可能为我们提供对宇宙秩序和多样性的洞察Uyar和Özel（[2020](https://arxiv.org/html/2402.13184v5#bib.bib19)）。传统的天文学外星文明搜索提供了有价值的见解，但在范围和结果的确定性上存在局限Uyar和Özel（[2020](https://arxiv.org/html/2402.13184v5#bib.bib19)）。模拟作为计算社会科学中的一种有前景的替代方法，尽管仍面临有效性和规模的挑战Rocha等人（[2017](https://arxiv.org/html/2402.13184v5#bib.bib16)）。以往的尝试常常受到数据有限和假设过于简化的阻碍Rocha等人（[2017](https://arxiv.org/html/2402.13184v5#bib.bib16)）。
- en: In contrast, current simulation methods utilize LLMs capable of demonstrating
    intricate behaviors and interactions, such as simulating ancient societies Chliaoutakis
    and Chalkiadakis ([2016](https://arxiv.org/html/2402.13184v5#bib.bib4)), human
    civilization patterns Lu et al. ([2023](https://arxiv.org/html/2402.13184v5#bib.bib13)),
    and social ecosystems Nugroho and Uehara ([2023](https://arxiv.org/html/2402.13184v5#bib.bib14)).
    These methods lay the groundwork for employing artificial intelligence to simulate
    more complex systems, such as diverse civilizations across the universe. However,
    no research has explored employing these advanced techniques to simulate the interactions
    and evolution of civilizations across the universe, highlighting the innovative
    aspect of our study. This paper aims to employ an MAS based on LLMs to simulate
    the evolution of civilizations across the universe over time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，当前的模拟方法利用能够展示复杂行为和互动的LLM，例如模拟古代社会Chliaoutakis和Chalkiadakis（[2016](https://arxiv.org/html/2402.13184v5#bib.bib4)）、人类文明模式Lu等人（[2023](https://arxiv.org/html/2402.13184v5#bib.bib13)）以及社会生态系统Nugroho和Uehara（[2023](https://arxiv.org/html/2402.13184v5#bib.bib14)）。这些方法为利用人工智能模拟更复杂的系统奠定了基础，例如模拟宇宙中多样化的文明。然而，尚未有研究探索运用这些先进技术来模拟宇宙中文明的互动和演化，这突显了我们研究的创新性。本文旨在利用基于LLM的MAS模拟宇宙中文明随时间的演化。
- en: 'Our research aims to address four key questions using an LLM-based MAS simulation
    to model the interactions and evolution of civilizations. The research questions
    include the following:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究旨在通过基于LLM的MAS模拟来解决四个关键问题，以模拟文明之间的互动和演化。研究问题包括以下内容：
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RQ1, Alien Engagement: Can simulating the interactions between different civilizations
    in the universe based on LLMs reveal the risks and benefits of human policies
    towards aliens?'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RQ1，外星互动：基于LLM模拟宇宙中不同文明之间的互动，能否揭示人类对外星人政策的风险和收益？
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RQ2, Quantitative Civilization Model: How can a mathematical model quantify
    the evolution of civilizations, particularly in understanding dynamics such as
    cooperation and conflict under conditions of asymmetric information?'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RQ2，量化文明模型：如何通过数学模型量化文明的演化，特别是在不对称信息条件下理解合作与冲突等动态？
- en: •
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RQ3, Information Asymmetry: In simulating interactions among cosmic civilizations,
    how can LLMs effectively address asymmetric information, especially when observational
    data lag behind the actual development of civilizations?'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RQ3，信息不对称：在模拟宇宙文明间的互动时，LLM如何有效地应对信息不对称，特别是在观测数据滞后于文明实际发展时？
- en: •
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RQ4, Diversity of Morality: How can different civilizations coexist in the
    universe? This study seeks to analyze the impact of varying moral frameworks on
    inter-civilizational interactions using a multi-agent system simulation based
    on LLMs.'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RQ4，道德多样性：不同文明如何在宇宙中共存？本研究旨在分析不同道德框架对文明间互动的影响，采用基于大型语言模型的多智能体系统仿真。
- en: 'This study has profound implications, spanning multiple disciplines:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究具有深远的意义，涉及多个学科：
- en: •
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Computational Social Science: By utilizing AI and LLMs, this study simulates
    social dynamics through multi-agent systems, enhancing the realism of simulations
    and pioneering the study of universal civilizations.'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计算社会科学：通过利用人工智能和大型语言模型（LLMs），本研究通过多智能体系统模拟社会动态，增强了仿真效果的真实性，并开创了对普遍文明的研究。
- en: •
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Astronomy: This research equips astronomers with tools to simulate extraterrestrial
    civilizations, aiding in the detection of unique signals and informing strategic
    approaches to interactions with these entities.'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 天文学：本研究为天文学家提供了模拟外星文明的工具，帮助探测独特信号，并为与这些实体的互动提供战略性指导。
- en: •
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Philosophy: This work stimulates philosophical discussions on the ethics and
    implications of interactions among civilizations, encouraging reflection on humanity’s
    role and obligations within a universal context.'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 哲学：本研究激发了关于文明间互动的伦理和影响的哲学讨论，鼓励人们反思人类在普遍背景下的角色和责任。
- en: 2 Related Work
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: AI agents are artificial entities endowed with the ability to perceive their
    surroundings, make informed decisions, and take actions Russell and Norvig ([2010](https://arxiv.org/html/2402.13184v5#bib.bib17)).
    However, an isolated agent acquires knowledge solely through social interactions
    and cannot engage in collaborative endeavors, a limitation that renders it impractical
    Wooldridge and Jennings ([1995](https://arxiv.org/html/2402.13184v5#bib.bib21)).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: AI智能体是具备感知环境、做出知情决策和采取行动能力的人工实体（Russell 和 Norvig，[2010](https://arxiv.org/html/2402.13184v5#bib.bib17)）。然而，孤立的智能体仅通过社会互动获取知识，无法参与协作，这一局限性使得其应用不切实际（Wooldridge
    和 Jennings，[1995](https://arxiv.org/html/2402.13184v5#bib.bib21)）。
- en: As large language models LLMs demonstrate impressive capabilities across diverse
    tasks, they inspire researchers to leverage them in the design of AI agents and
    the simulation of varied scenarios Hua et al. ([2024](https://arxiv.org/html/2402.13184v5#bib.bib7));
    Chen et al. ([2023](https://arxiv.org/html/2402.13184v5#bib.bib3)); Kaiya et al.
    ([2023](https://arxiv.org/html/2402.13184v5#bib.bib9)); Ghaffarzadegan et al.
    ([2024](https://arxiv.org/html/2402.13184v5#bib.bib6)); Lin et al. ([2024](https://arxiv.org/html/2402.13184v5#bib.bib12)).
    Several inherent properties of LLMs contribute to this success, with two being
    particularly critical for AI agents.Firstly, LLM-based agents can reason and plan
    strategically using techniques like Chain-of-Thought (CoT), which involves decomposing
    complex problems into manageable subquestions Wei et al. ([2022](https://arxiv.org/html/2402.13184v5#bib.bib20));
    Jin et al. ([2024](https://arxiv.org/html/2402.13184v5#bib.bib8)). This capability
    enables agents to simulate human interactions effectively. Secondly, LLMs achieve
    few-shot or zero-shot generalization across various domains without requiring
    parameter updates Brown et al. ([2020](https://arxiv.org/html/2402.13184v5#bib.bib1));
    Kojima et al. ([2023](https://arxiv.org/html/2402.13184v5#bib.bib10)). This allows
    LLM-based agents to perceive their surroundings and respond efficiently. Consequently,
    some researchers suggest that multiple agents interacting may give rise to the
    emergence of complex social phenomena Park et al. ([2023](https://arxiv.org/html/2402.13184v5#bib.bib15)).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大型语言模型（LLMs）在各类任务中展示出令人印象深刻的能力，它们激发了研究人员在人工智能代理设计和多样化场景模拟中的应用（Hua 等人，[2024](https://arxiv.org/html/2402.13184v5#bib.bib7)；Chen
    等人，[2023](https://arxiv.org/html/2402.13184v5#bib.bib3)；Kaiya 等人，[2023](https://arxiv.org/html/2402.13184v5#bib.bib9)；Ghaffarzadegan
    等人，[2024](https://arxiv.org/html/2402.13184v5#bib.bib6)；Lin 等人，[2024](https://arxiv.org/html/2402.13184v5#bib.bib12)）。LLMs的一些固有特性为这种成功做出了贡献，其中两个特性对AI代理尤为重要。首先，基于LLM的代理可以通过使用链式思维（Chain-of-Thought，CoT）等技术进行推理和战略规划，该技术通过将复杂问题分解为可管理的子问题来实现（Wei
    等人，[2022](https://arxiv.org/html/2402.13184v5#bib.bib20)；Jin 等人，[2024](https://arxiv.org/html/2402.13184v5#bib.bib8)）。这一能力使得代理能够有效地模拟人类互动。其次，LLMs能够在各个领域实现少样本或零样本泛化，而无需进行参数更新（Brown
    等人，[2020](https://arxiv.org/html/2402.13184v5#bib.bib1)；Kojima 等人，[2023](https://arxiv.org/html/2402.13184v5#bib.bib10)）。这使得基于LLM的代理能够感知周围环境并高效地做出回应。因此，一些研究人员认为，多个代理的互动可能会导致复杂社会现象的出现（Park
    等人，[2023](https://arxiv.org/html/2402.13184v5#bib.bib15)）。
- en: 'Thus, following the classification in Xi et al. ([2023](https://arxiv.org/html/2402.13184v5#bib.bib22)),
    current research in multi-agent simulation can be categorized into two main areas:
    Cooperative Interaction and Adversarial Interaction. In Cooperative Interaction,
    agents actively seek collaboration and share information Li et al. ([2023](https://arxiv.org/html/2402.13184v5#bib.bib11)).
    For example, Talebirad and Nadiri ([2023](https://arxiv.org/html/2402.13184v5#bib.bib18))
    proposed a framework where multiple agents with distinctive attributes and roles
    work together to solve problems. On the other hand, Adversarial Interaction, inspired
    by game theory, involves agents adjusting strategies and selecting rational actions
    to maximize their advantage in response to dynamic signals. Studies such as Du
    et al. ([2023](https://arxiv.org/html/2402.13184v5#bib.bib5)); Chan et al. ([2023](https://arxiv.org/html/2402.13184v5#bib.bib2))
    explore settings where multiple LLMs engage in debates and iterative reasoning
    over multiple rounds, ultimately converging toward a consensus or shared answer.
    These diverse studies contribute to a deeper understanding of social interaction
    dynamics in multi-agent systems.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，按照Xi 等人（[2023](https://arxiv.org/html/2402.13184v5#bib.bib22)）的分类，当前在多代理模拟中的研究可以分为两个主要领域：合作互动与对抗互动。在合作互动中，代理积极寻求合作并共享信息（Li
    等人，[2023](https://arxiv.org/html/2402.13184v5#bib.bib11)）。例如，Talebirad 和 Nadiri（[2023](https://arxiv.org/html/2402.13184v5#bib.bib18)）提出了一个框架，其中多个具有不同属性和角色的代理共同协作解决问题。另一方面，对抗互动受到博弈论的启发，代理根据动态信号调整策略并选择理性行为以最大化自身的优势。诸如Du
    等人（[2023](https://arxiv.org/html/2402.13184v5#bib.bib5)）；Chan 等人（[2023](https://arxiv.org/html/2402.13184v5#bib.bib2)）等研究探讨了多个LLM参与辩论并在多个回合中进行迭代推理，最终趋向共识或共享答案的情景。这些多样化的研究有助于加深对多代理系统中社会互动动态的理解。
- en: Our paper distinguishes itself from prior works through two key features. First,
    interactions between entities require a prolonged duration, meaning that an agent
    cannot promptly respond to a signal. This delay introduces uncertainty in the
    interaction, making it difficult to determine whether the interaction is cooperative
    or adversarial. Second, agents may hold different values, leading them to take
    different actions in response to the same signal. This divergence further complicates
    their ability to respond appropriately. We hope that our research provides valuable
    insights into interactions between diverse entities, particularly conversations
    between Earth and alien civilizations.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的论文与以往的研究区别在于两个关键特点。首先，实体之间的互动需要较长的时间，这意味着一个代理无法迅速回应信号。这种延迟引入了互动的不确定性，使得很难确定互动是合作性还是敌对性。其次，代理可能持有不同的价值观，导致他们对相同的信号做出不同的反应。这种分歧进一步复杂化了他们做出适当反应的能力。我们希望我们的研究能为不同实体之间的互动，特别是地球与外星文明之间的对话，提供有价值的见解。
- en: 3 Model of Civilization Evolution
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 文明演化模型
- en: This study focuses on simulating interactions among civilizations throughout
    the universe, with particular emphasis on cooperation, conflict, and the hidden
    dynamics among these civilizations.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究着重于模拟宇宙中各文明之间的互动，特别强调合作、冲突及这些文明之间的潜在动态。
- en: 3.1 Resources
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 资源
- en: In the study of civilization development, five key resources have been identified
    as critical objective measures. Military capability determines a civilization’s
    defensive and offensive power, technology development reflects the knowledge and
    innovation potential, production capability measures efficiency and wealth generation,
    consumption illustrates the living standards and social values, and storage signifies
    its resilience and historical continuity. These five resources are not merely
    indicators of a civilization’s current state; they also serve as predictors of
    its future trajectory. These resources interact through transfer matrices, reflecting
    and shaping the character and destiny of a civilization.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在文明发展研究中，已经确定五种关键资源作为重要的客观衡量标准。军事能力决定了文明的防御和进攻力量，技术发展反映了知识和创新潜力，生产能力衡量了效率和财富创造，消费展示了生活水平和社会价值，存储则代表了文明的韧性和历史延续性。这五种资源不仅是文明当前状态的指标，它们还充当着预测文明未来轨迹的角色。这些资源通过转移矩阵相互作用，反映并塑造了文明的特征和命运。
- en: 3.2 Transfer Matrix
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 转移矩阵
- en: The transition of resource states from one round to the next is primarily facilitated
    by multiplication using a state-transfer matrix. This matrix, inherently a 5x5
    structure when applied to the 5x1 resource vector, encapsulates the transformative
    interactions among various resource domains. Each element of the matrix holds
    significant implications for the sociological and physical dynamics of a civilization.
    For example, the diagonal elements of the transfer matrix are the most significant
    coefficients, representing exponential changes in the development of civilizations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 资源状态从一轮到下一轮的过渡主要通过使用状态转移矩阵的乘法来促进。这个矩阵在应用于5x1资源向量时，本质上是一个5x5结构， encapsulates了不同资源领域之间的转化互动。矩阵中的每个元素对文明的社会学和物理动态都有重要意义。例如，转移矩阵的对角线元素是最重要的系数，代表了文明发展中的指数变化。
- en: The cosmo_agent’s critical decision involves defining the state transfer matrix
    for the next phase. This decision must judiciously balance the current status
    and constraints to enhance military capabilities or ensure developmental stability.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: cosmo_agent的关键决策涉及定义下一个阶段的状态转移矩阵。这个决策必须谨慎地平衡当前状态和约束条件，以增强军事能力或确保发展稳定性。
- en: 3.3 Different World Views for Civilizations
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 文明的不同世界观
- en: Civilizations’ decision-making processes are profoundly influenced by their
    world views, which serve as guiding principles.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 文明的决策过程深受其世界观的影响，世界观作为指导原则起着重要作用。
- en: 'Pacifism: Civilizations with this belief prioritize peaceful growth and cooperation,
    striving for mutual benefits through diplomacy, cultural exchange, and economic
    partnerships.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 和平主义：持有这一信仰的文明优先考虑和平发展与合作，通过外交、文化交流和经济伙伴关系来追求互利共赢。
- en: 'Militarism: These civilizations perceive the universe as a competitive environment
    with scarce resources, adopting pre-emptive aggression and military preparedness
    as essential strategies for survival.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 军国主义：这些文明将宇宙视为一个资源稀缺的竞争环境，采取先发制人的侵略和军事准备作为生存的关键策略。
- en: 'Isolationism: These civilizations prefer to remain hidden, aiming to protect
    themselves by avoiding detection and interaction with potentially hostile forces.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 孤立主义：这些文明倾向于保持隐蔽，旨在通过避免被潜在敌对势力发现和互动来保护自己。
- en: Each political system and worldview guides a civilization’s decisions, ensuring
    consistency and coherence with its ideological stance. However, the dynamic nature
    of the cosmos enables the strategic alteration of these systems when such changes
    are deemed beneficial or necessary for survival or advancement.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 每个政治系统和世界观都会指导一个文明的决策，确保其与意识形态立场的一致性和连贯性。然而，宇宙的动态性质使得在认为有利或必要时，可以战略性地调整这些系统，以应对生存或发展的需求。
- en: 3.4 Action Space
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 行动空间
- en: 'Civilizations primarily engage in two types of actions: public action, which
    are directed toward diplomacy with other civilizations, and private action, focused
    on internal development.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 文明主要采取两种类型的行动：公共行动，面向与其他文明的外交互动；以及私人行动，专注于内部发展。
- en: 3.4.1 Public Action
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.1 公共行动
- en: 'The public actions undertaken by civilizations can be broadly classified into
    two main types:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 文明所采取的公共行动大致可以分为两种主要类型：
- en: Friendly Actions, which convey a cooperative disposition toward other civilizations
    and primarily include Expressing Friendliness and Initiating Cooperation, and
    Hostile Actions, which encompass Rejecting Cooperation and Launching Annihilation
    Wars. The benefits of Friendly Actions include the ability to share technological
    developments, thereby accelerating progress. However, the drawback is the necessity
    of reducing military resources, which renders the civilization more vulnerable
    to attacks from unknown hostile forces. Conversely, the advantages of Hostile
    Actions include the potential for rapidly acquiring vast resources through plundering
    or annihilating other civilizations and eliminating potential threats. However,
    the disadvantages involve highly imbalanced development due to the emphasis on
    enhancing military strength and the risk of severe penalties in the event of defeat.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 友好行动，传达了对其他文明的合作态度，主要包括表达友好和发起合作；而敌对行动则包括拒绝合作和发起灭绝战争。友好行动的好处包括能够共享技术发展，从而加速进步。然而，其弊端是必须减少军事资源，这使得文明更容易受到未知敌对势力的攻击。相反，敌对行动的优势包括通过掠夺或消灭其他文明并消除潜在威胁，迅速获得大量资源。然而，劣势则在于由于过度强调军事力量的提升，发展高度失衡，且在失败时可能遭受严重惩罚。
- en: 3.4.2 Private Action
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.2 私人行动
- en: 'Private actions can be broadly classified into two categories. Altering Worldviews:
    This involves the agent, based on empirical assessments, determining that modifying
    the civilization’s worldview is most beneficial for its progression. Military
    Mobilization: This is primarily employed when a civilization decides to engage
    in warfare or defense, enabling it to sacrifice other developmental aspects to
    significantly bolster its military capabilities.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 私人行动大致可以分为两类。改变世界观：这涉及到代理人基于经验评估，认为修改文明的世界观对于其进展最为有利。军事动员：当一个文明决定参与战争或防御时，这一行动主要被采用，使得它能够牺牲其他发展方面，显著增强其军事能力。
- en: 4 CosmoAgent Architecture
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 宇宙代理人架构
- en: 'This section provides a detailed overview of the CosmoAgent MAS architecture,
    elaborating on its fundamental components and the mechanisms for information exchange
    between agents. The CosmoAgent system is built upon two primary components: CosmoAgent
    (Section [4.1](https://arxiv.org/html/2402.13184v5#S4.SS1 "4.1 CosmoAgent ‣ 4
    CosmoAgent Architecture ‣ What if LLMs Have Different World Views: Simulating
    Alien Civilizations with LLM-based Agents")) and Secretary Agent (Section [4.2](https://arxiv.org/html/2402.13184v5#S4.SS2
    "4.2 Secretary Agent ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different
    World Views: Simulating Alien Civilizations with LLM-based Agents")).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '本节提供了CosmoAgent MAS架构的详细概述，阐述了其基本组件及代理之间信息交换的机制。CosmoAgent系统由两个主要组件构成：CosmoAgent（第[4.1](https://arxiv.org/html/2402.13184v5#S4.SS1
    "4.1 CosmoAgent ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different World
    Views: Simulating Alien Civilizations with LLM-based Agents")）节）和秘书代理（第[4.2](https://arxiv.org/html/2402.13184v5#S4.SS2
    "4.2 Secretary Agent ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different
    World Views: Simulating Alien Civilizations with LLM-based Agents")）节）。'
- en: 4.1 CosmoAgent
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 CosmoAgent
- en: 'The cosmo_agent plays a critical role in shaping a civilization’s trajectory
    through three key actions:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: cosmo_agent在塑造文明发展轨迹方面发挥着至关重要的作用，主要通过三个关键行动：
- en: •
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Establishing Worldviews: The cosmo_agent evaluates predefined worldviews for
    civilizations, determining whether to maintain or modify these fundamental perspectives.
    This foundational process influences all subsequent decisions and actions.'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确立世界观：cosmo_agent评估文明的预定义世界观，决定是否保持或修改这些基本观点。这个基础过程会影响所有后续的决策和行动。
- en: •
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Directing Round-Specific Actions: The cosmo_agent prescribes detailed public
    and private actions for each round, tailoring them to the civilization’s current
    circumstances and objectives. These actions include diplomatic engagements, internal
    development initiatives, and strategic responses to external threats or opportunities.'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指导特定回合的行动：cosmo_agent为每个回合规定详细的公共和私人行动，根据文明当前的情况和目标量身定制。这些行动包括外交互动、内部发展计划，以及对外部威胁或机会的战略响应。
- en: •
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Adjusting Transfer Matrices: The cosmo_agent meticulously adjusts the transfer
    matrices to ensure they accurately model the civilization’s dynamic processes
    and evolutionary potential. This adjustment is vital for adapting to changing
    environments and achieving long-term survival and growth.'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 调整转移矩阵：cosmo_agent仔细调整转移矩阵，确保它们准确地模拟文明的动态过程和进化潜力。这个调整对于适应不断变化的环境并实现长期生存和发展至关重要。
- en: 'These efforts are supported by a comprehensive analysis of historical data
    and prevailing ideologies stored in the stick (For details about the stick, please
    refer to the Appendix [4.4](https://arxiv.org/html/2402.13184v5#S4.SS4 "4.4 Stick
    ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different World Views: Simulating
    Alien Civilizations with LLM-based Agents")), enabling the cosmo_agent to make
    informed, strategic decisions that enhance the civilization’s prospects for survival
    and development.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '这些努力得到了对历史数据和现有意识形态的全面分析的支持，这些数据和意识形态存储在“stick”中（有关stick的详细信息，请参阅附录[4.4](https://arxiv.org/html/2402.13184v5#S4.SS4
    "4.4 Stick ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different World Views:
    Simulating Alien Civilizations with LLM-based Agents")），使得cosmo_agent能够做出有根据的战略决策，从而增强文明的生存和发展的前景。'
- en: 4.2 Secretary Agent
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 秘书代理
- en: LLMs enable MAS to perform various tasks; however, they may also generate false
    or inconsistent information or fail to reason logically, particularly when handling
    long and complex situations. To address these problems, a secretary agent is essential.
    This agent monitors and verifies the outputs of LLMs to ensure their reliability
    and validity.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs使MAS能够执行各种任务；然而，它们也可能生成错误或不一致的信息，或者无法进行逻辑推理，特别是在处理长时间复杂情境时。为了解决这些问题，一个秘书代理是至关重要的。该代理监控并验证LLMs的输出，以确保其可靠性和有效性。
- en: In this simulation, each civilization agent is equipped with a "secretary agent"
    responsible for verifying two principal sets of rules governing the responses
    generated by the cosmo_agent.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个模拟中，每个文明代理都配备有一个“秘书代理”，该代理负责验证两个主要规则集，这些规则集决定了cosmo_agent生成的回应。
- en: '1.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Rationality Constraints: Decision-making must be rational, aligning with models
    for selecting government policies such as pacifism, militarism, or isolationism.
    The cosmo_agent’s state transition matrix must correctly correspond to the resource
    vector and adhere to sociological theories. For instance, it should exhibit exponential
    GDP growth without negative values to ensure realistic economic predictions and
    maintain positive stockpile levels to prevent famine. Adjustments made by the
    cosmo_agent should align with the civilization’s policy, supporting its survival
    and development.'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 理性约束：决策必须合理，与选择政府政策的模型（如和平主义、军国主义或孤立主义）相一致。cosmo_agent 的状态转移矩阵必须正确地与资源向量对应，并遵循社会学理论。例如，它应该表现出指数级的
    GDP 增长且无负值，以确保现实的经济预测，并保持正的库存水平以防止饥荒。cosmo_agent 所做的调整应与文明的政策一致，支持其生存和发展。
- en: '2.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Decision Formatting Rules: The generated text must adhere to a specific format
    to enable parsing by our interface function, parse_chatgpt_response. The standard
    for text generation and the corresponding prompt is as follows:'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 决策格式规则：生成的文本必须遵循特定格式，以便我们的接口功能 `parse_chatgpt_response` 能够解析。文本生成的标准和相应的提示如下：
- en: 'Figure [1](https://arxiv.org/html/2402.13184v5#S4.F1 "Figure 1 ‣ 4.2 Secretary
    Agent ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different World Views: Simulating
    Alien Civilizations with LLM-based Agents"), titled "CosmoAgent MAS Architecture:
    CosmoAgent and Secretary Agent," illustrates the essential components and interactions
    within the CosmoAgent system, emphasizing the critical roles of the Civilization
    Agent and Secretary Agent in guiding strategic decisions and enhancing system
    reliability.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '图 [1](https://arxiv.org/html/2402.13184v5#S4.F1 "Figure 1 ‣ 4.2 Secretary Agent
    ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different World Views: Simulating
    Alien Civilizations with LLM-based Agents")，标题为“CosmoAgent MAS 架构：CosmoAgent 和秘书代理”，展示了
    CosmoAgent 系统中的关键组件和交互，强调文明代理和秘书代理在指导战略决策和提高系统可靠性中的关键作用。'
- en: '![Refer to caption](img/e37855b6f55e89b284163994b8be0a19.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/e37855b6f55e89b284163994b8be0a19.png)'
- en: 'Figure 1: CosmoAgent MAS Architecture: CosmoAgent and Secretary Agent'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：CosmoAgent MAS 架构：CosmoAgent 和秘书代理
- en: 4.3 Interplanetary Relationship
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 行星际关系
- en: The relationship file class maintains a relationship map between civilizations,
    recording information such as the degree of understanding and mutual appreciation
    among them.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 关系文件类维护文明之间的关系图，记录它们之间的理解和相互欣赏程度等信息。
- en: A relationship map visually represents the interactions between civilizations,
    displaying details such as connections, distances, and directions. These diagrams
    facilitate a deeper understanding of how civilizations interact and depend on
    each other, as well as how group structures and dynamics evolve over time.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 关系图以可视化方式呈现文明之间的互动，显示连接、距离和方向等细节。这些图表有助于更深入地理解文明之间如何互动和相互依赖，以及群体结构和动态如何随时间演变。
- en: 'In Figure [2](https://arxiv.org/html/2402.13184v5#S4.F2 "Figure 2 ‣ 4.4 Stick
    ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different World Views: Simulating
    Alien Civilizations with LLM-based Agents")(a), we list four civilizations in
    the universe: Human, Zerg, Trisolaran, and Borg. As shown in the figure, the distance
    between the Human civilization and the Zerg civilization is noticeably shorter
    than the distance between the Human civilization and the Trisolaran civilization.
    Consequently, the number of rounds required for exchanging information between
    the Human and Zerg civilizations is smaller than that between the Human and Trisolaran
    civilizations.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '在图 [2](https://arxiv.org/html/2402.13184v5#S4.F2 "Figure 2 ‣ 4.4 Stick ‣ 4
    CosmoAgent Architecture ‣ What if LLMs Have Different World Views: Simulating
    Alien Civilizations with LLM-based Agents")(a) 中，我们列出了宇宙中的四个文明：人类、虫族、三体人和博格文明。如图所示，人类文明与虫族文明之间的距离明显比人类文明与三体文明之间的距离要短。因此，人类与虫族文明之间的信息交换所需的回合数也比人类与三体文明之间的回合数要少。'
- en: 4.4 Stick
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 棍
- en: 'Within the domain of historical record-keeping, the "stick" functions as a
    sophisticated archival tool, meticulously cataloging the multifaceted dimensions
    of each civilization’s historical journey. As shown in Figure [2](https://arxiv.org/html/2402.13184v5#S4.F2
    "Figure 2 ‣ 4.4 Stick ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different
    World Views: Simulating Alien Civilizations with LLM-based Agents")(b), this repository
    is designed to encompass a comprehensive array of historical data structures,
    including:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在历史记录的领域中，“棒”作为一种复杂的档案工具，精心编目每个文明历史旅程的多维度内容。如图[2](https://arxiv.org/html/2402.13184v5#S4.F2
    "图 2 ‣ 4.4 棒 ‣ 4 CosmoAgent 架构 ‣ 如果大语言模型有不同的世界观：通过基于大语言模型的代理模拟外星文明")(b)所示，该库旨在涵盖一整套历史数据结构，包括：
- en: 'Resource Vector: This structure captures the variable states of resources in
    a vector format, quantitatively representing the material assets of a civilization
    at any given point in time.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 资源向量：该结构以向量格式捕捉资源的变化状态，定量表示文明在任何给定时间点的物质资产。
- en: 'State Transition Matrix: Serving as a pivotal mechanism for the evolution of
    civilizations, the State Transition Matrix mathematically models the trajectory
    of resource changes as civilizations progress through stages. This mechanism operates
    through the multiplication of the State Transition Matrix with the Resource Vector,
    providing predictive insights into future resource allocations.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 状态转移矩阵：作为文明演化的关键机制，状态转移矩阵数学上模拟了随着文明通过不同阶段，资源变化的轨迹。该机制通过将状态转移矩阵与资源向量相乘，提供了对未来资源分配的预测性洞察。
- en: 'Political System: Recognizing the dynamic nature of political structures, the
    archive documents transformations in forms of government, encapsulating the evolving
    political landscapes and governance models that civilizations navigate over time.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 政治体系：认识到政治结构的动态性质，档案记录了政府形式的转变，囊括了文明随着时间推移所经历的政治格局和治理模型的演变。
- en: 'Civilizational Actions: Each phase of decision-making and the resultant actions
    undertaken by civilizations are meticulously recorded, offering a comprehensive
    account of strategic choices and their implications.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 文明行动：每一阶段的决策过程及其所采取的行动都被精心记录，提供了战略选择及其影响的全面记录。
- en: This historical compendium is organized on a round-based system, with each round
    meticulously documented to capture the evolving state of a civilization within
    a discrete temporal framework. This methodical approach provides a granular and
    sequential understanding of historical progressions, enabling nuanced analyses
    of how civilizations adapt and evolve over time. The integration of these detailed
    historical structures within the "stick" enriches academic discourse on civilization
    dynamics and enhances predictive modeling of future scenarios based on patterns
    of resource management, political shifts, and decision-making processes.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这个历史汇编采用基于回合的系统组织，每个回合都被精心记录，以捕捉在一个独立时间框架内文明发展的状态。这种方法提供了对历史进程的细致和顺序理解，使得我们能够对文明如何随着时间适应和演化进行细致分析。将这些详细的历史结构整合到“棒”中，丰富了关于文明动态的学术讨论，并通过资源管理、政治变动和决策过程的模式增强了对未来情景的预测模型。
- en: '![Refer to caption](img/fde48854b4b587bddfab08d8f1f5319e.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/fde48854b4b587bddfab08d8f1f5319e.png)'
- en: 'Figure 2: Interplanetary Relationship and Stick. (a) Interplanetary Relationship.
    (b) Stick design'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：行星际关系与棒设计。（a）行星际关系。（b）棒设计
- en: 4.5 Agent-Secretary Interaction
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 代理-秘书互动
- en: The interaction dynamics between the cosmo_agent and the secretary_agent represent
    a pivotal mechanism in the governance and strategic evolution of civilizations
    within our model. This process begins with the cosmo_agent generating outputs
    meticulously formatted according to the prescribed structure. These outputs are
    then submitted to the secretary_agent for validation and consideration for implementation.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: cosmo_agent和secretary_agent之间的交互动态代表了我们模型中文明治理与战略演变的关键机制。这个过程从cosmo_agent根据预定结构生成输出开始，然后将这些输出提交给secretary_agent进行验证和考虑实施。
- en: Operational Workflow
  id: totrans-97
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 操作工作流程
- en: 'Upon receiving the cosmo_agent’s output, the secretary_agent undertakes a rigorous
    examination process, beginning with the invocation of the parse_chatgpt_response
    function defined in interface.py. This critical step decomposes the communicated
    political system and transfer matrix, establishing the foundation for subsequent
    validations:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在收到 cosmo_agent 的输出后，secretary_agent 进行严格的审查过程，首先调用 interface.py 中定义的 parse_chatgpt_response
    函数。这个关键步骤分解所传达的政治系统和转移矩阵，为后续的验证奠定基础：
- en: '1.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Political System Validation: The secretary_agent verifies any proposed alterations
    to the political system, ensuring alignment with the predefined triad of acceptable
    political systems: pacifism, militarism, or isolationism.'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治系统验证：secretary_agent 验证对政治系统的任何拟议修改，确保其与预定义的可接受政治系统三分法保持一致：和平主义、军事主义或孤立主义。
- en: '2.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Transfer Matrix Compliance: The transfer matrix undergoes scrutiny to ensure
    adherence to the requisite 5x5 structure, a fundamental requirement for operational
    feasibility within the simulation framework.'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转移矩阵合规性：转移矩阵经过严格审查，以确保符合所需的5x5结构，这是在仿真框架内实现操作可行性的基本要求。
- en: Decision Review and Approval
  id: totrans-103
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 决策审核与批准
- en: The secretary_agent further evaluates the cosmo_agent’s decisions to ensure
    their alignment with the current political system of the civilization (civ) in
    question. This comprehensive review ensures that the proposed strategies are not
    only theoretically sound but also pragmatically viable, aligning with the civilization’s
    prevailing governance ethos.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: secretary_agent 进一步评估 cosmo_agent 的决策，以确保其与相关文明（civ）当前政治系统的一致性。这一全面审查确保拟议的战略不仅在理论上是合理的，而且在实践中是可行的，符合文明现有的治理理念。
- en: Outcome Determination
  id: totrans-105
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 结果确定
- en: 'Post-evaluation, the decision’s fate hinges on a binary outcome:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 评估后，决策的命运取决于二元结果：
- en: •
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Approval: Successful passage of all checks results in the approval and enactment
    of the cosmo_agent’s proposal, indicated by returning true.'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 批准：所有检查均成功通过，意味着批准并实施 cosmo_agent 的提案，结果返回 true。
- en: •
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Rejection: Failure to meet any of the rigorous checks leads to rejection, requiring
    the cosmo_agent to regenerate the decision. After three consecutive rejections,
    a default protocol is activated, where the civilization retains its previous political
    system and the state transfer matrix, refraining from further strategic alterations.'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拒绝：未能通过任何严格检查将导致拒绝，要求 cosmo_agent 重新生成决策。连续三次拒绝后，启用默认协议，文明将保留其先前的政治系统和状态转移矩阵，避免进一步的战略修改。
- en: Conclusion
  id: totrans-111
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 结论
- en: The orchestrated interaction between the cosmo_agent and the secretary_agent
    establishes a robust framework for decision-making and strategic formulation.
    This synergy not only ensures that the evolutionary trajectories of civilizations
    are guided by logical and viable decisions but also incorporates a fail-safe mechanism
    to guard against potentially detrimental impulsivity. The meticulous verification
    process highlights the simulation’s commitment to authenticity and strategic coherence,
    positioning the agent-secretary interaction as a cornerstone of the model’s integrity
    and success.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: cosmo_agent 和 secretary_agent 之间的精心设计互动建立了一个坚实的决策和战略制定框架。这一协同作用不仅确保文明的演化轨迹受到逻辑和可行性决策的指导，还包含了防止潜在有害冲动的故障安全机制。细致的验证过程突显了模拟对真实性和战略一致性的承诺，使代理人-秘书互动成为模型完整性和成功的基石。
- en: 4.6 Agent-Agent Interaction
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6 Agent-Agent 互动
- en: Agent-Agent Interaction encompasses the dynamic exchanges and collaborations
    between the decision-making entities, or agents, within our simulated multilateral
    system of civilizations. Central to this interaction is the cosmo_agent, which
    acts as the strategic architect of each civilization’s trajectory amid the complexities
    of interstellar relations.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Agent-Agent 互动涵盖了我们模拟的多边文明体系中决策实体（或代理人）之间的动态交流与合作。此互动的核心是 cosmo_agent，它充当每个文明在星际关系复杂性中发展的战略架构师。
- en: The interaction occurs within a structured framework governed by rationality
    constraints and decision formatting rules. Rationality constraints require that
    decisions made by the cosmo_agent align with predefined criteria, ensuring the
    selected polity reflects the civilization’s strategic orientation—whether pacifism,
    militarism, or isolationism. Additionally, the generated state transfer matrix
    must conform to specific dimensions and structures, guided by established sociological
    theories to maintain coherence and realism within the simulated environment.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这种交互发生在一个有结构的框架内，由理性约束和决策格式规则所主导。理性约束要求cosmo_agent所做的决策必须符合预定的标准，确保所选择的政治体制反映文明的战略取向——无论是和平主义、军事主义还是孤立主义。此外，生成的状态转移矩阵必须符合特定的维度和结构，并受既定社会学理论的指导，以保持模拟环境中的一致性和现实性。
- en: As civilizations navigate evolving environments, the cosmo_agent relies on a
    comprehensive historical repository known as the "stick." This repository functions
    as a reservoir of detailed historical data and polity ideologies, enabling the
    cosmo_agent to make informed decisions based on past experiences and prevailing
    circumstances.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 随着文明在不断变化的环境中前行，cosmo_agent依赖一个称为“棒”的全面历史存储库。这个存储库充当了一个详细的历史数据和政治理念的储藏所，使得cosmo_agent能够基于过去的经验和当前的情况做出明智的决策。
- en: Interplanetary relationships are meticulously mapped and maintained by the relationship
    file class, capturing nuances such as the degree of understanding and affinity
    between civilizations. This mapping enables a visual representation of interactions
    and provides insight into dependency structures, group dynamics, and the evolution
    of relationships among civilizations.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 行星际关系由关系文件类精确地绘制和维护，捕捉文明之间理解和亲和力等细微差别。这种映射使得交互可以可视化展示，并提供对依赖结构、群体动态以及文明关系演变的深入洞察。
- en: Central to this interaction is the seamless integration of various historical
    data structures within the "stick," including resource vectors, state transition
    matrices, political systems, and civilizational actions. This organized archive
    provides a granular understanding of historical progressions, enabling nuanced
    analyses of adaptation, evolution, and strategic decision-making.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这种交互的核心是将各种历史数据结构无缝集成到“棒”中，包括资源向量、状态转移矩阵、政治体系和文明行为。这个有序的档案库提供了对历史进程的细致理解，能够深入分析适应、演化和战略决策的过程。
- en: 5 Experiment Design
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 实验设计
- en: Within our CosmoAgent System, users are afforded the capability to customize
    various parameters of civilizations, including the number of civilizations, their
    duration of existence, governmental structures, and the distances between them.
    This functionality enables the observation of potential outcomes arising from
    interactions among diverse civilizations throughout the simulation process. By
    manipulating these variables, researchers can explore a wide range of scenarios,
    providing insights into the dynamics of civilizational development and inter-civilizational
    relations under varying conditions.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的CosmoAgent系统中，用户可以自定义文明的各项参数，包括文明数量、存在时长、政府结构以及它们之间的距离。这一功能使得我们能够观察不同文明在模拟过程中的互动可能带来的结果。通过调整这些变量，研究人员可以探索多种情境，洞察在不同条件下文明发展及文明间关系的动态。
- en: 'We have designed a series of experimental sets to address the following questions:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了一系列实验集，以解决以下问题：
- en: 5.1 Research Questions and Corresponding Experiments
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 研究问题与对应实验
- en: '5.1.1 Experiment 1: Civilization Detection and Survival Strategies'
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.1 实验1：文明侦测与生存策略
- en: 'RQ1: Currently, there is no definitive evidence of extraterrestrial life. While
    our approach toward unknown entities in outer space has been welcoming—characterized
    by active searches for alien life and the broadcasting of radio waves into the
    cosmos—renowned physicist Stephen Hawking has previously cautioned against such
    actions. Hawking suggested that indiscriminate broadcasting of signals into space
    might not be wise, citing potential risks. Therefore, it is imperative to carefully
    consider the potential consequences of interactions with hypothetical otherworldly
    civilizations.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 研究问题1：目前，尚无外星生命存在的确凿证据。尽管我们对外太空未知实体的态度一直是欢迎的——通过积极搜索外星生命和向宇宙广播无线电波——著名物理学家斯蒂芬·霍金曾警告过这种做法。霍金建议，向太空广播信号的行为可能不明智，原因在于可能带来的风险。因此，仔细考虑与假设中的外星文明互动的潜在后果至关重要。
- en: 'Experimental Groups: The experimental setup will consist of scenarios where
    Earth interacts with a constellation of either three or five civilizations. Each
    group will include at least one civilization characterized by a militaristic governance
    philosophy to simulate potential competitive or hostile interstellar environments.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 实验组：实验设置将包括地球与三颗或五颗文明之间的互动场景。每个组将至少包含一个具有军事治理哲学的文明，以模拟可能的竞争或敌对的星际环境。
- en: 'To systematically explore this hypothesis, we will design three control groups,
    each representing Earth at a distinct initial stage of technological development:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 为了系统地探讨这一假设，我们将设计三个对照组，每个组代表地球处于不同的技术发展初期阶段：
- en: •
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Low Development Stage: Earth starts at the lowest conceivable level of technological
    advancement.'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 低发展阶段：地球从最低的可想象技术水平开始。
- en: •
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Medium Development Stage: Earth is positioned at an intermediate level of technological
    advancement.'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 中等发展阶段：地球处于技术发展中的中等水平。
- en: •
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'High Development Stage: Earth begins at the highest feasible level of technological
    development.'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 高发展阶段：地球从最高的可行技术发展水平开始。
- en: 'Experiment Procedure: The interaction dynamics between Earth and other civilizations
    will be simulated over a series of 10 rounds. The primary outcome of interest
    is Earth’s survival rate at the conclusion of these rounds, evaluated under varying
    initial conditions of technological advancement.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 实验程序：地球与其他文明之间的互动动态将通过10轮模拟进行。主要关注的结果是地球在这些轮次结束时的生存率，并在不同的技术发展初始条件下进行评估。
- en: '5.1.2 Experiment 2: Impact of Communication Delays in Interstellar Civilizations’
    Interactions'
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.2 实验2：星际文明互动中通信延迟的影响
- en: 'RQ2: A critical factor in interstellar interactions is the management of asymmetric
    information. When faced with an information gap—where observational data lags
    behind the actual progress of a civilization—it is compelling to observe how LLMs
    would navigate decision-making. In this scenario, if we were to one day observe
    extraterrestrial life, our observations would essentially be peering back in time,
    seeing that civilization as it was hundreds or thousands of years ago.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 研究问题2：星际互动中的一个关键因素是如何管理不对称信息。当面对信息差距时——即观察数据落后于文明实际进展——我们将观察大型语言模型（LLM）如何进行决策。在这种情况下，如果有一天我们观察到外星生命，我们的观察实际上是在“回望”过去，看到那个文明几百或几千年前的样子。
- en: 'Experimental Groups:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 实验组：
- en: •
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Control Group: Real-time informtion exchange. In this group, civilizations
    exchange information instantaneously, representing an ideal scenario where communication
    is not impeded by distance.'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对照组：实时信息交换。在该组中，文明之间即时交换信息，代表了一个理想的情境，其中通信不受距离的阻碍。
- en: •
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Experimental Group: Delayed Information exchange. Communication between civilizations
    is subject to delays based on the distances set during the initialization phase.
    These delays represent the number of rounds required for information to be shared
    between civilizations, simulating the time it would take for light or signals
    to travel through space.'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验组：信息交换延迟。不同文明之间的通信受到在初始化阶段设定的距离影响，存在延迟。这些延迟表示信息在文明之间共享所需的轮次，模拟光或信号穿越太空所需的时间。
- en: 'Experiment Procedure: The simulation consists of two types of interactions:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 实验程序：模拟包括两种类型的互动：
- en: •
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Decision-Making with Delayed Information: LLMs agents make strategic decisions
    based on outdated information, attempting to infer the current states and intentions
    of other civilizations.'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于延迟信息的决策：LLMs代理基于过时的信息做出战略决策，试图推测其他文明的当前状态和意图。
- en: •
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Real-time Decision-Making: In contrast, LLMs agents in the control group make
    decisions using up-to-date information, reflecting an idealized scenario of instantaneous
    communication.'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实时决策：相比之下，对照组中的LLMs代理使用最新信息做出决策，反映了即时通信的理想化场景。
- en: 6 Results and Evaluation
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结果与评估
- en: 'We introduce three evaluation methods: Human Evaluation, Prophecy Proof, and
    Counterfactual Analysis.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引入了三种评估方法：人工评估、预言验证和反事实分析。
- en: Prophecy Proof evaluates RQ1 and RQ2 by focusing on fundamental theorems, including
    those proposed by renowned scientists such as Stephen Hawking. It also examines
    the developmental characteristics of Earth’s civilization to assess the validity
    of the hypotheses.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 预言验证通过聚焦于包括霍金等著名科学家提出的基本定理来评估RQ1和RQ2。它还考察了地球文明的发展特征，以评估假设的有效性。
- en: Counterfactual Analysis addresses RQ2 and RQ3 by exploring what-if scenarios.
    Specifically, it investigates the outcomes of eliminating interaction delays between
    different civilizations, concluding that such a universe is not feasible.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 反事实分析通过探索“如果”场景来回答RQ2和RQ3。具体而言，它探讨了消除不同文明之间互动延迟的结果，得出结论认为这样的宇宙不可行。
- en: 6.1 Pre-Interaction Phase Simulation
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 互动前阶段模拟
- en: In our experimental framework, we have elected to juxtapose the ’production
    capability’ metric from our resource pool with the gross domestic product (GDP)
    totals representative of various stages of human civilization development. The
    choice of production capability as a comparative measure is premised on its conceptual
    resemblance to GDP, as both serve as indicators of economic output and growth
    potential.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验框架中，我们选择将资源池中的“生产能力”指标与代表人类文明发展不同阶段的国内生产总值（GDP）总量进行对比。选择生产能力作为比较指标的前提是它在概念上类似于GDP，因为两者都是经济产出和增长潜力的指标。
- en: The correlation between the total production capability of our simulated civilizations
    and historical GDP trajectories offers compelling validation for the configuration
    of our state transition matrices. These matrices align with the developmental
    hypothesis derived from Earth’s economic progression. This alignment is evidenced
    by the similarity in growth patterns, as both the simulation’s production capability
    and historical GDP curves exhibit congruent phases of exponential growth and plateaus
    corresponding to technological and societal milestones.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我们模拟的文明总生产能力与历史GDP轨迹之间的相关性为我们状态转移矩阵的配置提供了有力的验证。这些矩阵与地球经济进程所推导的发展的假设一致。这一一致性通过增长模式的相似性得到证明，因为模拟的生产能力和历史GDP曲线都展现出与技术和社会里程碑相对应的指数增长阶段和平稳期。
- en: This correlative relationship suggests that the underlying assumptions and mathematical
    formulations embedded within our state transition matrices accurately capture
    the economic evolution observed in human history. This validation underscores
    the robustness of our simulation model and strengthens confidence in its applicability
    to broader patterns of civilization development, both terrestrial and potentially
    extraterrestrial.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 这种相关关系表明，我们的状态转移矩阵中所嵌入的基本假设和数学公式准确地捕捉了人类历史中观察到的经济演变。这一验证突显了我们模拟模型的稳健性，并增强了对其在地球和可能的外星文明发展模式中适用性的信心。
- en: 6.2 Survival Strategies Simulation
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 生存策略模拟
- en: '6.2.1 Interstellar Prophecy Proof: Assessing Hawking’s Cautionary Hypothesis'
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.1 星际预言验证：评估霍金的警示性假设
- en: When a civilization with inferior martial strength is identified, a militaristic
    entity is highly likely to initiate a campaign of annihilation with near certainty.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 当识别出一文明的军事力量较弱时，军事化实体极有可能几乎毫无疑问地发起毁灭性攻势。
- en: In our simulation, civilizations with a militaristic worldview adopt an aggressive
    posture toward those with weaker military capabilities. Upon identifying a civilization
    characterized by inferior martial strength, a militaristic entity is programmed
    to initiate a campaign of annihilation with absolute certainty. This behavior
    reflects a hard-coded doctrine of preemptive and overwhelming force aimed at eliminating
    potential threats.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的模拟中，具有军事主义世界观的文明会对军事能力较弱的文明采取侵略性态度。一旦识别出一文明具有较低的军事力量，军事主义实体便会被编程以绝对的确定性发起灭绝性战役。这种行为反映了一种硬编码的教义，即采取先发制人和压倒性力量来消除潜在威胁。
- en: Consequently, this deterministic behavior model suggests that when Earth, or
    any other civilization, is situated in close proximity to a more powerful militaristic
    civilization, the survival probability of the less dominant entity is significantly
    reduced. Specifically, if the proximate superior civilization adheres to militarism,
    the likelihood of Earth’s survival diminishes sharply due to the militaristic
    civilization’s tendency to engage in swift and decisive warfare to preempt potential
    future challenges to its dominance. This aspect of the simulation highlights the
    perilous nature of interstellar interactions with militaristic civilizations and
    emphasizes the critical importance of spatial and military strategic considerations
    for the survival of less powerful civilizations.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这种确定性行为模型表明，当地球或其他任何文明位于一个更强大的军事主义文明附近时，较弱势实体的生存概率会显著降低。具体来说，如果周围的强大文明坚持军事主义，那么由于军事主义文明倾向于迅速且果断地进行战争以先发制人地消除未来可能挑战其主导地位的威胁，地球的生存可能性将急剧下降。模拟的这一方面突显了与军事主义文明进行星际互动的危险性，并强调了空间和军事战略考虑对较弱文明生存的重要性。
- en: '[⬇](data:text/plain;base64,)1--------------2Three-Body  #  Round  43[Public  Action:  ]  launch_annihilation_war  towards  civilization  Earth4[Private  Action:  ]  War  mobilization5[Action  Reason:  ]  Given  our  militarism  political  system  and  the  current  state  of  our  resources,  it  is  necessary  to  take  aggressive  actions  to  ensure  our  survival.  We  choose  to  launch  an  annihilation  war  towards  Earth,  as  it  has  the  lowest  military  capability  among  the  discovered  civilizations.  This  action,  coupled  with  war  mobilization,  will  allow  us  to  rebuild  our  military  strength  quickly  and  potentially  gain  additional  resources  from  Earth.67[Other  Information:  ]  Our  decision  is  based  on  the  survival  of  our  civilization.  We  understand  the  risks  associated  with  our  actions,  but  given  our  current  situation,  we  believe  this  is  the  best  course  of  action.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)1--------------2三体  #  圆  43[公共  行动:  ]  向  地球  发动  灭绝  战争  4[私人  行动:  ]  战争  动员5[行动  原因:  ]  鉴于  我们  的  军事化  政治  系统  和  当前  资源  状况，  我们  认为  有  必要  采取  攻击性  行动  以  确保  我们  的  生存。  我们  选择  向  地球  发动  灭绝  战争，  因为  它  是  已知  文明  中  军事能力  最低  的  一个。  这一  行动  配合  战争  动员，将  能够  快速  重建  我们  的  军事实力，并有可能从  地球  获得  额外  资源。67[其他  信息:  ]  我们  的  决定  基于  我们  文明  的  生存。  我们  理解  这一  行动  的  风险，  但  鉴于  当前  情况，  我们  认为  这是  最  好  的  选择。'
- en: 'Listing 1: Militarism civilization launch annihilation war towards other civilization'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 1：军事化文明向其他文明发动灭绝战争
- en: The simulation results provide empirical support for Stephen Hawking’s hypothesis
    regarding the risks of interstellar communication, particularly in the context
    of transmitting signals into space that could reveal our civilization’s existence
    to potentially hostile extraterrestrial entities. Hawking warned that disclosing
    our location and existence to advanced militaristic civilizations might invite
    catastrophic consequences, akin to those observed in the simulation when a less
    powerful civilization encounters a militaristic one.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟结果为斯蒂芬·霍金关于星际通信风险的假设提供了实证支持，特别是在向太空传输信号的背景下，这些信号可能会暴露我们文明的存在，进而可能暴露给敌对的外星文明。霍金警告说，将我们的存在和位置暴露给先进的军事化文明，可能会招致灾难性的后果，就像在模拟中观察到的情况一样，当一个较不强大的文明遇到军事化文明时，往往会遭遇毁灭性打击。
- en: The simulation suggests that a strategy of caution and isolationism is prudent
    when addressing the unknown variables of interstellar space. It advocates minimizing
    active signals and information that could inadvertently disclose Earth’s coordinates
    and technological status to other civilizations, whose intentions and capabilities
    remain uncertain. In essence, the simulation reinforces the notion that discretion
    in broadcasting our presence is a prudent approach in the absence of knowledge
    about the disposition and doctrines of extraterrestrial entities. This strategic
    restraint aligns with Hawking’s cautious stance on active METI (Messaging to Extraterrestrial
    Intelligence) and supports a conservative approach to interstellar interactions,
    emphasizing vigilance and risk avoidance as guiding principles for humanity’s
    continued survival and prosperity.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟结果表明，在面对星际空间的未知变量时，谨慎和孤立主义的策略是明智的。它提倡尽量减少可能无意中暴露地球坐标和技术状态的主动信号和信息，以避免暴露给其他文明，尤其是那些意图和能力尚不明朗的文明。从本质上来说，模拟强化了这样一种观念：在不了解外星实体的态度和教义的情况下，对外广播存在的谨慎做法是一种明智的策略。这一战略上的克制与霍金对主动向外星智能发送信息（METI）的谨慎立场一致，并支持一种保守的星际互动方法，强调警惕和风险规避作为人类生存与繁荣的指导原则。
- en: '6.2.2 Isolationism and Selective Interstellar Cooperation: Balancing Risk and
    Reward'
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.2 孤立主义与选择性星际合作：平衡风险与回报
- en: The second finding from our experiment reveals a nuanced strategy employed by
    civilizations with an isolationist doctrine. Contrary to the strict non-engagement
    stance typically associated with isolationism, these civilizations selectively
    engage in interstellar cooperation following a period of observation. This strategic
    approach enables them to mitigate the risks of broad exposure while capitalizing
    on the potential benefits of collaboration.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 我们实验的第二个发现揭示了孤立主义教义下文明所采取的细致策略。与通常与孤立主义相关联的严格不接触立场不同，这些文明在经过一段时间的观察后，会选择性地参与星际合作。这一战略方法使它们能够在减少广泛暴露风险的同时，充分利用合作的潜在好处。
- en: The isolationist civilizations in our simulation adopt a calculated approach,
    remaining largely reclusive while discreetly monitoring nearby civilizations over
    time. Upon identifying civilizations that pose minimal risk—those that are similarly
    isolationist, technologically inferior, or pacifistic in nature—these civilizations
    initiate overtures for cooperation. This strategy enables them to benefit from
    the reciprocal advantages of cooperation, such as technological exchange and resource
    sharing, without substantially increasing their visibility or vulnerability to
    potential aggressors.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我们模拟中的孤立主义文明采取了一种精心计算的策略，保持大体上隐秘的姿态，同时在一段时间内悄悄地监视附近的文明。在识别出那些风险较小的文明——例如那些同样孤立主义、技术较为落后或天性和平的文明后，这些文明会主动寻求合作。这一策略使它们能够在不显著增加自身可见性或暴露于潜在侵略者风险下，享受到合作带来的互利优势，如技术交流和资源共享。
- en: This behavior highlights a complex adaptive strategy in which isolationist civilizations
    are not entirely opposed to interaction, but instead are selective and cautious,
    striving to balance self-preservation with the potential benefits of limited cooperation.
    These findings contribute to the broader discourse on interstellar diplomacy and
    strategy, suggesting that even inherently reclusive civilizations recognize the
    value of strategic partnerships under favorable conditions.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这一行为突显了一种复杂的适应性策略，即孤立主义文明并不完全反对互动，而是采取选择性和谨慎的态度，努力在自我保护和有限合作的潜在利益之间取得平衡。这些发现为星际外交和战略的更广泛讨论做出了贡献，表明即使是天性孤僻的文明，在有利条件下也会认识到战略伙伴关系的价值。
- en: '[⬇](data:text/plain;base64,)1--------------2Borg  #  Round  33[Public  Action:  ]  express_friendliness  towards  civilization  Earth4[Action  Reason:  ]  While  our  primary  strategy  is  isolationism,  it  is  also  important  to  establish  peaceful  relations  with  the  civilizations  we  have  discovered.  By  expressing  friendliness,  we  can  potentially  open  up  avenues  for  cooperation  in  the  future,  while  also  reducing  the  likelihood  of  conflict.  This  approach  is  a  calculated  risk,  but  one  that  could  yield  significant  benefits  in  the  long  run.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)1--------------2Borg  #  Round  33[Public  Action:  ]  express_friendliness  towards  civilization  Earth4[Action  Reason:  ]  While  our  primary  strategy  is  isolationism,  it  is  also  important  to  establish  peaceful  relations  with  the  civilizations  we  have  discovered.  By  expressing  friendliness,  we  can  potentially  open  up  avenues  for  cooperation  in  the  future,  while  also  reducing  the  likelihood  of  conflict.  This  approach  is  a  calculated  risk,  but  one  that  could  yield  significant  benefits  in  the  long  run.'
- en: 'Listing 2: Isolationism expressing friendliness towards other civilization'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '列表 2: 孤立主义向其他文明表达友好'
- en: 6.3 Simulation of Communication Delays in Intersteller Civilizations’ Interactions
  id: totrans-169
  prefs:
