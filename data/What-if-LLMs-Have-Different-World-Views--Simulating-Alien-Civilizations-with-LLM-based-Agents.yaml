- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'This study introduces "CosmoAgent," an innovative artificial intelligence system
    that utilizes Large Language Models (LLMs) to simulate complex interactions between
    human and extraterrestrial civilizations. This paper introduces a mathematical
    model for quantifying the levels of civilization development and further employs
    a state transition matrix approach to evaluate their trajectories. Through this
    methodology, our study quantitatively analyzes the growth trajectories of civilizations,
    providing insights into future decision-making at critical points of growth and
    saturation. Furthermore, this paper acknowledges the vast diversity of potential
    living conditions across the universe, which could foster unique cosmologies,
    ethical codes, and worldviews among different civilizations. Recognizing the Earth-centric
    bias inherent in current LLM designs, we propose the novel concept of using LLM
    agents with diverse ethical paradigms and simulating interactions between entities
    with distinct moral principles. This innovative research not only introduces a
    novel method for comprehending potential inter-civilizational dynamics but also
    holds practical value in enabling entities with divergent value systems to strategize,
    prevent conflicts, and engage in games under conditions of asymmetric information.
    The accompanying code is available at https://github.com/MingyuJ666/Simulating-Alien-Civilizations-with-LLM-based-Agents.
    Demo link: https://youtu.be/lg_E5tnNj9M.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究介绍了“CosmoAgent”，一款创新的人工智能系统，利用大型语言模型（LLMs）模拟人类与外星文明之间的复杂互动。本文提出了一种量化文明发展水平的数学模型，并进一步采用状态转移矩阵方法来评估文明的发展轨迹。通过这一方法，我们的研究定量分析了文明的成长轨迹，为在关键成长和饱和点的决策提供了见解。此外，本文承认宇宙中可能存在的各种生存条件，这些条件可能促使不同文明形成独特的宇宙观、伦理准则和世界观。意识到当前大型语言模型设计中存在的地球中心偏见，我们提出了一个新颖的概念，即使用具有多样伦理范式的大型语言模型代理，并模拟具有不同道德原则的实体之间的互动。这一创新性研究不仅为理解潜在的跨文明动态提供了新方法，而且在帮助具有不同价值体系的实体制定战略、防止冲突以及在信息不对称条件下进行博弈方面具有实际价值。相关代码可以在
    [https://github.com/MingyuJ666/Simulating-Alien-Civilizations-with-LLM-based-Agents](https://github.com/MingyuJ666/Simulating-Alien-Civilizations-with-LLM-based-Agents)
    获取。演示链接：[https://youtu.be/lg_E5tnNj9M](https://youtu.be/lg_E5tnNj9M)。
- en: 'What if LLMs Have Different World Views:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果大型语言模型（LLMs）有不同的世界观会怎样：
- en: Simulating Alien Civilizations with LLM-based Agents
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 基于大型语言模型的代理模拟外星文明
- en: Zhaoqian Xue¹, Mingyu Jin², Beichen Wang³, Suiyuan Zhu³, Kai Mei², Hua Tang⁵,
    Wenyue Hua², Mengnan Du⁶, Yongfeng Zhang² ¹ Georgetown University,  ² Rutgers
    University, ³ New York University,  ⁵ Independent Researcher, ⁶ New Jersey Institute
    of Technology
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 薛兆乾¹，金名宇²，王贝晨³，朱随远³，梅凯²，唐华⁵，华文月²，杜梦楠⁶，张永峰² ¹ 乔治城大学， ² 罗格斯大学， ³ 纽约大学， ⁵ 独立研究员，
