  type: TYPE_NORMAL
  zh: 6.3 星际文明互动中的通信延迟模拟
- en: 6.3.1 Civilization Discovery History
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.3.1 文明发现历史
- en: In this study, we delineate a set of civilizations to form our experimental
    group, representing a diverse range of cultural paradigms and social structures,
    each reflecting distinct ideological orientations toward peace, militarism, and
    isolationism. The civilizations under examination include Earth (E), known for
    its pacifistic ideals, and the Vulcans (V) and Betazoids (B), both of which also
    adhere to principles of pacifism. In contrast, the Three Body (H) civilization
    and Klingons (K) exhibit a militaristic stance. Additionally, the Yaderans (Y)
    and Talosians (T) are characterized by their isolationism, opting for minimal
    interaction with other civilizations.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们划定了一组文明，作为我们的实验组，代表了多种文化范式和社会结构，每种文明都反映了不同的思想倾向，涉及和平主义、军国主义和孤立主义。我们所考察的文明包括地球（E），以其和平主义理念而闻名；以及瓦尔肯人（V）和贝塔族人（B），这两个种族也遵循和平主义原则。与此相对，三体（H）文明和克林贡人（K）则表现出军国主义立场。此外，亚德兰人（Y）和塔罗斯人（T）以其孤立主义为特点，选择与其他文明进行最小化的互动。
- en: To ensure the integrity of our experimental design, we employed a randomized
    approach to determine the initial parameters for the spatial proximities and chronological
    origins of each civilization within the simulated environment. This methodological
    framework is crucial for mitigating potential biases and facilitating a nuanced
    understanding of the dynamics and interactions among these diverse civilizations.
    An example of the initialization of distances between civilizations is presented
    in Figure 2, offering a comprehensive overview of the spatial configuration at
    the start of our simulation. This preliminary setup is essential for analyzing
    the evolution of inter-civilizational relations and the resulting socio-political
    landscapes, contributing to our broader research objective of understanding the
    impact of differing cultural ideologies on the structure of galactic society.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保实验设计的完整性，我们采用了随机化方法来确定每个文明在模拟环境中的空间距离和时间起源的初始参数。这种方法框架对于减轻潜在的偏差至关重要，并有助于深入理解这些不同文明之间的动态和互动。文明之间距离初始化的一个示例展示在图2中，提供了我们模拟开始时空间配置的全面概述。这个初步设置对于分析文明间关系的演变及其对社会政治格局的影响至关重要，有助于我们更广泛的研究目标，即理解不同文化意识形态对银河社会结构的影响。
