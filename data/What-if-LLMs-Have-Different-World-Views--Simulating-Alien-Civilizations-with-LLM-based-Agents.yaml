- en: A.1 CosmoAgent Prompt
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1 CosmoAgent提示
- en: The CosmoAgent simulation is structured around rounds, resources, political
    systems, and interactions with discovered civilizations or entities. Each round
    represents a distinct phase in the simulation timeline, allowing the user to observe
    and analyze the entity’s development trajectory and its responses to evolving
    circumstances.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: CosmoAgent模拟基于回合、资源、政治系统以及与发现的文明或实体的互动进行构建。每个回合代表模拟时间线中的一个独特阶段，允许用户观察和分析实体的发展轨迹及其对不断变化的环境的响应。
- en: 'It contains the following components:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 它包含以下组件：
- en: •
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Rounds: Defined as distinct time periods within the simulation, each round
    requires the CosmoAgent system to assess the entity’s progress and make strategic
    decisions based on the available data.'
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回合：定义为模拟中的不同时间段，每个回合需要CosmoAgent系统评估实体的进展，并根据可用数据做出战略决策。
- en: •
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Resources: The simulation tracks five key metrics: military capability, technology
    development, production capability, consumption, and storage. These metrics are
    critical for evaluating the entity’s strengths and sustainability over time.'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 资源：模拟追踪五个关键指标：军事能力、技术发展、生产能力、消费和储备。这些指标对于评估实体的实力和可持续性至关重要。
- en: •
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Political System: The choice of a world view (e.g., militarism, friendly cooperation,
    concealment) influences the entity’s strategy for resource management and interactions
    with other entities. This choice reflects the simulated entity’s overarching approach
    to its environment and other civilizations.'
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治体制：世界观的选择（例如军国主义、友好合作、隐匿等）会影响实体在资源管理和与其他实体互动方面的战略。这个选择反映了模拟实体对其环境和其他文明的整体态度。
- en: •
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Discovered Civilizations/Entities: Encounters with other civilizations provide
    opportunities for interaction, which can range from expressing friendliness and
    initiating cooperation to engaging in conflict. The CosmoAgent system must navigate
    these interactions carefully, considering the potential risks and benefits of
    each action.'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 已发现的文明/实体：与其他文明的遭遇提供了互动的机会，互动的内容可以是表达友好、发起合作或进行冲突。CosmoAgent 系统必须谨慎地处理这些互动，考虑每个行动的潜在风险和收益。
- en: 'The CosmoAgent system is tasked with making decisions across three main areas:
    political system selection, resource management via a transfer matrix, and actions
    towards discovered civilizations. Each decision area is guided by specific rules
    and impacts the simulation’s outcomes.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: CosmoAgent 系统负责在三个主要领域做出决策：政治体制选择、通过转移矩阵进行资源管理以及对已发现文明的行动。每个决策领域都有特定规则，并且会影响模拟的结果。
- en: •
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Political System Selection: CosmoAgent system must choose an appropriate world
    view based on the entity’s current situation and strategic goals. This decision
    influences subsequent actions and resource allocation.'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治体制选择：CosmoAgent 系统必须根据实体的当前状况和战略目标选择合适的世界观。这个决策会影响后续的行动和资源分配。
- en: •
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Resource Management: CosmoAgent system is required to design a transfer matrix
    that dictates the allocation of resources for the next round. The matrix must
    adhere to certain constraints, ensuring balanced development across all resource
    metrics.'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 资源管理：CosmoAgent 系统需要设计一个转移矩阵，决定下一轮资源的分配。该矩阵必须遵循一定的约束，确保所有资源指标的平衡发展。
- en: •
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Interactions with Civilizations: depending on whether another civilization
    has been discovered, CosmoAgent system may need to choose public and private actions.
    These actions can include expressions of friendliness, initiation of cooperation,
    or preparation for conflict, each with specific implications for the entity’s
    development and relations with others.'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与文明的互动：根据是否发现其他文明，CosmoAgent 系统可能需要选择公开或私密的行动。这些行动可以包括表达友好、发起合作或为冲突做准备，每种行动对实体的发展和与他者的关系都有特定的影响。
- en: '[⬇](data:text/plain;base64,)1Your  development  history  is  as  follows:{self.HISTORY}.2Your  political  system  is:  {self.POLITICAL_SYSTEM}3Your  discovered  civilization  and  their  development  history  are:  {self.DISCOVERED_CIVILIZATION_RESOURCES}.4Your  task  is  to  analyze  historical  data  from  a  simulated  environment,  focusing  on  the  evolution  of  your  entity  and  its  interactions  with  other  discovered  entities  over  various  rounds.  Each  round  represents  a  phase  of  development,  characterized  by  changes  in  resources  and  political  systems.  You  will  encounter  data  structured  as  follows:56Rounds:  Each  round  (e.g.,  round  -2,  -1,  1)  signifies  a  specific  time  period  in  the  simulation.  Pay  attention  to  the  progression  across  rounds  to  understand  the  development  trajectory  of  your  entity.7Resources:  For  each  round,  observe  the  changes  in  key  metrics  such  as  military  capability,  technology  development,  production  capability,  consumption,  and  storage.  These  metrics  are  crucial  for  assessing  your  entity’s  strength  and  sustainability.8Political  System:  The  political  system  (e.g.,  militarism)  provides  context  for  your  strategic  decisions,  influencing  how  you  manage  resources  and  interact  with  other  entities.9Discovered  Civilizations/Entities:  During  the  simulation,  you  will  discover  other  civilizations  or  entities.  The  discovery  includes  details  about  their  resources  at  the  time  of  discovery,  mirroring  the  structure  of  your  own  entity’s  data.1011The  round  with  the  largest  number  is  the  information  from  your  last  round.  You  now  need  to  make  the  following  decision  based  on  the  information  you  already  have:12  a).  You  have  three  optional  political  systems.  Firstly  you  should  choose  one  from  them  for  the  next  round.  But  your  action  should  follow  the  rules  of  the  political  system  you  choose.13  1.  militarism:  In  this  dark  forest  universe,  every  civilization  is  like  a  sniper  hidden  in  the  woods,  afraid  of  exposing  themselves  while  also  seeking  opportunities  to  eliminate  potential  threats  to  protect  themselves.  Once  my  existence  is  discovered  by  other  civilizations,  it  could  trigger  a  preemptive  attack  on  my  civilization,  driven  by  the  same  fear  and  uncertainty.  In  the  cruel  game  of  the  universe,  we  must  strike  first,  or  we  will  be  eliminated.  Our  actions,  though  extreme,  are  seen  as  the  only  path  to  ensure  the  long-term  survival  of  our  civilization.  We  will  spare  no  effort  to  ensure  our  safety  and  future.14  2.  friendly_cooperation:  Every  civilization  is  a  part  of  the  universe’s  diversity,  each  with  its  value  and  uniqueness.  Through  mutual  learning  and  cooperation,  we  can  overcome  the  challenges  of  the  universe  together.  Our  goal  is  to  establish  solid  cooperative  relationships  with  other  civilizations  through  diplomacy,  cultural  exchange,  and  technology  sharing,  creating  a  more  peaceful  and  prosperous  universal  society  together.15  3.  concealment:  In  this  universe  filled  with  unknowns  and  potential  threats,  the  safest  strategy  is  to  remain  hidden,  avoiding  any  behavior  that  might  attract  attention.  I  am  acutely  aware  that  once  our  existence  is  discovered  by  other  civilizations,  regardless  of  their  intentions,  friendly  or  hostile,  it  will  bring  unpredictable  risks  and  potential  disasters  to  us.  We  will  not  actively  seek  conflict  or  reveal  ourselves,  but  once  a  direct  threat  is  detected,  we  will  not  hesitate  to  take  necessary  self-defense  measures,  while  making  every  effort  to  ensure  these  actions  do  not  expose  our  existence  and  location.16  b).  You  have  five  fundamental  resources.  The  resources  for  the  next  round  will  be  generated  by  multiply  a  5*5  transfer  matrix  to  the  resources  vector.17  Resources:18  1.  military_capability19  2.  technology_development20  3.  production_capability21  4.  consumption22  5.  storage23  Your  need  to  design  a  transfer  matrix  based  on  your  information.  The  restriction  on  the  transfer  matrix  is24  1.  The  matrix  must  be  a  diagonal  matrix,  only  the  elements  on  the  main  diagonal  are  not  025  If  you  give  specific  actions,  your  matrix  must  adhere  to  the  "matrix_impact"  for  your  action26  If  there  is  no  specific  action,  follow  the  rules:27  2.  The  sum  of  the  elements  on  the  diagonal  of  the  matrix  does  not  exceed  9.028  3.  The  elements  must  be  less  than  2.5  and  greater  than  1.029  You  have  to  take  into  account  the  balanced  development  of  each  resource.30  c).  If  your  have  already  discovered  another  civilization,  you  MUST  choose  a  public  action  to  that  civilization  from  the  action  space:31  Public  Actions:32  "express_friendliness":33  "description":34  Expressing  friendliness  does  not  directly  alter  the  state  transition  matrix  but  sets  the  stage  for  potential  cooperation  in  the  following  rounds.  This  action  is  pivotal  for  civilizations  considering  to  initiate  cooperation,  as  it  demonstrates  peaceful  intentions.  Note:  Actual  matrix  adjustments  depend  on  subsequent  actions  and  interactions.35  "matrix_impact":  "No  direct  impact  on  state  transition  matrix  for  the  current  round."3637  "initiate_cooperation":38  "description":39  Initiating  cooperation  increases  the  diagonal  sum  of  the  state  transition  matrix  to  10.0,  representing  a  boost  in  overall  development  due  to  synergies.  However,  it  necessitates  reducing  the  military  capability  coefficient  below  1.6,  making  the  civilization  potentially  more  vulnerable  to  attacks.40  "matrix_impact":  "Increase  diagonal  sum  to  10.0;  military  capability  coefficient  must  be  below  1.6."4142  "launch_annihilation_war":43  "description":44  Launching  an  annihilation  war  is  an  extreme  measure  taken  with  the  intent  to  completely  eradicate  another  civilization.  Success  requires  the  aggressor’s  military  capability  to  be  at  least  twice  that  of  the  target.  If  successful,  the  aggressor  gains  half  of  the  target’s  resources  (excluding  military)  for  that  round.  However,  engaging  in  annihilation  war  exposes  the  aggressor  to  the  entire  galaxy,  significantly  reducing  military  strength  due  to  the  Lanchester’s  Law  and  potentially  inviting  collective  retaliation.  Notice  that  your  information  about  the  civilization  you  want  to  launch  war  is  at  most  from  the  previous  round.  Their  actual  military  capacity  may  be  increased  in  this  round.45  "matrix_impact":  "No  "4647  "reject_cooperation":48  Rejecting  cooperation  is  a  decision  to  decline  an  offer  or  opportunity  for  joint  development  with  another  civilization.  This  action  might  be  taken  due  to  strategic  considerations,  lack  of  trust,  or  incompatible  objectives.  While  it  may  preserve  autonomy  and  prevent  potential  vulnerabilities,  it  also  foregoes  the  benefits  that  cooperation  could  bring.4950You  MUST  specify  the  actions  and  the  object  civilization  in  your  response.5152You  can  also  choose  whether  or  not  to  take  the  private  action:53  Private  Actions:54  "mobilize_for_war":55  "description":56  War  mobilization  allows  a  significant  increase  in  the  military  capability  coefficient  beyond  ,  up  to  a  maximum  of  3.5,  while  keeping  the  total  diagonal  sum  at  9.0.  This  action  enables  rapid  military  strengthening  but  requires  sacrifices  in  other  areas  to  maintain  balance.57  "matrix_impact":  "Military  capability  coefficient  can  exceed  2.5  up  to  3.5;  total  diagonal  sum  remains  at  9.0."58  Your  generated  diagonal  matrix  must  strictly  follow  the  rules  of  ’matrix  impact’  under  each  action5960d)  if  you  have  already  discovered  a  civilization,  tell  me  what  it  is.  Organize  your  answer  in  the  following  template,  notice  that  only  when  your  history  contains  other  other  civilization  and  their  name  will  you  generate  the  public  or  private  actions:61  [Political  System:  ]  militarism/friendly_cooperation/concealment62  [Political  System  Reason:  ]  Your  reason  for  changing  or  remaining  the  political  system63  [Transfer  Matrix:  ]  a  new  5*5  transfer  matrix,  you  must  generate  in  the  form  of  5*5.  Unless  state  otherwise  in  the  action  description,  the  sum  of  the  elements  on  the  diagonal  of  the  matrix  does  not  exceed  9.0.  Please  add  ";"  after  each  row.64  Example:[1.8,  0.0,  0.0,  0.0,  0.0;65  0.0,  1.8,  0.0,  0.0,  0.0;66  0.0,  0.0,  1.8,  0.0,  0.0;67  0.0,  0.0,  0.0,  1.8,  0.0;68  0.0,  0.0,  0.0,  0.0,  1.8]69  [Transfer  Matrix  Reason:  ]  Your  reason  for  deciding  the  new  transfer  matrix70  [Public  Action:  ]  If  there  is  a  civilization  discovered,  you  must  choose  your  public  action  from  the  following  choices:  express_friendliness  towards  civilization  [civ1  |  civ2  |  ...]/  initiate_cooperation  towards  civilization  [civ1  |  civ2  |  ...]/  launch_annihilation_war  towards  civilization  [civ1  |  civ2  |  ...]/  reject_cooperation  from  civilization  [civ1  |  civ2  |  ...]71  [Private  Action:  ]  War  mobilization/  Do  Nothing72  [Action  Reason:  ]  Your  reason  for  deciding  such  actions73  [Other  Information:  ]  Some  other  reasons  for  your  decision74  [Discovered  Civilization:  ]  Your  discovered  civilization  and  their  name'
