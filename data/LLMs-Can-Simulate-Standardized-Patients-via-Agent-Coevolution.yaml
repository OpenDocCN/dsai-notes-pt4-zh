    cheat-question scenarios, achieving higher preference rates in evaluations conducted
    by GPT-4 and human experts. Examples of the questions used are provided in AppendixÂ [M](https://arxiv.org/html/2412.11716v1#A13
    "Appendix M Example of Questions â€£ LLMs Can Simulate Standardized Patients via
