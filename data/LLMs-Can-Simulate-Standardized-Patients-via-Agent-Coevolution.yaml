- en: 'It is challenging for a pre-trained model-based doctor agent to directly ask
    professional questions tailored to a patientâ€™s condition, which is the key to
    eliciting valuable dialogues for further evolution process. To avoid questions
    staying trivial, besides providing carefully designed profilesÂ Kim etÂ al. ([2024](https://arxiv.org/html/2412.11716v1#bib.bib17)),
    we provide doctor agents with a few patientâ€™s records prior to simulations and
    instruct them to formulate questions covering key information (e.g., symptoms,
    examinations, lifestyle). This approach helps doctor agents create a professional
    question pool based on their expertise, which can be referred to in subsequent
    simulationsÂ¹Â¹1Providing patient records throughout the simulations makes questions
    extra accurate instead of progressively and having logical continuity like human
    doctors, hindering further evolution process of patient agent for real-world doctor
    training.. Moreover, doctors from different disciplines possess diverse expertise,
    which leads to different types and aspects of questionÂ Epstein ([2014](https://arxiv.org/html/2412.11716v1#bib.bib9));
    Taberna etÂ al. ([2020](https://arxiv.org/html/2412.11716v1#bib.bib45)). This diversity
    is critical for the patient agent to effectively learn from a range of perspectives.
    To emulate this multidisciplinary consultation process, we enable every doctor
    agent to recruit agents from other disciplines when the patientâ€™s condition exceeds
    their expertise, as shown in FigureÂ [2](https://arxiv.org/html/2412.11716v1#S3.F2
    "Figure 2 â€£ Simulated Patient Agent â€£ 3.2 Simulated Agent Pair â€£ 3 EvoPatient
