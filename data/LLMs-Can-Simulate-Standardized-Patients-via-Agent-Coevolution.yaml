- en: Simulated partners are persons or software-generated companions used in various
    domains to give skill learners practice opportunities that textbook knowledge
    cannot provideÂ Feltz etÂ al. ([2020](https://arxiv.org/html/2412.11716v1#bib.bib10),
    [2016](https://arxiv.org/html/2412.11716v1#bib.bib11)); PÃ©li and Nooteboom ([1997](https://arxiv.org/html/2412.11716v1#bib.bib35)).
    Previous research has built various software-generated educational systems but
    lacks context varietyÂ Graesser etÂ al. ([2004](https://arxiv.org/html/2412.11716v1#bib.bib13));
    Ruan etÂ al. ([2019](https://arxiv.org/html/2412.11716v1#bib.bib39)); Othlinghaus-Wulhorst
    and Hoppe ([2020](https://arxiv.org/html/2412.11716v1#bib.bib31)). LLMs greatly
    overcome this problem by their formidable generalizability and capability to simulate
    diverse personasÂ Hua etÂ al. ([2023](https://arxiv.org/html/2412.11716v1#bib.bib14));
    Li etÂ al. ([2023b](https://arxiv.org/html/2412.11716v1#bib.bib23)); Shanahan etÂ al.
    ([2023](https://arxiv.org/html/2412.11716v1#bib.bib41)); Park etÂ al. ([2022](https://arxiv.org/html/2412.11716v1#bib.bib34),
    [2023](https://arxiv.org/html/2412.11716v1#bib.bib33)). As a result, researchers
    have explored their use in simulation training for various fields, including teacher
    educationÂ Markel etÂ al. ([2023](https://arxiv.org/html/2412.11716v1#bib.bib27)),
    conflict resolutionÂ Shaikh etÂ al. ([2024](https://arxiv.org/html/2412.11716v1#bib.bib40)),
    surgery trainingÂ Varas etÂ al. ([2023](https://arxiv.org/html/2412.11716v1#bib.bib46))
    and counselingÂ Chen etÂ al. ([2023a](https://arxiv.org/html/2412.11716v1#bib.bib6)).
    In medical education using SP, previous studies have proposed methods to enhance
    simulation authenticity by improving data extraction ability or incorporating
    expert feedbackÂ Yu etÂ al. ([2024](https://arxiv.org/html/2412.11716v1#bib.bib52));
    Louie etÂ al. ([2024](https://arxiv.org/html/2412.11716v1#bib.bib26)). Unlike these
    methods, our approach emphasizes the gathering of experience through simulations
    without human involvement.
