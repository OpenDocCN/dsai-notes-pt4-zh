- en: 'GPT4: To design PCR primers for verifying a knockout, you typically need to
    know the genomic context around your cut site which is located in the EGFR gene.
    The given gRNA sequence (ATACACCGTGCCGAACGCAC) targets human EGFR gene at the
    site 55,244,314 - 55,244,333 on chromosome 7 according to the Genome Reference
    Consortium Human Build 38 patch release 13 (GRCh38.p13). Based on this position,
    I suggest to use following primer sequences: Forward primer: CAGGAAGGAAGGAGGAGGAAG
    Reverse primer: GCAGCACGAGCTTAGTTAGG These primers are designed for approximately
    200 bp amplicon size and expected to perform reasonably well under standard PCR
    conditions. For best results, adjust conditions based on your specific PCR reagents.
    The resulting PCR products should then be analyzed using methods such as Sanger
    sequencing or Next generation sequencing (NGS) to verify mutations indicative
    of knockout. However, please note that any online provided sequences should be
    further verified. If possible, consult with a geneticist/biologist/professional
    tool before utilization.'
