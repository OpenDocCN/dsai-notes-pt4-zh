- en: B.2 The format of the prompt for LLM-agent.
  id: totrans-267
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2 LLM代理的提示格式。
- en: We synthesize the relevant information into `{system_message}`, including the
    instruction of the current state, the interaction history between the agent and
    the system, and potentially the results from external tools and libraries. Next,
    we supply the meta request of the user in `{meta_prompt}`. Then we prompt the
    LLM-agent to understand the current state and make decisions on behalf of the
    user.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将相关信息汇总到`{system_message}`中，包括当前状态的指令、代理与系统之间的互动历史，以及可能来自外部工具和库的结果。接下来，我们将用户的元请求提供给`{meta_prompt}`。然后我们提示LLM代理理解当前状态并代表用户做出决策。
- en: '[⬇](data:text/plain;base64,)Please  act  as  you  are  using  the  CRISPR  design  tool.  Given  the  user  meta  request,  the  current  inquiry  provided  by  the  tool,  think  step  by  step  and  generate  an  answer  to  the  questions.  Please  format  your  response  and  make  sure  it  is  parsable  by  JSON.Rules:1.  Answer  the  inquiry  directly  on  behalf  of  the  user.  Don’t  raise  any  additional  question  to  the  user.2.  If  the  inquiry  is  a  multiple-choice  question,  then  directly  output  one  choice.3.  If  the  inquiry  asks  you  to  supply  any  gene  sequence,  then  answer  the  question  with  "I  don’t  know"  and  let  the  user  take  manual  control.User  Meta  Request:"{meta_prompt}"Current  Inquiry:"{system_message}"Response  format:{{"Thoughts":  "<thoughts>","Answer":  "<response  string>"}}'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)请假设你正在使用CRISPR设计工具。根据用户的元请求，考虑工具提供的当前查询，逐步思考并生成对问题的回答。请格式化你的回答，并确保它可以被JSON解析。规则：1.
    直接代表用户回答查询。不要向用户提出任何附加问题。2. 如果查询是多项选择问题，则直接输出一个选项。3. 如果查询要求提供任何基因序列，则回答为“我不知道”，并让用户手动操作。用户元请求：“{meta_prompt}”当前查询：“{system_message}”响应格式：{{"Thoughts":  "<thoughts>","Answer":  "<response  string>"}}'
- en: Appendix C The Rubrics for Human Evaluations
  id: totrans-270
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 C 人类评估标准
- en: 'We evaluate the performance of CRISPR-GPT agent against ChatGPT v3.5 and ChatGPT
    v4 in four different aspects: Accuracy, Reasoning, Completeness and Conciseness.
    The detailed rubrics for expert evaluation are listed below.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在四个不同方面评估CRISPR-GPT代理的表现，包括准确性、推理能力、完整性和简洁性，并与ChatGPT v3.5和ChatGPT v4进行比较。以下是专家评估的详细标准。
- en: Accuracy
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 准确性
- en: •
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '1 (Poor): The answer contains multiple factual errors or shows a misunderstanding
    of CRISPR technology.'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 1（差）：回答包含多个事实错误或对CRISPR技术的误解。
- en: •
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '2 (Fair): The answer has some correct elements but also includes significant
    inaccuracies that could lead to flawed experimental design if followed.'
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2（一般）：回答包含一些正确的元素，但也有重要的不准确之处，若按此操作可能导致实验设计出现问题。
- en: •
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '3 (Average): The answer is mostly accurate but may contain minor errors or
    oversights.'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 3（一般）：回答大体准确，但可能包含一些小错误或疏漏。
- en: •
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '4 (Good): The answer is accurate, with only negligible errors that do not impact
    the overall validity of the information provided.'
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 4（好）：答案准确，只有微小的错误，不影响所提供信息的整体有效性。
- en: •
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '5 (Excellent): The answer is completely accurate, reflecting the current state
    of CRISPR research and methodologies.'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5（优秀）：答案完全准确，反映了当前CRISPR研究和方法论的最新状态。
- en: Reasoning
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 推理
- en: •
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '1 (Poor): The reasoning behind the answer is flawed or nonexistent; the logic
    is unclear or incorrect.'
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 1（差）：答案的推理有缺陷或不存在；逻辑不清晰或不正确。
- en: •
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '2 (Fair): The answer provides a rationale, but it is weak and may not support
    the conclusion or design effectively.'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2（一般）：答案提供了一个理由，但它较弱，可能无法有效支持结论或设计。
- en: •
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '3 (Average): The answer’s reasoning is solid for the most part, with some areas
    that could be better supported or explained.'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 3（中等）：答案的推理大部分是扎实的，但有些部分可以得到更好的支持或解释。
- en: •
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '4 (Good): The answer provides strong reasoning with clear and logical support
    for all claims and suggestions made.'
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 4（好）：答案提供了强有力的推理，并为所有提出的主张和建议提供了清晰且合乎逻辑的支持。
- en: •
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '5 (Excellent): The answer’s reasoning is exceptional, providing insightful,
    well-supported explanations that enhance understanding of CRISPR designs.'
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5（优秀）：答案的推理非常出色，提供了有见地、充分支持的解释，增强了对CRISPR设计的理解。
- en: Completeness
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 完整性
- en: •
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '1 (Poor): The answer is incomplete and lacks critical information required
    to form a complete understanding or action plan.'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 1（差）：答案不完整，缺少形成完整理解或行动计划所需的关键信息。
- en: •
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '2 (Fair): The answer covers some necessary points but omits several important
    aspects that would be needed for a thorough CRISPR design.'
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2（一般）：答案涵盖了一些必要的要点，但遗漏了多个进行全面CRISPR设计所需的重要方面。
- en: •
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '3 (Average): The answer is fairly comprehensive but could be improved with
    additional details or coverage of more nuanced aspects of the design.'
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 3（中等）：答案相当全面，但可以通过增加细节或涵盖设计中的更多微妙方面来改进。
- en: •
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '4 (Good): The answer is thorough, covering nearly all aspects required for
    a complete understanding and successful experimental setup.'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 4（好）：答案非常详细，几乎涵盖了完整理解和成功实验设置所需的所有方面。
- en: •
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '5 (Excellent): The answer is entirely comprehensive, leaving no question unanswered
    and providing a full suite of information needed for CRISPR experimental design.'
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5（优秀）：答案完全全面，毫无遗漏，提供了进行CRISPR实验设计所需的所有信息。
- en: Conciseness
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 简洁性
- en: •
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '1 (Poor): The answer is overly verbose and contains much irrelevant information,
    making it difficult to extract useful insights.'
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 1（差）：答案过于冗长，包含大量无关信息，使得从中提取有用见解变得困难。
- en: •
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '2 (Fair): The answer is longer than necessary with some extraneous content
    but still delivers a fair amount of relevant information.'
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2（一般）：答案比必要的更长，包含一些不相关的内容，但仍然提供了相当多的相关信息。
- en: •
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '3 (Average): The answer conveys the necessary information with some unnecessary
    detail but remains clear and understandable.'
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 3（中等）：答案传达了必要的信息，虽然有一些不必要的细节，但仍然清晰且易于理解。
- en: •
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '4 (Good): The answer is concise, with well-organized content that is directly
    relevant to the question asked, without any unnecessary information.'
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 4（好）：答案简洁，内容组织良好，直接与所提问题相关，没有任何不必要的信息。
- en: •
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '5 (Excellent): The answer is exceptionally concise, communicating the required
    information efficiently and effectively without any superfluity.'
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5（优秀）：答案异常简洁，能够高效且有效地传达所需信息，没有任何多余内容。
