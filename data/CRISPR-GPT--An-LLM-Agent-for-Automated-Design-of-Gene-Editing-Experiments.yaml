- en: 1 Introduction
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Gene editing technology represents a groundbreaking scientific advancement that
    enables precise alterations to the genetic material of living organisms. This
    innovative technique has found extensive applications across various fields of
    biology and medicine, from correcting genetic defects responsible for disorders
    like cystic fibrosis, hemophilia, and sickle cell anemia, to offering new strategies
    in the battle against complex conditions such as cancer, cardiovascular diseases,
    neurodegenerative disorders, and infections. A most well-known gene editing system
    is called CRISPR-Cas9 [[17](https://arxiv.org/html/2404.18021v1#bib.bib17), [34](https://arxiv.org/html/2404.18021v1#bib.bib34),
    [25](https://arxiv.org/html/2404.18021v1#bib.bib25), [42](https://arxiv.org/html/2404.18021v1#bib.bib42),
    [6](https://arxiv.org/html/2404.18021v1#bib.bib6), [39](https://arxiv.org/html/2404.18021v1#bib.bib39),
    [45](https://arxiv.org/html/2404.18021v1#bib.bib45)]. It was adapted from a naturally
    occurring genome editing system that bacteria use as an immune defense. Beyond
    CRISPR-Cas9, recent advancements have led to the development of CRISPR activation/interference,
    CRISPR-based prime editing and base editing technologies. CRISPR activation/interference,
    also called CRISPRa/CRISPRi, are able to either enhance gene expression or silence
    the activities of specific genes via epigenetic regulation [[40](https://arxiv.org/html/2404.18021v1#bib.bib40),
    [20](https://arxiv.org/html/2404.18021v1#bib.bib20), [29](https://arxiv.org/html/2404.18021v1#bib.bib29),
    [33](https://arxiv.org/html/2404.18021v1#bib.bib33), [38](https://arxiv.org/html/2404.18021v1#bib.bib38)].
    Prime editing, considered a ”search and replace” method for DNA, allows for precise
    editing capabilities without introducing double-stranded breaks [[7](https://arxiv.org/html/2404.18021v1#bib.bib7)].
    Base editing, on the other hand, enables the direct, irreversible conversion of
    one DNA base into another at targeted locations, further expanding the toolkit
    for precise genome modification [[19](https://arxiv.org/html/2404.18021v1#bib.bib19)].
    All these technologies hold potential for broad applications in medicine, agriculture,
    and beyond, enhancing the scope of genome editing in pursuing treatments for genetic
    diseases and other applications.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基因编辑技术代表了一项突破性的科学进展，使得对活生物体的遗传物质进行精确修改成为可能。这一创新技术已经广泛应用于生物学和医学的各个领域，从纠正导致囊性纤维化、血友病和镰状细胞贫血等疾病的基因缺陷，到为应对癌症、心血管疾病、神经退行性疾病和感染等复杂病症提供新的治疗策略。最著名的基因编辑系统之一是CRISPR-Cas9 [[17](https://arxiv.org/html/2404.18021v1#bib.bib17),
    [34](https://arxiv.org/html/2404.18021v1#bib.bib34), [25](https://arxiv.org/html/2404.18021v1#bib.bib25),
    [42](https://arxiv.org/html/2404.18021v1#bib.bib42), [6](https://arxiv.org/html/2404.18021v1#bib.bib6),
    [39](https://arxiv.org/html/2404.18021v1#bib.bib39), [45](https://arxiv.org/html/2404.18021v1#bib.bib45)]。它改编自一种细菌用作免疫防御的自然发生的基因组编辑系统。除了CRISPR-Cas9，最近的进展还催生了CRISPR激活/干扰、基于CRISPR的Prime编辑和碱基编辑技术。CRISPR激活/干扰，简称CRISPRa/CRISPRi，能够通过表观遗传调控增强基因表达或沉默特定基因的活性 [[40](https://arxiv.org/html/2404.18021v1#bib.bib40),
    [20](https://arxiv.org/html/2404.18021v1#bib.bib20), [29](https://arxiv.org/html/2404.18021v1#bib.bib29),
    [33](https://arxiv.org/html/2404.18021v1#bib.bib33), [38](https://arxiv.org/html/2404.18021v1#bib.bib38)]。Prime编辑，被认为是DNA的“搜索和替换”方法，允许精确的编辑功能，而无需引入双链断裂 [[7](https://arxiv.org/html/2404.18021v1#bib.bib7)]。另一方面，碱基编辑使得在靶向位置直接、不可逆地将一种DNA碱基转换为另一种碱基，从而进一步扩展了精确基因组修改的工具箱 [[19](https://arxiv.org/html/2404.18021v1#bib.bib19)]。所有这些技术在医学、农业及其他领域都具有广泛的应用潜力，扩展了基因组编辑在遗传疾病治疗及其他应用中的前景。
- en: '![Refer to caption](img/7a74e43ea8d4d41edb6d8f8c558f61c0.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/7a74e43ea8d4d41edb6d8f8c558f61c0.png)'
- en: 'Figure 1: Overview of CRISPR-GPT Agent. The CRISPR-GPT is built upon an LLM-powered
    design and planning engine (left), which helps to complete 4 core meta-tasks (top
    right), as well as other auxiliary functions (freestyle Q&A, off-target prediction).
    CRISPR-GPT has integrated a set of useful skills and toolkits (bottom right) that
    the LLM agent would call when needed to facilitate human users across the different
    tasks and subtasks. Figure created with BioRender.com.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：CRISPR-GPT代理概览。CRISPR-GPT基于一个由大语言模型（LLM）驱动的设计和规划引擎（左侧），该引擎帮助完成4个核心元任务（右上方），以及其他辅助功能（自由问答、脱靶预测）。CRISPR-GPT集成了一套实用的技能和工具包（右下方），LLM代理会根据需要调用这些工具来帮助人类用户完成不同的任务和子任务。图示由BioRender.com创建。
- en: Designing gene-editing experiments requires deep understanding of the suite
    of technologies and the associated biology of target organs. CRISPR Cas-based
    editing works by interacting with the RNA of a short ”guide” sequence (guide RNA)
    that binds to a specific target sequence in a cell’s DNA, much like the RNA segments
    bacteria produce from the CRISPR array. When introduced into cells, the guide
    RNA recognizes the intended DNA sequence, and the Cas enzyme (often Cas9 or others)
    cuts the DNA at the targeted location, mirroring the process in bacteria. There
    are numerous considerations when designing such experiments, including the selection
    of a well-suited gene-editing system, the development of optimal guide sequences,
    and validation approach. This typically requires significant domain expertise,
    understanding of biology of the target organ, as well as trial-and-error efforts.
    Developing AI-assisted computation tools to aid gene-editing holds great promise
    to make the technology more accessible and accelerate both scientific and therapeutic
    developments.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 设计基因编辑实验需要深入理解一系列技术和目标器官的相关生物学知识。基于CRISPR Cas的编辑通过与短“引导”序列（引导RNA）结合，作用于细胞DNA中的特定目标序列，类似细菌从CRISPR阵列产生的RNA片段。当引导RNA被引入细胞后，它会识别预定的DNA序列，Cas酶（通常是Cas9或其他类型）在目标位置切割DNA，模仿细菌中的过程。设计此类实验时有许多需要考虑的因素，包括选择合适的基因编辑系统、开发最佳的引导序列以及验证方法。这通常需要显著的领域专业知识、对目标器官生物学的理解，以及反复试验的努力。开发AI辅助计算工具来帮助基因编辑技术具有巨大的潜力，可以使这一技术更加可及，并加速科学和治疗发展的进程。
- en: Large language models (LLMs) have demonstrated exceptional capabilities in language
    skills and encapsulate a tremendous amount of world knowledge, approximating aspects
    of artificial general intelligence [[13](https://arxiv.org/html/2404.18021v1#bib.bib13),
    [24](https://arxiv.org/html/2404.18021v1#bib.bib24), [3](https://arxiv.org/html/2404.18021v1#bib.bib3),
    [5](https://arxiv.org/html/2404.18021v1#bib.bib5), [4](https://arxiv.org/html/2404.18021v1#bib.bib4)].
    Recent research has also explored enhancing LLMs with external tools, improving
    their problem-solving abilities and efficiency [[53](https://arxiv.org/html/2404.18021v1#bib.bib53),
    [32](https://arxiv.org/html/2404.18021v1#bib.bib32), [44](https://arxiv.org/html/2404.18021v1#bib.bib44)].
    LLMs have also demonstrated potential as tool makers [[10](https://arxiv.org/html/2404.18021v1#bib.bib10)]
    and black-box optimizers [[52](https://arxiv.org/html/2404.18021v1#bib.bib52)].
    Researchers have explored LLM-based specialized models for various application
    domains [[31](https://arxiv.org/html/2404.18021v1#bib.bib31), [51](https://arxiv.org/html/2404.18021v1#bib.bib51)],
    as well as for solving scientific and mathematical tasks. For example, ChemCrow [[9](https://arxiv.org/html/2404.18021v1#bib.bib9)]
    uses tool-augmented LM for solving a range of chemistry-related tasks such as
    paracetamol synthesis, whereas Coscientist [[8](https://arxiv.org/html/2404.18021v1#bib.bib8)],
    also driven by GPT-4 and integrated automated experimentation, achieved successful
    optimization of palladium-catalyzed cross-coupling reaction.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在语言技能上展现了卓越的能力，并且封装了大量的世界知识，接近人工通用智能的各个方面[[13](https://arxiv.org/html/2404.18021v1#bib.bib13)，[24](https://arxiv.org/html/2404.18021v1#bib.bib24)，[3](https://arxiv.org/html/2404.18021v1#bib.bib3)，[5](https://arxiv.org/html/2404.18021v1#bib.bib5)，[4](https://arxiv.org/html/2404.18021v1#bib.bib4)]。近期的研究也探讨了通过外部工具增强LLMs，提升它们的解题能力和效率[[53](https://arxiv.org/html/2404.18021v1#bib.bib53)，[32](https://arxiv.org/html/2404.18021v1#bib.bib32)，[44](https://arxiv.org/html/2404.18021v1#bib.bib44)]。LLMs还展现了作为工具制造者[[10](https://arxiv.org/html/2404.18021v1#bib.bib10)]和黑箱优化器[[52](https://arxiv.org/html/2404.18021v1#bib.bib52)]的潜力。研究人员已经探索了基于LLM的专业模型，应用于各个领域[[31](https://arxiv.org/html/2404.18021v1#bib.bib31)，[51](https://arxiv.org/html/2404.18021v1#bib.bib51)]，并且用于解决科学和数学任务。例如，ChemCrow[[9](https://arxiv.org/html/2404.18021v1#bib.bib9)]使用增强工具的语言模型解决一系列化学相关任务，如对乙酰氨基酚合成，而Coscientist[[8](https://arxiv.org/html/2404.18021v1#bib.bib8)]，同样由GPT-4驱动并结合自动化实验，成功优化了钯催化的交叉偶联反应。
- en: 1.1 General-purpose LLMs do not know how to design biological experiments.
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 通用大语言模型（LLMs）不知道如何设计生物实验。
- en: While leveraging large language models (LLMs) for aiding in the design of gene-editing
    experiments presents an enticing prospect, the current state-of-the-art general-purpose
    models exhibit significant shortcomings in this specialized domain. These models,
    despite their vast knowledge base, lack the precise, up-to-date domain-specific
    knowledge essential for the accurate design of biological experiments.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然利用大语言模型（LLM）辅助基因编辑实验设计具有很大吸引力，但当前的最先进通用模型在这个专业领域存在显著的不足。尽管这些模型拥有庞大的知识库，但缺乏准确、最新的领域特定知识，这对于生物实验的准确设计至关重要。
- en: A critical limitation of general-purpose LLMs is their propensity for ”hallucinations”
    or generating confident yet inaccurate responses when tasked with specialized
    biological queries. For instance, when tasked with designing a guide RNA (gRNA)
    sequence for targeting specific human genes, such as EMX1 or EGFR, general-purpose
    LLMs like ChatGPT-3/ChatGPT-4 can respond incorrect sequence with high confidence.
    However, the gRNA sequences they provide often do not correspond to any known
    genomic region. This discrepancy can be readily identified by comparing the LLM-generated
    sequences with reference sequences in databases such as the NCBI’s BLAST tool,
    which aligns sequences to the human genome and transcriptome. Such hallucinated
    design sequences not only lack utility but can mislead researchers, potentially
    leading to wasted resources and time if not properly vetted.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通用 LLM 的一个关键限制是它们容易出现“幻觉”，即在处理专门的生物学问题时生成自信但不准确的回答。例如，当被要求设计用于靶向特定人类基因（如 EMX1
    或 EGFR）的引导 RNA（gRNA）序列时，像 ChatGPT-3/ChatGPT-4 这样的通用 LLM 可能会以高度自信的态度生成错误的序列。然而，它们提供的
    gRNA 序列往往与已知的基因组区域不匹配。通过将 LLM 生成的序列与数据库中的参考序列进行比对（如 NCBI 的 BLAST 工具，该工具将序列与人类基因组和转录组进行比对），可以轻松识别出这种差异。这种幻觉设计的序列不仅没有实用性，而且可能会误导研究人员，如果没有经过适当审查，可能导致资源和时间的浪费。
- en: In addition, responses generated from general-purpose LLMs usually lack essential
    details necessary for the experimental design, such as specific materials, protocols,
    considerations for off-target effects, gRNA efficiency, and specificity. Such
    gaps in information can leave researchers, especially those new to the field of
    gene editing, unprepared for the practical execution of experiments.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通用 LLM 生成的回答通常缺乏实验设计所必需的关键信息，如特定材料、协议、对脱靶效应的考虑、gRNA 的效率和特异性等。这些信息的缺失可能会使研究人员，特别是那些刚接触基因编辑领域的研究人员，无法为实验的实际执行做好充分准备。
- en: Furthermore, it is crucial to note that responses generated may contain overwhelming
    information that does not directly contribute to the gene-editing experimental
    designs. Such irrelevant text can lead to confusion and misdirection, complicating
    the researcher’s task of identifying the most pertinent and practical information
    for their gene-editing objectives.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，必须注意的是，生成的响应可能包含大量与基因编辑实验设计无关的信息。这些无关的文本可能会导致混淆和误导，使研究人员在识别最相关和最实用的信息时面临困难，从而影响其基因编辑目标的实现。
- en: 'All of these limitations underscore the necessity for a new class of LLMs tailored
    specifically for the gene-editing experimental designs (We refer readers to Appendix [A](https://arxiv.org/html/2404.18021v1#A1
    "Appendix A Failure Cases of GPT-4 ‣ CRISPR-GPT: An LLM Agent for Automated Design
    of Gene-Editing Experiments") for more examples of failures). Such models would
    need to integrate deep, accurate domain knowledge with the ability to critically
    evaluate and generate experimentally viable solutions, thereby overcoming the
    current barriers faced by general-purpose LLMs in the design of CRISPR gene-editing
    experiments.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些局限性凸显了针对基因编辑实验设计量身定制的新型大语言模型（LLM）的必要性（我们请读者参考附录[A](https://arxiv.org/html/2404.18021v1#A1
    "附录 A GPT-4 失败案例 ‣ CRISPR-GPT：一种用于自动化基因编辑实验设计的 LLM 代理")了解更多失败示例）。这种模型需要结合深度、准确的领域知识，以及批判性评估和生成实验可行方案的能力，从而克服当前通用
    LLM 在设计 CRISPR 基因编辑实验时面临的障碍。
- en: 1.2 Overview of CRISPR-GPT
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 CRISPR-GPT 概述
- en: In the rapidly evolving field of genetic engineering, CRISPR technology has
    become a pivotal tool for precise gene editing. Despite its promise, the intricacy
    of designing CRISPR experiments—from guide RNA (gRNA) selection to predicting
    off-target effects—presents significant challenges, especially to those new to
    the field. To bridge this gap, we introduce CRISPR-GPT, a novel solution that
    combines the strengths of Large Language Models (LLMs) with domain-specific knowledge
    and computational tools, specifically tailored for CRISPR gene editing tasks.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在快速发展的基因工程领域，CRISPR技术已成为精确基因编辑的重要工具。尽管其前景广阔，但设计CRISPR实验的复杂性——从引导RNA（gRNA）选择到预测非靶向效应——仍然带来了巨大挑战，尤其对于那些刚接触该领域的人来说。为弥补这一差距，我们推出了CRISPR-GPT，一种创新的解决方案，它结合了大型语言模型（LLM）的优势、特定领域知识和计算工具，专门为CRISPR基因编辑任务量身定制。
- en: 'CRISPR-GPT is centered around a tailor-made LLM-powered design and planning
    agent (Figure [1](https://arxiv.org/html/2404.18021v1#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ CRISPR-GPT: An LLM Agent for Automated Design of Gene-Editing Experiments")).
    This engine of the agent not only draws upon expert knowledge from leading practitioners
    in gene editing but also integrates a broad review of recent literature and a
    suite of computational toolkits including guideRNA design tool.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 'CRISPR-GPT以量身定制的LLM驱动设计与规划代理为核心（图[1](https://arxiv.org/html/2404.18021v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ CRISPR-GPT: An LLM Agent for Automated Design of
    Gene-Editing Experiments")）。该代理的引擎不仅借鉴了基因编辑领域领先专家的知识，还整合了最新文献的广泛回顾以及一系列计算工具包，包括引导RNA设计工具。'
- en: 'The innovation of CRISPR-GPT Agent allows automated designs of gene-editing
    experiments by simplifies the complex process into a series of manageable steps:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: CRISPR-GPT代理的创新之处在于简化了复杂的基因编辑实验设计过程，将其分解为一系列可管理的步骤，实现了自动化设计：
- en: •
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Selection of CRISPR System: Tailoring the choice of CRISPR system to the experiment’s
    needs.'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CRISPR系统选择：根据实验需求量身定制CRISPR系统的选择。
- en: •
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'gRNA Design: Optimizing guide RNA sequences for efficiency and specificity
    based on the Broad Institute’s gold-standard guideRNA library and CRISPRPick toolkit,
    including pre-designed gRNA libraries [[28](https://arxiv.org/html/2404.18021v1#bib.bib28),
    [14](https://arxiv.org/html/2404.18021v1#bib.bib14), [15](https://arxiv.org/html/2404.18021v1#bib.bib15),
    [43](https://arxiv.org/html/2404.18021v1#bib.bib43)].'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: gRNA设计：根据Broad Institute的金标准gRNA库和CRISPRPick工具包，优化引导RNA序列的效率和特异性，包括预设计的gRNA库[[28](https://arxiv.org/html/2404.18021v1#bib.bib28),
    [14](https://arxiv.org/html/2404.18021v1#bib.bib14), [15](https://arxiv.org/html/2404.18021v1#bib.bib15),
    [43](https://arxiv.org/html/2404.18021v1#bib.bib43)]。
- en: •
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Delivery Approach Selection: Advising on the most effective methods to introduce
    the CRISPR components into target cells.'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交付方法选择：提供最有效的CRISPR组分导入目标细胞的方法建议。
- en: •
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Prediction of Off-target Effects: Assessing potential unintended alterations
    alongside desired edits.'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 非靶向效应预测：评估潜在的非意图性变化以及预期的编辑效果。
- en: •
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Recommendation of Experimental Protocols: Outlining step-by-step procedures
    tailored to the experiment’s objectives.'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验方案推荐：概述针对实验目标量身定制的逐步操作程序。
- en: •
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Validation Approach Recommendation and Primer Design: Recommending gest ways
    to validate the edits and help design the associated primers.'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 验证方法推荐与引物设计：推荐验证编辑的最佳方法，并帮助设计相关的引物。
- en: 'This approach, leveraging a chain-of-thought reasoning model and state machines,
    ensures that even individuals new to gene editing can iteratively refine their
    experimental designs to achieve protocols that meet their specific research needs.
    In addition, CRISPR-GPT offers:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法利用链式思维推理模型和状态机，确保即使是基因编辑的新手，也能反复完善实验设计，从而实现符合特定研究需求的方案。此外，CRISPR-GPT还提供：
- en: •
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A Freestyle Q&A Mode for addressing ad hoc queries with precision,
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一种自由问答模式，用于精确解决临时问题，
- en: •
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: An Off-target Prediction Mode for in-depth analysis of pre-designed gRNAs.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一种非靶向预测模式，用于对预设计的gRNA进行深入分析。
- en: These functions help the users when they meet additional issues during the experimental
    design process.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些功能帮助用户在实验设计过程中遇到额外问题时提供支持。
- en: Mindful of the ethical and safety considerations surrounding gene editing, especially
    in human applications, we have integrated safeguards into CRISPR-GPT. These include
    restrictions on its use in human subjects, measures to ensure the privacy of genetic
    information, and alerts for potential unintended consequences, reflecting our
    commitment to responsible use in alignment with the broader scientific and ethical
    discourse on gene editing technologies.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到基因编辑，特别是在人类应用中的伦理和安全性问题，我们已在 CRISPR-GPT 中集成了安全保障措施。这些措施包括限制其在人类受试者中的使用、确保遗传信息隐私的措施，以及针对潜在意外后果的警报，体现了我们对负责任使用的承诺，并与关于基因编辑技术的更广泛科学和伦理讨论保持一致。
- en: 2 Methods and Algorithms
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 方法与算法
- en: 2.1 Large Language Model
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 大型语言模型
- en: 'The CRISPR-GPT agent consists of the following 4 core modules (Figure [2](https://arxiv.org/html/2404.18021v1#S2.F2
    "Figure 2 ‣ 2.1 Large Language Model ‣ 2 Methods and Algorithms ‣ CRISPR-GPT:
    An LLM Agent for Automated Design of Gene-Editing Experiments")): LLM planner,
    Tool provider, Task executor, and the LLM Agent that serve as the interface with
    users for taking inputs and communicate outputs.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 'CRISPR-GPT 代理由以下四个核心模块组成（图[2](https://arxiv.org/html/2404.18021v1#S2.F2 "Figure
    2 ‣ 2.1 Large Language Model ‣ 2 Methods and Algorithms ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments")）：LLM 规划器、工具提供者、任务执行者和作为与用户交互接口的
    LLM 代理，用于接收输入并传达输出。'
- en: '![Refer to caption](img/5f3f0fc5f3cf367ae2049ec8865510b1.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/5f3f0fc5f3cf367ae2049ec8865510b1.png)'
- en: 'Figure 2: Components of CRISPR-GPT enable human-AI collaboration to automate
    gene-editing experimental designs across complex tasks. LLM Planner is responsible
    for configuring tasks based on the user’s needs (4 predefined meta-tasks or LLM
    planned chain of tasks). Tool Provider connects the system to external APIs, tools,
    libraries, and documents. Task Executor is implemented as a state machine, responsible
    for providing instructions and feedback, receiving input from LLM Agent, and calling
    APIs via Tool Provider. LLM Agent is responsible for interacting with the task
    executor on behalf of the user, where the user can monitor the process and provide
    correction to the LLM agent if the generated content.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：CRISPR-GPT 的组件使人类与人工智能的协作能够自动化基因编辑实验设计，涵盖复杂任务。LLM 规划器负责根据用户需求配置任务（4 个预定义的元任务或
    LLM 规划的任务链）。工具提供者将系统与外部 API、工具、库和文档连接起来。任务执行者实现为状态机，负责提供指令和反馈，接收来自 LLM 代理的输入，并通过工具提供者调用
    API。LLM 代理负责代表用户与任务执行者进行交互，用户可以在此过程中监控进展，并在生成内容时向 LLM 代理提供修正。
- en: Task Executor operates as state machines, providing robust subgoal decomposition
    and progress control.
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 任务执行者作为状态机运行，提供强大的子目标分解和进度控制功能。
- en: 'We implement 22 tasks, summarized in Table [1](https://arxiv.org/html/2404.18021v1#S3.T1
    "Table 1 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing
    experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments"), in the form of state machines
    for CRISPR-GPT. The state machines are responsible for providing sufficient instruction
    for the current task and guiding the user to fulfill the decision-making through
    multiple rounds of textual interactions. Through these state machines, we manually
    decompose each task into sub-goals for the task executor. Specifically, each state
    is responsible for one particular sub-goal. The transition logic is well-defined
    so the task executor can properly transit to another sub-goal based on the current
    progress.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在 CRISPR-GPT 中实现了 22 个任务，汇总在表[1](https://arxiv.org/html/2404.18021v1#S3.T1
    "Table 1 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing
    experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments")，这些任务以状态机的形式进行。状态机负责为当前任务提供充分的指令，并通过多轮文本交互引导用户完成决策过程。通过这些状态机，我们手动将每个任务分解为子目标，供任务执行者使用。具体而言，每个状态负责一个特定的子目标。转移逻辑清晰定义，以便任务执行者能够根据当前进度适当转换到另一个子目标。'
- en: 'We have 4 predefined Meta-Tasks that support the full pipelines of 4 gene-editing-related
    experiments; see Table [1](https://arxiv.org/html/2404.18021v1#S3.T1 "Table 1
    ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing experimental
    design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated
    Design of Gene-Editing Experiments"). Besides, the LLM planner can generate a
    customized list of tasks depending on the user’s meta-request. The state machines
    of the corresponding tasks are chained together as a bigger state machine to support
    the entire pipeline.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '我们有4个预定义的元任务，支持与4个基因编辑相关实验的完整流程；见表[1](https://arxiv.org/html/2404.18021v1#S3.T1
    "Table 1 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing
    experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments")。此外，LLM规划器可以根据用户的元请求生成定制的任务列表。相应任务的状态机将彼此链接，形成一个更大的状态机，以支持整个流程。'
- en: Tool Provider connects Task Executor with external APIs
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工具提供者将任务执行者与外部API连接起来
- en: To connect language models with external functionalities [[1](https://arxiv.org/html/2404.18021v1#bib.bib1),
    [46](https://arxiv.org/html/2404.18021v1#bib.bib46), [49](https://arxiv.org/html/2404.18021v1#bib.bib49),
    [23](https://arxiv.org/html/2404.18021v1#bib.bib23), [37](https://arxiv.org/html/2404.18021v1#bib.bib37)],
    the system needs to (1) analyze the current situation and judge whether it’s suitable
    to call an external tool; (2) know what kinds of tools are available and choose
    the best from them. Instead of directly exposing the interfaces of the APIs to
    LLMs, in CRISPR-GPT, we wrap the usage of APIs inside the states and expose more
    user-friendly and LLM-friendly textual interfaces through hand-written instructions
    and responses. In plain words, we are teaching users (human agents & LLM agents)
    to use the tools. The tools include Google web search, running programs like Primer3 [[48](https://arxiv.org/html/2404.18021v1#bib.bib48)],
    as well as retrieval from external guide RNA libraries, research papers, and experiment
    protocols.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将语言模型与外部功能连接起来[[1](https://arxiv.org/html/2404.18021v1#bib.bib1), [46](https://arxiv.org/html/2404.18021v1#bib.bib46),
    [49](https://arxiv.org/html/2404.18021v1#bib.bib49), [23](https://arxiv.org/html/2404.18021v1#bib.bib23),
    [37](https://arxiv.org/html/2404.18021v1#bib.bib37)]，系统需要（1）分析当前情况，判断是否适合调用外部工具；（2）了解可用的工具种类，并从中选择最佳工具。在CRISPR-GPT中，我们并没有直接向LLM暴露API接口，而是将API的使用封装在状态内部，通过手写指令和响应，暴露更符合用户和LLM需求的文本接口。通俗来说，我们是在教用户（人类代理和LLM代理）如何使用这些工具。这些工具包括Google网页搜索、运行程序如Primer3
    [[48](https://arxiv.org/html/2404.18021v1#bib.bib48)]，以及从外部引导RNA库、研究论文和实验方案中进行检索。
- en: LLM-planner automatically generates a list of tasks based on the user’s request
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: LLM规划器根据用户请求自动生成任务列表
- en: 'Large Language Models (LLMs) such as GPT-4 [[3](https://arxiv.org/html/2404.18021v1#bib.bib3)],
    Gemini [[47](https://arxiv.org/html/2404.18021v1#bib.bib47)], and Claude [[5](https://arxiv.org/html/2404.18021v1#bib.bib5)]
    can serve as the reasoning core of the LLM-powered agent to solve real-world decision-making
    problems. We adopt the popular ReAct [[53](https://arxiv.org/html/2404.18021v1#bib.bib53)]
    prompting technique, where the LLM is prompted to output the chain-of-thought [[50](https://arxiv.org/html/2404.18021v1#bib.bib50)]
    reasoning path and the final action from the plausible action set (Figure [3](https://arxiv.org/html/2404.18021v1#S2.F3
    "Figure 3 ‣ LLM-planner automatically generates a list of tasks based on the user’s
    request ‣ 2.1 Large Language Model ‣ 2 Methods and Algorithms ‣ CRISPR-GPT: An
    LLM Agent for Automated Design of Gene-Editing Experiments")). To let LLMs perform
    task decomposition [[54](https://arxiv.org/html/2404.18021v1#bib.bib54)], we provide
    a table of the descriptions and the dependencies of all the tasks as a prompt
    to the LLM. Based on LLM’s internal knowledge as well as our manually written
    descriptions of tasks and instruction of task decomposition, LLM can intelligently
    analyze the user’s request and decompose the user’s request into a sequence of
    tasks, respecting the dependencies of the tasks. After the decomposition, the
    corresponding state machines are chained together to complete all the tasks. The
    prompt format of the task decomposition can be found in Appendix [B](https://arxiv.org/html/2404.18021v1#A2
    "Appendix B Prompt Formats ‣ CRISPR-GPT: An LLM Agent for Automated Design of
    Gene-Editing Experiments").'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '大型语言模型（LLMs），如GPT-4 [[3](https://arxiv.org/html/2404.18021v1#bib.bib3)]、Gemini
    [[47](https://arxiv.org/html/2404.18021v1#bib.bib47)] 和Claude [[5](https://arxiv.org/html/2404.18021v1#bib.bib5)]，可以作为LLM驱动代理的推理核心，用于解决现实世界中的决策问题。我们采用了流行的ReAct
    [[53](https://arxiv.org/html/2404.18021v1#bib.bib53)] 提示技术，在该方法中，LLM被提示输出思维链[[50](https://arxiv.org/html/2404.18021v1#bib.bib50)]推理路径，并从合理的行动集合中选择最终行动（图[3](https://arxiv.org/html/2404.18021v1#S2.F3
    "图 3 ‣ LLM-planner 根据用户的请求自动生成任务列表 ‣ 2.1 大型语言模型 ‣ 2 方法与算法 ‣ CRISPR-GPT: 一个自动设计基因编辑实验的LLM代理")）。为了让LLM执行任务分解[[54](https://arxiv.org/html/2404.18021v1#bib.bib54)]，我们向LLM提供了一张包含所有任务描述及其依赖关系的表格作为提示。基于LLM的内部知识以及我们手动编写的任务描述和任务分解指令，LLM可以智能地分析用户的请求，并将其分解为一系列任务，同时遵循任务之间的依赖关系。分解完成后，相应的状态机被链接在一起，以完成所有任务。任务分解的提示格式可以在附录[B](https://arxiv.org/html/2404.18021v1#A2
    "附录 B 提示格式 ‣ CRISPR-GPT: 一个自动设计基因编辑实验的LLM代理")中找到。'
- en: '![Refer to caption](img/0b1ff368963e26bea1a23c6c703e6b15.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/0b1ff368963e26bea1a23c6c703e6b15.png)'
- en: 'Figure 3: Task decomposition process and state machine implementation algorithm.
    (Left) Task decomposition; The LLMs can automatically perform task decomposition
    based on the user’s request, the descriptions of the current supported tasks and
    the dependencies, and the internal knowledge inside the LLMs. The state machines
    of the selected tasks are chained together to fulfill the user’s request. (Right)
    State machines & LLM Agent; State machines are the core of the Task Executor,
    where each state is responsible for one round of interaction with the user. The
    instruction is provided to the user first with sufficient information for the
    current decision-making step and the required inputs. After receiving the response
    from the user, it provides output and feedback, where APIs (e.g. program execution/web
    search/database retrieval) are potentially called during the execution of the
    state. Afterward, the state machine transits to the next state. LLM Agent generates
    responses to every step of the state machine on behalf of the user. The user monitors
    the whole process and provides corrections if the generated content is wrong or
    overrides the LLM Agent and manually interacts with the Task Executor.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：任务分解过程和状态机实现算法。（左）任务分解；LLM可以根据用户的请求、当前支持的任务描述和依赖关系以及LLM内部知识自动执行任务分解。选定任务的状态机被链在一起，以完成用户的请求。（右）状态机与LLM代理；状态机是任务执行器的核心，每个状态负责与用户的一轮互动。首先向用户提供包含当前决策步骤所需信息和输入的指令。收到用户响应后，提供输出和反馈，其中可能会调用API（例如，程序执行/网页搜索/数据库检索）以在状态执行过程中进行操作。随后，状态机过渡到下一个状态。LLM代理代表用户生成每一步的响应。用户监控整个过程，并在生成的内容有误时进行纠正，或覆盖LLM代理，手动与任务执行器互动。
- en: For robustness, we do not allow LLMs to dynamically add/delete new tasks (new
    state machines) during the automatic execution. However, we believe this is an
    important step toward a more intelligent CRISPR-GPT version and leave this as
    future work.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了系统的鲁棒性，我们不允许LLMs在自动执行过程中动态地添加/删除新任务（新状态机）。然而，我们认为这是迈向更智能的CRISPR-GPT版本的重要一步，并将此作为未来的工作。
- en: LLM-Agent automatically interacts with the Task Executor based on the user’s
    meta request
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: LLM代理会根据用户的元请求自动与任务执行器进行交互
- en: In addressing the complex challenge of automating CRISPR gene editing tasks,
    we conceptualize the problem through the lens of sequential decision-making. This
    perspective frames the interaction between the user and the automated system as
    a series of steps, each requiring precise decisions to progress towards the ultimate
    goal of experiment design and execution. Central to our system is the LLM-agent,
    which acts as an intermediary between the user and a state machine. This state
    machine is derived from an initial task decomposition step, effectively breaking
    down the gene editing process into a structured sequence of actions and decisions.
    At each step in this sequence, the state machine presents a current state to the
    LLM-agent. This state encapsulates a description of the task at hand and specifies
    any input required from the user to move forward.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决自动化CRISPR基因编辑任务的复杂挑战时，我们通过顺序决策的视角来构思这个问题。这一视角将用户与自动化系统之间的互动框架化为一系列步骤，每个步骤都需要做出精确决策，以推进到实验设计和执行的最终目标。我们的系统核心是LLM代理，它充当用户与状态机之间的中介。这个状态机来源于初步的任务分解步骤，有效地将基因编辑过程分解成一系列结构化的行动和决策。在这一系列的每一步中，状态机都会向LLM代理呈现当前状态。这个状态包含了手头任务的描述，并指定了用户为继续推进所需提供的任何输入。
- en: 'The LLM-agent’s role is to interpret the current state and make informed decisions
    on behalf of the user. To do this effectively, the agent may draw upon a diverse
    set of information, including:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: LLM代理的角色是解释当前状态并代表用户做出明智决策。为了有效地做到这一点，代理可能会利用多种信息来源，包括：
- en: •
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The instruction inherent to the current state,
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当前状态固有的指令，
- en: •
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The specific request made by the user,
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户的具体请求，
- en: •
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A history of past interactions within the current task session,
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当前任务会话中的过往互动历史，
- en: •
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Results from external computational tools that have been integrated into the
    system.
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 集成到系统中的外部计算工具的结果。
- en: 'This information is synthesized into a prompt for the LLM-agent, which then
    uses its capabilities to determine the most appropriate next action. The format
    and structure of these prompts, designed to optimize the decision-making process,
    are detailed in Appendix [B](https://arxiv.org/html/2404.18021v1#A2 "Appendix
    B Prompt Formats ‣ CRISPR-GPT: An LLM Agent for Automated Design of Gene-Editing
    Experiments").'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '这些信息被合成成一个提示，供LLM代理使用其能力来确定最合适的下一步行动。这些提示的格式和结构，旨在优化决策过程，详见附录[B](https://arxiv.org/html/2404.18021v1#A2
    "附录B 提示格式 ‣ CRISPR-GPT: 用于自动设计基因编辑实验的LLM代理")。'
- en: User oversight is a critical component of this system. While the LLM-agent operates
    autonomously, the user is not removed from the process. Instead, they are encouraged
    to monitor the progression of tasks and interact with the agent. This setup ensures
    that any errors or misinterpretations by the LLM-agent can be quickly identified
    and corrected by the user, maintaining the accuracy and integrity of the gene
    editing experiment design. This approach to automation emphasizes a collaborative
    synergy between human expertise and artificial intelligence. By leveraging the
    LLM-agent’s ability to process and act on complex information, we facilitate a
    more efficient and user-friendly experience in designing CRISPR gene editing experiments.
    The sequential decision-making framework not only streamlines the task execution
    process but also ensures that user input remains a cornerstone of experiment planning
    and design.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 用户监督是该系统的关键组成部分。尽管LLM代理可以自主操作，但用户并未从过程中移除。相反，用户被鼓励监控任务的进展并与代理互动。这种设置确保LLM代理的任何错误或误解都能被用户迅速识别并纠正，从而保持基因编辑实验设计的准确性和完整性。这种自动化方法强调了人类专业知识与人工智能之间的协作共生。通过利用LLM代理处理和应对复杂信息的能力，我们在设计CRISPR基因编辑实验时提供了更加高效且用户友好的体验。顺序决策框架不仅简化了任务执行过程，还确保用户输入始终是实验规划和设计的基石。
- en: 2.2 Human evaluation
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 人工评估
- en: 'To evaluate the CRISPR-GPT agent’s effectiveness in aiding gene editing and
    experimental design, we assembled a diverse group of 12 experts in the field of
    CRISPR and gene editing research. Each of the 12 experts rated the responses to
    the experimental design tasks from three modes on a scale from 1 (Poor) to 5 (Excellent)
    according to the established criteria (all rubrics for the human evaluation are
    detailed in Appendix [C](https://arxiv.org/html/2404.18021v1#A3 "Appendix C The
    Rubrics for Human Evaluations ‣ CRISPR-GPT: An LLM Agent for Automated Design
    of Gene-Editing Experiments")). To offer a comparative perspective, outputs from
    both ChatGPT 3.5 and ChatGPT 4.0 (model version gpt-4-0613) were generated using
    similar prompts and evaluated using the same criteria.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '为了评估CRISPR-GPT工具在基因编辑和实验设计中的有效性，我们组建了一个由12位CRISPR和基因编辑研究领域的专家组成的多元化小组。每位专家根据既定标准（所有人工评估的评分标准详细信息见附录[C](https://arxiv.org/html/2404.18021v1#A3
    "Appendix C The Rubrics for Human Evaluations ‣ CRISPR-GPT: An LLM Agent for Automated
    Design of Gene-Editing Experiments")）对三种模式的实验设计任务的响应进行了评分，评分范围为1（差）到5（优秀）。为了提供对比视角，使用相似的提示生成了来自ChatGPT
    3.5和ChatGPT 4.0（模型版本gpt-4-0613）的输出，并使用相同的标准进行评估。'
- en: 2.3 Biological experiment and wet-lab validation
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 生物实验和湿实验验证
- en: We performed biological experiments through human-agent collaboration using
    CRISPR-GPT with ChatGPTv4 API, as wet-lab based real world validation of our approach.
    Specifically, we have independent scientist who are not familiar with gene-editing
    experiment to use CRISPR-GPT to facilitate their knock-out (KO) gene-editing experiments
    in a cancer research project. Detailed methods are provided below.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过人机协作的方式，利用CRISPR-GPT与ChatGPTv4 API进行了生物实验，这也是我们方法的湿实验验证。具体来说，我们邀请了不熟悉基因编辑实验的独立科学家，使用CRISPR-GPT来辅助他们在癌症研究项目中的基因敲除（KO）编辑实验。详细的实验方法如下所示。
- en: Cell line and cell culture. A375 cell line was cultured in DMEM, high glucose,
    GlutaMAX (Gibco) supplemented with 10% fetal bovine serum (FBS, Gemini Bio), 100
    U/ml penicillin and 100ug/ml streptomycin (Gibco) at 37 ^∘C with 5% CO2.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 细胞系和细胞培养。A375细胞系在DMEM高葡萄糖、GlutaMAX（Gibco）培养基中培养，补充10%胎牛血清（FBS，Gemini Bio）、100
    U/ml青霉素和100μg/ml链霉素（Gibco），在37℃和5% CO2条件下培养。
- en: 'crRNA cloning. Cloning of 4 crRNAs (TGFBR1/SNAI1/BAX/BCL2L1) was performed
    with BbsI or Esp3I (NEB) through a Golden Gate assembly approach into a Cas12a
    expressing backbone backbone. Constructs were sequence verified by Sanger sequencing
    using a U6 sequencing primer: 5’-GACTATCATATGCTTACCGT-3’.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: crRNA克隆。通过Golden Gate组装法，将4个crRNA（TGFBR1/SNAI1/BAX/BCL2L1）克隆到Cas12a表达载体中，使用BbsI或Esp3I（NEB）。构建体通过Sanger测序进行序列验证，使用U6测序引物：5’-GACTATCATATGCTTACCGT-3’。
- en: Lentivirus packaging and transduction. Lentivirus was produced by co-transfecting
    the assembled lentiviral vector with VSV-G envelope and Delta-Vpr packaging plasmids
    into HEK-293T cells using PEI transfection reagent (Sigma-Aldrich). Supernatant
    was harvested 48 hr after transfection. A375 cells were transduced at low MOI
    with 8$\mathrm{\SIUnitSymbolMicro g}$/mL polybrene using a spin-infection at 1000*g
    for 45 minutes. After 24 hours, cells were selected with 1$\mathrm{\SIUnitSymbolMicro
    g}$/mL puromycin to establish stably expressing cell lines.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 慢病毒包装和转导。通过共转染组装好的慢病毒载体、VSV-G包膜和Delta-Vpr包装质粒到HEK-293T细胞中，使用PEI转染试剂（Sigma-Aldrich）。转染48小时后收获上清液。A375细胞在低MOI条件下用8$\mathrm{\SIUnitSymbolMicro
    g}$/mL聚阳离子溶液（polybrene）通过1000*g离心感染45分钟。24小时后，使用1$\mathrm{\SIUnitSymbolMicro g}$/mL嘌呤霉素筛选，建立稳定表达的细胞株。
- en: gDNA extraction, PCR and sequencing. Genomic DNA was extracted from selected
    cells 7 days later using QuickExtract (Lucigen). The targeted loci were then amplified
    using Phusion Flash High-Fidelity PCR Master Mix (ThermoFisher Scientific) according
    to the manufacturer’s instructions with primers containing Illumina sequencing
    adapters. Paired-end reads (150 bp) were generated on an Illumina MiSeq platform.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: gDNA提取、PCR和测序。基因组DNA通过QuickExtract（Lucigen）从选定的细胞中提取，提取时间为7天。然后，根据制造商的说明，使用含有Illumina测序接头的引物，通过Phusion
    Flash高保真PCR主混合液（ThermoFisher Scientific）对目标位点进行扩增。在Illumina MiSeq平台上生成了成对末端读取（150
    bp）。
- en: 3 Results
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 结果
- en: CRISPR-GPT leverages the reasoning abilities of LLM, domain knowledge, retrieval
    techniques and external tools to provide a comprehensive solution to gene-editing
    experimental design tasks. It supports a wide arrange of gene editing scenarios,
    including single gene knockout, base editing without double strand breaks, insertions/deletions/replacement
    via prime editing, epigenetic editing for activation or repression of genes (CRISPRa
    and CRISPRi).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: CRISPR-GPT利用LLM的推理能力、领域知识、检索技术和外部工具，为基因编辑实验设计任务提供全面解决方案。它支持广泛的基因编辑场景，包括单基因敲除、无双链断裂的碱基编辑、通过原编辑进行的插入/删除/替代、以及基因的表观遗传编辑（CRISPRa和CRISPRi）。
- en: 3.1 CRISPR-GPT assists researchers with gene-editing experimental design through
    three modules.
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 CRISPR-GPT通过三个模块帮助研究人员进行基因编辑实验设计。
- en: 'The CRISPR-GPT agent aids researchers in designing gene-editing experiments
    via three distinct modules. ”Meta Mode” equips users, especially newcomers to
    the gene-editing field, with expertly defined pipelines for general gene editing
    scenarios (termed Meta-tasks). ”Auto Mode” automatically generates a tailored
    list of necessary design tasks based on user input, facilitating goal achievement
    for users of all experience levels. ”Q&A Mode” functions as an advanced GPT-4
    chatbot, addressing users’ CRISPR and gene-editing related queries throughout
    the design process (Figure [4](https://arxiv.org/html/2404.18021v1#S3.F4 "Figure
    4 ‣ 3.1 CRISPR-GPT assists researchers with gene-editing experimental design through
    three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated Design of
    Gene-Editing Experiments")).'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 'CRISPR-GPT代理通过三个独立的模块帮助研究人员设计基因编辑实验。“元模式”使用户，特别是基因编辑领域的新手，能够使用专家定义的流程来处理常见的基因编辑场景（称为元任务）。“自动模式”根据用户输入自动生成必要的设计任务列表，帮助各个经验层次的用户实现目标。“问答模式”则作为一个先进的GPT-4聊天机器人，在设计过程中解答用户关于CRISPR和基因编辑的相关问题（图[4](https://arxiv.org/html/2404.18021v1#S3.F4
    "Figure 4 ‣ 3.1 CRISPR-GPT assists researchers with gene-editing experimental
    design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated
    Design of Gene-Editing Experiments")）。'
- en: '![Refer to caption](img/6681546dd1f8ef3cc56874a735eaf6c2.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/6681546dd1f8ef3cc56874a735eaf6c2.png)'
- en: 'Figure 4: Overview of CRISPR-GPT’s interactive modules for gene-editing experimental
    design. (A) schematics illustrating the functionalities of the three modules within
    CRISPR-GPT, accompanied by examples of their applications. (B) Web-interface of
    CRISPR-GPT, note No.1-4 is the “Meta Mode”, No.5 is the “Auto Mode”, No.6 is Off-target-prediction
    function and “Q: prompt would trigger the Q&A mode”.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '图4：CRISPR-GPT基因编辑实验设计互动模块概述。（A）示意图展示CRISPR-GPT中三个模块的功能，并附有其应用实例。（B）CRISPR-GPT的Web界面，注意编号1-4为“元模式”，编号5为“自动模式”，编号6为脱靶预测功能，且“Q:
    prompt”将触发问答模式。'
- en: 3.1.1 Meta Mode
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 元模式
- en: '”Meta Mode” involves the planning and implementation of 22 unique gene-editing
    experimental design tasks utilizing four types of CRISPR-based gene editing systems
    (Meta-tasks) (Table [1](https://arxiv.org/html/2404.18021v1#S3.T1 "Table 1 ‣ 3.1.1
    Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing experimental
    design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated
    Design of Gene-Editing Experiments")). It leverages predefined pipelines to help
    users complete a Meta-task thoroughly. In this mode, the CRISPR-GPT agent guides
    users through each task necessary for designing gene editing experiments. This
    includes selecting the appropriate CRISPR system, recommending delivery methods,
    designing the sgRNA, predicting sgRNA off-target efficiency, selecting experimental
    protocols, and planning validation experiments.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '“元模式”涉及规划和实施22个独特的基因编辑实验设计任务，利用四种类型的基于CRISPR的基因编辑系统（元任务）（表[1](https://arxiv.org/html/2404.18021v1#S3.T1
    "Table 1 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing
    experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments")）。它利用预定义的流程帮助用户全面完成一个元任务。在此模式下，CRISPR-GPT代理引导用户完成设计基因编辑实验所需的每个任务。这包括选择合适的CRISPR系统，推荐传递方法，设计sgRNA，预测sgRNA的脱靶效率，选择实验方案，并规划验证实验。'
- en: 'For every design task, the CRISPR-GPT agent interacts with users, applying
    various techniques and external tools to deliver the optimal solution. For example,
    in choosing CRISPR systems, CRISPR-GPT continuously interacts with users, providing
    instructions and collecting information to suggest options based on published
    protocols (See example in Figure [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "Figure 5 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing
    experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments") General Task 1). For context-sensitive
    tasks like delivery method recommendations, CRISPR-GPT not only suggests common
    methods but also offers customized solutions based on the user’s requests through
    web search (See example in Figure [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "Figure 5 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing
    experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments") General Task 2). For sgRNA/pegRNA
    designs, a multi-species database derived from existing designs and publications
    enables CRISPR-GPT to swiftly suggest pre-designed sgRNA based on user information
    (See example in Figure [5](https://arxiv.org/html/2404.18021v1#S3.F5 "Figure 5
    ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing experimental
    design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated
    Design of Gene-Editing Experiments") General Task 3). Following sgRNA/pegRNA design,
    users can evaluate designed guides’ potential off-target effects with detailed
    instructions and code from CRISPR-GPT (See example in Figure [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "Figure 5 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing
    experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments") General Task 4). After completing
    design tasks, CRISPR-GPT offers selected protocols based on the interaction history,
    including CRISPR system selection and delivery methods (See example in Figure [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "Figure 5 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing
    experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments") General Task 5). Finally, for
    the validation task, CRISPR-GPT utilizes external APIs, like Primer3, to assist
    users in designing primers for validation experiments (See example in Figure [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "Figure 5 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing
    experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments") General Task 6).'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个设计任务，CRISPR-GPT 代理与用户互动，应用各种技术和外部工具提供最优解决方案。例如，在选择 CRISPR 系统时，CRISPR-GPT
    会持续与用户互动，提供指导并收集信息，以便基于已发布的协议建议选项（参见图 [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "图 5 ‣ 3.1.1 Meta 模式 ‣ 3.1 CRISPR-GPT 通过三个模块帮助研究人员进行基因编辑实验设计。 ‣ 3 结果 ‣ CRISPR-GPT：一种自动化基因编辑实验设计的大型语言模型代理")
    一般任务 1））。对于诸如交付方法推荐之类的上下文敏感任务，CRISPR-GPT 不仅建议常见方法，还通过网页搜索提供基于用户请求的定制解决方案（参见图 [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "图 5 ‣ 3.1.1 Meta 模式 ‣ 3.1 CRISPR-GPT 通过三个模块帮助研究人员进行基因编辑实验设计。 ‣ 3 结果 ‣ CRISPR-GPT：一种自动化基因编辑实验设计的大型语言模型代理")
    一般任务 2））。对于 sgRNA/pegRNA 设计，通过现有设计和出版物派生的多物种数据库使 CRISPR-GPT 能够迅速根据用户信息建议预设计的 sgRNA（参见图 [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "图 5 ‣ 3.1.1 Meta 模式 ‣ 3.1 CRISPR-GPT 通过三个模块帮助研究人员进行基因编辑实验设计。 ‣ 3 结果 ‣ CRISPR-GPT：一种自动化基因编辑实验设计的大型语言模型代理")
    一般任务 3））。在 sgRNA/pegRNA 设计之后，用户可以通过 CRISPR-GPT 提供的详细说明和代码评估设计的引导序列的潜在脱靶效应（参见图 [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "图 5 ‣ 3.1.1 Meta 模式 ‣ 3.1 CRISPR-GPT 通过三个模块帮助研究人员进行基因编辑实验设计。 ‣ 3 结果 ‣ CRISPR-GPT：一种自动化基因编辑实验设计的大型语言模型代理")
    一般任务 4））。完成设计任务后，CRISPR-GPT 会根据交互历史提供选择的协议，包括 CRISPR 系统选择和交付方法（参见图 [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "图 5 ‣ 3.1.1 Meta 模式 ‣ 3.1 CRISPR-GPT 通过三个模块帮助研究人员进行基因编辑实验设计。 ‣ 3 结果 ‣ CRISPR-GPT：一种自动化基因编辑实验设计的大型语言模型代理")
    一般任务 5））。最后，对于验证任务，CRISPR-GPT 利用外部 API，如 Primer3，帮助用户设计用于验证实验的引物（参见图 [5](https://arxiv.org/html/2404.18021v1#S3.F5
    "图 5 ‣ 3.1.1 Meta 模式 ‣ 3.1 CRISPR-GPT 通过三个模块帮助研究人员进行基因编辑实验设计。 ‣ 3 结果 ‣ CRISPR-GPT：一种自动化基因编辑实验设计的大型语言模型代理")
    一般任务 6））。
