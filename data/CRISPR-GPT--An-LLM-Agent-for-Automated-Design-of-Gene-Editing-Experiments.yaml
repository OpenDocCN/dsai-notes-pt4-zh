- en: Abstract
  id: totrans-16
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: The introduction of genome engineering technology has transformed biomedical
    research, making it possible to make precise changes to genetic information. However,
    creating an efficient gene-editing system requires a deep understanding of CRISPR
    technology, and the complex experimental systems under investigation. While Large
    Language Models (LLMs) have shown promise in various tasks, they often lack specific
    knowledge and struggle to accurately solve biological design problems. In this
    work, we introduce CRISPR-GPT, an LLM agent augmented with domain knowledge and
    external tools to automate and enhance the design process of CRISPR-based gene-editing
    experiments. CRISPR-GPT leverages the reasoning ability of LLMs to facilitate
    the process of selecting CRISPR systems, designing guide RNAs, recommending cellular
    delivery methods, drafting protocols, and designing validation experiments to
    confirm editing outcomes. We showcase the potential of CRISPR-GPT for assisting
    non-expert researchers with gene-editing experiments from scratch and validate
    the agent’s effectiveness in a real-world use case. Furthermore, we explore the
    ethical and regulatory considerations associated with automated gene-editing design,
    highlighting the need for responsible and transparent use of these tools. Our
    work aims to bridge the gap between beginner biological researchers and CRISPR
    genome engineering techniques, and demonstrate the potential of LLM agents in
    facilitating complex biological discovery tasks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基因组工程技术的引入已经改变了生物医学研究，使得精确修改遗传信息成为可能。然而，创建一个高效的基因编辑系统需要深入理解CRISPR技术以及正在研究的复杂实验系统。尽管大型语言模型（LLMs）在各种任务中表现出了潜力，但它们通常缺乏特定的知识，且难以准确解决生物学设计问题。在本研究中，我们介绍了CRISPR-GPT，这是一个增强了领域知识和外部工具的LLM代理，用于自动化和增强基于CRISPR的基因编辑实验设计过程。CRISPR-GPT利用LLM的推理能力，帮助选择CRISPR系统、设计引导RNA、推荐细胞传递方法、起草实验方案，并设计验证实验以确认编辑结果。我们展示了CRISPR-GPT在帮助非专家研究人员从头开始进行基因编辑实验的潜力，并验证了该代理在实际应用中的有效性。此外，我们探讨了与自动化基因编辑设计相关的伦理和监管问题，强调了这些工具需要负责任且透明地使用。我们的研究旨在弥合初学者生物学研究人员与CRISPR基因组工程技术之间的差距，并展示LLM代理在促进复杂生物学发现任务中的潜力。
