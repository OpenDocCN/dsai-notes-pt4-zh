  type: TYPE_NORMAL
  zh: 提示：如何在我的A549细胞系中敲除人类EGFR基因？
- en: 'GPT4: Here are the general steps to knockout the human EGFR gene in A549 cells
    using the CRISPR-Cas9 system:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: GPT4：以下是在A549细胞中使用CRISPR-Cas9系统敲除人类EGFR基因的一般步骤：
- en: '1\. gRNA Design: First, you have to design guide RNAs (gRNAs) that target the
    EGFR gene. There are many online tools available to assist you in designing gRNAs
    with high specificity and efficiency, like the CRISPOR and the Benchling tools.
    2\. Cloning: Clone the gRNAs into a plasmid that also expresses the Cas9 nuclease.
    This plasmid can either express the gRNA and Cas9 from separate promoters or express
    a single transcript that includes both the gRNA and Cas9 sequences. 2\. Transfection:
    Deliver the plasmid containing the gRNA and Cas9 into the A549 cells. This can
    be achieved using a lipofection reagent such as Lipofectamine 3000, following
    the manufacturer’s instructions. 3\. Verification: After allowing time for the
    CRISPR-Cas9 system to induce double-strand breaks and errors in the DNA repair,
    which will result in insertions or deletions (indels) disrupting the EGFR gene,
    you have to verify the knockout. Genomic DNA PCR with subsequent Sanger sequencing
    or a mismatch detection assay like T7 endonuclease I or Surveyor nuclease can
    be used to confirm indels at the target site. 4\. Functional Assays: This step
    involves verification of the knockout at the protein level. Western blotting or
    immunostaining against EGFR can be used to confirm reduced or absent protein level.
    Additionally, you may wish to determine the effects of the knockout on cell function,
    which might include effects on EGFR downstream signaling and cellular processes
    like proliferation and migration. 5\. Validation: Validate the results using multiple
    clones and repeat the experiments to ensure the observed results are consistent
    and reproducible. Note: It is very important to always include appropriate controls,
    such as untransfected cells or cells transfected with a non-targeting gRNA, in
    your experiments. Remember also to comply with your institutional or governmental
    regulations for working with CRISPR-Cas9 technology.'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. gRNA 设计：首先，你需要设计针对 EGFR 基因的引导 RNA（gRNA）。有许多在线工具可以帮助你设计具有高特异性和高效率的 gRNA，例如
    CRISPOR 和 Benchling 工具。2\. 克隆：将 gRNA 克隆到一个同时表达 Cas9 核酸酶的质粒中。这个质粒可以通过不同的启动子分别表达
    gRNA 和 Cas9，也可以通过单一转录本表达 gRNA 和 Cas9 序列。3\. 转染：将含有 gRNA 和 Cas9 的质粒转染到 A549 细胞中。可以使用如
    Lipofectamine 3000 之类的脂质转染试剂，按照生产商的说明进行操作。4\. 验证：在给予 CRISPR-Cas9 系统足够时间引发双链断裂并导致
    DNA 修复错误（从而导致插入或缺失，干扰 EGFR 基因功能）后，你需要验证基因敲除是否成功。可以使用基因组 DNA PCR 后接 Sanger 测序，或使用错配检测试剂如
    T7 内切酶 I 或 Surveyor 核酸酶来确认靶位点的插入/缺失（indels）。5\. 功能实验：这一步是验证蛋白水平的敲除效果。可以通过 Western
    印迹或 EGFR 的免疫染色来确认蛋白水平的减少或缺失。此外，你可能还希望确定敲除对细胞功能的影响，包括对 EGFR 下游信号通路及细胞过程如增殖和迁移的影响。6\.
    验证：使用多个克隆验证结果，并重复实验以确保观察到的结果是一致的和可重复的。注意：在实验中始终包括适当的对照组非常重要，比如未转染细胞或转染了非靶向 gRNA
    的细胞。同时，请确保遵守你所在机构或政府在使用 CRISPR-Cas9 技术时的相关规定。
