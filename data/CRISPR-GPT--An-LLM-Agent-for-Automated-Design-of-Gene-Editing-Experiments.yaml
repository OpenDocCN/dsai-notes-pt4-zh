- en: 'Figure 5: Example workflows outlining the general tasks involved in gene-editing
    experimental designs as facilitated by CRISPR-GPT.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：展示CRISPR-GPT在基因编辑实验设计中涉及的常见任务的示例工作流。
- en: 3.1.2 Auto Mode
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 自动模式
- en: ”Auto Mode” also facilitates the planning and execution of 13 unique gene-editing
    experimental design tasks. Unlike ”Meta Mode,” it does not rely on predefined
    meta-tasks and pipelines; instead, it uses an LLM-planner to break down a user’s
    request into a sequence of dependent tasks. For instance, if a user requests to
    “design sgRNA to knockout human EGFR,” the CRISPR-GPT agent identifies the keywords
    from the request and lists the necessary design tasks, like “CRISPR/Cas system
    selection” and “sgRNA design for knockout.” Additionally, it uses information
    from the initial request (e.g., target gene “EGFR” and species “human”) to autofill
    relevant fields and generate sgRNA designs without needing repeated inputs from
    the user. Simultaneously, CRISPR-GPT elucidates the rationale behind its choices,
    allowing users to track the process and make corrections if necessary.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: “自动模式”还便于规划和执行13项独特的基因编辑实验设计任务。与“元模式”不同，它不依赖于预定义的元任务和流程；相反，它使用LLM规划器将用户的请求分解为一系列相互依赖的任务。例如，如果用户请求“设计sgRNA以敲除人类EGFR”，CRISPR-GPT代理将从请求中识别关键字，并列出必要的设计任务，如“CRISPR/Cas系统选择”和“敲除sgRNA设计”。此外，它还利用来自初始请求的信息（例如，目标基因“EGFR”和物种“人类”）来自动填写相关字段，并生成sgRNA设计，而无需用户重复输入。与此同时，CRISPR-GPT还阐明其选择背后的理由，允许用户跟踪过程并在必要时进行更正。
- en: 3.1.3 Q&A Mode
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3 问答模式
- en: 'During the design tasks in ”Meta Mode” and ”Auto Mode,” the CRISPR-GPT agent
    offers immediate responses or advice for CRISPR and gene editing related inquiries
    through ”Q&A Mode.” For example, after selecting a CRISPR system, users seeking
    more information about the chosen system (e.g., Cas12a) can quickly obtain answers
    by asking, “Q: What is Cas12a?”. The CRISPR-GPT uses its knowledge base and document
    retrieval from expert-selected databases in the field to provide accurate and
    relevant information swiftly.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在“元模式”和“自动模式”的设计任务中，CRISPR-GPT代理通过“问答模式”提供即时反馈或关于CRISPR和基因编辑相关问题的建议。例如，在选择了CRISPR系统后，用户如果想了解更多关于所选系统（如Cas12a）的信息，可以通过提问“问：什么是Cas12a？”迅速获得答案。CRISPR-GPT使用其知识库并从专家精选的领域数据库中检索文献，以快速提供准确且相关的信息。
- en: 3.2 CRISPR-GPT outperforms general LLMs in gene-editing design tasks through
    human expert evaluations.
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 CRISPR-GPT通过人类专家评估，在基因编辑设计任务中优于一般的大型语言模型（LLMs）。
- en: 'To evaluate the performance of CRISPR-GPT agent, we invited 12 researchers
    with expertise in CRISPR and gene editing to design sets of tasks to test the
    ability of CRISPR-GPT in assisting researchers with experimental design. The results
    are evaluated in four different aspects: Accuracy, Reasoning, Completeness and
    Conciseness (Appendix [C](https://arxiv.org/html/2404.18021v1#A3 "Appendix C The
    Rubrics for Human Evaluations ‣ CRISPR-GPT: An LLM Agent for Automated Design
    of Gene-Editing Experiments")). Accuracy reflects whether CRISPR-GPT could provide
    accurate information of current state of CRISPR research and methodologies. Reasoning
    evaluates if CRISPR-GPT could provide insightful, well-supported explanation of
    the suggested designs. Completeness makes sure users receive all required information
    needed for CRISPR experimental design. Lastly, conciseness ensures that CRISPR-GPT
    provides users with directly relevant information for the design tasks with minimal
    unnecessary information. All evaluators were asked to score sets of tasks with
    these four aspects from 1 (Poor) to 5 (Excellent) for all three modes. Responses
    from ChatGPT 3.5 and ChatGPT 4.0 were generated and scored alongside those of
    CRISPR-GPT, using equivalent prompts in all cases.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '为了评估CRISPR-GPT代理的表现，我们邀请了12位在CRISPR和基因编辑领域具有专长的研究人员设计任务集，测试CRISPR-GPT在协助研究人员进行实验设计方面的能力。结果从四个方面进行评估：准确性、推理能力、完整性和简洁性（附录[C](https://arxiv.org/html/2404.18021v1#A3
    "附录C 人类评估评分标准 ‣ CRISPR-GPT: 一种自动化基因编辑实验设计的LLM代理")）。准确性反映了CRISPR-GPT是否能够提供当前CRISPR研究和方法的准确信息。推理能力评估CRISPR-GPT是否能够提供有洞察力、充分支持的建议设计解释。完整性确保用户获得进行CRISPR实验设计所需的所有信息。最后，简洁性确保CRISPR-GPT为用户提供直接相关的设计任务信息，尽量减少不必要的信息。所有评估人员都被要求根据这四个方面对所有三种模式下的任务集进行评分，从1（差）到5（优秀）。ChatGPT
    3.5和ChatGPT 4.0的响应也被生成并与CRISPR-GPT的结果一起评分，所有情况下都使用了等效的提示。'
- en: '![Refer to caption](img/e0c71e7ed174b70a6b3ea5f42a2589ac.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/e0c71e7ed174b70a6b3ea5f42a2589ac.png)'
- en: 'Figure 6: Evaluation results showing comparative performance of CRISPR-GPT
    and ChatGPT 3.5/4.0 in a range of gene-editing experiment design tasks across
    three different modes: MetaMode, AutoMode and QAMode. All tasks are scored in
    four different aspects: accuracy, reasoning, completeness, and conciseness. A
    score of 1 represents poor performance and 5 represents excellent performance.
    Detailed rubrics are listed in Appendix [C](https://arxiv.org/html/2404.18021v1#A3
    "Appendix C The Rubrics for Human Evaluations ‣ CRISPR-GPT: An LLM Agent for Automated
    Design of Gene-Editing Experiments").'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '图6：评估结果展示了CRISPR-GPT与ChatGPT 3.5/4.0在三种不同模式下（MetaMode、AutoMode和QAMode）进行基因编辑实验设计任务的比较表现。所有任务在四个方面进行评分：准确性、推理能力、完整性和简洁性。评分1代表表现较差，5代表表现优秀。详细评分标准列在附录[C](https://arxiv.org/html/2404.18021v1#A3
    "附录C 人类评估评分标准 ‣ CRISPR-GPT: 一种自动化基因编辑实验设计的LLM代理")中。'
- en: 'We observed that CRISPR-GPT achieved significantly higher accuracy in our designed
    sets of tasks over general LLM-agents across all three modes, as we employed vast
    domain knowledge in the CRISPR and gene editing field to ensure the robustness
    of the CRISPR-GPT agent (Figure [6](https://arxiv.org/html/2404.18021v1#S3.F6
    "Figure 6 ‣ 3.2 CRISPR-GPT outperforms general LLMs in gene-editing design tasks
    through human expert evaluations. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated
    Design of Gene-Editing Experiments")). While, responses generated by general LLM
    agents including ChatGPT 3.5 and ChatGPT 4.0 contain more minor factual errors
    due to known issues including inadequate domain knowledge and hallucination. At
    the same time, we found both CRISPR-GPT and general LLM agents show good reasoning
    ability over different sets of tasks. For “Auto Mode” related tasks, CRISPR-GPT
    showed even better reasoning, potentially due to better prompting techniques encoded
    in the agent. As we expected, “Completeness” is the major issue for general LLM-agents
    to perform gene-editing experimental design tasks. They can usually provide general
    guides for designs while could not provide design details due to the lack of domain
    knowledge and external tools. On the opposite side, CRISPR-GPT showed much better
    “Completeness” performance scores in the design tasks, allowing the users to perform
    the gene-editing experiment solely based on the information provided by CRISPR-GPT.
    It’s worth noting that both ChatGPT 3.5 and 4.0 outperform CRISPR-GPT in the “Completeness”
    performance score in “Q&A” mode. Such a result is due to the intentional tradeoff
    between “Completeness” and “Conciseness”. Answers directly generated by general
    LLM-agents usually include much irrelevant information in order to provide users
    with a more complete response. This usually confuses the users and makes it hard
    to catch the key information. In this case, we intentionally designed the CRISPR-GPT
    to provide concise accurate answers to the users across all different modes and
    accordingly CRISPR-GPT showed consistent better “Conciseness” performance scores.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们观察到，CRISPR-GPT在我们设计的任务集上，在所有三种模式下的准确率明显高于一般的LLM代理，因为我们在CRISPR和基因编辑领域运用了大量的领域知识，以确保CRISPR-GPT代理的稳健性（图[6](https://arxiv.org/html/2404.18021v1#S3.F6
    "图6 ‣ 3.2 CRISPR-GPT在基因编辑设计任务中通过专家评估优于一般LLM的表现 ‣ 3 结果 ‣ CRISPR-GPT：用于基因编辑实验自动设计的LLM代理")）。而一般LLM代理（包括ChatGPT
    3.5和ChatGPT 4.0）生成的回答通常包含更多的小的事实错误，这些错误源自已知的问题，包括领域知识不足和幻觉现象。同时，我们发现CRISPR-GPT和一般LLM代理在不同任务集上的推理能力都表现良好。对于“自动模式”相关任务，CRISPR-GPT的推理表现甚至更好，这可能得益于代理中编码了更好的提示技术。正如我们所预期的那样，“完整性”是一般LLM代理在执行基因编辑实验设计任务时的主要问题。它们通常可以提供设计的通用指南，但由于缺乏领域知识和外部工具，无法提供设计细节。相反，CRISPR-GPT在设计任务中表现出更好的“完整性”得分，使用户能够仅基于CRISPR-GPT提供的信息执行基因编辑实验。值得注意的是，ChatGPT
    3.5和4.0在“问答”模式中的“完整性”表现上优于CRISPR-GPT。这一结果是由于“完整性”和“简洁性”之间的有意权衡。一般LLM代理直接生成的答案通常包含大量不相关的信息，以便为用户提供更完整的回应。这通常会让用户感到困惑，并且难以抓住关键信息。在这种情况下，我们有意设计了CRISPR-GPT，在所有不同模式下向用户提供简洁准确的答案，因此CRISPR-GPT表现出一致更好的“简洁性”得分。
- en: Overall, through experts’ evaluation, we found CRISPR-GPT showed significantly
    improved performance over general LLM-agents for gene-editing experimental design
    tasks in all different aspects. Notwithstanding, CRISPR-GPT experienced difficulties
    in more complex gene editing scenarios and rare biological cases. It can be further
    extended and improved in the future with more up-to-date domain knowledge and
    better external tool sets.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，通过专家评估，我们发现CRISPR-GPT在基因编辑实验设计任务的各个方面表现明显优于一般的LLM代理。然而，CRISPR-GPT在更复杂的基因编辑场景和罕见的生物学案例中遇到了一些困难。未来可以通过更新的领域知识和更好的外部工具集进一步扩展和改进。
- en: 3.3 CRISPR-GPT demonstrates its efficacy through real-world application.
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 CRISPR-GPT通过实际应用展示了其有效性。
- en: 'To demonstrate CRISPR-GPT in assisting researchers with designing gene-editing
    experiments, we performed a gene knockout experiment in the human A375 cell line
    through continuous interaction with CRISPR-GPT (Figure [7](https://arxiv.org/html/2404.18021v1#S3.F7
    "Figure 7 ‣ 3.3 CRISPR-GPT demonstrates its efficacy through real-world application.
    ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated Design of Gene-Editing Experiments")).'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '为了展示CRISPR-GPT如何帮助研究人员设计基因编辑实验，我们通过与CRISPR-GPT的持续互动，在人类A375细胞系中进行了基因敲除实验（见图[7](https://arxiv.org/html/2404.18021v1#S3.F7
    "Figure 7 ‣ 3.3 CRISPR-GPT demonstrates its efficacy through real-world application.
    ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated Design of Gene-Editing Experiments")）。'
- en: In this experiment, we aimed to knock out a panel of 4 genes (TGFBR1, SNAI1,
    BAX, BCL2L1) individually in the human A375 cell line. To start, we selected the
    “Meta mode” to design the gene knockout experiment from scratch. Following the
    instruction of selecting the CRISPR system in the CRISPR-GPT, we selected AsCas12a
    as we hope to perform multiple-site edits and lower the potential off-target editing
    rate. For the delivery of the CRISPR system in A375 cells, we followed CRISPR-GPT’s
    recommendation to use lentiviral transduction, ensuring stable expression of both
    the Cas enzyme and sgRNAs.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个实验中，我们的目标是在人类A375细胞系中分别敲除4个基因（TGFBR1、SNAI1、BAX、BCL2L1）。首先，我们选择了“Meta模式”来从头设计基因敲除实验。根据CRISPR-GPT中的指示，我们选择了AsCas12a，因为我们希望进行多位点编辑，并降低潜在的脱靶编辑率。为了将CRISPR系统送入A375细胞中，我们遵循了CRISPR-GPT的推荐，使用了慢病毒转导，确保Cas酶和sgRNA的稳定表达。
- en: 'Then, based on this information, we were able to obtain the Cas12a plasmid
    (previously owned). When it came to designing the sgRNAs, we specifically targeted
    the human TGFBR1/SNAI1/BAX/BCL2L1 genes, fully aware of the ethical ramifications
    of human gene editing raised by CRISPR-GPT. CRISPR-GPT provided 4 sgRNA sequences
    for each gene (Exampled in Figure [7](https://arxiv.org/html/2404.18021v1#S3.F7
    "Figure 7 ‣ 3.3 CRISPR-GPT demonstrates its efficacy through real-world application.
    ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated Design of Gene-Editing Experiments"))
    from a published library so we were able to order the sequences for synthesis.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '接着，基于这些信息，我们能够获得Cas12a质粒（之前已经拥有）。在设计sgRNA时，我们专门针对人类的TGFBR1/SNAI1/BAX/BCL2L1基因，充分意识到CRISPR-GPT提出的人类基因编辑的伦理影响。CRISPR-GPT从已发布的文献库中提供了每个基因的4个sgRNA序列（如图[7](https://arxiv.org/html/2404.18021v1#S3.F7
    "Figure 7 ‣ 3.3 CRISPR-GPT demonstrates its efficacy through real-world application.
    ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated Design of Gene-Editing Experiments")所示），因此我们能够订购这些序列进行合成。'
- en: '![Refer to caption](img/08a6c5067c12c10a832c82d9a1dc4ca3.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/08a6c5067c12c10a832c82d9a1dc4ca3.png)'
- en: 'Figure 7: Wet-lab demonstration of human-AI collaboration in performing a gene-knockout
    experiment. (Left) Schematic showing the workflow of human-AI interaction. (Top
    right) Sample sgRNAs designed through CRISPR-GPT. (Bottom right) Editing outcome
    from next generation sequencing.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：在人类-AI协作下进行基因敲除实验的湿实验室演示。（左）示意图展示了人类与AI互动的工作流程。（右上）通过CRISPR-GPT设计的样本sgRNA。（右下）来自下一代测序的编辑结果。
- en: Later, CRISPR-GPT offered protocols for gRNA cloning. Detailed instructions
    were then provided for producing lentivirus through calcium phosphate transfection
    in HEK293T cells, using the necessary plasmids and viral packaging components.
    Following this, we exactly followed the protocol generated by CRISPR-GPT, through
    the transduction process, which involved cell culture procedures, the addition
    of lentivirus, and the use of polybrene to facilitate efficient transduction.
    To perform validation, we chose next-generation sequencing (NGS) for mutation
    detection and validation of the knockout in CRISPR-GPT, guided by the protocol
    provided by CRISPR-GPT agent. To prepare for NGS, we extracted genomic DNA from
    cells using the DNeasy Blood & Tissue Kit based on the protocols. For the crucial
    step of PCR primer design, we provided detailed sequence information to CRISPR-GPT,
    which automatically returned a set of primers designed with Primer3 to specifically
    amplify the target site. In the concluding stages of our experiment, CRISPR-GPT
    advised us to attach Illumina adaptors to the PCR products for library construction
    and emphasized the necessity of checking primer specificity with NCBI BLAST. This
    final validation step was crucial to prevent mis-priming and to ensure that the
    sequencing results would accurately reflect the intended genomic edits.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，CRISPR-GPT提供了gRNA克隆的协议。然后提供了在HEK293T细胞中通过钙磷酸盐转染产生慢病毒的详细步骤，使用必要的质粒和病毒包装组分。接下来，我们完全按照CRISPR-GPT生成的协议进行转导过程，包括细胞培养程序、添加慢病毒和使用聚乙烯吡咯烷酮（polybrene）以促进有效转导。为了进行验证，我们选择了下一代测序（NGS）用于突变检测和CRISPR-GPT指导下的敲除验证。在准备NGS时，我们根据协议使用DNeasy
    Blood & Tissue Kit从细胞中提取基因组DNA。对于关键的PCR引物设计步骤，我们向CRISPR-GPT提供了详细的序列信息，CRISPR-GPT自动返回了一套使用Primer3设计的引物，用于特异性地扩增目标位点。在实验的最后阶段，CRISPR-GPT建议我们将Illumina适配子连接到PCR产物中用于文库构建，并强调了使用NCBI
    BLAST检查引物特异性的重要性。这个最终的验证步骤对于防止误引物结合以及确保测序结果准确反映预期的基因组编辑至关重要。
- en: 'Finally, we analyzed the data from the NGS, and observed a consistent high
    rate of expected editing outcomes across all 4 targeted genes. Through this process,
    where CRISPR-GPT provided: (1) CRISPR system selection (2) guideRNA design (3)
    delivery system recommendation (4) plasmid and viral vector selection with cloning
    protocol (5) tissue culture, cell transduction procedures (6) cell harvesting
    and gene-editing efficiency quantification methods (7) sequencing primer design
    and readout validation protocol. Thus, the dynamic interaction between our expertise
    and CRISPR-GPT’s computational guidance was instrumental in executing a precise
    and ethically considerate gene-editing experiment.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，我们分析了NGS的数据，观察到在所有4个目标基因中，预期的编辑结果均具有一致的高成功率。在这个过程中，CRISPR-GPT提供了：（1）CRISPR系统选择，（2）guideRNA设计，（3）递送系统推荐，（4）质粒和病毒载体选择及克隆协议，（5）组织培养、细胞转导程序，（6）细胞收获和基因编辑效率量化方法，（7）测序引物设计和读取验证协议。因此，我们的专业知识与CRISPR-GPT计算指导之间的动态互动对于执行精确且具伦理考量的基因编辑实验起到了关键作用。  '
- en: 4 Safety and Ethical Concerns
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '4 安全性和伦理问题  '
- en: Safety and ethical concerns arise when using AI tools to guide genome editing,
    ranging from the risk of illegally altering human genomes to privacy issues when
    user genome information is involved.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '在使用人工智能工具指导基因组编辑时，会出现安全性和伦理性问题，这些问题从非法改变人类基因组的风险到涉及用户基因组信息时的隐私问题不等。  '
- en: 4.1 Mitigation of the risk of human heritable editing
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '4.1 降低人类遗传编辑的风险  '
- en: Technologies such as CRISPR-Cas9, have made it possible to alter human genomes,
    which pose a number of ethical and safety risks. In particular, germline cell
    and embryo genome editing bring up a number of ethical challenges, including whether
    it would be permissible to use this technology to enhance normal human traits
    (such as height or intelligence). Based on concerns about ethics and safety, germline
    cell and embryo genome editing are currently illegal in the United States and
    many other countries. To ensure CRISPR-GPT follows the guidelines given in a moratorium [[30](https://arxiv.org/html/2404.18021v1#bib.bib30)]
    on heritable genome editing.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 'CRISPR-Cas9等技术使得改变人类基因组成为可能，这也带来了一系列伦理和安全风险。特别是生殖系细胞和胚胎基因组编辑引发了一些伦理问题，包括是否允许使用该技术来增强正常人类特征（例如身高或智力）。基于对伦理和安全性的担忧，生殖系细胞和胚胎基因组编辑在美国和许多其他国家目前是非法的。为了确保CRISPR-GPT遵循关于遗传基因组编辑的暂停令[[30](https://arxiv.org/html/2404.18021v1#bib.bib30)]中的指导原则。  '
- en: 'CRISPR-GPT employs a mechanism to make sure in all tasks users cannot bypass
    the existing step asking which organism they are editing. The agent would check
    if the editing target belonged to human tissues or organs. If it is found that
    the editing target is a human organ, it will trigger the following solution: Warning
    note when users proceed with designing human gene-editing exp. Link to this international
    moratorium with note. Ask users to confirm they understand the risk and have read
    this international guideline before proceeding.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: CRISPR-GPT 采用了一种机制，确保用户在所有任务中无法绕过要求编辑目标生物体的步骤。该系统会检查编辑目标是否属于人类组织或器官。如果发现编辑目标是人类器官，它将触发以下解决方案：当用户继续进行人类基因编辑实验设计时，会显示警告信息，并提供相关国际暂停链接及说明。要求用户确认他们理解相关风险并且已阅读此国际指南后，再继续操作。
- en: 4.2 Protection of user genome data privacy
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 用户基因组数据隐私保护
- en: 'Other concerns are related to user data privacy issues, especially when human
    genome sequence information might be exchanged by using AI tools. We follow the
    data privacy and HIPAA privacy rule in healthcare [[2](https://arxiv.org/html/2404.18021v1#bib.bib2)].
    Although genome-scale sequences are fundamentally linked to identities, DNA segments
    of up to 20 bp length are considered safe and not able to identify human identity
    (REF). CPISPR-GPT is equipped with the following functionalities, to avoid supplying
    any identifiable private human/patient sequence to a public LLM model. Specifically,
    our solution is:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 其他关注点涉及用户数据隐私问题，尤其是在使用 AI 工具交换人类基因组序列信息时。我们遵循数据隐私保护和医疗保健中的 HIPAA 隐私规则[[2](https://arxiv.org/html/2404.18021v1#bib.bib2)]。尽管基因组规模的序列与身份紧密相关，但长度不超过
    20 个碱基对的 DNA 片段被认为是安全的，不足以识别个体身份（参考文献）。CRISPR-GPT 配备了以下功能，以避免向公共 LLM 模型提供任何可识别的私人基因组/患者序列。具体而言，我们的解决方案如下：
- en: •
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: CRISPR-GPT would never store any identifiable long genome sequence in the server
    that would potentially reveal patient private information.
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CRISPR-GPT 永远不会在服务器上存储任何可能泄露患者私人信息的可识别长基因组序列。
- en: •
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: CRISPR-GPT implements a filter to detect if there is any $\geq$ 20bp of A/T/G/C/U
    sequence contained in the prompts before sending them to external LLMs. After
    detecting the existence of such a sequence, the agent would raise an error with
    a warning note, asking the user to manually delete such sequences in the input.
    In this way, it avoids leaking such sensitive information to the public LLM model.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CRISPR-GPT 实施了一种过滤器，检测输入提示中是否包含任何大于或等于 20bp 的 A/T/G/C/U 序列，并在发送给外部 LLM 模型之前进行过滤。在检测到此类序列时，系统将发出错误提示和警告信息，要求用户手动删除输入中的这些序列。通过这种方式，避免了将这些敏感信息泄露给公共
    LLM 模型。
- en: 5 Discussion
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 讨论
- en: The CRISPR-GPT agent showcases the remarkable potential of LLMs in automating
    and enhancing the design process of complex biological experiments. By seamlessly
    integrating LLMs with domain knowledge, external tools, and a modular task execution
    system, CRISPR-GPT empowers researchers to navigate the intricate landscape of
    CRISPR gene editing experiments with unprecedented ease and efficiency. The multi-modal
    capabilities of CRISPR-GPT encompass meta-task pipelines, interactive prompts,
    and on-demand Q&A support. Researchers can leverage the agent’s expertise to plan
    and execute gene editing experiments, from CRISPR system selection and guide RNA
    design to automated drafting of detailed protocol and validation strategies. This
    streamlined workflow not only accelerates the design process but also mitigates
    the risk of errors and oversights, thereby enhancing the quality and reproducibility
    of research outcomes.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: CRISPR-GPT 展示了大语言模型（LLM）在自动化和提升复杂生物实验设计过程中的巨大潜力。通过无缝整合 LLM 与领域知识、外部工具以及模块化任务执行系统，CRISPR-GPT
    使研究人员能够以前所未有的简便和高效的方式，探索 CRISPR 基因编辑实验的复杂领域。CRISPR-GPT 的多模态功能包括元任务管道、交互式提示和按需问答支持。研究人员可以利用该系统的专业知识，从
    CRISPR 系统选择和引导 RNA 设计，到自动起草详细的实验方案和验证策略，全面规划和执行基因编辑实验。该精简的工作流程不仅加快了设计过程，还降低了错误和疏漏的风险，从而提高了研究结果的质量和可重复性。
- en: While there exist LLM agent in other scientific domains such as chemistry, the
    complexities of biological experiments involving living materials demand a distinct
    set of considerations. Unlike chemical reactions, which often follow well-defined
    protocols, biological experiments require intricate procedures that account for
    the dynamic nature of living systems. CRISPR-GPT addresses this challenge by providing
    detailed, step-by-step guidance tailored to the specific experimental context,
    ensuring that researchers can navigate the nuances of working with living cells
    and organisms effectively.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在其他科学领域，如化学中，也存在LLM代理，但涉及活性材料的生物实验复杂性要求考虑一套不同的因素。与通常遵循明确协议的化学反应不同，生物实验需要复杂的程序，以适应活体系统的动态特性。CRISPR-GPT通过提供详细的逐步指导，针对具体实验环境量身定制，帮助研究人员有效应对与活细胞和生物体相关的细微差别，确保实验顺利进行。
- en: Moreover, the free-style prompting and ad hoc Q&A capabilities of CRISPR-GPT
    set it apart from many existing agents. Researchers can pose unstructured queries
    and receive contextualized responses, facilitating a more natural and intuitive
    interaction with the agent. This feature is valuable in the face of unexpected
    challenges or unforeseen circumstances that may arise during the course of an
    experiment, enabling researchers to seek timely guidance and adapt their approach
    as needed.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，CRISPR-GPT的自由式提示和临时问答能力使其与许多现有工具不同。研究人员可以提出无结构的查询，并获得情境化的回应，从而实现与代理更自然、直观的互动。该功能在面对实验过程中可能出现的意外挑战或不可预见的情况时尤为重要，能够帮助研究人员及时获取指导，并根据需要调整他们的实验方法。
- en: Despite its impressive capabilities, CRISPR-GPT is not without limitations.
    While the agent can design individual components, such as guide RNAs and primers,
    it currently lacks the ability to generate complete constructs or vectors from
    natural language input. This limitation highlights an area for future development.
    For example, recent advancements in the field of modular design of gene-editing,
    such as FragMID [[35](https://arxiv.org/html/2404.18021v1#bib.bib35)] could be
    integrated with CRISPR-GPT to realize the potential for LLMs to empower researchers
    to explore and optimize CRISPR design and customized strategies, leading to more
    efficient gene-editing.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管CRISPR-GPT具有令人印象深刻的能力，但它也存在一些局限性。虽然该工具可以设计单独的组件，如引导RNA和引物，但目前它还无法从自然语言输入中生成完整的构建体或载体。这一局限性突出了未来发展的一个方向。例如，基因编辑模块化设计领域的最新进展，如FragMID[[35](https://arxiv.org/html/2404.18021v1#bib.bib35)]，可以与CRISPR-GPT结合，发挥大语言模型（LLMs）在帮助研究人员探索和优化CRISPR设计及定制策略方面的潜力，从而实现更高效的基因编辑。
- en: Looking ahead, the integration of CRISPR-GPT with automated laboratory platforms
    and robotics holds immense promise. By bridging computational design and physical
    execution, researchers could leverage the agent’s expertise to orchestrate end-to-end
    automated experiments, minimizing manual intervention and accelerating the pace
    of discovery.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，CRISPR-GPT与自动化实验室平台和机器人技术的结合充满巨大潜力。通过连接计算设计与实际执行，研究人员可以利用该工具的专业知识，协调端到端的自动化实验，减少人工干预，加速发现进程。
- en: References
