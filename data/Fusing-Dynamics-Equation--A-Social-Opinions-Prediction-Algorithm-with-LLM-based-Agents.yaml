- en: 'This study focuses on social news events, which are characterized by a rapid
    rise in attention and a quick loss of popularity. The loss of popularity directly
    leads to a reduction in extreme (radical) attitudes and an increase in neutral
    and rational analysts. From our analysis of real attitude data, we found a key
    feature of social news events: after the event loses attention or the truth is
    exposed, and attitudes stabilize, the group attitude tends to approach 0 (group
    neutrality).'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究聚焦于社交新闻事件，这类事件的特点是关注度迅速上升，且很快失去热度。热度的下降直接导致极端（激进）态度的减少，以及中立和理性分析师的增多。通过对真实态度数据的分析，我们发现社交新闻事件的一个关键特征：当事件失去关注或真相被揭露，且态度稳定后，群体态度趋向于接近
    0（群体中立）。
- en: 'Our FDE-LLM model incorporates the SIR model to constrain the attitudes of
    opinion followers, successfully simulating the attitude loss characteristic of
    group attitudes. Compared to the LLM+ABM model, which focuses only on attitude
    changes due to news events, the FDE-LLM model enriches the natural attenuation
    of group attitudes on top of attitude changes, making the simulation of social
    news events more realistic. When using LLM alone, the attitude shows a sharp turn
    and remains stable at extreme values. When using the ABM model alone, good results
    are obtained in some events, but it lacks the interpretability of the FDE-LLM
    model. Detailed results are shown in Fig. [4](https://arxiv.org/html/2409.08717v3#S3.F4
    "Figure 4 ‣ III-C Main Result ‣ III Experiments ‣ Fusing Dynamics Equation: A
    Social Opinions Prediction Algorithm with LLM-based Agents") and Table. [I](https://arxiv.org/html/2409.08717v3#S3.T1
    "TABLE I ‣ III-C Main Result ‣ III Experiments ‣ Fusing Dynamics Equation: A Social
    Opinions Prediction Algorithm with LLM-based Agents").'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '我们的 FDE-LLM 模型结合了 SIR 模型来约束意见追随者的态度，成功模拟了群体态度的丧失特性。与仅关注新闻事件引起的态度变化的 LLM+ABM
    模型相比，FDE-LLM 模型在态度变化的基础上丰富了群体态度的自然衰减，使社交新闻事件的模拟更为真实。在单独使用 LLM 时，态度呈现出急剧转变并在极端值上保持稳定。单独使用
    ABM 模型时，在某些事件中取得了良好的结果，但缺乏 FDE-LLM 模型的可解释性。详细结果见图 [4](https://arxiv.org/html/2409.08717v3#S3.F4
    "Figure 4 ‣ III-C Main Result ‣ III Experiments ‣ Fusing Dynamics Equation: A
    Social Opinions Prediction Algorithm with LLM-based Agents") 和表 [I](https://arxiv.org/html/2409.08717v3#S3.T1
    "TABLE I ‣ III-C Main Result ‣ III Experiments ‣ Fusing Dynamics Equation: A Social
    Opinions Prediction Algorithm with LLM-based Agents")。'
- en: 'The FDE-LLM model, through the action log of the LLM opinion leader part, can
    directly analyze group statements on a micro level, making it more valuable in
    predicting and controlling public opinion situations. We have discussed this issue
    in [III-E](https://arxiv.org/html/2409.08717v3#S3.SS5 "III-E Toy Example ‣ III
    Experiments ‣ Fusing Dynamics Equation: A Social Opinions Prediction Algorithm
    with LLM-based Agents").'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 'FDE-LLM 模型通过 LLM 意见领袖部分的行为日志，可以直接在微观层面分析群体声明，使其在预测和控制舆情情况方面更具价值。我们已经在[III-E](https://arxiv.org/html/2409.08717v3#S3.SS5
    "III-E Toy Example ‣ III Experiments ‣ Fusing Dynamics Equation: A Social Opinions
    Prediction Algorithm with LLM-based Agents")中讨论了这一问题。'
- en: III-D Ablation Study
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-D 消融研究
- en: We discussed the performance of the FDE-LLM model when the CA constraint on
    core users is removed.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了去除核心用户 CA 限制后，FDE-LLM 模型的表现。
- en: 'Taking the Jiangping event as an example (Fig. [5](https://arxiv.org/html/2409.08717v3#S3.F5
    "Figure 5 ‣ III-D Ablation Study ‣ III Experiments ‣ Fusing Dynamics Equation:
    A Social Opinions Prediction Algorithm with LLM-based Agents")), the model without
    CA constraints tends to overreact in predicting extreme values, exaggerating the
    urgency of the situation to some extent. In severe cases, this may affect the
    decisions made by data analysts. This highlights the necessity of constraining
    LLM through CA. The test results for the other three datasets are shown in Table.
    LABEL:table_2_ablation_study.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '以江平事件为例（图 [5](https://arxiv.org/html/2409.08717v3#S3.F5 "Figure 5 ‣ III-D Ablation
    Study ‣ III Experiments ‣ Fusing Dynamics Equation: A Social Opinions Prediction
    Algorithm with LLM-based Agents")），在没有 CA 限制的情况下，模型在预测极端值时倾向于过度反应，某种程度上夸大了事件的紧迫性。在严重情况下，这可能影响数据分析师做出的决策。这突显了通过
    CA 限制 LLM 的必要性。其他三个数据集的测试结果如表 LABEL:table_2_ablation_study 所示。'
