- en: Abstract
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: In the context where social media is increasingly becoming a significant platform
    for social movements and the formation of public opinion, accurately simulating
    and predicting the dynamics of user opinions is of great importance for understanding
    social phenomena, policy making, and guiding public opinion. However, existing
    simulation methods face challenges in capturing the complexity and dynamics of
    user behavior. Addressing this issue, this paper proposes an innovative simulation
    method for the dynamics of social media user opinions, the FDE-LLM algorithm,
    which incorporates opinion dynamics and epidemic model. This effectively constrains
    the actions and opinion evolution process of large language models (LLM), making
    them more aligned with the real cyber world. In particular, the FDE-LLM categorizes
    users into opinion leaders and followers. Opinion leaders are based on LLM role-playing
    and are constrained by the CA model, while opinion followers are integrated into
    a dynamic system that combines the CA model with the SIR model. This innovative
    design significantly improves the accuracy and efficiency of the simulation. Experiments
    were conducted on four real Weibo datasets and validated using the open-source
    model ChatGLM. The results show that, compared to traditional agent-based modeling
    (ABM) opinion dynamics algorithms and LLM-based opinion diffusion algorithms,
    our FDE-LLM algorithm demonstrates higher accuracy and interpretability.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体日益成为社会运动和公共舆论形成的重要平台的背景下，准确模拟和预测用户意见的动态，对于理解社会现象、政策制定以及引导舆论具有重要意义。然而，现有的模拟方法在捕捉用户行为的复杂性和动态性方面面临挑战。为了解决这一问题，本文提出了一种创新的社交媒体用户意见动力学模拟方法——FDE-LLM算法，该算法融合了意见动力学和流行病模型。这一方法有效地约束了大语言模型（LLM）的行为和意见演化过程，使其更加符合现实的网络世界。具体来说，FDE-LLM将用户分为意见领袖和追随者。意见领袖基于LLM角色扮演，并受到CA模型的约束，而意见追随者则融入了一个结合CA模型和SIR模型的动态系统。这个创新设计显著提高了模拟的准确性和效率。我们在四个真实的微博数据集上进行了实验，并使用开源模型ChatGLM进行了验证。结果表明，与传统的基于代理建模（ABM）的意见动力学算法以及基于LLM的意见扩散算法相比，我们的FDE-LLM算法表现出更高的准确性和可解释性。
