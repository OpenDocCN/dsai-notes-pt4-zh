- en: IV Conclusion
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV 结论
- en: In this paper, we optimized the model for news sentiment prediction by combining
    LLM and ABM, incorporating constraints from the CA and SIR models to preserve
    the natural attenuation of group attitudes under the guidance of LLM. Our proposed
    FDE-LLM divides users into opinion leaders and opinion followers. Opinion leaders
    are role-played based on LLM and constrained by the CA model, while opinion followers
    are part of a dynamic system that integrates the CA and SIR models. This innovative
    design significantly improves simulation accuracy and predictive efficiency.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 本文通过结合 LLM 和 ABM，优化了新闻情感预测模型，并结合了 CA 和 SIR 模型的约束，以保持在 LLM 指导下群体态度的自然衰减。我们提出的
    FDE-LLM 将用户分为意见领袖和意见跟随者。意见领袖基于 LLM 进行角色扮演，并受到 CA 模型的约束，而意见跟随者则是一个动态系统的一部分，集成了
    CA 和 SIR 模型。这个创新设计显著提高了仿真精度和预测效率。
