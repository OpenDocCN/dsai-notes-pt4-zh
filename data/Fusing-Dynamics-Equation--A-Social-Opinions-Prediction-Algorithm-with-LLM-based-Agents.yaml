- en: I Introduction
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: With the rapid development of internet technology, the dynamic of user opinions
    has a profound impact on social movements and public opinion. Therefore, studying
    the simulation and prediction of the dynamics of user opinions is of great significance
    for deeply understanding social phenomena, scientifically formulating policies,
    and effectively guiding public opinion[[1](https://arxiv.org/html/2409.08717v3#bib.bib1),
    [2](https://arxiv.org/html/2409.08717v3#bib.bib2), [3](https://arxiv.org/html/2409.08717v3#bib.bib3)].
    However, the formation and change of user opinions is a complex temporal process
    influenced by multiple factors. How to accurately capture this process in models
    has become a focal point of attention in both academic and industrial circles.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着互联网技术的迅速发展，用户意见的动态对社会运动和公众舆论产生了深远的影响。因此，研究用户意见动态的模拟与预测，对于深入理解社会现象、科学制定政策以及有效引导舆论具有重要意义[[1](https://arxiv.org/html/2409.08717v3#bib.bib1),
    [2](https://arxiv.org/html/2409.08717v3#bib.bib2), [3](https://arxiv.org/html/2409.08717v3#bib.bib3)]。然而，用户意见的形成与变化是一个复杂的时间过程，受到多种因素的影响。如何在模型中准确捕捉这一过程，已成为学术界和工业界关注的焦点。
- en: 'Opinion simulation methods fall into two main categories: traditional ABM and
    LLM-based algorithms. ABM typically models direct interactions between individuals
    and local rules to simulate opinion diffusion. Cellular automata (CA) is a grid
    dynamical system model with local spatial interactions and temporal causal relationships,
    capable of simulating the spatiotemporal evolutionary processes of complex systems[[4](https://arxiv.org/html/2409.08717v3#bib.bib4)].
    The bounded confidence models, such as the Deffuant–Weisbuch (DW) model [[5](https://arxiv.org/html/2409.08717v3#bib.bib5)]
    and the Hegselmann–Krause (HK) model [[6](https://arxiv.org/html/2409.08717v3#bib.bib6)],
    consider psychological factors. The voter model by Clifford [[7](https://arxiv.org/html/2409.08717v3#bib.bib7)]
    and Holley [[8](https://arxiv.org/html/2409.08717v3#bib.bib8)] describes public
    choice dynamics, though these mathematical models often oversimplify the complexity
    of human society.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 意见模拟方法主要分为两类：传统的ABM和基于LLM的算法。ABM通常通过模拟个体之间的直接互动和局部规则来模拟意见扩散。元胞自动机（CA）是一种具有局部空间交互和时间因果关系的网格动态系统模型，能够模拟复杂系统的时空演化过程[[4](https://arxiv.org/html/2409.08717v3#bib.bib4)]。有限信任模型，如Deffuant-Weisbuch（DW）模型[[5](https://arxiv.org/html/2409.08717v3#bib.bib5)]和Hegselmann-Krause（HK）模型[[6](https://arxiv.org/html/2409.08717v3#bib.bib6)]，考虑了心理因素。Clifford[[7](https://arxiv.org/html/2409.08717v3#bib.bib7)]和Holley[[8](https://arxiv.org/html/2409.08717v3#bib.bib8)]提出的选民模型描述了公众选择的动态，尽管这些数学模型常常简化了人类社会的复杂性。
- en: On the other hand, the LLM-based opinion propagation algorithm replaces human
    social interactions with LLM agents by constructing specific role agents and utilizing
    their interactions for opinion dissemination and prediction. Gao et al. develops
    the S3 social network simulation system using the human-like capabilities of LLMs
    [[12](https://arxiv.org/html/2409.08717v3#bib.bib12)]. Stanford extends LLMs to
    store memories and dynamically plan actions [[13](https://arxiv.org/html/2409.08717v3#bib.bib13)].
    Chuang et al. finds inherent biases in LLM-based agents, leading them to align
    with real-world scientific consensus [[14](https://arxiv.org/html/2409.08717v3#bib.bib14)].
    Liu et al. introduces an LLM-based fake news propagation simulation framework
    (FPS) [[15](https://arxiv.org/html/2409.08717v3#bib.bib15)]. However, LLM-based
    methods are inefficient and can not scale well to large-scale agent scenarios.
    To address this, Mou et al. proposes a hybrid framework, where core users are
    driven by LLMs, while regular users are simulated using a deductive agent-based
    model. However, this approach still struggles with predicting opinions on real-world
    events due to the unconstrained actions of LLMs [[10](https://arxiv.org/html/2409.08717v3#bib.bib10)].
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，基于LLM的意见传播算法通过构建特定角色代理并利用其交互来代替人类社会互动，从而进行意见传播与预测。Gao等人开发了S3社交网络仿真系统，利用LLM的类人能力[[12](https://arxiv.org/html/2409.08717v3#bib.bib12)]。斯坦福大学将LLM扩展至存储记忆并动态规划行动[[13](https://arxiv.org/html/2409.08717v3#bib.bib13)]。Chuang等人发现基于LLM的代理存在固有偏见，导致它们趋向于与现实世界的科学共识保持一致[[14](https://arxiv.org/html/2409.08717v3#bib.bib14)]。Liu等人提出了基于LLM的假新闻传播仿真框架（FPS）[[15](https://arxiv.org/html/2409.08717v3#bib.bib15)]。然而，基于LLM的方法效率较低，且在大规模代理场景中无法良好扩展。为了解决这个问题，Mou等人提出了一种混合框架，其中核心用户由LLM驱动，而普通用户则通过演绎式代理模型进行模拟。然而，由于LLM的行为不受限制，这一方法在预测现实事件的舆论方面仍然存在困难[[10](https://arxiv.org/html/2409.08717v3#bib.bib10)]。
- en: We notice that relies solely on traditional opinion dynamics models (such as
    CA, HK, etc.) cannot simulate human boredom or immunity emotions. The longer the
    same event is propagated, the more humans may become bored, causing their opinions
    to gradually shift towards neutrality. Opinion dynamics aims to simulate the ultimate
    convergence of opinions within a population. Epidemic model simulates the process
    of virus spread among people, such as the Susceptible-Infectious-Recovered (SIR)
    model[[16](https://arxiv.org/html/2409.08717v3#bib.bib16)], and human boredom
    can be modeled using the SIR model. In this paper, we propose a opinion dynamics
    simulation method called Fusing Dynamics Equation LLM (FDE-LLM) by combining opinion
    dynamics models with the SIR model. First, we design a Weibo simulator where opinion
    leaders use LLM to simulate user behavior on Weibo, and opinion followers use
    ABM for opinion spread. Then, we constrain the opinion changes of opinion followers
    by combining opinion dynamics with the SIR model, and use the CA model to constrain
    the opinion changes of opinion leaders. Finally, we use few-shot prompts to guide
    the opinion leaders to output actions based on their opinion values, which are
    determined by both CA and LLM reflection. We use the open-source model ChatGLM
    as the LLM Agent and conduct experiments on four real Weibo datasets. The results
    show that our FDE-LLM outperforms algorithms based on ABM and LLM in terms of
    both Dynamic Time Warping (DTW) distance and Pearson correlation coefficient metrics.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，单纯依赖传统的意见动力学模型（如 CA、HK 等）无法模拟人类的厌倦或免疫情绪。随着相同事件传播时间的延长，人类可能会变得厌倦，从而导致他们的观点逐渐转向中立。意见动力学旨在模拟群体中意见的最终收敛过程。流行病模型模拟病毒在人群中的传播过程，例如易感-感染-康复（SIR）模型[[16](https://arxiv.org/html/2409.08717v3#bib.bib16)]，而人类的厌倦情绪可以通过
    SIR 模型来模拟。在本文中，我们提出了一种名为“融合动力学方程 LLM（FDE-LLM）”的意见动力学模拟方法，通过将意见动力学模型与 SIR 模型相结合。首先，我们设计了一个微博模拟器，其中意见领袖使用
    LLM 模拟微博上的用户行为，意见跟随者则使用 ABM 模拟意见传播。然后，我们通过将意见动力学与 SIR 模型相结合，约束意见跟随者的意见变化，并使用 CA
    模型约束意见领袖的意见变化。最后，我们使用少量样本提示引导意见领袖根据他们的意见值输出行动，这些意见值由 CA 和 LLM 反射共同决定。我们使用开源模型
    ChatGLM 作为 LLM 代理，并在四个真实的微博数据集上进行了实验。结果表明，我们的 FDE-LLM 在动态时间规整（DTW）距离和 Pearson
    相关系数指标上均优于基于 ABM 和 LLM 的算法。
- en: 'Our key contributions are:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的主要贡献是：
- en: 1\. We propose the first LLM-based opinion dissemination algorithm constrained
    by dynamic equations, offering a more realistic macro-level simulation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 我们提出了首个基于 LLM 的意见传播算法，并通过动态方程进行约束，提供了更为真实的宏观级别模拟。
- en: 2\. We combine opinion dynamics with epidemic model, providing a predictable
    and interpretable opinion evolution process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 我们将意见动力学与流行病模型相结合，提供了可预测且可解释的意见演变过程。
- en: 3\. Extensive experiments on real Weibo data using ChatGLM demonstrate the accuracy
    of our approach compared to ABM and LLM algorithms.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在使用 ChatGLM 对真实微博数据进行的大规模实验中，展示了我们的方法相较于 ABM 和 LLM 算法的准确性。
- en: II Method
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 方法
- en: '![Refer to caption](img/f03edb3533fac1a729f19e290d8a9619.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/f03edb3533fac1a729f19e290d8a9619.png)'
- en: 'Figure 1: Work Flow'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：工作流程
- en: The FDE-LLM divides users into opinion leaders and opinion followers. Opinion
    leaders are constrained by a Cellular Automata (CA) model based on LLM role-playing,
    while opinion followers are governed by a dynamic system that combines the CA
    model and the SIR model.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: FDE-LLM 将用户分为意见领袖和意见跟随者。意见领袖通过基于 LLM 角色扮演的细胞自动机（CA）模型进行约束，而意见跟随者则由一个结合了 CA 模型和
    SIR 模型的动态系统进行管理。
- en: 'At the start of the simulation, the opinion leaders, represented by LLM-Action,
    receive the first piece of offline news and take actions. Examples are given in
    Fig. [2](https://arxiv.org/html/2409.08717v3#S2.F2 "Figure 2 ‣ II Method ‣ Fusing
    Dynamics Equation: A Social Opinions Prediction Algorithm with LLM-based Agents").
    The attitudes towards these actions, determined by LLM-Attitude, are evaluated,
    and the attitudes obtained in each round are fed into the CA model. The results
    are then returned separately to both opinion leaders and opinion followers. These
    attitudes from the round are used as the initial attitudes for the opinion followers.
    You could check the detailed work flow from Fig. [1](https://arxiv.org/html/2409.08717v3#S2.F1
    "Figure 1 ‣ II Method ‣ Fusing Dynamics Equation: A Social Opinions Prediction
    Algorithm with LLM-based Agents").'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '在仿真开始时，代表意见领袖的LLM-Action接收到第一条离线新闻并采取行动。如图[2](https://arxiv.org/html/2409.08717v3#S2.F2
    "Figure 2 ‣ II Method ‣ Fusing Dynamics Equation: A Social Opinions Prediction
    Algorithm with LLM-based Agents")所示，LLM-Action所采取的行动会根据LLM-Attitude评估其态度，并将每一轮的态度反馈给CA模型。然后，这些结果分别返回给意见领袖和意见跟随者。这一轮的态度作为意见跟随者的初始态度。你可以从图[1](https://arxiv.org/html/2409.08717v3#S2.F1
    "Figure 1 ‣ II Method ‣ Fusing Dynamics Equation: A Social Opinions Prediction
    Algorithm with LLM-based Agents")中查看详细的工作流程。'
- en: '![Refer to caption](img/f06c7920a592c2fbc0b8628997cb0659.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/f06c7920a592c2fbc0b8628997cb0659.png)'
- en: 'Figure 2: Actions and Attitudes. The left part represents the types of actions
    that can be chosen by LLM-Action, while the right part details the specific behaviors
    of the executed action type and the LLM-Attitude’s scoring of the attitude towards
    that behavior.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：行动与态度。左侧部分表示LLM-Action可以选择的行动类型，而右侧部分则详细说明了执行该行动类型的具体行为及LLM-Attitude对该行为的态度评分。
- en: II-1 LLM-Action
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-1 LLM-Action
- en: 'The model designs the core Agent of the system by referencing the social personality
    traits from profile[[9](https://arxiv.org/html/2409.08717v3#bib.bib9)] and the
    framework proposed by Xinyi Mou et al[[10](https://arxiv.org/html/2409.08717v3#bib.bib10)].,
    as shown in Fig. [3](https://arxiv.org/html/2409.08717v3#S2.F3 "Figure 3 ‣ II-1
    LLM-Action ‣ II Method ‣ Fusing Dynamics Equation: A Social Opinions Prediction
    Algorithm with LLM-based Agents").'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '该模型通过参考社交人格特征配置文件[[9](https://arxiv.org/html/2409.08717v3#bib.bib9)]和Xinyi
    Mou等人提出的框架[[10](https://arxiv.org/html/2409.08717v3#bib.bib10)]，设计了系统的核心代理，如图[3](https://arxiv.org/html/2409.08717v3#S2.F3
    "Figure 3 ‣ II-1 LLM-Action ‣ II Method ‣ Fusing Dynamics Equation: A Social Opinions
    Prediction Algorithm with LLM-based Agents")所示。'
- en: '![Refer to caption](img/e0da6c0f6956f82e8ea00defc24dbe38.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/e0da6c0f6956f82e8ea00defc24dbe38.png)'
- en: 'Figure 3: Agent Profile'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：代理配置文件
- en: After the Agent completes an action, LLM-Attitude evaluates the attitude held
    toward that action.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在代理完成一个行动后，LLM-Attitude会评估对该行动所持有的态度。
- en: II-2 LLM-Attitude
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-2 LLM-Attitude
- en: The model also employs the aforementioned framework to construct Agents by designing
    prompts for different events, enabling objective and impartial attitude evaluations.
    The large model used is the same as the one for Action, ensuring that LLM-Attitude
    and LLM-Action share similar values, which further explains the consistency in
    the attitudes they generate. The true attitude for each event is similarly evaluated
    by the corresponding Agent.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型还通过设计不同事件的提示语，借助上述框架构建代理，从而实现客观公正的态度评估。所使用的大模型与行动部分的模型相同，确保LLM-Attitude和LLM-Action共享相似的价值观，进一步解释了它们生成态度的一致性。每个事件的真实态度也由相应的代理进行评估。
- en: II-A Models
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-A 模型
- en: 'II-A1 Opinion Leaders: LLM with CA'
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-A1 意见领袖：带有CA的LLM
- en: Previously, we mentioned the construction of Agents based on large language
    models to simulate group behavior. However, as shown in earlier studies, using
    only a large model to propagate opinions tends to rapidly converge to a stable
    value, which, at a macro level, only aligns with the overall trend of real-world
    scenarios. In practice, it does not effectively simulate the gradual propagation
    logic observed in reality.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，我们提到过基于大语言模型构建代理来模拟群体行为。然而，如早期研究所示，仅使用大模型来传播意见往往会快速收敛到一个稳定值，这在宏观层面上与现实场景的整体趋势相符，但在实际应用中，它并未有效地模拟现实中逐步传播的逻辑。
- en: 'Therefore, we consider using a CA model to introduce constraints[[11](https://arxiv.org/html/2409.08717v3#bib.bib11)],
    as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们考虑使用CA模型引入约束[[11](https://arxiv.org/html/2409.08717v3#bib.bib11)]，如下所示：
- en: '|  | $O_{i}^{t+1}=r\cdot O_{i}^{t}+w\cdot\sum_{j\in X_{i}}\ T_{ij}^{t}$ |  |
    (1) |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '|  | $O_{i}^{t+1}=r\cdot O_{i}^{t}+w\cdot\sum_{j\in X_{i}}\ T_{ij}^{t}$ |  |
    (1) |'
- en: '|  | $T_{ij}^{t}=\begin{cases}O_{j},&r=0\\ 0,&r=1\text{ or }\left&#124;O_{j}^{t}-O_{i}^{t}\right&#124;>\epsilon\\
    \left(O_{j}^{t}-O_{i}^{t}\right)\cdot\sqrt{r\cdot&#124;O_{j}^{t}&#124;},&r\neq
    1,0\text{%  and }\left&#124;O_{j}^{t}-O_{i}^{t}\right&#124;\leq\epsilon\end{cases}$
    |  | (2) |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '|  | $T_{ij}^{t}=\begin{cases}O_{j},&r=0\\ 0,&r=1\text{ 或者 }\left|O_{j}^{t}-O_{i}^{t}\right|>\epsilon\\
    \left(O_{j}^{t}-O_{i}^{t}\right)\cdot\sqrt{r\cdot|O_{j}^{t}|},&r\neq 1,0\% \text{
    且 }\left|O_{j}^{t}-O_{i}^{t}\right|\leq\epsilon\end{cases}$ |  | (2) |'
- en: ', where $O_{i}^{t+1}$ represents the updated opinion or state of individual
    $i$ at time $t+1$, $O_{i}^{t}$ is the opinion or state of individual $i$ at time
    $t$, $r$ is the retention factor that indicates how much of the current opinion
    is retained, $w$ is the influence coefficient that determines the impact of neighboring
    opinions, and $\sum_{j\in X_{i}}T_{ij}^{t}$ represents the summation of influences
    $T_{ij}^{t}$ from all neighbors $j$ in the neighborhood $X_{i}$ at time $t$. This
    formula models the evolution of an individual’s opinion over time, accounting
    for both personal retention and the influence of surrounding opinions.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ，其中$O_{i}^{t+1}$表示个体$i$在时刻$t+1$的更新后的意见或状态，$O_{i}^{t}$是个体$i$在时刻$t$的意见或状态，$r$是保留因子，表示当前意见保留的程度，$w$是影响系数，决定邻居意见的影响程度，$\sum_{j\in
    X_{i}}T_{ij}^{t}$表示在时刻$t$，邻居$j$在邻域$X_{i}$内对个体$i$的影响总和。该公式模拟了个体意见随时间的演变，考虑了个人保留和周围意见的影响。
- en: 'We designed the following formula to constrain the attitudes generated by LLM
    using CA :'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了以下公式来约束LLM生成的态度，使用CA模型：
- en: '|  | $\begin{split}O_{i}^{t+1}=\mathrm{clip}\Bigg{(}&\alpha\cdot\left(r\cdot
    O_{i}^{% t}+w\cdot\sum_{j\in N_{i}}T_{ij}^{t}\right)\\ &+(1-\alpha)\cdot\text{LLM},-1,1\Bigg{)}\end{split}$
    |  | (3) |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '|  | $\begin{split}O_{i}^{t+1}=\mathrm{clip}\Bigg{(}&\alpha\cdot\left(r\cdot
    O_{i}^{% t}+w\cdot\sum_{j\in N_{i}}T_{ij}^{t}\right)\\ &+(1-\alpha)\cdot\text{LLM},-1,1\Bigg{)}\end{split}$
    |  | (3) |'
- en: ', use the $clip(-1,1)$ function to ensure that the updated opinion values remain
    within the range of $[-1,1]$. This prevents the opinion values from exceeding
    reasonable limits, ensuring the stability and rationality of the model results.
    Additionally, an $\alpha$ fusion coefficient is introduced to determine the relative
    influence of the LLM and the CA model.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ，使用$clip(-1,1)$函数确保更新后的意见值保持在$[-1,1]$范围内。这可以防止意见值超出合理范围，确保模型结果的稳定性和合理性。此外，引入了一个$\alpha$融合系数，用于确定LLM模型和CA模型的相对影响。
- en: 'II-A2 Opinion Follower: CA with SIR'
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-A2 意见跟随者：CA与SIR结合
- en: The CA model performs well in simulating attitude propagation within a group.
    However, during our study of real datasets, we found that certain social news
    exhibits a phenomenon of short-term attention, followed by a natural attenuation
    of attitudes. As observed from the actual curves of the ”Pangmao” dataset, the
    attitude supporting one side rises to a certain threshold and then stops growing,
    gradually declining and hovering around zero. In real news statements, this is
    reflected as neutral sentiment expressions such as ”questioning authenticity”
    or ”both sides might have issues.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: CA模型在模拟群体内态度传播方面表现良好。然而，在我们研究真实数据集时，我们发现某些社交新闻表现出短期注意现象，之后态度自然衰退。根据“胖猫”数据集的实际曲线观察，支持一方的态度上升到某个阈值后停止增长，逐渐下降并徘徊在零附近。在真实新闻报道中，这表现为中立情感表达，如“质疑真实性”或“双方可能都有问题”。
- en: To address this common phenomenon, we introduced the SIR model. This model is
    widely used in infectious disease research, and we applied its ”recoverable infected
    individuals” concept to compensate for the limitation of unconstrained attitude
    propagation in the CA model. This allows opinion followers to recover when receiving
    content similar to the opinion leader’s attitude, effectively simulating the natural
    decay of attitudes in social news.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对这种普遍现象，我们引入了SIR模型。该模型广泛应用于传染病研究，我们将其“可恢复感染个体”的概念应用于弥补CA模型中无约束态度传播的局限性。这使得意见跟随者在接受到类似于意见领袖态度的内容时能够恢复，有效模拟了社交新闻中态度的自然衰退。
- en: 'The SIR model is as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: SIR模型如下所示：
- en: '|  | $O_{i}^{t+1}=O_{i}^{t+1}\cdot e^{-\lambda\cdot&#124;O_{i}^{t+1}&#124;}\quad\text{if}\quad%
    \text{random}<\gamma$ |  | (4) |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '|  | $O_{i}^{t+1}=O_{i}^{t+1}\cdot e^{-\lambda\cdot|O_{i}^{t+1}|}\quad\text{if}\quad
    \% \text{random}<\gamma$ |  | (4) |'
- en: The fusion model of SIR and CA is described by the following equation 5.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: SIR与CA的融合模型通过以下方程5描述。
- en: '|  | $O_{i}^{t+1}=\mathrm{clip}\left(\left(r\cdot O_{i}^{t}+w\cdot\frac{\sum_{j\in
    N% _{i}}\left(O_{j}^{t}-O_{i}^{t}\right)\cdot\sqrt{r\cdot&#124;O_{j}^{t}&#124;}\cdot
    I\left% (&#124;O_{j}^{t}-O_{i}^{t}&#124;\leq\epsilon\right)}{&#124;N_{i}&#124;}\right)\cdot
    e^{-\lambda% \cdot&#124;O_{i}^{t+1}&#124;}\cdot I(\text{random}<\gamma),-1,1\right)$
    |  | (5) |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '|  | $O_{i}^{t+1}=\mathrm{clip}\left(\left(r\cdot O_{i}^{t}+w\cdot\frac{\sum_{j\in
    N% _{i}}\left(O_{j}^{t}-O_{i}^{t}\right)\cdot\sqrt{r\cdot|O_{j}^{t}|}\cdot I\left(|O_{j}^{t}-O_{i}^{t}|\leq\epsilon\right)}{|N_{i}|}\right)\cdot
    e^{-\lambda\cdot|O_{i}^{t+1}|}\cdot I(\text{random}<\gamma),-1,1\right)$ |  |
    (5) |'
- en: Here $|N_{i}|$ is the number of neighbors around individual $i$, $|O_{j}^{t}-O_{i}^{t}|$
    represents the opinion difference between neighbor $j$ and individual $i$, $I\left(|O_{j}^{t}-O_{i}^{t}|\leq\epsilon\right)$
    is an indicator function that equals 1 if the opinion difference is within the
    threshold $\epsilon$, and 0 otherwise, and $\lambda$ is the decay rate indicating
    the natural decay of opinions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这里$|N_{i}|$表示个体$i$周围的邻居数量，$|O_{j}^{t}-O_{i}^{t}|$表示邻居$j$与个体$i$之间的意见差异，$I\left(|O_{j}^{t}-O_{i}^{t}|\leq\epsilon\right)$是一个指示函数，如果意见差异在阈值$\epsilon$内则为1，否则为0，$\lambda$是表示意见自然衰减的衰减率。
- en: III Experiments
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III 实验
- en: III-A Experimental Setup
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 实验设置
- en: '1\. Environment Settings: This experiment uses the GLM4 model, running in a
    Python 3.10.12 environment with an Intel(R) Xeon(R) Platinum 8160 CPU @ 2.10GHz,
    a T4 GPU, and CUDA version release 11.8, V11.8.89.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 环境设置：本实验使用GLM4模型，在Python 3.10.12环境中运行，硬件配置为Intel(R) Xeon(R) Platinum 8160
    CPU @ 2.10GHz，T4 GPU，CUDA版本为11.8，V11.8.89。
- en: '2\. Dataset: We used event keywords on the Chinese social media platform Weibo
    as crawling markers, collecting related posts and comments daily for each event.
    In total, tens of thousands of posts were gathered. We collected data for four
    highly controversial events: the ”Pangmao” suicide event, the secondary school
    girl ”Jiangping” ranking 12th in a global math competition, the ”Qingdao” subway
    assault, and the ”Dianduji” girl stockpile cancer video incident. We designed
    a few-shot LLM-based agent to evaluate the attitudes of all statements on a scale
    of [-1, 1]. Both the attitude model and action model used GLM4 to maintain logical
    consistency as much as possible.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 数据集：我们使用中国社交媒体平台微博上的事件关键词作为爬取标记，每日收集相关事件的帖子和评论。共收集了数万个帖子。我们收集了四个高度争议事件的数据：”胖猫“自杀事件、初中生”江平“在全球数学竞赛中排名第12、”青岛“地铁袭击事件和”电锯女“囤积癌症视频事件。我们设计了一个基于少样本的LLM代理，用于评估所有陈述的态度，态度范围为[-1,
    1]。态度模型和行动模型都使用GLM4，以尽可能保持逻辑一致性。
- en: '3\. Parameter settings: Through experiments, it was found that we can use unified
    parameters for all models on similar reversal news. The parameters are obtained
    by grid search on the ABM algorithm to maximize the correlation coefficient. The
    specific settings are as follows: For the CA model: opinion resilience $r=0.99$,
    neighborhood influence coefficient $w=0.3$, opinion interaction threshold $\epsilon=0.5$;
    for the SIR model: infection rate $\beta=0.3$, recovery rate $\gamma=0.9$, decay
    rate $\lambda=0.5$.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 参数设置：通过实验发现，对于类似的反转新闻，我们可以对所有模型使用统一的参数。参数通过在ABM算法中进行网格搜索获得，以最大化相关系数。具体设置如下：对于CA模型：意见韧性
    $r=0.99$，邻域影响系数 $w=0.3$，意见交互阈值 $\epsilon=0.5$；对于SIR模型：感染率 $\beta=0.3$，恢复率 $\gamma=0.9$，衰减率
    $\lambda=0.5$。
- en: '4\. Model Configurations: (1) LLM: Simulations using only LLM, without any
    intervention. (2) ABM(CA): Using the commonly employed CA model in ABM. (3) ABM(HK):
    Using the commonly employed HK model in ABM. (4) LLM — ABM(CA): Simulating opinion
    leaders through LLM, while ABM uses the CA model to simulate group attitudes.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 模型配置：(1) LLM：仅使用LLM进行仿真，无任何干预。(2) ABM(CA)：在ABM中使用常用的CA模型。(3) ABM(HK)：在ABM中使用常用的HK模型。(4)
    LLM — ABM(CA)：通过LLM模拟意见领袖，同时ABM使用CA模型模拟群体态度。
- en: III-B Indicator
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-B 指标
- en: We evaluate the effectiveness of the models in simulation using two indicators.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用两个指标评估模型在仿真中的有效性。
- en: '1\. Pearson Correlation Coefficient (Corr.) is used to measure the linear correlation
    between the simulated attitude sequence $S=\left(s_{1},s_{2},\ldots,s_{n}\right)$
    and the real attitude sequence $T=\left(t_{1},t_{2},\ldots,t_{n}\right)$. The
    formula is as follows:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. Pearson相关系数（Corr.）用于衡量仿真态度序列$S=\left(s_{1},s_{2},\ldots,s_{n}\right)$与真实态度序列$T=\left(t_{1},t_{2},\ldots,t_{n}\right)$之间的线性相关性。公式如下：
- en: '|  | $r=\frac{\sum_{i=1}^{n}\left(s_{i}-\bar{s}\right)\left(t_{i}-\bar{t}\right)}{%
    \sqrt{\sum_{i=1}^{n}\left(s_{i}-\bar{s}\right)^{2}}\sqrt{\sum_{i=1}^{n}\left(t%
    _{i}-\bar{t}\right)^{2}}}$ |  | (6) |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '|  | $r=\frac{\sum_{i=1}^{n}\left(s_{i}-\bar{s}\right)\left(t_{i}-\bar{t}\right)}{%
    \sqrt{\sum_{i=1}^{n}\left(s_{i}-\bar{s}\right)^{2}}\sqrt{\sum_{i=1}^{n}\left(t%
    _{i}-\bar{t}\right)^{2}}}$ |  | (6) |'
- en: ', where $\bar{s}$ and $\bar{t}$ are the mean values of the simulated and real
    attitudes, respectively. The Corr. ranges from [-1, 1], and the closer the value
    is to 1, the stronger the linear correlation between the simulated and real attitudes,
    indicating that the model better captures changes in real attitudes.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: ，其中 $\bar{s}$ 和 $\bar{t}$ 分别是模拟态度和真实态度的均值。相关系数（Corr.）的范围是 [-1, 1]，值越接近 1，模拟态度与真实态度之间的线性相关性越强，表明模型能够更好地捕捉到真实态度的变化。
- en: '2\. Dynamic Time Warping (DTW) is used to measure the similarity between the
    simulated attitude sequence $S$ and the real attitude sequence $T$, especially
    when the two sequences differ in length or have temporal shifts. DTW aligns the
    two sequences by calculating the minimum cumulative distance. The formula is as
    follows:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 动态时间规整（DTW）用于测量模拟态度序列 $S$ 与真实态度序列 $T$ 之间的相似性，尤其是在两序列长度不同或存在时间偏移的情况下。DTW
    通过计算最小的累积距离来对齐两个序列。其公式如下：
- en: '|  | $DTW(S,T)=\min{\sqrt{\sum_{k=1}^{K}\left(s_{i_{k}}-t_{j_{k}}\right)^{2}}}$
    |  | (7) |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '|  | $DTW(S,T)=\min{\sqrt{\sum_{k=1}^{K}\left(s_{i_{k}}-t_{j_{k}}\right)^{2}}}$
    |  | (7) |'
- en: ', where $\left(i_{k},j_{k}\right)$ represents the aligned points in sequences
    $S$ and $T$, and $K$ is the length of the alignment path. A smaller DTW distance
    indicates a higher similarity between the time series of the simulated and real
    attitudes, showing that the model performs better in simulating complex time series
    patterns. By using DTW, we can better evaluate the model’s accuracy and robustness
    in dynamic environments.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: ，其中 $\left(i_{k},j_{k}\right)$ 表示序列 $S$ 和 $T$ 中对齐的点，$K$ 是对齐路径的长度。较小的 DTW 距离表示模拟态度与真实态度的时间序列相似性较高，表明模型在模拟复杂时间序列模式方面表现更好。通过使用
    DTW，我们可以更好地评估模型在动态环境中的准确性和鲁棒性。
