- en: 4 Discussions and Conclusion
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 讨论与结论
- en: In this study, we conducted a multi-agent simulation using LLM based agents
    to investigate the emergence of personality and the collective behaviors without
    predefined personalities or initial memories. The simulation involved 10 homogeneous
    LLM agents interacting with each other in a 2D space over the course of 100 steps.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中，我们使用基于大型语言模型（LLM）的代理进行多智能体模拟，以研究个性和集体行为的出现，而没有预定义的个性或初始记忆。模拟包括10个同质的LLM代理，它们在2D空间中相互作用，模拟总共进行了100步。
- en: The results showed that the agents’ spatial positioning and interactions led
    to the differentiation of their behaviors, memories, and messages. Despite using
    the same LLM, agents developed unique characteristics, such as the frequency of
    generating rare actions like “stay” commands, which was influenced by their clustering
    experiences. The agents’ internal state, memory, is distributed, while the message
    as its representation is biased. Messages, unlike memories, are open sources of
    information that are sent to and received from outside the agent. This suggests
    that messages, as an open source of information, more readily self-organize when
    agents are grouped together, while memories, as a closed source of information,
    are less likely to self-organize, even when agents are clustered.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，代理的空间定位和互动导致了它们行为、记忆和信息的差异化。尽管使用的是相同的LLM，代理们却发展出独特的特征，比如“停留”命令等稀有行为的生成频率，这受到它们群体化经验的影响。代理的内部状态——记忆是分布式的，而作为其表征的信息则具有偏向性。信息不同于记忆，它是外部发送和接收的开放源信息。这表明，作为开放源信息的信息，在代理群体化时更容易自我组织，而作为封闭源信息的记忆，即使在代理群体化时也不太可能自我组织。
- en: Sentiment analysis revealed that the synchronicity of emotions varied among
    agent clusters, with some agents exhibiting distinct emotional expressions. The
    study also observed the emergence and propagation of synchronized emotions, hallucinations,
    and hashtags within agent clusters, demonstrating the formation of shared narratives
    among agents when they are grouped together. These findings suggest that agent
    interactions within clusters can lead to the development of collective emotional
    states and the spread of common themes or topics, even without explicit instructions
    or predefined rules governing their interactions.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析显示，情绪的同步性在不同的代理群体之间有所不同，一些代理表现出截然不同的情绪表达。研究还观察到，在代理群体内，情绪同步、幻觉和标签的出现与传播，展示了当代理被聚集在一起时，它们之间会形成共享的叙事。这些发现表明，代理群体内的互动可以促成集体情绪状态的发展，并且在没有明确指示或预定义规则的情况下，推动共同主题或话题的传播。
- en: Personality assessment using the MBTI test showed that the agents, initially
    having nearly identical personalities, differentiated into distinct personality
    types through their group interactions. This suggests that personality traits
    such as extroversion and introversion develop spontaneously in this agent society.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 使用MBTI测试进行的人格评估显示，代理在最初具有几乎相同的人格时，通过群体互动逐渐分化为不同的人格类型。这表明，外向性和内向性等人格特征在这个代理社会中是自发发展的。
- en: Additionally, we observed the emergence of hallucinations and hashtags as mechanisms
    for social norm formation within the agent community. Social norms are often highlighted
    as one mechanism for maintaining cooperation in the absence of formal institutions
    or enforcement frameworks [[27](https://arxiv.org/html/2411.03252v1#bib.bib27),
    [28](https://arxiv.org/html/2411.03252v1#bib.bib28)]. In our simulation, these
    norms emerged spontaneously, as we imposed no specific tasks or constraints on
    the agents. As the spatial scale and communication range expanded, the diversity
    of agent messages increased. Our analysis indicates that hallucinations contributed
    to maintaining this message diversity and creativity in agent communications.
    While hashtags functioned as a summarization mechanism for these messages, their
    effectiveness decreased with increasing message diversity, demonstrating a limitation
    in their capacity to capture varied conversations.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们观察到幻觉和标签的出现，作为代理社区内社会规范形成的机制。社会规范通常被视为在没有正式机构或执行框架的情况下维持合作的一种机制[[27](https://arxiv.org/html/2411.03252v1#bib.bib27)，[28](https://arxiv.org/html/2411.03252v1#bib.bib28)]。在我们的模拟中，这些规范自发地出现，因为我们没有对代理施加特定任务或约束。随着空间规模和通信范围的扩大，代理消息的多样性增加。我们的分析表明，幻觉有助于维持消息的多样性和代理通信中的创造力。而标签则作为这些消息的总结机制，但随着消息多样性的增加，它们的有效性下降，显示出它们在捕捉多样化对话方面的局限性。
- en: These findings demonstrate that in multi-agent LLM simulations, individuality
    and collective behaviors can emerge through agent interactions, even without predefined
    individual characteristics. The group dynamics significantly influence the development
    of agent personalities and behaviors. This study highlights the potential for
    investigating the emergence of individuality, social norms, and collective intelligence
    in AI agent societies.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现表明，在多代理 LLM 模拟中，个性和集体行为可以通过代理的互动自发出现，即使没有预设的个性特征。群体动态显著影响代理个性和行为的发展。本研究突出了在
    AI 代理社会中研究个性、社会规范和集体智慧自发出现的潜力。
