  prefs: []
  type: TYPE_NORMAL
  zh: 图11：信息传播范围对代理行为的空间效应。该表格呈现了在信息传播范围从0到25单位逐步增加的情况下，代理行为和通信模式的数据，每种条件测试了10次。每一行对应一个特定的范围（0、5、10、……、25），列显示各种指标。（A）生成的移动分布通过柱状图展示了在10次试验中每个移动指令的平均频率。（B）独特标签生成的累积进展通过红色线条表示，显示了在10次试验中随着时间推移生成的独特标签的平均数量，个别试验结果以灰色显示。（C）标签寿命通过柱状图展示，显示了每个标签持续的连续步骤的分布。（D）信息接近度通过UMAP的二维图展示，较近的点表示内容更为相似。（E）MBTI个性类型的区分通过饼图展示。数据说明了信息传播范围的空间限制如何影响代理行为和通信风格的出现与传播，突出了不同代理互动水平下在移动模式、标签使用、信息内容和个性发展方面的差异。
