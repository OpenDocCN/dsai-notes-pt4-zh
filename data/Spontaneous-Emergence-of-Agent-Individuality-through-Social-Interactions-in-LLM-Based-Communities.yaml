- en: 3.5 A Phase Transition in Agent Behavior
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 代理人行为的相变
- en: We investigated how a spatial scale influence the agent dynamics. We analyzed
    and summarized the distribution of generated movements, cumulative progression
    of unique hashtag generation, hashtag lifespan, message proximity, and differentiation
    of MBTI personality types as a function of spatial scale (Figure [11](https://arxiv.org/html/2411.03252v1#S3.F11
    "Figure 11 ‣ 3.5 A Phase Transition in Agent Behavior ‣ 3 Results and Analysis
    ‣ Spontaneous Emergence of Agent Individuality through Social Interactions in
    LLM-Based Communities")). Each range condition was tested ten times.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究了空间尺度如何影响代理人动态。我们分析并总结了生成的运动分布、独特标签生成的累积进展、标签的生命周期、信息接近度以及MBTI个性类型在空间尺度作用下的差异化（图
    [11](https://arxiv.org/html/2411.03252v1#S3.F11 "Figure 11 ‣ 3.5 A Phase Transition
    in Agent Behavior ‣ 3 Results and Analysis ‣ Spontaneous Emergence of Agent Individuality
    through Social Interactions in LLM-Based Communities")）。每个范围条件进行了十次测试。
- en: The overall trend of moving towards the upper right in the generated movement
    patterns did not significantly change with spatial variations. However, notable
    characteristics were observed in the “stay” behavior. Stationary behavior is considered
    an effective strategy for remaining in place to exchange messages with others.
    The results show that agents rarely exhibited “stay” behavior when unable to exchange
    messages with others (range 0), while frequently generating “stay” behavior under
    conditions where message exchange was possible (ranges 5 to 25). Interestingly,
    increasing the range did not necessarily lead to more “stay” behavior; excessively
    wide ranges actually made it less likely for “stay” behavior to occur. This suggests
    that appropriate bounded rationality induces stationary behavior, while broadcast
    messages have a weaker ability to halt the movement of others.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的运动模式整体趋势向右上方移动，这一趋势在空间变动下并未显著改变。然而，“停留”行为的显著特征得到了观察。静止行为被认为是一种有效的策略，用于在原地停留与他人交换信息。结果表明，当代理人无法与他人交换信息时（范围
    0），他们很少表现出“停留”行为；而在可以交换信息的条件下（范围 5 到 25），则经常产生“停留”行为。有趣的是，增加范围并不一定导致更多的“停留”行为；过于宽泛的范围实际上会使“停留”行为发生的概率降低。这表明，适当的有限理性会促使静止行为的产生，而广播消息对其他人行为的制止能力较弱。
- en: The growth rate of unique hashtags and the lifespan of hashtags are also influenced
    by the limitations in message reach. Notably, under conditions where all messages
    are broadcast, there is minimal emergence of new hashtags. Furthermore, regarding
    hashtag lifespan, in the ’range 0’ condition where no message exchange occurs
    with surroundings, hashtags disappear quickly. In conditions where message exchange
    is possible, the more limited the range, the more likely it is for long-lasting
    hashtags to appear. This indicates that hashtags are used for communication within
    spatially constrained environments and have a tendency to survive longer within
    the context of message exchanges in these spatially limited contexts.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 独特标签的增长速率和标签的生命周期也受到信息传播范围限制的影响。值得注意的是，在所有信息都被广播的情况下，新标签的出现几乎为零。此外，关于标签生命周期，在“范围0”条件下，即没有与周围环境进行信息交换的情况下，标签消失得很快。而在可以进行信息交换的条件下，范围越有限，持久标签出现的可能性越大。这表明，标签是在空间有限的环境中用于沟通的，并且在这些空间有限的情境下，它们倾向于存活得更久。
- en: Focusing on the similarity of messages generated by agents, we observe that
    as the range of message exchange expands, the diversity of generated topics increases.
    Simultaneously, the variance of messages within each topic among agents decreases.
    This suggests that broader communication ranges lead to a wider array of topics
    being discussed, while also promoting greater consensus or similarity in how agents
    express themselves within each topic.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 聚焦于代理生成信息的相似性时，我们观察到，随着信息交换范围的扩大，生成的话题多样性增加。同时，代理在每个话题中的信息差异性减少。这表明，更广泛的沟通范围导致讨论话题更加多样化，同时也促使代理在每个话题中的表达方式趋于更大的共识或相似性。
- en: Finally, examining the MBTI personality types, we find that ENTJ remains the
    most popular personality type across all conditions. However, in conditions where
    message exchange is possible, there is a greater number of differentiated personality
    types compared to the condition where no messages are exchanged (range 0). This
    suggests that communication facilitates a broader diversity of personality expressions
    within the agent population.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，研究MBTI人格类型时，我们发现ENTJ在人格类型中始终是最受欢迎的类型。然而，在可以进行信息交换的条件下，与没有信息交换的条件（范围0）相比，出现了更多的差异化人格类型。这表明，沟通促进了代理群体中人格表达的多样性。
- en: As the spatial scale for message exchange expanded, message diversity increased,
    showing different trends in the emergence of hashtags and hallucinations (Figure
    [12](https://arxiv.org/html/2411.03252v1#S3.F12 "Figure 12 ‣ 3.5 A Phase Transition
    in Agent Behavior ‣ 3 Results and Analysis ‣ Spontaneous Emergence of Agent Individuality
    through Social Interactions in LLM-Based Communities")). While the number of hallucinations
    increased with spatial scale, the number of unique hashtags decreased as the underlying
    message content grew more diverse. Hallucinations may serve as a mechanism for
    agents to maintain creative and diverse conversations even when communicating
    across larger distances. This contrasts with hashtags, which decreased in frequency
    with increasing spatial scale, indicating their different functional roles in
    agent communications.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 随着信息交换的空间尺度扩大，信息的多样性增加，显示出标签和幻觉的出现呈现不同的趋势（图 [12](https://arxiv.org/html/2411.03252v1#S3.F12
    "图 12 ‣ 3.5 代理行为的相变 ‣ 3 结果与分析 ‣ 通过社交互动在基于LLM的社区中自发产生的代理个体性")）。虽然幻觉的数量随着空间尺度的增加而增加，但随着信息内容的多样化，独特标签的数量却有所下降。幻觉可能作为一种机制，帮助代理即使在更远距离的交流中也能保持创意和多样的对话。这与标签相对立，标签在空间尺度增大时频率下降，表明它们在代理通信中扮演着不同的功能角色。
