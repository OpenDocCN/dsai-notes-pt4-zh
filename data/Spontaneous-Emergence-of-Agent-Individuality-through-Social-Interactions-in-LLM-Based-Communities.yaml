- en: 1 Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: With the advent of Large Language Models (LLMs) such as GPT-4 [[1](https://arxiv.org/html/2411.03252v1#bib.bib1)],
    generative agents are rapidly evolving towards powerful ones manipulating natural
    language interfaces when interacting with other agents. Those agents can even
    intervene in people’s daily lives, as AI-coding, searching, reviewing, translation,
    etc. [[2](https://arxiv.org/html/2411.03252v1#bib.bib2)]. Those agents are not
    only for human users but also for manipulating motor commands in robots, and other
    machines which connect between language, movement, and embodiment in general [[3](https://arxiv.org/html/2411.03252v1#bib.bib3),
    [4](https://arxiv.org/html/2411.03252v1#bib.bib4)].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着GPT-4等大型语言模型（LLM）的出现[[1](https://arxiv.org/html/2411.03252v1#bib.bib1)]，生成代理正迅速发展为强大的代理，它们在与其他代理互动时能够操控自然语言界面。这些代理甚至可以干预人们的日常生活，如AI编程、搜索、审查、翻译等[[2](https://arxiv.org/html/2411.03252v1#bib.bib2)]。这些代理不仅服务于人类用户，还能操控机器人和其他机器的运动命令，这些机器将语言、运动和体现性进行连接[[3](https://arxiv.org/html/2411.03252v1#bib.bib3)，[4](https://arxiv.org/html/2411.03252v1#bib.bib4)]。
- en: In contrast to individual intelligence, which focuses on the capabilities of
    individual agents, collective intelligence refers to that emerges from a group,
    as seen in many social insects, social animals, drones, and all other assembly
    robots. Collective intelligence requires the ability to process information in
    a distributed manner and integrate it in adaptive ways [[5](https://arxiv.org/html/2411.03252v1#bib.bib5)].
    The field of LLM-based multi-agents has seen explosive growth in recent years,
    with researchers exploring various approaches to agent architectures and interaction
    paradigms [[6](https://arxiv.org/html/2411.03252v1#bib.bib6)]. While recent works
    have demonstrated capabilities in task-oriented agent systems [[7](https://arxiv.org/html/2411.03252v1#bib.bib7)],
    the fundamental question of how agent individuality and social behaviors emerge
    from collective interactions remains understudied. In this context, it is interesting
    to investigate how collective intelligence emerges from the LLM-based agents.
    Generative Agents simulated by Stanford University and DeepMind start simulating
    the emergence of complex and rich collective bahavior, such as scheduling daily
    tasks, planning parties and so on [[8](https://arxiv.org/html/2411.03252v1#bib.bib8)].
    Using this Generative Agents framework, societies in different domains have been
    simulated, such as a software company [[9](https://arxiv.org/html/2411.03252v1#bib.bib9)],
    a translation and publishing company [[10](https://arxiv.org/html/2411.03252v1#bib.bib10)],
    a hospital [[11](https://arxiv.org/html/2411.03252v1#bib.bib11)], and so on.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与关注个体能力的个体智能不同，集体智能指的是从一个群体中涌现的智能，正如我们在许多社会性昆虫、社会性动物、无人机以及所有其他组装机器人中看到的那样。集体智能需要以分布式方式处理信息并以适应性方式整合这些信息[[5](https://arxiv.org/html/2411.03252v1#bib.bib5)]。基于LLM的多智能体领域近年来经历了爆炸性增长，研究人员正在探索各种智能体架构和交互范式[[6](https://arxiv.org/html/2411.03252v1#bib.bib6)]。尽管近期的研究已经展示了面向任务的智能体系统的能力[[7](https://arxiv.org/html/2411.03252v1#bib.bib7)]，但智能体个性和社会行为如何从集体互动中涌现的根本问题仍然没有得到充分研究。在这种背景下，探索基于LLM的智能体如何涌现集体智能是非常有趣的。由斯坦福大学和DeepMind模拟的生成智能体开始模拟复杂且丰富的集体行为的涌现，例如安排日常任务、规划聚会等[[8](https://arxiv.org/html/2411.03252v1#bib.bib8)]。通过这个生成智能体框架，已经模拟了不同领域的社会，例如一个软件公司[[9](https://arxiv.org/html/2411.03252v1#bib.bib9)]、一个翻译和出版公司[[10](https://arxiv.org/html/2411.03252v1#bib.bib10)]、一个医院[[11](https://arxiv.org/html/2411.03252v1#bib.bib11)]等等。
- en: In these Generative Agents set up the personality of each agent was assigned
    initially and fixed overtime. Recently we proposed the Community First theory
    [[12](https://arxiv.org/html/2411.03252v1#bib.bib12)] based on the studies of
    actual animal communities; gathering of agents comes first, then the evolution
    of individuality follows in the collective. Instead of preparing individual diversity
    in advance, we see how individuality emerges from a conversation among agents.
    A group communication and the resulting behavioral complexity will be analyzed
    in detail. The emergence of social norms and behavioral patterns in agent communities
    has been studied extensively [[13](https://arxiv.org/html/2411.03252v1#bib.bib13),
    [14](https://arxiv.org/html/2411.03252v1#bib.bib14)], but the role of language-based
    interaction in this process presents new research opportunities. In this paper,
    we show that i) LLM agents differentiate behavior, emotionas and personality types
    through interactions with other LLM agents, ii) these differentiations vary with
    spatial scale, iii) LLM agents spontaneously generate hallucinations and hashtags,
    iv) by sharing these hallucinations, they start using a wider variety of words
    in their conversations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些生成智能体中，每个智能体的个性最初被分配并且随着时间的推移保持不变。最近我们提出了基于实际动物群体研究的“社区优先”理论[[12](https://arxiv.org/html/2411.03252v1#bib.bib12)]；智能体的聚集是首先发生的，然后个性在集体中随之进化。我们并不是提前准备个体多样性，而是观察个性如何在智能体之间的对话中涌现。我们将详细分析群体沟通以及由此产生的行为复杂性。智能体群体中社会规范和行为模式的涌现已经得到了广泛研究[[13](https://arxiv.org/html/2411.03252v1#bib.bib13),
    [14](https://arxiv.org/html/2411.03252v1#bib.bib14)]，但语言基础的互动在这一过程中的作用为新研究提供了机会。在本文中，我们展示了：i)
    LLM智能体通过与其他LLM智能体的互动区分行为、情感和个性类型，ii) 这些区分随着空间尺度的变化而变化，iii) LLM智能体自发地产生幻觉和标签，iv)
    通过分享这些幻觉，它们在对话中开始使用更广泛的词汇。
- en: 2 LLM Agents Simulation
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 LLM智能体模拟
- en: 2.1 Simulation Environment
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 模拟环境
- en: We prepare 10 LLM agents in a $50\times 50$ grid two-dimensional space (Figure
    [1](https://arxiv.org/html/2411.03252v1#S0.F1 "Figure 1 ‣ Spontaneous Emergence
    of Agent Individuality through Social Interactions in LLM-Based Communities"))
    with a periodic boundary condition. The initial positions of the agents are assigned
    randomly. These LLM agents can move freely in this space and sending messages
    to each other. It should be noted that LLM agents are homogeneous in the sense
    that they have no initial personality or memories. To examine how the individuality
    emerges in this society is our main purpose of this study.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在一个$50\times 50$网格二维空间中准备了10个LLM代理（图[1](https://arxiv.org/html/2411.03252v1#S0.F1
    "Figure 1 ‣ Spontaneous Emergence of Agent Individuality through Social Interactions
    in LLM-Based Communities")），并采用周期性边界条件。代理的初始位置是随机分配的。这些LLM代理可以在该空间内自由移动，并互相发送消息。需要注意的是，LLM代理在某种意义上是同质的，即它们没有初始的个性或记忆。研究个性如何在这个社会中出现是本研究的主要目的。
- en: 2.2 LLM Based Agent
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 LLM基础代理
- en: 'The LLM agents are expected to do the three actions in each time step:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: LLM代理预计在每个时间步骤执行三个动作：
- en: '1.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Sending messages to other nearby agents
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向其他附近代理发送消息
- en: '2.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Storing a situational summary of their own recent activities
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存储自己最近活动的情境总结
- en: '3.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Choosing the next movement from (“x+1”, “x-1”, “y+1”, “y-1”, “stay”)
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从（“x+1”、“x-1”、“y+1”、“y-1”、“停留”）中选择下一个移动
- en: The above three instructions are given in the form of “prompt” shown in Figure
    [2](https://arxiv.org/html/2411.03252v1#S2.F2 "Figure 2 ‣ 2.2 LLM Based Agent
    ‣ 2 LLM Agents Simulation ‣ Spontaneous Emergence of Agent Individuality through
    Social Interactions in LLM-Based Communities"). The three prompts commonly include
    each agent’s current state, instructions, and the agent’s memory (situational
    summary). Additionally, the prompts for generating messages and memories also
    include all messages received from the nearby agents. All prompts also include
    the agent’s own name (agent ID) and its own coordinates.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 上述三条指令以图示[2](https://arxiv.org/html/2411.03252v1#S2.F2 "Figure 2 ‣ 2.2 LLM Based
    Agent ‣ 2 LLM Agents Simulation ‣ Spontaneous Emergence of Agent Individuality
    through Social Interactions in LLM-Based Communities")中的“提示”形式给出。这三条提示通常包含每个代理的当前状态、指令和代理的记忆（情境总结）。此外，生成消息和记忆的提示还包括所有从附近代理收到的消息。所有提示还包括代理自身的名称（代理ID）和其坐标。
- en: We used the Llama 2 model (Llama-2-7b-chat-hf) [[15](https://arxiv.org/html/2411.03252v1#bib.bib15)]
    released by Meta in July 2023 as the LLM in this study. Llama 2 is the open-source
    program, and in addition to pretraining on a large corpus, it has undergone reinforcement
    learning from human feedback (RLHF). As a result, it achieves top scores among
    currently published LLMs for English text responses. The main parameters related
    to the LLM are shown in Table [1](https://arxiv.org/html/2411.03252v1#S2.T1 "Table
    1 ‣ 2.2 LLM Based Agent ‣ 2 LLM Agents Simulation ‣ Spontaneous Emergence of Agent
    Individuality through Social Interactions in LLM-Based Communities").
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究使用了Meta在2023年7月发布的Llama 2模型（Llama-2-7b-chat-hf）[[15](https://arxiv.org/html/2411.03252v1#bib.bib15)]作为LLM。Llama
    2是开源程序，除了在大量语料库上进行预训练外，还进行了人类反馈强化学习（RLHF）。因此，它在当前发布的LLM中，在英语文本响应方面取得了顶级成绩。与LLM相关的主要参数见表[1](https://arxiv.org/html/2411.03252v1#S2.T1
    "Table 1 ‣ 2.2 LLM Based Agent ‣ 2 LLM Agents Simulation ‣ Spontaneous Emergence
    of Agent Individuality through Social Interactions in LLM-Based Communities")。
- en: 'Table 1: LLM parameters.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 表1：LLM参数。
- en: '| Parameter | Value |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 参数 | 值 |'
- en: '| --- | --- |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Temperature | 0.7 |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 温度 | 0.7 |'
- en: '| Max Token | 256 |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 最大令牌 | 256 |'
- en: '| Sampling top-p | 0.95 |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 采样top-p | 0.95 |'
- en: '| Sampling top-k | 40 |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 采样top-k | 40 |'
- en: The LLM agents receive messages from their surrounding agents. In practice,
    each one receives messages from other LLM agents within a distance of up to 5
    Chebyshev distances centered on the agent’s own position. If there are no agents
    within the range and no messages was delivered, it receives “No Messages” messages
    from a system.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: LLM代理接收来自其周围代理的消息。在实际操作中，每个代理会从位于自己位置起最大为5个切比雪夫距离范围内的其他LLM代理接收消息。如果该范围内没有代理且没有消息传送过来，则会收到来自系统的“No
    Messages”消息。
- en: '![Refer to caption](img/f5a94b0cd4f0cb4c305133e450f08b95.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明文字](img/f5a94b0cd4f0cb4c305133e450f08b95.png)'
- en: 'Figure 2: Prompts used for three consecutive actions for each agent (see the
    text). The “Current state of each agent itself” section changes for each agent
    and simulation step. In the “Agent’s own memory” section, the agent’s memory string
    generated in the previous step is embedded in “[ ]”. In the “All messages received
    from the surrondings” section, messages generated by nearby LLM agents in the
    same step are embedded in “[ ]”.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：每个智能体连续执行三个动作所使用的提示（见正文）。每个智能体及仿真步骤的“智能体当前状态”部分会有所变化。在“智能体自己的记忆”部分，上一步骤生成的智能体记忆字符串嵌入在“[
    ]”中。在“从周围接收到的所有信息”部分，来自同一步骤中附近的其他LLM智能体生成的消息被嵌入在“[ ]”中。
- en: All agents share and use a single common LLM. No context is shared internally
    in the LLM among agents. The initial differences between individual agents comes
    from their spatial positions, as shown in Figure [1](https://arxiv.org/html/2411.03252v1#S0.F1
    "Figure 1 ‣ Spontaneous Emergence of Agent Individuality through Social Interactions
    in LLM-Based Communities"). When an agent’s position changes, the description
    of its current state in the prompts shown in Figure [2](https://arxiv.org/html/2411.03252v1#S2.F2
    "Figure 2 ‣ 2.2 LLM Based Agent ‣ 2 LLM Agents Simulation ‣ Spontaneous Emergence
    of Agent Individuality through Social Interactions in LLM-Based Communities")
    also changes. If there are other LLM agents nearby, the messages received from
    those agents are included in the prompt. As a result, the LLM’s responses change,
    which generates different actions and memories for each agent. Instead of predetermining
    personalities, the interactions within the group will generate different personalities.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所有智能体共享并使用一个共同的LLM。在LLM中，智能体之间没有共享内部上下文。个体智能体之间的初始差异来自它们的空间位置，如图[1](https://arxiv.org/html/2411.03252v1#S0.F1
    "图 1 ‣ 通过社会交互在基于LLM的社区中自发出现的智能体个性")所示。当智能体的位置变化时，其在图[2](https://arxiv.org/html/2411.03252v1#S2.F2
    "图 2 ‣ 2.2 基于LLM的智能体 ‣ 2 LLM智能体仿真 ‣ 通过社会交互在基于LLM的社区中自发出现的智能体个性")中显示的当前状态描述也会发生变化。如果附近有其他LLM智能体，来自这些智能体的消息将被包括在提示中。因此，LLM的响应会发生变化，从而为每个智能体生成不同的动作和记忆。不同于预先设定个性，群体内的互动将会生成不同的个性。
- en: 2.3 Simulation Step
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 仿真步骤
- en: The simulation was conducted for several time steps and we recorded the coordinates,
    generated messages, memory, and movement commands of each LLM agent at each step.
    Within a single step, the following six procedures, as shown in Figure [3](https://arxiv.org/html/2411.03252v1#S2.F3
    "Figure 3 ‣ 2.3 Simulation Step ‣ 2 LLM Agents Simulation ‣ Spontaneous Emergence
    of Agent Individuality through Social Interactions in LLM-Based Communities"),
    are performed. First, all LLM agents generate new messages based on their own
    memory and the messages received from their surroundings. Next, for all LLM agents,
    it is checked whether other LLM agents within the range mentioned in the previous
    section have sent messages, and if there are any, they are received. Then, all
    LLM agents generate and update their own memory based on their own memory and
    the messages received from their surroundings. The memory is instructed to generate
    a summary of the situation. Subsequently, all LLM agents generate movement commands
    from their own memory (summary of the situation). The movement commands generated
    in natural language are converted to either movement in the right, left, up, or
    down direction (“x+1”, “x-1”, “y+1”, “y-1”) or staying still (“stay”), and the
    LLM agents act according to those movement commands.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 仿真进行了多个时间步骤，我们记录了每个LLM智能体在每个步骤中的坐标、生成的消息、记忆和运动指令。在单个步骤内，如图[3](https://arxiv.org/html/2411.03252v1#S2.F3
    "图 3 ‣ 2.3 仿真步骤 ‣ 2 LLM智能体仿真 ‣ 通过社会交互在基于LLM的社区中自发出现的智能体个性")所示，执行了以下六个程序。首先，所有LLM智能体基于自己的记忆和从周围接收到的消息生成新的消息。接着，对于所有LLM智能体，检查前一部分提到的范围内是否有其他LLM智能体发送了消息，如果有，则接收这些消息。然后，所有LLM智能体根据自己的记忆和从周围接收到的消息生成并更新自己的记忆。记忆会被指示生成情境总结。随后，所有LLM智能体从自己的记忆（情境总结）中生成运动指令。生成的自然语言运动指令被转换为向右、向左、向上或向下的移动（“x+1”、“x-1”、“y+1”、“y-1”）或保持静止（“stay”），LLM智能体根据这些运动指令执行行动。
- en: '![Refer to caption](img/bc6d955dd9485ef5de6afa3ce989fae3.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅标题说明](img/bc6d955dd9485ef5de6afa3ce989fae3.png)'
- en: 'Figure 3: One-step procedure in the simulation. LLM is used for each of the
    three generative actions: message, memory and movement. Each agent has its own
    individual LLM. All agents act synchronously in six actions.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：仿真中的一步骤。LLM 被用于三个生成性行动：消息、记忆和移动。每个代理都有自己的个体 LLM。所有代理在六个动作中同步执行。
- en: 3 Results and Analysis
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 结果与分析
- en: 3.1 Differentiation of Generated Behaviors
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 生成行为的差异化
- en: '![Refer to caption](img/7440a74b354f04777b1f478f96905f3b.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/7440a74b354f04777b1f478f96905f3b.png)'
- en: 'Figure 4: Distribution of move commands for all agents generated through 100
    steps. We checked the individual action patterns in case of 10 agents. It is calculate
    from all agents throughout the 100 steps. The most frequently generated move commands
    were “y+1” and “x+1”, while “stay” was generated less than half of those times
    and “y-1” and “x-1” were rarely generated.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：通过 100 步生成的所有代理的移动命令分布。我们检查了 10 个代理的个体行动模式。该计算基于所有代理在 100 步内的表现。最常生成的移动命令是“y+1”和“x+1”，而“stay”命令的生成次数不到这些命令的一半，“y-1”和“x-1”命令则很少被生成。
- en: Move commands are not equally generated (Figure [4](https://arxiv.org/html/2411.03252v1#S3.F4
    "Figure 4 ‣ 3.1 Differentiation of Generated Behaviors ‣ 3 Results and Analysis
    ‣ Spontaneous Emergence of Agent Individuality through Social Interactions in
    LLM-Based Communities")); there is a bias in the actions generated by the LLM
    agents. This bias could be attributed to various factors, such as the training
    data and architecture of the LLM, the prompts given to the agents, or the setup
    of the simulation environment¹¹1It was also found that some actions were generated
    more frequently when the movement command was set to “right”/“left”/“up”/“down”
    and when the command was set to “east”/“west”/“north”/“south” respectively.. Further
    investigation is needed to identify the primary sources of this bias and develop
    strategies to mitigate it. We also investigated when and where the “stay” command
    was generated (Figure [5](https://arxiv.org/html/2411.03252v1#S3.F5 "Figure 5
    ‣ 3.1 Differentiation of Generated Behaviors ‣ 3 Results and Analysis ‣ Spontaneous
    Emergence of Agent Individuality through Social Interactions in LLM-Based Communities")).
    The trajectory of each agent is shown in a different color, with their initial
    positions marked by circle and the positions where the “stay” command was generated
    marked by cross. Agents 0, 1, 2, 9, etc. frequently generate “stay” commands,
    while agents 3 and 7 do not. Agents 5 and 8 also do not generate “stay” commands
    until they were aggregated, and then they generate “stay” commands after they
    were aggregated. Agent 9 clustered in the first step and has not clustered since
    then, but generates “stay” commands frequently. These results suggest that agents
    with clustering experience generate “stay” commands, while agents without clustering
    experience do not generate “stay” commands. Many “stay” commands are generated
    at the points where the agents’ trajectories intersect.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 移动命令的生成不均匀（图 [4](https://arxiv.org/html/2411.03252v1#S3.F4 "Figure 4 ‣ 3.1 Differentiation
    of Generated Behaviors ‣ 3 Results and Analysis ‣ Spontaneous Emergence of Agent
    Individuality through Social Interactions in LLM-Based Communities")）；LLM 代理生成的动作存在偏差。这种偏差可能源于多个因素，如
    LLM 的训练数据和架构、给代理的提示，或是仿真环境的设置¹¹1也发现，当移动命令设置为“右”/“左”/“上”/“下”以及“东”/“西”/“北”/“南”时，某些动作会更频繁地生成。需要进一步研究，以确定这种偏差的主要来源，并制定策略加以缓解。我们还研究了“stay”命令何时以及在何处生成（图
    [5](https://arxiv.org/html/2411.03252v1#S3.F5 "Figure 5 ‣ 3.1 Differentiation
    of Generated Behaviors ‣ 3 Results and Analysis ‣ Spontaneous Emergence of Agent
    Individuality through Social Interactions in LLM-Based Communities")）。每个代理的轨迹用不同颜色显示，初始位置由圆圈标记，“stay”命令生成的位置由十字标记。代理
    0、1、2、9 等经常生成“stay”命令，而代理 3 和 7 则没有。代理 5 和 8 在聚集之前也没有生成“stay”命令，聚集后才开始生成“stay”命令。代理
    9 在第一步时聚集，但此后没有再次聚集，但仍频繁生成“stay”命令。这些结果表明，具有聚集经验的代理会生成“stay”命令，而没有聚集经验的代理则不会生成“stay”命令。许多“stay”命令发生在代理轨迹相交的点。
- en: '![Refer to caption](img/361a86dfa40181e17de1fc50293dd682.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/361a86dfa40181e17de1fc50293dd682.png)'
- en: 'Figure 5: (A) Generated positions of the move command “stay” for each LLM agent.
    $\bigcirc$ denotes initial position, $\times$ denotes “stay” generation. All LLM
    agents take the “stay” action in the first step. (B) Generation timing of the
    move command “stay” for each LLM agent. $\times$ indicates generation of “stay”.
    Agents of the same color indicate that they belong to the same cluster. Here,
    cluster analysis was performed using DBSCAN [[16](https://arxiv.org/html/2411.03252v1#bib.bib16)],
    classifying agents within the range of message reception as belonging to the same
    cluster.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：（A）每个 LLM 代理“停留”移动指令的生成位置。$\bigcirc$ 表示初始位置，$\times$ 表示“停留”生成。所有 LLM 代理在第一步执行“停留”动作。(B)
    每个 LLM 代理“停留”移动指令的生成时机。$\times$ 表示“停留”生成。相同颜色的代理表示它们属于同一簇。在这里，通过使用 DBSCAN [[16](https://arxiv.org/html/2411.03252v1#bib.bib16)]
    进行簇分析，将在消息接收范围内的代理归类为同一簇。
- en: 3.2 Differentiation of Generated Memories and Messages
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 生成的记忆和消息的区分
- en: Agents’ states and behaviors are most reflected on their messages and memories.
    To analyze them, we used Sentence-BERT [[17](https://arxiv.org/html/2411.03252v1#bib.bib17)]
    to transform the agent’s memory string and the agent’s message string at each
    step into vectors. They were compressed and embedded into a two-dimensional space
    using Uniform Manifold Approximation and Projection (UMAP) [[18](https://arxiv.org/html/2411.03252v1#bib.bib18)].
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 代理的状态和行为主要体现在他们的消息和记忆上。为了分析它们，我们使用了 Sentence-BERT [[17](https://arxiv.org/html/2411.03252v1#bib.bib17)]
    将每个步骤中代理的记忆字符串和消息字符串转换为向量。然后，利用均匀流形逼近与投影（UMAP）[[18](https://arxiv.org/html/2411.03252v1#bib.bib18)]
    对其进行压缩并嵌入到二维空间中。
- en: Comparing (A) and (B) in Figure [6](https://arxiv.org/html/2411.03252v1#S3.F6
    "Figure 6 ‣ 3.2 Differentiation of Generated Memories and Messages ‣ 3 Results
    and Analysis ‣ Spontaneous Emergence of Agent Individuality through Social Interactions
    in LLM-Based Communities"), memory as an agent’s internal state is distributed,
    while messages generated by agents are similar. Messages with close content were
    generated by agents exchanging messages in the same cluster. When an agent’s message
    is generated, the agent’s memory is the source of its generation, but it is also
    the input for the message that the surrounding agents have given. In other words,
    messages, unlike memories, are open sources of information that are sent to and
    received from outside the agent. It is suggested that messages, as an open source
    of information, easily self-organize when agents group together, while memories,
    as a closed source of information, are less likely to self-organize.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 比较图 [6](https://arxiv.org/html/2411.03252v1#S3.F6 "图 6 ‣ 3.2 生成的记忆和消息的区分 ‣ 3
    结果与分析 ‣ 通过社交互动在基于大语言模型的社区中自发出现的个体性") 中的 (A) 和 (B)，记忆作为代理的内部状态是分布式的，而代理生成的消息则相似。内容相近的消息是由在同一簇中的代理交换消息时生成的。当一个代理生成消息时，代理的记忆是其生成的来源，但它也是周围代理提供的消息的输入。换句话说，消息不同于记忆，它是开放的信息来源，发送给代理并从外部接收。研究表明，作为信息的开放来源，消息在代理群体聚集时容易自组织，而作为信息的封闭来源，记忆则不太可能自组织。
- en: '![Refer to caption](img/9dbf9668501e2145445124751d2b23aa.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/9dbf9668501e2145445124751d2b23aa.png)'
- en: 'Figure 6: UMAP plot of memories and messages generated through all steps. Plot
    colors are different for each agent. (A) Embedded representation of agent-generated
    memory strings. Highly distributed across agents. (B) Embedded representation
    of agent-generated message strings. Aggregated into several topics.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：所有步骤中生成的记忆和消息的 UMAP 绘图。每个代理的绘图颜色不同。(A) 代理生成的记忆字符串的嵌入表示。高度分布在代理之间。(B) 代理生成的消息字符串的嵌入表示。聚合为几个主题。
- en: 3.3 Communication and Hallucination
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 通信与幻觉
- en: One of the advantages of LLM agent is that we can analyze their behavior by
    Natural Language Processing (NLP) analysis. In order to get dynamic picture of
    the content of messages generated by agents, we performed a word cloud analysis
    (Figure [7](https://arxiv.org/html/2411.03252v1#S3.F7 "Figure 7 ‣ 3.3 Communication
    and Hallucination ‣ 3 Results and Analysis ‣ Spontaneous Emergence of Agent Individuality
    through Social Interactions in LLM-Based Communities")), which extracts up to
    100 frequent words in the messages generated throughout all steps for each agent.
    The larger the font size, the more frequent the word is used. It is clear that
    each agent generates messages with different content. Some of the agent groups
    have similar structures, e.g., agents 0, 1, 2, and 8 generate the word “field”
    more frequently, while agents 2 and 6 generate the word “think” more frequently.
    It is noteworthy that there are several occurrences of words that are not mentioned
    in the LLM agent prompts and are unrelated to the content of the prompts. For
    example, Agent 6 frequently produces the word “hill” and Agent 9 frequently produces
    the word “cave system”. Such content deviating from the prompt input is called
    a hallucination in the LLM [[19](https://arxiv.org/html/2411.03252v1#bib.bib19)].
    Nothing was initially placed in this 2D experimental environment, so we define
    hallucinations as words about features or objects in the environment. So we led
    GPT-4o [[20](https://arxiv.org/html/2411.03252v1#bib.bib20)] to count the number
    of hallucination in the messages.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: LLM 代理的一个优势是我们可以通过自然语言处理（NLP）分析来分析它们的行为。为了动态呈现代理生成的消息内容，我们进行了词云分析（图 [7](https://arxiv.org/html/2411.03252v1#S3.F7
    "图 7 ‣ 3.3 沟通与幻觉 ‣ 3 结果与分析 ‣ 基于LLM社区中的社会互动中代理个性的自发性出现")），该分析提取了每个代理在所有步骤中生成的消息中最多100个频繁出现的词语。字体大小越大，词语的使用频率越高。显然，每个代理生成的消息内容有所不同。一些代理组有相似的结构，例如，代理
    0、1、2 和 8 更频繁地生成“field”这个词，而代理 2 和 6 则更频繁地生成“think”这个词。值得注意的是，有几个词的出现并未在 LLM 代理的提示中提到，并且与提示内容无关。例如，代理
    6 经常生成“hill”这个词，而代理 9 则经常生成“cave system”这个词。这种偏离提示输入的内容被称为 LLM 中的幻觉 [[19](https://arxiv.org/html/2411.03252v1#bib.bib19)]。最初在这个二维实验环境中没有任何内容，因此我们将幻觉定义为有关环境中特征或物体的词语。因此，我们引导
    GPT-4o [[20](https://arxiv.org/html/2411.03252v1#bib.bib20)] 来统计消息中的幻觉数量。
- en: '![Refer to caption](img/0d82f7a2706ae31fe07be278b72a804b.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/0d82f7a2706ae31fe07be278b72a804b.png)'
- en: 'Figure 7: Word cloud plots of messages generated through all steps of each
    agent (from the agent 0 (top left) to the agent 9 (bottom right)). The larger
    the font size of a word, the more frequently it appears in the message.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：每个代理在所有步骤中生成的消息的词云图（从代理 0（左上角）到代理 9（右下角））。词语的字体大小越大，表示该词在消息中出现的频率越高。
- en: In the word cloud analysis (Figure [7](https://arxiv.org/html/2411.03252v1#S3.F7
    "Figure 7 ‣ 3.3 Communication and Hallucination ‣ 3 Results and Analysis ‣ Spontaneous
    Emergence of Agent Individuality through Social Interactions in LLM-Based Communities")),
    we can see which words frequently appear; however, these may simply be words used
    in the prompt. To focus on the dynamics of truly newly generated words, it is
    beneficial to examine hallucinations. Using hallucinated words extracted by GPT,
    we aim to analyze the flow of information within the community.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在词云分析中（图 [7](https://arxiv.org/html/2411.03252v1#S3.F7 "图 7 ‣ 3.3 沟通与幻觉 ‣ 3
    结果与分析 ‣ 基于LLM社区中的社会互动中代理个性的自发性出现")），我们可以看到哪些词语频繁出现；然而，这些词语可能仅仅是提示中使用的词。为了关注真正新生成的词语的动态，审视幻觉是很有意义的。通过
    GPT 提取的幻觉词语，我们旨在分析社区内信息流动的情况。
- en: 'Interestingly, the analysis of LLM agents’ conversation content revealed that
    hallucinations were transmitted and spread within the community. We can see that
    the spread of four representative examples of hallucinations: “cave”, “hill”,
    “treasure” and “trees” (Figure [8](https://arxiv.org/html/2411.03252v1#S3.F8 "Figure
    8 ‣ 3.3 Communication and Hallucination ‣ 3 Results and Analysis ‣ Spontaneous
    Emergence of Agent Individuality through Social Interactions in LLM-Based Communities")).
    The plot of each icon represents the timing of the appearance of that hallucination.
    We see the relationship between the state in which an agent belongs to a cluster
    and the occurrence of hallucinations.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，LLM代理的对话内容分析揭示了幻觉在社区内的传播。我们可以看到四个代表性的幻觉例子：“洞穴”、“山丘”、“宝藏”和“树木”的传播（图[8](https://arxiv.org/html/2411.03252v1#S3.F8
    "图 8 ‣ 3.3 沟通与幻觉 ‣ 3 结果与分析 ‣ 通过LLM基础社区中的社交互动自发性地出现代理个性")）。每个图标的图形表示该幻觉出现的时间点。我们可以看到代理属于某个簇的状态与幻觉发生之间的关系。
- en: In addition to the spread of hallucinations, we also observed the emergence
    and propagation of hashtags among the LLM agents (Figure [9](https://arxiv.org/html/2411.03252v1#S3.F9
    "Figure 9 ‣ 3.3 Communication and Hallucination ‣ 3 Results and Analysis ‣ Spontaneous
    Emergence of Agent Individuality through Social Interactions in LLM-Based Communities")).
    Interestingly, the use of hashtags originated from a single agent and then spread
    to other agents within the same cluster. For example, agent 0 introduced the three
    hashtags “#agent0”, “#cooperation”, and “#competition” in step 1, which were subsequently
    adopted by agent 1 in the same cluster. The hashtags were then used in the cluster
    until step 34, and the same hashtags were adopted by agent 8, who joined the cluster
    in the process. The emergence and propagation of hashtags among the LLM agents
    suggest their ability to develop and share common themes or topics within their
    conversations, which can be interpreted as a form of social norm formation. This
    phenomenon emphasizes the potential for collective behavior and the development
    of shared narratives among the agents, even without explicit instructions or predefined
    rules governing their interactions. The shared use of hashtags represents an example
    of the formation of a common language or behavioral norms within the group, serving
    as a basis for the agents to engage in collective behaviors.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 除了幻觉的传播，我们还观察到LLM代理之间标签的出现和传播（图[9](https://arxiv.org/html/2411.03252v1#S3.F9
    "图 9 ‣ 3.3 沟通与幻觉 ‣ 3 结果与分析 ‣ 通过LLM基础社区中的社交互动自发性地出现代理个性")）。有趣的是，标签的使用最初来自一个单一的代理，然后传播到同一簇中的其他代理。例如，代理0在第1步中引入了三个标签：“#agent0”、“#cooperation”和“#competition”，这些标签随后被同簇中的代理1采用。标签随后在该簇内使用，直到第34步，期间加入簇的代理8也采用了相同的标签。LLM代理之间标签的出现和传播表明它们能够在对话中发展并分享共同的主题或话题，这可以被解读为一种社会规范的形成。这一现象强调了集体行为的潜力以及代理之间共享叙事的形成，尽管没有明确的指令或预设的互动规则。标签的共享使用代表了群体内共同语言或行为规范形成的一个例子，为代理们进行集体行为提供了基础。
- en: '![Refer to caption](img/9647369c4534045ca34a4109490ed259.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/9647369c4534045ca34a4109490ed259.png)'
- en: 'Figure 8: Plots of four typical hallucinations (“cave”, “hill”, “treasure”,
    and “trees”). (A) Spatial map where hallucinations appeared. Gray trajectories
    represent the state of not belonging to any cluster and not exchanging messages
    with anyone, while colored trajectories represent the state of belonging to the
    cluster of that color. Black Circles show the initial position of each agent.
    Each of the four hallucinations is diffused around the clustered location. The
    yellow cluster shows that the hallucinations of “cave” and “hill” are generated,
    while the red cluster shows that the hallucinations of “treasure” and “trees”
    are generated. (B) Timeline of hallucination appearance. The color of the background
    indicates the state of clustering with other agents of the same color.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
