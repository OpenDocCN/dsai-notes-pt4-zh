- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: We study the emergence of agency from scratch by using Large Language Model
    (LLM)-based agents. In previous studies of LLM-based agents, each agent’s characteristics,
    including personality and memory, have traditionally been predefined. We focused
    on how individuality, such as behavior, personality, and memory, can be differentiated
    from an undifferentiated state. The present LLM agents engage in cooperative communication
    within a group simulation, exchanging context-based messages in natural language.
    By analyzing this multi-agent simulation, we report valuable new insights into
    how social norms, cooperation, and personality traits can emerge spontaneously.
    This paper demonstrates that autonomously interacting LLM-powered agents generate
    hallucinations and hashtags to sustain communication, which, in turn, increases
    the diversity of words within their interactions. Each agent’s emotions shift
    through communication, and as they form communities, the personalities of the
    agents emerge and evolve accordingly. This computational modeling approach and
    its findings will provide a new method for analyzing collective artificial intelligence.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过使用基于大型语言模型（LLM）的代理研究了代理的自发生成。在以往关于LLM代理的研究中，每个代理的特征，包括个性和记忆，通常是预先定义好的。我们专注于个性如何从一个未分化的状态中得以区分，例如行为、个性和记忆等。当前的LLM代理在一个群体仿真中进行合作性交流，交换基于上下文的自然语言信息。通过分析这一多代理仿真，我们报告了社会规范、合作和个性特征如何自发地出现的新见解。本文展示了自主互动的LLM驱动代理如何生成幻觉和话题标签，以维持沟通，这反过来又增加了它们互动中的词汇多样性。每个代理的情绪通过交流发生变化，随着它们形成社区，代理的个性也随之出现并不断演化。这种计算建模方法及其发现将为分析集体人工智能提供一种新的方式。
- en: '*K*eywords Large Language Model  $\cdot$ Agent Based Simulation  $\cdot$ Collective
    Intelligence'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键词* 大型语言模型  $\cdot$ 基于代理的模拟  $\cdot$ 集体智能'
