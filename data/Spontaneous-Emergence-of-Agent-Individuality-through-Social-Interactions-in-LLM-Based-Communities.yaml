  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![请参考说明文字](img/1dd2f6b6cdcfc8996158c2bb860d13e4.png)'
- en: 'Figure 10: Transitions of extracted emotional elements in the generated messages.
    The orange line represents Joy and the purple line represents Fear as typical
    emotion elements. Other emotional elements are Sadness (blue line), Love (green
    line), Anger (red line), and Surprise (brown line) evaluated by BERT-base-uncased-emotion
    model [[22](https://arxiv.org/html/2411.03252v1#bib.bib22)].'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图10：生成消息中提取的情感元素的变化。橙色线代表快乐，紫色线代表恐惧，作为典型的情感元素。其他情感元素包括悲伤（蓝色线）、爱（绿色线）、愤怒（红色线）和惊讶（棕色线），由BERT-base-uncased-emotion模型[[22](https://arxiv.org/html/2411.03252v1#bib.bib22)]评估。
- en: 'Similar to human psychological experiments, several personality tests have
    shown that LLM personality can be classified by administering QA-type tests to
    LLMs [[23](https://arxiv.org/html/2411.03252v1#bib.bib23), [24](https://arxiv.org/html/2411.03252v1#bib.bib24),
    [25](https://arxiv.org/html/2411.03252v1#bib.bib25)]. We used the Myers-Briggs
    Type Indicator (MBTI) [[26](https://arxiv.org/html/2411.03252v1#bib.bib26)] test
    to analyze whether the personality of each LLM agent changed throughout the simulation.
    The MBTI test is a method that uses 93 questions to classify 16 personality types.
    The MBTI personality factors are made up of four scales: Extraversion/Introversion
    (E/I), Sensing/Intuition (S/N), Thinking/Feeling (T/F), and Judging/Perceiving
    (J/P).'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于人类心理学实验，多个个性测试表明，通过对LLM进行问答类型的测试，可以对LLM的个性进行分类[[23](https://arxiv.org/html/2411.03252v1#bib.bib23),
    [24](https://arxiv.org/html/2411.03252v1#bib.bib24), [25](https://arxiv.org/html/2411.03252v1#bib.bib25)]。我们使用了迈尔斯-布里格斯类型指标（MBTI）[[26](https://arxiv.org/html/2411.03252v1#bib.bib26)]测试，分析了每个LLM代理在整个模拟过程中个性的变化。MBTI测试是一种通过93个问题来分类16种个性类型的方法。MBTI个性因素由四个维度组成：外向/内向（E/I）、感觉/直觉（S/N）、思考/情感（T/F）和判断/知觉（J/P）。
- en: We tested the MBTI on the LLM agent in the initial state and on the LLM agent
    after all simulation steps, using the methodology of prior studies that have conducted
    MBTI tests on a variety of LLMs [[23](https://arxiv.org/html/2411.03252v1#bib.bib23)].
    For the prompts as input to the LLM agents, we used the part of the instruction
    for each LLM agent’s movement generation prompt shown in Figure [2](https://arxiv.org/html/2411.03252v1#S2.F2
    "Figure 2 ‣ 2.2 LLM Based Agent ‣ 2 LLM Agents Simulation ‣ Spontaneous Emergence
    of Agent Individuality through Social Interactions in LLM-Based Communities"),
    replacing the 93-choice type questions provided in the previous study. These question
    items were, for example, “A. Do you often act or speak very quickly without thinking?”
    or “B. Do you often act according to reason, think logically, and then make a
    decision, not letting your emotions interfere with the decision?” which asked
    for a choice of A or B.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在LLM代理的初始状态以及所有模拟步骤完成后的LLM代理上进行了MBTI测试，采用了先前研究中对各种LLM进行MBTI测试的方法[[23](https://arxiv.org/html/2411.03252v1#bib.bib23)]。作为LLM代理输入的提示，我们使用了每个LLM代理移动生成提示中的一部分，如图[2](https://arxiv.org/html/2411.03252v1#S2.F2
    "图2 ‣ 2.2 基于LLM的代理 ‣ 2 LLM代理模拟 ‣ 通过社交互动在基于LLM的社区中自发地出现代理个性")所示，替换了先前研究中提供的93选项类型问题。这些问题项例如是：“A.你是否经常在没有思考的情况下迅速行动或讲话？”或“B.你是否通常根据理性行事、逻辑思考然后做决定，不让情绪干扰决定？”并要求选择A或B。
- en: 'Table [2](https://arxiv.org/html/2411.03252v1#S3.T2 "Table 2 ‣ 3.4 Sentiment
    Analysis and Personality Assessments ‣ 3 Results and Analysis ‣ Spontaneous Emergence
    of Agent Individuality through Social Interactions in LLM-Based Communities")
    summarizes the results for each LLM agent for the MBTI type in the initial state
    (at step 0) and the MBTI type at the end state (at step 100). Figure [15](https://arxiv.org/html/2411.03252v1#Sx3.F15
    "Figure 15 ‣ Appendix B. Detailed MBTI Personality Test Results ‣ Spontaneous
    Emergence of Agent Individuality through Social Interactions in LLM-Based Communities")
    in the appendix also shows more detailed MBTI test results. In the initial state
    at step 0, only agent 9 is an INTJ type, all other agents are INFJ types. This
    is mostly consistent with the results of the MBTI test conducted on various LLMs
    in a previous study, which showed that the MBTI type of Llama2 was INFJ type [[23](https://arxiv.org/html/2411.03252v1#bib.bib23)].
    Initially in step 0, all agents are listed in the prompt as “no memory” and the
    only difference between agents is their name and initial position in the “Current
    state of each agent itself” section of Figure [2](https://arxiv.org/html/2411.03252v1#S2.F2
    "Figure 2 ‣ 2.2 LLM Based Agent ‣ 2 LLM Agents Simulation ‣ Spontaneous Emergence
    of Agent Individuality through Social Interactions in LLM-Based Communities").
    These factors could be the reason why only agent 9 differed in MBTI type. In fact,
    from Figure [15](https://arxiv.org/html/2411.03252v1#Sx3.F15 "Figure 15 ‣ Appendix
    B. Detailed MBTI Personality Test Results ‣ Spontaneous Emergence of Agent Individuality
    through Social Interactions in LLM-Based Communities"), agents 0 through 7 gave
    the same answers to all questions, but agents 8 and 9 gave slightly different
    answers to the questions corresponding to T/F than the other agents. Since the
    E/I, S/N, and T/F items are overall neutral around 50%, it is likely that the
    slight difference in responses led to the differences in the final type decisions.
    On the other hand, the results at step 100 showed that the agents had differentiated
    into five distinct MBTI types: ESFJ, ISTJ, ENTJ, ESTJ, and ISFJ. The most common
    types were four ISTJ types and three ENTJ types. The ISTJ type, also called inspector
    type, tend to be modest and practical, but loyal, orderly, and traditional. On
    the other hand, the ENTJ type, also called the commander type, is outspoken, confident,
    and good at planning and organizing projects through leadership. This differentiation
    into broadly leader-like and follower-like personalities suggests that the agents
    may have naturally taken on different roles within the group dynamics. In Appendix,
    we see that agents of the same MBTI type did not give exactly the same responses
    (Figure [15](https://arxiv.org/html/2411.03252v1#Sx3.F15 "Figure 15 ‣ Appendix
    B. Detailed MBTI Personality Test Results ‣ Spontaneous Emergence of Agent Individuality
    through Social Interactions in LLM-Based Communities")). In other words, all agents
    acquired different personality traits.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 表[2](https://arxiv.org/html/2411.03252v1#S3.T2 "表 2 ‣ 3.4 情感分析与个性评估 ‣ 3 结果与分析
    ‣ LLM 基础社区中通过社交互动自发性地出现代理个体性")总结了每个LLM代理在初始状态（步骤 0）和最终状态（步骤 100）下的MBTI类型结果。附录中的图[15](https://arxiv.org/html/2411.03252v1#Sx3.F15
    "图 15 ‣ 附录 B. 详细的MBTI人格测试结果 ‣ LLM 基础社区中通过社交互动自发性地出现代理个体性")还展示了更详细的MBTI测试结果。在初始状态下（步骤
    0），只有代理9是INTJ类型，其他所有代理都是INFJ类型。这与之前研究中对各种LLM进行的MBTI测试结果基本一致，研究表明，Llama2的MBTI类型是INFJ类型[[23](https://arxiv.org/html/2411.03252v1#bib.bib23)]。在步骤
    0的初始状态下，所有代理在提示中都被列为“无记忆”，代理之间唯一的区别是它们的名字和在图[2](https://arxiv.org/html/2411.03252v1#S2.F2
    "图 2 ‣ 2.2 基于LLM的代理 ‣ 2 LLM代理模拟 ‣ LLM 基础社区中通过社交互动自发性地出现代理个体性")的“每个代理自身的当前状态”部分中的初始位置。这些因素可能是唯一导致代理9与其他代理在MBTI类型上有所不同的原因。事实上，从图[15](https://arxiv.org/html/2411.03252v1#Sx3.F15
    "图 15 ‣ 附录 B. 详细的MBTI人格测试结果 ‣ LLM 基础社区中通过社交互动自发性地出现代理个体性")来看，代理0至7对所有问题的回答完全相同，而代理8和9对与T/F相关的问题给出的回答与其他代理略有不同。由于E/I、S/N和T/F项目整体上接近50%的中立状态，微小的回答差异可能导致最终类型决策的不同。另一方面，步骤100的结果显示，代理已经分化为五种不同的MBTI类型：ESFJ、ISTJ、ENTJ、ESTJ和ISFJ。最常见的类型是四个ISTJ类型和三个ENTJ类型。ISTJ类型，也称为检察员类型，倾向于谦虚和务实，但忠诚、有序和传统。另一方面，ENTJ类型，也称为指挥官类型，直言不讳、自信，并擅长通过领导力规划和组织项目。这种广泛分化为类似领导者和追随者的人格特征表明，代理可能在群体动态中自然地承担了不同的角色。在附录中，我们看到相同MBTI类型的代理并没有给出完全相同的回答（图[15](https://arxiv.org/html/2411.03252v1#Sx3.F15
    "图 15 ‣ 附录 B. 详细的MBTI人格测试结果 ‣ LLM 基础社区中通过社交互动自发性地出现代理个体性")）。换句话说，所有代理都获得了不同的个性特征。
- en: These personality differences among the agents emerged naturally as a result
    of their interactions and experiences within the simulation. The agents, who had
    nearly identical personalities in the initial state, developed their own unique
    personality traits through communication within the group. This finding implies
    that in multi-agent simulations using LLMs, individuality can emerge through interactions
    between agents, even without predefined personalities. It also demonstrates that
    group dynamics can influence the development of individual agents’ personalities.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这些代理人之间的个性差异自然地出现在他们的互动和模拟过程中的经验结果。最初几乎拥有相同个性的代理人，通过在小组中的沟通，逐渐发展出各自独特的个性特征。这个发现意味着，在使用大型语言模型（LLM）的多代理人模拟中，个性可以通过代理人之间的互动自然产生，即使没有预先设定个性。它还表明，群体动态能够影响个体代理人个性的形成。
