- en: 3.4 Sentiment Analysis and Personality Assessments
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 情感分析与个性评估
- en: 'As Marsella et al [[21](https://arxiv.org/html/2411.03252v1#bib.bib21)] argue,
    emotions are crucial for realistic agent behaviour, so we tracked the emotional
    state of LLM agents. Since the messages uttered by the agent are in natural language,
    emotion extraction can be done by natural language analysis. We used a BERT-base-uncased-emotion
    model [[22](https://arxiv.org/html/2411.03252v1#bib.bib22)] to extract the emotions
    contained in the messages uttered by the agent at each step. In this model, when
    a natural language sentence is input, six degrees of emotional intensity can be
    obtained: Sadness, Joy, Love, Anger, Fear, and Surprise. We evaluated how each
    agent’s six emotions changed throughout the simulation (Figure [10](https://arxiv.org/html/2411.03252v1#S3.F10
    "Figure 10 ‣ 3.4 Sentiment Analysis and Personality Assessments ‣ 3 Results and
    Analysis ‣ Spontaneous Emergence of Agent Individuality through Social Interactions
    in LLM-Based Communities")). Overall, it can be seen that the agents’ emotions
    are high in Joy. If we look at agents 0 and 1, which belong to the same cluster,
    there are several areas where Joy decreases and Fear increases synchronously.
    On the other hand, agents 2, 4, and 6 also belong to the same cluster, but they
    do not experience the same synchronous changes as agents 0 and 1\. In other words,
    depending on the cluster, the emotions of LLM agents may or may not be affected
    synchronously. Some agents showed different emotional expression than others,
    such as agent 4 with Love rising around step 90, agent 5 with Sadness rising in
    some places, and agent 6 with Anger rising around step 50.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Marsella等人所提出的[[21](https://arxiv.org/html/2411.03252v1#bib.bib21)]，情感对于真实的代理行为至关重要，因此我们跟踪了LLM代理的情感状态。由于代理发出的消息是自然语言，因此情感提取可以通过自然语言分析来完成。我们使用了BERT-base-uncased-emotion模型[[22](https://arxiv.org/html/2411.03252v1#bib.bib22)]来提取代理在每一步发出的消息中包含的情感。在该模型中，当输入一个自然语言句子时，可以得到六种情感强度：悲伤、快乐、爱、愤怒、恐惧和惊讶。我们评估了每个代理的六种情感在整个仿真过程中如何变化（图[10](https://arxiv.org/html/2411.03252v1#S3.F10
    "Figure 10 ‣ 3.4 Sentiment Analysis and Personality Assessments ‣ 3 Results and
    Analysis ‣ Spontaneous Emergence of Agent Individuality through Social Interactions
    in LLM-Based Communities")））。总体来看，可以看出代理的情感主要集中在快乐上。如果我们观察属于同一集群的代理0和代理1，会发现有几个地方，快乐减少而恐惧同步增加。另一方面，代理2、4和6也属于同一集群，但它们并未经历与代理0和代理1相同的同步变化。换句话说，根据集群的不同，LLM代理的情感可能会同步变化，也可能不会。某些代理表现出了与其他代理不同的情感表达，例如，代理4在第90步左右爱上升，代理5在某些地方悲伤上升，代理6在第50步左右愤怒上升。
