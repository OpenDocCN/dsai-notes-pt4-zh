- en: 1 Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: With rapid urbanization, an estimated 40% of the population spends at least
    one hour commuting daily, making urban mobility management critical for smart,
    sustainable cities (Schafer and Victor, [2000](https://arxiv.org/html/2409.00494v2#bib.bib104)).
    Increasing urban populations and automobile numbers have pushed transportation
    systems to their limits, leading to congestion, accidents, energy waste, and pollution
    (Sperling and Gordon, [2009](https://arxiv.org/html/2409.00494v2#bib.bib116)).
    To address these challenges, cities are leveraging advancements in Artificial
    Intelligence (AI), Internet of Things (IoT), 5G, and computing technologies to
    transform urban transportation into more efficient, safe, and sustainable systems
    (Sodhro et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib115)). These
    technological innovations are at the core of developing Intelligent Transportation
    Systems (ITS), which utilize vast amounts of mobility data from traffic sensors,
    connected vehicles (CVs), simulations, and crowdsourcing to enable real-time situational
    awareness and predictive analytics of urban traffic dynamics (Li et al., [2021](https://arxiv.org/html/2409.00494v2#bib.bib72);
    Xu et al., [2023b](https://arxiv.org/html/2409.00494v2#bib.bib155)). These systems
    optimize infrastructure design, traffic controls, and vehicle operations while
    providing intelligent advisory services and decision support for travelers and
    operators(De Souza et al., [2016](https://arxiv.org/html/2409.00494v2#bib.bib29);
    Mandhare et al., [2018](https://arxiv.org/html/2409.00494v2#bib.bib84)). Cities
    worldwide are adopting advanced ITS to create connected transportation environments
    that maximize safety, mobility, and environmental performance, as seen in initiatives
    like Japan’s VICS and Smartway, Europe’s CVIS and COOPERS, and the U.S.’s ITS
    Strategic Plan (An et al., [2011](https://arxiv.org/html/2409.00494v2#bib.bib7)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着城市化进程的加快，预计有40%的人口每天至少花费一小时通勤，这使得城市出行管理对智能、可持续城市至关重要（Schafer和Victor，[2000](https://arxiv.org/html/2409.00494v2#bib.bib104)）。城市人口和汽车数量的增加已将交通系统推向极限，导致拥堵、事故、能源浪费和污染（Sperling和Gordon，[2009](https://arxiv.org/html/2409.00494v2#bib.bib116)）。为了应对这些挑战，各大城市正在利用人工智能（AI）、物联网（IoT）、5G和计算技术的进步，将城市交通转变为更高效、更安全和更可持续的系统（Sodhro等，[2020](https://arxiv.org/html/2409.00494v2#bib.bib115)）。这些技术创新是发展智能交通系统（ITS）的核心，ITS利用来自交通传感器、联网车辆（CVs）、仿真和众包的大量出行数据，实时感知和预测城市交通动态（Li等，[2021](https://arxiv.org/html/2409.00494v2#bib.bib72)；Xu等，[2023b](https://arxiv.org/html/2409.00494v2#bib.bib155)）。这些系统优化基础设施设计、交通控制和车辆操作，同时为旅行者和运营商提供智能咨询服务和决策支持（De
    Souza等，[2016](https://arxiv.org/html/2409.00494v2#bib.bib29)；Mandhare等，[2018](https://arxiv.org/html/2409.00494v2#bib.bib84)）。世界各地的城市正在采用先进的智能交通系统，创造出互联的交通环境，最大限度地提高安全性、流动性和环境绩效，正如日本的VICS和Smartway、欧洲的CVIS和COOPERS以及美国的智能交通系统战略计划所展示的那样（An等，[2011](https://arxiv.org/html/2409.00494v2#bib.bib7)）。
- en: Despite the successes of ITS globally, challenges remain in developing scalable,
    accessible, and interoperable smart mobility solutions (Javed et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib51)).
    These challenges hinder the full potential of ITS and CV technologies, especially
    for diverse urban residents, including commuters, drivers, planners, and policymakers.
    Smart city technologies must scale to accommodate growing populations and complex
    systems (Bondi, [2000](https://arxiv.org/html/2409.00494v2#bib.bib17)). Modernizing
    urban transportation requires extensive data processing and analysis, alongside
    labor-intensive efforts to develop traffic simulations and ITS software components
    (Torre-Bastida et al., [2018](https://arxiv.org/html/2409.00494v2#bib.bib124);
    Xu et al., [2023b](https://arxiv.org/html/2409.00494v2#bib.bib155)). Additionally,
    the inaccessibility of smart mobility services and transportation data limits
    effective utilization by city residents (Cledou et al., [2018](https://arxiv.org/html/2409.00494v2#bib.bib25)).
    There’s a need for a digital assistant capable of helping users discover and access
    ITS tools and information intuitively. As smart city planning shifts towards human-centric
    approaches, next-generation ITS and CVs should promote public participation through
    user-friendly, intuitive technologies that do not require specialized skills (Alsayed,
    [2024](https://arxiv.org/html/2409.00494v2#bib.bib5); Vasilieva et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib128)).
    These technologies should enable residents to customize smart mobility services
    through non-technical interactions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管智能交通系统（ITS）在全球取得了成功，但在开发可扩展、可访问且可互操作的智能出行解决方案方面仍然面临挑战（Javed 等人，[2022](https://arxiv.org/html/2409.00494v2#bib.bib51)）。这些挑战阻碍了智能交通系统和计算机视觉技术的充分潜力，特别是对于各种城市居民，包括通勤者、司机、规划者和政策制定者。智能城市技术必须扩展以适应日益增长的城市人口和复杂的系统（Bondi，[2000](https://arxiv.org/html/2409.00494v2#bib.bib17)）。现代化城市交通需要大量的数据处理与分析，以及劳动密集型的努力来开发交通仿真和智能交通系统软件组件（Torre-Bastida
    等人，[2018](https://arxiv.org/html/2409.00494v2#bib.bib124)；Xu 等人，[2023b](https://arxiv.org/html/2409.00494v2#bib.bib155)）。此外，智能出行服务和交通数据的不可访问性限制了城市居民的有效利用（Cledou
    等人，[2018](https://arxiv.org/html/2409.00494v2#bib.bib25)）。因此，需要一种数字助理，能够帮助用户直观地发现和访问智能交通系统工具和信息。随着智能城市规划逐渐转向以人为本的方法，下一代智能交通系统和计算机视觉技术应通过用户友好、直观的技术促进公众参与，这些技术不需要专业技能（Alsayed，[2024](https://arxiv.org/html/2409.00494v2#bib.bib5)；Vasilieva
    等人，[2023](https://arxiv.org/html/2409.00494v2#bib.bib128)）。这些技术应使居民能够通过非技术性互动来自定义智能出行服务。
- en: 'Building on AI’s history in transportation research, there’s a growing trend
    to leverage generative AI (GenAI) technologies to overcome limitations in existing
    ITS through advanced language understanding, content generation, and reasoning.
    This paper explores the potential of integrating Large Language Models (LLMs)
    and Retrieval-Augmented Generation (RAG) technologies to transform ITS and CVs
    into intelligent multi-agent systems, advancing smart mobility services to be
    more autonomous, engaging, and human-centric. We review current mobility data
    and technologies in ITS and CV sectors, and propose a conceptual framework for
    integrating GenAI with ongoing ITS and CV applications in terms of the following
    aspects: (a) Promoting science-based advisory for reducing congestion, accidents,
    and emissions, (b) Enhancing public engagement in mobility management, and (c)
    Automating transportation management tasks like data analytics and traffic simulations.
    Our target user groups include drivers of both traditional and automated vehicles,
    urban commuters who rely on public transit, transportation planners tasked with
    optimizing infrastructure design and traffic control for improved efficiency and
    safety, and traffic operators from local government agencies (e.g., state DOT
    and traffic management center) responsible for emergency response, traffic operations,
    and asset maintenance. The concept of our proposed framework is illustrated in
    Figure [1](https://arxiv.org/html/2409.00494v2#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ GenAI-powered Multi-Agent Paradigm for Smart Urban Mobility: Opportunities and
    Challenges for Integrating Large Language Models (LLMs) and Retrieval-Augmented
    Generation (RAG) with Intelligent Transportation Systems").'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在交通研究中，AI技术的发展历史基础上，越来越多的趋势开始利用生成式AI（GenAI）技术，通过先进的语言理解、内容生成和推理，克服现有智能交通系统（ITS）的局限性。本文探讨了将大型语言模型（LLM）和检索增强生成（RAG）技术整合进ITS和自动驾驶汽车（CV）领域的潜力，以将其转变为智能多智能体系统，推动智慧出行服务向更加自主、互动和以人为本的方向发展。我们回顾了当前ITS和CV领域的出行数据和技术，并提出了一个概念框架，旨在通过以下几个方面将GenAI与现有ITS和CV应用结合：（a）推动基于科学的建议，减少拥堵、事故和排放，（b）增强公众在出行管理中的参与，（c）自动化交通管理任务，如数据分析和交通仿真。我们的目标用户群体包括传统及自动驾驶汽车的驾驶员、依赖公共交通的城市通勤者、负责优化基础设施设计和交通控制以提高效率和安全性的交通规划师，以及来自地方政府机构（如州交通部和交通管理中心）的交通运营人员，他们负责应急响应、交通操作和资产维护。我们提出的框架概念如图[1](https://arxiv.org/html/2409.00494v2#S1.F1
    "图1 ‣ 1 引言 ‣ 基于GenAI的智能城市出行多智能体范式：将大型语言模型（LLM）与检索增强生成（RAG）技术整合到智能交通系统中的机遇与挑战")所示。
- en: '![Refer to caption](img/8ac3d0ffb0f19e7304ee00fa03fea0f0.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明文字](img/8ac3d0ffb0f19e7304ee00fa03fea0f0.png)'
- en: 'Figure 1: An GenAI-powered Multi-agent System for Intelligent Transportation
    and Smart Mobility.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：一个基于GenAI的多智能体系统，用于智能交通和智慧出行。
- en: 'Compared to conventional chatbots developed using general-purpose LLMs, our
    proposed LLM-RAG-powered multi-agent system offers the following unique features:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与使用通用大型语言模型（LLM）开发的传统聊天机器人相比，我们提出的LLM-RAG驱动的多智能体系统具有以下独特特点：
- en: '1.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Responses are generated based on user-defined scenarios that reflect the personalized
    transportation and mobility needs of specific user groups. This ensures that interactions
    are directly relevant to the unique context of each user.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回复是根据用户定义的情景生成的，反映了特定用户群体的个性化出行需求。这确保了交互直接与每个用户的独特情境相关。
- en: '2.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Responses are generated using both real-time and historical data (e.g., traffic,
    weather, infrastructure, public transit, and the user’s GPS position), ensuring
    they reflect the current and situational realities of urban mobility. This enhances
    decision-making by ensuring the information is timely and context-aware.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回复是基于实时和历史数据（例如，交通、天气、基础设施、公共交通和用户的GPS位置）生成的，确保反映出行的当前和情境现实。这增强了决策的时效性和情境意识。
- en: '3.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Responses are personalized and tailored to the user’s specific requirements
    and preferences, utilizing advanced methodologies, such as data-driven and simulation-based
    approaches. This ensures that the answers are not generic or Wikipedia-like explanations,
    but instead are grounded in robust, context-specific analysis of transportation
    and mobility concepts.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回复是个性化的，依据用户的具体需求和偏好量身定制，采用先进的方法论，如基于数据和仿真方法。这确保了答案不是泛泛而谈或像维基百科的解释，而是基于对交通和出行概念的强有力、具体情境分析。
- en: Ultimately, we propose GenAI-powered multi-agent systems that merge ITS developments
    with emerging LLMs and RAG technologies, enabling more intuitive, efficient, and
    interoperable solutions for advancing urban mobility management.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我们提出基于GenAI的多智能体系统，将智能交通系统的发展与新兴的大型语言模型（LLMs）和检索增强生成（RAG）技术相结合，从而为推动城市出行管理提供更直观、高效和互操作的解决方案。
- en: 2 Literature Review
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 文献综述
- en: 'Over the past decades, Intelligent Transportation Systems (ITS) have evolved
    alongside advances in information and communications technology (ICT), transforming
    urban transportation into optimized, digitally enhanced smart mobility. The benefits
    of ITS and connected vehicle (CV) applications include reducing congestion, enhancing
    safety, identifying bottlenecks, and optimizing transportation planning and infrastructure
    design. Previous smart mobility research has focused on integrating AI, advanced
    simulation, and communication technologies to create more efficient, safer, and
    sustainable urban transportation systems. This paper reviews and discusses the
    following key areas:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年中，智能交通系统（ITS）伴随信息和通信技术（ICT）的进步不断发展，城市交通已转变为优化的、数字增强的智能出行系统。ITS和互联车辆（CV）应用的好处包括减少拥堵、提高安全性、识别瓶颈，以及优化交通规划和基础设施设计。之前的智能出行研究主要集中在将人工智能、高级仿真和通信技术整合，以创造更高效、更安全、可持续的城市交通系统。本文回顾并讨论以下关键领域：
- en: Traffic State Forecasting and Vehicle Behavior Prediction
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 交通状态预测与车辆行为预测
- en: use algorithms and data analytics to predict traffic conditions and vehicle
    movements, enhancing management, safety, and efficiency.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使用算法和数据分析来预测交通状况和车辆动态，从而提升管理、安全性和效率。
- en: Advanced Driver Assistance and Intelligent Speed Adaptation
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 高级驾驶辅助与智能速度适应
- en: leverage real-time data and AI to guide drivers and adjust vehicle behavior,
    improving safety and fuel-efficiency.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 利用实时数据和人工智能来指导驾驶员并调整车辆行为，从而提高安全性和燃油效率。
- en: Traffic Safety and Crash Risk Modeling
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 交通安全与事故风险建模
- en: employ predictive analytics to assess crash risk, enabling proactive safety
    measures.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 利用预测分析评估事故风险，从而采取主动的安全措施。
- en: Network Traffic Control and Optimization
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 网络交通控制与优化
- en: manage and adjust traffic flows in real-time to reduce congestion and improve
    efficiency at system level.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 实时管理和调整交通流量，以减少拥堵并提高系统层级的效率。
- en: In the following subsections, we will explore the diverse transportation data
    generated by modern intelligent transportation technologies, which serve as the
    foundation for advanced traffic analytics and optimization—key to achieving smart
    mobility systems. We will also examine current research efforts in each application
    area, providing detailed discussions. This review lays the groundwork for our
    vision of developing GenAI-powered multi-agent systems for next-generation urban
    smart mobility. This paper primarily focuses on the planning, management, and
    optimization of road transportation and urban mobility systems.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下各节中，我们将探讨由现代智能交通技术生成的多样化交通数据，这些数据构成了先进交通分析和优化的基础——这对于实现智能出行系统至关重要。我们还将审视每个应用领域的当前研究工作，并提供详细的讨论。本文为我们提出的基于GenAI的多智能体系统在下一代城市智能出行中的应用奠定了基础。本文主要集中在道路交通和城市出行系统的规划、管理和优化方面。
- en: 2.1 Emerging Mobility Data
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 新兴出行数据
- en: Mobility data encompasses a wide array of types derived from various technological
    sources, including IoT-connected transportation infrastructure, connected vehicles,
    and social media platforms (Zhang et al., [2011](https://arxiv.org/html/2409.00494v2#bib.bib172);
    Singh et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib112)). Each of
    these technologies offers unique insights into different aspects of urban mobility,
    forming the backbone of advanced data-driven and simulation-driven approaches
    to sustainable urban transportation planning and mobility management (Li et al.,
    [2021](https://arxiv.org/html/2409.00494v2#bib.bib72)).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 出行数据包括来自各种技术源的大量数据类型，包括物联网连接的交通基础设施、互联车辆和社交媒体平台（Zhang等人，[2011](https://arxiv.org/html/2409.00494v2#bib.bib172)；Singh等人，[2022](https://arxiv.org/html/2409.00494v2#bib.bib112)）。这些技术为城市出行的不同方面提供了独特的见解，构成了基于数据驱动和仿真驱动的可持续城市交通规划和出行管理的核心（Li等人，[2021](https://arxiv.org/html/2409.00494v2#bib.bib72)）。
- en: 2.1.1 Road-side Infrastructure
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1 路侧基础设施
- en: The Internet of Things (IoT) has transformed transportation infrastructure by
    enabling the collection and analysis of vast mobility data, crucial for enhancing
    traffic management, road safety, public transportation, and reducing environmental
    impacts (Guerrero-Ibáñez et al., [2018](https://arxiv.org/html/2409.00494v2#bib.bib36)).
    IoT integration in roadside infrastructure generates diverse mobility data, each
    captured by specialized sensors designed to monitor various aspects of vehicular
    and environmental dynamics (Klein, [2024](https://arxiv.org/html/2409.00494v2#bib.bib59)).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）通过使收集和分析大量流动数据成为可能，已经彻底改变了交通基础设施，这些数据对于提升交通管理、道路安全、公共交通和减少环境影响至关重要（Guerrero-Ibáñez
    等，[2018](https://arxiv.org/html/2409.00494v2#bib.bib36)）。物联网在路边基础设施中的集成生成了多样化的流动数据，每种数据都是通过专门的传感器捕获的，这些传感器旨在监测车辆和环境动态的各个方面（Klein，[2024](https://arxiv.org/html/2409.00494v2#bib.bib59)）。
- en: Traffic flow data includes vehicle volume, speed, and traffic density across
    road networks. It is crucial for managing congestion, planning road expansions,
    predicting traffic patterns, and detecting traffic incidents (Leduc et al., [2008](https://arxiv.org/html/2409.00494v2#bib.bib63);
    Xu et al., [2021a](https://arxiv.org/html/2409.00494v2#bib.bib153); Moriano et al.,
    [2024](https://arxiv.org/html/2409.00494v2#bib.bib89)). This data is typically
    obtained by inductive loop sensors, radar systems, or CCTV cameras with advanced
    analytics (Klein, [2024](https://arxiv.org/html/2409.00494v2#bib.bib59); Zheng
    et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib174); Berres et al.,
    [2024](https://arxiv.org/html/2409.00494v2#bib.bib14)). Parking data informs drivers
    about available parking spaces and optimizes the use of parking facilities (Lin
    et al., [2017c](https://arxiv.org/html/2409.00494v2#bib.bib78)). It is usually
    collected through ultrasonic sensors, magnetometers, or cameras that monitor occupancy
    in real time (Shao et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib107);
    Kianpisheh et al., [2012](https://arxiv.org/html/2409.00494v2#bib.bib58); Dixit
    et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib30)). Environmental
    data includes air quality, temperature, and humidity metrics, essential for assessing
    transportation systems’ environmental impact and adapting to weather conditions
    (Asam et al., [2015](https://arxiv.org/html/2409.00494v2#bib.bib11); Guerrero-Ibáñez
    et al., [2018](https://arxiv.org/html/2409.00494v2#bib.bib36)). This data is gathered
    by air quality monitors, weather stations, and road surface sensors across transportation
    networks (Mead et al., [2013](https://arxiv.org/html/2409.00494v2#bib.bib86)).
    Public transit data offers real-time insights into bus, train, and other transit
    operations (Welch and Widita, [2019](https://arxiv.org/html/2409.00494v2#bib.bib144)).
    It includes vehicle location, passenger numbers, and schedule adherence, enabling
    transit agencies to optimize services and provide accurate passenger information
    (Koutsopoulos et al., [2019](https://arxiv.org/html/2409.00494v2#bib.bib60)).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 交通流量数据包括车辆流量、速度和道路网络上的交通密度。它对于管理拥堵、规划道路扩展、预测交通模式和检测交通事件至关重要（Leduc 等，[2008](https://arxiv.org/html/2409.00494v2#bib.bib63)；Xu
    等，[2021a](https://arxiv.org/html/2409.00494v2#bib.bib153)；Moriano 等，[2024](https://arxiv.org/html/2409.00494v2#bib.bib89)）。这些数据通常通过感应环传感器、雷达系统或配备先进分析技术的闭路电视摄像头获取（Klein，[2024](https://arxiv.org/html/2409.00494v2#bib.bib59)；Zheng
    等，[2022](https://arxiv.org/html/2409.00494v2#bib.bib174)；Berres 等，[2024](https://arxiv.org/html/2409.00494v2#bib.bib14)）。停车数据能向驾驶员提供可用停车位的信息，并优化停车设施的使用（Lin
    等，[2017c](https://arxiv.org/html/2409.00494v2#bib.bib78)）。它通常通过超声波传感器、磁力计或实时监控占用情况的摄像头收集（Shao
    等，[2022](https://arxiv.org/html/2409.00494v2#bib.bib107)；Kianpisheh 等，[2012](https://arxiv.org/html/2409.00494v2#bib.bib58)；Dixit
    等，[2020](https://arxiv.org/html/2409.00494v2#bib.bib30)）。环境数据包括空气质量、温度和湿度指标，这些对评估交通系统的环境影响和适应天气条件至关重要（Asam
    等，[2015](https://arxiv.org/html/2409.00494v2#bib.bib11)；Guerrero-Ibáñez 等，[2018](https://arxiv.org/html/2409.00494v2#bib.bib36)）。这些数据通过空气质量监测仪、气象站和遍布交通网络的路面传感器收集（Mead
    等，[2013](https://arxiv.org/html/2409.00494v2#bib.bib86)）。公共交通数据提供有关公交车、火车和其他交通工具实时运行状况的信息（Welch
    和 Widita，[2019](https://arxiv.org/html/2409.00494v2#bib.bib144)）。它包括车辆位置、乘客数量和班次准时性，使交通管理部门能够优化服务并提供准确的乘客信息（Koutsopoulos
    等，[2019](https://arxiv.org/html/2409.00494v2#bib.bib60)）。
- en: Advancements in cloud computing, digital twins, and cyberinfrastructure have
    made diverse mobility data more accessible via various wireless communication
    protocols (Xu et al., [2022a](https://arxiv.org/html/2409.00494v2#bib.bib158)).
    Web service endpoints, along with well-documented metadata, offer new opportunities
    for AI technologies. These technologies, through machine-to-machine communication,
    enable automatedv decision-making, data analytics, information sharing, and enhanced
    visualization capabilities (Xu et al., [2023b](https://arxiv.org/html/2409.00494v2#bib.bib155),
    [2024b](https://arxiv.org/html/2409.00494v2#bib.bib157); Berres et al., [2021a](https://arxiv.org/html/2409.00494v2#bib.bib15),
    [b](https://arxiv.org/html/2409.00494v2#bib.bib16)). Since positioning and movement
    data for many private vehicles and public transit systems are captured through
    vehicular sensors and onboard units rather than roadside infrastructure, these
    aspects will be discussed in the next subsection.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算、数字双胞胎和网络基础设施的进步使得通过各种无线通信协议获取多样化的移动数据变得更加容易（Xu 等，[2022a](https://arxiv.org/html/2409.00494v2#bib.bib158)）。Web
    服务端点以及良好记录的元数据为人工智能技术提供了新的机会。这些技术通过机器对机器的通信，实现了自动化决策、数据分析、信息共享和增强的可视化能力（Xu 等，[2023b](https://arxiv.org/html/2409.00494v2#bib.bib155)，[2024b](https://arxiv.org/html/2409.00494v2#bib.bib157)；Berres
    等，[2021a](https://arxiv.org/html/2409.00494v2#bib.bib15)，[b](https://arxiv.org/html/2409.00494v2#bib.bib16)）。由于许多私家车和公共交通系统的定位与运动数据是通过车载传感器和车载单元而非路边基础设施捕捉的，这些方面将在下一小节中讨论。
- en: 2.1.2 Connected Vehicles
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2 连接车辆
- en: A CV is an automobile equipped with internet access and wireless communication
    capabilities, allowing it to send and receive data, interact with other vehicles,
    smart infrastructure, and cloud services (Guerrero-Ibanez et al., [2015](https://arxiv.org/html/2409.00494v2#bib.bib37)).
    This connectivity enhances safety, efficiency, and convenience by enabling real-time
    information exchange, supporting advanced driver assistance systems (ADAS), facilitating
    vehicle-to-vehicle (V2V) and vehicle-to-infrastructure (V2I) communication, and
    enabling over-the-air updates (Siegel et al., [2017](https://arxiv.org/html/2409.00494v2#bib.bib110)).
    Both vehicle manufacturers and transportation agencies emphasize that CV technology
    can significantly reduce fatalities and serious injuries from vehicle crashes
    while promoting eco-driving to reduce fuel consumption and carbon emissions (Gruyer
    et al., [2021](https://arxiv.org/html/2409.00494v2#bib.bib35)). Public transit
    data, collected through Automatic Vehicle Location (AVL) systems, passenger counting
    systems, and Transit Signal Priority (TSP) systems, further supports transportation
    management by tracking vehicle positions and monitoring passenger numbers (Hellinga
    et al., [2011](https://arxiv.org/html/2409.00494v2#bib.bib43); Darsena et al.,
    [2023](https://arxiv.org/html/2409.00494v2#bib.bib28)).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: CV（连接车辆）是一种配备互联网接入和无线通信能力的汽车，使其能够发送和接收数据，与其他车辆、智能基础设施和云服务进行交互（Guerrero-Ibanez
    等，[2015](https://arxiv.org/html/2409.00494v2#bib.bib37)）。这种连接性通过实现实时信息交换、支持高级驾驶辅助系统（ADAS）、促进车与车（V2V）和车与基础设施（V2I）通信，以及启用空中更新，提升了安全性、效率和便利性（Siegel
    等，[2017](https://arxiv.org/html/2409.00494v2#bib.bib110)）。汽车制造商和交通机构都强调，CV 技术可以显著减少交通事故中的死亡和重伤，同时推动生态驾驶以减少燃油消耗和碳排放（Gruyer
    等，[2021](https://arxiv.org/html/2409.00494v2#bib.bib35)）。通过自动车辆定位（AVL）系统、乘客计数系统和交通信号优先（TSP）系统收集的公共交通数据，进一步支持了通过跟踪车辆位置和监控乘客数量来管理交通（Hellinga
    等，[2011](https://arxiv.org/html/2409.00494v2#bib.bib43)；Darsena 等，[2023](https://arxiv.org/html/2409.00494v2#bib.bib28)）。
- en: As a foundational element of ITS and the broader IoT ecosystem, CVs generate
    vast amounts of valuable traffic data through advanced communication technology
    and vehicular sensors (Siegel et al., [2017](https://arxiv.org/html/2409.00494v2#bib.bib110)).
    GPS loggers and cameras are key components, enabling data exchanges across V2V
    and V2I networks and facilitating the transmission of basic safety messages (BSM)
    between vehicles and roadside equipment (RSE). This data includes vehicle trajectories
    (e.g., speed, location, direction), driver-vehicle interactions (e.g., steering,
    pedal usage, gear shifts), and contextual factors (e.g., weather) (Parikh et al.,
    [2017](https://arxiv.org/html/2409.00494v2#bib.bib95); Harding et al., [2014](https://arxiv.org/html/2409.00494v2#bib.bib40);
    Siegel et al., [2017](https://arxiv.org/html/2409.00494v2#bib.bib110)). More advanced
    data from vehicular radar, LiDAR, ultrasonic sensors, and inertial measurement
    units (IMU) enables high-resolution 3D mapping, advanced parking support, and
    precise measurement of vehicle dynamics (Nidamanuri et al., [2021](https://arxiv.org/html/2409.00494v2#bib.bib91)).
    Several studies have comprehensively reviewed CV data, its sources, and applications
    in vehicle technology and urban mobility (Siegel et al., [2017](https://arxiv.org/html/2409.00494v2#bib.bib110);
    Li et al., [2021](https://arxiv.org/html/2409.00494v2#bib.bib72)).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作为智能交通系统（ITS）及更广泛物联网（IoT）生态系统的基础元素，车联网（CV）通过先进的通信技术和车辆传感器生成大量宝贵的交通数据（Siegel
    et al., [2017](https://arxiv.org/html/2409.00494v2#bib.bib110)）。GPS记录仪和摄像头是关键组件，能够在车与车（V2V）及车与基础设施（V2I）网络之间进行数据交换，并促进基本安全信息（BSM）在车辆与路侧设备（RSE）之间的传输。这些数据包括车辆轨迹（例如，速度、位置、方向）、驾驶员与车辆的互动（例如，方向盘操作、踏板使用、换挡）、以及上下文因素（例如，天气）（Parikh
    et al., [2017](https://arxiv.org/html/2409.00494v2#bib.bib95); Harding et al.,
    [2014](https://arxiv.org/html/2409.00494v2#bib.bib40); Siegel et al., [2017](https://arxiv.org/html/2409.00494v2#bib.bib110)）。来自车辆雷达、激光雷达（LiDAR）、超声波传感器和惯性测量单元（IMU）的更先进数据，支持高分辨率的三维地图生成、先进的停车支持以及精确的车辆动力学测量（Nidamanuri
    et al., [2021](https://arxiv.org/html/2409.00494v2#bib.bib91)）。若干研究全面回顾了车联网数据、其来源及在车辆技术和城市出行中的应用（Siegel
    et al., [2017](https://arxiv.org/html/2409.00494v2#bib.bib110); Li et al., [2021](https://arxiv.org/html/2409.00494v2#bib.bib72)）。
- en: In the rapidly evolving landscape of ITS and smart mobility, companies like
    Wejo, INRIX, Otonomo, Mobileye, HERE Technologies, TomTom, StreetLight Data, CARMERA,
    DeepMap, Teralytics, and Arity have become key players in collecting, analyzing,
    and distributing connected vehicle data. These companies provide extensive datasets
    critical for advancing urban transportation solutions and research. Leveraging
    data from vehicle telemetry, GPS, cameras, LiDAR, radar, and mobile networks,
    they offer insights into traffic flow, vehicle trajectories, driving behavior,
    and road conditions. This data drives the development of advanced traffic management
    systems, autonomous driving technologies, and smart city infrastructure, enabling
    more efficient, safe, and sustainable urban mobility. Practical applications of
    CV data include systems like the Intersection Collision Warning System (ICWS),
    which alerts drivers to potential crash risks at intersections (U.S. Department
    of Transportation, Federal Highway Administration, [2024](https://arxiv.org/html/2409.00494v2#bib.bib127)),
    and the Green Light Optimal Speed Advisory (GLOSA), which advises vehicles on
    optimal speeds to reduce fuel consumption, carbon emissions, and traffic congestion
    (Suzuki and Marumo, [2018](https://arxiv.org/html/2409.00494v2#bib.bib119); Xu
    et al., [2023c](https://arxiv.org/html/2409.00494v2#bib.bib160)). In addition,
    both real-time and historical CV data can be accessed via API endpoints and real-time
    data feeds. This opens pathways for AI agents to utilize this information to enhance
    smart city initiatives.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能交通系统（ITS）和智能出行迅速发展的背景下，像Wejo、INRIX、Otonomo、Mobileye、HERE Technologies、TomTom、StreetLight
    Data、CARMERA、DeepMap、Teralytics和Arity等公司已成为收集、分析和分发连接车辆数据的关键玩家。这些公司提供了大量的关键数据集，推动了城市交通解决方案和研究的进展。通过利用来自车辆遥测、GPS、摄像头、LiDAR、雷达和移动网络的数据，它们提供了关于交通流量、车辆轨迹、驾驶行为和道路状况的深刻洞察。这些数据推动了先进交通管理系统、自动驾驶技术和智能城市基础设施的发展，使城市出行更加高效、安全和可持续。CV数据的实际应用包括像交叉口碰撞预警系统（ICWS）这样的系统，能提醒司机注意交叉口潜在的碰撞风险（美国交通部，联邦公路管理局，[2024](https://arxiv.org/html/2409.00494v2#bib.bib127)），以及绿灯最佳速度建议（GLOSA），为车辆提供最佳速度建议，从而减少燃油消耗、碳排放和交通拥堵（铃木和丸茂，[2018](https://arxiv.org/html/2409.00494v2#bib.bib119)；徐等，[2023c](https://arxiv.org/html/2409.00494v2#bib.bib160)）。此外，实时和历史CV数据可以通过API端点和实时数据流进行访问，这为AI代理利用这些信息提升智能城市计划开辟了新的道路。
- en: 2.1.3 Social Media Data
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.3 社交媒体数据
- en: 'In recent decades, social media platforms have become valuable sources of mobility
    data, offering real-time insights into human movement, transportation preferences,
    and traffic conditions (Zheng et al., [2015](https://arxiv.org/html/2409.00494v2#bib.bib176)).
    Geo-referenced social media plays a crucial role in ITS by providing dynamic information
    that improves traffic management and operation, enhances road safety, and optimizes
    public transit (Torbaghan et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib123)).
    The mobility data from social media can be categorized as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，社交媒体平台已成为宝贵的出行数据来源，提供关于人类移动、交通偏好和交通状况的实时洞察（Zheng等，[2015](https://arxiv.org/html/2409.00494v2#bib.bib176)）。地理标记社交媒体在智能交通系统中起着至关重要的作用，提供动态信息，从而改善交通管理和运营、增强道路安全并优化公共交通（Torbaghan等，[2022](https://arxiv.org/html/2409.00494v2#bib.bib123)）。来自社交媒体的出行数据可以按以下类别进行分类：
- en: Geotagged posts are social media posts with geographic coordinates, offering
    precise snapshots of user locations and movements. Platforms like Twitter generate
    vast geospatial data, valuable for understanding popular destinations, tracing
    movement patterns, and analyzing urban flow (Torbaghan et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib123);
    Zheng et al., [2015](https://arxiv.org/html/2409.00494v2#bib.bib176)). For ITS,
    geotagged data helps identify high-traffic areas, optimize routes, and manage
    crowd dynamics, leading to more efficient traffic management. Mobility trends
    and patterns are uncovered by aggregating and analyzing geo-referenced user-generated
    content. By examining hashtags, post frequencies, and temporal patterns, researchers
    can identify urban mobility trends such as peak travel times and preferred routes
    (Martín, [2019](https://arxiv.org/html/2409.00494v2#bib.bib85)). This data enables
    ITS to predict congestion, adapt transit services, and enhance urban transportation
    efficiency. Sentiment and opinion data related to transportation, analyzed from
    posts, comments, and hashtags, reflects public sentiment about transportation
    services, infrastructure, and policies (Qi et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib98)).
    Platforms like Twitter, Reddit, and Facebook provide insights into user experiences,
    highlighting areas for improvement and successful initiatives, which are crucial
    for aligning ITS with public expectations. Crowdsourced traffic information from
    social media is pivotal for ITS. Users report real-time traffic conditions, such
    as incidents, work zones, and congestions, on platforms like Twitter, while apps
    like Waze enable direct sharing of traffic updates (Adler et al., [2014](https://arxiv.org/html/2409.00494v2#bib.bib4)).
    This data supports dynamic traffic management, allowing operators to adapt swiftly
    to changing conditions, enhancing road safety and improving travel efficiency
    (Liu et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib79)).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 地理标签帖子是带有地理坐标的社交媒体帖子，提供了用户位置和移动的精确快照。像Twitter这样的平台生成大量的地理空间数据，这对于了解热门目的地、追踪移动模式和分析城市流动性具有重要价值（Torbaghan等人，[2022](https://arxiv.org/html/2409.00494v2#bib.bib123)；Zheng等人，[2015](https://arxiv.org/html/2409.00494v2#bib.bib176)）。对于智能交通系统（ITS）来说，地理标签数据有助于识别高流量区域、优化路线并管理人群动态，从而实现更高效的交通管理。通过聚合和分析地理标记的用户生成内容，揭示了流动性趋势和模式。通过检查话题标签、帖子频率和时间模式，研究人员可以识别城市流动性趋势，如高峰出行时间和首选路线（Martín，[2019](https://arxiv.org/html/2409.00494v2#bib.bib85)）。这些数据使智能交通系统能够预测拥堵、调整交通服务并提高城市交通效率。从帖子、评论和话题标签中分析的与交通相关的情感和意见数据反映了公众对交通服务、基础设施和政策的情感（Qi等人，[2020](https://arxiv.org/html/2409.00494v2#bib.bib98)）。像Twitter、Reddit和Facebook这样的平台提供了对用户体验的洞察，突出改进的领域和成功的举措，这对于确保智能交通系统符合公众期望至关重要。来自社交媒体的众包交通信息对于智能交通系统至关重要。用户在Twitter等平台上报告实时交通状况，如事故、施工区和拥堵，而像Waze这样的应用程序则允许直接分享交通更新（Adler等人，[2014](https://arxiv.org/html/2409.00494v2#bib.bib4)）。这些数据支持动态交通管理，使运营商能够迅速适应变化的情况，提升道路安全并改善出行效率（Liu等人，[2024](https://arxiv.org/html/2409.00494v2#bib.bib79)）。
- en: In summary, social media platforms produce diverse mobility data that is essential
    for developing and optimizing intelligent transportation systems. This data, accessible
    in real-time through various API endpoints, presents an opportunity for an intelligent
    multi-agent system. Such a system allows AI agents to access critical, up-to-date
    social media information, enhancing situational awareness and optimizing decision-making
    in smart mobility services, particularly in traffic safety, route planning, and
    public transit trip planning.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，社交媒体平台产生了多样化的流动性数据，这对于开发和优化智能交通系统至关重要。通过各种API端点可以实时访问这些数据，这为智能多代理系统提供了机会。这样的系统使AI代理能够访问关键的、最新的社交媒体信息，增强情境感知，优化智能出行服务中的决策，特别是在交通安全、路线规划和公共交通出行规划方面。
- en: 2.2 Popular Intelligent Transportation Applications
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 流行的智能交通应用
- en: Driven by the vast and varied traffic data, novel methodologies have been integrated
    into ITS to enhance urban mobility from multiple perspectives, which are individually
    reviewed and discussed through the following subsections. With advancements in
    ICT and computing technologies, the algorithms driving these ITS methodologies
    can now be accessed via wireless communication protocols and API endpoints through
    cyber delivery. This development creates opportunities for AI agents to leverage
    these methods as web or cloud services, enabling automated analytics and optimizations
    when they are tasked to provide smart mobility services to urban residents.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在海量且多样化的交通数据推动下，新型方法已被整合进智能交通系统（ITS），从多个角度提升城市出行性，这些方法将在以下小节中逐一回顾和讨论。随着信息通信技术（ICT）和计算技术的进步，驱动这些ITS方法的算法现在可以通过无线通信协议和API端点，通过网络交付进行访问。这一发展为人工智能代理提供了机会，使其能够利用这些方法作为网络或云服务，在被赋予为城市居民提供智能出行服务的任务时，实现自动化分析和优化。
- en: 2.2.1 Traffic State Forecasting and Vehicle Behavior Prediction
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1 交通状态预测与车辆行为预测
- en: Traffic state forecasting and behavior prediction are crucial for developing
    strategies that enhance road safety, reduce congestion, and improve traffic efficiency.
    Traffic state forecasting predicts future conditions like flow, density, and speed
    by leveraging historical and real-time data from sources such as loop detectors,
    cameras, probing devices, and social media (Kumar and Raubal, [2021](https://arxiv.org/html/2409.00494v2#bib.bib61)).
    Vehicle behavior prediction focuses on forecasting the trajectories of surrounding
    vehicles using data from historical trajectories and traffic environments gathered
    through sensors and communication networks.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 交通状态预测和行为预测对于制定提升道路安全、减少拥堵和提高交通效率的策略至关重要。交通状态预测通过利用来自环形探测器、摄像头、探测设备和社交媒体等来源的历史和实时数据，预测未来的交通状况，如流量、密度和速度（Kumar
    和 Raubal，[2021](https://arxiv.org/html/2409.00494v2#bib.bib61)）。车辆行为预测则侧重于利用从历史轨迹和通过传感器与通信网络收集的交通环境数据，预测周围车辆的轨迹。
- en: Algorithms for traffic state forecasting and vehicle behavior prediction can
    be broadly categorized into model-based and learning-based methods. Traditional
    model-based methods include statistical time series models (Antoniou et al., [2013](https://arxiv.org/html/2409.00494v2#bib.bib8);
    Wang and Papageorgiou, [2005](https://arxiv.org/html/2409.00494v2#bib.bib139);
    Xing et al., [2020b](https://arxiv.org/html/2409.00494v2#bib.bib148); Wang et al.,
    [2022c](https://arxiv.org/html/2409.00494v2#bib.bib141); Li et al., [2020b](https://arxiv.org/html/2409.00494v2#bib.bib71)),
    rule-based models (Szeto et al., [2009](https://arxiv.org/html/2409.00494v2#bib.bib120);
    Zhong et al., [2013](https://arxiv.org/html/2409.00494v2#bib.bib177); Zhou et al.,
    [2023a](https://arxiv.org/html/2409.00494v2#bib.bib178); Woo et al., [2016](https://arxiv.org/html/2409.00494v2#bib.bib145)),
    and probabilistic models (Wang et al., [2014](https://arxiv.org/html/2409.00494v2#bib.bib134),
    [2021b](https://arxiv.org/html/2409.00494v2#bib.bib136); Zhang et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib173);
    Lin et al., [2017b](https://arxiv.org/html/2409.00494v2#bib.bib75)). While these
    methods can perform well in specific scenarios, their rigid structures and underlying
    assumptions can limit effectiveness, especially when faced with unmodeled uncertainties.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 交通状态预测和车辆行为预测的算法大体可分为基于模型的方法和基于学习的方法。传统的基于模型的方法包括统计时间序列模型（Antoniou 等，[2013](https://arxiv.org/html/2409.00494v2#bib.bib8)；Wang
    和 Papageorgiou，[2005](https://arxiv.org/html/2409.00494v2#bib.bib139)；Xing 等，[2020b](https://arxiv.org/html/2409.00494v2#bib.bib148)；Wang
    等，[2022c](https://arxiv.org/html/2409.00494v2#bib.bib141)；Li 等，[2020b](https://arxiv.org/html/2409.00494v2#bib.bib71)），基于规则的模型（Szeto
    等，[2009](https://arxiv.org/html/2409.00494v2#bib.bib120)；Zhong 等，[2013](https://arxiv.org/html/2409.00494v2#bib.bib177)；Zhou
    等，[2023a](https://arxiv.org/html/2409.00494v2#bib.bib178)；Woo 等，[2016](https://arxiv.org/html/2409.00494v2#bib.bib145)），以及概率模型（Wang
    等，[2014](https://arxiv.org/html/2409.00494v2#bib.bib134)，[2021b](https://arxiv.org/html/2409.00494v2#bib.bib136)；Zhang
    等，[2020](https://arxiv.org/html/2409.00494v2#bib.bib173)；Lin 等，[2017b](https://arxiv.org/html/2409.00494v2#bib.bib75)）。虽然这些方法在特定场景中表现良好，但其固有的结构和假设可能会限制其有效性，尤其是在面对未建模的不确定性时。
- en: In contrast, advancements in computing power and data availability have driven
    the rise of model-free, learning-based methods. These methods, often based on
    deep neural networks (DNNs), offer more accurate and robust performance under
    uncertain conditions. DNNs used in traffic forecasting and behavior prediction
    can handle multi-modal inputs, generate high-dimensional outputs, and learn spatial
    dependencies (e.g., convolutional neural networks) (Lin et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib76);
    Do et al., [2018](https://arxiv.org/html/2409.00494v2#bib.bib31); Hosseini and
    Talebpour, [2019](https://arxiv.org/html/2409.00494v2#bib.bib44); Subramaniyan
    et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib117); Li et al., [2020a](https://arxiv.org/html/2409.00494v2#bib.bib66);
    Ke et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib54)), capture social
    interactions between agents (e.g., graph neural networks) (Lin et al., [2017a](https://arxiv.org/html/2409.00494v2#bib.bib74);
    Cui et al., [2020a](https://arxiv.org/html/2409.00494v2#bib.bib26); Mo et al.,
    [2021](https://arxiv.org/html/2409.00494v2#bib.bib87); Schmidt et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib105)),
    and model time-series dependencies (e.g., recurrent neural networks, attention
    mechanisms) (Cui et al., [2020b](https://arxiv.org/html/2409.00494v2#bib.bib27);
    Xu et al., [2022b](https://arxiv.org/html/2409.00494v2#bib.bib161); Liu et al.,
    [2021](https://arxiv.org/html/2409.00494v2#bib.bib80); Zhou et al., [2023b](https://arxiv.org/html/2409.00494v2#bib.bib179)).
    Incorporating physical principles into these learning-based methods further enhances
    DNN generalizability, leading to more reliable applications (Mo et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib88);
    Geng et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib34); Huang and
    Agarwal, [2020](https://arxiv.org/html/2409.00494v2#bib.bib47)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，计算能力和数据可用性的进步推动了无模型、基于学习的方法的崛起。这些方法通常基于深度神经网络（DNNs），在不确定条件下提供更准确和稳健的性能。用于交通预测和行为预测的DNNs能够处理多模态输入，生成高维输出，并学习空间依赖关系（例如，卷积神经网络）（Lin等，[2022](https://arxiv.org/html/2409.00494v2#bib.bib76)；Do等，[2018](https://arxiv.org/html/2409.00494v2#bib.bib31)；Hosseini和Talebpour，[2019](https://arxiv.org/html/2409.00494v2#bib.bib44)；Subramaniyan等，[2022](https://arxiv.org/html/2409.00494v2#bib.bib117)；Li等，[2020a](https://arxiv.org/html/2409.00494v2#bib.bib66)；Ke等，[2020](https://arxiv.org/html/2409.00494v2#bib.bib54))，捕捉代理之间的社会互动（例如，图神经网络）（Lin等，[2017a](https://arxiv.org/html/2409.00494v2#bib.bib74)；Cui等，[2020a](https://arxiv.org/html/2409.00494v2#bib.bib26)；Mo等，[2021](https://arxiv.org/html/2409.00494v2#bib.bib87)；Schmidt等，[2022](https://arxiv.org/html/2409.00494v2#bib.bib105)），以及建模时间序列依赖关系（例如，循环神经网络、注意力机制）（Cui等，[2020b](https://arxiv.org/html/2409.00494v2#bib.bib27)；Xu等，[2022b](https://arxiv.org/html/2409.00494v2#bib.bib161)；Liu等，[2021](https://arxiv.org/html/2409.00494v2#bib.bib80)；Zhou等，[2023b](https://arxiv.org/html/2409.00494v2#bib.bib179)）。将物理原理融入这些基于学习的方法中进一步增强了DNN的泛化能力，从而带来更可靠的应用（Mo等，[2020](https://arxiv.org/html/2409.00494v2#bib.bib88)；Geng等，[2023](https://arxiv.org/html/2409.00494v2#bib.bib34)；Huang和Agarwal，[2020](https://arxiv.org/html/2409.00494v2#bib.bib47)）。
- en: The emergence of LLMs presents an opportunity to further improve forecasting
    and prediction by integrating expert feedback from traffic professionals. This
    feedback can refine DNN training and offer meaningful interpretations of input
    features, enhancing the trustworthiness and interpretability of the overall workflow.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs的出现为通过整合交通专家反馈进一步改善预测和预报提供了机会。这些反馈可以细化DNN训练，并为输入特征提供有意义的解释，从而增强整个工作流程的可信度和可解释性。
- en: 2.2.2 Driving Advisory and Intelligent Speed Adaptation
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2 驾驶建议与智能速度适应
- en: Advanced Driving Assistance Systems (ADAS) are sophisticated technologies designed
    to enhance driver decision-making and road safety by providing real-time guidance
    (Ameta et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib6)). Utilizing
    data from GPS, traffic monitoring systems, and vehicle sensors, ADAS offers advice
    on lane usage, merging, speed adjustments, and route selection, reducing driver
    workload and improving safety (Antony and Whenish, [2021](https://arxiv.org/html/2409.00494v2#bib.bib9)).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 高级驾驶辅助系统（ADAS）是旨在通过提供实时指导来增强驾驶员决策能力和道路安全性的复杂技术（Ameta等，[2023](https://arxiv.org/html/2409.00494v2#bib.bib6)）。ADAS利用来自GPS、交通监控系统和车辆传感器的数据，提供车道使用、合流、速度调整和路线选择等建议，从而减少驾驶员工作负担并提高安全性（Antony和Whenish，[2021](https://arxiv.org/html/2409.00494v2#bib.bib9)）。
- en: Intelligent Speed Adaptation (ISA) helps drivers maintain appropriate speeds
    by either advising them of speed limits or automatically adjusting the vehicle’s
    speed to comply with legal limits, enhancing safety and fuel efficiency (Ryan,
    [2019](https://arxiv.org/html/2409.00494v2#bib.bib102); Newsome and WSP, [2024](https://arxiv.org/html/2409.00494v2#bib.bib90)).
    ISA systems use GPS, digital maps, and onboard cameras to determine speed limits,
    functioning either as advisory systems or as automatic speed controllers (Archer
    and Åberg, [2001](https://arxiv.org/html/2409.00494v2#bib.bib10); Carsten, [2006](https://arxiv.org/html/2409.00494v2#bib.bib19)).
    The goal of ISA is to reduce speed-related traffic accidents and improve road
    safety.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 智能速度适应系统（ISA）通过告知驾驶员限速或自动调整车辆速度以符合法律限速，帮助驾驶员保持适当的速度，从而提高安全性和燃油效率（Ryan, [2019](https://arxiv.org/html/2409.00494v2#bib.bib102);
    Newsome 和 WSP, [2024](https://arxiv.org/html/2409.00494v2#bib.bib90)）。ISA 系统使用
    GPS、数字地图和车载摄像头来确定限速，既可以作为提示系统，也可以作为自动速度控制器（Archer 和 Åberg, [2001](https://arxiv.org/html/2409.00494v2#bib.bib10);
    Carsten, [2006](https://arxiv.org/html/2409.00494v2#bib.bib19)）。ISA 的目标是减少与速度相关的交通事故并提高道路安全性。
- en: 'Building on vehicle communication technologies, ADAS and ISA have been widely
    adopted to optimize Connected Automated Vehicles (CAVs) (Nidamanuri et al., [2021](https://arxiv.org/html/2409.00494v2#bib.bib91)).
    CAV control varies by levels of cooperation and automation. In connected but non-automated
    scenarios, advisory systems compute energy-saving or congestion-mitigating trajectories
    for human drivers (Wan et al., [2016](https://arxiv.org/html/2409.00494v2#bib.bib130);
    Xu et al., [2024c](https://arxiv.org/html/2409.00494v2#bib.bib159); Suramardhana
    and Jeong, [2014](https://arxiv.org/html/2409.00494v2#bib.bib118)). In automated
    but non-connected scenarios, ADAS ensures smooth vehicle operations using onboard
    sensors (Zhou et al., [2022e](https://arxiv.org/html/2409.00494v2#bib.bib187),
    [c](https://arxiv.org/html/2409.00494v2#bib.bib185), [d](https://arxiv.org/html/2409.00494v2#bib.bib186),
    [2023c](https://arxiv.org/html/2409.00494v2#bib.bib183)). Fully connected and
    automated systems exhibit four classes of intelligent vehicle control based on
    the Society of Automobile Engineers standards: (i) status sharing (class A), where
    CAVs share trajectory information to improve traffic flow (Wang et al., [2018a](https://arxiv.org/html/2409.00494v2#bib.bib131);
    Zhou et al., [2023b](https://arxiv.org/html/2409.00494v2#bib.bib179), [2024](https://arxiv.org/html/2409.00494v2#bib.bib181),
    [2022b](https://arxiv.org/html/2409.00494v2#bib.bib182)); (ii) intent sharing
    (class B), where future plans and control decisions are shared to enhance anticipation
    and situational awareness (Wang et al., [2023b](https://arxiv.org/html/2409.00494v2#bib.bib143),
    [a](https://arxiv.org/html/2409.00494v2#bib.bib142); Liu et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib81),
    [2021](https://arxiv.org/html/2409.00494v2#bib.bib80)); (iii) agreement seeking
    (class C), where multiple vehicles negotiate cooperative plans to balance interests
    (Hyeon et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib50), [2023b](https://arxiv.org/html/2409.00494v2#bib.bib49),
    [2023a](https://arxiv.org/html/2409.00494v2#bib.bib48)); and (iv) prescriptive
    (class D), where CAVs follow a centralized plan to achieve system-level optimization
    (Wang et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib137); Zhou et al.,
    [2022a](https://arxiv.org/html/2409.00494v2#bib.bib180); Wang et al., [2022b](https://arxiv.org/html/2409.00494v2#bib.bib135)).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 基于车辆通信技术，ADAS（高级驾驶辅助系统）和ISA（智能速度适应系统）已广泛应用于优化联网自动化车辆（CAVs）（Nidamanuri等， [2021](https://arxiv.org/html/2409.00494v2#bib.bib91)）。CAV控制根据合作和自动化的不同程度而变化。在联网但非自动化的场景中，辅助系统为人工驾驶员计算节能或减缓拥堵的行驶轨迹（Wan等，[2016](https://arxiv.org/html/2409.00494v2#bib.bib130)；Xu等，[2024c](https://arxiv.org/html/2409.00494v2#bib.bib159)；Suramardhana和Jeong，[2014](https://arxiv.org/html/2409.00494v2#bib.bib118)）。在自动化但非联网的场景中，ADAS通过车载传感器确保车辆平稳运行（Zhou等，[2022e](https://arxiv.org/html/2409.00494v2#bib.bib187)，[c](https://arxiv.org/html/2409.00494v2#bib.bib185)，[d](https://arxiv.org/html/2409.00494v2#bib.bib186)，[2023c](https://arxiv.org/html/2409.00494v2#bib.bib183)）。完全联网且自动化的系统根据汽车工程师学会（SAE）的标准，展示了四类智能车辆控制：（i）状态共享（A类），其中CAV共享轨迹信息以改善交通流量（Wang等，[2018a](https://arxiv.org/html/2409.00494v2#bib.bib131)；Zhou等，[2023b](https://arxiv.org/html/2409.00494v2#bib.bib179)，[2024](https://arxiv.org/html/2409.00494v2#bib.bib181)，[2022b](https://arxiv.org/html/2409.00494v2#bib.bib182)）；（ii）意图共享（B类），其中共享未来计划和控制决策以增强预期和情境意识（Wang等，[2023b](https://arxiv.org/html/2409.00494v2#bib.bib143)，[a](https://arxiv.org/html/2409.00494v2#bib.bib142)；Liu等，[2023](https://arxiv.org/html/2409.00494v2#bib.bib81)，[2021](https://arxiv.org/html/2409.00494v2#bib.bib80)）；（iii）寻求协议（C类），其中多辆车协商合作计划以平衡各方利益（Hyeon等，[2024](https://arxiv.org/html/2409.00494v2#bib.bib50)，[2023b](https://arxiv.org/html/2409.00494v2#bib.bib49)，[2023a](https://arxiv.org/html/2409.00494v2#bib.bib48)）；（iv）规范性（D类），其中CAV根据集中计划执行操作，以实现系统级优化（Wang等，[2024](https://arxiv.org/html/2409.00494v2#bib.bib137)；Zhou等，[2022a](https://arxiv.org/html/2409.00494v2#bib.bib180)；Wang等，[2022b](https://arxiv.org/html/2409.00494v2#bib.bib135)）。
- en: Despite their effectiveness, challenges remain in personalizing autonomous driving
    systems, interpreting AI decisions, and fostering trustworthy human-machine interactions.
    Multi-modal LLMs offer potential solutions by integrating human input and articulating
    AI and human rationales in a bidirectional manner.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管其有效性较高，但在个性化自动驾驶系统、解释人工智能决策和促进可信的人机交互方面仍然存在挑战。多模态大语言模型（LLMs）通过整合人类输入并双向阐述人工智能和人类的推理，提供了潜在的解决方案。
- en: 2.2.3 Traffic Safety and Crash Risk Modeling and Prediction
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.3 交通安全与碰撞风险建模与预测
- en: Traffic safety applications involve the use of statistical and machine learning
    techniques to assess and predict the frequency and likelihood of traffic crashes
    (Chand et al., [2021](https://arxiv.org/html/2409.00494v2#bib.bib20)). Traffic
    safety models are initially developed to identify patterns and factors contributing
    to crashes, such as driver behavior, road conditions, weather, and traffic flow
    characteristics, with the goal of enhancing road safety (Theofilatos and Yannis,
    [2014](https://arxiv.org/html/2409.00494v2#bib.bib121)). Later on, by incorporating
    historical crash data and real-time information, real-time crash risk prediction
    models were developed predict potential high-risk situations and locations. In
    addition, traffic conflict based safety models have been popular to address the
    limitation of rareness and randomness of crash data. In general, there are three
    types of traffic safety models that have been widely developed and implementated
    in real world.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 交通安全应用涉及使用统计学和机器学习技术来评估和预测交通事故的发生频率和可能性（Chand等，[2021](https://arxiv.org/html/2409.00494v2#bib.bib20)）。交通安全模型最初是为了识别导致事故的模式和因素，例如驾驶行为、道路条件、天气和交通流特征，目的是提高道路安全性（Theofilatos和Yannis，[2014](https://arxiv.org/html/2409.00494v2#bib.bib121)）。随后，通过结合历史事故数据和实时信息，开发了实时事故风险预测模型，以预测潜在的高风险情况和地点。此外，基于交通冲突的安全模型在应对事故数据的稀缺性和随机性方面变得越来越流行。一般来说，已经在实际中广泛开发和实施了三种类型的交通安全模型。
- en: Crash frequency prediction models, also known as safety performance functions
    (SPF), estimate the expected number of crashes at specific locations over a given
    period, enabling transportation planners to identify high-risk areas and allocate
    resources effectively. These models often incorporate various factors such as
    aggregated traffic volume, road geometry, and traffic control characteristics
    to achieve better prediction accuracy (Khattak et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib55)).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 事故频率预测模型，也称为安全绩效函数（SPF），估算在特定地点和时间段内预期发生的事故数量，帮助交通规划者识别高风险区域并有效分配资源。这些模型通常会结合各种因素，如总交通量、道路几何形状和交通控制特性，以提高预测准确性（Khattak等，[2024](https://arxiv.org/html/2409.00494v2#bib.bib55)）。
- en: Crash severity models focus on predicting the potential outcomes of crashes,
    i.e., the severity of crashes. These models typically assess the impact of factors
    such as vehicle speed, driver and occupant characteristics, collision type, and
    vehicle safety features (Qin et al., [2013](https://arxiv.org/html/2409.00494v2#bib.bib99)).
    Understanding crash severity helps in the development of targeted safety interventions
    (e.g., driver education and advanced vehicle safety features) and infrastructure
    improvements that can mitigate the most serious consequences of traffic accidents
    (Khattak and Fontaine, [2020](https://arxiv.org/html/2409.00494v2#bib.bib56)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 事故严重性模型侧重于预测事故的潜在结果，即事故的严重程度。这些模型通常评估诸如车辆速度、驾驶员和乘客特征、碰撞类型以及车辆安全特性等因素的影响（Qin等，[2013](https://arxiv.org/html/2409.00494v2#bib.bib99)）。理解事故的严重性有助于制定有针对性的安全干预措施（例如，驾驶员教育和先进的车辆安全特性）以及基础设施改进，从而减轻交通事故最严重的后果（Khattak和Fontaine，[2020](https://arxiv.org/html/2409.00494v2#bib.bib56)）。
- en: Real-time crash risk evaluation and prediction models aim to model the relationship
    between crash likelihood and the corresponding real-time traffic flow characteristics,
    and then predict the probability of crash occurrence in real-time. The prediction
    results can not only provide dynamic warnings or interventions designed to prevent
    potential crashes for drivers but also provide better predictive insights for
    traffic operators to improve the emergency response and reduce the incident clearance
    time. (Yuan et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib168); Yuan
    and Abdel-Aty, [2018](https://arxiv.org/html/2409.00494v2#bib.bib167); Yu et al.,
    [2020](https://arxiv.org/html/2409.00494v2#bib.bib166); Li et al., [2020a](https://arxiv.org/html/2409.00494v2#bib.bib66);
    Cheng et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib22); Yue et al.,
    [2020](https://arxiv.org/html/2409.00494v2#bib.bib169)).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 实时碰撞风险评估和预测模型旨在模拟碰撞可能性与相应的实时交通流特征之间的关系，然后实时预测碰撞发生的概率。预测结果不仅可以为司机提供动态警告或干预，预防潜在碰撞，还能为交通运营商提供更好的预测洞察，改善应急响应并减少事故清除时间。（Yuan
    et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib168); Yuan and Abdel-Aty,
    [2018](https://arxiv.org/html/2409.00494v2#bib.bib167); Yu et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib166);
    Li et al., [2020a](https://arxiv.org/html/2409.00494v2#bib.bib66); Cheng et al.,
    [2022](https://arxiv.org/html/2409.00494v2#bib.bib22); Yue et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib169)).
- en: Surrogate safety models provide a new perspective for traffic safety modeling
    and prediction given traffic crashes are extremely rare events, which is more
    scalable and implementable. Modeling the relationship between various surrogate
    safety measures (e.g., time-to-collision, post-encroachment time, deceleration
    rate to avoid a crash) and real-time driver and traffic flow characteristics can
    effectively predict the potential near-crashes before it happens. (Abdel-Aty et al.,
    [2022](https://arxiv.org/html/2409.00494v2#bib.bib1); Xing et al., [2020a](https://arxiv.org/html/2409.00494v2#bib.bib147);
    Wang et al., [2021a](https://arxiv.org/html/2409.00494v2#bib.bib132)).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 替代安全模型为交通安全建模和预测提供了一个新的视角，因为交通事故是极为罕见的事件，这使得该方法具有更好的可扩展性和可实施性。通过建模各种替代安全措施（例如，碰撞时间、侵占后时间、避免碰撞的减速率）与实时驾驶员和交通流特征之间的关系，可以有效地预测潜在的近乎碰撞事件。（Abdel-Aty
    et al., [2022](https://arxiv.org/html/2409.00494v2#bib.bib1); Xing et al., [2020a](https://arxiv.org/html/2409.00494v2#bib.bib147);
    Wang et al., [2021a](https://arxiv.org/html/2409.00494v2#bib.bib132))
- en: These applications are widely used in urban planning, traffic management systems,
    advanced driver-assistance systems (ADAS) and autonomous driving system, contributing
    to safer road networks and reduced accident rates.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用广泛应用于城市规划、交通管理系统、先进驾驶辅助系统（ADAS）和自动驾驶系统，为更安全的道路网络和减少事故率做出了贡献。
- en: 2.2.4 Network Traffic Control and Optimization
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.4 网络交通控制与优化
- en: While driving advisory systems and intelligent vehicle control enhance mobility
    at the individual vehicle level, network traffic control strategies are essential
    for optimizing entire transportation systems. These strategies improve travel
    times, reduce fuel consumption, and lower emissions, supporting sustainable urban
    mobility (Ugirumurera et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib126);
    Xu et al., [2021b](https://arxiv.org/html/2409.00494v2#bib.bib154); Wang et al.,
    [2022a](https://arxiv.org/html/2409.00494v2#bib.bib133); Li et al., [2022a](https://arxiv.org/html/2409.00494v2#bib.bib69)).
    This process involves the systematic management and regulation of traffic flows
    across road networks, using real-time data and advanced algorithms to optimize
    traffic signals, reroute vehicles, and adjust traffic patterns.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然驾驶建议系统和智能车辆控制增强了个体车辆的流动性，但网络交通控制策略对于优化整个交通运输系统至关重要。这些策略改善了旅行时间、减少了燃油消耗并降低了排放，支持可持续的城市交通（Ugirumurera
    et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib126); Xu et al., [2021b](https://arxiv.org/html/2409.00494v2#bib.bib154);
    Wang et al., [2022a](https://arxiv.org/html/2409.00494v2#bib.bib133); Li et al.,
    [2022a](https://arxiv.org/html/2409.00494v2#bib.bib69)）。这一过程涉及通过使用实时数据和先进算法系统地管理和调控道路网络中的交通流量，以优化交通信号、重新规划车辆路线并调整交通模式。
- en: Among various optimization strategies, traffic signal control is the most widely
    implemented. Traditional fixed-time traffic signal control, based on historical
    data, often fails to adapt to real-time traffic variations, leading to inefficiencies.
    Adaptive traffic signal control systems address these limitations by using real-time
    data from sensors and cameras to dynamically adjust signal timings, optimizing
    flow and reducing delays (Wang et al., [2018b](https://arxiv.org/html/2409.00494v2#bib.bib140);
    Abdulhai et al., [2003](https://arxiv.org/html/2409.00494v2#bib.bib2); Li and
    Ban, [2018](https://arxiv.org/html/2409.00494v2#bib.bib67); Li et al., [2022b](https://arxiv.org/html/2409.00494v2#bib.bib70)).
    Traffic signal coordination synchronizes signals along major corridors, minimizing
    stops and maintaining continuous traffic flow (Bazzan, [2005](https://arxiv.org/html/2409.00494v2#bib.bib13);
    Putha et al., [2012](https://arxiv.org/html/2409.00494v2#bib.bib97); Li and Ban,
    [2020](https://arxiv.org/html/2409.00494v2#bib.bib68)). Transit signal priority
    (TSP) systems further enhance efficiency by adjusting signals to reduce delays
    for public transit vehicles (Smith et al., [2005](https://arxiv.org/html/2409.00494v2#bib.bib114);
    He et al., [2014](https://arxiv.org/html/2409.00494v2#bib.bib42); Yu et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib166)).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在各种优化策略中，交通信号控制是最广泛实施的一种。基于历史数据的传统定时交通信号控制，常常无法适应实时交通变化，导致低效的状况。自适应交通信号控制系统通过使用来自传感器和摄像头的实时数据，动态调整信号时长，优化流量并减少延误，从而解决了这些局限性（Wang
    等人，[2018b](https://arxiv.org/html/2409.00494v2#bib.bib140)；Abdulhai 等人，[2003](https://arxiv.org/html/2409.00494v2#bib.bib2)；Li
    和 Ban，[2018](https://arxiv.org/html/2409.00494v2#bib.bib67)；Li 等人，[2022b](https://arxiv.org/html/2409.00494v2#bib.bib70)）。交通信号协调通过同步主要走廊上的信号，减少停车次数并保持持续的交通流量（Bazzan，[2005](https://arxiv.org/html/2409.00494v2#bib.bib13)；Putha
    等人，[2012](https://arxiv.org/html/2409.00494v2#bib.bib97)；Li 和 Ban，[2020](https://arxiv.org/html/2409.00494v2#bib.bib68)）。公交信号优先（TSP）系统通过调整信号以减少公共交通工具的延误，从而进一步提高效率（Smith
    等人，[2005](https://arxiv.org/html/2409.00494v2#bib.bib114)；He 等人，[2014](https://arxiv.org/html/2409.00494v2#bib.bib42)；Yu
    等人，[2020](https://arxiv.org/html/2409.00494v2#bib.bib166)）。
- en: Ramp metering is another key strategy, regulating vehicle entry onto freeways
    to maintain optimal flow and prevent congestion (Papageorgiou et al., [1991](https://arxiv.org/html/2409.00494v2#bib.bib93);
    Papageorgiou and Kotsialos, [2002](https://arxiv.org/html/2409.00494v2#bib.bib94)).
    It has been shown to enhance freeway throughput, increase vehicle speeds, and
    improve safety by reducing stop-and-go conditions (Haj-Salem and Papageorgiou,
    [1995](https://arxiv.org/html/2409.00494v2#bib.bib39); Lee et al., [2006](https://arxiv.org/html/2409.00494v2#bib.bib64);
    Smaragdis et al., [2004](https://arxiv.org/html/2409.00494v2#bib.bib113)). Effective
    ramp metering relies on real-time data, predictive modeling, and adaptive algorithms
    (Ma et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib83)).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 匝道控制是另一项关键策略，通过调节车辆进入高速公路的方式来维持最佳流量并防止拥堵（Papageorgiou 等人，[1991](https://arxiv.org/html/2409.00494v2#bib.bib93)；Papageorgiou
    和 Kotsialos，[2002](https://arxiv.org/html/2409.00494v2#bib.bib94)）。研究表明，它能够提高高速公路的通行能力，增加车辆速度，并通过减少停车起步的情况提高安全性（Haj-Salem
    和 Papageorgiou，[1995](https://arxiv.org/html/2409.00494v2#bib.bib39)；Lee 等人，[2006](https://arxiv.org/html/2409.00494v2#bib.bib64)；Smaragdis
    等人，[2004](https://arxiv.org/html/2409.00494v2#bib.bib113)）。有效的匝道控制依赖于实时数据、预测建模和自适应算法（Ma
    等人，[2020](https://arxiv.org/html/2409.00494v2#bib.bib83)）。
- en: The Macroscopic Fundamental Diagram (MFD), which gives the relationship between
    flow, density,and speed at a network level(Xu et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib151);
    Xu and Gayah, [2024](https://arxiv.org/html/2409.00494v2#bib.bib150)), has emerged
    as a valuable tool for managing congestion across entire networks. MFD-based strategies,
    such as perimeter flow control, congestion pricing, urban road space allocation,
    regional vehicle routing, and area-wide signal control, are effective in optimizing
    network-wide traffic flow (Aboudolas and Geroliminis, [2013](https://arxiv.org/html/2409.00494v2#bib.bib3);
    Zhou and Gayah, [2021](https://arxiv.org/html/2409.00494v2#bib.bib184); Simoni
    et al., [2015](https://arxiv.org/html/2409.00494v2#bib.bib111); Xu and Gayah,
    [2023](https://arxiv.org/html/2409.00494v2#bib.bib149); Xu et al., [2023a](https://arxiv.org/html/2409.00494v2#bib.bib152);
    Yildirimoglu et al., [2015](https://arxiv.org/html/2409.00494v2#bib.bib165); Yan
    et al., [2016](https://arxiv.org/html/2409.00494v2#bib.bib163)). Implementing
    these strategies requires robust data collection and advanced analytics to interpret
    MFD data effectively.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观基本图（MFD）给出了网络层面上流量、密度和速度之间的关系（Xu等人，[2020](https://arxiv.org/html/2409.00494v2#bib.bib151)；Xu和Gayah，[2024](https://arxiv.org/html/2409.00494v2#bib.bib150)），已成为管理整个网络交通拥堵的有价值工具。基于MFD的策略，如周边流量控制、拥堵定价、城市道路空间分配、区域车辆路径规划和区域范围信号控制，对于优化全网交通流量非常有效（Aboudolas和Geroliminis，[2013](https://arxiv.org/html/2409.00494v2#bib.bib3)；Zhou和Gayah，[2021](https://arxiv.org/html/2409.00494v2#bib.bib184)；Simoni等人，[2015](https://arxiv.org/html/2409.00494v2#bib.bib111)；Xu和Gayah，[2023](https://arxiv.org/html/2409.00494v2#bib.bib149)；Xu等人，[2023a](https://arxiv.org/html/2409.00494v2#bib.bib152)；Yildirimoglu等人，[2015](https://arxiv.org/html/2409.00494v2#bib.bib165)；Yan等人，[2016](https://arxiv.org/html/2409.00494v2#bib.bib163)）。实施这些策略需要强大的数据收集和先进的分析方法，以有效解读MFD数据。
- en: Other network traffic control methods include Variable Speed Limits (VSL), which
    adjust speed limits based on real-time conditions (Lin et al., [2004](https://arxiv.org/html/2409.00494v2#bib.bib77)),
    and Integrated Corridor Management (ICM), which optimizes overall corridor performance
    by managing all available infrastructure and resources efficiently (Hashemi and
    Abdelghany, [2016](https://arxiv.org/html/2409.00494v2#bib.bib41)). These strategies,
    often dependent on extensive data collection and analysis, can be further enhanced
    by integrating LLMs.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 其他网络流量控制方法包括可变限速（VSL），该方法根据实时条件调整速度限制（Lin等人，[2004](https://arxiv.org/html/2409.00494v2#bib.bib77)），以及综合走廊管理（ICM），通过高效管理所有可用基础设施和资源来优化整体走廊性能（Hashemi和Abdelghany，[2016](https://arxiv.org/html/2409.00494v2#bib.bib41)）。这些策略通常依赖于大量的数据收集和分析，通过集成大语言模型（LLMs），可以进一步提升其效果。
- en: 3 The Raise of Multi-agent Systems
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 多智能体系统的兴起
- en: A multi-agent system is a framework where multiple autonomous agents, each with
    specific capabilities, work together through coordination to achieve a common
    goal or solve complex problems (Vogel-Heuser et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib129)).
    These agents interact, communicate, and emulate collaborative behaviors found
    in human and natural systems. Enhanced by emerging AI technologies and knowledge
    engineering, they now undertake increasingly specialized tasks (Khosla, [2012](https://arxiv.org/html/2409.00494v2#bib.bib57)).
    Multi-agent systems have gained traction in research and applications requiring
    sophisticated problem-solving, such as smart manufacturing and healthcare (Yahouni
    et al., [2021](https://arxiv.org/html/2409.00494v2#bib.bib162); Shakshuki and
    Reid, [2015](https://arxiv.org/html/2409.00494v2#bib.bib106)). The growing complexity
    of challenges in these domains has driven the evolution of multi-agent systems
    alongside Generative AI (GenAI) technologies, including LLMs and RAG (de Zarzà
    et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib171)). By leveraging
    the strengths of specialized agents working together, AI-powered multi-agent systems
    can more effectively and interactively address complex problems that require deep
    domain knowledge.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体系统是一个框架，多个自主智能体各自拥有特定的能力，通过协调合作共同实现目标或解决复杂问题（Vogel-Heuser等， [2020](https://arxiv.org/html/2409.00494v2#bib.bib129)）。这些智能体互动、沟通，并模仿人类和自然系统中的协作行为。在新兴人工智能技术和知识工程的推动下，它们如今承担着越来越多的专业化任务（Khosla，[2012](https://arxiv.org/html/2409.00494v2#bib.bib57)）。多智能体系统在需要复杂问题解决的研究和应用中逐渐得到重视，如智能制造和医疗保健（Yahouni等，[2021](https://arxiv.org/html/2409.00494v2#bib.bib162)；Shakshuki和Reid，[2015](https://arxiv.org/html/2409.00494v2#bib.bib106)）。这些领域挑战的日益复杂，推动了多智能体系统与生成式人工智能（GenAI）技术的发展，包括大型语言模型（LLMs）和检索增强生成（RAG）（de
    Zarzà等，[2023](https://arxiv.org/html/2409.00494v2#bib.bib171)）。通过利用各专门智能体的优势，人工智能驱动的多智能体系统能够更有效地互动并解决需要深入领域知识的复杂问题。
- en: 'A typical GenAI-powered multi-agent system includes several key components:
    (a) LLM agents that excel in natural language understanding and generation, (b)
    retrieval agents that fetch relevant data from external sources, and (c) task-specific
    agents that handle specialized functions like sentiment analysis, optimization,
    or decision-making. Together, these agents, guided by domain knowledge (e.g.,
    ontologies and knowledge graphs), form a cohesive unit capable of addressing intricate
    problems more effectively than a single model alone.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的生成式人工智能（GenAI）驱动的多智能体系统包括几个关键组件：（a）在自然语言理解和生成方面表现出色的LLM智能体，（b）从外部来源获取相关数据的检索智能体，以及（c）处理情感分析、优化或决策等专门功能的任务特定智能体。通过这些智能体与领域知识（例如本体和知识图谱）的指导，它们形成了一个有机的整体，能够比单一模型更有效地解决复杂问题。
- en: '3.1 LLM Agents: Origin and Capabilities'
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 LLM智能体：起源与能力
- en: In recent years, pre-trained Large Language Models (LLMs) have significantly
    expanded AI’s capabilities in natural language understanding, reasoning, and generation
    (Yang et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib164)). Generative
    Pre-trained Transformer (GPT) models, developed using the Transformer architecture,
    have become increasingly popular in both industry and academia (Raiaan et al.,
    [2024](https://arxiv.org/html/2409.00494v2#bib.bib100)). Notable examples include
    OpenAI’s ChatGPT, GPT-3, BERT, T5, and RoBERTa. These models excel in various
    applications, from conversational agents to content generation, due to their ability
    to leverage vast textual data to capture nuanced linguistic patterns and contextual
    relationships. This sets them apart from traditional deep learning methods, which
    often require task-specific training and struggle with understanding broader contexts.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，预训练的大型语言模型（LLMs）显著拓展了人工智能在自然语言理解、推理和生成方面的能力（Yang等，[2024](https://arxiv.org/html/2409.00494v2#bib.bib164)）。使用Transformer架构开发的生成式预训练变换器（GPT）模型在工业界和学术界变得越来越受欢迎（Raiaan等，[2024](https://arxiv.org/html/2409.00494v2#bib.bib100)）。著名的例子包括OpenAI的ChatGPT、GPT-3、BERT、T5和RoBERTa。这些模型由于能够利用大量文本数据捕捉细致的语言模式和上下文关系，在从对话代理到内容生成的各种应用中表现出色。这使得它们区别于传统的深度学习方法，后者通常需要任务特定的训练，并且在理解广泛上下文方面存在困难。
- en: The flexibility and robustness of LLMs have led to their growing use in urban
    science research. These models are being used to analyze large volumes of textual
    data, extract meaningful insights, and support decision-making across sectors
    like building management (Jiang et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib52);
    Rane et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib101)), natural
    hazard mitigation (Chandra et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib21);
    Samuel et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib103)), energy
    system management (Choi et al., [2024a](https://arxiv.org/html/2409.00494v2#bib.bib23);
    Lai et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib62)), and freight
    system optimization (Tupayachi et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib125)).
    LLMs’ ability to process and interpret complex datasets and technical documents
    with minimal supervision is proving invaluable for addressing big data challenges
    in these fields.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: LLM 的灵活性和鲁棒性使其在城市科学研究中的应用日益增长。这些模型被用于分析大量文本数据，提取有意义的洞见，并在建筑管理（Jiang et al.,
    [2024](https://arxiv.org/html/2409.00494v2#bib.bib52); Rane et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib101)）、自然灾害减缓（Chandra
    et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib21); Samuel et al.,
    [2024](https://arxiv.org/html/2409.00494v2#bib.bib103)）、能源系统管理（Choi et al., [2024a](https://arxiv.org/html/2409.00494v2#bib.bib23);
    Lai et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib62)）以及货运系统优化（Tupayachi
    et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib125)）等多个领域支持决策。LLM 处理和解读复杂数据集与技术文档的能力，以及其在最小监督下的表现，为解决这些领域的大数据挑战提供了宝贵的帮助。
- en: 'In an GenAI-powered multi-agent system, a LLM agent typically serves as a specialized
    entity that processes natural language data and generates new content. The role
    of an LLM-agent can vary depending on the specific application. In the context
    of augmenting the existing ITS technologies, LLM agents can facilitate the following
    functions:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个由 GenAI 驱动的多智能体系统中，LLM-agent 通常作为一个专门的实体，处理自然语言数据并生成新内容。LLM-agent 的角色会根据具体应用有所不同。在增强现有
    ITS 技术的背景下，LLM-agent 可以促进以下功能：
- en: '1.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Natural Language Understanding: The LLM-agent interprets and understands human
    language inputs, allowing it to communicate effectively with both human users
    and other agents in the system.'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自然语言理解：LLM-agent 解释并理解人类语言输入，使其能够与人类用户以及系统中的其他智能体有效地沟通。
- en: '2.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Task Automation: The LLM-agent can automate tasks that involve language processing,
    such as drafting reports, generating responses, or summarizing information, thereby
    reducing the workload on human agents or other system components.'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务自动化：LLM-agent 可以自动化涉及语言处理的任务，如起草报告、生成响应或总结信息，从而减轻人类智能体或其他系统组件的工作负担。
- en: '3.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Mediation and Coordination: In a multi-agent system, the LLM-agent can facilitate
    communication and coordination between different agents by translating, summarizing,
    or contextualizing information exchanged within the system.'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 调解与协调：在多智能体系统中，LLM-agent 可以通过翻译、总结或为系统内交换的信息提供上下文，促进不同智能体之间的沟通与协调。
- en: '4.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'User Interaction: The LLM-agent often serves as the primary interface for human
    users, enabling intuitive and conversational interactions, which enhances user
    experience and accessibility in complex systems.'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户交互：LLM-agent 通常作为人类用户的主要接口，支持直观和对话式的交互，从而提升用户体验并在复杂系统中提高可访问性。
- en: Overall, the LLM-agent plays a crucial role in enhancing the cognitive capabilities
    of a multi-agent system, enabling more sophisticated, context-aware, and human-centric
    interactions.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，LLM-agent 在增强多智能体系统的认知能力方面发挥着至关重要的作用，使得系统能够进行更为复杂、具有上下文感知和以人为本的互动。
- en: 3.2 Retrieval Agent for RAG
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 RAG 的检索代理
- en: Retrieval agents was proposed to address the limitations of the early versions
    of LLM agents in dealing with domain-specific queries requiring specialized knowledge
    (Hu et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib46)). Since these
    general-purpose models, trained on static text, often struggle to answer domain-specific
    questions or access the most up-to-date information, making them vulnerable to
    hallucinations (Zaki et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib170)).
    Unlike the computationally expensive fine-tuning processes, which often requires
    a significant amounts of data to tune the parameter of a LLM, the recent emerging
    RAG technique presents a cost-effective solution to enhance the language models’
    knowledge base by enabling an external information retrieval system. The technique
    expand the general-purpose LLMs’ ability to provide accurate and contextually
    relevant responses by leveraging external knowledge sources that are specialized
    and domain-specific.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 检索代理被提出是为了解决早期版本的LLM代理在处理需要专业知识的领域特定查询时的局限性（Hu等人，[2023](https://arxiv.org/html/2409.00494v2#bib.bib46)）。由于这些通用模型是基于静态文本训练的，它们往往难以回答领域特定的问题或访问最新的信息，从而容易出现幻觉现象（Zaki等人，[2024](https://arxiv.org/html/2409.00494v2#bib.bib170)）。与计算成本高昂的微调过程不同，微调通常需要大量数据来调整LLM的参数，最近兴起的RAG技术提供了一种具有成本效益的解决方案，通过启用外部信息检索系统来增强语言模型的知识库。这项技术通过利用外部知识源，扩展了通用LLM提供准确且与上下文相关的回答的能力，这些外部知识源是专业化的和领域特定的。
- en: RAG works by first retrieving pertinent documents from a vector database, which
    indexes and searches data based on vector embedding, and then generating a response
    using both the retrieved information and the model’s internal knowledge (Cakaloglu
    et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib18)). The vector database
    concept is crucial as it allows efficient and effective retrieval of semantically
    similar data points, thereby ensuring that the most relevant information is utilized
    during response generation. Studies have shown that integrating retrieval mechanisms
    with generative models can significantly improve factual accuracy and reduce the
    incidence of hallucinations in model outputs (Lewis et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib65);
    Karpukhin et al., [2020](https://arxiv.org/html/2409.00494v2#bib.bib53)).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: RAG的工作原理是首先从向量数据库中检索相关文档，该数据库通过向量嵌入索引和搜索数据，然后利用检索到的信息和模型的内部知识生成回答（Cakaloglu等人，[2020](https://arxiv.org/html/2409.00494v2#bib.bib18)）。向量数据库的概念至关重要，因为它允许高效且有效地检索语义相似的数据点，从而确保在生成回答时使用最相关的信息。研究表明，将检索机制与生成模型结合，可以显著提高事实准确性并减少模型输出中的幻觉现象（Lewis等人，[2020](https://arxiv.org/html/2409.00494v2#bib.bib65);
    Karpukhin等人，[2020](https://arxiv.org/html/2409.00494v2#bib.bib53)）。
- en: During this process, the retrieval agent is crucial for sourcing information.
    It locates and gathers knowledge and data from various repositories, both structured
    and unstructured. The agent then filters and organizes the data based on relevance,
    context, or specific criteria, ensuring that only the most pertinent and accurate
    information is presented or used. The major components of a retrieval agent typically
    include the (a) an interface layer for communication with other agents or users,
    (b) a query processor that interprets and formulates queries, and (c) a data retrieval
    engine that interacts with databases or other storage systems to fetch the required
    information.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，检索代理在信息获取方面至关重要。它从各种存储库中定位并收集知识和数据，既包括结构化数据也包括非结构化数据。代理随后根据相关性、上下文或特定标准过滤和组织数据，确保只展示或使用最相关且准确的信息。检索代理的主要组成部分通常包括：(a)
    用于与其他代理或用户进行通信的接口层，(b) 解释和制定查询的查询处理器，以及 (c) 与数据库或其他存储系统交互以获取所需信息的数据检索引擎。
- en: To support these functions, different types of database technologies can be
    leveraged based on the nature of the data and retrieval requirements. Among different
    database technologies, Relational databases are often used for structured data
    retrieval, enabling efficient querying and management of tabular data with well-defined
    relationships. Graph databases excel in scenarios where the relationships between
    data points are complex and require traversal of nodes, such as in topological
    data, such as a social network or road network. Vector databases are particularly
    effective for handling unstructured or high-dimensional data, such as embeddings
    from natural language processing models, enabling similarity search and nearest-neighbor
    retrieval. By integrating these database technologies, a retrieval agent can be
    tailored to handle diverse data types and retrieval tasks, ensuring robust and
    efficient information retrieval in a multi-agent system.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 为支持这些功能，可以根据数据的性质和检索要求，利用不同类型的数据库技术。在不同的数据库技术中，关系型数据库通常用于结构化数据的检索，能够高效地查询和管理具有明确定义关系的表格数据。图数据库在数据点之间关系复杂并需要遍历节点的场景中表现出色，例如拓扑数据、社交网络或道路网络等。向量数据库特别适合处理非结构化或高维数据，如来自自然语言处理模型的嵌入，支持相似性搜索和最近邻检索。通过集成这些数据库技术，检索代理可以定制以处理多样的数据类型和检索任务，确保在多代理系统中实现强大且高效的信息检索。
- en: Recently, several frameworks, including LangChain, Hugging Face, and LlamaIndex
    (formerly GPT Index), have emerged to provide robust pipelines that seamlessly
    connect LLM-based agents with various external data sources, particularly databases
    and APIs (Topsakal and Akinci, [2023](https://arxiv.org/html/2409.00494v2#bib.bib122);
    Shen et al., [2024](https://arxiv.org/html/2409.00494v2#bib.bib108); Pinheiro
    et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib96)). These frameworks
    enable the development of powerful retrieval agents that can effectively interact
    with and process data from diverse sources.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，多个框架应运而生，包括LangChain、Hugging Face和LlamaIndex（前身为GPT Index），它们提供了强大的管道，能够无缝地将基于LLM的代理与各种外部数据源，特别是数据库和API连接起来（Topsakal
    和 Akinci，[2023](https://arxiv.org/html/2409.00494v2#bib.bib122)；Shen等，[2024](https://arxiv.org/html/2409.00494v2#bib.bib108)；Pinheiro等，[2023](https://arxiv.org/html/2409.00494v2#bib.bib96)）。这些框架使得强大的检索代理得以开发，能够有效地与来自多种来源的数据进行交互和处理。
- en: 3.3 Task-Specific Agents
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 任务专用代理
- en: In a multi-agent system, task-specific agents are specialized entities designed
    to perform distinct and specialized roles that are tailored to execute particular
    tasks. These agents are empowered by specific capabilities, knowledge, and behaviors
    that align with their assigned roles. They operate autonomously or in coordination
    with other agents to achieve localized goals that contribute to the overall objectives
    of the multi-agent system and its target workflow.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在多代理系统中，任务专用代理是专门设计的实体，旨在执行特定的、专业化的角色，以完成特定任务。这些代理具备与其分配角色相符的特定能力、知识和行为。它们可以自主操作，或与其他代理协调合作，以实现局部目标，从而为多代理系统的整体目标和工作流做出贡献。
- en: 'In augmenting ITS and smart urban mobility, task-specific agents integrate
    specialized transportation tools and methodologies, such as agent-based traffic
    simulations and predictive models for traffic flow, accidents, and driver behavior.
    These agents can be developed using core ITS components, which are reviewed as
    examples for the intelligent transportation and smart mobility applications in
    Section [2.2](https://arxiv.org/html/2409.00494v2#S2.SS2 "2.2 Popular Intelligent
    Transportation Applications ‣ 2 Literature Review ‣ GenAI-powered Multi-Agent
    Paradigm for Smart Urban Mobility: Opportunities and Challenges for Integrating
    Large Language Models (LLMs) and Retrieval-Augmented Generation (RAG) with Intelligent
    Transportation Systems"). With advancements in cloud and edge computing, features
    like traffic simulations, vehicle simulators, and predictive analytics can be
    hosted as web services and delivered via wireless networks. These services enable
    the creation of task-specific agents using computing paradigms like Service-Oriented
    Architecture (SOA) and Microservices Architecture, facilitating seamless and interoperable
    integration with other agents in a multi-agent framework.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '在增强ITS和智能城市出行方面，任务特定的智能体整合了专门的交通工具和方法论，例如基于智能体的交通仿真和用于交通流、事故和驾驶员行为的预测模型。这些智能体可以使用核心ITS组件进行开发，后者作为智能交通和智能出行应用的示例在第[2.2](https://arxiv.org/html/2409.00494v2#S2.SS2
    "2.2 Popular Intelligent Transportation Applications ‣ 2 Literature Review ‣ GenAI-powered
    Multi-Agent Paradigm for Smart Urban Mobility: Opportunities and Challenges for
    Integrating Large Language Models (LLMs) and Retrieval-Augmented Generation (RAG)
    with Intelligent Transportation Systems")节中进行了回顾。随着云计算和边缘计算的进步，诸如交通仿真、车辆模拟器和预测分析等功能可以作为Web服务托管并通过无线网络交付。这些服务使得通过诸如面向服务架构（SOA）和微服务架构等计算范式来创建任务特定智能体成为可能，从而促进了在多智能体框架中与其他智能体的无缝和互操作集成。'
- en: 4 Multi-agent Framework for ITS
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 多智能体框架在ITS中的应用
- en: 'This section reviews the current advancements of GenAI-powered multi-agent
    systems in research, highlighting their transformative potential. We then explore
    opportunities enabled by integrating LLM and RAG into multi-agent systems to address
    the challenges and limitations of traditional ITS applications, as discussed in
    Section [1](https://arxiv.org/html/2409.00494v2#S1 "1 Introduction ‣ GenAI-powered
    Multi-Agent Paradigm for Smart Urban Mobility: Opportunities and Challenges for
    Integrating Large Language Models (LLMs) and Retrieval-Augmented Generation (RAG)
    with Intelligent Transportation Systems").'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '本节回顾了GenAI驱动的多智能体系统在研究中的最新进展，强调了它们的变革潜力。接着，我们探讨了通过将LLM和RAG集成到多智能体系统中所带来的机会，以应对传统ITS应用中的挑战和局限性，如第[1](https://arxiv.org/html/2409.00494v2#S1
    "1 Introduction ‣ GenAI-powered Multi-Agent Paradigm for Smart Urban Mobility:
    Opportunities and Challenges for Integrating Large Language Models (LLMs) and
    Retrieval-Augmented Generation (RAG) with Intelligent Transportation Systems")节中所讨论的内容。'
- en: 4.1 Multi-agent Systems for Operations Research
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 用于运筹学的多智能体系统
- en: As LLMs and RAG have been increasingly used in urban research in recent years,
    a few studies have developed GenAI-powered multi-agent systems to facilitate urban
    management (Xu et al., [2024a](https://arxiv.org/html/2409.00494v2#bib.bib156)),
    especially in the energy systems and smart grid sector. However, their applications
    in intelligent transportation and smart mobility remains rare.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 随着近年来LLM和RAG在城市研究中的广泛应用，一些研究开发了基于GenAI的多智能体系统，以促进城市管理（Xu et al., [2024a](https://arxiv.org/html/2409.00494v2#bib.bib156)），尤其是在能源系统和智能电网领域。然而，它们在智能交通和智能出行领域的应用仍然较为稀缺。
- en: Gamage et al. ([2024](https://arxiv.org/html/2409.00494v2#bib.bib33)) introduce
    a multi-agent chatbot architecture within the La Trobe Energy AI Platform (LEAP)
    to enhance decision-making in net-zero emissions energy systems. This architecture
    integrates LLMs and RAG to improve data processing and retrieval, featuring four
    specialized agents—Observer, Knowledge Retriever, Behavior Analyzer, and Visualizer—responsible
    for anomaly detection, data visualization, behavioral analysis, and information
    retrieval. By leveraging RAG, the chatbot delivers contextually relevant responses,
    optimizing decision support in dynamic energy environments aimed at net-zero carbon
    emissions. Choi et al. ([2024b](https://arxiv.org/html/2409.00494v2#bib.bib24))
    present eGridGPT, a generative AI-powered platform by the National Renewable Energy
    Laboratory (NREL) to support decision-making in power grid control rooms. Using
    LLMs and RAG, eGridGPT enhances situational awareness and decision-making by analyzing
    real-time data, simulating scenarios, and generating actionable recommendations.
    The system integrates digital twins for simulation-based validation, ensuring
    accurate and reliable outputs. eGridGPT’s multi-agent system streamlines operations,
    reduces decision-making time, and improves complex energy system management, making
    it crucial for future grid operations balancing renewable energy integration with
    grid stability.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Gamage 等人（[2024](https://arxiv.org/html/2409.00494v2#bib.bib33)）在 La Trobe 能源
    AI 平台（LEAP）中引入了一种多智能体聊天机器人架构，以增强净零排放能源系统中的决策支持。该架构将大语言模型（LLMs）和检索增强生成（RAG）相结合，改善数据处理和信息检索，特色是四个专门的智能体——观察者、知识检索器、行为分析器和可视化工具——分别负责异常检测、数据可视化、行为分析和信息检索。通过利用
    RAG，聊天机器人能够提供与上下文相关的响应，优化旨在实现净零碳排放的动态能源环境中的决策支持。Choi 等人（[2024b](https://arxiv.org/html/2409.00494v2#bib.bib24)）提出了
    eGridGPT，这是由国家可再生能源实验室（NREL）开发的一个生成式 AI 平台，用于支持电网控制室中的决策。利用 LLMs 和 RAG，eGridGPT
    通过分析实时数据、模拟场景和生成可操作的建议，增强了情境感知和决策能力。该系统集成了数字双胞胎技术进行基于仿真的验证，确保输出结果准确可靠。eGridGPT
    的多智能体系统简化了操作流程，缩短了决策时间，并改善了复杂能源系统的管理，使其在未来电网操作中变得至关重要，尤其是在平衡可再生能源整合与电网稳定性之间的挑战。
- en: '4.2 LLM and RAG in Multi-agent System: Opportunities for ITS'
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 LLM 和 RAG 在多智能体系统中的应用：智能交通系统（ITS）的机会
- en: Traditional multi-agent systems (MAS) were designed to consist of autonomous
    agents that performed specific tasks through rule-based reasoning and predefined
    communication protocols (Ferber and Weiss, [1999](https://arxiv.org/html/2409.00494v2#bib.bib32)).
    They played key roles in distributed problem-solving across various domains like
    traffic management and robotics. However, these systems were limited by their
    fixed knowledge bases, lack of advanced learning capabilities, and inability to
    process or generate natural language, making them less adaptable and context-aware
    (Wooldridge, [2009](https://arxiv.org/html/2409.00494v2#bib.bib146); Shoham and
    Leyton-Brown, [2008](https://arxiv.org/html/2409.00494v2#bib.bib109)). The recent
    integration of LLMs and RAG has significantly expanded MAS capabilities by enabling
    advanced capabilities for natural language processing, reasoning, and dynamic
    knowledge retrieval, thus making these systems more versatile and autonomous in
    complex, real-world scenarios (Gürcan, [2024](https://arxiv.org/html/2409.00494v2#bib.bib38)).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的多智能体系统（MAS）设计为由自主智能体组成，这些智能体通过基于规则的推理和预定义的通信协议执行特定任务（Ferber 和 Weiss, [1999](https://arxiv.org/html/2409.00494v2#bib.bib32)）。它们在交通管理、机器人等多个领域的分布式问题解决中扮演了关键角色。然而，这些系统受限于其固定的知识库、缺乏先进的学习能力，并且无法处理或生成自然语言，这使得它们在适应性和上下文感知方面较为薄弱（Wooldridge,
    [2009](https://arxiv.org/html/2409.00494v2#bib.bib146); Shoham 和 Leyton-Brown,
    [2008](https://arxiv.org/html/2409.00494v2#bib.bib109)）。近期，LLMs 和 RAG 的集成显著扩展了
    MAS 的能力，使其能够进行自然语言处理、推理和动态知识检索，从而使这些系统在复杂的现实场景中变得更加多功能和自主（Gürcan, [2024](https://arxiv.org/html/2409.00494v2#bib.bib38)）。
- en: 4.2.1 Enhancing System Scalability
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1 提升系统的可扩展性
- en: In a GenAI-powered multi-agent system, LLM-based agents, equipped with advanced
    language reasoning and dynamic knowledge capabilities, can autonomously manage
    repetitive, time-consuming, and labor-intensive tasks essential for developing
    and maintaining an ITS. These agents are particularly effective in handling the
    complexities of expansive urban areas with diverse functions, ensuring the system’s
    scalability and efficiency.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个由生成式人工智能（GenAI）驱动的多代理系统中，基于LLM的代理，配备了先进的语言推理和动态知识能力，可以自主管理开发和维护ITS所必需的重复性、耗时和劳动密集型任务。这些代理在处理拥有多种功能的广泛城市区域的复杂性方面尤其有效，确保了系统的可扩展性和高效性。
- en: 'Autonomous Traffic Data Analytic and Interpretation:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化交通数据分析与解释：
- en: Building on previous studies that explore LLM’s capabilities for automating
    data analytics and interpretations (Li and Ning, [2023](https://arxiv.org/html/2409.00494v2#bib.bib73);
    Zheng et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib175)), we propose
    that LLM-based agents, integrated with a knowledge graph and RAG, can autonomously
    process and interpret vast amounts of traffic data. These agents can analyze both
    real-time and historical traffic data, identify patterns, and generate insights
    to optimize traffic flow, reduce congestion, and enhance safety. The domain-specific
    capability of LLMs to extract and interpret patterns in diverse traffic data can
    be enabled through the incorporation of a knowledge graph and ontological learning
    (Babaei Giglou et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib12)).
    By automating these analytical tasks, the system can continuously adapt to changing
    traffic conditions without requiring constant human intervention and supervision.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 基于先前的研究，探讨了LLM在自动化数据分析和解释方面的能力（Li 和 Ning，[2023](https://arxiv.org/html/2409.00494v2#bib.bib73);
    Zheng 等人，[2023](https://arxiv.org/html/2409.00494v2#bib.bib175)），我们提出，集成了知识图谱和RAG的基于LLM的代理，可以自主处理和解释大量的交通数据。这些代理能够分析实时和历史交通数据，识别模式，并生成洞察，以优化交通流量、减少拥堵并提高安全性。LLM在从多样化的交通数据中提取和解释模式的领域特定能力，可以通过引入知识图谱和本体学习来实现（Babaei
    Giglou 等人，[2023](https://arxiv.org/html/2409.00494v2#bib.bib12)）。通过自动化这些分析任务，系统可以在无需不断人工干预和监督的情况下，持续适应变化的交通状况。
- en: 'Automated Software and Simulation Developments:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化软件与仿真开发：
- en: As previous studies have explored LLMs’ potential for completing complex software
    engineering tasks (Hou et al., [2023](https://arxiv.org/html/2409.00494v2#bib.bib45);
    Ozkaya, [2023](https://arxiv.org/html/2409.00494v2#bib.bib92)), these AI-powered
    agents can also automate the development of essential ITS components, including
    data stores, software modules, and traffic simulation scenarios (Xu et al., [2024a](https://arxiv.org/html/2409.00494v2#bib.bib156)).
    By automatically generating and refining these components based on data and requirements,
    the system can rapidly deploy ITS solutions across large urban areas. This automation
    not only accelerates the deployment process but also ensures that the ITS is continually
    updated with the latest advancements in traffic management technologies.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究已探讨了大语言模型（LLMs）在完成复杂软件工程任务中的潜力（Hou 等人，[2023](https://arxiv.org/html/2409.00494v2#bib.bib45);
    Ozkaya，[2023](https://arxiv.org/html/2409.00494v2#bib.bib92)），这些由人工智能驱动的代理也可以自动化开发关键的智能交通系统（ITS）组件，包括数据存储、软件模块和交通仿真场景（Xu
    等人，[2024a](https://arxiv.org/html/2409.00494v2#bib.bib156)）。通过基于数据和需求自动生成和完善这些组件，系统可以快速部署ITS解决方案到大型城市区域。这种自动化不仅加快了部署过程，还确保了ITS不断更新，融入最新的交通管理技术进展。
- en: 4.2.2 Promoting Smart Mobility Service Accessibility
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2 促进智能出行服务可达性
- en: In addition to their exceptional reasoning and content generation capabilities,
    LLM-based agents enhanced with RAG can revolutionize traditional ITS by greatly
    improving user interaction and accessibility. With their advanced natural language
    understanding, these agents can engage users through natural, human-like conversations,
    eliminating the need for technical expertise in programming or transportation.
    By interpreting users’ mobility needs, such as reducing commute times, alleviating
    traffic congestion, or enhancing safety, LLM-based agents can map these requirements
    to the appropriate task-specific agents, such as those responsible for traffic
    simulations, flow optimizations, or crash predictions.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 除了卓越的推理和内容生成能力，增强了RAG的基于LLM的智能体还能够彻底革新传统的智能交通系统，极大地提升用户交互和可访问性。凭借其先进的自然语言理解能力，这些智能体能够通过自然的类人对话与用户互动，消除用户在编程或交通领域的技术专长需求。通过解读用户的出行需求，如缩短通勤时间、缓解交通拥堵或提高安全性，基于LLM的智能体可以将这些需求映射到适当的任务专用智能体上，如负责交通仿真、流量优化或事故预测的智能体。
- en: 'Intelligent Task Coordination:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 智能任务协调：
- en: In a multi-agent system, these agents serve as orchestrators, seamlessly integrating
    and coordinating the activities of various task-specific agents to complete complex
    decision support tasks. For example, when a user requests to optimize their daily
    commute, the LLM-based agent interprets the need and delegates tasks to agents
    specializing in traffic data analysis, route optimization, and traffic simulation.
    The result is a well-coordinated response that leverages the expertise of multiple
    agents to deliver a comprehensive, intelligent solution for smart mobility.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在多智能体系统中，这些智能体充当协调者， seamlessly 集成并协调各种任务专用智能体的活动，以完成复杂的决策支持任务。例如，当用户请求优化他们的日常通勤时，基于大语言模型（LLM）的智能体会解读需求，并将任务委派给专门负责交通数据分析、路线优化和交通仿真的智能体。最终结果是一个协调良好的响应，利用多个智能体的专业知识，为智能出行提供全面的、智能的解决方案。
- en: 'ChatBot for Intelligent Driver Assistance:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 智能驾驶员辅助的聊天机器人：
- en: Through conversational interaction, drivers can use these agents to receive
    guidance on optimal routes, warnings about potential hazards, and advice on improving
    fuel efficiency. Recent advancements in ontological learning and RAG allow these
    agents to handle more sophisticated queries by leveraging task-specific agents
    and real-time traffic data to simulate or identify high-congestion areas and safety
    risks. This conversational interface enhances the driving experience and makes
    ITS features accessible to a broader audience, including those unfamiliar with
    advanced technology.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对话互动，驾驶员可以使用这些智能体来获取关于最佳路线的指导、潜在危险的警告，以及提高燃油效率的建议。近期在本体学习和RAG方面的进展使得这些智能体能够处理更复杂的查询，通过利用任务专用智能体和实时交通数据来模拟或识别高拥堵区域和安全风险。这种对话界面增强了驾驶体验，并使ITS功能能够为更广泛的受众所用，包括那些对先进技术不熟悉的人群。
- en: 4.2.3 Improving Human-centric Mobility Management
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.3 改善以人为本的出行管理
- en: In a generative AI-powered multi-agent system, LLM-based agents enhanced with
    RAG can transform Human-centric Mobility Management within ITS. These agents,
    with their advanced language understanding, can effectively interpret diverse
    user needs, including those of urban commuters, drivers, and transportation planners.
    By processing everyday language or casual queries, they extract valuable insights
    reflecting users’ concerns, preferences, and expectations.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成型AI驱动的多智能体系统中，增强了RAG（检索增强生成）的LLM智能体能够改变智能交通系统（ITS）中的以人为本的出行管理。这些智能体凭借其先进的语言理解能力，能够有效解读多样化的用户需求，包括城市通勤者、驾驶员和交通规划者的需求。通过处理日常语言或随意的查询，它们提取反映用户关切、偏好和期望的宝贵洞察。
- en: Leveraging their language capabilities, LLM-based agents can automatically identify
    relevant data sources and knowledge bases from various online resources. They
    can generate precise queries using text-to-query conversions, or employ self-query
    retrievers to deliver accurate traffic data, insights, and explanations for specialized
    urban mobility and transportation management tasks.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 借助其语言能力，基于LLM的智能体可以自动识别来自各种在线资源的相关数据源和知识库。它们可以通过文本到查询转换生成精确的查询，或使用自我查询检索器来提供准确的交通数据、洞察和针对城市出行及交通管理任务的解释。
- en: 'Facilitating Crowd-sensing and Crowd-sourcing through Conversations:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对话促进群体感知和众包：
- en: LLM-based agents are essential for facilitating crowd-sensing and crowd-sourcing
    of vital information through conversational interactions with chatbots. These
    agents can gather real-time feedback, complaints, and suggestions from urban residents
    about the transportation system, helping ITS stay responsive to the public’s evolving
    needs. This real-time feedback loop enables transportation planners to make data-driven
    decisions that align with the community’s actual experiences and concerns.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 基于LLM的智能体对于通过与聊天机器人进行对话交互，促进人群感知和人群外包至关重要。这些智能体可以收集来自城市居民的实时反馈、投诉和建议，帮助智能交通系统（ITS）保持对公众需求的快速响应。这种实时反馈机制使交通规划人员能够做出数据驱动的决策，符合社区实际的经验和关切。
- en: 'Expert System for Public Education and Engagement:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 面向公共教育与参与的专家系统：
- en: By querying versatile traffic data and knowledge bases hosted through public
    available web services, these agents can deliver clear, easy-to-understand explanations
    to urban residents. This empowers the public with knowledge about traffic patterns,
    safety measures, and mobility options, fostering a more informed and engaged community.
    The accessibility of these expert systems ensures that even those without technical
    backgrounds can grasp complex transportation issues, promoting greater public
    participation in urban mobility planning.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查询通过公共网络服务托管的多样化交通数据和知识库，这些智能体可以向城市居民提供清晰、易于理解的解释。这使公众能够了解交通模式、安全措施和出行选项，促进了一个更加知情和参与的社区。这些专家系统的可访问性确保了即便是没有技术背景的人，也能理解复杂的交通问题，从而促进公众更广泛地参与城市交通规划。
- en: '5 Conceptual Framework: Design and Challenges'
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 概念框架：设计与挑战
- en: 'We propose a conceptual framework for designing a GenAI-powered Multi-agent
    System to enhance smart urban mobility (see Figure [2](https://arxiv.org/html/2409.00494v2#S5.F2
    "Figure 2 ‣ 5.1 Overall System Design ‣ 5 Conceptual Framework: Design and Challenges
    ‣ GenAI-powered Multi-Agent Paradigm for Smart Urban Mobility: Opportunities and
    Challenges for Integrating Large Language Models (LLMs) and Retrieval-Augmented
    Generation (RAG) with Intelligent Transportation Systems") ), with its components
    detailed in Section [3](https://arxiv.org/html/2409.00494v2#S3 "3 The Raise of
    Multi-agent Systems ‣ GenAI-powered Multi-Agent Paradigm for Smart Urban Mobility:
    Opportunities and Challenges for Integrating Large Language Models (LLMs) and
    Retrieval-Augmented Generation (RAG) with Intelligent Transportation Systems").'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一个概念框架，用于设计一个由GenAI驱动的多智能体系统，以增强智能城市交通（参见图[2](https://arxiv.org/html/2409.00494v2#S5.F2
    "图2 ‣ 5.1 整体系统设计 ‣ 5 概念框架：设计与挑战 ‣ GenAI驱动的多智能体范式在智能城市交通中的应用：大语言模型（LLMs）和检索增强生成（RAG）与智能交通系统集成的机会与挑战")），其组成部分在第[3](https://arxiv.org/html/2409.00494v2#S3
    "3 多智能体系统的兴起 ‣ GenAI驱动的多智能体范式在智能城市交通中的应用：大语言模型（LLMs）和检索增强生成（RAG）与智能交通系统集成的机会与挑战")节中有详细介绍。
- en: 5.1 Overall System Design
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 整体系统设计
- en: Conceptually, in this framework, LLM-based agents are central to user interaction,
    reasoning, and task formulation using knowledge representations like ontologies
    and knowledge graphs. They coordinate tasks, orchestrate agents, and deliver personalized,
    science-based results through RAG. Retrieval agents work with LLM-based agents
    to fetch essential transportation data from distributed resources, including government
    portals, third-party data stores, and transportation digital twins. Task-specific
    agents, equipped with domain models for simulations and analytics, then generate
    scientific outputs to meet user requests, such as optimizing routes to reduce
    carbon emissions, finding efficient multi-modal transportation, and optimizing
    IoT-based traffic controls.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 从概念上讲，在这一框架中，基于LLM的智能体是用户互动、推理和任务制定的核心，利用本体论和知识图谱等知识表示方式。它们协调任务、 orchestrate智能体，并通过RAG提供个性化的、基于科学的结果。检索智能体与基于LLM的智能体协作，从分布式资源中获取必要的交通数据，包括政府门户、第三方数据存储和交通数字孪生。专门的任务智能体，配备了用于模拟和分析的领域模型，随后生成科学输出，以满足用户的请求，如优化路线以减少碳排放、寻找高效的多模式交通方式、优化基于物联网的交通控制等。
- en: '![Refer to caption](img/249af85c5b38c3cb785ebdf0a05c89b1.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/249af85c5b38c3cb785ebdf0a05c89b1.png)'
- en: 'Figure 2: Overall system design to fulfil the needs for various system users
    in the urban mobility systems. The system is designed to fulfil the needs for
    4 types of targeted users, including drivers (in both traditional and automated
    vehicles), commuters of public transit, transportation planners, and traffic operators
    from the government bodies.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：总体系统设计，旨在满足城市出行系统中各种系统用户的需求。该系统设计旨在满足4类目标用户的需求，包括驾驶员（无论是传统车辆还是自动驾驶车辆）、公共交通通勤者、交通运输规划师和来自政府部门的交通运营者。
- en: This flexible framework is adaptable across various software development environments
    and industry-standard stacks, addressing intelligent transportation needs with
    a plug-and-play approach that connects LLM-based agents to task-specific agents
    for simulation and data analytics. Leveraging modern DevOps technologies, these
    modular agents can be deployed and scaled across edge and cloud architectures.
    LLM-based agents can be implemented using APIs like ChatGPT, Hugging Face Transformers,
    and Google’s Bard, enabling chatbots on both server-side and client-side platforms.
    While external knowledge sources often eliminate the need for fine-tuning, it
    may still be preferred for specific outputs or user interactions. Incorporating
    Transportation Knowledge Representations, such as ontologies and knowledge graphs,
    guides LLMs in task sequencing and querying the correct datastores and APIs. Retrieval
    agents, built with frameworks like LangChain and LlamaIndex, connect LLMs to data
    sources, while task-specific agents host simulations and analytical models as
    web services, documented in the knowledge representations for seamless querying
    and access.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 该灵活框架能够适应各种软件开发环境和行业标准技术栈，采用即插即用的方式连接基于大语言模型（LLM）的智能体与特定任务的智能体，进行仿真和数据分析，以满足智能交通的需求。借助现代DevOps技术，这些模块化的智能体可以在边缘和云架构中部署和扩展。基于LLM的智能体可以通过像ChatGPT、Hugging
    Face Transformers和Google的Bard等API实现，使得聊天机器人可以在服务器端和客户端平台上运行。虽然外部知识源通常可以消除微调的需求，但对于特定的输出或用户交互，微调仍然可能是首选。通过结合交通知识表示，如本体论和知识图谱，LLM可以在任务顺序和查询正确的数据存储与API时提供指导。利用像LangChain和LlamaIndex等框架构建的检索智能体，将LLM与数据源连接，而特定任务的智能体则以Web服务的形式托管仿真和分析模型，并通过知识表示进行文档化，以实现无缝查询和访问。
- en: 5.2 Potential Challenges
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 潜在挑战
- en: In this paper, we highlight three methodological challenges associated with
    designing effective multi-agent systems for ITS. We intentionally exclude discussions
    on the technical and significant challenges related to computational load and
    the limitations of AI models.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们强调了设计有效的多智能体系统（ITS）时面临的三大方法论挑战。我们故意排除了关于计算负载和AI模型局限性的技术性和重大挑战的讨论。
- en: 5.2.1 Optimized Task Coordination and Orchestration
  id: totrans-135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.1 优化任务协调与编排
- en: The coordination of multiple agents poses significant challenges, particularly
    in optimizing both the domain workflow and computing load. These challenges arise
    from the need to balance the diverse tasks each agent performs while ensuring
    efficient use of computational resources. Conflicts may occur when agents compete
    for shared resources or when task dependencies create bottlenecks in the workflow.
    A potential solution to these challenges lies in applying game theory, which can
    model the interactions between agents as strategic games. By employing concepts
    like Nash equilibrium, agents can be guided to cooperate or compete in ways that
    optimize overall system performance, ensuring efficient task allocation and resource
    management (Wang et al., [2011](https://arxiv.org/html/2409.00494v2#bib.bib138);
    Lownes et al., [2011](https://arxiv.org/html/2409.00494v2#bib.bib82)).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体的协调面临显著挑战，特别是在优化领域工作流和计算负载方面。这些挑战源于需要平衡每个智能体执行的不同任务，同时确保高效利用计算资源。当智能体争夺共享资源或任务依赖性在工作流中造成瓶颈时，可能会发生冲突。解决这些挑战的一个潜在方案是应用博弈论，它可以将智能体之间的互动建模为战略游戏。通过运用像纳什均衡这样的概念，可以引导智能体以优化整个系统性能的方式进行合作或竞争，从而确保高效的任务分配和资源管理（Wang
    et al., [2011](https://arxiv.org/html/2409.00494v2#bib.bib138); Lownes et al.,
    [2011](https://arxiv.org/html/2409.00494v2#bib.bib82)）。
- en: 5.2.2 Data sovereignty
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.2 数据主权
- en: Data sovereignty concerns, including data ownership, colonialism, and residency,
    can impede the development of effective multi-agent systems for intelligent transportation
    by restricting access to crucial data. Data ownership laws can limit the sharing
    of information across borders, while fears of data colonialism may lead regions
    to withhold data to protect their interests. Additionally, data residency requirements,
    which mandate that data remain within specific geographic boundaries, can complicate
    the retrieval and processing of information across distributed systems. These
    challenges reduce the multi-agent system’s ability to access comprehensive and
    timely data, ultimately limiting its effectiveness in optimizing transportation
    solutions (Xu et al., [2024a](https://arxiv.org/html/2409.00494v2#bib.bib156)).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 数据主权问题，包括数据所有权、殖民主义和数据驻留要求，可能会通过限制访问关键数据，妨碍有效的多智能体系统在智能交通中的发展。数据所有权法律可能会限制跨境共享信息，而对数据殖民主义的恐惧可能会导致一些地区为了保护自身利益而拒绝提供数据。此外，要求数据在特定地理边界内保存的数据驻留要求，可能会使跨分布式系统的信息检索和处理变得更加复杂。这些挑战减少了多智能体系统访问全面及时数据的能力，最终限制了其在优化交通解决方案中的效果（Xu
    等人， [2024a](https://arxiv.org/html/2409.00494v2#bib.bib156)）。
- en: 5.2.3 AI accountability
  id: totrans-139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.3 人工智能问责
- en: AI accountability is a critical challenge in building multi-agent systems for
    ITS. Ensuring that decisions made by autonomous agents can be traced, and responsibility
    attributed, is essential for addressing errors, biases, and unintended outcomes.
    Without clear accountability mechanisms, the reliability, safety, and ethical
    operation of ITS could be compromised, making it crucial to implement robust accountability
    measures to build trust and ensure system transparency.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能问责是构建智能交通系统（ITS）多智能体系统中的一个关键挑战。确保自主智能体做出的决策可以追溯并归责，对解决错误、偏见和意外结果至关重要。如果没有明确的问责机制，智能交通系统的可靠性、安全性和伦理操作可能会受到影响，因此，实施强有力的问责措施以建立信任并确保系统透明性至关重要。
- en: 6 Concluding Remarks
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结语
- en: This paper has explored the transformative potential of integrating LLMs and
    RAG into multi-agent systems for ITS. Our proposed framework demonstrates how
    these technologies can enhance scalability, accessibility, and human-centric management
    in urban mobility. LLMs, combined with RAG and task-specific agents, offer new
    capabilities for autonomous task management, natural language interaction, and
    efficient coordination, paving the way for advanced smart city applications.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 本文探讨了将大语言模型（LLMs）和检索增强生成（RAG）技术整合到智能交通系统（ITS）多智能体系统中的变革性潜力。我们提出的框架展示了这些技术如何增强城市出行中的可扩展性、可访问性和以人为本的管理。结合
    RAG 和任务特定代理的 LLMs，提供了新的能力，用于自主任务管理、自然语言交互和高效协调，为先进的智能城市应用铺平了道路。
- en: However, challenges such as task coordination, data sovereignty, and AI accountability
    must be addressed to fully realize these benefits. Overcoming these hurdles will
    be critical for leveraging AI-powered multi-agent systems to create safer, more
    efficient, and sustainable urban transportation systems. Future research should
    focus on refining these technologies and expanding their applications across broader
    smart city contexts.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，要充分实现这些好处，必须解决任务协调、数据主权和人工智能问责等挑战。克服这些障碍对于利用人工智能驱动的多智能体系统创建更安全、更高效、更可持续的城市交通系统至关重要。未来的研究应重点完善这些技术，并扩展其在更广泛智能城市背景中的应用。
