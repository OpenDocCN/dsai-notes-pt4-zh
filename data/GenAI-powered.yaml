- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Leveraging recent advances in generative AI, multi-agent systems are increasingly
    being developed to enhance the functionality and efficiency of smart city applications.
    This paper explores the transformative potential of large language models (LLMs)
    and emerging Retrieval-Augmented Generation (RAG) technologies in Intelligent
    Transportation Systems (ITS), paving the way for innovative solutions to address
    critical challenges in urban mobility. We begin by providing a comprehensive overview
    of the current state-of-the-art in mobility data, ITS, and Connected Vehicles
    (CV) applications. Building on this review, we discuss the rationale behind RAG
    and examine the opportunities for integrating these Generative AI (GenAI) technologies
    into the smart mobility sector. We propose a conceptual framework aimed at developing
    multi-agent systems capable of intelligently and conversationally delivering smart
    mobility services to urban commuters, transportation operators, and decision-makers.
    Our approach seeks to foster an autonomous and intelligent approach that (a) promotes
    science-based advisory to reduce traffic congestion, accidents, and carbon emissions
    at multiple scales, (b) facilitates public education and engagement in participatory
    mobility management, and (c) automates specialized transportation management tasks
    and the development of critical ITS platforms, such as data analytics and interpretation,
    knowledge representation, and traffic simulations. By integrating LLM and RAG,
    our approach seeks to overcome the limitations of traditional rule-based multi-agent
    systems, which rely on fixed knowledge bases and limited reasoning capabilities.
    This integration paves the way for a more scalable, intuitive, and automated multi-agent
    paradigm, driving advancements in ITS and urban mobility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成性人工智能的最新进展，多智能体系统正日益被开发，用于提升智慧城市应用的功能性和效率。本文探讨了大型语言模型（LLMs）和新兴的检索增强生成（RAG）技术在智能交通系统（ITS）中的变革潜力，为解决城市出行中的关键挑战开辟了创新解决方案的道路。我们首先提供了有关当前出行数据、智能交通系统和联网车辆（CV）应用的全面概述。在此基础上，我们讨论了RAG的基本原理，并考察了将这些生成性人工智能（GenAI）技术融入智能出行领域的机会。我们提出了一个概念框架，旨在开发能够智能且具有对话性的多智能体系统，为城市通勤者、交通运营商和决策者提供智慧出行服务。我们的方法旨在促进一种自主且智能的方式，(a)
    提供基于科学的建议，以减少多层次的交通拥堵、事故和碳排放，(b) 促进公众教育和参与式出行管理，(c) 自动化专门的交通管理任务及关键智能交通系统平台的开发，如数据分析与解读、知识表示和交通模拟。通过整合LLM和RAG，我们的方法旨在克服传统基于规则的多智能体系统的局限性，这些系统依赖于固定的知识库和有限的推理能力。这一整合为更具扩展性、直观性和自动化的多智能体范式铺平了道路，推动了智能交通系统和城市出行的进步。
