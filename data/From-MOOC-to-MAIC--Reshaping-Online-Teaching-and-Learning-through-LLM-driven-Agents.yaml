- en: Abstract
  id: totrans-16
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Since the first instances of online education, where courses were uploaded to
    accessible and shared online platforms, this form of scaling the dissemination
    of human knowledge to reach a broader audience has sparked extensive discussion
    and widespread adoption. Recognizing that personalized learning still holds significant
    potential for improvement, new AI technologies have been continuously integrated
    into this learning format, resulting in a variety of educational AI applications
    such as educational recommendation and intelligent tutoring. The emergence of
    intelligence in large language models (LLMs) has allowed for these educational
    enhancements to be built upon a unified foundational model, enabling deeper integration.
    In this context, we propose MAIC (Massive AI-empowered Course), a new form of
    online education that leverages LLM-driven multi-agent systems to construct an
    AI-augmented classroom, balancing scalability with adaptivity. Beyond exploring
    the conceptual framework and technical innovations, we conduct preliminary experiments
    at Tsinghua University, one of China’s leading universities. Drawing from over
    $100,000$ learning records of more than $500$ students¹¹1We follow the approval
    from Tsinghua University Sci.&Tech. Ethics Committee (NO.THU-04-2024-56)., we
    obtain a series of valuable observations and initial analyses. This project will
    continue to evolve, ultimately aiming to establish a comprehensive open platform
    that supports and unifies research, technology, and applications in exploring
    the possibilities of online education in the era of large model AI. We envision
    this platform as a collaborative hub, bringing together educators, researchers,
    and innovators to collectively explore the future of AI-driven online education.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自从在线教育的初期阶段开始，课程被上传到易于访问和共享的在线平台，这种将人类知识传播扩展到更广泛受众的方式就引发了广泛讨论并得到了广泛采用。认识到个性化学习仍然具有显著的改进潜力，新的人工智能技术不断被集成到这种学习模式中，从而产生了多种教育人工智能应用，如教育推荐和智能辅导。大型语言模型（LLMs）中智能的出现，使得这些教育创新能够建立在统一的基础模型之上，从而实现更深度的整合。在这种背景下，我们提出了MAIC（大规模AI驱动课程），这是一种新的在线教育形式，通过利用LLM驱动的多代理系统构建一个AI增强课堂，平衡可扩展性与适应性。除了探索概念框架和技术创新外，我们还在中国顶尖大学之一——清华大学进行了初步实验。通过分析超过100,000个学习记录，涉及超过500名学生¹¹1我们遵循了清华大学科技伦理委员会的批准（编号：THU-04-2024-56）。,
    我们获得了一系列宝贵的观察和初步分析。这一项目将持续发展，最终旨在建立一个全面的开放平台，支持并统一研究、技术和应用，探索大模型AI时代在线教育的可能性。我们设想这个平台作为一个合作中心，将教育工作者、研究人员和创新者聚集在一起，共同探索AI驱动的在线教育的未来。
- en: 1 Introduction
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: '![Refer to caption](img/91aeb9df88497db05f73b77953204d5b.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/91aeb9df88497db05f73b77953204d5b.png)'
- en: 'Figure 1: MOOC V.S. MAIC from the aspects of teaching and learning.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：从教学和学习的角度看MOOC与MAIC的对比。
- en: 'Explicit Background: Evolution for Scalability. The evolution of online education
    stands as a testament to humanity’s relentless pursuit of knowledge, transcending
    the limitations of time and space (Koller and Ng, [2013](https://arxiv.org/html/2409.03512v1#bib.bib25)).
    From the humble beginnings of oral tradition to the advent of the printed book (Froebel,
    [1886](https://arxiv.org/html/2409.03512v1#bib.bib12); Halstead and Taylor, [2005](https://arxiv.org/html/2409.03512v1#bib.bib16)),
    education has continually sought ways to expand its reach. Yet, for centuries,
    the traditional model of education was bound by the constraints of physical classrooms,
    limited resources, and localized instruction. The dawn of the internet marked
    a revolutionary shift, heralding the age of online education, where the dream
    of universal access to knowledge began to take tangible form. Specifically, the
    Massive Open Online Course (MOOC) phenomenon marks a significant milestone in
    the evolution of online education, reflecting both technological advancement and
    educational innovation (Cormier, [2008](https://arxiv.org/html/2409.03512v1#bib.bib8);
    Daniel, [2012](https://arxiv.org/html/2409.03512v1#bib.bib10)). Since then, platforms
    like edX²²2[https://www.edx.org/](https://www.edx.org/), involving institutions
    such as MIT and Harvard, and Coursera³³3[https://www.coursera.org/](https://www.coursera.org/),
    originating from Stanford, have integrated learning resources from over $270$
    renowned universities (Pappano, [2012](https://arxiv.org/html/2409.03512v1#bib.bib32);
    Papadakis, [2023](https://arxiv.org/html/2409.03512v1#bib.bib31)). These platforms
    have attracted more than $100$ million learners globally, progressively realizing
    the Scalability of online education.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 明确背景：可扩展性的演变。在线教育的演变见证了人类对知识不懈追求的精神，超越了时间和空间的限制（Koller 和 Ng，[2013](https://arxiv.org/html/2409.03512v1#bib.bib25)）。从口头传统的谦卑起点到印刷书籍的出现（Froebel，[1886](https://arxiv.org/html/2409.03512v1#bib.bib12)；Halstead
    和 Taylor，[2005](https://arxiv.org/html/2409.03512v1#bib.bib16)），教育一直在寻找扩大其影响力的方式。然而，几个世纪以来，传统的教育模式一直受限于实体教室、有限的资源和局部的教学。互联网的出现标志着一次革命性的转变，开启了在线教育的时代，普及知识的梦想开始变得可触及。具体来说，大规模开放在线课程（MOOC）现象是在线教育演变中的一个重要里程碑，反映了技术进步和教育创新（Cormier，[2008](https://arxiv.org/html/2409.03512v1#bib.bib8)；Daniel，[2012](https://arxiv.org/html/2409.03512v1#bib.bib10)）。从那时起，像
    edX²²2[https://www.edx.org/](https://www.edx.org/) 这样的平台，涉及麻省理工学院和哈佛大学等机构，以及来自斯坦福大学的
    Coursera³³3[https://www.coursera.org/](https://www.coursera.org/) 等平台，整合了来自超过
    $270$ 所知名大学的学习资源（Pappano，[2012](https://arxiv.org/html/2409.03512v1#bib.bib32)；Papadakis，[2023](https://arxiv.org/html/2409.03512v1#bib.bib31)）。这些平台吸引了全球超过
    $100$ 百万的学习者，逐步实现了在线教育的可扩展性。
- en: 'Implicit Motivation: Determination of Adaptivity. However, this paradigm of
    serving thousands of learners from diverse backgrounds through one pre-recorded
    video (Reich and Ruipérez-Valiente, [2019](https://arxiv.org/html/2409.03512v1#bib.bib37))
    (as shown in Figure [1](https://arxiv.org/html/2409.03512v1#S1.F1 "Figure 1 ‣
    1 Introduction ‣ From MOOC to MAIC: Reshaping Online Teaching and Learning through
    LLM-driven Agents")) struggles to align with the educational philosophy of “teaching
    in accordance with individual aptitudes” (Reich, [2015](https://arxiv.org/html/2409.03512v1#bib.bib36);
    Zhu et al., [2020](https://arxiv.org/html/2409.03512v1#bib.bib54)). This challenge
    has become a significant reason for the subsequent efforts that introducing of
    AI techniques into online learning. To achieve the Adaptivity of learning, a series
    of tasks such as learning path planning (Nabizadeh et al., [2020](https://arxiv.org/html/2409.03512v1#bib.bib27);
    Zhong et al., [2022](https://arxiv.org/html/2409.03512v1#bib.bib53)), course recommendation (Jiang
    et al., [2019b](https://arxiv.org/html/2409.03512v1#bib.bib22); Zhang et al.,
    [2018](https://arxiv.org/html/2409.03512v1#bib.bib50); Jing and Tang, [2017](https://arxiv.org/html/2409.03512v1#bib.bib23)),
    and intelligent tutoring (Yilmaz et al., [2022](https://arxiv.org/html/2409.03512v1#bib.bib46);
    Tu et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib43))—driven by technologies
    like recommendation systems and dialogue generation—have been employed to enhance
    the student learning experience.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '隐性动机：适应性决定。然而，通过一段预录制视频为来自不同背景的成千上万的学习者提供服务的这一范式（Reich 和 Ruipérez-Valiente,
    [2019](https://arxiv.org/html/2409.03512v1#bib.bib37)）（如图[1](https://arxiv.org/html/2409.03512v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ From MOOC to MAIC: Reshaping Online Teaching and
    Learning through LLM-driven Agents")所示）难以与“因材施教”的教育理念对接（Reich, [2015](https://arxiv.org/html/2409.03512v1#bib.bib36);
    Zhu 等, [2020](https://arxiv.org/html/2409.03512v1#bib.bib54)）。这一挑战已经成为随后将人工智能技术引入在线学习的重要原因。为了实现学习的适应性，一系列任务如学习路径规划（Nabizadeh
    等, [2020](https://arxiv.org/html/2409.03512v1#bib.bib27); Zhong 等, [2022](https://arxiv.org/html/2409.03512v1#bib.bib53)）、课程推荐（Jiang
    等, [2019b](https://arxiv.org/html/2409.03512v1#bib.bib22); Zhang 等, [2018](https://arxiv.org/html/2409.03512v1#bib.bib50);
    Jing 和 Tang, [2017](https://arxiv.org/html/2409.03512v1#bib.bib23)）和智能辅导（Yilmaz
    等, [2022](https://arxiv.org/html/2409.03512v1#bib.bib46); Tu 等, [2023](https://arxiv.org/html/2409.03512v1#bib.bib43)）——这些任务通过推荐系统和对话生成等技术驱动——已经被采用以增强学生的学习体验。'
- en: Although these technologies have been applied across various aspects of teaching
    and learning, the significant differences among the supporting tasks before, during,
    and after instruction have posed challenges for unifying them under a single deep
    learning framework (Kabudi et al., [2021](https://arxiv.org/html/2409.03512v1#bib.bib24)).
    Such fragmentation has, in part, delayed the emergence of a new platform where
    AI and online learning are fully integrated. However, with the rapid advancement
    of generative AI (Epstein et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib11)),
    large language models (LLMs) have created fresh opportunities for AI-powered learning
    paradigms. Models such as GPT-4 (Achiam et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib1))
    and LLaMA (Touvron et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib42))
    possess strong generalization capabilities and encapsulate vast parametric knowledge,
    allowing for the flexible configuration of intelligent agents (Chen et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib6))
    built upon them. Currently, LLM-driven multi-agent systems (Wu et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib44))
    have already been explored for applications such as social simulation (Park et al.,
    [2023a](https://arxiv.org/html/2409.03512v1#bib.bib33)) and the execution of complex
    tasks like software development (Qian et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib35)).
    This progress opens up a potential pathway for introducing large language model
    multi-agent systems to create entirely new online teaching and learning experiences.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些技术已经应用于教学和学习的各个方面，但在教学前、教学中和教学后的支持任务之间的显著差异，给将它们统一到一个深度学习框架下带来了挑战（Kabudi等，[2021](https://arxiv.org/html/2409.03512v1#bib.bib24)）。这种碎片化在一定程度上延迟了一个新平台的出现，这个平台能够将AI和在线学习充分结合。然而，随着生成性AI（Epstein等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib11)）的迅速发展，大型语言模型（LLMs）为AI赋能的学习范式创造了新的机会。像GPT-4（Achiam等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib1)）和LLaMA（Touvron等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib42)）这样的模型具有强大的泛化能力，并封装了大量的参数化知识，使得基于它们构建智能体的配置变得更加灵活（Chen等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib6)）。目前，基于LLM的多智能体系统（Wu等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib44)）已经在社会模拟（Park等，[2023a](https://arxiv.org/html/2409.03512v1#bib.bib33)）和执行复杂任务如软件开发（Qian等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib35)）等应用中得到了探索。这一进展为引入大型语言模型多智能体系统，创造全新的在线教学和学习体验开辟了潜在的道路。
- en: 'Proposal of MAIC. At the critical juncture of a new era defined by large language
    models and multi-agent systems in online education, we introduce MAIC (Massive
    AI-empowered Course). MAIC is dedicated to exploring the integration of multi-agent
    systems across various stages of online learning, including course preparation,
    instruction, and analysis, with the goal of balancing Scalability and Adaptivity
    of online education. The core concept of MAIC is to construct a series of LLM-driven
    agents to support both Teaching and Learning in the online educational environment.
    As illustrated in the Figure [1](https://arxiv.org/html/2409.03512v1#S1.F1 "Figure
    1 ‣ 1 Introduction ‣ From MOOC to MAIC: Reshaping Online Teaching and Learning
    through LLM-driven Agents"), the paradigm of MOOC and MAIC can be featured with
    two primary aspects:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 'MAIC提案。在由大型语言模型和多智能体系统定义的新时代的关键时刻，我们提出了MAIC（大规模AI赋能课程）。MAIC致力于探索多智能体系统在在线学习各个阶段的整合，包括课程准备、教学和分析，目标是平衡在线教育的可扩展性和适应性。MAIC的核心理念是构建一系列由LLM驱动的智能体，支持在线教育环境中的教学和学习。如图[1](https://arxiv.org/html/2409.03512v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ From MOOC to MAIC: Reshaping Online Teaching and
    Learning through LLM-driven Agents")所示，MOOC和MAIC的范式可以通过两个主要方面来体现：'
- en: 'Teaching: This action is primarily performed by the instructor. In previous
    MOOC, the instructor is responsible for thoroughly preparing course materials,
    drafting lecture notes, and spending considerable time meticulously recording
    the course. The final output typically consists of a series of pre-recorded instructional
    videos. For the proposed MAIC, however, the instructor only needs to upload the
    teaching slides. With intelligent assistance, the instructor can further complete
    the PPT creation, after which the agents, utilizing a range of models such as
    multimodal understanding and knowledge structure extraction, will generate structured
    lecture notes and learning resources optimized for use by the AI system. Learning:
    In MOOCs (Reich and Ruipérez-Valiente, [2019](https://arxiv.org/html/2409.03512v1#bib.bib37)),
    a single set of course materials is designed to serve thousands of students with
    diverse backgrounds, and the pace of instruction is predetermined by the instructor,
    offering very limited room for personalized adaptation based on individual student
    needs (Yu et al., [2021](https://arxiv.org/html/2409.03512v1#bib.bib48)). While
    in MAIC, course delivery is autonomously managed by AI teacher agents, which dynamically
    adjust the teaching process based on student interactions and inquiries. Additionally,
    MAIC offers AI teaching assistants and customizable AI classmates. Students can
    select the AI agents they wish to study with, thereby creating varied classroom
    scenarios that provide personalized learning companions, emotional support, and
    opportunities for knowledge discussion.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 教学：这一行为主要由教师执行。在以往的MOOC中，教师负责彻底准备课程材料，起草讲义，并花费大量时间细致地录制课程。最终输出通常是一些预先录制的教学视频。然而，在提出的MAIC平台中，教师只需上传教学幻灯片。借助智能辅助，教师可以进一步完成PPT的制作，之后，智能代理将利用多模态理解和知识结构提取等多种模型，生成结构化的讲义和学习资源，优化AI系统的使用。学习：在MOOCs中（Reich和Ruipérez-Valiente，[2019](https://arxiv.org/html/2409.03512v1#bib.bib37)），一套课程材料被设计成服务于成千上万具有不同背景的学生，教学进度由教师预先设定，几乎没有根据学生个人需求进行个性化调整的空间（Yu等，[2021](https://arxiv.org/html/2409.03512v1#bib.bib48)）。而在MAIC中，课程内容由AI教师代理自主管理，能够根据学生的互动和提问动态调整教学过程。此外，MAIC还提供AI教学助理和可定制的AI同学。学生可以选择他们希望一起学习的AI代理，从而创建多样化的课堂场景，提供个性化的学习伴侣、情感支持以及知识讨论的机会。
- en: In this report, we introduce the MAIC platform, offering an intuitive and user-friendly
    solution that accommodates the needs of various users, including students and
    educators. This platform comes pre-equipped with a suite of intelligent agents
    and tools that support course analysis and the construction of new MAIC course
    examples. Additionally, MAIC integrates several learning analytics tools powered
    by large models, enabling quick access to learning data, forecasting academic
    outcomes, and automating tasks such as interviews and assessments.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本报告中，我们介绍了MAIC平台，提供了一种直观且用户友好的解决方案，能够满足包括学生和教育工作者在内的各种用户需求。该平台预先配备了一套智能代理和工具，支持课程分析以及新的MAIC课程实例的构建。此外，MAIC集成了多个由大型模型驱动的学习分析工具，能够快速访问学习数据，预测学术成果，并自动化处理诸如面试和评估等任务。
- en: 'With the support of Tsinghua University, one of China’s top universities, we
    conducted an exploration of this new learning model over a period of more than
    three months. Assisted by over $500$ student volunteers, we implemented the study
    using two courses: the AI course “Towards Artificial General Intelligence” (TAGI)
    and the learning science course “How to Study in the University” (HSU). During
    this pilot, we collected over $100,000$ behavioral records. Based on the data
    from these courses, along with student survey measurements and qualitative interview
    results, we conducted an initial analysis of the features and performance of the
    MAIC system. In subsequent sections, we will briefly introduce the technical implementation,
    algorithm improvement and primary results of MAIC ⁴⁴4Our open-source Demo and
    detailed analysis will be released soon. More technical details are introduced
    in the companion papers Slide2Lecture and SimClass (Zhang et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib51))..'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国顶尖高校之一——清华大学的支持下，我们进行了为期三个月以上的新型学习模式探索。在超过$500$名学生志愿者的协助下，我们通过两门课程实施了该研究：人工智能课程《走向人工通用智能》（TAGI）和学习科学课程《如何在大学中学习》（HSU）。在这一试点过程中，我们收集了超过$100,000$条行为记录。基于这些课程的数据、学生调查测量和定性访谈结果，我们对MAIC系统的特征和性能进行了初步分析。在接下来的章节中，我们将简要介绍MAIC系统的技术实现、算法改进和主要成果⁴⁴4我们即将发布开源Demo和详细分析。更多的技术细节将在相关论文《Slide2Lecture》和《SimClass》（张等，[2024](https://arxiv.org/html/2409.03512v1#bib.bib51)）中介绍。
- en: 2 Related Work
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: AI-assisted Online Learning
  id: totrans-29
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: AI辅助的在线学习
- en: Online learning (Pappano, [2012](https://arxiv.org/html/2409.03512v1#bib.bib32))
    refers to the process of acquiring knowledge within an electronic environment
    composed of communication technologies, network infrastructure, artificial intelligence,
    and multimedia tools. While online education significantly enhances learners’
    access to knowledge, supports personalized learning, and facilitates learning
    tailored to individual needs, persistent issues such as low course completion
    rates and suboptimal learning outcomes remain formidable challenges (Zhong et al.,
    [2022](https://arxiv.org/html/2409.03512v1#bib.bib53)). A retrospective study
    published by MIT (Reich and Ruipérez-Valiente, [2019](https://arxiv.org/html/2409.03512v1#bib.bib37))
    highlights that the lack of continuous guidance and personalized support for online
    learners is a critical factor affecting the quality of learning and student development
    in online settings. The inherent nature of online and remote learning often results
    in physical separation between students and instructors, making it prohibitively
    expensive to maintain real-time interactions through manual means (Aleven et al.,
    [2015](https://arxiv.org/html/2409.03512v1#bib.bib2)). Therefore, AI researchers
    have begun to introduce auxiliary learning applications such as resource recommendation
    systems (Jing and Tang, [2017](https://arxiv.org/html/2409.03512v1#bib.bib23))
    and intelligent teaching assistants (Jiang et al., [2019a](https://arxiv.org/html/2409.03512v1#bib.bib21);
    Tu et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib43)) into online
    education environments. Leveraging technologies like educational knowledge graphs (Dang
    et al., [2019](https://arxiv.org/html/2409.03512v1#bib.bib9); Yu et al., [2020](https://arxiv.org/html/2409.03512v1#bib.bib47)),
    they are increasingly integrating diverse technologies to construct personalized
    online learning systems that enhance the learning experience through tailored
    support and adaptive learning pathways. In the era of large language models, platforms
    like Khan Academy have pioneered the deployment of AI-driven tools, such as the
    Khanmigo virtual tutor ⁵⁵5[https://blog.khanacademy.org/teacher-khanmigo/](https://blog.khanacademy.org/teacher-khanmigo/).
    This development has sparked discussions among researchers about the potential
    to move beyond basic question-answering and recommendation functionalities, exploring
    the design of more deeply integrated models that fuse AI with online education
    in innovative ways (Golchin et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib15)).
    Some of the research efforts gradually aim to create new paradigms that go beyond
    traditional approaches to AI-enhanced learning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在线学习（Pappano, [2012](https://arxiv.org/html/2409.03512v1#bib.bib32)）指的是在一个由通信技术、网络基础设施、人工智能和多媒体工具组成的电子环境中获取知识的过程。虽然在线教育显著增强了学习者获取知识的途径，支持个性化学习，并促进了符合个人需求的学习，但诸如低课程完成率和不理想的学习成果等持续性问题仍然是巨大的挑战（Zhong等，
    [2022](https://arxiv.org/html/2409.03512v1#bib.bib53)）。麻省理工学院（Reich和Ruipérez-Valiente，[2019](https://arxiv.org/html/2409.03512v1#bib.bib37)）发布的一项回顾性研究指出，在线学习者缺乏持续的指导和个性化支持是影响在线学习质量和学生发展的关键因素。在线和远程学习的固有性质通常导致学生与教师之间的物理隔离，这使得通过人工方式维持实时互动变得非常昂贵（Aleven等，[2015](https://arxiv.org/html/2409.03512v1#bib.bib2)）。因此，人工智能研究人员开始将辅助学习应用引入在线教育环境，如资源推荐系统（Jing和Tang，[2017](https://arxiv.org/html/2409.03512v1#bib.bib23)）和智能教学助手（Jiang等，[2019a](https://arxiv.org/html/2409.03512v1#bib.bib21)；Tu等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib43)）。通过利用教育知识图谱等技术（Dang等，[2019](https://arxiv.org/html/2409.03512v1#bib.bib9)；Yu等，[2020](https://arxiv.org/html/2409.03512v1#bib.bib47)），它们正在越来越多地整合各种技术，构建个性化的在线学习系统，通过量身定制的支持和适应性学习路径提升学习体验。在大语言模型时代，像可汗学院这样的平台率先推出了AI驱动的工具，如Khanmigo虚拟导师⁵⁵5[https://blog.khanacademy.org/teacher-khanmigo/](https://blog.khanacademy.org/teacher-khanmigo/)。这一发展引发了研究人员的讨论，关于如何超越基本的问答和推荐功能，探索设计更加深度整合的模型，以创新的方式将AI与在线教育融合（Golchin等，[2024](https://arxiv.org/html/2409.03512v1#bib.bib15)）。其中一些研究努力逐渐旨在创造新的范式，超越传统的AI增强学习方法。
- en: LLM-driven AI Tutoring System
  id: totrans-31
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基于LLM的AI辅导系统
- en: The evolution of intelligent tutoring systems (ITS) from early expert systems
    to agent-based models in the era of large language models has undergone several
    transformations in interaction paradigms (Pal Chowdhury et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib30)).
    During the 1980s and 1990s, ITS began leveraging expert systems and related technologies
    to deliver instruction aligned with learners’ cognitive processes across diverse
    educational settings. Representative systems from this period include AutoTutor,
    developed by the University of Memphis (Nye et al., [2014](https://arxiv.org/html/2409.03512v1#bib.bib29)),
    and SCOT from Stanford University[51]. These systems offered greater flexibility
    and were among the first to support natural language-based question-and-answer
    interactions. However, the content of these interactions remained pre-designed,
    limiting their ability to provide learning support beyond the scope of the system’s
    initial design. The advent of Large Language Models (LLMs) has significantly broadened
    the scope of intelligent tutoring systems (ITS), offering unprecedented interactivity
    and adaptability across educational platforms (Bubeck et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib4)).
    Recent strides in the study of multi-agent systems and the integration of tools
    have catalyzed new approaches to planning and student interaction within ITS frameworks (Park
    et al., [2023b](https://arxiv.org/html/2409.03512v1#bib.bib34); Qian et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib35);
    Schick et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib39)). Emerging
    research (Chen et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib7)) illustrates
    the capacity of LLMs to autonomously curate and deliver educational content by
    leveraging an array of tools. Additionally, innovations like MWPTutor (Pal Chowdhury
    et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib30)) explore how LLMs
    can effectively manage the teaching of complex subjects, such as mathematical
    word problems, demonstrating their versatility in specialized learning environments.
    Building on these developments, our research focuses on an LLM-based ITS model
    designed to establish a robust framework for comprehensive, lecture-level tutoring
    that aligns with evolving educational standards, thereby reinforcing the transformative
    role of LLMs in the future of education.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从早期的专家系统到大语言模型时代的基于代理的模型，智能辅导系统（ITS）的演变经历了交互范式的多次变革 （Pal Chowdhury 等，[2024](https://arxiv.org/html/2409.03512v1#bib.bib30)）。在
    1980 年代和 1990 年代，ITS 开始利用专家系统及相关技术，提供与学习者认知过程相契合的教学内容，适应不同的教育环境。此时期的代表性系统包括由孟菲斯大学开发的
    AutoTutor（Nye 等，[2014](https://arxiv.org/html/2409.03512v1#bib.bib29)）和斯坦福大学的
    SCOT 系统[51]。这些系统提供了更大的灵活性，并且是首批支持基于自然语言的问答交互的系统。然而，这些交互的内容仍然是预先设计的，限制了它们在系统初步设计范围之外提供学习支持的能力。大语言模型（LLMs）的出现显著扩展了智能辅导系统（ITS）的应用范围，提供了前所未有的互动性和适应性，能够在各种教育平台上使用 （Bubeck
    等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib4)）。近年来，多智能体系统和工具集成的研究进展推动了在
    ITS 框架中规划和学生互动的新方法 （Park 等，[2023b](https://arxiv.org/html/2409.03512v1#bib.bib34)；Qian
    等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib35)；Schick 等，[2024](https://arxiv.org/html/2409.03512v1#bib.bib39)）。新兴研究（Chen
    等，[2024](https://arxiv.org/html/2409.03512v1#bib.bib7)）展示了 LLMs 如何通过利用一系列工具自主地策划和提供教育内容。此外，像
    MWPTutor（Pal Chowdhury 等，[2024](https://arxiv.org/html/2409.03512v1#bib.bib30)）这样的创新探索了
    LLMs 如何有效管理复杂学科的教学，比如数学应用题，展示了其在专门化学习环境中的多样性。基于这些发展，我们的研究集中在基于 LLM 的 ITS 模型，旨在建立一个强大的框架，用于全面的、讲座级别的辅导，符合不断发展的教育标准，从而加强
    LLMs 在未来教育中的变革性作用。
- en: 3 MAIC
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 MAIC
- en: In this section, we introduce the key techniques for implementing a MAIC platform.
    Specifically, we present the main workflows designed for both the teaching and
    learning sides, highlighting the key challenges associated with each and the corresponding
    solutions implemented to address these issues.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了实现 MAIC 平台的关键技术。具体来说，我们展示了为教学和学习双方设计的主要工作流程，重点突出了与每个环节相关的关键挑战以及为解决这些问题而实施的相应解决方案。
- en: '3.1 Teaching: Course Preparation Workflow'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 教学：课程准备工作流程
- en: '![Refer to caption](img/229b6714d4dd81bd556d2441119e2a1d.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/229b6714d4dd81bd556d2441119e2a1d.png)'
- en: 'Figure 2: An illustration of the course preparation workflow of MAIC.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：MAIC 课程准备工作流程示意图。
- en: 'To transform vast amounts of weakly structured and static learning resources (Dang
    et al., [2019](https://arxiv.org/html/2409.03512v1#bib.bib9)) into highly structured
    and adaptive learning materials (Yu et al., [2021](https://arxiv.org/html/2409.03512v1#bib.bib48)),
    MAIC develop a standardized course preparation workflow. This workflow is designed
    to streamline the workload of experts, facilitating the scalability of this online
    learning model and preparing it for broader implementation. Such course preparation
    workflow of MAIC consists of two major stage: Read and Plan.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将大量弱结构化且静态的学习资源（Dang et al., [2019](https://arxiv.org/html/2409.03512v1#bib.bib9)）转化为高度结构化和自适应的学习材料（Yu
    et al., [2021](https://arxiv.org/html/2409.03512v1#bib.bib48)），MAIC开发了一种标准化的课程准备工作流程。该工作流程旨在简化专家的工作负担，促进这一在线学习模型的可扩展性，并为更广泛的实施做好准备。MAIC的课程准备工作流程包括两个主要阶段：阅读和规划。
- en: 3.1.1 Read Stage
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 阅读阶段
- en: At this stage, instructors (and authorized teaching assistants) are involved
    by providing material. With the assistance of multi-agent systems empowered by
    large language models, they upload a set of course slides $\mathcal{P}=\left\{P_{i}\right\}^{1\leq
    i\leq|\mathcal{P}|}$, which are then transformed into highly structured intelligent
    learning resources $\widehat{\mathcal{P}}=\left\{\left<P_{i},D_{i},K_{j}\right>\right\}^{1\leq
    i% \leq|\mathcal{P}|}_{1\leq j\leq|\mathcal{P}|}$ along with multiple AI agents
    designed for classroom construction. The $P_{i}$ and $D_{i}$ here correspond to
    a single slide page and its textual description, while $K_{j}$ denotes to the
    knowledge-aware section of each page.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，教师（和授权的教学助理）通过提供材料参与其中。在大型语言模型赋能的多代理系统的帮助下，他们上传一组课程幻灯片$\mathcal{P}=\left\{P_{i}\right\}^{1\leq
    i\leq|\mathcal{P}|}$，这些幻灯片随后被转化为高度结构化的智能学习资源$\widehat{\mathcal{P}}=\left\{\left<P_{i},D_{i},K_{j}\right>\right\}^{1\leq
    i\leq|\mathcal{P}|}_{1\leq j\leq|\mathcal{P}|}$，同时使用多个为课堂建设设计的AI代理。这里的$P_{i}$和$D_{i}$分别对应单个幻灯片页面及其文本描述，而$K_{j}$表示每一页的知识感知部分。
- en: 1\. Slides Content Extraction. First, MAIC employs a multi-modal LLM (mLLM) (Huang
    et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib20)) to capture the
    textual content $P_{i}^{t}$ and the visual content $P_{i}^{v}$ of each page of
    the given slide $\mathcal{P}$, i.e., $f_{T}^{1}:P_{i}\rightarrow<P_{i}^{t},P_{i}^{v}>$.
    Such functional model $f_{T}^{1}$ ⁶⁶6The same applies to similar symbols in the
    following text. can be adjusted and further improved by the arising LLM techniques,
    and the current implementation is based on the GPT-4V ⁷⁷7[https://openai.com/index/gpt-4v-system-card/](https://openai.com/index/gpt-4v-system-card/)
    model with certain prompting contexts.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 幻灯片内容提取。首先，MAIC采用多模态LLM（mLLM）（Huang et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib20)）捕捉给定幻灯片$\mathcal{P}$每一页的文本内容$P_{i}^{t}$和视觉内容$P_{i}^{v}$，即$f_{T}^{1}:P_{i}\rightarrow<P_{i}^{t},P_{i}^{v}>$。该功能模型$f_{T}^{1}$⁶⁶6同样适用于以下文本中的类似符号。可以通过新兴的LLM技术对其进行调整和进一步改进，目前的实现基于GPT-4V ⁷⁷7[https://openai.com/index/gpt-4v-system-card/](https://openai.com/index/gpt-4v-system-card/)模型，并且在一定的提示上下文中进行操作。
- en: 2\. Structure Extraction. After the pre-processing of the uploaded slides, MAIC
    employs two functions to complete the read stage. The produced $<P_{i}^{t},P_{i}^{v}>$
    are described by an mLLM-based method with straightforward and comprehensive texts,
    i.e., $f_{T}^{2}:<P_{i}^{t},P_{i}^{v}>\rightarrow D_{i}$. Meanwhile, MAIC takes
    an knowledge extraction method to organize the core knowledge of each page and
    build a tree-style taxonomy for the slide, i.e., $f_{T}^{3}:<P_{i}^{t},P_{i}^{v},D_{i}>\rightarrow{K_{j}}$,
    which makes up the final $\widehat{\mathcal{P}}$.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 结构提取。在上传幻灯片的预处理之后，MAIC采用两种功能来完成读取阶段。生成的$<P_{i}^{t},P_{i}^{v}>$通过基于mLLM的方法进行描述，采用直观且全面的文本，即$f_{T}^{2}:<P_{i}^{t},P_{i}^{v}>\rightarrow
    D_{i}$。同时，MAIC采用一种知识提取方法来组织每一页的核心知识，并为幻灯片构建树状分类法，即$f_{T}^{3}:<P_{i}^{t},P_{i}^{v},D_{i}>\rightarrow{K_{j}}$，这些构成了最终的$\widehat{\mathcal{P}}$。
- en: 3.1.2 Plan Stage
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 规划阶段
- en: At this stage, instructors (and authorized teaching assistants) are involved
    by proofreading and refining the results. Based on highly structured slides, MAIC
    constructs a novel instructional action representation language, allowing the
    incorporation of flexible teaching functions such as lecturing and questioning
    into preset classrooms, which naturally connects with related educational technologies
    like lecture script generation (Hong et al., [2023b](https://arxiv.org/html/2409.03512v1#bib.bib18))
    and question generation (Kurdi et al., [2020](https://arxiv.org/html/2409.03512v1#bib.bib26)).
    Meanwhile, leveraging intelligent agent construction techniques (Chen et al.,
    [2023](https://arxiv.org/html/2409.03512v1#bib.bib6)), the platform utilizes course
    content to provide teachers and teaching assistants with AI-driven agents, facilitating
    the early planning of the foundational structure for subsequent courses.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一阶段，讲师（和授权的教学助理）参与校对和完善结果。基于高度结构化的幻灯片，MAIC构建了一种新型的教学行为表示语言，允许将灵活的教学功能如讲授和提问融入到预设的课堂中，并自然地与相关的教育技术如讲座脚本生成（Hong等，
    [2023b](https://arxiv.org/html/2409.03512v1#bib.bib18)）和问题生成（Kurdi等， [2020](https://arxiv.org/html/2409.03512v1#bib.bib26)）相连接。同时，借助智能代理构建技术（Chen等，
    [2023](https://arxiv.org/html/2409.03512v1#bib.bib6)），该平台利用课程内容为教师和教学助理提供AI驱动的代理，从而促进后续课程基础结构的早期规划。
- en: 3\. Function Generation. To make the heterogeneous teaching actions be generated
    within the classroom context, teaching activities such as lecturing and giving
    quizzes are conceptualized as teaching actions within MAIC. Each teaching action
    $\mathcal{T}$ is defined as $\mathcal{T}=(type,value)$, where $type$ indicates
    the category of the action (e.g., $ShowFile$, $ReadScript$, $AskQuestion$), and
    $value$ details the content of the action, such as the script to be read aloud.
    This approach reflects our principles of flexibility and adaptability, allowing
    classroom actions to be easily configurable. It empowers developers and educators
    to create custom teaching actions tailored to specific needs, facilitating their
    smooth integration into the overall teaching process.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 功能生成。为了使异构的教学行为能够在课堂上下文中生成，讲授和进行小测验等教学活动被概念化为MAIC中的教学行为。每个教学行为$\mathcal{T}$被定义为$\mathcal{T}=(type,value)$，其中$type$表示行为的类别（例如，$ShowFile$、$ReadScript$、$AskQuestion$），$value$则详细说明该行为的内容，如要朗读的脚本。该方法反映了我们的灵活性和适应性原则，使课堂行为能够轻松配置。这使得开发人员和教育者能够根据特定需求创建定制的教学行为，从而促进这些行为顺利融入整体教学过程中。
- en: Each Function is associated with the generation of certain content, denoted
    as $<\mathcal{T}_{n},\widehat{P}_{\mathcal{T}}>$. For instance, the function $AskQuestion$
    necessitates linkage with one or a set of specific questions. Among these, the
    most crucial action is $ReadScript$, as it constitutes the core of the instructional
    process. Based on this function, these Teaching Actions are embedded within the
    course script using special marker symbols, thereby enabling the intelligent agent
    to read and invoke them in a personalized manner. Specifically, MAIC has trained
    a high-quality lecture script generation model based on long-context encoding
    methods and multi-modal model foundations, thereby supporting the fundamental
    class procedures as well as the integration of other teaching actions, i.e., $f_{T}^{4}:\widehat{P}\rightarrow\widehat{P}_{script}$.
    Then, MAIC provide a series of optional functions such as $f_{T}^{5}:\widehat{P}\rightarrow\widehat{P}_{question}$
    for serving proactive questioning during the class. Note that all the generated
    results are required to be checked and adjusted by instructors, which guarantees
    the quality and correctness of the produced course.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 每个功能都与某些内容的生成相关，表示为$<\mathcal{T}_{n},\widehat{P}_{\mathcal{T}}>$。例如，功能$AskQuestion$需要与一个或一组特定问题相连接。其中，最关键的操作是$ReadScript$，因为它构成了教学过程的核心。基于此功能，这些教学行为通过特殊标记符号嵌入到课程脚本中，从而使智能代理能够以个性化的方式读取和调用它们。具体来说，MAIC已经基于长上下文编码方法和多模态模型基础，训练了一个高质量的讲座脚本生成模型，从而支持基础的课堂流程以及其他教学行为的整合，即$f_{T}^{4}:\widehat{P}\rightarrow\widehat{P}_{script}$。然后，MAIC提供一系列可选功能，如$f_{T}^{5}:\widehat{P}\rightarrow\widehat{P}_{question}$，以在课堂中进行主动提问。请注意，所有生成的结果都需要由讲师进行检查和调整，以确保课程的质量和正确性。
- en: 4\. Agent Generation. Meanwhile, instructors can provide personalized information
    (such as the voice, teaching styles, and extended course material) for building
    customized teaching agents, such as Teacher Agent $a_{T}$ and Teaching Assistant
    Agent $a_{TA}$. MAIC provides several agentization toolkits (Chen et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib6))
    that implemented via LLMs, supporting the high-level DIY of these agents. The
    extended course materials uploaded are also segmented in this section and integrated
    into different intelligent agents using the RAG (Retrieval-Augmented Generation)
    technology. The associated series of technological innovations are also thoroughly
    introduced and evaluated in the concurrent academic papers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 代理生成。与此同时，讲师可以提供个性化信息（例如声音、教学风格和扩展课程材料），以构建定制的教学代理，例如教师代理 $a_{T}$ 和助教代理 $a_{TA}$。MAIC提供了多个代理化工具包（Chen等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib6)），这些工具包通过大语言模型（LLMs）实现，支持这些代理的高级DIY。上传的扩展课程材料也在这一部分进行了分段，并通过RAG（检索增强生成）技术整合到不同的智能代理中。这一系列相关的技术创新也在并行的学术论文中进行了深入介绍和评估。
- en: '3.2 Learning: Multi-agent Classroom Environment'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 学习：多代理课堂环境
- en: 'As described in the Introduction, student learning in MAIC follows a "1 Student
    user + N AI Agents" model. In such an environment, the AI teacher controls the
    learning progress based on the highly structured instructional action representation
    language mentioned earlier, explains course content, poses questions, and navigates
    PowerPoint slides, while the AI teaching assistant maintains classroom order and
    prevents content deviation. Students can interrupt the teacher at any time, ask
    questions, and engage in discussions, and the intelligent agents continuously
    adjust the teaching process and some content based on the students’ performance.
    As introduce in Zhang et al. ([2024](https://arxiv.org/html/2409.03512v1#bib.bib51)),
    the design principles for constructing this immersive adaptive classroom originate
    from the following two concerns: (1) How to ensure that the classroom covers the
    core classroom behaviors? (2) How to maintain the entirety of the interaction
    within the natural flow of the classroom process?'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如引言中所述，MAIC中的学生学习遵循“1名学生用户 + N个AI代理”模型。在这样的环境中，AI教师基于前述的高度结构化的教学行动表示语言控制学习进度，讲解课程内容，提出问题，并导航PowerPoint幻灯片，而AI助教则维持课堂秩序并防止内容偏离。学生可以随时打断教师，提问并参与讨论，智能代理根据学生的表现持续调整教学过程和部分内容。如Zhang等人（[2024](https://arxiv.org/html/2409.03512v1#bib.bib51)）所介绍，构建这一沉浸式适应性课堂的设计原则来源于以下两个问题：（1）如何确保课堂涵盖核心课堂行为？（2）如何保持互动的完整性，并使其自然融入课堂流程？
- en: '![Refer to caption](img/41117dee8ab7dfbb545251a20ecf087e.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/41117dee8ab7dfbb545251a20ecf087e.png)'
- en: 'Figure 3: An illustration of the classroom learning environment of MAIC.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：MAIC课堂学习环境的示意图。
- en: 'In addressing the initial concern, we systematically classify classroom interaction
    behaviors in accordance with established educational principles, as delineated
    in Schwanke’s seminal work (Schwanke, [1981](https://arxiv.org/html/2409.03512v1#bib.bib40)):
    Teaching and Initiation (TI) encompasses the instructive actions of the teacher
    and the responsive feedback or insights provided by students; In-depth Discussion
    (ID) involves the alignment, deliberation, and iterative question-and-answer exchanges
    between the teacher and students, which are instrumental in facilitating students’
    conceptual comprehension; Emotional Companionship (EC) pertains to the encouragement
    of student learning, the cultivation of a conducive learning environment, and
    the provision of emotional sustenance; and Classroom Management (CM) refers to
    the maintenance of order, the organization of disruptive elements, and the steering
    of classroom discourse. Recognizing that these pedagogical behaviors manifest
    through diverse Class Roles (represented as $\widehat{\mathcal{R}}=\left\{r_{i}\right\}^{\left|\widehat{\mathcal{R}}\right|}$,
    with each $r{i}$ signifying a distinct role), it is imperative to ensure the variety
    and breadth of the agents’ roles within the educational setting.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决初步问题时，我们依据既定的教育原则系统地分类课堂互动行为，正如Schwanke的开创性著作所阐明的（Schwanke, [1981](https://arxiv.org/html/2409.03512v1#bib.bib40)）：教学与引导（TI）包括教师的教学行为和学生提供的反馈或见解；深入讨论（ID）涉及教师与学生之间的对齐、深思熟虑和反复的问答交流，这对促进学生的概念理解至关重要；情感陪伴（EC）关乎激励学生学习、培养有利的学习环境以及提供情感支持；课堂管理（CM）指的是维护秩序、组织干扰因素并引导课堂话语。认识到这些教学行为通过不同的课堂角色（表示为$\widehat{\mathcal{R}}=\left\{r_{i}\right\}^{\left|\widehat{\mathcal{R}}\right|}$，其中每个$r_{i}$代表一个独特角色）呈现，确保教育环境中代理人角色的多样性和广度是至关重要的。
- en: Addressing the subsequent concern, we emphasize the necessity of meticulously
    and rhythmically orchestrating the interactions among the various agents within
    the system, in harmony with the course content. With the Learning Materials (denoted
    as $C=\left[c_{1},...,c_{t}\right]$, where each instructional script $c_{t}$ is
    sequenced), we introduce an innovative Session Controller designed to regulate
    the flow of classroom interactions, contingent upon the class’s dynamic state
    and under the aegis of a central managerial agent (Wu et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib44)).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 解决接下来的问题时，我们强调必须精心且有节奏地协调系统中各个代理人之间的互动，并与课程内容保持一致。借助学习材料（表示为$C=\left[c_{1},...,c_{t}\right]$，其中每个教学脚本$c_{t}$是有序的），我们引入了一种创新的课程控制器，用于调节课堂互动的流动，依赖于课堂的动态状态，并在中央管理代理人（Wu
    et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib44)）的引导下进行。
- en: Based on these principles, we construct multiple classmate agents for diverse
    roles, implement class control, and ultimately derive the multi-agent classroom
    process.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些原则，我们为不同角色构建多个同学代理人，实施课堂控制，最终得出多代理人课堂过程。
- en: 'Classmate Agents. To enhance the educational experience and emulate the dynamics
    of traditional classroom settings, we currently preset a variety of student-like
    agents, each imbued with unique personality traits, to complement the teaching
    agents. These agents are designed to perform roles akin to peer students, enriching
    the interactive landscape of the learning environment. In this scholarly work,
    we have introduced an initial set of four archetypal student agents, while also
    providing users with the flexibility to customize and introduce additional engaging
    student agents onto the educational platform. Each agent $\mathbf{a}_{i}\in\mathcal{A}$
    is facilitated through prompting LLMs and associated with one or more class roles,
    denoted as: $\mathcal{A}=\rho\left(LLM,\mathsf{P}_{A}\right),\mathcal{A}\Leftrightarrow%
    \widehat{\mathcal{R}}$, where $\rho$ is the role customization operation, $\mathsf{P}_{A}$
    is the system prompt with agent description (Zhang et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib51)).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 同学代理。为了增强教育体验并模仿传统课堂设置的动态，我们目前预设了多种类似学生的代理，每个代理都具备独特的个性特征，以补充教学代理。这些代理的设计旨在扮演类似同学的角色，丰富学习环境中的互动景观。在本研究中，我们引入了初步的四种典型学生代理，同时也为用户提供了灵活性，可以定制并引入更多具有吸引力的学生代理到教育平台中。每个代理
    $\mathbf{a}_{i}\in\mathcal{A}$ 通过提示大语言模型（LLM）得到支持，并与一个或多个课堂角色相关联，表示为：$\mathcal{A}=\rho\left(LLM,\mathsf{P}_{A}\right),\mathcal{A}\Leftrightarrow%
    \widehat{\mathcal{R}}$，其中 $\rho$ 是角色定制操作，$\mathsf{P}_{A}$ 是包含代理描述的系统提示 (Zhang
    et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib51))。
- en: '$\bullet$ Class Clown (TI, EC, CM): Crafted to spark creativity, engender a
    lively classroom ambiance, and act as a supportive peer, this agent also assists
    the teacher in steering the class’s focus when the learner’s attention wanders.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 班级小丑（TI, EC, CM）：此代理旨在激发创造力，营造活跃的课堂气氛，并充当支持性同伴，还在学生注意力游离时帮助教师引导课堂的焦点。
- en: '$\bullet$ Deep Thinker (TI, ID): This agent is dedicated to profound contemplation
    and to posing thought-provoking questions that challenge and extend the intellectual
    boundaries of the classroom.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 深思者（TI, ID）：此代理致力于深刻的思考，并提出发人深省的问题，挑战并拓展课堂的智力边界。
- en: '$\bullet$ Note Taker (TI, CM): With a penchant for summarizing and disseminating
    key points from the class discussions, this agent aids in the cognitive organization
    and retention of information for all participants.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 记录员（TI, CM）：该代理热衷于总结和传播课堂讨论中的关键点，帮助所有参与者进行认知组织和信息保持。
- en: '$\bullet$ Inquisitive Mind (TI, EC): Characterized by a propensity for inquiring
    about lecture content, this agent fosters a culture of inquiry and dialogue, prompting
    others to engage in critical thinking and collaborative discourse.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 好奇心（TI, EC）：此代理具有对讲座内容进行询问的倾向，促进了探究与对话的文化，激励他人参与批判性思维和合作性讨论。
- en: 'Unlike Standardized Operating Procedures (SOPs) commonly used in multi-agent
    systems (Qian et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib35); Hong
    et al., [2023a](https://arxiv.org/html/2409.03512v1#bib.bib17)), classroom scenarios
    function as dynamic, interactive environments without rigid workflows, resembling
    an evolving group discussion. In these settings, agents must determine appropriate
    timing for their interactions, adapting to the fluid nature of classroom discourse.
    To address this need, we designed a controller that observes classroom dynamics,
    makes informed decisions, and manages agents’ behaviors based on the current state
    of the class. The Session Controller is composed of three core modules: the Class
    State Receptor and Manager Agent.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 与多代理系统中常用的标准操作程序（SOPs）不同（Qian et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib35);
    Hong et al., [2023a](https://arxiv.org/html/2409.03512v1#bib.bib17)），课堂场景作为动态互动的环境，没有僵化的工作流程，更像是一个不断发展的群体讨论。在这种环境中，代理需要判断其互动的适当时机，适应课堂讨论的流动性。为了解决这个需求，我们设计了一个控制器，用于观察课堂动态、做出明智的决策，并根据课堂当前状态管理代理行为。会话控制器由三个核心模块组成：课堂状态接收器和管理代理。
- en: Class State Receptor. The Class State Receptor captures the ongoing classroom
    dialogue, with the history up to time $t$ represented as $H_{t}=\bigcup(u_{i}^{\mathbf{a}_{j}})^{t}$,
    where $u_{i}$ is the utterance made by agent $\mathbf{a}j$ or a user (denoted
    as $\mathbf{a}{u}$). The class state $S_{t}$ integrates this interaction data,
    structured as $\mathcal{S}_{t}=\left\{P_{t},H_{t}|\widehat{\mathcal{R}}\right\}$.
    Here, $P_{t}\subseteq P$ represents the learning materials covered up to time
    $t$. This design prioritizes adaptability and real-time decision-making, aligning
    with pedagogical principles that emphasize responsiveness to the evolving needs
    of learners within an educational setting.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**课堂状态接收器**。课堂状态接收器捕获正在进行的课堂对话，历史记录直到时间$t$的表示为$H_{t}=\bigcup(u_{i}^{\mathbf{a}_{j}})^{t}$，其中$u_{i}$是由代理$\mathbf{a}_{j}$或用户（记作$\mathbf{a}{u}$）所发出的言论。课堂状态$S_{t}$整合了这一互动数据，结构为$\mathcal{S}_{t}=\left\{P_{t},H_{t}|\widehat{\mathcal{R}}\right\}$。这里，$P_{t}\subseteq
    P$表示截至时间$t$所涉及的学习材料。该设计优先考虑适应性和实时决策，与教育学原则相一致，强调对学习者不断变化需求的响应。'
- en: Manager Agent. Drawing inspiration from AutoGen (Wu et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib44))
    and MathVC (Yue et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib49)),
    we designed a hidden meta-agent responsible for regulating the dynamics of classroom
    interactions. This agent receives the current class state $\mathcal{S}_{t}$, monitors
    the flow of the class, interprets ongoing activities, and determines the subsequent
    action to be executed, ensuring that the learning environment remains adaptive
    and responsive. The task $f_{\mathcal{L}}$ of the Manager Agent can be formally
    defined as $f_{\mathcal{L}}:\mathcal{S}_{t}\rightarrow\left(\mathbf{a}_{t},\mathcal{T}%
    \right)|\mathbf{a}_{t}\in\mathcal{A},\mathcal{T}_{n}\Leftarrow\mathcal{T}$.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**管理代理**。我们借鉴了AutoGen（Wu et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib44)）和MathVC（Yue
    et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib49)）的灵感，设计了一个隐藏的元代理，负责调节课堂互动的动态。该代理接收当前的课堂状态$\mathcal{S}_{t}$，监控课堂的流动，解释正在进行的活动，并确定接下来要执行的动作，确保学习环境保持适应性和响应性。管理代理的任务$f_{\mathcal{L}}$可以正式定义为$f_{\mathcal{L}}:\mathcal{S}_{t}\rightarrow\left(\mathbf{a}_{t},\mathcal{T}%
    \right)|\mathbf{a}_{t}\in\mathcal{A},\mathcal{T}_{n}\Leftarrow\mathcal{T}$。'
- en: where $\mathcal{T}_{n}$ denotes a specific function, and the selected action
    will be carried out, transitioning the class to the next state. After executing
    an action, the system enters a waiting phase for a time window $\tau$. During
    this period, if a user responds or the waiting time elapses, the Manager Agent
    is triggered to make a new decision. This design reflects key educational principles
    by prioritizing a learner-centered approach, maintaining fluid class engagement,
    and promoting timely and contextually relevant instructional adjustments, thereby
    enhancing the overall educational experience.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\mathcal{T}_{n}$表示一个特定的功能，所选动作将被执行，从而使课堂过渡到下一个状态。在执行完动作后，系统进入等待阶段，时间窗口为$\tau$。在此期间，如果用户作出响应或等待时间到期，则触发管理代理做出新决策。该设计反映了关键的教育原则，通过优先考虑以学习者为中心的方法，保持课堂的流动性，并促进及时且具有上下文相关性的教学调整，从而提升整体的教育体验。
- en: This classroom management method is the core of MAIC learning stage. Currently,
    we collect plenty interaction data and employ several foundation models (Hu et al.,
    [2024](https://arxiv.org/html/2409.03512v1#bib.bib19); GLM et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib14))
    via fine-tuning or prompt tuning as our baseline model.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这种课堂管理方法是MAIC学习阶段的核心。目前，我们收集了大量的互动数据，并通过微调或提示调优等方式，采用多个基础模型（Hu et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib19);
    GLM et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib14)）作为我们的基准模型。
- en: 4 Key Technique Evaluation
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4关键技术评估
- en: 'MAIC is a complex large language model-based intelligent agent system that
    encompasses various specific technologies. On the teaching side, it involves multiple
    processes for content generation and knowledge understanding, while on the learning
    side, it requires evaluating the effectiveness of agent construction and classroom
    management capabilities. Currently, we focus on presenting two core functions:
    lecture script generation and course management, which are fundamental to the
    teaching and learning aspects of MAIC. The evaluation of other technologies will
    be continuously updated. It is important to note that these assessments provide
    only an initial view of specific aspects of MAIC rather than its overall effectiveness,
    which will be further explored through real-world practice and results analysis
    in subsequent sections.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: MAIC是一个基于大型语言模型的复杂智能代理系统，涵盖了多种特定技术。在教学方面，它涉及内容生成和知识理解的多个过程；在学习方面，它需要评估代理构建和课堂管理能力的有效性。目前，我们主要关注展示两个核心功能：讲座脚本生成和课程管理，这对于MAIC的教学和学习至关重要。其他技术的评估将持续更新。需要注意的是，这些评估仅提供了MAIC特定方面的初步视图，而不是其整体有效性的评估，后续章节将通过实际应用和结果分析进一步探索这一点。
- en: 4.1 Teaching Side Evaluation
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 教学方面评估
- en: 'Function Generation. As introduced in Section [3.1](https://arxiv.org/html/2409.03512v1#S3.SS1
    "3.1 Teaching: Course Preparation Workflow ‣ 3 MAIC ‣ From MOOC to MAIC: Reshaping
    Online Teaching and Learning through LLM-driven Agents"), generating vivid slide
    scripts is the core function of MAIC teaching workflow. Baselines: To assess the
    effectiveness of our implementation, we established two baseline configurations
    for comparison: (1) We replicated Script2Transcript (Nguyen et al., [2023](https://arxiv.org/html/2409.03512v1#bib.bib28)),
    referred to as S2T, which uses slide titles to offer overarching context and guidance
    for generating transcripts. (2) We also reproduced Self-Critique Prompting (Zheng
    et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib52)), denoted as SCP,
    which incorporates a self-critique and refinement process to enhance script quality.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 功能生成。如第[3.1](https://arxiv.org/html/2409.03512v1#S3.SS1 "3.1 教学：课程准备工作流程 ‣ 3
    MAIC ‣ 从MOOC到MAIC：通过大型语言模型驱动的代理重塑在线教学和学习")节所述，生成生动的幻灯片脚本是MAIC教学工作流程的核心功能。基线：为了评估我们实施的有效性，我们建立了两个基线配置进行对比：（1）我们复制了Script2Transcript（Nguyen等，[2023](https://arxiv.org/html/2409.03512v1#bib.bib28)），简称S2T，它利用幻灯片标题提供概览性上下文和指导来生成转录文本。（2）我们还重现了Self-Critique
    Prompting（Zheng等，[2024](https://arxiv.org/html/2409.03512v1#bib.bib52)），简称SCP，它结合了自我批评和改进过程，以提高脚本质量。
- en: 'Evaluation Metrics: Our evaluation employs four distinct metrics to rate the
    generated scripts on a 5-point Likert scale, where 1 represents unacceptable quality
    and 5 denotes optimal performance:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 评估指标：我们的评估使用四个不同的指标对生成的脚本进行评分，评分采用5分Likert量表，其中1表示质量不可接受，5表示最佳表现：
- en: '1.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Tone evaluates whether the script appropriately reflects the instructional tone
    of a teacher.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 语气评估脚本是否恰当地反映了教师的教学语气。
- en: '2.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Clarity measures how clear and comprehensible the script is for learners.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 清晰度评估脚本对学习者的清晰度和可理解性。
- en: '3.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Supportiveness assesses the extent to which the script provides emotional and
    motivational support to students.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 支持性评估脚本在多大程度上为学生提供情感和激励支持。
- en: '4.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Alignment evaluates the degree to which the script content aligns with the slide
    material.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对齐度评估脚本内容与幻灯片材料的契合度。
- en: Overall performance is determined by averaging the scores across all metrics.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 综合表现通过对所有指标的平均分来确定。
- en: 'Procedure: We executed the course preparation pipeline for each baseline and
    collected script evaluations from annotators. To minimize potential bias, each
    slide was assessed by three independent annotators, who were required to provide
    ratings for all configurations of the same slide. This approach ensures a balanced
    and comprehensive evaluation of the teaching material, aligning with educational
    principles that emphasize clarity, support, and contextual relevance in instructional
    content.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 程序：我们执行了每个基线的课程准备流程，并收集了注释员对脚本的评估。为了最小化潜在偏差，每一张幻灯片都由三位独立的注释员进行评估，他们需要对同一张幻灯片的所有配置提供评分。这种方法确保了对教学材料的平衡和全面评估，符合强调清晰性、支持性和上下文相关性的教育原则。
- en: 'Table 1: Evaluation result of our implementation of generation.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 表1：我们实施的生成评估结果。
