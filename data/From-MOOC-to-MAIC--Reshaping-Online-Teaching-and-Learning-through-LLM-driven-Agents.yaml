  type: TYPE_TB
  zh: '| 期末考试 | 0.346*** | 0.333** |'
- en: '| w/ control | $\mu(log(\text{MsgNum}))$ | $\mu(log(\text{MsgLen}))$ |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| 带控制 | $\mu(\log(\text{MsgNum}))$ | $\mu(\log(\text{MsgLen}))$ |'
- en: '| AvgQuiz | 0.206** | 0.177** |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
