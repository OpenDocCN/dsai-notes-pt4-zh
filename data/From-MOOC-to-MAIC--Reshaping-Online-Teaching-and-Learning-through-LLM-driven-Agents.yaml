  type: TYPE_NORMAL
  zh: 教学分析。在张宇的指导下，郝战鑫负责了MAIC系统的初步教学评估。李瑞淼在李曼丽的监督下进行了关键的实地研究。曹杰、秦飞和蒋建晓在分析过程中扮演了关键角色，分别负责自动编码、定性访谈和数据分析等任务。
