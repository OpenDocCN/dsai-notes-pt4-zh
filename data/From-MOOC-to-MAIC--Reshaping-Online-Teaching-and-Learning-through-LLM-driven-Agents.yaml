- en: '| FinalExam | 0.174 | 0.235* |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| 期末考试 | 0.174 | 0.235* |'
- en: 'Additionally, test scores are strongly associated with class engagement. Specifically,
    the frequency (measured by the logorithm of the number of messages per module)
    and length of in-class chat messages (measured by the logorithm of the number
    of characters per message and module) —a prominent feature of the MAIC system—were
    positively correlated with standardized test scores and final exam performance,
    as presented in Table [2](https://arxiv.org/html/2409.03512v1#S5.T2 "Table 2 ‣
    5.3 Q3: The Outcome of MAIC Learning ‣ 5 Behavioral Experiment ‣ From MOOC to
    MAIC: Reshaping Online Teaching and Learning through LLM-driven Agents"). A regression
    analysis of standardized test scores on in-class chat message metrics was performed,
    controlling for normalized scores from Module 1\. As Table [2](https://arxiv.org/html/2409.03512v1#S5.T2
    "Table 2 ‣ 5.3 Q3: The Outcome of MAIC Learning ‣ 5 Behavioral Experiment ‣ From
    MOOC to MAIC: Reshaping Online Teaching and Learning through LLM-driven Agents")
    shows, in-class chat engagement is found to significantly predict higher test
    scores.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，测试成绩与课堂参与度密切相关。具体来说，课堂聊天消息的频率（以每模块消息数量的对数衡量）和长度（以每条消息及每模块的字符数对数衡量）——这是MAIC系统的一个突出特征——与标准化测试成绩和期末考试表现呈正相关，如表[2](https://arxiv.org/html/2409.03512v1#S5.T2
    "Table 2 ‣ 5.3 Q3: The Outcome of MAIC Learning ‣ 5 Behavioral Experiment ‣ From
    MOOC to MAIC: Reshaping Online Teaching and Learning through LLM-driven Agents")所示。对标准化测试成绩和课堂聊天消息指标的回归分析已在控制了第1模块的标准化成绩后进行。如表[2](https://arxiv.org/html/2409.03512v1#S5.T2
    "Table 2 ‣ 5.3 Q3: The Outcome of MAIC Learning ‣ 5 Behavioral Experiment ‣ From
    MOOC to MAIC: Reshaping Online Teaching and Learning through LLM-driven Agents")所示，课堂聊天参与度显著预测更高的测试成绩。'
- en: 'Technology Acceptance. We further evaluate the acceptance of generative AI
    tools, such as ChatGPT, before and after the course. The results demonstrated
    a significant overall increase in technology acceptance ($N=111$, $t=3.05$, $p=0.002$).
    Further analysis of specific dimensions of acceptance revealed significant improvements
    in Habit ($t=2.81$, $p=0.005$), Effort Expectancy ($t=3.98$, $p<0.001$), and Facilitating
    Conditions ($t=3.22$, $p=0.002$). These findings indicate that students grew increasingly
    accustomed to and supportive of the MAIC course format. Interview responses also
    reflected an enhanced understanding and acceptance of AI technologies. One student
    remarked:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 技术接受度。我们进一步评估了学生在课程前后对生成式AI工具（如ChatGPT）的接受度。结果显示，技术接受度整体有显著提高（$N=111$，$t=3.05$，$p=0.002$）。对接受度的具体维度进一步分析揭示，在习惯性（$t=2.81$，$p=0.005$）、努力期望（$t=3.98$，$p<0.001$）和促进条件（$t=3.22$，$p=0.002$）方面有显著改善。这些发现表明，学生对MAIC课程形式逐渐适应并表示支持。访谈中的回答也反映了对AI技术的理解和接受度的提高。一位学生评论道：
- en: '"I used to be quite resistant to AI, mainly because it was too complicated,
    but after this course, I found that it was not that complicated, and I became
    more accepting of it. I also learned some of its principles."'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: “我以前对AI有些抵触，主要是因为它太复杂，但上完这门课后，我发现它并没有那么复杂，我也开始更加接受它了。我也了解了一些它的原理。”
- en: 'High-order Thinking. We explore the perceived impact of using LLMs on students’
    higher-order thinking skills through pre- and post-course questionnaires. Comparative
    analyses and t-test results showed significant increases in students’ perceptions
    of the positive effects of the course on their abstract thinking ($t=2.32$, $p=0.02$)
    and critical thinking ($t=2.37$, $p=0.02$). These findings suggest that students
    believe using large language models throughout the course enhanced their cognitive
    abilities in these areas.Interviews further illuminated these perceptions. One
    student stated:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 高阶思维。我们通过课前和课后的问卷，探讨使用大型语言模型对学生高阶思维技能的感知影响。比较分析和t检验结果显示，学生对课程对其抽象思维（$t=2.32$，$p=0.02$）和批判性思维（$t=2.37$，$p=0.02$）的积极影响的感知有显著提高。这些发现表明，学生认为在整个课程中使用大型语言模型增强了他们在这些领域的认知能力。访谈进一步阐明了这些感知。一位学生表示：
- en: '"I think it might make me more confident in asking these questions and think
    more," while another mentioned, "Unlike before, (I was always) hiding and waiting
    for the opportunity to ask again."'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得这可能让我在提问时更加自信，也会更多思考，”另一位学生提到，“不像以前，（我总是）隐藏起来，等待再次提问的机会。”
- en: 'However, the course’s impact on other higher-order thinking skills remained
    ambiguous. Several students noted a lack of deep thinking and discussion opportunities
    in the course. For instance, one student commented:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，课程对其他高阶思维技能的影响仍然不明确。几位学生提到课程中缺乏深度思考和讨论的机会。例如，一位学生评论道：
- en: '"(In a real classroom) After class, I can ask the teacher to explain it to
    me again… At this time, the teacher will definitely give you different ideas or
    explanations, but in this class, you will have no more after class." Another student
    added, "this course is purely about content because the teacher’s teaching is
    quite mechanical. The course is rich in theoretical knowledge, but there is almost
    no life thinking, life enlightenment, or some enlightenment and thinking outside
    of artificial intelligence."'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: “（在真正的课堂上）下课后，我可以请老师再给我讲解一次…此时，老师一定会给你不同的想法或解释，但在这门课上，你下课后就没有机会了。”另一位学生补充道，“这门课程纯粹是内容上的，因为老师的教学方式相当机械。课程内容丰富理论知识，但几乎没有生活思考、生活启发，或者一些人工智能之外的启发和思考。”
- en: Notably, there is a limitation came from the questionnaire itself. As we evaluated
    students’ perceptions on the impacts on high-order thinking abilities, it should
    be noted that the abilities are not estimated. Future study should include designed
    scales or tasks to estimate the effects of the course on the students’ high-order
    thinking abilities.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，问卷本身存在一定的局限性。在我们评估学生对高阶思维能力影响的感知时，需要指出的是，这些能力并未被估量。未来的研究应包括设计好的量表或任务，以评估课程对学生高阶思维能力的影响。
- en: To address this limitation, future research should incorporate well-designed
    scales or specific tasks that can objectively measure students’ higher-order thinking
    abilities. These might include assessments that evaluate critical thinking, problem-solving,
    and analytical reasoning skills directly. By doing so, researchers can gain a
    more comprehensive understanding of the course’s effectiveness in enhancing these
    abilities. Moreover, the inclusion of such measures would allow for a more rigorous
    evaluation of the course’s impact, providing stronger evidence to support or challenge
    the findings based on student perceptions alone.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这一局限性，未来的研究应纳入精心设计的量表或具体任务，能够客观衡量学生的高阶思维能力。这些可能包括评估批判性思维、问题解决和分析推理能力的测验。通过这样做，研究人员可以更全面地了解课程在提升这些能力方面的有效性。此外，加入这些衡量标准将有助于对课程影响进行更严格的评估，从而提供更有力的证据，以支持或挑战仅基于学生感知的发现。
- en: 6 Predicted Impact and Ethical Consideration
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 预期影响与伦理考虑
- en: 6.1 Predicted Impact
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 预期影响
- en: The implementation of MAIC in online education is expected to revolutionize
    the learning experience by enhancing both scalability and adaptability. By leveraging
    multi-agent systems, MAIC can dynamically adjust to the needs of individual learners,
    providing personalized learning paths that were previously unattainable in traditional
    MOOCs. This personalized approach not only improves learning outcomes but also
    provides access to high-quality education across diverse socio-economic backgrounds,
    as it reduces the dependency on human instructors for content delivery.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: MAIC在在线教育中的应用有望通过提升可扩展性和适应性来彻底改变学习体验。通过利用多代理系统，MAIC能够动态调整以满足个别学习者的需求，提供传统MOOC中无法实现的个性化学习路径。这种个性化方法不仅提高了学习成果，还能为来自不同社会经济背景的人提供高质量的教育，因为它减少了对人工讲师进行内容传授的依赖。
- en: Moreover, MAIC is anticipated to address some of the inherent challenges of
    traditional online education, such as the one-size-fits-all model and the lack
    of real-time adaptability (Rizvi et al., [2022](https://arxiv.org/html/2409.03512v1#bib.bib38)).
    The integration of AI-driven agents as teachers, teaching assistants, and classmates
    creates a more interactive and responsive learning environment. This shift promises
    to increase engagement and motivation among students, potentially leading to higher
    completion rates and deeper understanding of the material.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，MAIC预计将解决传统在线教育的一些固有挑战，例如“一刀切”的模式和缺乏实时适应性（Rizvi等，[2022](https://arxiv.org/html/2409.03512v1#bib.bib38)）。将人工智能驱动的代理作为教师、教学助理和同学的整合，创造了一个更具互动性和响应性的学习环境。这一转变有望提高学生的参与度和动力，可能导致更高的完成率和更深入的理解。
- en: However, it is crucial to acknowledge that the introduction of such a transformative
    system could also have unintended consequences. There may be a widening gap between
    students who adapt well to AI-powered learning environments and those who struggle
    with this new mode of education. Additionally, the reliance on AI systems could
    lead to reduced opportunities for human instructors, potentially diminishing the
    role of educators in the learning process. These impacts need to be carefully
    monitored and addressed through ongoing evaluation and refinement of the MAIC
    system.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，必须承认，推出如此具有变革性的系统可能也会带来意想不到的后果。适应人工智能驱动学习环境的学生与那些在这种新教育模式中挣扎的学生之间，可能会出现更大的差距。此外，过度依赖人工智能系统可能会导致人类教师的机会减少，进而可能削弱教育者在学习过程中的作用。这些影响需要通过持续的评估和对MAIC系统的改进来进行谨慎监控和解决。
- en: 6.2 Ethical Considerations
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 伦理考虑
- en: The deployment of MAIC in online education brings forth significant ethical
    considerations that must be carefully evaluated (Almarzouqi et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib3)).
    One of the foremost concerns is learner privacy and data security. The system’s
    reliance on large-scale data collection and analysis to personalize learning experiences
    raises questions about how student data is stored, accessed, and used. To mitigate
    these concerns, stringent data protection measures have been implemented, including
    encryption and anonymization of student records. However, given the sensitivity
    of educational data, continuous efforts to enhance security protocols are essential.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: MAIC在在线教育中的部署带来了重要的伦理考量，必须进行仔细评估（Almarzouqi et al., [2024](https://arxiv.org/html/2409.03512v1#bib.bib3)）。其中一个最重要的问题是学习者隐私和数据安全。该系统依赖大规模的数据收集和分析来个性化学习体验，这引发了关于学生数据如何存储、访问和使用的问题。为了减轻这些担忧，已实施严格的数据保护措施，包括学生记录的加密和匿名化。然而，考虑到教育数据的敏感性，持续努力加强安全协议仍然至关重要。
- en: Issues of discrimination and bias also present ethical challenges. While MAIC
    aims to provide a personalized learning experience for all students, there is
    a risk that the algorithms driving these personalized experiences may inadvertently
    reinforce existing biases, particularly if the training data is not sufficiently
    diverse. To address this, the development team has incorporated fairness-focused
    auditing procedures into the algorithmic design process. Although these measures
    are designed to minimize bias, it is recognized that no system is entirely immune
    to these challenges, and ongoing monitoring is required to ensure equitable outcomes.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 歧视和偏见问题也带来了伦理挑战。虽然MAIC旨在为所有学生提供个性化的学习体验，但驱动这些个性化体验的算法可能会无意中加剧现有的偏见，特别是当训练数据不够多样时。为了解决这一问题，开发团队已将以公平为重点的审计程序纳入算法设计过程中。尽管这些措施旨在尽量减少偏见，但人们也认识到没有任何系统能够完全免疫于这些挑战，因此需要持续监测以确保公正的结果。
- en: The accuracy of information and content regulation within MAIC is another critical
    area of ethical concern. As the system automates the creation and dissemination
    of educational content, there is a risk that inaccuracies could be propagated
    at scale. To mitigate this, content generated by the AI is regularly reviewed
    by subject matter experts and teaching assistants. Nonetheless, given the vast
    scale of content production, it is acknowledged that some errors may still occur.
    Thus, the system includes mechanisms for students and educators to flag and correct
    inaccuracies, ensuring continuous improvement of the educational material.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: MAIC中的信息准确性和内容监管是另一个重要的伦理关切领域。由于该系统自动化了教育内容的创建和传播，因此存在信息不准确可能会大规模传播的风险。为了减轻这一风险，AI生成的内容会定期由学科专家和教学助理进行审查。然而，考虑到内容生产的庞大规模，也承认一些错误仍然可能发生。因此，该系统包括了学生和教育者标记和纠正不准确信息的机制，确保教育材料的持续改进。
- en: In terms of the ethics of education, MAIC raises questions about the role of
    teachers in a system that increasingly relies on AI-driven instruction. While
    the system enhances scalability and provides personalized learning experiences,
    it also diminishes the direct involvement of human educators. This shift may impact
    the development of teacher-student relationships, which are critical for fostering
    emotional and social growth in learners (Thornberg et al., [2022](https://arxiv.org/html/2409.03512v1#bib.bib41)).
    To address this, MAIC includes human-in-the-loop design principles, ensuring that
    educators can intervene and guide the AI’s decision-making processes when necessary.
    However, the balance between AI automation and human oversight remains a complex
    issue that requires ongoing consideration.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在教育伦理方面，MAIC提出了关于教师在日益依赖AI驱动教学系统中的角色问题。虽然该系统提高了可扩展性并提供了个性化的学习体验，但它也减少了人类教育者的直接参与。这一变化可能影响师生关系的发展，而师生关系对于促进学习者的情感和社会成长至关重要（Thornberg
    et al., [2022](https://arxiv.org/html/2409.03512v1#bib.bib41)）。为了解决这一问题，MAIC包括了人类干预设计原则，确保教育者可以在必要时介入并指导AI的决策过程。然而，AI自动化与人类监督之间的平衡仍然是一个复杂的问题，需要持续的关注。
- en: Furthermore, the lack of peer interaction in a predominantly AI-driven educational
    environment could hinder the development of important social skills among students.
    To counter this, MAIC incorporates AI classmates designed to simulate peer interactions.
    While these agents provide a form of interaction, they cannot fully replicate
    the nuances of human-to-human communication. The system, therefore, encourages
    mixed-mode learning environments where students can engage with both AI and human
    peers, preserving the benefits of social learning.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，主要由AI驱动的教育环境中缺乏同伴互动，可能会妨碍学生重要社交技能的发展。为了应对这一问题，MAIC结合了模拟同伴互动的AI同学。尽管这些代理提供了一种互动形式，但它们无法完全复制人际沟通的细微差别。因此，系统鼓励混合模式的学习环境，在这里学生可以与AI和人类同伴互动，从而保留社交学习的好处。  '
- en: Finally, the issue of student personalization must be approached with caution.
    While MAIC’s ability to adapt to individual learning needs is a significant advantage,
    it also poses risks to fairness and equality. There is a potential for certain
    students to receive more tailored and effective instruction based on their data
    profiles, potentially exacerbating educational inequalities. To mitigate this,
    MAIC includes mechanisms to ensure that all students, regardless of their data
    profiles, have access to high-quality learning experiences. The system’s fairness
    algorithms are continuously refined to promote equitable educational outcomes
    for all learners.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，学生个性化问题必须谨慎处理。尽管MAIC适应个别学习需求的能力是一个显著优势，但它也带来了公平性和公正性方面的风险。某些学生可能会基于其数据档案获得更加量身定制和有效的教学，从而可能加剧教育不平等。为了应对这一问题，MAIC包含了确保所有学生无论其数据档案如何，都能享受高质量学习体验的机制。该系统的公平性算法正在不断优化，以促进所有学习者的公平教育结果。  '
- en: 7 Conclusion
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: In this paper, we provide a concise overview of the development trajectory of
    online education and the technological opportunities arising in the era of large
    language models. Considering the principles of adaptivity and scalability, along
    with the sophisticated design of LLM-driven multi-agent systems, we explore how
    existing MOOC can be transformed into MAIC (Massive AI-empowered Courses) and
    discuss new paradigms of teaching and learning. We propose a comprehensive solution,
    analyze the key technical components, and implement each step of the process.
    Our approach was practically deployed in two courses at Tsinghua University, leading
    to a series of preliminary observations of student behavior. These initial findings
    suggest that highly personalized classrooms built with new AI-assisted learning
    technologies can achieve high quality, and student behavior demonstrates the effectiveness
    of the teaching process. Moving forward, this work will be continuously maintained
    and expanded, aiming to develop an open and shared platform for educational exploration,
    academic research, and technological innovation. We hope our work will call upon
    and serve educational theorists, technology developers, and innovators to engage
    in discussions about the new online environment in the era of large language models.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '本文简要概述了在线教育的发展轨迹以及在大语言模型时代出现的技术机会。我们考虑了适应性和可扩展性的原则，并结合大规模语言模型驱动的多代理系统的精密设计，探讨了如何将现有的大规模开放在线课程（MOOC）转变为MAIC（大规模AI赋能课程），并讨论了新的教学与学习范式。我们提出了一套全面的解决方案，分析了关键技术组件，并实现了每一个步骤。我们的方法已在清华大学的两门课程中实际部署，得出了一系列学生行为的初步观察。这些初步发现表明，利用新型AI辅助学习技术构建的高度个性化课堂能够实现高质量教学，学生行为也验证了教学过程的有效性。未来，这项工作将持续维护和扩展，旨在开发一个开放和共享的平台，以促进教育探索、学术研究和技术创新。我们希望我们的工作能引起教育理论家、技术开发者和创新者的关注，并为他们提供一个讨论大语言模型时代新在线环境的契机。  '
