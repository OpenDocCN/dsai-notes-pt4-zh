- en: '| w/o context | 3.97 | 4.00 | 3.38 | 4.03 | 3.84 |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| 无上下文 | 3.97 | 4.00 | 3.38 | 4.03 | 3.84 |'
- en: '| Human | 4.02 | 4.07 | 3.38 | 3.98 | 3.86 |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| 人类 | 4.02 | 4.07 | 3.38 | 3.98 | 3.86 |'
- en: 'Results: As shown in Table [1](https://arxiv.org/html/2409.03512v1#S4.T1 "Table
    1 ‣ 4.1 Teaching Side Evaluation ‣ 4 Key Technique Evaluation ‣ From MOOC to MAIC:
    Reshaping Online Teaching and Learning through LLM-driven Agents"), our approach
    (MAIC-FuncGen) achieves the highest overall score of $4.00$, outperforming all
    baseline methods. Our analysis reveals several key insights:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：如表[1](https://arxiv.org/html/2409.03512v1#S4.T1 "表 1 ‣ 4.1 教学侧评估 ‣ 4 关键技术评估
    ‣ 从MOOC到MAIC：通过大语言模型驱动的代理重塑在线教学与学习")所示，我们的方法（MAIC-FuncGen）取得了最高的总得分$4.00$，超越了所有基准方法。我们的分析揭示了几个关键见解：
- en: •
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Importance of Visual Input: The inclusion of visual elements significantly
    enhances script generation quality. Both S2T and MAIC-FuncGen without visual inputs
    received lower matching scores, highlighting the need for contextual visual cues
    that align the script content closely with the presented materials.'
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 视觉输入的重要性：视觉元素的加入显著提高了脚本生成的质量。没有视觉输入的S2T和MAIC-FuncGen得分较低，突出显示了需要与呈现材料紧密对齐的上下文视觉提示。
- en: •
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Role of Contextual Information: The presence of coherent contextual information,
    including content from previous pages, is critical for script quality. It not
    only improves the clarity of the current content but also enhances the supportive
    and matching aspects by providing a continuous and interconnected learning narrative.
    This aligns with pedagogical principles that emphasize coherence and context in
    learning materials to support deeper understanding.'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上下文信息的作用：连贯的上下文信息的存在，包括前几页的内容，对脚本质量至关重要。它不仅提高了当前内容的清晰度，还通过提供连续且互联的学习叙事增强了支持性和匹配度。这与强调学习材料中的连贯性和上下文以支持更深理解的教学原则相一致。
- en: •
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Comparative Performance with Human Instructors: Interestingly, our approach
    slightly outperformed the human baseline across three key dimensions. This can
    be attributed to the inherent ability of large language models (LLMs) to strictly
    adhere to instructions, maintaining alignment with slide content and employing
    an encouraging and supportive tone. In contrast, human instructors often expand
    on topics freely, introducing their own style and diverging from the core content,
    which reflects a more flexible, albeit less structured, instructional approach.'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与人类讲师的比较表现：有趣的是，我们的方法在三个关键维度上稍微超过了人类基准。这可以归因于大语言模型（LLMs）固有的能力，能够严格遵循指令，保持与幻灯片内容的对齐，并使用鼓励和支持性的语气。相比之下，人类讲师往往会自由扩展话题，引入自己的风格，并偏离核心内容，这反映了一种更灵活但较少结构化的教学方法。
- en: These findings underscore the value of integrating structured visual and contextual
    information into script generation, while also highlighting the potential of LLMs
    to complement traditional instructional strategies by providing consistency and
    structured support.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现强调了将结构化视觉和上下文信息融入脚本生成中的价值，同时也突出了LLMs通过提供一致性和结构化支持来补充传统教学策略的潜力。
- en: 4.2 Learning Side Evaluation
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 学习侧评估
- en: '![Refer to caption](img/33a747ed744857267d6bde80d0b805c4.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/33a747ed744857267d6bde80d0b805c4.png)'
- en: 'Figure 4: Manager Agent Precision.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：管理代理精度。
- en: 'Classroom Manager Agent. Section [3.1.2](https://arxiv.org/html/2409.03512v1#S3.SS1.SSS2
    "3.1.2 Plan Stage ‣ 3.1 Teaching: Course Preparation Workflow ‣ 3 MAIC ‣ From
    MOOC to MAIC: Reshaping Online Teaching and Learning through LLM-driven Agents")
    also mention several relevant techniques of MAIC learning. The classroom manager
    agent is the keypoint of the classroom controlling. Setup: However, the evaluation
    of this process is highly subjective, making it challenging to establish an objective
    scoring system for assessment. Therefore, in the practical implementation of the
    TAGI and HSU courses, we select $500$ actual system decisions and extracted their
    corresponding classroom scenarios. We recruit expert teachers and teaching assistants
    to manually annotate these scenarios. Based on this annotated data, we derive
    the results shown in Figure [4](https://arxiv.org/html/2409.03512v1#S4.F4 "Figure
    4 ‣ 4.2 Learning Side Evaluation ‣ 4 Key Technique Evaluation ‣ From MOOC to MAIC:
    Reshaping Online Teaching and Learning through LLM-driven Agents"). These results
    illustrate the alignment between the actions chosen by the manager agent and those
    selected by human instructors in determining the next course action. Specifically,
    we evaluate the implementation with and without role description, detecting the
    effects of these contextual information.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 教室管理代理。第[3.1.2](https://arxiv.org/html/2409.03512v1#S3.SS1.SSS2 "3.1.2 计划阶段
    ‣ 3.1 教学：课程准备工作流 ‣ 3 MAIC ‣ 从MOOC到MAIC：通过LLM驱动的代理重塑在线教学与学习")节还提到了一些MAIC学习的相关技术。教室管理代理是教室控制的关键点。设置：然而，这一过程的评估高度主观，导致很难建立一个客观的评分系统进行评估。因此，在实际实施TAGI和HSU课程时，我们选择了500个实际的系统决策，并提取了相应的教室场景。我们招募了专家教师和教学助理来手动标注这些场景。基于这些标注数据，我们得出了图[4](https://arxiv.org/html/2409.03512v1#S4.F4
    "图4 ‣ 4.2 学习侧评估 ‣ 4 关键技术评估 ‣ 从MOOC到MAIC：通过LLM驱动的代理重塑在线教学与学习")中显示的结果。这些结果展示了管理代理所选择的行动与人类讲师在确定下一步课程行动时所选择的行动之间的对齐情况。具体来说，我们评估了有无角色描述的实现，检测了这些上下文信息的影响。
- en: 'Result: Statistical analysis reveals that omitting role descriptions for each
    agent reduces the classifier’s performance. Although the LLM can sometimes identify
    the correct agent by referencing partial behaviors from the chat history, the
    inclusion of comprehensive role descriptions markedly enhances performance. This
    suggests that while leveraging chat history as input for the scene controller
    can provide some benefits, it is insufficient for consistently generating accurate
    outputs.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：统计分析表明，省略每个代理的角色描述会降低分类器的性能。尽管LLM有时可以通过参考聊天历史中的部分行为来识别正确的代理，但包括全面的角色描述明显提升了性能。这表明，尽管利用聊天历史作为场景控制器的输入可以提供一些好处，但不足以持续生成准确的输出。
- en: The current results, however, remain below optimal levels, indicating further
    opportunities to refine and enhance the user experience. Despite the suboptimal
    performance, interacting agents demonstrate the capacity to partially offset these
    shortcomings. This compensatory effect is due to the LLM’s ability to manage user
    queries beyond the predefined functions of each agent, as evidenced by our subsequent
    behavioral study, where user ratings did not significantly decline in the ablation
    setting.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，目前的结果仍然低于最佳水平，表明还有进一步改进和提升用户体验的机会。尽管表现未达最优，互动代理表现出了部分弥补这些不足的能力。这个补偿效应源于大型语言模型（LLM）在处理超出每个代理预设功能的用户查询时的能力，正如我们后续的行为研究所证明的那样，在去除某些功能的设置下，用户评分并未显著下降。
- en: Nonetheless, enhancing the accuracy of the controller agent remains advantageous,
    as agents can more effectively manage tasks they are specifically designed for.
    For example, the teacher agent is tailored to adopt a softer, more instructive
    tone, but it may be less effective in handling safety-related cases compared to
    the teaching assistant agent. Improved accuracy ensures that each agent operates
    within its designed scope, contributing to a more seamless and effective instructional
    process.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，提升控制代理的准确性仍然具有优势，因为代理能够更有效地管理其专门设计的任务。例如，教师代理旨在采用更加温和、富有指导性的语气，但与教学助理代理相比，它在处理安全相关的案例时可能不那么有效。提高准确性确保每个代理在其设计的范围内运行，从而有助于更顺畅和有效的教学过程。
- en: 5 Behavioral Experiment
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 行为实验
- en: 'Following approval from Tsinghua University Science and Technology Ethics Committee
    (Certificate No: THU-04-2024-56) and the recruitment of student and teacher volunteers,
    we conduct over three months of teaching practice and behavioral analysis in the
    courses "Towards General Artificial Intelligence" and "How to Study in the University."
    This large-scale study involves more than 500 students and aims to address three
    core questions: Q1: What is the quality of MAIC Courses? Q2: What are the learning
    outcomes within MAIC? Q3: How do students perform in the MAIC environment? In
    the following sections, we present some preliminary observations from this study.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在清华大学科技伦理委员会批准（证书编号：THU-04-2024-56）并招募学生和教师志愿者后，我们在《迈向通用人工智能》和《如何在大学学习》课程中进行了超过三个月的教学实践和行为分析。这项大规模研究涉及超过500名学生，旨在解决三个核心问题：Q1：MAIC课程的质量如何？Q2：MAIC的学习成果如何？Q3：学生在MAIC环境中的表现如何？在以下部分中，我们将展示这项研究的一些初步观察结果。
- en: '5.1 Q1: The Quality of MAIC Course'
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 Q1：MAIC课程质量
- en: We evaluated the quality of the MAIC course using the results from two questionnaires
    completed by course takers. The first questionnaire focused on the quality of
    AI teacher’s teaching, adapted from the Community of Inquiry Framework (Garrison
    and Arbaugh, [2007](https://arxiv.org/html/2409.03512v1#bib.bib13)). Items in
    the original COI questionnaire were revised to make them suitable for the AI-engaged
    learning environment. This questionnaire was administered when students completed
    the whole course.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过两份由课程参与者填写的问卷评估了MAIC课程的质量。第一份问卷集中于AI教师教学质量，改编自《探究社区框架》（Garrison和Arbaugh,
    [2007](https://arxiv.org/html/2409.03512v1#bib.bib13)）。原COI问卷中的条目经过修改，以适应AI驱动的学习环境。该问卷在学生完成整个课程后进行。
- en: '![Refer to caption](img/3d32c45e48db3f28f923ac8b5af0a392.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题说明](img/3d32c45e48db3f28f923ac8b5af0a392.png)'
- en: 'Figure 5: Results from after-course survey.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：课后调查结果。
- en: 'As presented in Figure [5](https://arxiv.org/html/2409.03512v1#S5.F5 "Figure
    5 ‣ 5.1 Q1: The Quality of MAIC Course ‣ 5 Behavioral Experiment ‣ From MOOC to
    MAIC: Reshaping Online Teaching and Learning through LLM-driven Agents"), the
    results showed that overall students had positive beliefs of the teaching quality
    on MAIC. For instance, the mean score of students’ rating on the question "The
    AI instructor clearly communicated important course goals" (Course Objective)
    was 4.12 (SD = $0.66$) out of $5$, and the average rating on "The AI instructor
    encouraged course participants to explore new concepts" was $4.03$ (SD = $0.73$).
    These findings suggest that students felt the AI instructors effectively helped
    them understand course objectives, clarify their thinking, explore new ideas,
    and engage in meaningful dialogue.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[5](https://arxiv.org/html/2409.03512v1#S5.F5 "图5 ‣ 5.1 Q1：MAIC课程质量 ‣ 5 行为实验
    ‣ 从MOOC到MAIC：通过LLM驱动的代理重塑在线教学与学习")所示，结果表明整体学生对MAIC的教学质量持积极态度。例如，学生对“AI导师清晰传达了重要课程目标”（课程目标）这一问题的评分均值为4.12（标准差=
    $0.66$），满分为$5$，而“AI导师鼓励课程参与者探索新概念”这一问题的平均评分为$4.03$（标准差= $0.73$）。这些发现表明，学生认为AI导师有效帮助他们理解课程目标，理清思路，探索新想法，并进行有意义的对话。
- en: However, relatively lower ratings were observed on questions like “The AI instructor
    provided feedback that helped me understand my strengths and weaknesses” (Understand
    Student), which had a mean score of $3.51$ (SD = $0.94$). This indicates that
    AI instructors may lack personalization and adaptability during the teaching process,
    possibly because the same scripts were used for all students.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在诸如“AI导师提供的反馈帮助我理解我的优点和缺点”（理解学生）等问题上，评分相对较低，均值为$3.51$（标准差= $0.94$）。这表明AI导师在教学过程中可能缺乏个性化和适应性，可能是因为对所有学生使用了相同的脚本。
- en: '5.2 Q2: The Behavior of MAIC Student Engagement'
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 Q2：MAIC学生参与行为
- en: 'Firstly, when it comes to choosing the class mode, students tend to prefer
    the "continuous mode," believing that this mode allows them to maintain their
    train of thought without interruption, thereby ensuring learning efficiency. The
    "continuous mode" refers to a setting where, after selecting the teacher and other
    intelligent agent roles (such as teaching assistant, thinker, note-taker), the
    chosen roles conduct the class from start to finish without any interactive input
    from the students, making it a relatively passive learning approach. For example,
    during interviews, one student mentioned:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在选择上课模式时，学生们倾向于偏好“连续模式”，认为这种模式可以让他们不被打断地保持思路连贯，从而确保学习效率。“连续模式”是指在选择了教师和其他智能代理角色（如助教、思考者、记录员）后，所选择的角色从头到尾进行授课，学生不参与互动输入，形成一种相对被动的学习方式。例如，在访谈中，一位学生提到：
- en: '"I mostly used the continuous mode because, in the interactive mode, after
    the AI teacher finishes each sentence, you have to respond before they can continue.
    I don’t always feel like interacting after every sentence, so most of the time,
    I use continuous mode. Of course, there were one or two times when I used interactive
    mode because the AI prompted me to speak, but I remember that once, after I spoke
    in interactive mode, the AI didn’t respond or react to what I said, so I felt
    like it wasn’t very useful. After that, I just stuck with the continuous mode."
    In this mode, although interaction is not possible, some students adopt a pause
    strategy if they don’t understand something. For instance, one student mentioned,
    "If I didn’t understand something, I would pause and look at the PPT and the text
    in the text box. I don’t think I ever stopped to ask the AI to explain something
    again, unless it was some unfamiliar term or a more exploratory topic."'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “我主要使用连续模式，因为在互动模式下，每当AI老师讲完一句话后，你必须回应才能继续。我并不总是愿意在每一句话后进行互动，所以大多数时候我使用连续模式。当然，也有一两次我使用了互动模式，因为AI提示我说话，但我记得有一次，在互动模式下我说了话后，AI并没有回应或反应，我觉得那时并不太有用。从那以后，我就坚持使用连续模式。”在这种模式下，尽管无法进行互动，但有些学生会采用暂停策略，如果他们不理解某些内容。例如，一位学生提到，“如果我不理解某些内容，我会暂停并查看PPT和文本框中的文字。我认为我从来没有停下来要求AI再解释某些东西，除非是一些不熟悉的术语或更具探索性的话题。”
- en: 'Secondly, regarding specific behaviors during the class, some students proactively
    ask questions to the intelligent agent around certain topics. As shown in Figure
    3, $61$% of the students’ behavior in class involved actively seeking knowledge,
    information, or asking questions. For example, asking "Can you explain the transformer
    structure in simple terms?" The interview results of this study also support this
    view. Many students indicated that they would actively ask questions. Some examples
    from the interviews include:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，关于上课过程中具体的行为，有些学生会主动向智能代理提出关于某些话题的问题。如图3所示，$61$%的学生在课堂上的行为涉及主动寻求知识、信息或提问。例如，询问“你能用简单的语言解释一下变压器结构吗？”本研究的访谈结果也支持这一观点。许多学生表示他们会主动提问。访谈中的一些例子包括：
- en: $\bullet$ "When I asked a question, the AI would ask a follow-up question related
    to mine, and I felt it was an amazing experience, like it was really guiding me
    to think more deeply. I think the questions it asked made a lot of sense. In that
    interactive mode, it could extend into many other discussions beyond the course
    content." $\bullet$ "I think this might be an advantage of AI teaching. Because,
    in a traditional classroom, whether it’s a large class or even a small one, students
    nowadays are generally reluctant to ask questions. There are various reasons for
    this. Also, I think immediate Q&A helps me learn the material better. If I have
    a question, I can get an answer right away, and I think that immediate feedback
    is really valuable."
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ “当我问问题时，AI会问一个与我的问题相关的后续问题，我觉得这是一个很棒的体验，就像它真的在引导我更深层次地思考。我认为它问的问题很有意义。在那种互动模式下，它可以扩展到许多其他讨论，超出课程内容。”
    $\bullet$ “我认为这可能是AI教学的一大优势。因为在传统课堂上，无论是大班还是小班，现代学生通常不愿意提问，原因有很多。此外，我认为即时问答有助于我更好地学习材料。如果我有问题，我可以立刻得到答案，我认为这种即时反馈真的很有价值。”
- en: '![Refer to caption](img/2803188347b923b388e7f799bc29fe89.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/2803188347b923b388e7f799bc29fe89.png)'
- en: 'Figure 6: Ratio of student activities.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：学生活动比例。
- en: 'Additionally, some students manage and control different intelligent agent
    roles and the class progress. These management-related behaviors account for $11$%
    (Figure [6](https://arxiv.org/html/2409.03512v1#S5.F6 "Figure 6 ‣ 5.2 Q2: The
    Behavior of MAIC Student Engagement ‣ 5 Behavioral Experiment ‣ From MOOC to MAIC:
    Reshaping Online Teaching and Learning through LLM-driven Agents")). For example,
    "Please go back to the previous slide," or "Please explain that in simpler terms,"
    demonstrating strong autonomy and self-regulated learning abilities. In the interviews,
    some students also mentioned, I don’t just ask for knowledge; I might ask, ’I
    want to learn more,’ or ’I hope to explore something new in a certain field,’
    to manage and regulate the AI’s responses.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，一些学生管理并控制不同智能代理的角色和课堂进度。这些与管理相关的行为占比为$11$%（图[6](https://arxiv.org/html/2409.03512v1#S5.F6
    "Figure 6 ‣ 5.2 Q2: The Behavior of MAIC Student Engagement ‣ 5 Behavioral Experiment
    ‣ From MOOC to MAIC: Reshaping Online Teaching and Learning through LLM-driven
    Agents")）。例如，“请返回上一张幻灯片”或“请用更简单的语言解释”，展示了强烈的自主性和自我调节学习能力。在访谈中，一些学生还提到，我不仅仅是询问知识；我可能会问，“我想学得更多”或“我希望在某个领域探索一些新东西”，以管理和调节AI的回答。'
- en: Overall, the findings reveal that while students prefer the "continuous mode"
    for its uninterrupted flow of information, this passive approach may limit opportunities
    for active engagement and critical thinking. In the future, AI agent-driven classes
    should actively encourage student interaction rather than simply delivering continuous
    knowledge. In addition, the high level of proactive questioning indicates that
    students are eager to engage when given the opportunity, underscoring the importance
    of designing AI tools that foster inquiry-based learning (Xie, [2023](https://arxiv.org/html/2409.03512v1#bib.bib45)).
    Questioning is an important behavior that reflects active learning in students,
    which ultimately leads to better academic performance. Finally, the occurrence
    of management-related behaviors suggests that students already realize their active
    role in their learning process, which align with Cain ([2024](https://arxiv.org/html/2409.03512v1#bib.bib5))’
    study. It is said that the capabilities of LLM AI tools can help students and
    educators transition from passive recipients to active co-creators of their learning
    experiences. Further research can give more support and encouragement for them
    to take an active role in directing their learning.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，研究结果显示，尽管学生更倾向于选择“连续模式”，因为它可以提供不间断的信息流，但这种被动方式可能限制了学生进行主动参与和批判性思维的机会。未来，AI驱动的课堂应该积极鼓励学生互动，而不仅仅是传递连续的知识。此外，高频率的主动提问表明，学生在获得机会时渴望参与，强调了设计能够促进基于探究学习的AI工具的重要性（Xie，[2023](https://arxiv.org/html/2409.03512v1#bib.bib45)）。提问是反映学生主动学习的一种重要行为，最终能带来更好的学术表现。最后，出现的与管理相关的行为表明，学生已经意识到自己在学习过程中的主动角色，这与Cain（[2024](https://arxiv.org/html/2409.03512v1#bib.bib5)）的研究一致。有说法认为，LLM
    AI工具的能力可以帮助学生和教育者从被动的接受者转变为主动共同创造学习体验的参与者。进一步的研究可以为他们提供更多支持和鼓励，帮助他们在学习过程中发挥更积极的引导作用。
- en: '5.3 Q3: The Outcome of MAIC Learning'
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 Q3：MAIC学习成果
- en: 'We assessed the effectiveness of the MAIC course from three perspectives: performance
    in module tests and the final exam, technology acceptance through questionnaires,
    and self-reported higher-order thinking scores.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从三个方面评估了MAIC课程的效果：模块测试和期末考试的表现、通过问卷调查评估的技术接受度、以及自评的高阶思维分数。
- en: Test Results. Module tests were conducted at the end of each module, focusing
    primarily on the content covered in the most recent module. The final exam was
    administered one week after the course concluded, synthesizing questions from
    the earlier module tests. Average attendance of the module tests is $76.3\%$ (SD=$6\%$),
    while that of the final exam is $73.3\%$. Test scores (stantardized to percentage)
    ranged from $53.3\%$ (Module 2, SD=$18.9\%$) to $82.4\%$ (Module 4, SD=$16.3\%$),
    reflecting students’ learning outcomes. These outcomes were corroborated by student
    interviews. One participant expressed, “My most impressive gains, from the perspective
    of knowledge, all came from the post-class test. If there were no post-class test,
    I might not remember the knowledge at all, and it might just pass by like a passing
    cloud of smoke… When I took the test and then looked back at the courseware, it
    was the peak period for me to absorb knowledge, honestly speaking.”
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 测试结果。模块测试在每个模块结束时进行，主要聚焦于最近模块所涉及的内容。期末考试在课程结束后一周进行，综合了早期模块测试中的问题。模块测试的平均出席率为$76.3\%$（标准差=$6\%$），期末考试的平均出席率为$73.3\%$。测试成绩（标准化为百分比）从$53.3\%$（模块2，标准差=$18.9\%$）到$82.4\%$（模块4，标准差=$16.3\%$），反映了学生的学习成果。这些成果得到了学生访谈的验证。一个参与者表示：“从知识的角度来看，我最深刻的收获都来自课后的测试。如果没有课后测试，我可能根本不会记住这些知识，可能就像一缕云烟一样飘过……当我做完测试后，再回头看课程内容，那个时候是我吸收知识的高峰期，说实话。”
- en: 'Table 2: Correlation of students’ message-aware behavior and test results.
    Values shown in the table are normalized.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2：学生的消息感知行为与测试结果的相关性。表中显示的数值已标准化。
