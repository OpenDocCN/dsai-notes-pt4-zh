- en: 'The Library is a key component of Resources, specifically dedicated to storing
    essential knowledge and design space information relevant to FCI. The content
    of the Knowledge Library is as follows:'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库是资源的关键组成部分，专门用于存储与 FCI 相关的重要知识和设计空间信息。知识库的内容如下：
- en: '[⬇](data:text/plain;base64,)12####  Basic  Concept  of  Fluidic  Computation3**Tags**:  Fluidic  Computation,  Pneumatic  Computation,  Logic  Calculations,  Pneumatic  Signals,  Non-electrical  Control,  Fluidic  Computation  Interface,  FCI.4Fluidic  Computation,  also  known  as  Pneumatic  Computation,  utilizes  fluidic  circuits  comprised  of  pneumatic  components,  such  as  valves,  to  conduct  logic  calculations  using  pneumatic  signals.  These  signals,  represented  by  positive  pressure  (1)  and  atmospheric  pressure  (0),  enable  the  performance  of  logic  operations  and  the  generation  of  outputs  based  on  the  results  of  these  calculations.  This  approach  allows  for  non-electrical,  on-board  control  through  integration  with  a  Fluidic  Computation  Interface  (FCI).5####  Framework  of  Fluidic  Computation  Interface6**Tags**:  Interface,  Input  Module,  Computation  Module,  Output  Module,  Feedback  Mechanisms7The  FCI  typically  encompasses  three  modules:  input,  computation,  and  output.8####  Input  Module9**Tags**:  Airbags,  Pressure  Detection,  Attribute,  Binary,  Duration,  Frequency,  Edge,  Location,  Manipulation.10The  Input  Module  primarily  consists  of  airbags  designed  to  detect  actions  that  increase  internal  air  pressure,  typically  due  to  the  application  of  external  FORCES.  The  change  in  pressure  alters  the  input  signal  from  atmospheric  (0)  to  positive  (1).  NO  electronic  sensors  are  used.11Each  input  has  three  main  properties.12The  first  one  is  **Attribute**,  which  ONLY  include:131.  **Binary**:  The  state  of  the  signal,  either  0  (external  force  below  the  threshold)  or  1  (external  force  exceeds  the  threshold).  Pressure,  intensity,  etc  should  be  categorized  as  Binary.142.  **Duration**:  How  long  the  signal  remains  in  either  state.153.  **Frequency**:  How  frequently  the  signal  transitions  between  states.164.  **Edge**:  The  transition  moment,  either  rising  (0  to  1)  or  falling  (1  to  0).17The  second  one  is  **Location**,  which  means  where  the  input  airbags  are  placed.  For  :181.  Under  the  feet,192.  On  the  sides  of  the  vehicle,203.  Embedded  in  the  dashboard,214.  Mounted  in  the  roof,225.  Within  the  seatbelt,236.  Integrated  into  the  door  handle,247.  Inside  the  headrest,258.  Beneath  the  armrest,269.  Within  the  knee  bolster,2711.  In  the  shoulder  area  of  the  seat,2812.  Along  the  sides  of  the  backseat,2913.  Concealed  in  the  ceiling,3014.  Installed  in  the  side  mirrors,3115.  Incorporated  into  the  floor.32The  third  one  is  **Manipulation**,  which  means  how  the  airbags  are  handled.  For  :331.  Squeeze,342.  Step,353.  Press,364.  Pinch,375.  Twist,386.  Hit,397.  Tap,408.  Compress.41####  Computation  Module42**Tags**:  Fluidic  Circuit,  Logic  Operations,  Logic  Operators,  NOT,  NOR,  NAND,  OR,  AND,  Filter,  Timer,  Register,  Edge  Detector,  Multiplexer,  Demultiplexer.43This  module,  essentially  the  fluidic  circuit,  receives  input  signals,  processes  them  according  to  predefined  logic  calculations,  and  generates  output  signals  directed  towards  the  Output  Module.  The  basic  computation  operators  contain:441.  **NOT**:  Outputs  0  (1)  if  the  input  is  1  (0).452.  **NOR**:  Outputs  1  only  if  both  inputs  are  0.463.  **NAND**:  Outputs  0  only  if  both  inputs  are  1.474.  **OR**:  Outputs  0  only  if  both  inputs  are  0.485.  **AND**:  Outputs  1  only  if  both  inputs  are  1.496.  **Filter**:  Produces  maximum  output  airflow  when  the  input  signal  resonates  at  a  specific  frequency.507.  **Timer**:  Outputs  1  after  a  predefined  interval  following  the  input’s  transition  to  1.518.  **Register**:  Stores  one  bit  of  data.529.  **Edge  Detector**:  Outputs  1  whenever  detecting  rising  or  falling  edges  in  the  input.5310.  **Multiplexer**:  Selects  one  input  from  multiple  sources  based  on  selection  signals  and  outputs  it.5411.  **Demultiplexer**:  Distributes  one  input  signal  to  one  of  many  outputs  based  on  selection  signals.5512.  **Clock  Generator**:  Generates  clock  pulses.56####  Output  Module57**Tags**:  Feedback,  Shape-changing,  Haptic  Feedback,  Olfactory  Feedback,  Acoustic  Feedback58Designed  to  provide  **Feedback**  in  various  forms  based  on  the  output  signal:591.  **Shape-changing  Feedback**:  Utilizes  specially  designed  airbags  that  inflate  (for  positive  pressure/1)  or  deflate  (for  atmospheric  pressure/0),  altering  their  shape.  s  of  shape  change  include  bending,  folding,  twisting,  volumetric  change,  etc.602.  **Haptic  Feedback**:  Employs  the  airflow  from  a  positive  pressure  output  (1)  to  deliver  tactile  sensations  on  the  skin.613.  **Olfactory  Feedback**:  Uses  the  airflow  from  a  positive  pressure  output  (1)  to  dispense  scents.624.  **Acoustic  Feedback**:  Activates  non-electronic  devices  to  produce  sounds  using  the  airflow  from  a  positive  pressure  output  (1).63  **airbag  designs**  for  **Shape-changing  Feedback**64-  Sphere.  Required  Geometry:  radius.65-  Cylinder.  Solid,  not  hollow.  Required  Geometry:  Radius  r,  Height  H.66-  Box.  Required  Geometry:  Length  L,  Width  W,  and  Height  H.67Bending  strip.  It  can  be  an  arc,  doesn’t  have  to  be  a  complete  circle.  Required  Geometry:  Length  L,  Width  W,  and  Radius  Angle  $\alpha$.  Bend  along  the  length  direction.  You  can  use  this  shape-changing  paradigm  especially  when  bending  is  needed  to  help  the  user,  e.g.  wrist,  bending  chair.68Folding  strip.  Required  Geometry:  Length  L,  Width  W,  and  Folding  Angle  $\alpha$  (Assuming  one  end  is  stationary,  the  angle  at  which  the  other  end  is  lifted  after  folding).  Fold  along  the  length  direction.69-  Other  shapes  you  think  make  sense.70####  Examples  of  Fluidic  Computation  Interface711.  An  interface  that  can  detect  and  correct  sitting  posture.722.  A  door  latch  encrypted  by  frequency.733.  An  alarm  clock.744.  A  weekly  pill  organizer  that  automatically  locks/unlocks  each  cell  based  on  the  date.755.  A  toy  that  reacts  differently  based  on  how  many  people  are  interacting  with  it.'
