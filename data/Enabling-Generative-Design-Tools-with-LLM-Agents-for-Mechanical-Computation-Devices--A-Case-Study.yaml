- en: 1:procedure Calculate_Fold($length,width,angle$)2:     $a\leftarrow width/3$3:     $D\leftarrow
    width$4:     Initialize $d,n,j$ as undefined5:     if $0<angle\leq 45$ then6:         $\theta\leftarrow
    angle$7:         $d\leftarrow(\theta-51.50)/(-0.65\times 60/width)$8:         $n\leftarrow
    1$9:         $j\leftarrow length/2$10:     else if $45<angle\leq 90$ then11:         $\theta\leftarrow
    angle/2$12:         $d\leftarrow(\theta-51.50)/(-0.65\times 60/width)$13:         $n\leftarrow
    2$14:         $j\leftarrow(length-D)/2$15:     else if $90<angle\leq 135$ then16:         $\theta\leftarrow
    angle/3$17:         $d\leftarrow(\theta-51.50)/(-0.65\times 60/width)$18:         $n\leftarrow
    3$19:         $j\leftarrow(length-2\ast D)/2$20:     else if $135<angle\leq 180$ then21:         $\theta\leftarrow
    angle/4$22:         $d\leftarrow(\theta-51.50)/(-0.65\times 60/width)$23:         $n\leftarrow
    4$24:         $j\leftarrow(length-3\ast D)/2$25:     end if26:     return $length,width,a,d,D,j,n$27:end procedure
