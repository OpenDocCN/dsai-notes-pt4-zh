- en: 'For Bending and Folding shapes: The heat-sealing pattern and the method for
    calculating the pattern’s dimensions based on target shape dimensions aree adapted
    from SnapInflatables (Yang et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib79)).
    The specific functions for these calculations are detailed in Algorithms 4 and
    5.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 对于弯曲和折叠形状：热封模式和根据目标形状尺寸计算模式尺寸的方法改编自 SnapInflatables (Yang et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib79))。这些计算的具体函数在算法
    4 和 5 中详细说明。
- en: 'As shown in Fig. [12](https://arxiv.org/html/2405.17837v3#A3.F12 "Figure 12
    ‣ C.2\. Tools for I/O Designer ‣ Appendix C Tools ‣ Enabling Generative Design
    Tools with LLM Agents for Mechanical Computation Devices: A Case Study").a, the
    bending angle at each crease is chiefly determined by $d$ and $W$ (width), with
    the angle of a single crease ranging between 0 and 45 degrees. For folding, the
    required number n of creases is determined based on the folding angle $\alpha$.
    $D$ is constrained to its theoretical minimum value (equal to $W$) to centralize
    the folding at the midpoint. Additional size parameters (Fig. [12](https://arxiv.org/html/2405.17837v3#A3.F12
    "Figure 12 ‣ C.2\. Tools for I/O Designer ‣ Appendix C Tools ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study").b)
    are calculated with Algorithm 4. For bending, we approximate it using a 20-degree
    crease (Fig. [12](https://arxiv.org/html/2405.17837v3#A3.F12 "Figure 12 ‣ C.2\.
    Tools for I/O Designer ‣ Appendix C Tools ‣ Enabling Generative Design Tools with
    LLM Agents for Mechanical Computation Devices: A Case Study").c) to determine
    the required number ($n$) of creases, and calculating all dimensional parameters
    with Algorithm 4.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '如图 [12](https://arxiv.org/html/2405.17837v3#A3.F12 "Figure 12 ‣ C.2\. Tools
    for I/O Designer ‣ Appendix C Tools ‣ Enabling Generative Design Tools with LLM
    Agents for Mechanical Computation Devices: A Case Study").a 所示，每个折痕的弯曲角度主要由 $d$
    和 $W$（宽度）决定，单个折痕的角度范围在 0 到 45 度之间。对于折叠，所需的折痕数 n 是基于折叠角度 $\alpha$ 确定的。$D$ 被限制为其理论最小值（等于
    $W$），以便将折叠集中在中点。额外的尺寸参数（图 [12](https://arxiv.org/html/2405.17837v3#A3.F12 "Figure
    12 ‣ C.2\. Tools for I/O Designer ‣ Appendix C Tools ‣ Enabling Generative Design
    Tools with LLM Agents for Mechanical Computation Devices: A Case Study").b）通过算法
    4 计算。对于弯曲，我们使用 20 度的折痕近似（图 [12](https://arxiv.org/html/2405.17837v3#A3.F12 "Figure
    12 ‣ C.2\. Tools for I/O Designer ‣ Appendix C Tools ‣ Enabling Generative Design
    Tools with LLM Agents for Mechanical Computation Devices: A Case Study").c）来确定所需的折痕数（$n$），并使用算法
    4 计算所有尺寸参数。'
