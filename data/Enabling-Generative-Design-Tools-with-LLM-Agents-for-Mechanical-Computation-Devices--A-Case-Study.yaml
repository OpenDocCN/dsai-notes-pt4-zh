- en: Abstract.
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要。
- en: In the field of Human-Computer Interaction (HCI), interactive devices with embedded
    mechanical computation are gaining increasing attention. The rise of these cutting-edge
    devices has highlighted the need for specialized design tools that democratize
    the prototyping process. While current tools streamline the process through parametric
    design and simulation, they often come with a steep learning curve and may not
    fully support creative ideation. In this study, we use fluidic computation interfaces
    as a case study to explore how design tools for such devices can be augmented
    by Large Language Model agents (LLMs). Integrated with LLMs, the Generative Design
    Tool (GDT) better understand the capabilities and limitations of new technologies,
    propose diverse, practical application, and suggest designs that are technically
    and contextually appropriate. Additionally, it generates design parameters for
    visualizing results and producing fabrication-ready support files. This paper
    details the GDT’s framework, implementation, and performance, while addressing
    its potential and challenges.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在人机交互（HCI）领域，嵌入机械计算的交互式设备正受到越来越多的关注。这些尖端设备的兴起突显了对专门设计工具的需求，这些工具可以使原型设计过程更加普及。尽管现有工具通过参数化设计和仿真简化了流程，但它们通常具有陡峭的学习曲线，并且可能无法完全支持创造性构思。在本研究中，我们以流体计算界面为案例，探讨如何通过大型语言模型（LLM）增强这类设备的设计工具。与LLM集成后，生成设计工具（GDT）能够更好地理解新技术的能力和局限性，提出多样化的、实用的应用，并建议技术上和情境上都合适的设计。此外，它还生成用于可视化结果和制作可供生产的支持文件的设计参数。本文详细介绍了GDT的框架、实施和性能，同时讨论了其潜力和挑战。
- en: 'Generative Design Tool, Large Language Model, Agent, Mechanical Computation,
    Pneumatic Interface^†^†ccs: Human-centered computing Interactive systems and tools'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '生成设计工具，大型语言模型，代理，机械计算，气动界面^†^†ccs: 以人为本的计算 交互系统与工具'
- en: 1\. Introduction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: Interactive devices with embedded mechanical computation are gaining increasing
    attention in HCI (Savage et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib60);
    Ion et al., [2017a](https://arxiv.org/html/2405.17837v3#bib.bib25); Lu et al.,
    [2023b](https://arxiv.org/html/2405.17837v3#bib.bib40); Deng et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib15)).
    As novel mechanical computation techniques emerge, prototyping these devices often
    requires highly specialized expertise. To address this challenge, specialized
    design tools have been developed to lower the barrier through parametric design
    and simulation (Savage et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib60);
    Ion et al., [2017a](https://arxiv.org/html/2405.17837v3#bib.bib25)). However,
    designing such devices remains complex. Designers must have a comprehensive understanding
    of the new technology’s capabilities and limitations, as well as the implications
    of all design parameters. Additionally, generating appropriate application ideas
    requires extensive exploration to meet various requirements, from functional goals
    to feasibility constraints. Even experts in mechanical device design, including
    developers and researchers of the tools themselves, must invest considerable effort
    to propose diverse use cases that demonstrate the technology’s application value.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入机械计算的交互设备在HCI领域（Savage et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib60);
    Ion et al., [2017a](https://arxiv.org/html/2405.17837v3#bib.bib25); Lu et al.,
    [2023b](https://arxiv.org/html/2405.17837v3#bib.bib40); Deng et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib15)）正受到越来越多的关注。随着新型机械计算技术的出现，原型设计这些设备通常需要高度专业化的技术知识。为了解决这一挑战，已经开发了专门的设计工具，通过参数化设计和仿真来降低门槛（Savage
    et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib60); Ion et al., [2017a](https://arxiv.org/html/2405.17837v3#bib.bib25)）。然而，设计这种设备仍然是复杂的。设计师必须全面了解新技术的能力和局限性，以及所有设计参数的影响。此外，生成合适的应用想法需要广泛的探索，以满足从功能目标到可行性约束的各种需求。即使是机械设备设计的专家，包括工具的开发者和研究人员，也必须投入大量的精力来提出多样化的应用案例，以展示该技术的应用价值。
- en: In universal design software, like computer-aided design (CAD) software, artificial
    intelligence (AI) integration simplifies complex tasks and optimizes structures
    and materials autonomously (Miller, [2019](https://arxiv.org/html/2405.17837v3#bib.bib43);
    Jain and Kukkal, [2020](https://arxiv.org/html/2405.17837v3#bib.bib28)). However,
    incorporating AI features often requires extensive algorithm development or substantial
    data training (Willis et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib76);
    Zhao et al., [2020](https://arxiv.org/html/2405.17837v3#bib.bib85)), which is
    impractical for specialized design tools without significant effort. Moreover,
    users still need domain knowledge to define the design problem, set goals, and
    adjust parameters before benefiting from AI, leaving the original challenge unresolved.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在通用设计软件中，比如计算机辅助设计（CAD）软件，人工智能（AI）集成简化了复杂任务，并能自主优化结构和材料（Miller, [2019](https://arxiv.org/html/2405.17837v3#bib.bib43);
    Jain and Kukkal, [2020](https://arxiv.org/html/2405.17837v3#bib.bib28)）。然而，融入AI功能通常需要大量的算法开发或大量的数据训练（Willis
    et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib76); Zhao et al., [2020](https://arxiv.org/html/2405.17837v3#bib.bib85)），对于没有显著努力的专业设计工具来说，这是不现实的。此外，用户仍然需要领域知识来定义设计问题、设定目标并调整参数，才能从AI中受益，这使得原始挑战依然未得到解决。
- en: 'Large Language Models (LLMs) like GPT excel in creative tasks due to their
    vast knowledge, nuanced language generation, and contextual awareness (Cheng et al.,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib13); Duan et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib18);
    Bhavya et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib8); Ko et al.,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib33)). For example, 3DALL-E (Liu
    et al., [2023b](https://arxiv.org/html/2405.17837v3#bib.bib38)) introduced a Fusion
    360 plugin that uses GPT to generate text and image prompts for modeling, leveraging
    its extensive design knowledge. Recently, LLM agents have garnered attention for
    their ability to learn new information and autonomously handle complex tasks (aut,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib2); bab, [2023](https://arxiv.org/html/2405.17837v3#bib.bib3);
    Yao et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib80); Park et al.,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib51); Li et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib34);
    Hong et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib22)). This leads
    to an intriguing question: can a synergy between LLMs and specialized design tools
    revolutionize the prototyping of novel devices by harnessing LLMs’ flexibility,
    adaptability, and creative problem-solving?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 像GPT这样的**大型语言模型**（LLMs）在创意任务中表现突出，原因在于其广泛的知识、细致的语言生成能力和上下文意识（Cheng et al.，[2023](https://arxiv.org/html/2405.17837v3#bib.bib13)；Duan
    et al.，[2023](https://arxiv.org/html/2405.17837v3#bib.bib18)；Bhavya et al.，[2023](https://arxiv.org/html/2405.17837v3#bib.bib8)；Ko
    et al.，[2023](https://arxiv.org/html/2405.17837v3#bib.bib33)）。例如，3DALL-E（Liu et
    al.，[2023b](https://arxiv.org/html/2405.17837v3#bib.bib38)）推出了一款Fusion 360插件，使用GPT生成文本和图像提示用于建模，借助其广泛的设计知识。最近，LLM代理因其能够学习新信息并自主处理复杂任务而受到关注（aut，[2023](https://arxiv.org/html/2405.17837v3#bib.bib2)；bab，[2023](https://arxiv.org/html/2405.17837v3#bib.bib3)；Yao
    et al.，[2022](https://arxiv.org/html/2405.17837v3#bib.bib80)；Park et al.，[2023](https://arxiv.org/html/2405.17837v3#bib.bib51)；Li
    et al.，[2024](https://arxiv.org/html/2405.17837v3#bib.bib34)；Hong et al.，[2023](https://arxiv.org/html/2405.17837v3#bib.bib22)）。这引发了一个有趣的问题：LLMs和专业设计工具之间的协同作用能否通过利用LLM的灵活性、适应性和创造性解决问题的能力，彻底改变新型设备的原型设计？
- en: 'To investigate how LLMs can enhance the design workflows of mechanical computation
    devices, we developed a generative design tool (GDT) augmented with LLM agents,
    focusing on the fluidic computation interface (FCI) proposed by Lu et al. (Lu
    et al., [2023b](https://arxiv.org/html/2405.17837v3#bib.bib40)). FCI was selected
    as a case study for several reasons: 1) it qualifies as a mechanical computation
    device; 2) it requires specialized domain knowledge not typically available in
    general-purpose LLMs; 3) it integrates diverse inputs, outputs, and computational
    functions, reflecting the complexity of many interactive devices; and 4) it thoroughly
    explores its design space, providing a strong foundation for refining LLM agents
    with relevant knowledge and logic.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了研究大型语言模型（LLMs）如何增强机械计算设备的设计工作流程，我们开发了一款生成设计工具（GDT），并通过LLM代理进行了增强，重点研究了Lu等人提出的流体计算接口（FCI）（Lu
    et al.，[2023b](https://arxiv.org/html/2405.17837v3#bib.bib40)）。选择FCI作为案例研究有几个原因：1）它符合机械计算设备的定义；2）它需要专业领域知识，而这些知识通常不在通用LLM中提供；3）它集成了多种输入、输出和计算功能，反映了许多交互式设备的复杂性；4）它彻底探索了其设计空间，为用相关知识和逻辑完善LLM代理提供了坚实的基础。
- en: The tool presented here assists designers with FCI-related inquiries and offers
    inspiration for various application scenarios. When a designer inputs a vague
    goal (e.g., creating a “smart Yoga pad”), the tool provides detailed design suggestions.
    It guides the user through refining the design, from selecting functional modules
    to setting parameters, by prompting with recommendations and responding to user
    queries. Additionally, the tool verifies the final design with interaction simulations
    and supports the physical device’s construction by generating fabrication files.
    We evaluate its performance in proposing and realizing DGs, reflecting on the
    benefits and challenges of integrating LLM agents into specialized design tools.
    We hope this work inspires researchers and broadens the user base for such tools
    in novel device design.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文所展示的工具帮助设计师解决与FCI相关的疑问，并为各种应用场景提供灵感。当设计师输入模糊的目标（例如，创建一个“智能瑜伽垫”）时，工具会提供详细的设计建议。它通过提示推荐并回应用户的查询，指导用户完善设计，从选择功能模块到设置参数。此外，工具还通过交互模拟验证最终设计，并通过生成制造文件来支持物理设备的构建。我们评估了其在提出和实现DGs方面的表现，反思了将LLM代理集成到专业设计工具中的好处与挑战。我们希望这项工作能够激励研究人员，并扩大此类工具在新型设备设计中的用户基础。
- en: 'The contributions of this work are as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本工作的贡献如下：
- en: •
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Developing an approach for LLM-enhanced design tools for mechanical computation
    devices (specifically FCI), using a multi-agent framework and straightforward
    adjustments to equip LLM agents with FCI-specific design knowledge.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 开发一种用于机械计算设备（特别是 FCI）的 LLM 增强设计工具的方法，采用多代理框架并通过简单调整为 LLM 代理提供 FCI 特定的设计知识。
- en: •
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Creating the GDT for FCI, integrating LLM agents to apply fluid computation
    in designing novel interactive devices.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建用于 FCI 的 GDT，集成 LLM 代理以在设计新型交互设备时应用流体计算。
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Evaluating the GDT’s performance and reflecting on the benefits and challenges
    of incorporating LLM agents into specialized design tools for building novel devices.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 评估 GDT 的性能，并反思将 LLM 代理集成到用于构建新型设备的专用设计工具中的益处和挑战。
- en: 2\. Related Work
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 相关工作
- en: 2.1\. AI Enhanced Design Tools for Building Devices
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 用于构建设备的 AI 增强设计工具
- en: Specialized design tools are essential for prototyping novel devices (Ion et al.,
    [2017b](https://arxiv.org/html/2405.17837v3#bib.bib26), [c](https://arxiv.org/html/2405.17837v3#bib.bib27);
    Lu et al., [2023c](https://arxiv.org/html/2405.17837v3#bib.bib41); Ou et al.,
    [2016](https://arxiv.org/html/2405.17837v3#bib.bib50)). AI integration has transformed
    the design process, especially in physical prototyping, by reducing trial-and-error
    costs, boosting efficiency, and expanding design possibilities (Gmeiner et al.,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib19)). For example, Zanzibar
    facilitates rapid game development by exploring the design space of physical and
    digital games (Villar et al., [2018](https://arxiv.org/html/2405.17837v3#bib.bib71)),
    while 3D and 4D printing offer intuitive simulations and support interactive design
    processes (An et al., [2018](https://arxiv.org/html/2405.17837v3#bib.bib6); Peng
    et al., [2018](https://arxiv.org/html/2405.17837v3#bib.bib52); Yang et al., [2020](https://arxiv.org/html/2405.17837v3#bib.bib78);
    Tao et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib65); Sun et al.,
    [2022](https://arxiv.org/html/2405.17837v3#bib.bib64); Wessely et al., [2018](https://arxiv.org/html/2405.17837v3#bib.bib75)).
    These technologies are widely applied in areas such as shape-changing materials
    (Zhong et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib86)) and circuit
    design (Drew et al., [2016](https://arxiv.org/html/2405.17837v3#bib.bib17); Olberding
    et al., [2014](https://arxiv.org/html/2405.17837v3#bib.bib49)). However, despite
    the efficiency gains from AI-integrated tools, challenges remain, including limited
    inspiration, reliance on users to set numerous parameters, and a lack of contextual
    awareness and proactive suggestions (Gmeiner et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib19);
    Li, [2024](https://arxiv.org/html/2405.17837v3#bib.bib35)).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 专用设计工具对于原型制作新型设备至关重要（Ion 等， [2017b](https://arxiv.org/html/2405.17837v3#bib.bib26)，[c](https://arxiv.org/html/2405.17837v3#bib.bib27)；Lu
    等，[2023c](https://arxiv.org/html/2405.17837v3#bib.bib41)；Ou 等，[2016](https://arxiv.org/html/2405.17837v3#bib.bib50)）。人工智能的集成已经改变了设计过程，尤其是在物理原型制作方面，通过减少试错成本、提高效率并扩大设计可能性（Gmeiner
    等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib19)）。例如，Zanzibar 通过探索物理和数字游戏的设计空间，促进了快速的游戏开发（Villar
    等，[2018](https://arxiv.org/html/2405.17837v3#bib.bib71)），而 3D 和 4D 打印提供了直观的模拟，并支持互动设计过程（An
    等，[2018](https://arxiv.org/html/2405.17837v3#bib.bib6)；Peng 等，[2018](https://arxiv.org/html/2405.17837v3#bib.bib52)；Yang
    等，[2020](https://arxiv.org/html/2405.17837v3#bib.bib78)；Tao 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib65)；Sun
    等，[2022](https://arxiv.org/html/2405.17837v3#bib.bib64)；Wessely 等，[2018](https://arxiv.org/html/2405.17837v3#bib.bib75)）。这些技术在形状变化材料（Zhong
    等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib86)）和电路设计（Drew 等，[2016](https://arxiv.org/html/2405.17837v3#bib.bib17)；Olberding
    等，[2014](https://arxiv.org/html/2405.17837v3#bib.bib49)）等领域得到了广泛应用。然而，尽管人工智能集成工具带来了效率提升，但仍然存在挑战，包括灵感有限、依赖用户设置大量参数，以及缺乏上下文意识和主动建议（Gmeiner
    等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib19)；Li，[2024](https://arxiv.org/html/2405.17837v3#bib.bib35)）。
- en: Meanwhile, LLMs have shown promise in enhancing creative tools across various
    domains (Cheng et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib13);
    Duan et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib18); Bhavya et al.,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib8); Ko et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib33);
    Liu et al., [2023b](https://arxiv.org/html/2405.17837v3#bib.bib38)), allowing
    designers to start with simple requirements and complete projects with LLM assistance.
    However, in the field of designing interactive hardware systems—which involve
    input, computation, and output functionalities, and interact contextually with
    users—LLM integration remains limited. This is likely because LLMs are trained
    on large-scale textual data and lack the specialized knowledge required for interactive
    hardware design. These systems demand complex combinations of components, structured
    information, and high precision to ensure functional physical implementation,
    which can be difficult to describe using simple text.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，LLM已在多个领域展示出提升创意工具的潜力（Cheng 等， [2023](https://arxiv.org/html/2405.17837v3#bib.bib13);
    Duan 等， [2023](https://arxiv.org/html/2405.17837v3#bib.bib18); Bhavya 等， [2023](https://arxiv.org/html/2405.17837v3#bib.bib8);
    Ko 等， [2023](https://arxiv.org/html/2405.17837v3#bib.bib33); Liu 等， [2023b](https://arxiv.org/html/2405.17837v3#bib.bib38))，使设计师能够从简单的需求开始，并在LLM的帮助下完成项目。然而，在设计互动硬件系统的领域——这些系统涉及输入、计算和输出功能，并且与用户进行上下文交互——LLM的集成仍然有限。这可能是因为LLM是基于大规模文本数据训练的，缺乏互动硬件设计所需的专业知识。这些系统要求复杂的组件组合、结构化信息和高精度，以确保功能性物理实现，而这些要求用简单文本描述是困难的。
- en: Nevertheless, we envision there is a chance to harness LLM’s capabilities to
    understand and innovate new interactive device technologies. By augmenting conventional
    specialized design tools with LLM, we can introduce a fresh approach to device
    prototyping. Leveraging LLM’s strengths in flexibility, adaptability, and creative
    problem-solving can lower usage barriers and inspire more innovative designs.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们预见到有机会利用大型语言模型（LLM）的能力来理解和创新新的互动设备技术。通过将传统的专业设计工具与LLM相结合，我们可以为设备原型设计带来一种全新的方法。利用LLM在灵活性、适应性和创造性解决问题方面的优势，可以降低使用门槛，并激发更多创新的设计。
- en: 2.2\. Large Language Models and Agents
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 大型语言模型与智能体
- en: Large Language Models (LLMs), trained on vast datasets to handle billions of
    parameters (e.g., GPT-4 (Achiam et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib4);
    Andreas, [2022](https://arxiv.org/html/2405.17837v3#bib.bib7))), have become pivotal
    with the rise of Transformers (Vaswani et al., [2017](https://arxiv.org/html/2405.17837v3#bib.bib69)),
    enabling them to generate human-like text. Their powerful capabilities have found
    broad application in Human-Computer Interaction (HCI), enhancing user interaction
    (Liu et al., [2023a](https://arxiv.org/html/2405.17837v3#bib.bib37); Dang et al.,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib14); Jiang et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib30);
    Zamfirescu-Pereira et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib81);
    Suh et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib63); Wang et al.,
    [2023b](https://arxiv.org/html/2405.17837v3#bib.bib73)) and supporting design
    processes in CAD and animation (Liu et al., [2023b](https://arxiv.org/html/2405.17837v3#bib.bib38);
    Tseng et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib67)). Additionally,
    LLMs have been studied for ethical concerns, such as misinformation risks (Zhou
    et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib87)), and have been
    applied in art, public health, journalism, and education (Valencia et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib68);
    Huh et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib24); Jo et al.,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib31); Petridis et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib53);
    Lu et al., [2023a](https://arxiv.org/html/2405.17837v3#bib.bib42)). However, we
    still have yet to see the LLM-based generative design tools being fully leveraged
    to design highly specialized interactive devices.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）通过在庞大的数据集上进行训练，能够处理数十亿个参数（例如，GPT-4（Achiam 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib4);
    Andreas，[2022](https://arxiv.org/html/2405.17837v3#bib.bib7)）），随着变换器（Transformers）的兴起（Vaswani
    等，[2017](https://arxiv.org/html/2405.17837v3#bib.bib69)），它们已经成为关键技术，使得生成类似人类的文本成为可能。它们强大的能力已广泛应用于人机交互（HCI），提高了用户互动（Liu
    等，[2023a](https://arxiv.org/html/2405.17837v3#bib.bib37); Dang 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib14);
    Jiang 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib30); Zamfirescu-Pereira
    等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib81); Suh 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib63);
    Wang 等，[2023b](https://arxiv.org/html/2405.17837v3#bib.bib73)）并支持计算机辅助设计（CAD）和动画中的设计过程（Liu
    等，[2023b](https://arxiv.org/html/2405.17837v3#bib.bib38); Tseng 等，[2024](https://arxiv.org/html/2405.17837v3#bib.bib67)）。此外，LLMs
    还被研究用于伦理问题，如虚假信息的风险（Zhou 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib87)），并已在艺术、公共卫生、新闻和教育等领域得到应用（Valencia
    等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib68); Huh 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib24);
    Jo 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib31); Petridis 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib53);
    Lu 等，[2023a](https://arxiv.org/html/2405.17837v3#bib.bib42)）。然而，我们仍未见到基于 LLM 的生成设计工具被充分利用来设计高度专业化的互动设备。
- en: 'An agent refers to an entity capable of autonomously performing tasks, making
    decisions, and interacting with its environment or other agents to achieve specific
    goals (Jennings et al., [1998](https://arxiv.org/html/2405.17837v3#bib.bib29);
    Vere and Bickmore, [1990](https://arxiv.org/html/2405.17837v3#bib.bib70)). In
    the LLM Agent framework, the LLM acts as the agent’s brain, providing core functions
    like reasoning, planning, and decision-making (Wang et al., [2023a](https://arxiv.org/html/2405.17837v3#bib.bib72)).
    The agent also integrates long-term memory through external knowledge libraries
    for quick retrieval, short-term memory via in-context learning, and tool use through
    APIs. These features allow LLM agents to tackle complex tasks efficiently across
    diverse applications. Research in this area is divided between single-agent and
    multi-agent approaches. Early work focused on single agents using tools to address
    complex tasks (bab, [2023](https://arxiv.org/html/2405.17837v3#bib.bib3); Yao
    et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib80); aut, [2023](https://arxiv.org/html/2405.17837v3#bib.bib2)),
    but this often led to hallucinations and task failures (Chen et al., [2023b](https://arxiv.org/html/2405.17837v3#bib.bib12)).
    The multi-agent approach, which decomposes tasks into subtasks handled by specialized
    agents, improves accuracy and completeness by leveraging each agent’s expertise
    (Chen et al., [2023a](https://arxiv.org/html/2405.17837v3#bib.bib11); Chan et al.,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib10); Park et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib51)).
    This collaborative method significantly enhances the ability to solve complex
    tasks compared to single-agent systems (Li et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib34),
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib36)). In our work, we adopted
    a multi-agent strategy to lay the foundation for our tool’s design (Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study")).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '智能体是指能够自主执行任务、做出决策并与其环境或其他智能体互动以实现特定目标的实体（Jennings等，[1998](https://arxiv.org/html/2405.17837v3#bib.bib29)；Vere和Bickmore，[1990](https://arxiv.org/html/2405.17837v3#bib.bib70)）。在LLM智能体框架中，LLM充当智能体的大脑，提供推理、规划和决策等核心功能（Wang等，[2023a](https://arxiv.org/html/2405.17837v3#bib.bib72)）。智能体还通过外部知识库集成长期记忆以实现快速检索，通过上下文学习集成短期记忆，并通过API使用工具。这些功能使LLM智能体能够高效地处理各种应用中的复杂任务。该领域的研究分为单智能体和多智能体方法。早期的研究集中于使用工具的单智能体来解决复杂任务（bab，[2023](https://arxiv.org/html/2405.17837v3#bib.bib3)；Yao等，[2022](https://arxiv.org/html/2405.17837v3#bib.bib80)；aut，[2023](https://arxiv.org/html/2405.17837v3#bib.bib2)），但这通常导致幻觉和任务失败（Chen等，[2023b](https://arxiv.org/html/2405.17837v3#bib.bib12)）。多智能体方法通过将任务分解为由专门智能体处理的子任务，通过利用每个智能体的专业知识提高准确性和完整性（Chen等，[2023a](https://arxiv.org/html/2405.17837v3#bib.bib11)；Chan等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib10)；Park等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib51)）。这种协作方法相较于单智能体系统显著增强了解决复杂任务的能力（Li等，[2024](https://arxiv.org/html/2405.17837v3#bib.bib34)，[2023](https://arxiv.org/html/2405.17837v3#bib.bib36)）。在我们的研究中，我们采用了多智能体策略，为我们工具的设计奠定了基础（图[2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study")）。'
- en: 2.3\. Mechanical Computation Devices
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3. 机械计算设备
- en: Mechanical computation has garnered increasing attention in recent years, marking
    its success across various science and engineering fields such as molecular computation
    (Adleman, [1994](https://arxiv.org/html/2405.17837v3#bib.bib5)), robotics (Rajappan
    et al., [2021](https://arxiv.org/html/2405.17837v3#bib.bib57); Wehner et al.,
    [2016](https://arxiv.org/html/2405.17837v3#bib.bib74)), morphological computation
    (Hauser et al., [2011](https://arxiv.org/html/2405.17837v3#bib.bib21)), and fluidic
    logic circuits (Mosadegh et al., [2011](https://arxiv.org/html/2405.17837v3#bib.bib45);
    Zhang et al., [2017](https://arxiv.org/html/2405.17837v3#bib.bib82); Rhee and
    Burns, [2009](https://arxiv.org/html/2405.17837v3#bib.bib59); Preston et al.,
    [2019a](https://arxiv.org/html/2405.17837v3#bib.bib54); Rajappan et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib58);
    Preston et al., [2019b](https://arxiv.org/html/2405.17837v3#bib.bib55); Shveda
    et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib62)). Within the HCI
    device fabrication and design community, there’s a notable trend toward leveraging
    unconventional computation to enhance computing capabilities. A handful of HCI
    studies have explored the integration of mechanical computation within interfaces.
    Ion et al. introduced digital mechanical metamaterials for constructing logic
    structures (Ion et al., [2017b](https://arxiv.org/html/2405.17837v3#bib.bib26)).
    Venous Materials (Mor et al., [2020](https://arxiv.org/html/2405.17837v3#bib.bib44))
    showcased fluidic mechanisms that react to mechanical inputs from users to produce
    outputs. Logic Bonbon (Deng et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib15))
    created basic logic gates for crafting desserts with varying flavors based on
    user inputs. AirLogic (Savage et al., [2022](https://arxiv.org/html/2405.17837v3#bib.bib60))
    advanced these fluidic logic concepts by incorporating them into 3D printing processes.
    The Fluidic Computation Kit (Lu et al., [2023b](https://arxiv.org/html/2405.17837v3#bib.bib40))
    delves deeper, offering a systematic framework for developing advanced mechanical
    computation devices, incorporating diverse force inputs, computation operators,
    and output modalities. Its broad scope makes it especially compelling, as it covers
    multiple aspects of interactive device construction beyond just actuation or sensing.
    In addition, Due to its complexity and innovation, the technology poses unique
    challenges for LLM agents. Thus, we selected the FCI as our case study to explore
    the potential and limitations of LLM agents in enhancing novel device design tools.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 机械计算近年来引起了越来越多的关注，标志着它在多个科学和工程领域的成功，例如分子计算（Adleman，[1994](https://arxiv.org/html/2405.17837v3#bib.bib5)）、机器人技术（Rajappan
    et al.，[2021](https://arxiv.org/html/2405.17837v3#bib.bib57)；Wehner et al.，[2016](https://arxiv.org/html/2405.17837v3#bib.bib74)）、形态计算（Hauser
    et al.，[2011](https://arxiv.org/html/2405.17837v3#bib.bib21)）和流体逻辑电路（Mosadegh
    et al.，[2011](https://arxiv.org/html/2405.17837v3#bib.bib45)；Zhang et al.，[2017](https://arxiv.org/html/2405.17837v3#bib.bib82)；Rhee
    and Burns，[2009](https://arxiv.org/html/2405.17837v3#bib.bib59)；Preston et al.，[2019a](https://arxiv.org/html/2405.17837v3#bib.bib54)；Rajappan
    et al.，[2022](https://arxiv.org/html/2405.17837v3#bib.bib58)；Preston et al.，[2019b](https://arxiv.org/html/2405.17837v3#bib.bib55)；Shveda
    et al.，[2022](https://arxiv.org/html/2405.17837v3#bib.bib62)）等。在HCI设备制造与设计领域，利用非常规计算来提升计算能力的趋势日益明显。一些HCI研究探讨了机械计算在界面中的集成。Ion
    et al.提出了用于构建逻辑结构的数字机械超材料（Ion et al.，[2017b](https://arxiv.org/html/2405.17837v3#bib.bib26)）。Venous
    Materials（Mor et al.，[2020](https://arxiv.org/html/2405.17837v3#bib.bib44)）展示了响应用户机械输入以产生输出的流体机制。Logic
    Bonbon（Deng et al.，[2022](https://arxiv.org/html/2405.17837v3#bib.bib15)）创造了基本的逻辑门，用于根据用户输入制作具有不同口味的甜点。AirLogic（Savage
    et al.，[2022](https://arxiv.org/html/2405.17837v3#bib.bib60)）通过将这些流体逻辑概念纳入3D打印过程，推动了这一领域的发展。Fluidic
    Computation Kit（Lu et al.，[2023b](https://arxiv.org/html/2405.17837v3#bib.bib40)）则更深入地探讨了这一主题，提供了一个系统框架，用于开发先进的机械计算设备，结合了多种力输入、计算操作符和输出方式。其广泛的应用范围使其尤为引人注目，因为它涵盖了互动设备构建的多个方面，不仅仅是驱动或传感。此外，由于其复杂性和创新性，该技术对LLM代理提出了独特的挑战。因此，我们选择将FCI作为案例研究，探索LLM代理在提升新型设备设计工具方面的潜力和局限性。
- en: 3\. Background Knowledge on FCI
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. FCI的背景知识
- en: 'In our context, FCI refers to devices built using the Fluidic Computation Kit
    (Fig. [1](https://arxiv.org/html/2405.17837v3#S3.F1 "Figure 1 ‣ 3\. Background
    Knowledge on FCI ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study")) (Lu et al., [2023b](https://arxiv.org/html/2405.17837v3#bib.bib40)),
    which utilizes fluidic circuits with pneumatic components like valves to perform
    logic computations via pneumatic signals. These signals, represented by positive
    pressure (1) and atmospheric pressure (0), drive logic operations and generate
    outputs. The design space of FCI encompasses three key elements: force input,
    mechanical computation, and tangible output.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '在我们的背景下，FCI 指的是使用流体计算工具包构建的设备（见图[1](https://arxiv.org/html/2405.17837v3#S3.F1
    "Figure 1 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study")）（Lu et al.,
    [2023b](https://arxiv.org/html/2405.17837v3#bib.bib40)），它利用包含阀门等气动组件的流体电路，通过气动信号执行逻辑计算。这些信号通过正压力（1）和大气压力（0）表示，驱动逻辑操作并生成输出。FCI
    的设计空间包括三个关键要素：力输入、机械计算和有形输出。'
- en: '![Refer to caption](img/02fe23db061966bb286e16af9843836f.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅标题](img/02fe23db061966bb286e16af9843836f.png)'
- en: 'Figure 1\. Building an interactive sitting posture correction chair using the
    Fluidic Computation Kit involves: a) Selecting the basic components; b) Assembling
    operators by wiring the components; c) Constructing the circuit with operators
    based on the logic; and d) Preparing and integrating input/output airbags with
    the circuit into the chair. (Permission granted from the authors)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1\. 使用流体计算工具包构建互动坐姿矫正椅的步骤包括：a) 选择基本组件；b) 通过接线将组件组装成操作器；c) 基于逻辑构建操作器电路；d) 准备并将输入/输出气囊与电路集成到椅子中。（已获得作者授权）
- en: '![Refer to caption](img/cc827386d5ad0139d4d1b4d87ce41cd2.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅标题](img/cc827386d5ad0139d4d1b4d87ce41cd2.png)'
- en: Figure 2\. The GDT’s overview. Sections a-g constitute the backend, which includes
    LLM agents and conventional algorithms. Sections h-m represent the frontend, utilized
    by users interacting with the GDT. The Consultant agent (a) and the first tab
    of the GUI (h,j) are dedicated to assisting with the design ideation and detailing
    phase. The remaining components are focused on the solution implementation phase.
    Some text within the GUI has been enlarged to enhance readability. The heat-sealing
    pattern for the output module (m) will be provided when the type of output is
    shape-changing, and the shape is associated with an inverse design algorithm.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2\. GDT 概览。a-g 部分构成后端，包含 LLM 代理和传统算法。h-m 部分代表前端，供用户与 GDT 进行交互使用。顾问代理（a）和图形用户界面（GUI）的第一个标签（h,j）专门用于帮助设计构思和细化阶段。其余组件则专注于解决方案实施阶段。部分
    GUI 内的文本已放大，以增强可读性。当输出类型为形状变化且与逆向设计算法相关时，输出模块（m）的热封图案将提供。
- en: \Description
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: \Description
- en: '- Input: This part consists of airbags that detect changes in internal air
    pressure caused by external forces. These changes shift the input signal between
    atmospheric (0) and positive (1), enabling detection of force presence, duration,
    frequency, and sudden variations.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '- 输入：该部分由气囊组成，气囊可以检测由外部力引起的内部气压变化。这些变化使输入信号在大气压力（0）和正压力（1）之间转换，从而能够检测力的存在、持续时间、频率以及突发变化。'
- en: '- Computation: The fluidic circuit processes air pressure inputs through predetermined
    logic, generating output signals. It uses basic computational components (in triangle
    form) and operators created by combining these components.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '- 计算：流体电路通过预定的逻辑处理气压输入，生成输出信号。它使用基本计算组件（三角形形式）和通过组合这些组件创建的操作器。'
- en: '- Output: The output provides feedback in various forms, such as shape-change,
    haptic, olfactory, and acoustic feedback, all driven by airflow.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '- 输出：输出以多种形式提供反馈，例如形状变化、触觉、嗅觉和声音反馈，所有反馈均由气流驱动。'
- en: 4\. Designing with the GDT
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 使用 GDT 进行设计
- en: '![Refer to caption](img/55db9ed931e25b3c411feaf4928cb2f7.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅标题](img/55db9ed931e25b3c411feaf4928cb2f7.png)'
- en: 'Figure 3\. The user flow for designing with Fluid Computation GDT includes:
    (1) Greeting the Consultant and freely asking for explanations to learn about
    FCI. (2) Setting the design goal with the help of ideation. (3) Defining the input,
    output, and computation modules with the Consultant’s guidance and recommendations.
    (4) Confirming the design definition and previewing the generated fluid computation
    system; clicking the input module to see the animated demonstration of control
    logic.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3\. 使用流体计算 GDT 进行设计的用户流程包括： (1) 向顾问打招呼，并自由地提问以了解 FCI。 (2) 在头脑风暴的帮助下设定设计目标。
    (3) 在顾问的指导和建议下定义输入、输出和计算模块。 (4) 确认设计定义并预览生成的流体计算系统；点击输入模块以查看控制逻辑的动画演示。
- en: 4.1\. Overview
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 概述
- en: 'The GDT’s architecture, shown in Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study"), includes typical
    elements of specialized design tools, such as parametric design, rendering previews,
    and simulations. However, unlike conventional tools that completely rely on users
    to create design goals (DGs) and manually adjust parameters or use drag-and-drop
    modules, this GDT, enhanced with LLM agents, can assist or even automate these
    tasks. The following LLM agents are integrated into this GDT:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: GDT 的架构，如图 [2](https://arxiv.org/html/2405.17837v3#S3.F2 "图 2 ‣ 3\. FCI 背景知识
    ‣ 使用 LLM 智能体启用机械计算设备的生成设计工具：案例研究") 所示，包含了专用设计工具的典型元素，如参数化设计、渲染预览和仿真。然而，与传统工具完全依赖用户创建设计目标（DG）并手动调整参数或使用拖拽模块不同，这款增强型
    GDT 配备了 LLM 智能体，能够协助甚至自动化这些任务。以下 LLM 智能体已集成到该 GDT 中：
- en: '- Consultant (Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2 "Figure 2
    ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools with LLM
    Agents for Mechanical Computation Devices: A Case Study").a): This agent possesses
    comprehensive knowledge of FCI’s capabilities and limitations. It answers FCI-related
    questions, helps define DGs, and assists in deciding design details. Users interact
    with it via a GUI dialogue box (Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study").i), and it
    provides real-time updates on the GUI (Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study").h). The DG
    will also be displayed in the solution window (Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study").l).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '- 顾问（图 [2](https://arxiv.org/html/2405.17837v3#S3.F2 "图 2 ‣ 3\. FCI 背景知识 ‣
    使用 LLM 智能体启用机械计算设备的生成设计工具：案例研究").a）：该智能体拥有 FCI 能力与局限性的全面知识，能够回答与 FCI 相关的问题，帮助定义
    DG，并协助决定设计细节。用户通过 GUI 对话框（图 [2](https://arxiv.org/html/2405.17837v3#S3.F2 "图 2
    ‣ 3\. FCI 背景知识 ‣ 使用 LLM 智能体启用机械计算设备的生成设计工具：案例研究").i)）与其互动，它会在 GUI 上提供实时更新（图 [2](https://arxiv.org/html/2405.17837v3#S3.F2
    "图 2 ‣ 3\. FCI 背景知识 ‣ 使用 LLM 智能体启用机械计算设备的生成设计工具：案例研究").h)。设计目标（DG）也将显示在解决方案窗口中（图
    [2](https://arxiv.org/html/2405.17837v3#S3.F2 "图 2 ‣ 3\. FCI 背景知识 ‣ 使用 LLM 智能体启用机械计算设备的生成设计工具：案例研究").l）。'
- en: '- Logic Designer, Circuit Engineer, Inspector (Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study").b-d): These
    agents manage the design of the computation module. The Logic Designer analyzes
    details from the Consultant and produces computational logic in a standard format.
    The Circuit Engineer, familiar with FCI operators, selects the appropriate ones
    to complete the circuit design. The Inspector checks the circuit for correctness
    and conciseness, determining if it needs revisions. Approved designs are visualized
    and simulated on the GUI (Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2 "Figure
    2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools with LLM
    Agents for Mechanical Computation Devices: A Case Study").g, k), with users referencing
    the visualization to build the FCI circuit. Input and output modules are qualitatively
    visualized. The logic and inspection report will be displayed at Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study").l.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '- 逻辑设计师、电路工程师、检查员（图[2](https://arxiv.org/html/2405.17837v3#S3.F2 "Figure 2
    ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools with LLM
    Agents for Mechanical Computation Devices: A Case Study").b-d）: 这些代理管理计算模块的设计。逻辑设计师分析来自顾问的细节并生成标准格式的计算逻辑。电路工程师熟悉FCI操作符，选择适当的操作符来完成电路设计。检查员检查电路的正确性和简洁性，判断是否需要修改。通过GUI对批准的设计进行可视化和模拟（图[2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study").g, k），用户参考可视化来构建FCI电路。输入和输出模块以定性方式可视化。逻辑和检查报告将在图[2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study").l中显示。'
- en: '- I/O Designer (Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2 "Figure
    2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools with LLM
    Agents for Mechanical Computation Devices: A Case Study").e): This agent designs
    the I/O module, including components like airbags for detecting inputs or providing
    output feedback. Based on details from the Consultant and its knowledge of the
    FCI, the I/O Designer offers primarily qualitative design suggestions. For predefined
    output shapes, such as airbags, it will try to provide quantitative geometry (e.g.,
    sphere diameter). Qualitative suggestions are displayed directly in the GUI (Fig.
    [2](https://arxiv.org/html/2405.17837v3#S3.F2 "Figure 2 ‣ 3\. Background Knowledge
    on FCI ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study").m), while quantitative recommendations are processed via
    inverse design algorithms to generate heat-sealing patterns and dimensions for
    user review (Fig. [2](https://arxiv.org/html/2405.17837v3#S3.F2 "Figure 2 ‣ 3\.
    Background Knowledge on FCI ‣ Enabling Generative Design Tools with LLM Agents
    for Mechanical Computation Devices: A Case Study").m).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '- I/O 设计师（图[2](https://arxiv.org/html/2405.17837v3#S3.F2 "Figure 2 ‣ 3\. Background
    Knowledge on FCI ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study").e）: 该代理设计I/O模块，包括检测输入或提供输出反馈的气囊等组件。基于来自顾问的细节和其对FCI的了解，I/O设计师主要提供定性设计建议。对于预定义的输出形状，例如气囊，它将尝试提供定量几何（例如球体直径）。定性建议直接显示在GUI中（图[2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study").m），而定量建议则通过反向设计算法处理，以生成热封图案和尺寸供用户审阅（图[2](https://arxiv.org/html/2405.17837v3#S3.F2
    "Figure 2 ‣ 3\. Background Knowledge on FCI ‣ Enabling Generative Design Tools
    with LLM Agents for Mechanical Computation Devices: A Case Study").m）。'
- en: 4.2\. Walkthrough
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2\. 设计流程
- en: 'In this subsection, we provide a design walkthrough demonstrating the use of
    the GDT to create a smart yoga pad (Fig. [3](https://arxiv.org/html/2405.17837v3#S4.F3
    "Figure 3 ‣ 4\. Designing with the GDT ‣ Enabling Generative Design Tools with
    LLM Agents for Mechanical Computation Devices: A Case Study")).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '在本小节中，我们提供了一个设计流程演示，展示了如何使用GDT创建智能瑜伽垫（图[3](https://arxiv.org/html/2405.17837v3#S4.F3
    "Figure 3 ‣ 4\. Designing with the GDT ‣ Enabling Generative Design Tools with
    LLM Agents for Mechanical Computation Devices: A Case Study")）。'
- en: 'Set Design Goal (Fig. [3](https://arxiv.org/html/2405.17837v3#S4.F3 "Figure
    3 ‣ 4\. Designing with the GDT ‣ Enabling Generative Design Tools with LLM Agents
    for Mechanical Computation Devices: A Case Study").2). After the introduction,
    the Consultant helps Emily define her DG, reassuring her that detailed ideas are
    unnecessary since the bot can assist in developing them. Emily expresses interest
    in creating a smart yoga pad. The Consultant proposes ideas like Posture Detection,
    Sequence Guide, and Breathing Aid. Inspired by these suggestions, Emily decides
    to proceed with detection and physical assistance for challenging poses, explaining:
    “If a user can’t reach the hand area during a pose, the mat will inflate to support,
    like a yoga block.” The Consultant also suggests detecting specific postures that
    are difficult for beginners, such as the Triangle Pose. With the goal confirmed,
    Emily moves to the next step.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '设定设计目标（图 [3](https://arxiv.org/html/2405.17837v3#S4.F3 "Figure 3 ‣ 4\. Designing
    with the GDT ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study").2)）。在引导之后，顾问帮助艾米丽定义她的设计目标（DG），并安慰她不必过于担心详细的想法，因为机器人可以帮助开发这些想法。艾米丽表示有兴趣制作一个智能瑜伽垫。顾问提出了如姿势检测、序列引导和呼吸辅助等想法。在这些建议的启发下，艾米丽决定着手进行挑战性动作的检测和身体辅助，并解释道：“如果用户在做动作时无法触及手部区域，瑜伽垫将充气支撑，就像瑜伽砖一样。”顾问还建议检测一些对初学者来说较难的姿势，例如三角式。目标确认后，艾米丽进入下一阶段。'
- en: 'Define Input Module (Fig. [3](https://arxiv.org/html/2405.17837v3#S4.F3 "Figure
    3 ‣ 4\. Designing with the GDT ‣ Enabling Generative Design Tools with LLM Agents
    for Mechanical Computation Devices: A Case Study").3). With the DG set, the Consultant
    assists in defining the Input Module for the yoga pad. The Input Modules are airbags
    that detect external forces, triggering pressure changes that shift the input
    signal from atmospheric (0) to positive (1). Each input is defined by three main
    properties along with an optional comment note:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '定义输入模块（图 [3](https://arxiv.org/html/2405.17837v3#S4.F3 "Figure 3 ‣ 4\. Designing
    with the GDT ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study").3)）。在设计目标设定后，顾问协助定义瑜伽垫的输入模块。输入模块是能够检测外力的气囊，触发压力变化，使输入信号从大气（0）转换为正（1）。每个输入由三个主要属性定义，此外还有一个可选的注释：'
- en: •
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Attribute: Defines the signal state as Binary (0 or 1), Duration (time in each
    state), Frequency (transition rate), and Edge (moment of transition).'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 属性：定义信号状态，包括二进制（0或1）、持续时间（每种状态的时间）、频率（过渡速率）和边缘（过渡时刻）。
- en: •
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Location: Specifies where input airbags are placed, e.g., under feet, on vehicle
    sides, or within a seatbelt.'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 位置：指定输入气囊的位置，例如放在脚下、车身侧面或安全带内。
- en: •
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Manipulation: Describes interactions with the airbags, such as squeezing, stepping,
    pressing, or twisting.'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 操作：描述与气囊的互动方式，如挤压、踩踏、按压或扭转。
- en: •
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Note (Optional): Adds extra details, like specific frequency or duration values.'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注释（可选）：添加额外的细节，例如特定的频率或持续时间值。
- en: 'In this walkthrough, the Consultant suggests two inputs: Input A to detect
    hand presence at a specific area on the pad, corresponding to the expected posture,
    and Input B to detect foot presence, confirming the user is on the pad. Both inputs
    are initially set to binary. Emily requests duration detection for foot Input
    to avoid false activation, and the \textit{Consultant} adjusts the setting, asking
    for Emily’s confirmation.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '在本次示例中，顾问建议了两个输入：输入A用于检测瑜伽垫上特定区域的手部存在，表示期望的姿势；输入B用于检测脚部存在，确认用户是否站在垫子上。两个输入最初都设置为二进制。艾米丽要求增加脚部输入的持续时间检测，以避免误触发，\textit{顾问}根据此调整设置，并请求艾米丽确认。  '
- en: 'Define Output Module (Fig. [3](https://arxiv.org/html/2405.17837v3#S4.F3 "Figure
    3 ‣ 4\. Designing with the GDT ‣ Enabling Generative Design Tools with LLM Agents
    for Mechanical Computation Devices: A Case Study").3). After confirming the input
    module, the Consultant moves to defining the output Module, presenting options
    like shape-changing, haptic, olfactory, and acoustic feedback, aligned with the
    capabilities of FCI. Given the goal of providing physical assistance when the
    user’s hand can not reach the mat, the Consultant suggests setting Output I to
    Shape-changing Feedback, which inflates to form a supportive air block when hand
    support is needed. Emily is satisfied with the result and confirms it. Additionally,
    the Consultant recommends a box shape output with dimensions of 23 × 15 × 7.5
    cm, similar to a yoga brick.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 定义输出模块（见图 [3](https://arxiv.org/html/2405.17837v3#S4.F3 "图 3 ‣ 4\. 使用 GDT 设计
    ‣ 使用 LLM 代理启用生成设计工具进行机械计算设备：案例研究").3)）。在确认输入模块后，顾问开始定义输出模块，提供形态变化、触觉、嗅觉和声音反馈等选项，符合
    FCI 的能力。鉴于当用户的手无法触及垫子时提供物理帮助的目标，顾问建议将输出 I 设置为形态变化反馈，当需要手部支撑时，输出模块充气形成支撑气块。Emily
    对结果满意并确认。此外，顾问建议将输出设置为 23 × 15 × 7.5 厘米的盒形输出，类似瑜伽砖。
- en: 'Define Computation Module (Fig. [3](https://arxiv.org/html/2405.17837v3#S4.F3
    "Figure 3 ‣ 4\. Designing with the GDT ‣ Enabling Generative Design Tools with
    LLM Agents for Mechanical Computation Devices: A Case Study").3). The Consultant
    explains that Output I is triggered when Input B detects continuous foot pressure,
    but Input A does not detect hand presence for 30 seconds. This ensures the yoga
    pad provides assistance during the Triangle Pose when hand support is needed.
    After Emily confirms the logic, the Consultant informs her that the design definition
    is complete and asks if she wishes to finalize the design or make adjustments.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 定义计算模块（见图 [3](https://arxiv.org/html/2405.17837v3#S4.F3 "图 3 ‣ 4\. 使用 GDT 设计
    ‣ 使用 LLM 代理启用生成设计工具进行机械计算设备：案例研究").3)）。顾问解释说，当输入 B 检测到持续的脚部压力时，输出 I 被触发，但如果输入
    A 在 30 秒内未检测到手部存在，则激活该输出。这确保在需要手部支撑的三角式瑜伽动作中，瑜伽垫提供支持。Emily 确认逻辑后，顾问告知她设计定义已完成，并询问她是否希望最终确定设计或进行调整。
- en: 'Preview and interact with the generated device (Fig. [3](https://arxiv.org/html/2405.17837v3#S4.F3
    "Figure 3 ‣ 4\. Designing with the GDT ‣ Enabling Generative Design Tools with
    LLM Agents for Mechanical Computation Devices: A Case Study").4). After reviewing
    the design description, Emily clicks the “Result” button to view the implementation
    solution. This interface includes the DG, logic, inspection report, 3D models
    of the hardware, and detailed suggestions for the I/O Module, such as the fabrication
    pattern of the Output module. Emily can interact with the each input module to
    change its state and preview the corresponding output changes (Fig. [3](https://arxiv.org/html/2405.17837v3#S4.F3
    "Figure 3 ‣ 4\. Designing with the GDT ‣ Enabling Generative Design Tools with
    LLM Agents for Mechanical Computation Devices: A Case Study").4.1). With the model
    and description, Emily is ready to assemble the fluidic circuit, fabricate inflatable
    airbags (Fig. [3](https://arxiv.org/html/2405.17837v3#S4.F3 "Figure 3 ‣ 4\. Designing
    with the GDT ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study").4.2), and integrate the FCI into a real-world
    application.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 预览并与生成的设备互动（见图 [3](https://arxiv.org/html/2405.17837v3#S4.F3 "图 3 ‣ 4\. 使用 GDT
    设计 ‣ 使用 LLM 代理启用生成设计工具进行机械计算设备：案例研究").4)）。在审阅设计描述后，Emily 点击“结果”按钮查看实施方案。该界面包括
    DG、逻辑、检查报告、硬件的 3D 模型，以及 I/O 模块的详细建议，例如输出模块的制造模式。Emily 可以与每个输入模块互动，改变其状态并预览相应的输出变化（见图
    [3](https://arxiv.org/html/2405.17837v3#S4.F3 "图 3 ‣ 4\. 使用 GDT 设计 ‣ 使用 LLM 代理启用生成设计工具进行机械计算设备：案例研究").4.1)）。通过模型和描述，Emily
    准备好组装流体电路，制造充气气囊（见图 [3](https://arxiv.org/html/2405.17837v3#S4.F3 "图 3 ‣ 4\. 使用
    GDT 设计 ‣ 使用 LLM 代理启用生成设计工具进行机械计算设备：案例研究").4.2)），并将 FCI 集成到现实应用中。
- en: 5\. Performance
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 性能
- en: 'In this section, we evaluate the GDT’s performance with a particular focus
    on two key aspects: its ability to propose DGs and its capacity to realize them.
    During the experiments, we provided only basic prompts, such as asking the tool
    to propose DGs, requiring it to independently complete each component’s design,
    and requesting a check after each design.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们评估了 GDT 的表现，重点关注两个关键方面：它提出设计目标的能力和实现这些目标的能力。在实验中，我们仅提供了基本的提示，例如要求该工具提出设计目标，要求其独立完成每个组件的设计，并在每次设计后进行检查。
- en: 5.1\. Performance in Proposing Design Goals
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. 提出设计目标的表现
- en: '![Refer to caption](img/f79fb9876b553775f78d53cbd3772e2d.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/f79fb9876b553775f78d53cbd3772e2d.png)'
- en: Figure 4\. Categorization of the one hundred design goals proposed by the GDT,
    based on their application scenarios.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4\. 基于应用场景分类的 GDT 提出的 100 个设计目标。
- en: \Description![Refer to caption](img/2a2232b051c7d1e61282219733c9b395.png)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: \Description![参见说明文字](img/2a2232b051c7d1e61282219733c9b395.png)
- en: Figure 5\. Rating result of the one hundred design goals.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5\. 一百个设计目标的评分结果。
- en: \Description
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: \Description
- en: 'We designed the Consultant to ensure that when proposing DGs, it includes the
    function, necessary inputs and feedback. Overall, the GDT consistently provided
    DGs that met these criteria. It was tasked with generating 100 DGs, delivering
    10 at a time over 10 sessions. The full list of DGs is available in the Supplementary
    Material. First, we evaluated the variety of these goals, categorizing them by
    application scenarios (Fig. [4](https://arxiv.org/html/2405.17837v3#S5.F4 "Figure
    4 ‣ 5.1\. Performance in Proposing Design Goals ‣ 5\. Performance ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study")).
    This categorization covers ten major categories and twenty-four subcategories,
    demonstrating significant diversity. Next, we evaluated the DGs based on four
    criteria:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '我们设计了该顾问工具，以确保在提出设计目标时，能够涵盖功能、必要的输入和反馈。总体而言，GDT 一直提供符合这些标准的设计目标。它的任务是生成 100
    个设计目标，每次交付 10 个，分 10 次进行。设计目标的完整列表可以在补充材料中找到。首先，我们评估了这些目标的多样性，通过应用场景对其进行分类（见图
    [4](https://arxiv.org/html/2405.17837v3#S5.F4 "Figure 4 ‣ 5.1\. Performance in
    Proposing Design Goals ‣ 5\. Performance ‣ Enabling Generative Design Tools with
    LLM Agents for Mechanical Computation Devices: A Case Study")）。这一分类涵盖了十个主要类别和二十四个子类别，展示了显著的多样性。接下来，我们根据四个标准评估了这些设计目标：'
- en: 'Novelty: This criterion evaluates the uniqueness and innovation of the application
    scenario, focusing on how original the design is compared to existing literature
    and other DGs proposed by the GDT. For example, a design like “…an encrypted door
    latch responding to a specific sequence of steps with a particular frequency…(DG2)”
    lacks novelty due to its similarity to previous works. In contrast, “…promoting
    an interactive learning environment by detecting edge transitions in pressure
    on a classroom floor…(DG89)” stands out as novel, being both unique and without
    similar applications in the experts’ knowledge or other proposed DGs.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 新颖性：此标准评估应用场景的独特性和创新性，重点关注设计与现有文献和 GDT 提出的其他设计目标相比有多原创。例如，“…一种加密门闩，响应特定步骤序列并带有特定频率…（DG2）”缺乏新颖性，因为它与以前的工作相似。相反，“…通过检测教室地板上压力的边缘过渡来促进互动学习环境…（DG89）”则具有新颖性，既独特又在专家知识或其他提出的设计目标中没有类似的应用。
- en: 'Rationality: This criterion assesses the logical foundation and appropriateness
    of the design’s function within its intended scenario, ensuring the feedback or
    interaction is coherent and suited for its purpose. For example, “…ensure driver
    attentiveness by detecting the frequency of steering wheel manipulation…(DG16)”
    is considered irrational due to a weak correlation between the elements. In contrast,
    “…encourage hydration during exercise by detecting the absence of bottle squeezing
    and producing an olfactory reminder…(DG49)” is considered more rational.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 合理性：此标准评估设计功能在其预定场景中的逻辑基础和适用性，确保反馈或交互是连贯的，并且适合其目的。例如，“…通过检测方向盘操作频率来确保驾驶员专注…（DG16）”被认为是不合理的，因为各元素之间的关联较弱。相对而言，“…通过检测瓶子未被挤压并发出嗅觉提醒来鼓励运动中的补水…（DG49）”被认为更合理。
- en: 'Feasibility: This criterion assesses the likelihood of the proposed interface
    being practically realized using the kit. For instance, “…sensing the rising and
    falling edges of ambient noise pressure on sound-absorbing panels…(DG79)” is deemed
    infeasible due to the lack of technology capable of discerning noise levels.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 可行性：该标准评估所提议的接口是否有可能通过该工具包实际实现。例如，“…感知环境噪声压力在吸音板上的上升和下降边缘…（DG79）”被认为不可行，因为缺乏能够辨别噪声水平的技术。
- en: 'Complexity: This criterion measures the complexity of the DGs, considering
    the number of inputs, outputs, and computational logic. Experts assess whether
    a) multiple inputs or outputs are required, and b) the computation demands more
    than simple one-to-one logic or cascading operators. A design is classified as
    low complexity if neither condition is met, medium complexity if one condition
    is met, and high complexity if both are met.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂性：该标准衡量设计目标（DGs）的复杂性，考虑输入、输出和计算逻辑的数量。专家评估是否满足以下条件：a）需要多个输入或输出，b）计算要求超出简单的一对一逻辑或级联操作符。如果满足两个条件中的一个或两个，设计被归类为高复杂度；如果两个条件都不满足，则为低复杂度；如果只满足一个条件，则为中等复杂度。
- en: 'The scoring results for the 100 DGs are shown in Fig. [5](https://arxiv.org/html/2405.17837v3#S5.F5
    "Figure 5 ‣ 5.1\. Performance in Proposing Design Goals ‣ 5\. Performance ‣ Enabling
    Generative Design Tools with LLM Agents for Mechanical Computation Devices: A
    Case Study"). Medium or high novelty was observed in 83% of the DGs, while complexity
    was evenly distributed across the three levels. Rationality and Feasibility, critical
    for realizing DGs, showed that about 80% scored medium or higher in both. For
    DGs scoring low in Rationality or Feasibility, we conducted additional tests by
    feeding them back to the GDT with a prompt explaining these criteria, asking for
    optimization. After re-evaluation by experts, the number of DGs scoring low dropped
    from 20 to 7 in Rationality and from 23 to 4 in Feasibility.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 100个设计目标的评分结果如图[5](https://arxiv.org/html/2405.17837v3#S5.F5 "图 5 ‣ 5.1\. 提出设计目标的表现
    ‣ 5\. 表现 ‣ 使用LLM代理启用机械计算设备的生成设计工具：案例研究")所示。83%的设计目标表现出中等或高创新性，复杂度在三个级别之间均匀分布。实现设计目标的关键指标——理性和可行性，约80%的设计目标在这两项标准上得分中等或更高。对于在理性或可行性方面得分较低的设计目标，我们通过向GDT反馈并说明这些标准，要求进行优化，进行了额外的测试。专家重新评估后，理性方面得分较低的设计目标数量从20个降至7个，可行性方面从23个降至4个。
- en: 5.2\. Performance in Realizing Design Goals
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2\. 实现设计目标的表现
- en: 'From the pool of DGs with high novelty and medium or higher Rationality/Feasibility,
    we selected nine DGs—three from each complexity level. The GDT was tasked with
    creating three designs per DG, resulting in 27 designs. The selected outcomes
    are illustrated in Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6 "Figure
    6 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\.
    Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), [7](https://arxiv.org/html/2405.17837v3#S5.F7
    "Figure 7 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), and [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "Figure 8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"). Due to space limitations, we detailed 9 of
    these designs. We evaluated their accuracy and highlighted both strengths and
    challenges encountered during the design process.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 从具有高创新性和中等或更高理性/可行性的设计目标（DGs）池中，我们选择了九个设计目标——每个复杂度等级选取三个。生成设计工具（GDT）被要求为每个设计目标创建三个设计，总共得到了27个设计。所选结果如图[6](https://arxiv.org/html/2405.17837v3#S5.F6
    "图 6 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 表现 ‣ 使用LLM代理启用机械计算设备的生成设计工具：案例研究")、[7](https://arxiv.org/html/2405.17837v3#S5.F7
    "图 7 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 表现 ‣ 使用LLM代理启用机械计算设备的生成设计工具：案例研究")和[8](https://arxiv.org/html/2405.17837v3#S5.F8
    "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 表现 ‣ 使用LLM代理启用机械计算设备的生成设计工具：案例研究")所示。由于篇幅限制，我们详细介绍了其中9个设计。我们评估了它们的准确性，并突出了设计过程中遇到的优势和挑战。
- en: 5.2.1\. Accuracy
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.1\. 准确性
- en: 'Experts evaluated design accuracy based on whether the FCI design result could
    achieve the DGs. Accuracy was higher in designs with low to medium complexity
    (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6 "Figure 6 ‣ 5.2.2\. Design
    Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling
    Generative Design Tools with LLM Agents for Mechanical Computation Devices: A
    Case Study"), [7](https://arxiv.org/html/2405.17837v3#S5.F7 "Figure 7 ‣ 5.2.2\.
    Design Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance
    ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study")) but declined with high-complexity designs (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "Figure 8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study")).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们根据FCI设计结果是否能够实现DGs来评估设计的准确性。在低至中等复杂度的设计中，准确性较高（图[6](https://arxiv.org/html/2405.17837v3#S5.F6
    "图 6 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 表现 ‣ 通过LLM代理启用生成设计工具用于机械计算设备：案例研究")，[7](https://arxiv.org/html/2405.17837v3#S5.F7
    "图 7 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 表现 ‣ 通过LLM代理启用生成设计工具用于机械计算设备：案例研究")），但在高复杂度设计中则有所下降（图[8](https://arxiv.org/html/2405.17837v3#S5.F8
    "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 表现 ‣ 通过LLM代理启用生成设计工具用于机械计算设备：案例研究")）。
- en: 5.2.2\. Design Process
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.2\. 设计过程
- en: We summarized the pros and cons observed in the design process, categorized
    by the steps following the establishment of a DG.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总结了在设计过程中观察到的优缺点，并按DG建立后的步骤进行了分类。
- en: '![Refer to caption](img/cd3b5468039a51a6dcc1d6b45ba1dced.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/cd3b5468039a51a6dcc1d6b45ba1dced.png)'
- en: Figure 6\. Selected design outcomes for three low-complexity Design Goals (DGs).
    For DG87-A, the LLM agents opted for a bending shape-changing output, a predefined
    shape supported by a corresponding inverse design algorithm. Consequently, the
    GDT provided a heat-sealing pattern, with its dimensions calculated according
    to the bending strip dimensions suggested by the agent.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6\. 三个低复杂度设计目标（DGs）的选定设计结果。对于DG87-A，LLM代理选择了一个弯曲形状变化的输出，这是一种预定义形状，由相应的逆向设计算法支持。因此，GDT提供了一个热封图案，其尺寸是根据代理建议的弯曲条形尺寸计算的。
- en: \Description![Refer to caption](img/a6097f016014802b722eaae8086618db.png)
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: \Description![参见说明文字](img/a6097f016014802b722eaae8086618db.png)
- en: Figure 7\. Selected design outcomes for three medium-complexity DGs. For DG15-A,
    The circuit was deemed faulty because the input airbag can only provide a signal
    and cannot supply a continuous airflow. The diode should be replaced with two
    NOT gates.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7\. 三个中等复杂度DG的选定设计结果。对于DG15-A，电路被认为存在缺陷，因为输入气囊只能提供信号，无法持续提供气流。二极管应被替换为两个NOT门。
- en: \Description![Refer to caption](img/1645f1a4e3f055f1ea0ff43b7e82ead6.png)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: \Description![参见说明文字](img/1645f1a4e3f055f1ea0ff43b7e82ead6.png)
- en: Figure 8\. Selected design outcomes for three high-complexity DGs. DG90-B was
    unsuccessful in proposing a logical rationale to distinguish between walking and
    standing. DG98-B did not propose a feasible solution for detecting when the trash
    pedal is not stepped on. Furthermore, both DG98-B and DG98-C did not offer a viable
    location for placing the Input B airbag to detect when it is 75% full.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8\. 三个高复杂度DG的选定设计结果。DG90-B未能提出区分行走和站立的逻辑依据。DG98-B未提出一个可行的解决方案来检测何时脚踏板没有被踩下。此外，DG98-B和DG98-C都没有提供一个可行的位置来放置输入B气囊以检测其是否充满75%。
- en: \Description
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: \Description
- en: 'I. Defining Input/Output Module. Overall, the agent effectively determines
    the appropriate number and form of inputs/outputs (I/O) based on the DG. For example,
    “Given the design goal of facilitating precise medication dosage…, it’s appropriate
    to have a single output module corresponding to the single input… (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "Figure 6 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG87).” When the DG lacks explicit details
    on I/O, the agent infers reasonable decisions from the context, such as “…to distinguish
    between standing still and walking, we could use the Frequency attribute to detect
    pressure changes in the sole (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "Figure 8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG90).” This DG does not specify what to
    detect for determining walking, yet the agent thoughtfully decides on a rational
    input design. Similarly, for a yoga mat design, “ we’ll define inputs based on
    common poses and the areas of the mat detecting pressure during those poses. For
    a basic yoga session, we can plan for two inputs: Input A for Downward Dog, detecting
    pressure on the hands and feet, and Input B for Seated Forward Bend, detecting
    pressure at the center of the mat (sit bones). The input attribute would be Duration,
    measuring how long the pose is held, with the manipulation being the sustained
    press of the body against the mat. (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "Figure 8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG51).” The agent explains the number of
    inputs, their Location, and Manipulation attributes. When an I/O form in DGs seems
    impractical, the agent can also proactively adjust, as in “In an industrial setting,
    haptic or acoustic feedback may be more suitable than shape-changing mechanisms,
    which could interrupt operations (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "Figure 6 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG22).”'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: I. 定义输入/输出模块。总体来说，代理能够根据设计目标（DG）有效地确定适当数量和形式的输入/输出（I/O）。例如，“考虑到设计目标是便于精确药物剂量分配……，适合设置一个输出模块对应单一输入……（图
    [6](https://arxiv.org/html/2405.17837v3#S5.F6 "图 6 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能
    ‣ 5\. 性能 ‣ 使用LLM代理为机械计算设备启用生成设计工具：案例研究"), DG87）。”当DG没有明确的I/O细节时，代理会从上下文中推断出合理的决策，例如“…为了区分静止和行走，我们可以使用频率属性来检测鞋底的压力变化（图
    [8](https://arxiv.org/html/2405.17837v3#S5.F8 "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能
    ‣ 5\. 性能 ‣ 使用LLM代理为机械计算设备启用生成设计工具：案例研究"), DG90）。”该设计目标并未明确说明如何判断是否行走，但代理合理地做出了输入设计的决策。类似地，对于瑜伽垫设计，“我们将根据常见姿势以及在这些姿势中瑜伽垫的压力感应区域来定义输入。对于基本瑜伽课程，我们可以规划两个输入：输入A为下犬式，检测手和脚的压力，输入B为坐姿前屈，检测瑜伽垫中心（坐骨）的压力。输入属性为持续时间，测量保持姿势的时间，操作则是身体持续施压在瑜伽垫上。（图
    [8](https://arxiv.org/html/2405.17837v3#S5.F8 "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能
    ‣ 5\. 性能 ‣ 使用LLM代理为机械计算设备启用生成设计工具：案例研究"), DG51）。”代理解释了输入的数量、位置和操作属性。当DG中的I/O形式显得不切实际时，代理也会主动调整，例如“在工业环境中，触觉或声音反馈可能比形状变化机制更为适用，因为后者可能会中断操作（图
    [6](https://arxiv.org/html/2405.17837v3#S5.F6 "图 6 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能
    ‣ 5\. 性能 ‣ 使用LLM代理为机械计算设备启用生成设计工具：案例研究"), DG22）。”
- en: 'We also instruct the Consultant to determine values for certain Input Attributes,
    such as Frequency and Duration. The agent often provides reasonable suggestions,
    like “in a medical setting where precise dosage is critical, a lower syringe plunger
    pressure frequency, around 0.5 Hz, would allow for careful measurement… (Fig.
    [6](https://arxiv.org/html/2405.17837v3#S5.F6 "Figure 6 ‣ 5.2.2\. Design Process
    ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study"),
    DG87)” or “…tracks the duration that the shower mat is under pressure, with a
    default threshold of 5 minutes, aligning with environmental recommendations. (Fig.
    [7](https://arxiv.org/html/2405.17837v3#S5.F7 "Figure 7 ‣ 5.2.2\. Design Process
    ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study"),
    DG43).” Similarly, for Output Feedback, the agent suggests appropriate feedback
    types, such as “The scent should have calming properties, like lavender or chamomile…
    (Fig. [7](https://arxiv.org/html/2405.17837v3#S5.F7 "Figure 7 ‣ 5.2.2\. Design
    Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling
    Generative Design Tools with LLM Agents for Mechanical Computation Devices: A
    Case Study"), DG14).”'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还指示顾问确定某些输入属性的值，例如频率和持续时间。代理通常会提供合理的建议，如“在精确剂量至关重要的医疗环境中，较低的注射器活塞压力频率，大约为0.5
    Hz，将有助于仔细测量……（见图[6](https://arxiv.org/html/2405.17837v3#S5.F6 "图6 ‣ 5.2.2\. 设计过程
    ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 性能 ‣ 通过LLM代理为机械计算设备启用生成设计工具：案例研究"), DG87）”或“…跟踪淋浴垫承受压力的持续时间，默认阈值为5分钟，与环境推荐相符。（见图[7](https://arxiv.org/html/2405.17837v3#S5.F7
    "图7 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 性能 ‣ 通过LLM代理为机械计算设备启用生成设计工具：案例研究"),
    DG43）”。类似地，对于输出反馈，代理会建议合适的反馈类型，如“气味应该具有镇静作用，比如薰衣草或洋甘菊……（见图[7](https://arxiv.org/html/2405.17837v3#S5.F7
    "图7 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 性能 ‣ 通过LLM代理为机械计算设备启用生成设计工具：案例研究"),
    DG14）”。
- en: 'While the agent often provides appropriate values initially, it doesn’t always
    get them right on the first attempt. However, prompt- ing a self-check can usually
    correct such errors. For example, the frequency was first set at 5 Hz, then adjusted
    to 0.5 Hz after a self-check (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "Figure 6 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG87). Occasionally, the agent overlooks
    the limitations of the fluidic computation kit, particularly with acoustic feedback,
    as seen in ”Output II, Acoustic, Historical narrative of the map section (Fig.
    [7](https://arxiv.org/html/2405.17837v3#S5.F7 "Figure 7 ‣ 5.2.2\. Design Process
    ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study"),
    DG15).” This oversight could be due to the descriptions of available sound feedback
    forms in the knowledge base not being sufficiently clear to the agent.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然代理通常会提供初步的适当值，但并不总是在第一次尝试时就给出正确的值。然而，通过提示自我检查通常可以纠正这些错误。例如，频率最初设置为5 Hz，经过自我检查后调整为0.5
    Hz（见图[6](https://arxiv.org/html/2405.17837v3#S5.F6 "图6 ‣ 5.2.2\. 设计过程 ‣ 5.2\.
    实现设计目标的表现 ‣ 5\. 性能 ‣ 通过LLM代理为机械计算设备启用生成设计工具：案例研究"), DG87））。偶尔，代理会忽略流体计算工具包的限制，特别是在声学反馈方面，正如“输出II，声学，地图部分的历史叙述（见图[7](https://arxiv.org/html/2405.17837v3#S5.F7
    "图7 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 性能 ‣ 通过LLM代理为机械计算设备启用生成设计工具：案例研究"),
    DG15）”所示。这种忽视可能是由于知识库中可用的声音反馈形式的描述不够清晰，导致代理未能理解。
- en: 'II. Defining Computation Module. For DGs with medium complexity and below,
    the agent generally proposes computation logic that aligns with the DG. For example,
    ”Given our design goal…, the output should be triggered when the input detects
    a falling edge, indicating a sudden drop in seat pressure. Thus, the condition
    for activating the acoustic feedback is when a falling edge is detected by Input
    A (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6 "Figure 6 ‣ 5.2.2\. Design
    Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling
    Generative Design Tools with LLM Agents for Mechanical Computation Devices: A
    Case Study"), DG41).”'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: II. 定义计算模块。对于中等复杂度及以下的DG（设计图），代理通常会提出与DG一致的计算逻辑。例如，“鉴于我们的设计目标……当输入检测到下降沿时，应该触发输出，表示座椅压力的突然下降。因此，激活声反馈的条件是当输入A检测到下降沿时（图[6](https://arxiv.org/html/2405.17837v3#S5.F6
    "图6 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能 ‣ 5\. 性能 ‣ 使用LLM代理启用生成设计工具进行机械计算设备：案例研究")，DG41）。”
- en: 'However, for DGs with high complexity, the agent begins to encounter errors
    more frequently. For example, ”if input A detects that the Downward Dog pose is
    held for less than 30 seconds, it suggests the user is a beginner, and Output
    I will inflate for support. If held for more than 60 seconds, it indicates a higher
    skill level, and Output I will deflate to increase difficulty… (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "Figure 8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG51).” The flaw here is assuming all users
    are beginners within the first 30 seconds, regardless of skill level. Typically,
    allowing the agent to perform a self-check can correct such errors: ”if input
    A detects the Downward Dog pose for more than 45 seconds, it indicates a higher
    skill level, and Output I will deflate to increase difficulty (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "Figure 8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG51).”'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于高复杂度的DG，代理开始更频繁地遇到错误。例如，“如果输入A检测到‘向下狗’姿势保持时间少于30秒，说明用户是初学者，输出I将充气以提供支持。如果保持超过60秒，则表示技能水平较高，输出I将放气以增加难度……（图[8](https://arxiv.org/html/2405.17837v3#S5.F8
    "图8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能 ‣ 5\. 性能 ‣ 使用LLM代理启用生成设计工具进行机械计算设备：案例研究")，DG51）。”这里的缺陷是，假设所有用户在前30秒内都是初学者，而不考虑技能水平。通常，让代理执行自检可以纠正此类错误：“如果输入A检测到‘向下狗’姿势保持超过45秒，则表示技能水平较高，输出I将放气以增加难度（图[8](https://arxiv.org/html/2405.17837v3#S5.F8
    "图8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能 ‣ 5\. 性能 ‣ 使用LLM代理启用生成设计工具进行机械计算设备：案例研究")，DG51）。”
- en: 'III. I/O Module Design. In terms of the input module, the corresponding agent
    typically provides accurate qualitative information, including the design (size,
    shape, material) of the airbag as an input device and its placement. For example,
    ”The airbag should be sufficiently thin and flexible to comfortably fit within
    the soles of shoes, with a shape similar to a sole but smaller in size. (Fig.
    [8](https://arxiv.org/html/2405.17837v3#S5.F8 "Figure 8 ‣ 5.2.2\. Design Process
    ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study"),
    DG90),” ”…the airbag should be made of elastic material, allowing it to recover
    its shape when no force is applied, catering to the ’Frequency’ attribute’s need
    for resiliency… (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6 "Figure 6
    ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance
    ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study"), DG87),” and ”…design an airbag sized and shaped to cover
    the top corners and bottom center of the yoga mat… (DG51).” However, we observed
    a weakness in understanding spatial distribution, as the agent does not actively
    avoid interference between multiple input devices in the same space, as shown
    by ”For Input A, …This airbag… should appropriately fit the inner contours of
    the stress ball… For Input B, another airbag embedded within the stress ball is
    needed to detect binary gripping force… (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "Figure 6 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG14).”'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 'III. 输入/输出模块设计。就输入模块而言，相应的代理通常提供准确的定性信息，包括空气囊作为输入设备的设计（尺寸、形状、材质）及其位置。例如，“空气囊应足够薄且柔韧，以便舒适地放置在鞋底内，形状类似鞋底但尺寸更小。（图
    [8](https://arxiv.org/html/2405.17837v3#S5.F8 "Figure 8 ‣ 5.2.2\. Design Process
    ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study"),
    DG90）”，“…空气囊应由弹性材料制成，能够在没有施加力时恢复其形状，满足‘频率’属性对弹性的需求…（图 [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "Figure 6 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG87）”，“…设计一个大小和形状适合覆盖瑜伽垫顶部角落和底部中心的空气囊…（DG51）”。然而，我们观察到在理解空间分布方面的一个弱点，因为代理并没有主动避免多个输入设备在同一空间内的相互干扰，如“对于输入A，…这个空气囊…应当适当地适应压力球的内部轮廓…对于输入B，另一个嵌入在压力球内的空气囊则用于检测二进制抓握力…（图
    [6](https://arxiv.org/html/2405.17837v3#S5.F6 "Figure 6 ‣ 5.2.2\. Design Process
    ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study"),
    DG14）”。'
- en: 'Regarding the output module, the agent generally provides suitable qualitative
    suggestions as well. For instance, ”For Output I, a tube designed to emit an alarm
    sound under airflow is needed. A pneumatic whistle could be utilized… (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "Figure 6 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG22)” and ”…for olfactory feedback, a tube
    imbued with a refreshing scent, filled with essential oils known for their invigorating
    properties, should release the scent into the shower area (Fig. [7](https://arxiv.org/html/2405.17837v3#S5.F7
    "Figure 7 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG43).” For ”Shape-changing Feedback” that
    matches preset shapes in the knowledge base, we tasked the agent with quantifying
    relevant geometry based on the context. The agent performs well in these tasks,
    as shown by ”Since Output I is an airbag that inflates inside the water tube to
    partially obstruct flow after 5 minutes of shower use, its design must allow for
    expansion to effectively regulate water flow. A spherical airbag, fitting standard
    U.S. shower tube diameters, with a radius of 12.7 mm (0.5 inches), is optimal,
    significantly reducing but not stopping the flow (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "Figure 8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG43)” and ”Given the unspecified syringe
    type, for common usage, a bending airbag could measure 60 mm in length and 10
    mm in width, with a bend angle of 45 degrees, attachable to the syringe’s label
    area (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6 "Figure 6 ‣ 5.2.2\. Design
    Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling
    Generative Design Tools with LLM Agents for Mechanical Computation Devices: A
    Case Study"), DG87).”'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 关于输出模块，代理通常也会提供合适的定性建议。例如，“对于输出 I，需要一个设计用于在气流作用下发出警报声的管子。可以使用气动口哨……（图 [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "图 6 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能 ‣ 5\. 性能 ‣ 通过大语言模型代理支持生成设计工具应用于机械计算设备：案例研究")，DG22）”以及“…对于嗅觉反馈，应该使用一根注入清新香气的管子，充满了以其振奋作用而闻名的精油，将香气释放到淋浴区域（图
    [7](https://arxiv.org/html/2405.17837v3#S5.F7 "图 7 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能
    ‣ 5\. 性能 ‣ 通过大语言模型代理支持生成设计工具应用于机械计算设备：案例研究")，DG43）。”对于匹配知识库中预设形状的“形状变化反馈”，我们要求代理根据上下文量化相关几何形状。代理在这些任务中的表现良好，如“由于输出
    I 是一个充气气囊，位于水管内，在淋浴使用 5 分钟后部分阻碍水流，因此其设计必须允许膨胀以有效调节水流。一个球形气囊，适配标准的美国淋浴管直径，半径为 12.7
    毫米（0.5 英寸），是最佳选择，可以显著减少但不完全阻止水流（图 [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能 ‣ 5\. 性能 ‣ 通过大语言模型代理支持生成设计工具应用于机械计算设备：案例研究")，DG43）”以及“鉴于注射器类型未明确指定，针对常见使用，弯曲气囊可以设计为长度
    60 毫米，宽度 10 毫米，弯曲角度为 45 度，可以附加到注射器的标签区域（图 [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "图 6 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能 ‣ 5\. 性能 ‣ 通过大语言模型代理支持生成设计工具应用于机械计算设备：案例研究")，DG87）。”
- en: 'Inverse design for obtaining the airbag’s heat-seal pattern is consistently
    accurate, as seen in ”L: 79.76 mm, W: 39.88 mm, d=4.98 (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "Figure 8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG43)” and ”L: 60 mm, W: 10 mm, a: 3.33 mm,
    d: 8.08 mm, D: 20 mm, n: 2 (Fig. [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "Figure 6 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals
    ‣ 5\. Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG87).” However, we noted a shortfall in
    accurately identifying more intricate spatial relationships and physical interactions.
    For example, DG98 (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8 "Figure
    8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\.
    Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study")) demonstrated the agent’s difficulty in determining
    the appropriate placement for the input airbag, which was crucial for detecting
    bin fullness.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '获取气囊热封图案的逆向设计始终准确，如图中所示：“L: 79.76 mm, W: 39.88 mm, d=4.98（图 [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 性能 ‣ 启用LLM代理的生成设计工具用于机械计算设备：案例研究")，DG43）”
    和 “L: 60 mm, W: 10 mm, a: 3.33 mm, d: 8.08 mm, D: 20 mm, n: 2（图 [6](https://arxiv.org/html/2405.17837v3#S5.F6
    "图 6 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 性能 ‣ 启用LLM代理的生成设计工具用于机械计算设备：案例研究")，DG87）”。然而，我们注意到在准确识别更复杂的空间关系和物理互动方面存在不足。例如，DG98（图
    [8](https://arxiv.org/html/2405.17837v3#S5.F8 "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现
    ‣ 5\. 性能 ‣ 启用LLM代理的生成设计工具用于机械计算设备：案例研究")）展示了代理在确定输入气囊适当位置方面的困难，而这对于检测箱满度至关重要。'
- en: 'IV. Computation Module Design. This task is collaboratively completed by the
    Logic Designer, Circuit Engineer, and Inspector. The Logic Designer accurately
    transcribes and standardizes the DG and module design information into a ”truth
    table” and demonstrates the ability to refine computation logic. For example,
    ”If the duration of A or B being 0 is ¡ 30 minutes, then Output I = 0; If the
    total duration of A or B being 0 is ¿= 30 minutes and A or B = 0, then Output
    I = 1 (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8 "Figure 8 ‣ 5.2.2\.
    Design Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance
    ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study"), DG90),” where the Logic Designer introduces additional
    AND logic to ensure the output is activated only when the walking duration exceeds
    the specified time and the subject is still walking.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: IV. 计算模块设计。此任务由逻辑设计师、电路工程师和检查员共同完成。逻辑设计师准确地将DG和模块设计信息转录并标准化为“真值表”，并展示了改进计算逻辑的能力。例如，“如果A或B的持续时间为0小于30分钟，则输出I
    = 0；如果A或B的总持续时间为0且A或B = 0且持续时间≥30分钟，则输出I = 1（图 [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的表现 ‣ 5\. 性能 ‣ 启用LLM代理的生成设计工具用于机械计算设备：案例研究")，DG90）”，其中逻辑设计师引入了额外的与逻辑，以确保只有当步态持续时间超过指定时间且主体仍在行走时，输出才会被激活。
- en: 'The Circuit Engineer performs well in designing circuits for DGs with medium
    or lower complexity but may introduce errors in high-complexity DGs. For example,
    ”OR (A, B; Q) Timer(Q, 1800; TimerOutput) AND(Q, TimerOutput; Output I) (Fig.
    [8](https://arxiv.org/html/2405.17837v3#S5.F8 "Figure 8 ‣ 5.2.2\. Design Process
    ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\. Performance ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study"),
    DG90)” contains a mistake where Input A is not inverted, causing incorrect detection
    when A is pressed. In such cases, the Inspector identifies the errors and suggests
    corrections, ”The truth table specifications are not fully met by the current
    circuit description… an inversion of Input A and Input B’s condition is required…,
    ’circuit’: NOT(A; C) NOT(B; D) OR (C, D; Q) Timer(Q, 1800; TimerOutput) AND(Q,
    TimerOutput; Output I) (Fig. [8](https://arxiv.org/html/2405.17837v3#S5.F8 "Figure
    8 ‣ 5.2.2\. Design Process ‣ 5.2\. Performance in Realizing Design Goals ‣ 5\.
    Performance ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study"), DG90).”'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 电路工程师在设计中等或低复杂度的DG电路时表现良好，但在高复杂度的DG电路中可能会引入错误。例如，"OR (A, B; Q) Timer(Q, 1800;
    TimerOutput) AND(Q, TimerOutput; Output I) (图 [8](https://arxiv.org/html/2405.17837v3#S5.F8
    "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\. 实现设计目标的性能 ‣ 5\. 性能 ‣ 使用LLM代理支持机械计算设备的生成设计工具：案例研究"),
    DG90)"包含一个错误，即输入A未被反转，导致当按下A时检测不正确。在这种情况下，检查员会识别错误并提出修正建议，"当前电路描述未完全满足真值表规范……需要反转输入A和输入B的条件……，’电路’：NOT(A;
    C) NOT(B; D) OR (C, D; Q) Timer(Q, 1800; TimerOutput) AND(Q, TimerOutput; Output
    I) (图 [8](https://arxiv.org/html/2405.17837v3#S5.F8 "图 8 ‣ 5.2.2\. 设计过程 ‣ 5.2\.
    实现设计目标的性能 ‣ 5\. 性能 ‣ 使用LLM代理支持机械计算设备的生成设计工具：案例研究"), DG90)"。
- en: 6\. Implementation
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 实现
- en: In this section, we detail the implementation specifics of our GDT.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们详细说明了我们的GDT的实现细节。
- en: 6.1\. The Technical Architecture
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1\. 技术架构
- en: '![Refer to caption](img/730062622a029b145c0f327f26b21890.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明](img/730062622a029b145c0f327f26b21890.png)'
- en: Figure 9\. The technical architecture of GDT.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9\. GDT的技术架构。
- en: \Description
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: \说明
- en: 'The architecture, illustrated in Fig. [9](https://arxiv.org/html/2405.17837v3#S6.F9
    "Figure 9 ‣ 6.1\. The Technical Architecture ‣ 6\. Implementation ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study"),
    integrates OpenAI APIs (GPT4-preview), Voiceflow, Flask, and Unity. Unity handles
    the front-end, while Voiceflow, Flask, and OpenAI APIs manage the back-end, enabling
    the collaborative workflow of LLM agents.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如图 [9](https://arxiv.org/html/2405.17837v3#S6.F9 "图 9 ‣ 6.1\. 技术架构 ‣ 6\. 实现
    ‣ 使用LLM代理支持机械计算设备的生成设计工具：案例研究")所示，该架构集成了OpenAI API（GPT4-preview）、Voiceflow、Flask和Unity。Unity处理前端，而Voiceflow、Flask和OpenAI
    API管理后端，从而实现LLM代理的协同工作流程。
- en: Agents are powered by Flask and OpenAI APIs. Flask, a lightweight Python web
    framework, facilitates API development, request handling, data post-processing,
    and serves as the integration layer. Resources such as instructions, libraries,
    and tools are hosted on Flask and relayed to OpenAI APIs during agent initialization.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 代理由Flask和OpenAI API提供支持。Flask是一个轻量级的Python Web框架，便于API开发、请求处理、数据后处理，并充当集成层。像指令、库和工具这样的资源都托管在Flask上，并在代理初始化时传递给OpenAI
    API。
- en: 'We use two distinct OpenAI APIs: GPT and Assistant. The Assistant API differs
    by enabling tool use, maintaining contextual memory, and consulting a knowledge
    base (the Library), though it incurs higher token usage. The choice between GPT
    and Assistant depends on task complexity. For basic tasks like those of the Logic
    Designer and Inspector, the GPT API is ideal for its simplicity. For more complex
    roles, such as the Consultant, I/O Designer, and Circuit Engineer, the Assistant
    API’s advanced features are more advantageous.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了两个不同的OpenAI API：GPT和Assistant。Assistant API的不同之处在于它能够启用工具使用、保持上下文记忆，并查询知识库（图书馆），尽管它会消耗更多的token。GPT和Assistant之间的选择取决于任务的复杂性。对于像逻辑设计师和检查员这样的基本任务，GPT
    API因其简洁性而非常理想。对于更复杂的角色，如顾问、I/O设计师和电路工程师，Assistant API的高级功能更具优势。
- en: Flask assigns a specific port to each agent, acting as its unique ”address”
    within the public network for easy access by Voiceflow. These dedicated ports
    allow Voiceflow to facilitate communication between agents, enabling a smooth
    collaborative workflow. Voiceflow orchestrates agent interactions, while Unity
    (Version 2022.3.15) handles the front-end interface, monitoring exchanges via
    the Voiceflow API to ensure seamless user interaction. Along with managing conversations
    and displaying text-based results, Unity also integrates algorithms for visualizing
    and simulating the FCI.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Flask为每个代理分配一个特定的端口，作为其在公共网络中的独特“地址”，以便Voiceflow可以轻松访问。这些专用端口允许Voiceflow促进代理之间的通信，从而实现顺畅的协作工作流程。Voiceflow负责协调代理的互动，而Unity（版本2022.3.15）则处理前端界面，通过Voiceflow
    API监控交流，确保用户交互的无缝进行。除了管理对话和显示基于文本的结果外，Unity还集成了用于可视化和模拟FCI的算法。
- en: 6.2\. Configure LLM Agents
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2\. 配置LLM代理
- en: '![Refer to caption](img/9f10d7ec791ad2cb8c1a1763764f452c.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/9f10d7ec791ad2cb8c1a1763764f452c.png)'
- en: Figure 10\. A potential general agent collaboration framework. Our GDT consists
    the Consultant and two agent clusters (one for solving the computation module
    design, one for the I/O Modules).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图10\. 一种潜在的通用代理协作框架。我们的生成设计工具（GDT）包括顾问和两个代理群体（一个用于解决计算模块设计，另一个用于I/O模块设计）。
- en: \Description
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: \描述
- en: 6.2.1\. Task Allocation for Multi-Agents
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.1\. 多代理任务分配
- en: 'Assigning agents to focus on narrow, specific tasks typically leads to better
    outcomes (Li et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib34), [2023](https://arxiv.org/html/2405.17837v3#bib.bib36)).
    In the context of designing novel devices like FCIs, we organize and delegate
    tasks based on the following considerations:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 将代理分配到专注于狭窄、具体任务的工作通常会带来更好的结果（Li等， [2024](https://arxiv.org/html/2405.17837v3#bib.bib34)，
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib36)）。在设计像FCI这样的新型设备时，我们根据以下考虑因素组织和委派任务：
- en: 'Initially, we divide the design process into two main phases: Ideation & Detailing
    and Implementation Solution. The Ideation & Detailing phase requires a comprehensive
    qualitative understanding of the design space for the new technology (in this
    case, the FCI) and a macroscopic view of the design. This sub-task is assigned
    to a single agent (Consultant), which is guided to gather or propose sufficient
    design details (Fig. [10](https://arxiv.org/html/2405.17837v3#S6.F10 "Figure 10
    ‣ 6.2\. Configure LLM Agents ‣ 6\. Implementation ‣ Enabling Generative Design
    Tools with LLM Agents for Mechanical Computation Devices: A Case Study").a).'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，我们将设计过程分为两个主要阶段：构思与细化阶段以及实施方案阶段。构思与细化阶段需要对新技术（在本例中为FCI）的设计空间有全面的定性理解，并且需要从宏观角度审视设计。这个子任务分配给一个单独的代理（顾问），其任务是收集或提出足够的设计细节（图
    [10](https://arxiv.org/html/2405.17837v3#S6.F10 "Figure 10 ‣ 6.2\. 配置LLM代理 ‣ 6\.
    实施 ‣ 启用生成设计工具与LLM代理的机械计算设备：案例研究") .a）。
- en: 'The Implementation Solution phase focuses on the specific design of sub-modules
    within the device, requiring specialized, in-depth knowledge, which can be assigned
    to different clusters of agents (Fig. [10](https://arxiv.org/html/2405.17837v3#S6.F10
    "Figure 10 ‣ 6.2\. Configure LLM Agents ‣ 6\. Implementation ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study").b).
    For the FCI, these modules are divided into Input, Output, and Computation. However,
    we found that some knowledge required for designing I/O modules is difficult to
    effectively communicate to LLM agents through natural language, and LLM agents
    tend to struggle with tasks involving structure, geometry, and space. As a result,
    we adjusted the expectations for these modules to primarily generate qualitative
    suggestions, simplifying the task for a single agent (I/O Designer).'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 实施方案阶段专注于设备中子模块的具体设计，要求具有专业的深入知识，可以分配给不同的代理群体（图 [10](https://arxiv.org/html/2405.17837v3#S6.F10
    "Figure 10 ‣ 6.2\. 配置LLM代理 ‣ 6\. 实施 ‣ 启用生成设计工具与LLM代理的机械计算设备：案例研究").b）。对于FCI，这些模块分为输入、输出和计算模块。然而，我们发现一些设计I/O模块所需的知识很难通过自然语言有效地传达给LLM代理，而LLM代理往往在涉及结构、几何和空间的任务中表现得比较困难。因此，我们调整了对这些模块的期望，主要生成定性建议，简化了单个代理（I/O设计师）的任务。
- en: For the Computation Module, since LLM has a foundation in electronic circuit
    design, we set the expectation to produce directly executable solutions. Following
    standard logic design practices (Dessouky et al., [2019](https://arxiv.org/html/2405.17837v3#bib.bib16);
    Blocklove et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib9)), we divide
    the task into Logic Analysis (Logic Designer), Circuit Generation (Circuit Engineer),
    and Circuit Inspection (Inspector), assigning these tasks to an agent cluster
    to optimize performance.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 对于计算模块，由于LLM具有电子电路设计的基础，我们设定期望生成直接可执行的解决方案。遵循标准逻辑设计实践（Dessouky等，[2019](https://arxiv.org/html/2405.17837v3#bib.bib16)；Blocklove等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib9)），我们将任务划分为逻辑分析（逻辑设计师）、电路生成（电路工程师）和电路检查（检查员），并将这些任务分配给代理集群以优化性能。
- en: 6.2.2\. Qualifying Agents for Tasks
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.2\. 为任务资格代理
- en: 'We primarily qualify agents for their assigned tasks through three resources:
    the Libraries, the Instruction, and the Tool (Fig. [10](https://arxiv.org/html/2405.17837v3#S6.F10
    "Figure 10 ‣ 6.2\. Configure LLM Agents ‣ 6\. Implementation ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study").c).'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过三种资源来主要为代理分配任务：图书馆、指令和工具（见图 [10](https://arxiv.org/html/2405.17837v3#S6.F10
    "图 10 ‣ 6.2\. 配置 LLM 代理 ‣ 6\. 实现 ‣ 利用 LLM 代理进行机械计算设备的生成设计工具：案例研究").c)）。
- en: 'I. Instructions are carefully crafted prompts that articulate the objectives
    and outline the expected method for the agent’s response. Detailed Instructions
    for each agent can be found in Appendix [A](https://arxiv.org/html/2405.17837v3#A1
    "Appendix A Instructions ‣ Enabling Generative Design Tools with LLM Agents for
    Mechanical Computation Devices: A Case Study"). Proper organization of these Instructions
    is crucial to enhancing the agent’s effectiveness. To achieve this, we structure
    the Instructions into distinct sections, simplifying comprehension for the agents
    and easing maintenance for developers. Generally, the sections include:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: I. 指令是精心设计的提示，阐明目标并概述代理响应的预期方法。每个代理的详细指令可以在附录 [A](https://arxiv.org/html/2405.17837v3#A1
    "附录 A 指令 ‣ 利用 LLM 代理进行机械计算设备的生成设计工具：案例研究")中找到。合理组织这些指令对于提高代理的有效性至关重要。为了实现这一目标，我们将指令结构化为不同的部分，以简化代理的理解并便于开发人员的维护。通常，这些部分包括：
- en: •
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Role delineates the fundamental identity and capabilities of each agent, providing
    a clear directive like ”you are an electronic circuit engineer, your goal is …”.
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 角色界定了每个代理的基本身份和能力，提供了明确的指令，例如”你是一个电子电路工程师，你的目标是……“。
- en: •
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Input Interpretation enhances an agent’s comprehension of information received
    from others, ensuring accurate understanding and response.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输入解释增强了代理对从其他代理接收的信息的理解，确保其准确理解和回应。
- en: •
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Resources serve as the agents’ memory, embedding task-specific knowledge relevant
    to their roles, such as ”I/O module design principles” for the I/O Designer. Another
    example is the Operator Description Language, created for the Circuit Engineer
    and Inspector (Appendix [A.4](https://arxiv.org/html/2405.17837v3#A1.SS4 "A.4\.
    Instructions for Circuit Engineer ‣ Appendix A Instructions ‣ Enabling Generative
    Design Tools with LLM Agents for Mechanical Computation Devices: A Case Study"),
    [A.5](https://arxiv.org/html/2405.17837v3#A1.SS5 "A.5\. Instructions for Inspector
    ‣ Appendix A Instructions ‣ Enabling Generative Design Tools with LLM Agents for
    Mechanical Computation Devices: A Case Study")), which efficiently conveys the
    assembly of FCI’s basic computational units. By digitizing analog operators like
    filters and timers, it reduces the agents’ cognitive load during circuit design.
    Information not immediately needed is stored in the Library and accessed by agents
    only when necessary, preventing the Instructions from becoming overwhelming or
    distracting.'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 资源作为代理的记忆，嵌入与其角色相关的特定任务知识，例如I/O设计师的”I/O模块设计原则”。另一个例子是为电路工程师和检查员创建的操作员描述语言（附录
    [A.4](https://arxiv.org/html/2405.17837v3#A1.SS4 "A.4\. 电路工程师指令 ‣ 附录 A 指令 ‣ 利用
    LLM 代理进行机械计算设备的生成设计工具：案例研究"), [A.5](https://arxiv.org/html/2405.17837v3#A1.SS5
    "A.5\. 检查员指令 ‣ 附录 A 指令 ‣ 利用 LLM 代理进行机械计算设备的生成设计工具：案例研究"))，它有效地传达了FCI基本计算单元的组装方法。通过数字化模拟操作员，如滤波器和定时器，它减少了代理在电路设计中的认知负担。暂时不需要的信息存储在图书馆中，只有在必要时代理才会访问，从而避免了指令过于繁琐或分散注意力。
- en: •
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Tools convey to the agent the suite of functions it can utilize, presented more
    as an accessible list than detailed within the Instructions.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工具（Tools）向代理传达了其可以使用的功能集合，这些功能更多地以可访问的列表形式呈现，而非详细列在指令中。
- en: •
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Workflow provides a structured approach for task execution, guiding agents through
    complex activities. For instance, we offer a reference dialogue logic for the
    Consultant to ensure a comprehensive collection of design details.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工作流（Workflow）提供了一个结构化的方法来执行任务，指导代理完成复杂的活动。例如，我们为顾问提供了参考对话逻辑，以确保全面收集设计细节。
- en: •
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Attention section directs the agent’s focus to critical elements requiring extra
    scrutiny. For example, the I/O Designer is reminded to use specific functions
    for calculating the dimensions of the heat-sealing pattern when certain shapes
    are specified for the output module.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意事项（Attention）部分引导代理关注需要特别审查的关键要素。例如，当为输出模块指定某些形状时，I/O 设计师会被提醒使用特定的功能来计算热封模式的尺寸。
- en: •
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Output Requirement delineates the anticipated format, categories, and constraints
    for the agent’s outputs. Setting these standards facilitates smoother communication
    among agents.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输出要求（Output Requirement）定义了代理输出的预期格式、类别和约束。设定这些标准有助于促进代理之间的顺畅沟通。
- en: 'II. Library (Appendix [B](https://arxiv.org/html/2405.17837v3#A2 "Appendix
    B Library ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study")). In our context, the Library stores comprehensive knowledge
    about the FCI’s design space. The content, distilled and abstracted from academic
    papers (Lu et al., [2023b](https://arxiv.org/html/2405.17837v3#bib.bib40)), retains
    core information necessary for agents to understand FCI. It is meticulously organized
    and tagged to facilitate easy retrieval. The Library primarily covers the basic
    concepts and framework of FCI, along with detailed explanations of the input,
    output, and computation modules. Additionally, various examples for each module
    are included to enhance understanding.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 'II. 库（Appendix [B](https://arxiv.org/html/2405.17837v3#A2 "Appendix B Library
    ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study")）。在我们的上下文中，库（Library）存储了关于 FCI 设计空间的全面知识。该内容从学术论文（Lu et al.,
    [2023b](https://arxiv.org/html/2405.17837v3#bib.bib40)）中提炼和抽象，保留了代理理解 FCI 所需的核心信息。它被精心组织和标记，便于检索。库主要涵盖
    FCI 的基本概念和框架，以及输入、输出和计算模块的详细说明。此外，每个模块还包含多个示例，以增强理解。'
- en: 'III. Tools (Appendix [C](https://arxiv.org/html/2405.17837v3#A3 "Appendix C
    Tools ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study")) Tools primarily consist of functions that assist agents
    in executing specific tasks. For instance, the Consultant can use functions to
    save basic information to local JSON files after completing a module design, facilitating
    a smooth transition to the next design phase. Another set of tools includes inverse
    design functions for the output module when shapes like spheres, cylinders, boxes,
    folds, or bends are selected (Teng et al., [2018](https://arxiv.org/html/2405.17837v3#bib.bib66);
    Yang et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib79)) (Appendix
    [C.2](https://arxiv.org/html/2405.17837v3#A3.SS2 "C.2\. Tools for I/O Designer
    ‣ Appendix C Tools ‣ Enabling Generative Design Tools with LLM Agents for Mechanical
    Computation Devices: A Case Study")). The I/O Designer invokes the relevant function
    as needed.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 'III. 工具（Appendix [C](https://arxiv.org/html/2405.17837v3#A3 "Appendix C Tools
    ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study")） 工具主要由帮助代理执行特定任务的功能组成。例如，顾问可以在完成模块设计后使用功能将基本信息保存到本地 JSON
    文件中，以促进顺利过渡到下一个设计阶段。另一组工具包括当选择球形、圆柱形、盒子、折叠或弯曲等形状时，用于输出模块的逆向设计功能（Teng et al., [2018](https://arxiv.org/html/2405.17837v3#bib.bib66)；Yang
    et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib79)）（Appendix [C.2](https://arxiv.org/html/2405.17837v3#A3.SS2
    "C.2\. Tools for I/O Designer ‣ Appendix C Tools ‣ Enabling Generative Design
    Tools with LLM Agents for Mechanical Computation Devices: A Case Study")）。I/O
    设计师根据需要调用相关功能。'
- en: 6.2.3\. Facilitating Agents Collaboration
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.3\. 促进代理协作（Facilitating Agents Collaboration）
- en: To facilitate collaboration among agents, we implement standardized information
    formats for communication and ensure the agents receive necessary information
    only.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 为促进代理之间的协作，我们实施了标准化的信息格式进行通信，并确保代理仅接收必要的信息。
- en: 'I. Standardized Information Formats. The use of well-defined structured information,
    such as Standardized Operating Procedures (SOPs) (Gourevitch and Morris, [2008](https://arxiv.org/html/2405.17837v3#bib.bib20)),
    has been shown to improve task consistency and accuracy (Qian et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib56);
    Hong et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib22)). Similarly,
    we require each agent to output information in a standardized JSON format to enhance
    cooperation and streamline information extraction. For example, the output from
    the Circuit Engineer should follow a format like {’circuit’: ’Filter(input, 3;
    output)’, ’description’: ’The Filter operator is used to …’}. This standardization
    enables circuit details to be extracted for visualization in Unity and evaluated
    by the Inspector.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 'I. 标准化信息格式。使用定义良好的结构化信息，如标准操作程序（SOPs）（Gourevitch 和 Morris，[2008](https://arxiv.org/html/2405.17837v3#bib.bib20)），已被证明能够提高任务的一致性和准确性（Qian
    等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib56); Hong 等，[2023](https://arxiv.org/html/2405.17837v3#bib.bib22)）。同样，我们要求每个代理以标准化的
    JSON 格式输出信息，以增强合作并简化信息提取。例如，电路工程师的输出应该遵循类似 {’circuit’: ’Filter(input, 3; output)’,
    ’description’: ’Filter 运算符用于 …’} 的格式。这种标准化使得电路细节能够在 Unity 中提取进行可视化，并由检查器进行评估。'
- en: II. Receive Necessary Information Only To avoid information overload and improve
    the efficiency of our agents, we ensure they receive only the information critical
    to their specific roles. Excessive, irrelevant data can dilute focus and lead
    to outputs that deviate from established standards. This decline in performance
    is partly due to the reliance of LLMs on the Transformer architecture, which operates
    on attention mechanisms (Vaswani et al., [2017](https://arxiv.org/html/2405.17837v3#bib.bib69)).
    For example, we observed that the Circuit Engineer’s proficiency in designing
    efficient circuits decreased when it was exposed to non-essential information.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: II. 仅接收必要信息。为了避免信息超载并提高代理的效率，我们确保它们只接收与其特定角色相关的关键信息。过多、不相关的数据会削弱注意力并导致输出偏离既定标准。性能下降的部分原因是
    LLMs 依赖 Transformer 架构，后者依赖于注意力机制（Vaswani 等，[2017](https://arxiv.org/html/2405.17837v3#bib.bib69)）。例如，我们观察到，当电路工程师接收到不必要的信息时，它设计高效电路的能力下降。
- en: 6.3\. Circuit Visualization and Simulation
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3\. 电路可视化与仿真
- en: 'We implemented the core algorithm for circuit construction using C# in Unity.
    It is mainly divided into three parts: FCI operator construction, layout wiring,
    and simulation.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 Unity 中使用 C# 实现了电路构建的核心算法。它主要分为三个部分：FCI 运算符构建、布局布线和仿真。
- en: '![Refer to caption](img/486813d7445973b87527ac231aed2004.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/486813d7445973b87527ac231aed2004.png)'
- en: Figure 11\. The model of the FCI Operator and its corresponding input/output
    ports.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11\. FCI 运算符模型及其对应的输入/输出端口。
- en: \Description
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: \说明
- en: 6.3.1\. FCI Operator
  id: totrans-151
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.3.1\. FCI 运算符
- en: 'We created operator models in Blender and defined their data structures upon
    importing them into Unity (Fig. [11](https://arxiv.org/html/2405.17837v3#S6.F11
    "Figure 11 ‣ 6.3\. Circuit Visualization and Simulation ‣ 6\. Implementation ‣
    Enabling Generative Design Tools with LLM Agents for Mechanical Computation Devices:
    A Case Study")). Each operator has an associated template, including cell/port
    positions, input count, and a simulation function. Circuit parsing starts with
    the final JSON format generated during the design phase, which details all logic
    operators and their connections. The parsing function converts this description
    into an internal network structure, instantiating the circuit. This process assigns
    a unique node to each logic operator, records connections, and generates network
    ports for each operator.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 Blender 中创建了运算符模型，并在将其导入 Unity 后定义了它们的数据结构（图 [11](https://arxiv.org/html/2405.17837v3#S6.F11
    "图 11 ‣ 6.3\. 电路可视化与仿真 ‣ 6\. 实现 ‣ 使用 LLM 代理为机械计算设备启用生成设计工具：案例研究")）。每个运算符都有一个关联的模板，包括单元格/端口位置、输入计数和仿真功能。电路解析从设计阶段生成的最终
    JSON 格式开始，该格式详细描述了所有逻辑运算符及其连接。解析函数将此描述转换为内部网络结构，从而实例化电路。这个过程为每个逻辑运算符分配一个唯一的节点，记录连接，并为每个运算符生成网络端口。
- en: 6.3.2\. Layout Wiring
  id: totrans-153
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.3.2\. 布局布线
- en: We employed a simulated annealing algorithm to optimize the physical layout,
    aiming to minimize the area and wire crossings. Starting from a random initial
    layout, the system explores the layout space by randomly adjusting the positions
    and rotation angles of the logic operators. After each adjustment, a target function
    evaluates the layout’s quality based on operator overlap, wire length, and the
    total area occupied. This process results in a compact and optimized circuit design.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了模拟退火算法来优化物理布局，旨在最小化面积和线路交叉。从一个随机初始布局开始，系统通过随机调整逻辑运算符的位置和旋转角度，探索布局空间。每次调整后，目标函数根据运算符重叠、线路长度和占用的总面积来评估布局的质量。这个过程最终会产生一个紧凑且优化的电路设计。
- en: 6.3.3\. Simulation
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.3.3\. 仿真
- en: The simulation process begins with the user’s click events on the input model.
    The system navigates through each logic operator in the circuit network, computing
    the output based on predefined operator logical functions. A dictionary stores
    and retrieves the signal states of each operators. Additionally, a list is created
    to archive circuit components and signal propagation pathways, ensuring signal
    processing follows the circuit’s design sequence. To handle the asynchronous nature
    of signal propagation, a specialized queue ensures accurate signal transmission
    order across operators, simulating dynamic changes. The output model will then
    display an animation upon activation.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 仿真过程从用户在输入模型上的点击事件开始。系统遍历电路网络中的每个逻辑运算符，根据预定义的运算符逻辑函数计算输出。一个字典存储并检索每个运算符的信号状态。此外，还创建了一个列表，用于存档电路组件和信号传播路径，确保信号处理遵循电路设计顺序。为了处理信号传播的异步特性，一个专门的队列确保信号在各运算符之间的准确传输顺序，从而模拟动态变化。激活后，输出模型将显示动画。
- en: 7\. Reflection, Discussion & Future Work
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 反思、讨论与未来工作
- en: In this section, we reflect on the advantages, limitations and scalability of
    LLM agents in the context of enhancing design tools for novel devices.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 本节我们将反思LLM代理在提升新型设备设计工具方面的优势、局限性及可扩展性。
- en: 7.1\. Breadth of Knowledge and Divergent Thinking
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1\. 知识广度与发散思维
- en: LLM agents offer a vast knowledge base and a unique ability to generate diverse
    ideas, complementing human creativity during the design ideation phase. This is
    especially beneficial for generating innovative solutions across various scenarios,
    as LLM agents can quickly access and synthesize information from a wide range
    of topics, broadening perspectives and sparking creative thinking.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: LLM代理提供了庞大的知识库和独特的创意生成能力，能够在设计构思阶段补充人类的创造力。这对于在各种场景中生成创新解决方案尤其有益，因为LLM代理可以快速访问并综合来自广泛领域的信息，拓宽视野，激发创造性思维。
- en: Furthermore, in the DG detailing phase, the synergy between human intuition
    and LLM’s data-driven suggestions can yield remarkable results. For instance,
    beyond proposing specific scents for olfactory feedback in FCIs, the LLM agent
    can tap into its database to suggest essential oil recipes, enhancing the process
    with more informed options.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在DG细化阶段，人类直觉与LLM数据驱动建议之间的协同作用可以产生显著的效果。例如，除了为FCI提议特定的嗅觉反馈气味外，LLM代理还可以利用其数据库建议精油配方，通过提供更有根据的选项来增强这一过程。
- en: However, the extensive knowledge base and idea generation capacity of LLM agents
    can become a drawback if not properly managed. It is essential to define the design
    space and capabilities of the new technology for the agent clearly. Setting constraints
    is also crucial; for example, while FCIs can be compatible with electronic sensors
    or actuators, the focus should remain on non-electronic designs. Explicitly informing
    the agent that FCI is a non-electronic system can significantly reduce the likelihood
    of it suggesting inappropriate electronic components. This ensures the LLM agent’s
    contributions adhere to the technology.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，LLM代理的广泛知识库和创意生成能力，如果没有得到妥善管理，可能会成为一个缺点。必须明确界定新技术对代理的设计空间和能力。设置约束条件也至关重要；例如，尽管FCI可以与电子传感器或执行器兼容，但应重点关注非电子设计。明确告知代理FCI是一个非电子系统，可以显著减少其建议不适当电子组件的可能性。这确保了LLM代理的贡献符合技术要求。
- en: 7.2\. Specialized Knowledge and Areas of Limited Proficiency
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2\. 专业知识与有限熟练领域
- en: Designing novel devices involves specialized technical tasks. If the relevant
    knowledge is well-represented in the LLM’s training data, the agent generally
    performs competently, as seen with tasks like programming (Hong et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib22);
    Chen et al., [2023a](https://arxiv.org/html/2405.17837v3#bib.bib11)) and electronic
    circuit design (Blocklove et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib9)).
    However, if the knowledge is not present, the LLM’s ability to handle the task
    could highly depend on how effectively the new information is explained and whether
    it can leverage its existing capabilities. For instance, the “circuitry” in FCIs
    represents a novel approach to mechanical computation but shares similarities
    with electronic circuits, a domain covered in LLM training. After explaining the
    logic operators used in FCI, the agent can apply its knowledge of electronic circuitry
    to design the computation module for FCIs.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 设计新型设备涉及专业的技术任务。如果相关知识在LLM的训练数据中得到了充分体现，代理通常能够胜任任务，正如编程（Hong等人，[2023](https://arxiv.org/html/2405.17837v3#bib.bib22)；Chen等人，[2023a](https://arxiv.org/html/2405.17837v3#bib.bib11)）和电子电路设计（Blocklove等人，[2023](https://arxiv.org/html/2405.17837v3#bib.bib9)）等任务所示。然而，如果相关知识缺失，LLM处理任务的能力可能会高度依赖于新信息的解释效果，以及它是否能够利用现有能力。例如，FCI中的“电路”代表了一种新的机械计算方法，但与电子电路有相似之处，而电子电路是LLM训练中覆盖的领域。在解释FCI中使用的逻辑运算符后，代理可以运用其在电子电路方面的知识来设计FCI的计算模块。
- en: On the other hand, the design intricacies of I/O modules within FCIs present
    a challenging domain for LLM agents. This is largely due to the specialized knowledge
    required to understand the complex behaviors and structures of soft actuators.
    Currently, our tuned agent in the GDT can mainly provide qualitative guidance
    in these areas. While it can suggest quantitative dimensions for a few simple
    shapes that have been explained to it, its ability to handle tasks requiring a
    deep understanding of spatial geometry remains limited. This constraint applies
    both to introducing new geometric concepts and expecting the agent to design complex
    geometric shapes or mechanisms.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，FCI中I/O模块的设计复杂性为LLM代理带来了挑战性领域。这主要是因为理解软致动器的复杂行为和结构需要专门的知识。目前，我们在GDT中调整过的代理主要能在这些领域提供定性指导。尽管它可以为几个已经向其解释过的简单形状建议定量尺寸，但它处理需要深入理解空间几何的任务的能力仍然有限。这个限制适用于引入新的几何概念，以及期望代理设计复杂的几何形状或机制。
- en: Efforts to overcome spatial comprehension challenges are crucial, especially
    since many novel device technologies rely heavily on complex spatial and mechanical
    knowledge. Enhancing an LLM agent’s capabilities in spatial reasoning and mechanical
    design could involve enriching its training data of related scenarios. However,
    it is important to recognize that certain domains, such as 3D modeling, may inherently
    fall outside the LLM’s optimal skill set due to its text-based knowledge and reasoning
    nature. In such cases, leveraging other types of generative AI specialized in
    3D design might be more effective (Jun and Nichol, [2023](https://arxiv.org/html/2405.17837v3#bib.bib32);
    Shi et al., [2023](https://arxiv.org/html/2405.17837v3#bib.bib61)). These specialized
    AI systems can complement LLM agents by providing expertise in areas where LLMs
    face limitations, enabling a more comprehensive approach to the design of novel
    devices.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 克服空间理解挑战的努力至关重要，尤其是因为许多新型设备技术在很大程度上依赖于复杂的空间和机械知识。提升LLM代理在空间推理和机械设计方面的能力，可能需要丰富其相关场景的训练数据。然而，需要认识到，某些领域，如3D建模，可能由于LLM的文本基础知识和推理性质，本质上超出了其最佳技能范围。在这种情况下，利用专门从事3D设计的其他类型生成式AI可能更为有效（Jun和Nichol，
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib32)；Shi等人，[2023](https://arxiv.org/html/2405.17837v3#bib.bib61)）。这些专业化的AI系统可以通过在LLM面临局限性的领域提供专业知识，来补充LLM代理，从而实现对新型设备设计的更全面的解决方案。
- en: 7.3\. Contextual Awareness
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3\. 上下文意识
- en: 'Throughout the design task, we observed that the agent demonstrated strong
    contextual awareness and cognitive capabilities, enabling a generative design
    process beyond the capabilities of conventional design tools. We identified three
    tiers of contextual awareness exhibited by the agents:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个设计任务中，我们观察到代理展现出了强大的上下文意识和认知能力，使其能够进行超越传统设计工具能力的生成设计过程。我们识别出了代理所展现的三层次的上下文意识：
- en: •
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Understanding the Design Space: The agent, when properly tuned, demonstrates
    a solid awareness of the FCI’s design space. This allows it not only to grasp
    the broader technological landscape but also to identify and propose appropriate
    DGs.'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 理解设计空间：当代理得到适当调整时，能够清晰地认识到 FCI 的设计空间。这使得代理不仅能够把握更广泛的技术格局，还能够识别并提出合适的 DG。
- en: •
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Reasonably Detailing Post-DG Establishment: Once a DG is established, the agent
    can propose sensible design details and correct errors based on context. For example,
    it can suggest representative yoga poses along with corresponding input detection
    methods and recommend feasible parameters, such as frequency and duration, based
    on the intended detection target or action.'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 详细说明 DG 建立后的事项：一旦 DG 建立，代理可以根据上下文提出合理的设计细节并纠正错误。例如，它可以建议具有代表性的瑜伽姿势，以及相应的输入检测方法，并根据预期的检测目标或动作推荐可行的参数，如频率和持续时间。
- en: •
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Strategic Technical Implementation: When determining technical implementation,
    the agent can propose practical qualitative and even quantitative solutions based
    on the DG and design details. Examples include advising on the shape and material
    requirements for input airbags or suggesting dimensions for shape-changing output
    airbags tailored to the usage scenario.'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 战略性技术实现：在确定技术实现时，代理可以根据 DG 和设计细节提出实际的定性甚至定量解决方案。例如，代理可以就输入气囊的形状和材料要求提供建议，或根据使用场景推荐形变输出气囊的尺寸。
- en: We believe that the contextual awareness of LLM agents could enhance the process
    of designing novel devices. Our hypothesis suggests that such awareness not only
    streamlines the ideation and development phases but also promotes the creation
    of solutions that blend innovation with practicality. We vision that the agent’s
    contextual awareness could become a key factor in navigating the complexities
    of novel device design. If LLM agents can demonstrate the ability to understand,
    detail, and implement design strategies with precision, they could become invaluable
    assets in the evolving landscape of novel device creation.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为，LLM 代理的上下文感知能力可以增强设计新型设备的过程。我们的假设认为，这种感知能力不仅能够简化创意和开发阶段，还能推动创造出将创新与实用性相结合的解决方案。我们设想，代理的上下文感知能力可能成为应对新型设备设计复杂性的关键因素。如果
    LLM 代理能够展示出理解、细化并精确实施设计策略的能力，它们可能会成为新型设备创建领域中不可或缺的资产。
- en: 7.4\. Configuring and Debugging Agents
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4\. 配置和调试代理
- en: 'Configuring and debugging the agent is a central task when implementing the
    GDT. A key process is carefully crafting the Library and Instruction. Theoretically,
    the configuration process is straightforward, making it accessible even to those
    without extensive programming experience. Both the Library and Instructions are
    primarily written in natural language and can be structured using our organizational
    template (section [6.2.2](https://arxiv.org/html/2405.17837v3#S6.SS2.SSS2 "6.2.2\.
    Qualifying Agents for Tasks ‣ 6.2\. Configure LLM Agents ‣ 6\. Implementation
    ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study")). However, practical implementation presents challenges.
    Developing the Library requires distilling complex technological information while
    writing Instructions tests the ability to communicate effectively and succinctly
    to the agent. Additionally, natural language is not always the most efficient
    method for conveying large amounts of information, differing significantly from
    the highly abstract, structured, and standardized nature of coding.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '配置和调试代理是实现 GDT 时的核心任务。一个关键过程是精心设计库和指令。从理论上讲，配置过程是直接的，即使是没有丰富编程经验的人也能轻松上手。库和指令主要是用自然语言编写的，并可以使用我们的组织模板进行结构化（参见[6.2.2](https://arxiv.org/html/2405.17837v3#S6.SS2.SSS2
    "6.2.2\. Qualifying Agents for Tasks ‣ 6.2\. Configure LLM Agents ‣ 6\. Implementation
    ‣ Enabling Generative Design Tools with LLM Agents for Mechanical Computation
    Devices: A Case Study")）。然而，实际实现过程中存在挑战。开发库需要提炼复杂的技术信息，而编写指令则考验着有效、简洁地与代理进行沟通的能力。此外，自然语言并不总是传达大量信息的最有效方法，其与编程的高度抽象、结构化和标准化特性存在显著差异。'
- en: Furthermore, the Library and Instructions serve more as soft constraints (Nam
    et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib48)), with the agent
    acting based on its own ”understanding and reasoning.” For instance, for the Consultant
    agent, we defined a dialogue inquiry flow, but it doesn’t necessarily follow this
    process strictly and can switch between different sections as needed. Developers
    should recognize this dynamic and avoid trying to force the agent into specific
    actions. Instead, they should embrace and leverage the agent’s autonomy, trusting
    its capabilities and allowing it some freedom in task completion. For example,
    the agent can be informed that it has the discretion to independently assess the
    collection of design details and guide users through completing various sections.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，库和指令更多地充当软约束（Nam et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib48)），代理根据其自身的“理解和推理”进行行动。例如，对于顾问代理，我们定义了一个对话询问流程，但它不一定严格遵循这一过程，而是可以根据需要在不同部分之间切换。开发者应当意识到这一动态，并避免强行让代理执行特定的动作。相反，他们应该拥抱并利用代理的自主性，信任其能力，并在任务完成过程中给予一定的自由。例如，可以告知代理它有权独立评估设计细节的收集情况，并指导用户完成各个部分。
- en: The process of debugging agents differs significantly from code debugging. In
    agent debugging, identifying problems can be less straightforward, as issues are
    often not specifically pinpointed to lines of faulty code (Liu et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib39)).
    Instead, developers must observe the agent’s behaviors, gradually adjusting and
    refining the Library and Instructions. For example, if the agent consistently
    overlooks certain device functions, additional relevant knowledge may need to
    be added. If the agent’s designs exceed the device’s capabilities, new restrictions
    should be implemented. If the agent misinterprets a design element, it’s important
    to review whether unclear expressions caused the confusion.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 调试代理的过程与代码调试有显著不同。在代理调试中，识别问题可能不那么直接，因为问题往往并不具体指向某一行错误代码（Liu et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib39)）。相反，开发者必须观察代理的行为，逐步调整和完善库和指令。例如，如果代理始终忽略某些设备功能，可能需要添加更多相关的知识。如果代理的设计超出了设备的能力范围，应该实施新的限制。如果代理误解了设计元素，就需要回顾是否是由于表达不清导致了混淆。
- en: In summary, configuring and debugging the agent is an iterative, optimization-focused
    process, similar to writing and refining a manual. By developing efficient knowledge
    libraries, providing clear operational instructions, and carefully debugging agent
    behavior, the performance and applicability of the GDT can be improved.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，配置和调试代理是一个迭代的、以优化为中心的过程，类似于编写和完善手册。通过开发高效的知识库、提供清晰的操作指令并仔细调试代理行为，可以提高GDT的性能和适用性。
- en: 7.5\. Scalability of the Approach
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.5. 方法的可扩展性
- en: 'We believe that the approach used in this research, particularly the task decomposition
    and agent allocation framework, could be effectively applied to other mechanical
    computation devices. For example, Digital Mechanical Metamaterials (DMM) (Ion
    et al., [2017c](https://arxiv.org/html/2405.17837v3#bib.bib27)), which involve
    3D-printed devices with mechanical computation, could use a similar approach.
    A Consultant agent could assist with ideation and detailing, but since the design
    space isn’t fully outlined in the paper, it would need to be summarized to explain
    DMM’s capabilities to the agent—covering key concepts, input/output functions,
    and limitations. For technical implementation, the device could be divided into
    two parts: mechanical circuitry and metamaterials (Ion et al., [2017b](https://arxiv.org/html/2405.17837v3#bib.bib26)),
    each handled by different agents. The mechanical circuitry design could leverage
    the agent’s expertise in electronic circuit design, similar to FCI-GDT, while
    noting key differences like DMM’s binary, bistable configurations that don’t need
    a constant power supply. Clear analogies between DMM’s mechanical and traditional
    electronic circuits would help the agent adapt. The metamaterials part could be
    managed by another (group of) agent, offering general suggestions on dimensions,
    ergonomics, and shape, even if it can’t provide precise quantitative details.
    For fabrication, traditional part of design tools could handle structure visualization
    and circuit fabrication file generation, as shown in the DMM paper.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为，本研究中使用的方法，特别是任务分解和代理分配框架，可以有效地应用于其他机械计算设备。例如，数字机械超材料（DMM）（Ion 等， [2017c](https://arxiv.org/html/2405.17837v3#bib.bib27)），涉及3D打印的具有机械计算功能的设备，可以使用类似的方法。顾问代理可以协助构思和细化设计，但由于论文中没有完全概述设计空间，需要总结并向代理解释DMM的能力—涵盖关键概念、输入/输出功能和局限性。对于技术实施，设备可以分为两个部分：机械电路和超材料（Ion
    等， [2017b](https://arxiv.org/html/2405.17837v3#bib.bib26)），每个部分由不同的代理来处理。机械电路设计可以利用代理在电子电路设计方面的专业知识，类似于FCI-GDT，同时要注意DMM的二元、双稳配置等关键差异，这些配置不需要恒定电源。DMM的机械电路与传统电子电路之间的清晰类比将有助于代理的适应。超材料部分可以由另一个（组）代理来管理，提供关于尺寸、人体工程学和形状的一般建议，尽管无法提供精确的定量细节。在制造方面，传统的设计工具可以处理结构可视化和电路制造文件生成，如DMM论文所示。
- en: For other type of novel devices. The applicabiliy of our approach is possible
    but needs furtuther study and practice. For example, LineForm (Nakagaki et al.,
    [2015](https://arxiv.org/html/2405.17837v3#bib.bib46)), an actuated curve interface
    similar to serpentine robotics, has a well-defined design space outlined in the
    paper, which could help a Consultant agent understand the technology. The main
    task is programming the device, which could be handled by a group of agents. First,
    the Consultant agent would describe the target shape for the design scenario by
    identifying key geometric parameters and explaining how changes affect the shape.
    Another agent could then program the servos based on these parameters to control
    the curve and achieve the desired shape. If using an inverse design algorithm
    is more efficient, the agent’s role could shift to determining the shape parameters
    and feeding them into the algorithm, which would calculate the adjustments needed
    to program the device accordingly.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他类型的新型设备，我们的方法的适用性是可能的，但仍需要进一步的研究和实践。例如，LineForm（Nakagaki 等， [2015](https://arxiv.org/html/2405.17837v3#bib.bib46)）是一种类似于蛇形机器人驱动曲线界面的设备，其设计空间在论文中有清晰的定义，这有助于顾问代理理解该技术。主要任务是编程设备，这可以由一组代理来处理。首先，顾问代理会通过识别关键几何参数并解释如何改变这些参数来影响形状，来描述设计场景中的目标形状。接着，另一个代理可以根据这些参数编程伺服器，控制曲线并达到所需的形状。如果使用逆向设计算法更为高效，代理的角色可以转变为确定形状参数，并将其输入到算法中，算法会计算出相应的调整，以便编程设备。
- en: Another example is FoamSense (Nakamaru et al., [2017](https://arxiv.org/html/2405.17837v3#bib.bib47)),
    which introduces a novel soft sensor that measures deformation states like compression,
    bending, twisting, and shearing. The paper thoroughly outlines the design process
    and elements, offering a strong foundation for tuning a Consultant agent to conceptualize
    and detail designs. Given the technology’s focus on sensor development, two clusters
    of agents could handle this task. The first cluster, guided by the Consultant
    agent’s assembly of requirements (such as manipulation type and surface/object
    integration), would estimate the force range, determine the sensor’s optimal shape,
    select materials, and more. The paper’s experimental results could help the agent
    provide quantitative insights for these parameters. The second cluster of agents
    would focus on developing Arduino code and peripheral circuits, a task well within
    the capabilities of LLM agents, with the potential to generate executable outcomes.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是FoamSense（Nakamaru等，[2017](https://arxiv.org/html/2405.17837v3#bib.bib47)），它引入了一种新型软传感器，用于测量压缩、弯曲、扭曲和剪切等变形状态。该论文详细阐述了设计过程和各个元素，为调整顾问代理以概念化和详细设计提供了坚实的基础。鉴于该技术聚焦于传感器开发，两个代理群体可以承担此任务。第一个群体在顾问代理的需求汇总（例如操作类型和表面/物体集成）指导下，估算力的范围，确定传感器的最佳形状，选择材料等。论文的实验结果可以帮助代理提供这些参数的定量见解。第二个代理群体则专注于开发Arduino代码和外围电路，这项任务完全在LLM代理的能力范围内，并有可能生成可执行的结果。
- en: 7.6\. Human-AI Co-design Experience
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.6. 人工智能与人类共同设计体验
- en: Currently, the evaluation primarily focuses on objectively assessing the tool’s
    performance in designing FCI with limited human intervention, using only basic
    and neutral prompts. To better understand the potential of our approach in enhancing
    the user experience, especially in terms of how increased human involvement and
    collaboration might affect performance, further user studies are necessary.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，评估主要集中在客观评估工具在有限的人类干预下设计FCI的表现，只使用基本和中立的提示。为了更好地理解我们方法在增强用户体验方面的潜力，特别是在增加人类参与和协作如何影响表现方面，进一步的用户研究是必要的。
- en: 'We conducted a pilot user study as an initial step. Six participants were involved—three
    self-identified as experts in mechanical computation devices and three had very
    limited or no knowledge. The study began with a 15-minute walkthrough demonstrating
    how to use the tool. Participants were then tasked with designing two to three
    FCI devices within 45 minutes, followed by a short interview to gather their feedback.
    Here are some interesting preliminary findings:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了一项初步用户研究作为第一步。共有六名参与者，三位自我认定为机械计算设备方面的专家，三位则几乎没有或完全没有相关知识。研究开始时进行了15分钟的工具使用演示。然后，参与者被要求在45分钟内设计两到三个FCI设备，之后进行简短的访谈以收集他们的反馈。以下是一些有趣的初步发现：
- en: Expert participants found the GDT inspiring in helping to formulate design applications.
    They adopted a more collaborative approach with the AI when detailing the designs,
    often proposing design details themselves and then refining and iterating them
    with the AI. Nevertheless, they consistently noted that the GDT significantly
    facilitated the process by assisting with implementable solutions from the design
    concept. Non-expert users initially tended to rely entirely on the GDT for their
    first attempt but gradually began taking a more active role in the design process
    during subsequent attempts. One participant mentioned that it felt like more than
    just a design tool; it also served as a teaching aid, helping her learn and understand
    FCI. Even those with no prior knowledge of FCI were generally able to produce
    functional designs with the help of the GDT.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 专家参与者认为GDT在帮助制定设计应用方面非常有启发性。在详细设计时，他们采用了更具协作性的方式，通常会自己提出设计细节，然后与AI一起完善和迭代这些细节。然而，他们一致表示，GDT显著地简化了这个过程，通过提供可实施的解决方案帮助从设计概念到实现。非专家用户在初次使用时倾向于完全依赖GDT，但在随后的尝试中逐渐开始在设计过程中扮演更加积极的角色。一位参与者提到，GDT不仅仅是一个设计工具，它还充当了一个教学辅助工具，帮助她学习和理解FCI。即使是没有FCI知识的用户，在GDT的帮助下也通常能够制作出可行的设计。
- en: The GDT was also effective in refining or correcting vague or incorrect inputs
    from users. However, we observed that if a participant insisted on an incorrect
    design, the GDT would proceed with the faulty information, indicating that mechanisms
    to improve the tool’s robustness might be necessary. Additionally, some participants
    expressed uncertainty about the correctness of the results, even when the GDT
    confirmed them. AI, including advanced models like ChatGPT, can still make mistakes,
    even in tasks they typically excel at. In the future, exploring ways to boost
    user confidence in the designs—such as by incorporating memory mechanisms that
    learn from past successes or failures (Zhang et al., [2024a](https://arxiv.org/html/2405.17837v3#bib.bib84)),
    or implementing enhanced frameworks for more thorough quality checks—could be
    valuable areas for further development (Zhang et al., [2024b](https://arxiv.org/html/2405.17837v3#bib.bib83)).
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: GDT 还有效地改善了用户模糊或错误的输入。然而，我们观察到，如果参与者坚持错误的设计，GDT 会继续使用错误信息，表明可能需要改进工具的鲁棒性。此外，一些参与者即使在
    GDT 确认设计正确时，仍然对结果的正确性感到不确定。即使是像 ChatGPT 这样的高级模型，也可能会犯错，甚至是在它们通常擅长的任务中。未来，探索提高用户对设计信心的方式——例如通过引入从过去成功或失败中学习的记忆机制（Zhang
    等人，[2024a](https://arxiv.org/html/2405.17837v3#bib.bib84)），或实施更完善的框架进行更彻底的质量检查——可能是进一步发展的有价值方向（Zhang
    等人，[2024b](https://arxiv.org/html/2405.17837v3#bib.bib83)）。
- en: Lastly, some participants mentioned that while the design outcomes were rendered
    in a highly informative way, the input process, which only accepts text, felt
    somewhat plain. The current version of the tool supports idea input solely through
    textual descriptions. In the future, exploring support for inputs like speech,
    sketches, or images could be an interesting and useful enhancement (Wu et al.,
    [2023](https://arxiv.org/html/2405.17837v3#bib.bib77); Hu et al., [2024](https://arxiv.org/html/2405.17837v3#bib.bib23)).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一些参与者提到，尽管设计结果以极具信息量的方式呈现，但仅接受文本输入的输入过程显得有些单调。当前版本的工具仅支持通过文本描述输入想法。未来，探索支持语音、草图或图像等输入方式可能是一个有趣且有用的增强功能（Wu
    等人，[2023](https://arxiv.org/html/2405.17837v3#bib.bib77)；Hu 等人，[2024](https://arxiv.org/html/2405.17837v3#bib.bib23)）。
- en: 8\. Conclusion
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8. 结论
- en: This study points towards the growing need for improved design tools in the
    development of interactive novel devices, suggesting the use of LLM agents as
    a practical enhancement. Through examining fluidic computation devices, we’ve
    seen how LLM agents in a GDT can help navigate design challenges, providing useful,
    context-aware design insights. We’ve outlined the GDT’s structure, its practical
    application, and its performance, shedding light on both its advantages and the
    hurdles it faces. This exploration indicates a potential path for refining design
    tools, combining traditional methods with LLM capabilities for a more effective
    approach to device prototyping.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究指出，在互动新型设备开发过程中，对更好设计工具的需求日益增长，建议使用大规模语言模型（LLM）代理作为一种实用的增强手段。通过研究流体计算设备，我们看到，GDT
    中的 LLM 代理可以帮助应对设计挑战，提供有用的、具有上下文意识的设计见解。我们概述了 GDT 的结构、实际应用和性能，揭示了其优势及所面临的难题。这项探索表明，将传统方法与
    LLM 能力相结合，可能成为优化设计工具的潜在路径，从而为设备原型设计提供更有效的方案。
