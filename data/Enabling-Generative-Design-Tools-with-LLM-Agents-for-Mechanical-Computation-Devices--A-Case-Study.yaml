  zh: 我们为顾问设计了五个函数（write_design_goal, write_input_module, write_output_module,
- en: write_computation_module, ask_user_next_agent) and four flags (design_goal_flag,
    input_module_flag, output_module_flag, computation_module_flag) to track the completion
    of each design task. Once a task is completed (e.g., the design_goal), the Consultant
    writes the information into a design_goal.json file for visualization in Unity
    and sets the corresponding flag to 1, indicating task completion. When all four
    flags are set to 1, the ask_user_next_agent function prompts the user to confirm
    the completion of the Ideation & Detailing phase. Upon user approval, the process
    moves to the next phase. This approach improves the Consultant’s workflow accuracy
    and user control.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: write_computation_module, ask_user_next_agent) 和四个标志（design_goal_flag, input_module_flag,
    output_module_flag, computation_module_flag）用于跟踪每个设计任务的完成情况。一旦任务完成（例如，design_goal），顾问将信息写入
    design_goal.json 文件，以便在 Unity 中可视化，并将相应的标志设置为 1，表示任务已完成。当所有四个标志都设置为 1 时，ask_user_next_agent
    函数提示用户确认创意与详细化阶段的完成情况。在用户批准后，流程进入下一阶段。这种方法提高了顾问的工作流准确性和用户控制。
