- en: •
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Comprehension: Participants in the Experimental Group demonstrated significantly
    better comprehension of the privacy policies compared to the Control Group. An
    independent samples t-test confirmed this difference ($t(98)=6.23$, $p<0.001$,
    Cohen’s $d=1.24$).'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 理解度：实验组参与者在理解隐私政策方面显著优于对照组。独立样本 t 检验确认了这一差异（$t(98)=6.23$，$p<0.001$，Cohen’s $d=1.24$）。
- en: •
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'User Experience: The Experimental Group reported a significantly better user
    experience across all measured statements. Differences in ease of use, information
    accessibility, and information clarity were all statistically significant with
    large effect sizes (all $p<0.001$, $d$ ranging from 1.69 to 2.13).'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户体验：实验组报告了在所有测量项目上显著更好的用户体验。易用性、信息可访问性和信息清晰度的差异都具有统计学意义，且效应量较大（所有$p<0.001$，$d$
    范围从 1.69 到 2.13）。
- en: •
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Time Efficiency: Using the AI agent significantly reduced the time required
    to complete the task. The difference was statistically significant ($t(98)=11.62$,
    $p<0.001$, Cohen’s $d=2.32$), demonstrating the AI agent’s efficiency.'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 时间效率：使用 AI 代理显著减少了完成任务所需的时间。差异具有统计学意义（$t(98)=11.62$，$p<0.001$，Cohen’s $d=2.32$），证明了
    AI 代理的高效性。
- en: •
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Cognitive Load: Participants in the Experimental Group experienced significantly
    lower cognitive load across all dimensions. Reductions in mental demand, task
    difficulty, and frustration level were statistically significant (all $p<0.001$,
    $d$ ranging from 2.23 to 2.81), indicating the AI agent effectively reduced cognitive
    effort.'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 认知负荷：实验组参与者在所有维度上的认知负荷显著较低。心理需求、任务难度和沮丧程度的减少具有统计学意义（所有$p<0.001$，$d$ 范围从 2.23
    到 2.81），表明 AI 代理有效地减少了认知负担。
- en: •
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Trust and Intention: The Experimental Group reported higher levels of trust
    in the information received and greater confidence in managing their privacy.
    These differences were statistically significant with large effect sizes (all
    $p<0.001$, $d$ ranging from 1.57 to 1.62). Participants also expressed a strong
    intention to use the AI agent for understanding future privacy policies.'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 信任与意图：实验组报告了更高的信任度和对隐私管理的更强信心。这些差异具有统计学意义，且效应量较大（所有$p<0.001$，$d$ 范围从 1.57 到
    1.62）。参与者还表示，未来会强烈希望使用 AI 代理来理解隐私政策。
- en: 7 Discussion & Limitations
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 讨论与局限性
- en: While our study demonstrates the potential of LLM-based agents in enhancing
    user comprehension of privacy policies, it is important to acknowledge the limitations
    and consider areas for future work. One significant concern is the possibility
    of biases and hallucinations inherent in LLMs (Bender et al., [2021](https://arxiv.org/html/2410.11906v1#bib.bib4)),
    which could affect the accuracy and reliability of the information provided to
    users. These issues may inadvertently mislead users or reinforce existing biases,
    potentially impacting their understanding and decisions regarding privacy. Addressing
    these concerns requires implementing robust validation mechanisms and incorporating
    human oversight to ensure the agent’s outputs are trustworthy.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们的研究展示了基于LLM的代理在增强用户对隐私政策理解方面的潜力，但仍需承认其局限性，并考虑未来的工作方向。一个显著的关注点是LLM固有的偏见和幻觉问题（Bender
    等，[2021](https://arxiv.org/html/2410.11906v1#bib.bib4)），这些问题可能会影响提供给用户的信息的准确性和可靠性。这些问题可能无意中误导用户或加剧现有的偏见，从而影响他们对隐私的理解和决策。解决这些问题需要实施强有力的验证机制，并纳入人工监督，以确保代理的输出是可信的。
- en: Additionally, our study focused on short-term interactions with the agent. To
    fully understand its impact on users’ privacy management behaviors, longitudinal
    studies are necessary. Evaluating the agent’s effectiveness over extended periods
    will provide insights into its sustainability and long-term benefits, including
    whether users continue to engage with the agent and how it influences their privacy
    decisions over time. Future research should also explore user retention rates,
    the agent’s impact on long-term privacy awareness, and its integration into daily
    digital practices.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们的研究专注于与代理的短期互动。为了全面了解其对用户隐私管理行为的影响，必须进行长期研究。评估代理在较长时间内的效果将为其可持续性和长期效益提供见解，包括用户是否继续使用代理，以及它如何随着时间推移影响他们的隐私决策。未来的研究还应探讨用户保持率、代理对长期隐私意识的影响以及其在日常数字实践中的整合。
- en: 8 Conclusion
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 结论
- en: In this work, we have pioneered the application of large language models to
    enhance user comprehension of privacy policies through an interactive LLM-based
    agent. We investigated the challenges users face when interpreting complex legal
    language and demonstrated how our agent significantly improves understanding,
    reduces cognitive load, and increases confidence in managing personal data. Simultaneously,
    we demonstrated new benchmarks in privacy policy analysis tasks, showcasing the
    superior performance of LLMs over traditional models. We strongly encourage further
    research in this area, including the development of more advanced agents and evaluation
    methods. By fostering a collaborative and iterative approach to user empowerment
    and privacy management, we eagerly anticipate continued advancements in promoting
    informed consent and user autonomy in the digital landscape.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们开创性地应用了大规模语言模型，通过基于LLM的互动代理来增强用户对隐私政策的理解。我们调查了用户在解释复杂法律语言时所面临的挑战，并展示了我们的代理如何显著提高理解力，减少认知负担，并增强用户在管理个人数据时的信心。同时，我们展示了隐私政策分析任务的新基准，展示了LLM相较于传统模型的优越性能。我们强烈鼓励在这一领域开展进一步的研究，包括开发更先进的代理和评估方法。通过促进用户赋权和隐私管理的协作和迭代方法，我们期待在推动数字领域中的知情同意和用户自主权方面取得持续进展。
