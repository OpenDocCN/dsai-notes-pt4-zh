  zh: '{bsun26@jh.edu}, {yifan.zhou1@uga.edu}, {jianghy66@mail.sysu.edu.cn}'
- en: Abstract
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: This paper presents a novel application of large language models (LLMs) to enhance
    user comprehension of privacy policies through an interactive dialogue agent.
    We demonstrate that LLMs significantly outperform traditional models in tasks
    like Data Practice Identification, Choice Identification, Policy Summarization,
    and Privacy Question Answering, setting new benchmarks in privacy policy analysis.
    Building on these findings, we introduce an innovative LLM-based agent that functions
    as an expert system for processing website privacy policies, guiding users through
    complex legal language without requiring them to pose specific questions. A user
    study with 100 participants showed that users assisted by the agent had higher
    comprehension levels (mean score of 2.6 out of 3 vs. 1.8 in the control group),
    reduced cognitive load (task difficulty ratings of 3.2 out of 10 vs. 7.8), increased
    confidence in managing privacy, and completed tasks in less time (5.5 minutes
    vs. 15.8 minutes). This work highlights the potential of LLM-based agents to transform
    user interaction with privacy policies, leading to more informed consent and empowering
    users in the digital services landscape.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了一种大语言模型（LLM）的新颖应用，通过交互式对话代理提升用户对隐私政策的理解。我们展示了LLM在数据实践识别、选择识别、政策总结和隐私问题回答等任务上显著优于传统模型，设立了隐私政策分析的新基准。基于这些发现，我们提出了一种创新的LLM代理，它作为一个专家系统，用于处理网站隐私政策，引导用户理解复杂的法律语言，而无需他们提出特定问题。一项包含100名参与者的用户研究表明，使用该代理的用户在理解能力上得分更高（平均得分为2.6/3，而对照组为1.8），认知负担更小（任务难度评分为3.2/10，而对照组为7.8），对隐私管理的信心更强，并且完成任务所需时间更少（5.5分钟对比15.8分钟）。这项工作突显了LLM代理在转变用户与隐私政策互动方式方面的潜力，从而实现更为知情的同意，赋能用户在数字服务领域中做出决策。
- en: 1 Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: 'The pervasive collection and processing of personal data by online services
    have elevated privacy concerns in digital interactions (Vicario et al., [2019](https://arxiv.org/html/2410.11906v1#bib.bib30)).
    To address these issues, websites and applications are legally mandated to publish
    privacy policies detailing practices related to data collection, usage, sharing,
    and protection. However, these policies are *notoriously difficult* for the average
    user to comprehend due to their *legal complexity* (McDonald & Cranor, [2008](https://arxiv.org/html/2410.11906v1#bib.bib20)),
    *dense language, and considerable length*. Consequently, they are frequently ignored
    or misunderstood, undermining the principle of informed consent and exposing users
    to potential privacy risks. This disconnect poses significant challenges (Harkous
    et al., [2018](https://arxiv.org/html/2410.11906v1#bib.bib11)): it impedes users’
    ability to make informed decisions about their data and complicates efforts by
    regulators and organizations to ensure transparency, enforce compliance, and build
    trust. As privacy regulations become more stringent and policies more intricate,
    innovative approaches are urgently needed to bridge this comprehension gap.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在线服务对个人数据的广泛收集与处理提高了数字互动中的隐私问题（Vicario等，[2019](https://arxiv.org/html/2410.11906v1#bib.bib30)）。为了解决这些问题，网站和应用程序依法要求发布隐私政策，详细说明与数据收集、使用、共享和保护相关的做法。然而，由于其*法律复杂性*（McDonald
    & Cranor，[2008](https://arxiv.org/html/2410.11906v1#bib.bib20)），*语言密集且篇幅庞大*，这些政策对普通用户来说*极为难以理解*。因此，它们常常被忽视或误解，削弱了知情同意原则，暴露用户于潜在的隐私风险之中。这种断层带来了重大挑战（Harkous等，[2018](https://arxiv.org/html/2410.11906v1#bib.bib11)）：它阻碍了用户对数据作出知情决策的能力，也使得监管者和组织在确保透明度、执行合规和建立信任方面的努力变得复杂。随着隐私法规日益严格，政策内容愈加复杂，迫切需要创新的方法来弥合这一理解鸿沟。
- en: Recent advances in natural language processing (NLP), particularly through the
    development of large language models (LLMs), offer promising solutions to these
    challenges. LLMs, such as those based on GPT architectures, have demonstrated
    remarkable capabilities in understanding and generating human-like text across
    various domains, including legal documents. These models have been successfully
    applied to tasks such as information extraction, content summarization, and question
    answering, showing potential in automating the analysis and interpretation of
    complex legal texts like privacy policies.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在自然语言处理（NLP）领域的进展，特别是通过大型语言模型（LLMs）的发展，为解决这些挑战提供了有前景的解决方案。基于GPT架构的LLMs，已经在理解和生成类人文本方面展现了显著的能力，涵盖多个领域，包括法律文件。这些模型已成功应用于信息提取、内容总结和问题回答等任务，显示出在自动化分析和解释复杂法律文本，如隐私政策，方面的潜力。
- en: In this paper, we present a novel application of LLMs to improve user interaction
    with website privacy policies by developing an AI agent based on GPT-4o-mini.
    Our research aims to *empower users by improving their ability to navigate and
    comprehend privacy agreements, thus fostering better control over their personal
    data*. The study is structured in two parts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了LLMs的一种新应用，通过开发基于GPT-4o-mini的AI代理，改善用户与网站隐私政策的互动。我们的研究旨在*通过提高用户浏览和理解隐私协议的能力，从而赋予用户更好的控制个人数据的权力*。研究分为两部分。
- en: '![Refer to caption](img/88e0945e72f4899289496bc6fbd8af3d.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/88e0945e72f4899289496bc6fbd8af3d.png)'
- en: 'Figure 1: Overview of the workflow for benchmarking large language models on
    usable privacy policy tasks and designing a guided agent to assist consumers.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：用于基准测试大语言模型在可用隐私政策任务中的工作流程概览，并设计引导代理帮助消费者。
- en: In the first part, we evaluate the performance of LLMs across several core tasks
    relevant to privacy policies, including Data Practice Identification, Choice Identification,
    Policy Summarization, and Privacy Question Answering (Wilson et al., [2016](https://arxiv.org/html/2410.11906v1#bib.bib35);
    Mysore Sathyendra et al., [2017](https://arxiv.org/html/2410.11906v1#bib.bib22);
    Ahmad et al., [2020](https://arxiv.org/html/2410.11906v1#bib.bib1); Keymanesh
    et al., [2020](https://arxiv.org/html/2410.11906v1#bib.bib17)). By systematically
    replacing traditional models with LLMs, we establish new benchmarks and demonstrate
    that *LLMs achieve state-of-the-art performance* across these tasks, significantly
    improving the *accuracy and efficiency* of natural language understanding, particularly
    in the analysis and interpretation of privacy policies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们评估了大语言模型（LLMs）在多个与隐私政策相关的核心任务中的表现，包括数据实践识别、选择识别、政策总结和隐私问题回答（Wilson等人，[2016](https://arxiv.org/html/2410.11906v1#bib.bib35)；Mysore
    Sathyendra等人，[2017](https://arxiv.org/html/2410.11906v1#bib.bib22)；Ahmad等人，[2020](https://arxiv.org/html/2410.11906v1#bib.bib1)；Keymanesh等人，[2020](https://arxiv.org/html/2410.11906v1#bib.bib17)）。通过系统地用LLMs替代传统模型，我们建立了新的基准，并证明了*LLMs在这些任务中实现了最先进的表现*，显著提高了自然语言理解的*准确性和效率*，特别是在隐私政策的分析和解释中。
- en: Building on these empirical results, the second part introduces an innovative
    LLM-based agent built upon GPT-4o-mini to assist users in comprehending website
    privacy policies. The agent employs a heuristic interaction model that simplifies
    complex legal language without requiring users to know what specific questions
    to ask. As an expert system, it processes privacy agreements swiftly, executes
    multiple tasks such as identifying key information, and adapts to user needs by
    highlighting critical policy components autonomously (Ravichander et al., [2019](https://arxiv.org/html/2410.11906v1#bib.bib26)).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些实证结果的基础上，第二部分介绍了一个创新的基于LLM的代理，建立在GPT-4o-mini之上，旨在帮助用户理解网站隐私政策。该代理采用启发式交互模型，简化复杂的法律语言，无需用户知道具体应该问什么问题。作为一个专家系统，它迅速处理隐私协议，执行多个任务，如识别关键信息，并通过自动突出显示关键政策组件来适应用户需求（Ravichander等人，[2019](https://arxiv.org/html/2410.11906v1#bib.bib26)）。
- en: 'To evaluate the effectiveness of our LLM-based agent, we conducted a user study
    involving 100 participants, divided into two groups: one interacted directly with
    privacy policies, and the other used the LLM agent for assistance (Kelley et al.,
    [2009](https://arxiv.org/html/2410.11906v1#bib.bib15)). We measured comprehension,
    efficiency, cognitive load, and user confidence. The results indicate that users
    who utilized the agent had a significantly better understanding of the privacy
    policy, reported reduced cognitive load, and completed tasks in less time compared
    to the control group. These findings demonstrate that our AI agent not only improves
    user comprehension but also enhances efficiency and boosts user confidence (Kelley
    et al., [2013](https://arxiv.org/html/2410.11906v1#bib.bib16)).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估基于LLM的代理的有效性，我们进行了一个用户研究，参与者共100人，分为两组：一组直接与隐私政策互动，另一组则使用LLM代理提供帮助（Kelley
    et al., [2009](https://arxiv.org/html/2410.11906v1#bib.bib15)）。我们衡量了理解力、效率、认知负担和用户信心。结果表明，使用该代理的用户对隐私政策有了显著更好的理解，报告称其认知负担减少，且完成任务所需时间比对照组更短。这些发现表明，我们的AI代理不仅提高了用户的理解力，还提升了效率并增强了用户信心（Kelley
    et al., [2013](https://arxiv.org/html/2410.11906v1#bib.bib16)）。
- en: 'The key contributions of this work are threefold:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要贡献有三方面：
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We provide empirical evidence of the *superiority* of LLMs over traditional
    models in interpreting privacy policies, setting new benchmarks.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提供了*LLM在解读隐私政策方面优于传统模型*的实证证据，设立了新的基准。
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We develop an AI agent that *reduces cognitive load*, *increases user confidence*,
    and *enhances comprehension* of privacy policies. This agent simplifies complex
    legal language, assists users without requiring *prior knowledge* or *specific
    queries*, and autonomously highlights critical policy components to improve decision-making.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们开发了一种AI代理，它可以*减少认知负担*、*提高用户信心*并*增强隐私政策的理解力*。该代理简化了复杂的法律语言，帮助用户，无需*先前知识*或*特定查询*，并自主地突出关键的政策内容，以改善决策过程。
- en: •
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We demonstrate that our LLM-based agent significantly improves users’ ability
    to understand privacy policies, reducing task completion time and cognitive effort.
    This work not only *empowers users to better assert their privacy rights* and
    make more informed decisions about their data, but also provides valuable insights
    and a foundation for future research in developing AI-driven tools for legal document
    comprehension, encouraging further advancements in user-centered privacy solutions.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们展示了基于LLM的代理显著提高了用户理解隐私政策的能力，减少了任务完成时间和认知努力。本研究不仅*赋予用户更好地主张其隐私权*的能力，帮助他们就个人数据做出更加明智的决策，还为未来的研究提供了宝贵的见解和基础，推动了面向用户的隐私解决方案的发展。
- en: 2 Related Work
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: As privacy becomes a key concern in modern society, regulations like GDPR (General
    Data Protection Regulation) have shaped global privacy policies by enforcing stricter
    transparency requirements (Wang et al., [2018](https://arxiv.org/html/2410.11906v1#bib.bib31)).
    Despite these advancements, privacy policies are still often long and complex,
    making them difficult for users to fully understand. McDonald and Cranor (McDonald
    & Cranor, [2008](https://arxiv.org/html/2410.11906v1#bib.bib20)) estimated that
    reading all privacy policies a user encounters would take 201 hours per year,
    highlighting the need for more user-friendly formats.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着隐私问题成为现代社会的关键关注点，像GDPR（通用数据保护条例）这样的法规通过强制要求更严格的透明度要求，塑造了全球隐私政策（Wang et al.,
    [2018](https://arxiv.org/html/2410.11906v1#bib.bib31)）。尽管取得了这些进展，隐私政策仍然通常冗长且复杂，使得用户很难完全理解。McDonald和Cranor（McDonald
    & Cranor，[2008](https://arxiv.org/html/2410.11906v1#bib.bib20)）估计，用户阅读他们遇到的所有隐私政策每年需要201小时，这突显了需要更加用户友好的格式。
- en: History of Privacy Policies Development
  id: totrans-29
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 隐私政策发展的历史
- en: The development of privacy rights began with Warren and Brandeis’s concept of
    "the right to be let alone" (Warren & Brandeis, [1890](https://arxiv.org/html/2410.11906v1#bib.bib32)),
    which laid the foundation for privacy as a legal right. The Universal Declaration
    of Human Rights (UN General Assembly, [1948](https://arxiv.org/html/2410.11906v1#bib.bib29))
    recognized privacy as a fundamental human right, while Westin (Westin, [1968](https://arxiv.org/html/2410.11906v1#bib.bib34))
    further expanded the concept, emphasizing individuals’ control over personal information.
    As the digital age progressed, Introna (Introna, [1997](https://arxiv.org/html/2410.11906v1#bib.bib13))
    highlighted the importance of privacy in networked societies, and the Federal
    Trade Commission (Federal Trade Commission, [1998](https://arxiv.org/html/2410.11906v1#bib.bib9))
    introduced the "Notice and Choice" framework. Cate (Cate, [2010](https://arxiv.org/html/2410.11906v1#bib.bib7))
    criticized its effectiveness, arguing that it fails to adequately protect user
    privacy. More recent work has focused on the gap between the language of privacy
    policies and users’ understanding (Reidenberg et al., [2015](https://arxiv.org/html/2410.11906v1#bib.bib27)),
    and how big data and social inequalities affect privacy (Jain et al., [2016](https://arxiv.org/html/2410.11906v1#bib.bib14);
    Madden et al., [2017](https://arxiv.org/html/2410.11906v1#bib.bib19)).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私权的发展始于Warren和Brandeis提出的“隐私权”的概念（Warren & Brandeis, [1890](https://arxiv.org/html/2410.11906v1#bib.bib32)），为隐私作为法律权利奠定了基础。联合国大会（UN
    General Assembly, [1948](https://arxiv.org/html/2410.11906v1#bib.bib29)）承认隐私是基本人权，而Westin（Westin,
    [1968](https://arxiv.org/html/2410.11906v1#bib.bib34)）进一步扩展了这一概念，强调个体对个人信息的控制。随着数字时代的发展，Introna（Introna,
    [1997](https://arxiv.org/html/2410.11906v1#bib.bib13)）强调了在网络化社会中隐私的重要性，美国联邦贸易委员会（Federal
    Trade Commission, [1998](https://arxiv.org/html/2410.11906v1#bib.bib9)）推出了“通知与选择”框架。Cate（Cate,
    [2010](https://arxiv.org/html/2410.11906v1#bib.bib7)）批评了该框架的有效性，认为其未能充分保护用户隐私。近年来的研究集中于隐私政策语言与用户理解之间的差距（Reidenberg
    et al., [2015](https://arxiv.org/html/2410.11906v1#bib.bib27)），以及大数据和社会不平等如何影响隐私（Jain
    et al., [2016](https://arxiv.org/html/2410.11906v1#bib.bib14); Madden et al.,
    [2017](https://arxiv.org/html/2410.11906v1#bib.bib19)）。
- en: Privacy Policies with Natural Language Models
  id: totrans-31
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 使用自然语言模型的隐私政策
- en: Natural Language Processing (NLP) has been instrumental in automating the analysis
    of privacy policies, addressing the increasing complexity of these documents.
    Early efforts by Costante et al. (Costante et al., [2012](https://arxiv.org/html/2410.11906v1#bib.bib8))
    and Ammar et al. (Ammar et al., [2012](https://arxiv.org/html/2410.11906v1#bib.bib2))
    focused on identifying data practices, while Liu et al. (Liu et al., [2014](https://arxiv.org/html/2410.11906v1#bib.bib18))
    and Ramanath et al. (Ramanath et al., [2014](https://arxiv.org/html/2410.11906v1#bib.bib25))
    worked on aligning privacy statements. The introduction of the OPP-115 dataset
    by Wilson et al. (Wilson et al., [2016](https://arxiv.org/html/2410.11906v1#bib.bib35))
    and the development of tools like Polisis (Harkous et al., [2018](https://arxiv.org/html/2410.11906v1#bib.bib11))
    advanced privacy policy classification and summarization. Machine learning techniques,
    such as CNNs for text classification and risk assessment tools (Zaeem et al.,
    [2018](https://arxiv.org/html/2410.11906v1#bib.bib36)), have improved the accessibility
    of privacy policies. Question-answering systems have also been applied to enhance
    user interaction with privacy policies, as shown by Ravichander et al. (Ravichander
    et al., [2019](https://arxiv.org/html/2410.11906v1#bib.bib26)) and the creation
    of the PolicyQA dataset by Ahmad et al. (Ahmad et al., [2020](https://arxiv.org/html/2410.11906v1#bib.bib1)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）在自动化分析隐私政策方面发挥了重要作用，解决了这些文档日益复杂的问题。Costante等人（Costante et al., [2012](https://arxiv.org/html/2410.11906v1#bib.bib8)）和Ammar等人（Ammar
    et al., [2012](https://arxiv.org/html/2410.11906v1#bib.bib2)）的早期工作专注于识别数据实践，而Liu等人（Liu
    et al., [2014](https://arxiv.org/html/2410.11906v1#bib.bib18)）和Ramanath等人（Ramanath
    et al., [2014](https://arxiv.org/html/2410.11906v1#bib.bib25)）则致力于隐私声明的一致性。Wilson等人（Wilson
    et al., [2016](https://arxiv.org/html/2410.11906v1#bib.bib35)）推出了OPP-115数据集，Harkous等人（Harkous
    et al., [2018](https://arxiv.org/html/2410.11906v1#bib.bib11)）开发的Polisis等工具促进了隐私政策的分类和摘要。机器学习技术，如用于文本分类的CNN和风险评估工具（Zaeem
    et al., [2018](https://arxiv.org/html/2410.11906v1#bib.bib36)），改善了隐私政策的可获取性。问答系统也已应用于增强用户与隐私政策的互动，如Ravichander等人（Ravichander
    et al., [2019](https://arxiv.org/html/2410.11906v1#bib.bib26)）的研究所示，以及Ahmad等人（Ahmad
    et al., [2020](https://arxiv.org/html/2410.11906v1#bib.bib1)）创建的PolicyQA数据集。
- en: LLM Agent
  id: totrans-33
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: LLM代理
- en: LLM Agents, powered by large language models like GPT and BERT, have shown significant
    promise in various fields, including social sciences and engineering (Bubeck et al.,
    [2023](https://arxiv.org/html/2410.11906v1#bib.bib6)). These agents excel in natural
    language understanding and interaction, making them ideal for automating tasks
    like policy summarization and compliance analysis. The application of LLM Agents
    to privacy policy analysis can enhance user accessibility, allowing for more efficient
    and understandable interpretations of complex documents.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由大型语言模型如GPT和BERT驱动的LLM代理，已经在多个领域展现出了显著的潜力，包括社会科学和工程学（Bubeck等，[2023](https://arxiv.org/html/2410.11906v1#bib.bib6)）。这些代理在自然语言理解和交互方面表现出色，使其成为自动化处理如政策总结和合规性分析等任务的理想选择。将LLM代理应用于隐私政策分析可以提升用户的可访问性，从而实现更高效且易于理解的复杂文档解读。
- en: 3 Benchmarking Large Language Model ability in usable privacy policy tasks
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 大型语言模型在可用隐私政策任务中的基准测试
- en: In this section, we present a comprehensive evaluation of OpenAI’s state-of-the-art
    closed-source large language models (LLMs) on key tasks within the domain of usable
    privacy policies. The models assessed include GPT-4o to GPT-3.5\. To accurately
    reflect the models’ inherent capabilities and generalization potential, we employed
    both zero-shot and few-shot prompt engineering approaches, testing the models
    directly via their respective APIs. This methodology aligns with our objective
    of utilizing LLMs to develop agents capable of addressing a wide range of issues
    in privacy policy comprehension.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们对OpenAI的最先进的封闭源大型语言模型（LLMs）在可用隐私政策领域的关键任务上进行了全面评估。评估的模型包括从GPT-4o到GPT-3.5。为了准确反映模型的固有能力和泛化潜力，我们采用了零样本和少样本提示工程方法，通过各自的API直接测试这些模型。这一方法论与我们利用LLM开发能够处理隐私政策理解中广泛问题的代理的目标一致。
- en: 'We selected the following four tasks for evaluation, as they represent critical
    aspects of user interaction with privacy policies: Data Practice Identification,
    Choice Identification, Policy Summarizing, Privacy Question Answering.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了以下四个任务进行评估，因为它们代表了用户与隐私政策交互的关键方面：数据实践识别、选择识别、政策总结、隐私问题回答。
- en: 3.1 Data Practice Identification
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 数据实践识别
- en: In our experiments, we evaluated several models, including GPT-4o, GPT-4o-mini,
    GPT-4-turbo, and GPT-3.5, on the task of Data Practice Identification. The testing
    procedure involved direct API calls, employing the same prompt across all models
    to ensure consistency. These experiments were conducted on the entire OPP-115
    dataset (Wilson et al., [2016](https://arxiv.org/html/2410.11906v1#bib.bib35)),
    a comprehensive collection of annotated privacy policies.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验中，我们评估了多个模型，包括GPT-4o、GPT-4o-mini、GPT-4-turbo和GPT-3.5，在数据实践识别任务上的表现。测试过程涉及直接调用API，所有模型使用相同的提示语，以确保一致性。这些实验是在整个OPP-115数据集（Wilson等，[2016](https://arxiv.org/html/2410.11906v1#bib.bib35)）上进行的，该数据集是一个全面的注释隐私政策集合。
- en: Given that the task required the models to perform classification, we set the
    temperature parameter to zero to ensure deterministic outputs and eliminate randomness
    in predictions. This decision was made to maintain consistency and reliability
    in the classification process.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于该任务要求模型执行分类操作，我们将温度参数设置为零，以确保输出的确定性并消除预测中的随机性。做出这一决策是为了在分类过程中保持一致性和可靠性。
- en: After considering factors such as response times, performance metrics, and computational
    cost, we selected GPT-4o-mini for further evaluation. Table [1](https://arxiv.org/html/2410.11906v1#S3.T1
    "Table 1 ‣ 3.1 Data Practice Identification ‣ 3 Benchmarking Large Language Model
    ability in usable privacy policy tasks ‣ Empowering Users in Digital Privacy Management
    through Interactive LLM-Based Agents"), Table [2](https://arxiv.org/html/2410.11906v1#S3.T2
    "Table 2 ‣ 3.1 Data Practice Identification ‣ 3 Benchmarking Large Language Model
    ability in usable privacy policy tasks ‣ Empowering Users in Digital Privacy Management
    through Interactive LLM-Based Agents") present the performance of GPT-4o-mini
    on the Data Practice Identification task compared to the baseline(Wilson et al.,
    [2016](https://arxiv.org/html/2410.11906v1#bib.bib35)). Notably, GPT-4o-mini,
    under zero-shot learning conditions without additional context, outperformed the
    baseline model on average.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到响应时间、性能指标和计算成本等因素后，我们选择了GPT-4o-mini进行进一步评估。表格[1](https://arxiv.org/html/2410.11906v1#S3.T1
    "Table 1 ‣ 3.1 Data Practice Identification ‣ 3 Benchmarking Large Language Model
    ability in usable privacy policy tasks ‣ Empowering Users in Digital Privacy Management
    through Interactive LLM-Based Agents")、[2](https://arxiv.org/html/2410.11906v1#S3.T2
    "Table 2 ‣ 3.1 Data Practice Identification ‣ 3 Benchmarking Large Language Model
    ability in usable privacy policy tasks ‣ Empowering Users in Digital Privacy Management
    through Interactive LLM-Based Agents")展示了GPT-4o-mini在数据实践识别任务中的表现，与基准模型(Wilson等，[2016](https://arxiv.org/html/2410.11906v1#bib.bib35))进行了比较。值得注意的是，GPT-4o-mini在零-shot学习条件下，在没有额外上下文的情况下，平均表现超过了基准模型。
- en: It is important to note that (Wilson et al., [2016](https://arxiv.org/html/2410.11906v1#bib.bib35))
    divided the Other category into three smaller subcategories, which are displayed
    in the final chart. Consequently, we do not have baseline data for the classification
    of the whole Other category. The results demonstrate the capability of GPT-4o-mini
    in policy classification tasks and its potential for application in constructing
    real-world agents.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，（Wilson等，[2016](https://arxiv.org/html/2410.11906v1#bib.bib35)）将“其他”类别划分为三个更小的子类别，这些子类别显示在最终的图表中。因此，我们没有“其他”类别整体分类的基准数据。结果展示了GPT-4o-mini在政策分类任务中的能力，并且其在构建现实世界代理中的应用潜力。
