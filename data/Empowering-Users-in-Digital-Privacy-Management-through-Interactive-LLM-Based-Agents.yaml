- en: 3.3 Policy Question Answer
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 政策问题回答
- en: In our experiments on the Privacy Question Answering task, we tested the performance
    of GPT-3.5 and GPT-4o-mini on the PolicyQA test dataset, designed to assess their
    ability to answer questions within the context of privacy policies. Additionally,
    we compared the performance of these models against the BERT-base model to further
    evaluate their effectiveness.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们关于隐私问题回答任务的实验中，我们测试了GPT-3.5和GPT-4o-mini在PolicyQA测试数据集上的表现，该数据集旨在评估模型在隐私政策上下文中回答问题的能力。此外，我们还将这些模型的表现与BERT-base模型进行了对比，以进一步评估其效果。
- en: Our results indicate that the GPT-4o-mini model, utilizing a top-10 selection
    strategy, outperformed the BERT-base model in answering questions within the privacy
    policy context. The zero-shot performance of GPT-4o-mini demonstrates its ability
    to generalize across unseen data, effectively extracting relevant information
    and generating accurate answers from the privacy policies. However, we also observed
    that autoregressive large language models like GPT-4o-mini tend to hallucinate
    responses, even when strict output controls are in place. Despite our efforts
    to minimize such occurrences, hallucination remains a persistent challenge.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的结果表明，使用前10选择策略的GPT-4o-mini模型，在隐私政策上下文中回答问题的表现超越了BERT-base模型。GPT-4o-mini的零样本表现展示了其在未见数据上的泛化能力，能够有效提取相关信息并从隐私政策中生成准确的答案。然而，我们也观察到，像GPT-4o-mini这样的自回归大语言模型即使在严格的输出控制下，也容易产生幻觉回应。尽管我们努力减少此类情况的发生，幻觉现象仍然是一个持续的挑战。
- en: To address cases where the model failed to generate a meaningful response, we
    applied a post-processing step. Specifically, we filtered out samples where the
    model provided no answer at all, ensuring that the final evaluation included only
    valid and relevant outputs. This step helped refine the model’s overall performance
    assessment by removing uninformative outputs.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对模型未能生成有意义的回应的情况，我们应用了后处理步骤。具体来说，我们过滤掉了那些模型根本没有提供回答的样本，确保最终的评估仅包括有效且相关的输出。这一步骤有助于通过去除无信息的输出，细化模型的整体表现评估。
- en: The comparative results are illustrated in Table [4](https://arxiv.org/html/2410.11906v1#S3.T4
