- en: 3.2 Choice identification
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 选择识别
- en: We evaluated the performance of GPT-4o, GPT-4o-mini, GPT-4-turbo, and GPT-3.5
    under the zero-shot learning setting without additional context on the Choice
    Identification task. The models exhibited performance slightly below the baseline
    but remained noteworthy. Specifically, we observed that precision was lower, while
    recall was relatively high. This suggests that the models were able to identify
    the majority of texts containing opt-out options, with minimal instances of missed
    true positives.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在零样本学习设置下评估了GPT-4o、GPT-4o-mini、GPT-4-turbo和GPT-3.5在选择识别任务中的表现，并且没有提供额外的上下文。模型的表现略低于基准，但仍然值得关注。具体来说，我们观察到精度较低，而召回率相对较高。这表明模型能够识别大多数包含退出选项的文本，并且漏掉真实正例的情况较少。
- en: This trend indicates that the models rarely failed to detect texts that genuinely
    contained opt-out provisions. To further enhance performance, we employed a few-shot
    learning approach, deliberately increasing the number of examples with true opt-out
    options in the prompt. After this adjustment, the models achieved performance
    on par with, or slightly better than, the baseline.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这一趋势表明，模型很少未能检测到确实包含退出条款的文本。为了进一步提高性能，我们采用了少样本学习方法，故意增加了提示中包含真实退出选项的示例数量。经过这一调整后，模型的表现与基准持平或略有提高。
- en: The comparative results are illustrated in Table [3](https://arxiv.org/html/2410.11906v1#S3.T3
    "Table 3 ‣ 3.2 Choice identification ‣ 3 Benchmarking Large Language Model ability
    in usable privacy policy tasks ‣ Empowering Users in Digital Privacy Management
    through Interactive LLM-Based Agents").
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 比较结果如表[3](https://arxiv.org/html/2410.11906v1#S3.T3 "Table 3 ‣ 3.2 Choice identification
    ‣ 3 Benchmarking Large Language Model ability in usable privacy policy tasks ‣
    Empowering Users in Digital Privacy Management through Interactive LLM-Based Agents")所示。
