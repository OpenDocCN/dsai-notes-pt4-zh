- en: Empowering Users in Digital Privacy Management through Interactive LLM-Based
    Agents
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过交互式大语言模型（LLM）代理增强用户在数字隐私管理中的能力
- en: 来源：[https://arxiv.org/html/2410.11906/](https://arxiv.org/html/2410.11906/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://arxiv.org/html/2410.11906/](https://arxiv.org/html/2410.11906/)
- en: Bolun Sun¹, Yifan Zhou², Haiyun Jiang³
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 孙博伦¹，周一凡²，蒋海云³
- en: ¹Johns Hopkins University, ²The University of Georgia, ³Sun Yat-sen University
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ¹约翰·霍普金斯大学, ²乔治亚大学, ³中山大学
- en: '{bsun26@jh.edu}, {yifan.zhou1@uga.edu}, {jianghy66@mail.sysu.edu.cn}'
  id: totrans-8
