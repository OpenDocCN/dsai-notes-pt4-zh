- en: 4 LLM Agent for Usable Privacy Policy
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 可用隐私政策的LLM代理
- en: 4.1 Overview of the Agent
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 代理概述
- en: We designed the AI agent as a guided and heuristic system to assist users in
    comprehending complex privacy policies without requiring expertise in privacy
    law. It proactively identifies critical points that warrant user attention and
    employs guided, heuristic dialogues to effectively communicate this information(Ouyang
    et al., [2022](https://arxiv.org/html/2410.11906v1#bib.bib24); OpenAI, [2023](https://arxiv.org/html/2410.11906v1#bib.bib23);
    Wei et al., [2022](https://arxiv.org/html/2410.11906v1#bib.bib33)). Subsequently,
    it facilitates an open-ended question-answering session to help users address
    any remaining uncertainties.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将AI代理设计为一个引导性和启发式系统，旨在帮助用户理解复杂的隐私政策，无需具备隐私法律方面的专业知识。它主动识别需要用户关注的关键点，并通过引导性、启发式对话有效地传达这些信息（Ouyang等，[2022](https://arxiv.org/html/2410.11906v1#bib.bib24);
    OpenAI，[2023](https://arxiv.org/html/2410.11906v1#bib.bib23); Wei等，[2022](https://arxiv.org/html/2410.11906v1#bib.bib33)）。随后，它会进行开放式问答，帮助用户解决任何剩余的不确定性。
- en: As illustrated in Figure 2, the agent operates through a multi-stage process,
    beginning with the retrieval of the privacy policy from a specified URL, followed
    by document preprocessing, segmentation, summarization, data practice identification,
    opt-out choice extraction, and question answering. The system autonomously recognizes
    essential sections—such as data-sharing practices, user rights, and opt-out mechanisms—that
    are often obscured within extensive legal texts. Additionally, it features an
    interactive interface that enables users to engage with the policy by posing specific
    inquiries regarding their privacy rights and options. By simplifying the process
    of navigating and understanding privacy policies, the AI agent enables users to
    make informed decisions about their privacy with ease and confidence. It provides
    clarity and support, allowing users to focus on what matters most without the
    need for extensive legal knowledge.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如图2所示，代理通过一个多阶段的过程进行操作，首先从指定的URL获取隐私政策，然后进行文档预处理、分段、摘要、数据实践识别、选择退出提取和问答。该系统能够自动识别关键部分——例如数据共享实践、用户权益和选择退出机制——这些内容常常隐藏在冗长的法律文本中。此外，它还具有一个交互式界面，允许用户通过提出关于隐私权和选项的具体问题来与政策进行互动。通过简化浏览和理解隐私政策的过程，AI代理使用户能够轻松、放心地做出关于隐私的知情决策。它提供清晰的支持，让用户能够专注于最重要的内容，而无需深入的法律知识。
- en: '![Refer to caption](img/0d9fc73ffebb23d2d2d560bd830ca621.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/0d9fc73ffebb23d2d2d560bd830ca621.png)'
- en: 'Figure 2: The figure illustrates the development workflow of this agent. The
    system integrates multiple tools to automate the extraction and interpretation
    of privacy practices, providing users with summarized insights and question-answering
    capabilities.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：该图展示了该代理的开发工作流程。该系统整合了多个工具，自动提取和解释隐私实践，向用户提供摘要信息和问答功能。
- en: 4.2 System Architecture
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 系统架构
- en: 'The AI agent is built upon the LangChain framework (Følstad & Skjuve, [2019](https://arxiv.org/html/2410.11906v1#bib.bib10)),
    integrating large language models with specialized tools for privacy policy analysis.
    The architecture comprises the following key components:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 该AI代理基于LangChain框架（Følstad & Skjuve, [2019](https://arxiv.org/html/2410.11906v1#bib.bib10)），将大型语言模型与专门的隐私政策分析工具集成在一起。该架构包括以下关键组件：
- en: 'Document Retrieval and Preprocessing: The agent accepts a user-provided URL
    to retrieve the corresponding privacy policy. Utilizing LangChain’s request_url,
    it extracts relevant content, filtering out non-essential elements like advertisements
    to focus on the policy text.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 文档检索和预处理：代理接受用户提供的URL以检索相应的隐私政策。通过使用LangChain的request_url，它提取相关内容，过滤掉广告等非核心元素，专注于政策文本。
- en: 'Document Segmentation: We employ ASDUS (Athreya, [2018](https://arxiv.org/html/2410.11906v1#bib.bib3))
    to segment the HTML document into titles and prose, organizing content into <h2>
    and <p> tags. This process aids in identifying critical sections such as user
    rights, data-sharing practices, and opt-out options, enhancing the agent’s ability
    to analyze and interpret the policy effectively.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 文档分段：我们使用ASDUS（Athreya，[2018](https://arxiv.org/html/2410.11906v1#bib.bib3)）将HTML文档分割成标题和正文，将内容组织成<h2>和<p>标签。这个过程有助于识别关键部分，例如用户权益、数据共享实践和选择退出选项，从而增强代理分析和解释政策的能力。
- en: 'Policy Analysis Modules: The agent incorporates two primary modules: - Policy
    Practice Identification: Using LangChain’s custom tools, the agent classifies
    policy segments into ten predefined categories (e.g., data collection, third-party
    sharing) based on established taxonomies (Wilson et al., [2016](https://arxiv.org/html/2410.11906v1#bib.bib35)).
    - Content Summarization: The summarize_tool condenses complex policy content into
    concise summaries, allowing users to quickly grasp essential privacy practices
    without sifting through dense legal text.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 政策分析模块：该代理包括两个主要模块：- 政策实践识别：通过使用LangChain的自定义工具，代理根据已有的分类法（Wilson等人，[2016](https://arxiv.org/html/2410.11906v1#bib.bib35)）将政策段落分类为十个预定义的类别（例如数据收集、第三方共享）。
    - 内容总结：summarize_tool将复杂的政策内容压缩为简明扼要的摘要，允许用户快速掌握关键的隐私实践，而无需浏览密集的法律文本。
- en: 'Opt-Out Choice Detection: To detect opt-out options, the agent scans the policy
    text for relevant keywords and hyperlinks leading to opt-out mechanisms. It then
    uses the underlying LLM to analyze the context and confirm valid opt-out choices,
    which are stored for easy user access.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 选择退出选项检测：为了检测选择退出选项，代理扫描政策文本中的相关关键词和指向选择退出机制的超链接。然后，它利用底层LLM分析上下文并确认有效的选择退出选项，这些选项会被存储以供用户方便访问。
- en: 'Interactive Dialogue Mechanism: The agent’s interactive capabilities are facilitated
    by LangChain’s RunnableWithMessageHistory, enabling dynamic question-and-answer
    sessions. Users can inquire about specific aspects of the policy, and the agent
    responds by leveraging appropriate tools and the LLM for contextually relevant
    answers. Conversation history is maintained to provide a coherent and personalized
    interaction experience.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 互动对话机制：代理的互动能力由LangChain的RunnableWithMessageHistory提供支持，允许动态的问答会话。用户可以询问关于政策的特定方面，代理通过利用适当的工具和LLM提供上下文相关的答案。对话历史将被保存，以提供连贯且个性化的互动体验。
- en: 'Backend Integration: Managed by LangChain’s AgentExecutor, the system orchestrates
    the execution of multiple tools efficiently. Integration with the underlying LLM
    (e.g., GPT-4o-mini) allows for deep contextual understanding and accurate response
    generation. The agent’s architecture is designed for scalability, enabling parallel
    processing of multiple queries while ensuring robustness through memory databases
    and external modules for advanced tasks.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 后端集成：由LangChain的AgentExecutor管理，系统高效地协调多个工具的执行。与底层LLM（例如GPT-4o-mini）的集成使得系统能够深入理解上下文并生成准确的回答。代理的架构旨在支持可扩展性，能够并行处理多个查询，同时通过内存数据库和外部模块保障强大的功能，以应对更高级的任务。
- en: 5 Questionnaire Design
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5问卷设计
- en: We designed a questionnaire to evaluate participants across five dimensions—comprehension,
    user experience, time efficiency, cognitive load, and trust intention—based on
    established evaluation methods (Brooke, [1996](https://arxiv.org/html/2410.11906v1#bib.bib5);
    Hart & Staveland, [1988](https://arxiv.org/html/2410.11906v1#bib.bib12); McKnight
    & Chervany, [2002](https://arxiv.org/html/2410.11906v1#bib.bib21)). This allowed
    us to assess differences between participants who read privacy policies directly
    and those assisted by our AI agent. The complete questionnaire content is attached
    in the appendix.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了一份问卷，通过五个维度——理解力、用户体验、时间效率、认知负荷和信任意图——来评估参与者，基于已有的评估方法（Brooke, [1996](https://arxiv.org/html/2410.11906v1#bib.bib5);
    Hart & Staveland, [1988](https://arxiv.org/html/2410.11906v1#bib.bib12); McKnight
    & Chervany, [2002](https://arxiv.org/html/2410.11906v1#bib.bib21)）。这使我们能够评估直接阅读隐私政策的参与者与由我们的AI代理协助的参与者之间的差异。完整的问卷内容附在附录中。
- en: 'Comprehension Assessment: Comprehension was assessed using three multiple-choice
    questions on key aspects of privacy policies: data collection types, data sharing
    practices, and user rights (Reidenberg et al., [2016](https://arxiv.org/html/2410.11906v1#bib.bib28)).
    Participants scored 1 point for each correct answer, with a total possible score
    ranging from 0 to 3.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 理解力评估：理解力通过三个关于隐私政策关键方面的多项选择题进行评估：数据收集类型、数据共享实践和用户权利（Reidenberg等人，[2016](https://arxiv.org/html/2410.11906v1#bib.bib28)）。参与者每答对一个问题得1分，最高得分为3分，最低为0分。
- en: 'User Experience Evaluation: We evaluated user experience using a 5-point Likert
    scale to measure ease of use, satisfaction, and information quality (Brooke, [1996](https://arxiv.org/html/2410.11906v1#bib.bib5)).
    Participants interacting with the AI agent answered additional AI-specific questions.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验评估：我们使用5点Likert量表评估了用户体验，衡量了易用性、满意度和信息质量（Brooke，[1996](https://arxiv.org/html/2410.11906v1#bib.bib5)）。与AI代理互动的参与者回答了额外的AI特定问题。
- en: 'Time Efficiency: We recorded the time each participant took to complete the
    task—either reading the privacy policy or using the AI agent—to compare time efficiency
    between the two groups.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 时间效率：我们记录了每个参与者完成任务所花的时间——无论是阅读隐私政策还是使用AI代理——以比较两组之间的时间效率。
- en: 'Cognitive Load Evaluation: Cognitive load was assessed using an adapted NASA-TLX
    questionnaire (Hart & Staveland, [1988](https://arxiv.org/html/2410.11906v1#bib.bib12)).
    Participants rated mental demand, task difficulty, and frustration on a scale
    from 0 ("Very Low") to 10 ("Very High").'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 认知负荷评估：认知负荷通过适应过的NASA-TLX问卷进行评估（Hart & Staveland，[1988](https://arxiv.org/html/2410.11906v1#bib.bib12)）。参与者对心理需求、任务难度和挫折感进行了评分，评分范围从0（“非常低”）到10（“非常高”）。
- en: 'Trust and Intention Assessment: Participants rated their trust in the information
    received and their intention to use similar tools in the future using a 5-point
    Likert scale (McKnight & Chervany, [2002](https://arxiv.org/html/2410.11906v1#bib.bib21)).'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 信任与意图评估：参与者使用5点Likert量表对他们对所接收到信息的信任程度以及未来使用类似工具的意图进行了评分（McKnight & Chervany，[2002](https://arxiv.org/html/2410.11906v1#bib.bib21)）。
- en: 'Open-ended Feedback: We collected open-ended feedback on any difficulties encountered
    and suggestions for improving the reading experience or the AI agent, providing
    qualitative insights for future enhancements.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 开放式反馈：我们收集了关于遇到的任何困难以及改进阅读体验或AI代理的建议的开放式反馈，为未来的改进提供了定性见解。
- en: 6 Result Analysis
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结果分析
- en: 'This section presents the analysis of data collected from participants who
    directly read the privacy policies (Control Group) and those who used the AI agent
    (Experimental Group). We evaluated the results across five dimensions: comprehension,
    user experience, time efficiency, cognitive load, and trust/intention.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 本节展示了从直接阅读隐私政策的参与者（控制组）和使用AI代理的参与者（实验组）收集的数据分析。我们从五个维度评估了结果：理解度、用户体验、时间效率、认知负荷和信任/意图。
- en: 6.1 Participants and Data Analysis
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 参与者和数据分析
- en: 'A total of 100 participants were recruited for the study, comprising 52 males
    and 48 females, ranging in age from 18 to 65 years old (mean age = 35.2, SD =
    10.4). Participants were randomly assigned to the Control Group or the Experimental
    Group, with 50 participants in each. The sample included individuals with diverse
    educational backgrounds: 20% had a high school diploma, 50% held a bachelor’s
    degree, and 30% had a graduate degree (master’s or doctoral). Regarding digital
    literacy, participants self-reported their proficiency levels, with 45% identifying
    as beginners, 45% as intermediate users, and 10% as advanced users. This diversity
    in demographics ensures that the findings are generalizable across different user
    profiles.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究共招募了100名参与者，其中52名为男性，48名为女性，年龄范围为18至65岁（平均年龄=35.2，标准差=10.4）。参与者随机分配到控制组或实验组，每组50名。样本包括来自不同教育背景的个体：20%具有高中学历，50%持有本科学位，30%具有研究生学位（硕士或博士）。关于数字素养，参与者自我报告了他们的熟练度，45%为初学者，45%为中级用户，10%为高级用户。这种多样化的人口统计特征确保了研究结果可以推广到不同的用户群体。
- en: Prior to analysis, we verified that the data met the assumptions for parametric
    tests, including independence of observations, normality, and homogeneity of variances
    using Shapiro-Wilk and Levene’s tests. All assumptions were satisfied, allowing
    for the use of independent samples t-tests.
