    color="#000000" height="391.36" overflow="visible" transform="matrix(1 0 0 -1
    0 16.6)" width="506.69">Instruction: You are given an annotation scheme for a
    website’s privacy policy, which consists of the following ten categories: 1\.
    First Party Collection/Use: How and why the service provider collects user information.
    2\. Third Party Sharing/Collection: How user information may be shared with or
    collected by third parties. 3\. User Choice/Control: What choices and control
    options are available to users. 4\. User Access, Edit, & Deletion: Whether and
    how users may access, edit, or delete their information. 5\. Data Retention: How
    long user information is stored. 6\. Data Security: How user information is protected.
    7\. Policy Change: Whether and how users will be informed about changes to the
    privacy policy. 8\. Do Not Track: Whether and how Do Not Track signals for online
    tracking and advertising are honored. 9\. International & Specific Audiences:
    Practices that pertain to specific groups of users (e.g., children, Europeans,
    California residents). 10\. Other: Additional labels for introductory or general
    text, contact information, or practices not covered by other categories. For the
    privacy policy text content below, please select the most appropriate category
