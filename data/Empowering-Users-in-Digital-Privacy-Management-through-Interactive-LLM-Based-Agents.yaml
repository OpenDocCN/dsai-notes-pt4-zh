- en: 3.4 Policy Summarization
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 政策摘要
- en: In this experiment, following the methodology of Keymanesh et al. (2020), we
    used their dataset to evaluate GPT-4o and GPT-4o-mini on ten publicly available
    user agreements from platforms like Google, Amazon, and CNN. These agreements
    were processed to extract the ’riskiest’ sentences, focusing on privacy and data
    handling at content ratios of 1/16 and 1/64\. While GPT-4o slightly underperformed
    compared to domain-specific supervised models, it showed strong generalization
    in a zero-shot setting. The dataset’s age and lack of task-specific fine-tuning
    likely contributed to the performance difference, but GPT-4o’s ability to achieve
    comparable results demonstrates its robust generalization.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在本实验中，我们遵循Keymanesh等人（2020年）的方法，使用他们的数据集评估了GPT-4o和GPT-4o-mini在来自Google、Amazon和CNN等平台的十个公开用户协议上的表现。这些协议经过处理，以提取“最具风险”的句子，重点关注隐私和数据处理，内容比例为1/16和1/64。在内容比例为1/64时，GPT-4o的表现略逊色于领域特定的监督模型，但它在零-shot设置中表现出强大的泛化能力。数据集的年代较久且缺乏特定任务的微调可能是性能差异的原因，但GPT-4o能够取得相当的结果，展示了其强大的泛化能力。
