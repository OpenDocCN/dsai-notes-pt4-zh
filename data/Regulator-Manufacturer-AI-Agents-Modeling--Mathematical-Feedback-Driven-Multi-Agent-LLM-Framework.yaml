- en: 3.1 Model Framework and Initialization
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 模型框架和初始化
- en: Our experiment is built upon a two-layer design framework, integrating both
    mathematical modeling and multi-agent LLM simulations to rigorously investigate
    the interplay between regulatory guidance and manufacturer behavior. The first
    layer of this design involves constructing a set of transcendental equations that
    form the core of a realistic physical world model. We developed four key equations
    to describe the process by which a regulatory authority, such as a pharmaceutical
    or medical device regulatory body, issues guidance and how manufacturer agents
    adapt to this evolving regulatory environment. These equations capture the intricate
    feedback loops and adaptive behaviors that characterize real-world regulatory
    dynamics.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验建立在一个双层设计框架之上，结合了数学建模和多代理大语言模型（LLM）模拟，严格研究了监管指导与制造商行为之间的相互作用。该设计的第一层涉及构建一组超越的方程，这些方程构成了一个现实物理世界模型的核心。我们开发了四个关键方程来描述监管机构（如制药或医疗器械监管机构）发布指导方针的过程，以及制造商代理如何适应这一不断变化的监管环境。这些方程捕捉了现实世界监管动态中复杂的反馈循环和适应性行为。
- en: The four main variables in this model are $G_{i}$, $C_{m}$, $M_{m}$, and $F_{m}$.
    Specifically, $G_{i}$ represents the guidance issuance rate, reflecting how quickly
    new regulatory requirements are introduced. $C_{m}$ denotes the compliance effort,
    a measure of the resources and actions manufacturers allocate to meet regulatory
    standards. $M_{m}$ stands for market adaptation, illustrating how well manufacturers
    adjust their strategies and operations in response to regulatory changes. Lastly,
    $F_{m}$ captures the feedback from manufacturers, representing the influence of
    collective industry responses on future regulatory decisions. Together, these
    equations simulate the complex interactions between regulatory authorities and
    manufacturers, offering a mathematically grounded view of compliance dynamics.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本模型的四个主要变量是$G_{i}$、$C_{m}$、$M_{m}$和$F_{m}$。具体而言，$G_{i}$代表指导发布速率，反映了新监管要求被引入的速度。$C_{m}$表示合规努力，是衡量制造商为满足监管标准而分配的资源和行动的指标。$M_{m}$代表市场适应性，说明制造商在应对监管变化时调整战略和运营的能力。最后，$F_{m}$捕捉了制造商的反馈，代表行业集体反应对未来监管决策的影响。这些方程共同模拟了监管机构与制造商之间复杂的互动，提供了一个数学基础的合规动态视图。
- en: To ensure the equations accurately represent real-world scenarios, we apply
    a nonlinear least squares optimization method to determine initial values for
    the parameters, such as $alpha_{1}$, $phi_{1}$, $beta_{1}$, and others. This optimization
    aligns the model’s baseline state with either observed or theoretical expectations,
    providing a high-fidelity starting point for our simulations. Once we have these
    optimized parameters, we calculate the initial values for $G_{i}$, $C_{m}$, $M_{m}$,
    and $F_{m}$. These initial conditions set the stage for a realistic simulation,
    representing each agent’s starting point in terms of regulatory compliance and
    market positioning.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保方程式准确代表现实世界的情景，我们采用非线性最小二乘优化方法来确定参数的初始值，如$alpha_{1}$、$phi_{1}$、$beta_{1}$等。此优化将模型的基准状态与观察值或理论期望对齐，为我们的仿真提供一个高保真度的起始点。一旦我们获得了这些优化的参数，我们就可以计算$G_{i}$、$C_{m}$、$M_{m}$和$F_{m}$的初始值。这些初始条件为现实的仿真奠定了基础，代表每个代理在监管合规性和市场定位方面的起点。
- en: The second layer of our framework introduces multiple agents using large language
    models (LLMs) to simulate how manufacturer agents process regulatory guidance
    with Camel AI platform [[37](https://arxiv.org/html/2411.15356v2#bib.bib37)].
    Each agent reads and interprets regulatory documents through carefully crafted
    prompts, which simulate the decision-making process. Based on their understanding,
    the agents strategically adjust their internal parameters. For instance, an agent
    might increase $alpha_{1}$ to accelerate guidance issuance if the regulations
    demand stricter compliance, or they might adjust $phi_{2}$ to fine-tune their
    research and development investments in line with regulatory requirements. The
    reasoning behind each adjustment is recorded, providing a rich narrative that
    reveals the strategic thought processes of the agents.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们框架的第二层引入了多个使用大型语言模型（LLMs）的代理，模拟制造商代理如何通过 Camel AI 平台处理监管指导 [[37](https://arxiv.org/html/2411.15356v2#bib.bib37)]。每个代理通过精心设计的提示读取和解释监管文件，模拟决策过程。根据他们的理解，代理会战略性地调整内部参数。例如，如果法规要求更严格的合规性，某个代理可能会增加$alpha_{1}$以加速指导发布，或者他们可能会调整$phi_{2}$以根据监管要求微调其研发投资。每次调整背后的推理都会被记录下来，提供一个丰富的叙事，揭示代理的战略思维过程。
- en: A highlight of our approach is the dynamic interaction between the mathematical
    model and the LLM-based agents. After each agent makes its decisions and adjusts
    its parameters, these new values are fed back into the transcendental equations.
    The updated equations are then solved to calculate new values for $G_{i}$, $C_{m}$,
    $M_{m}$, and $F_{m}$. This iterative process creates a feedback loop where the
    mathematical model informs the LLM agents, and the agents’ decisions refine the
    mathematical outcomes. By grounding LLM decisions in a mathematical framework,
    we enhance the precision and realism of the simulations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们方法的一大亮点是数学模型与基于LLM的代理之间的动态互动。每个代理做出决策并调整其参数后，这些新值会被反馈到超越方程中。然后求解更新后的方程，计算$G_{i}$、$C_{m}$、$M_{m}$和$F_{m}$的新值。这个迭代过程形成了一个反馈循环，数学模型为LLM代理提供信息，而代理的决策则精细化数学结果。通过将LLM决策嵌入数学框架中，我们提高了仿真的精确性和现实性。
- en: This integration ensures that the LLM agents’ strategic decisions are not only
    guided by linguistic understanding but are also validated and refined through
    rigorous mathematical calculations. As a result, the model becomes more robust,
    capturing the nuances of regulatory compliance and adaptation in a way that is
    both theoretically sound and practically relevant. This innovative combination
    of mathematical modeling and LLM simulations provides a comprehensive platform
    for exploring how manufacturers might respond to changing regulatory landscapes,
    offering insights into the effectiveness of different regulatory strategies.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这种整合确保了LLM代理的战略决策不仅仅依赖于语言理解，还通过严格的数学计算进行验证和完善。因此，模型变得更加稳健，能够捕捉到监管合规性和适应性中的细微差别，以一种既理论上合理又实际相关的方式。这种数学建模与LLM模拟的创新结合，提供了一个全面的平台，用于探索制造商如何应对不断变化的监管环境，并为不同监管策略的有效性提供洞见。
- en: 'The experiment is grounded in a set of nonlinear differential equations that
    model key variables: Guidance Issuance Rate ($G_{i}$), Compliance Effort ($C_{m}$),
    Market Adaptation ($M_{m}$), and Manufacturer Feedback ($F_{m}$). The experiment
    proceeds as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 该实验基于一组非线性微分方程，这些方程模型化了关键变量：指导发布率（$G_{i}$）、合规努力（$C_{m}$）、市场适应性（$M_{m}$）和制造商反馈（$F_{m}$）。实验过程如下：
- en: 'Input: Initial state variables for each manufacturer agent; Total time steps
    $T$; System parametersOutput: Final state variables after simulationModule 1:
    InitializationInitialize manufacturer agents with different profiles, represented
    as:ManufacturerAgents = {10 instinct agents with each identity card}foreach *agent
    in ManufacturerAgents* do       Initialize agent’s state variables $G_{i}$, $C_{m}$,
    $M_{m}$       Assign agent.level based on corresponding profile characteristicsend
    foreachModule 2: Main Simulation Loopfor *$t\leftarrow 1$ to $T$* do       Step
    1: Regulatory agent issues new regulations       regulations $\leftarrow$ GenerateRegulations$(t)$      Step
    2: Manufacturers read regulations and prepare for compliance      foreach *agent
    in ManufacturerAgents* do             Read and interpret regulations       end
    foreach      Step 3: Manufacturers decide on compliance and update states      foreach *agent
    in ManufacturerAgents* do             3.1 Generate prompt reflecting agent level            
    prompt $\leftarrow$ GeneratePrompt(agent.level, regulations)            3.2 Agent
    uses decision model to decide on compliance             decision $\leftarrow$
    Decision(agent, prompt, model)            3.3 Update state variables based on
    decision             $G_{i}$, $C_{m}$, $M_{m}$, $F_{m}$ $\leftarrow$ UpdatePhysicalState(agent,
    decision, params)            3.4 Calculate compliance cost and market adaptation            
    cost, market_adaptation $\leftarrow$ CalculateCostAndAdaptation(agent, params)            3.5
    Agent submits compliance documents             if *decision == ”Comply”* then                  
    submission $\leftarrow$ PrepareSubmission(agent, regulations)                  
    BRR $\leftarrow$ CalculateBRR(submission)                   outcome $\leftarrow$
    EvaluateSubmission(BRR, approval_threshold)            3.6 Update agent’s state
    variables             agent.state $\leftarrow$ { $G_{i}$, $C_{m}$, $M_{m}$, $F_{m}$
    }             UpdateAgentState(agent, cost, market_adaptation)       end foreach      Step
    4: Regulatory agent reviews submissions and updates environment       feedback
    $\leftarrow$ CollectFeedback(submissions, outcomes)       UpdateEnvironment(feedback)      Step
    5: Record agents’ reactions and analyze results       RecordAndAnalyzeReactions(agent.states)end
    forModule 3: Output ResultsOutput all state variables and analysis results'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 输入：每个制造商代理的初始状态变量；总时间步数 $T$；系统参数输出：模拟后的最终状态变量模块 1：初始化初始化具有不同档案的制造商代理，表示为：ManufacturerAgents
    = {10 个具有身份卡的本能代理}对于 *ManufacturerAgents* 中的每个代理 执行       初始化代理的状态变量 $G_{i}$、$C_{m}$、$M_{m}$      
    根据相应档案特征分配代理.level结束 对于模块 2：主模拟循环对于 *$t\leftarrow 1$ 到 $T$* 执行       步骤 1：监管代理发布新法规      
    regulations $\leftarrow$ GenerateRegulations$(t)$      步骤 2：制造商读取法规并准备合规      对于 *ManufacturerAgents*
    中的每个代理 执行             阅读并解释法规       结束 对于      步骤 3：制造商决定是否合规并更新状态      对于 *ManufacturerAgents*
    中的每个代理 执行             3.1 生成反映代理级别的提示             prompt $\leftarrow$ GeneratePrompt(agent.level,
    regulations)            3.2 代理使用决策模型决定是否合规             decision $\leftarrow$ Decision(agent,
    prompt, model)            3.3 根据决策更新状态变量             $G_{i}$、$C_{m}$、$M_{m}$、$F_{m}$
    $\leftarrow$ UpdatePhysicalState(agent, decision, params)            3.4 计算合规成本和市场适应性            
    cost, market_adaptation $\leftarrow$ CalculateCostAndAdaptation(agent, params)            3.5
    代理提交合规文档             如果 *decision == ”Comply”* 则                   submission
    $\leftarrow$ PrepareSubmission(agent, regulations)                   BRR $\leftarrow$
    CalculateBRR(submission)                   outcome $\leftarrow$ EvaluateSubmission(BRR,
    approval_threshold)            3.6 更新代理的状态变量             agent.state $\leftarrow$
    { $G_{i}$、$C_{m}$、$M_{m}$、$F_{m}$ }             UpdateAgentState(agent, cost,
    market_adaptation)       结束 对于      步骤 4：监管代理审查提交并更新环境       feedback $\leftarrow$
    CollectFeedback(submissions, outcomes)       UpdateEnvironment(feedback)      步骤
    5：记录代理的反应并分析结果       RecordAndAnalyzeReactions(agent.states)结束 对于模块 3：输出结果输出所有状态变量和分析结果
- en: Our approach begins by optimizing the initial parameters ($\alpha_{1},\phi_{1},\beta_{1}$,
    etc.) through nonlinear least squares, ensuring a strong foundation for simulations.
    We then compute initial values for $G_{i},C_{m},M_{m},F_{m}$, establishing baseline
    states for each manufacturer agent. Agents interpret regulatory prompts, updating
    parameters based on strategic reasoning, such as adjusting compliance efforts
    or market adaptation. These updates are informed by a structured decision-making
    process and recalculated into new variable states. The simulation includes scenario-based
    role-playing, where agents adapt further as the narrative evolves, making strategic
    adjustments documented with rationale. We collect and visualize data at every
    step, mapping parameter changes and variable trends. This analysis highlights
    the impact of regulatory guidance and agent interactions, revealing patterns and
    strategic differences in compliance and market adaptation.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的方法首先通过非线性最小二乘法优化初始参数（$\alpha_{1},\phi_{1},\beta_{1}$ 等），为仿真奠定坚实的基础。然后，我们计算$G_{i},C_{m},M_{m},F_{m}$的初始值，建立每个制造商代理的基准状态。代理根据监管提示进行解读，并基于战略推理更新参数，例如调整合规努力或市场适应。这些更新通过结构化的决策过程进行，并重新计算成新的变量状态。仿真包括基于场景的角色扮演，代理在故事情节发展的过程中进一步适应，做出战略调整并记录其理由。我们在每个步骤收集并可视化数据，绘制参数变化和变量趋势图。这一分析揭示了监管指导和代理互动的影响，揭示了合规和市场适应方面的模式和战略差异。
- en: 3.2 1st Mathematical Layer
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 第一个数学层次
- en: Our model conceptualizes the regulatory environment as an adaptive flow, similar
    to a river shaping the landscape it traverses. Regulatory releases act as “currents”
    that influence the behavior of manufacturers. Using principles of Multi-Agent
    Modeling (MAM), we simulate a continuous regulatory-reaction cycle where feedback
    and regulatory updates interact dynamically. The system of equations presented
    below captures how regulatory guidance and feedback shape compliance efforts and
    market adaptation over time.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的模型将监管环境概念化为一种适应性流动，类似于一条河流塑造其经过的景观。监管发布像是“水流”，影响制造商的行为。运用多代理建模（MAM）原理，我们模拟了一个持续的监管反应循环，在这个循环中，反馈和监管更新动态交互。以下方程组展示了监管指导和反馈如何随着时间的推移塑造合规努力和市场适应。
- en: '|  | $\displaystyle\frac{dG_{i}(t)}{dt}$ | $\displaystyle=\alpha_{1}\cdot(1-e^{-\phi_{1}\cdot
    t})-\beta_{1}\cdot F_{m}(t)$ |  | (1) |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\frac{dG_{i}(t)}{dt}$ | $\displaystyle=\alpha_{1}\cdot(1-e^{-\phi_{1}\cdot
    t})-\beta_{1}\cdot F_{m}(t)$ |  | (1) |'
- en: '|  | $\displaystyle\frac{dC_{m}(t)}{dt}$ | $\displaystyle=\alpha_{2}\cdot G_{i}(t)\cdot\left(1-e^{-\phi_{2}\cdot
    C_{m}(t)}% \right)-\beta_{2}\cdot\left(\frac{C_{m}(t)}{1+\gamma_{1}\cdot M_{m}(t)}\right)$
    |  | (2) |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\frac{dC_{m}(t)}{dt}$ | $\displaystyle=\alpha_{2}\cdot G_{i}(t)\cdot\left(1-e^{-\phi_{2}\cdot
    C_{m}(t)}\right)-\beta_{2}\cdot\left(\frac{C_{m}(t)}{1+\gamma_{1}\cdot M_{m}(t)}\right)$
    |  | (2) |'
- en: '|  | $\displaystyle\frac{dM_{m}(t)}{dt}$ | $\displaystyle=\alpha_{3}\cdot C_{m}(t)\cdot\left(1-e^{-\phi_{3}\cdot
    G_{i}(t)}% \right)-\beta_{3}\cdot M_{m}(t)$ |  | (3) |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\frac{dM_{m}(t)}{dt}$ | $\displaystyle=\alpha_{3}\cdot C_{m}(t)\cdot\left(1-e^{-\phi_{3}\cdot
    G_{i}(t)}\right)-\beta_{3}\cdot M_{m}(t)$ |  | (3) |'
- en: '|  | $\displaystyle F_{m}(t)$ | $\displaystyle=\alpha_{4}\cdot\left(\frac{M_{m}(t)\cdot\left(1-e^{-\phi_{4}%
    \cdot C_{m}(t)}\right)}{1+\gamma_{2}\cdot C_{m}(t)}\right)$ |  | (4) |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle F_{m}(t)$ | $\displaystyle=\alpha_{4}\cdot\left(\frac{M_{m}(t)\cdot\left(1-e^{-\phi_{4}\cdot
    C_{m}(t)}\right)}{1+\gamma_{2}\cdot C_{m}(t)}\right)$ |  | (4) |'
- en: The equation for the rate of guidance issuance, $\frac{dG_{i}(t)}{dt}$, reflects
    a balance between natural growth and inhibitory feedback. The term $\alpha_{1}\cdot(1-e^{-\phi_{1}\cdot
    t})$ models an initial rapid increase in guidance issuance that slows over time,
    akin to the Logistic Growth Model [[38](https://arxiv.org/html/2411.15356v2#bib.bib38)].
    The inhibitory term $-\beta_{1}\cdot F_{m}(t)$ aggregates feedback from manufacturers,
    aligning with systems dynamics principles where growth is moderated by systemic
    constraints [[39](https://arxiv.org/html/2411.15356v2#bib.bib39)].
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 指导发布速率的方程$\frac{dG_{i}(t)}{dt}$反映了自然增长与抑制反馈之间的平衡。项$\alpha_{1}\cdot(1-e^{-\phi_{1}\cdot
    t})$模拟了指导发布的初期快速增长，随后随着时间推移减缓，类似于物流增长模型[[38](https://arxiv.org/html/2411.15356v2#bib.bib38)]。抑制项$-\beta_{1}\cdot
    F_{m}(t)$则聚合了来自制造商的反馈，符合系统动态原理，在这些原理中，增长受到系统约束的调节[[39](https://arxiv.org/html/2411.15356v2#bib.bib39)]。
- en: Compliance efforts, $\frac{dC_{m}(t)}{dt}$, are driven by the influence of guidance
    issuance and market adaptation. The term $\alpha_{2}\cdot G_{i}(t)\cdot\left(1-e^{-\phi_{2}\cdot
    C_{m}(t)}\right)$ quantifies how compliance scales with guidance, akin to innovation
    diffusion models [[40](https://arxiv.org/html/2411.15356v2#bib.bib40)]. Constraints
    are modeled by $-\beta_{2}\cdot\left(\frac{C_{m}(t)}{1+\gamma_{1}\cdot M_{m}(t)}\right)$,
    capturing the diminishing returns on compliance as market adaptation grows [[41](https://arxiv.org/html/2411.15356v2#bib.bib41)].
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 合规努力，$\frac{dC_{m}(t)}{dt}$，受到指导发布和市场适应性影响。项$\alpha_{2}\cdot G_{i}(t)\cdot\left(1-e^{-\phi_{2}\cdot
    C_{m}(t)}\right)$量化了合规与指导之间的关系，类似于创新扩散模型[[40](https://arxiv.org/html/2411.15356v2#bib.bib40)]。约束条件由$-\beta_{2}\cdot\left(\frac{C_{m}(t)}{1+\gamma_{1}\cdot
    M_{m}(t)}\right)$建模，捕捉随着市场适应性增加，合规的递减效应[[41](https://arxiv.org/html/2411.15356v2#bib.bib41)]。
- en: Market adaptation, $\frac{dM_{m}(t)}{dt}$, depends on compliance efforts and
    guidance issuance. The compounding effect is captured by $\alpha_{3}\cdot C_{m}(t)\cdot\left(1-e^{-\phi_{3}\cdot
    G_{i}(t)}\right)$, which slows as saturation occurs, modeled by $-\beta_{3}\cdot
    M_{m}(t)$ [[39](https://arxiv.org/html/2411.15356v2#bib.bib39)].
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 市场适应性，$\frac{dM_{m}(t)}{dt}$，依赖于合规努力和指导发布。复合效应由$\alpha_{3}\cdot C_{m}(t)\cdot\left(1-e^{-\phi_{3}\cdot
    G_{i}(t)}\right)$捕捉，随着饱和的发生而减缓，由$-\beta_{3}\cdot M_{m}(t)$建模[[39](https://arxiv.org/html/2411.15356v2#bib.bib39)]。
- en: The feedback factor $F_{m}(t)$ is modeled as $\alpha_{4}\cdot\left(\frac{M_{m}(t)\cdot\left(1-e^{-\phi_{4}\cdot
    C_{m}(t)}% \right)}{1+\gamma_{2}\cdot C_{m}(t)}\right)$, representing how market
    adaptation and compliance efforts influence feedback, incorporating diminishing
    returns [[42](https://arxiv.org/html/2411.15356v2#bib.bib42)].
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈因子$F_{m}(t)$被建模为$\alpha_{4}\cdot\left(\frac{M_{m}(t)\cdot\left(1-e^{-\phi_{4}\cdot
    C_{m}(t)}\right)}{1+\gamma_{2}\cdot C_{m}(t)}\right)$，代表市场适应性和合规努力如何影响反馈，结合了递减效应[[42](https://arxiv.org/html/2411.15356v2#bib.bib42)]。
- en: This mathematical framework captures the complex interplay between regulatory
    guidance, compliance dynamics, and feedback effects, providing a structured approach
    to modeling regulatory compliance and market adaptation.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这一数学框架捕捉了监管指导、合规动态与反馈效应之间的复杂相互作用，为建模监管合规性和市场适应性提供了结构化的方法。
- en: Interdependencies and System Dynamics
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 相互依赖关系与系统动态
- en: The interdependencies in our model illustrate the regulatory system’s complexity,
    emphasizing the interconnected nature of feedback, compliance, and market adaptation.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们模型中的相互依赖关系展示了监管系统的复杂性，强调了反馈、合规和市场适应性之间的相互联系。
- en: •
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Feedback ($F_{m}(t)$) directly influences the Guidance Issuance Rate ($G_{i}(t)$)
    through the inhibitory term $-\beta_{1}\cdot F_{m}(t)$, modulating the speed at
    which new regulatory guidance is issued.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 反馈（$F_{m}(t)$）通过抑制项$-\beta_{1}\cdot F_{m}(t)$直接影响指导发布率（$G_{i}(t)$），调节新监管指导发布的速度。
- en: •
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Guidance Issuance Rate ($G_{i}(t)$) impacts Compliance Efforts ($C_{m}(t)$)
    via the term $\alpha_{2}\cdot G_{i}(t)\cdot\left(1-e^{-\phi_{2}\cdot C_{m}(t)}\right)$,
    driving manufacturers to allocate resources toward meeting regulatory standards.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指导发布率（$G_{i}(t)$）通过项$\alpha_{2}\cdot G_{i}(t)\cdot\left(1-e^{-\phi_{2}\cdot
    C_{m}(t)}\right)$影响合规努力（$C_{m}(t)$），驱动制造商将资源分配到满足监管标准。
- en: •
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Compliance Efforts ($C_{m}(t)$) shape Market Adaptation ($M_{m}(t)$) through
    the term $\alpha_{3}\cdot C_{m}(t)\cdot\left(1-e^{-\phi_{3}\cdot G_{i}(t)}\right)$,
    facilitating strategic adjustments to maintain competitive positioning.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 合规努力（$C_{m}(t)$）通过项$\alpha_{3}\cdot C_{m}(t)\cdot\left(1-e^{-\phi_{3}\cdot G_{i}(t)}\right)$塑造市场适应性（$M_{m}(t)$），促进战略调整以保持竞争定位。
- en: •
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Market Adaptation ($M_{m}(t)$) and Compliance Efforts ($C_{m}(t)$) collectively
    influence Feedback ($F_{m}(t)$) through $\alpha_{4}\cdot\left(\frac{M_{m}(t)\cdot\left(1-e^{-\phi_{4}\cdot
    C_{m}(t)}% \right)}{1+\gamma_{2}\cdot C_{m}(t)}\right)$, which reflects how market
    and compliance dynamics inform the regulatory environment.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 市场适应性（$M_{m}(t)$）和合规努力（$C_{m}(t)$）共同通过$\alpha_{4}\cdot\left(\frac{M_{m}(t)\cdot\left(1-e^{-\phi_{4}\cdot
    C_{m}(t)}\right)}{1+\gamma_{2}\cdot C_{m}(t)}\right)$影响反馈（$F_{m}(t)$），反映了市场和合规动态如何影响监管环境。
