    stability analysis'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11：引导遵从性分析与合规稳定性分析的评估结果
- en: '![Refer to caption](img/b280f4e9acb1b30c95390956f1c4a5e6.png)'
