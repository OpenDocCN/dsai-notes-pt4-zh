  zh: 图 3：变量之间相互依赖关系的示意图，展示了监管反馈回路。
- en: 'The model depicts a cohesive regulatory flow: Feedback from manufacturers influences
    the Guidance Issuance Rate, which determines how rapidly new regulations are introduced.
    This rate subsequently drives Compliance Efforts, compelling manufacturers to
    align with regulatory expectations. Compliance Efforts, in turn, catalyze Market
    Adaptation, enabling strategic adjustments to maintain relevance. Finally, Market
    Adaptation and Compliance Efforts shape the Feedback mechanism, which informs
    future regulatory strategies, closing the adaptive loop.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 模型展示了一个连贯的监管流程：制造商的反馈影响指导发布率，该发布率决定了新法规引入的速度。此发布率随后驱动合规努力，迫使制造商与监管期望保持一致。合规努力反过来催化市场适应，使战略调整能够保持相关性。最终，市场适应和合规努力共同塑造了反馈机制，进而指导未来的监管策略，闭合适应性循环。
- en: 3.3 2nd Agents Role Play
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 第二代理角色扮演
- en: Regulatory Bodies These agents represent regulatory authorities responsible
    for issuing guidance documents, updating standards, and overseeing compliance.
    Operating on a cyclical basis, regulatory bodies periodically release new guidelines
    to reflect the changing landscape of medical device standards, influenced by emerging
    technologies, public health data, and industry feedback. These updates act as
    ”currents” within the regulatory flow, driving adaptive responses from other agents.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构 这些代理代表了负责发布指导文件、更新标准和监督合规的监管机构。监管机构以周期性方式运作，定期发布新指南，以反映医疗器械标准的变化格局，这些变化受到新兴技术、公共健康数据和行业反馈的影响。这些更新作为监管流程中的“潮流”，推动其他代理作出适应性反应。
- en: Manufacturers These agents simulate medical device manufacturers, tasked with
    interpreting new guidelines, assessing compliance costs, and adjusting operational
    strategies to maintain market access. Each manufacturer agent is designed with
    adaptive algorithms that allow them to allocate resources efficiently, balance
    innovation with regulatory demands, and anticipate future changes. Their strategic
    adjustments in response to new regulations highlight the self-organizing nature
    of regulatory systems, where decentralized decisions result in industry-wide compliance
    patterns.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商 这些代理模拟医疗器械制造商，负责解读新指南、评估合规成本，并调整运营策略以保持市场准入。每个制造商代理都设计了适应性算法，使他们能够有效分配资源，平衡创新与监管需求，并预测未来变化。他们在回应新法规时的战略调整突出了监管系统的自组织特性，其中去中心化的决策导致了行业范围内的合规模式。
- en: Competitors (Other Manufacturers) Competitors within the industry engage in
    adaptive strategies to maintain competitive positions while responding to regulatory
    changes. By monitoring regulatory developments and adapting their compliance approaches,
    they create an environment of continuous innovation and improvement. This inter-competitive
    dynamic reinforces the necessity for manufacturers to stay agile, balancing regulatory
    adherence with the need to maintain market share.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 行业竞争者（其他制造商）在行业内的竞争者采用适应性策略以保持竞争地位，同时响应监管变化。通过监控监管动态并调整合规方法，他们创造了一个持续创新和改进的环境。这种竞争间的动态强化了制造商保持灵活性的必要性，平衡了遵守监管与保持市场份额的需求。
- en: 3.4 Environmental Setup
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 环境设置
- en: The simulation environment models the regulatory landscape as a dynamic flow,
    where guidance updates act like currents, continuously influencing and reshaping
    agent behaviors. Regulatory bodies release guidance documents at regular intervals,
    informed by compliance data and feedback from manufacturers and healthcare providers.
    This steady stream of regulatory information drives manufacturers to adapt their
    compliance strategies, ensuring they remain aligned with evolving standards. Feedback
    mechanisms play a crucial role, allowing manufacturers and healthcare providers
    to share insights and responses with regulatory authorities, which, in turn, shape
    future updates. This creates a continuous cycle where real-world experiences and
    regulatory guidance influence each other. Manufacturers must adapt by balancing
    their resource allocation and compliance efforts, mirroring the real-world challenges
    and ongoing evolution of the regulatory environment.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟环境将监管领域建模为一个动态流，其中指导更新就像水流，不断影响并重塑代理行为。监管机构定期发布指导文件，依据来自制造商和医疗服务提供者的合规数据和反馈。这一持续不断的监管信息流推动制造商调整其合规策略，确保其与不断发展的标准保持一致。反馈机制在其中起着至关重要的作用，允许制造商和医疗服务提供者与监管机构共享见解和回应，这反过来又影响未来的更新。这创造了一个持续的循环，现实世界的经验与监管指导相互影响。制造商必须通过平衡资源分配和合规努力来适应这一变化，反映了监管环境的现实挑战和持续演变。
- en: 'We developed comprehensive profiles for our manufacturer agents, each with
    unique attributes to reflect real-world variability. As illustrated in Figure
    [4](https://arxiv.org/html/2411.15356v2#S3.F4 "Figure 4 ‣ 3.4 Environmental Setup
    ‣ 3 Methodology ‣ Regulator-Manufacturer AI Agents Modeling: Mathematical Feedback-Driven
    Multi-Agent LLM Framework"), Company B, for instance, has a specific set of characteristics
    that influence its strategic decision-making. Across our simulation, all 10 agents
    are designed with distinct profiles, enabling nuanced interpretations and informed
    responses to regulatory requirements. To simulate regulatory challenges, we employed
    natural language processing (NLP) techniques to extract five critical topics from
    FDA regulatory texts pertaining to AI medical devices. We compiled these into
    a streamlined regulatory guide, abstracting complex guidelines into clear, actionable
    directives for agents to process efficiently. These scenarios were then deployed
    on the Camel AI platform, facilitating dynamic interactions among agents as they
    adapt to evolving regulatory landscapes.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为制造商代理开发了全面的档案，每个档案都具有独特的属性，以反映现实世界中的变异性。如图[4](https://arxiv.org/html/2411.15356v2#S3.F4
    "图 4 ‣ 3.4 环境设置 ‣ 3 方法论 ‣ 监管者-制造商 AI 代理建模：基于反馈驱动的多代理 LLM 框架")所示，例如，B 公司具有一套特定的特征，这些特征会影响其战略决策。在我们的模拟中，所有
    10 个代理都有各自独特的档案，使它们能够对监管要求作出细致的解读和回应。为了模拟监管挑战，我们使用自然语言处理（NLP）技术从 FDA 有关 AI 医疗器械的监管文本中提取了五个关键主题。我们将这些内容编纂成一本简明的监管指南，将复杂的指南抽象为清晰、可操作的指令，供代理高效处理。这些场景随后被部署到
    Camel AI 平台上，促使代理在应对不断变化的监管环境时进行动态交互。
- en: The Camel AI environment supports parallel execution of agents, adaptive feedback
    mechanisms, and dynamic corpora adjustments to reflect evolving regulatory content
    complexity. All experiments are run on a standard computational server equipped
    with 32GB RAM and NVIDIA GTX 1080 Ti GPUs. This configuration ensures efficient
    simulation of complex interactions and supports multiple agent interactions within
    a single execution cycle.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Camel AI 环境支持代理的并行执行、适应性反馈机制以及动态语料库调整，以反映不断变化的监管内容复杂性。所有实验均在配备 32GB 内存和 NVIDIA
    GTX 1080 Ti GPU 的标准计算服务器上运行。此配置确保了复杂交互的高效模拟，并支持在单一执行周期内多个代理的交互。
- en: '![Refer to caption](img/693ace17afc2606fef02a19a84e796fe.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅标题](img/693ace17afc2606fef02a19a84e796fe.png)'
- en: 'Figure 4: Prompts Example'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：提示示例
- en: Initial Parameter Estimation using Nonlinear Least Squares
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 非线性最小二乘法的初步参数估计
- en: The optimization process was carried out using scipy.optimize.minimize in Python,
    employing a nonlinear least squares approach to iteratively refine parameter estimates
    [[43](https://arxiv.org/html/2411.15356v2#bib.bib43)]. Initial guesses for each
    parameter were assigned based on preliminary analysis to establish a starting
    point. The system of differential equations was integrated using odeint, generating
    model predictions for each variable over the simulation timeline. Parameters were
    adjusted in each iteration to minimize the objective function, defined as the
    sum of squared errors between model predictions and observed data for $G_{i}(t)$,
    $C_{m}(t)$, $M_{m}(t)$, and $F_{m}^{j}(t)$ at each time step. The optimization
    aimed to achieve a minimal objective function value, ensuring a close fit between
    model outputs and the observed data. Further model validation, including residual
    analysis and sensitivity testing, was planned to assess the robustness and reliability
    of the estimated parameters.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 优化过程在 Python 中使用 scipy.optimize.minimize 完成，采用非线性最小二乘法方法，通过迭代优化参数估计[[43](https://arxiv.org/html/2411.15356v2#bib.bib43)]。每个参数的初步猜测是基于初步分析进行分配的，以建立起一个起始点。系统的微分方程组使用
    odeint 进行积分，生成每个变量在仿真时间线上的模型预测。每次迭代中调整参数，以最小化目标函数，该函数定义为每个时间步长中模型预测与观察数据之间的平方误差之和，涉及
    $G_{i}(t)$、$C_{m}(t)$、$M_{m}(t)$ 和 $F_{m}^{j}(t)$。优化的目标是实现目标函数值的最小化，确保模型输出与观察数据之间的拟合度尽可能接近。进一步的模型验证，包括残差分析和敏感性测试，计划用来评估估计参数的鲁棒性和可靠性。
- en: To estimate these parameters, we defined an objective function that minimizes
    the sum of squared errors between model predictions and observed data across all
    four variables. For each time point $t$, the observed data for $G_{i}(t)$, $C_{m}(t)$,
    $M_{m}(t)$, and $F_{m}^{j}(t)$ was compared to model predictions generated by
    solving the differential equations with the given parameters.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 为了估计这些参数，我们定义了一个目标函数，最小化模型预测与观察数据之间的平方误差和，涵盖所有四个变量。对于每个时间点 $t$，观察到的数据 $G_{i}(t)$、$C_{m}(t)$、$M_{m}(t)$
    和 $F_{m}^{j}(t)$ 会与通过给定参数求解微分方程所生成的模型预测进行比较。
- en: 'The objective function was defined as:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 目标函数定义如下：
- en: '|  | $\text{Objective}=\sum_{t}\left(E_{G}(t)+E_{C}(t)+E_{M}(t)+E_{F}(t)\right)$
    |  |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{Objective}=\sum_{t}\left(E_{G}(t)+E_{C}(t)+E_{M}(t)+E_{F}(t)\right)$
    |  |'
- en: '|  | $E_{G}(t)=\left(G_{i}(t)_{\text{observed}}-G_{i}(t)_{\text{predicted}}\right)^{2}$
    |  |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '|  | $E_{G}(t)=\left(G_{i}(t)_{\text{observed}}-G_{i}(t)_{\text{predicted}}\right)^{2}$
    |  |'
- en: '|  | $E_{C}(t)=\left(C_{m}(t)_{\text{observed}}-C_{m}(t)_{\text{predicted}}\right)^{2}$
    |  |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '|  | $E_{C}(t)=\left(C_{m}(t)_{\text{observed}}-C_{m}(t)_{\text{predicted}}\right)^{2}$
    |  |'
- en: '|  | $E_{M}(t)=\left(M_{m}(t)_{\text{observed}}-M_{m}(t)_{\text{predicted}}\right)^{2}$
    |  |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '|  | $E_{M}(t)=\left(M_{m}(t)_{\text{observed}}-M_{m}(t)_{\text{predicted}}\right)^{2}$
    |  |'
- en: '|  | $E_{F}(t)=\left(F_{m}^{j}(t)_{\text{observed}}-F_{m}^{j}(t)_{\text{predicted}}%
    \right)^{2}$ |  |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '|  | $E_{F}(t)=\left(F_{m}^{j}(t)_{\text{observed}}-F_{m}^{j}(t)_{\text{predicted}}%
    \right)^{2}$ |  |'
- en: 3.5 Evaluation and Validation
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 评估与验证
- en: In our study, we employed a comprehensive approach to assess the model’s performance
    and validate its reliability. Evaluation Metrics included metrics such as Guidance
    Adherence Accuracy and Compliance Stability, chosen for their relevance in measuring
    how effectively agents align with regulatory requirements and maintain steady
    compliance efforts. Guidance Adherence Accuracy quantifies the degree to which
    manufacturer agents’ compliance efforts match regulatory expectations over time,
    while Compliance Stability evaluates fluctuations in these efforts, reflecting
    the system’s ability to adapt smoothly to evolving regulations.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的研究中，我们采用了一种综合方法来评估模型的表现并验证其可靠性。评估指标包括指导一致性准确度和合规性稳定性等指标，这些指标因其在衡量代理如何有效地与监管要求对齐并保持稳定合规性方面的相关性而被选择。指导一致性准确度量化了制造商代理的合规努力在时间推移中与监管预期的匹配程度，而合规性稳定性评估了这些努力的波动，反映了系统在应对不断变化的监管要求时的适应能力。
- en: To ensure robustness, we applied validation techniques such as sensitivity analysis.
    By systematically varying model parameters, we examined the impacts on key parameters.
    This method allowed us to identify critical parameters that significantly influence
    model dynamics and to confirm that the model’s responses remain consistent and
    predictable under various scenarios. Additionally, the analysis revealed non-linear
    and asymmetric effects, demonstrating the model’s capability to capture complex
    interactions between regulatory guidance and market adaptation.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保模型的鲁棒性，我们应用了验证技术，如敏感性分析。通过系统地变化模型参数，我们检查了关键参数的影响。该方法使我们能够识别出对模型动态有显著影响的关键参数，并确认在各种情境下，模型的响应保持一致且可预测。此外，分析还揭示了非线性和不对称的效应，展示了模型捕捉监管指导与市场适应之间复杂交互作用的能力。
- en: These measures collectively confirm that our model not only performs well on
    the test data but also adapts effectively to varying regulatory and market conditions.
    The combination of precise evaluation and thorough validation ensures that our
    approach can simulate realistic regulatory environments and agent behaviors with
    a high degree of reliability. Future work will further enhance this analysis by
    incorporating real-world data for empirical validation and exploring advanced
    sensitivity analysis technique.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这些措施共同确认了我们的模型不仅在测试数据上表现良好，而且能够有效适应不断变化的监管和市场条件。精确的评估和充分的验证确保了我们的方法能够在高可靠性下模拟现实的监管环境和代理行为。未来的工作将通过引入真实世界的数据进行实证验证，并探索更先进的敏感性分析技术，进一步增强这一分析。
- en: Evaluation Metrics of Guidance Adherence Accuracy
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 指导遵循准确性评估指标
- en: 'Guidance adherence measures the degree to which manufacturers align their compliance
    efforts with the issued guidance. We calculate this as the percentage of time
    steps in which compliance efforts closely match the recommended values derived
    from regulatory guidance. For each time step $t$, adherence is determined by comparing
    the calculated compliance effort $C_{m}(t)$ with expected effort benchmarks provided
    by the guidance issuance rate $G_{i}(t)$:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 指导遵循度衡量制造商在多大程度上将其合规努力与发布的指导意见对齐。我们通过计算合规努力与监管指导所衍生的推荐值在每个时间步的匹配程度，来得出这一指标。对于每个时间步$t$，遵循度通过比较计算出的合规努力$C_{m}(t)$与由指导发布率$G_{i}(t)$提供的预期努力基准来确定：
- en: '|  | $\text{Adherence Accuracy}=\frac{1}{T}\sum_{t=1}^{T}\mathbb{1}\left(&#124;C_{m}(t)-G%
    _{i}(t)&#124;<\epsilon\right)$ |  |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{遵循准确性}=\frac{1}{T}\sum_{t=1}^{T}\mathbb{1}\left(&#124;C_{m}(t)-G%
    _{i}(t)&#124;<\epsilon\right)$ |  |'
- en: where $T$ is the total number of time steps, and $epsilon$ is a threshold for
    acceptable deviation. This metric evaluates how effectively the model influences
    manufacturers to adopt behaviors in line with regulatory expectations.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$T$ 是总的时间步数，而$epsilon$是可接受偏差的阈值。该度量评估了模型如何有效地促使制造商采纳与监管期望一致的行为。
- en: Evaluation Metrics of Compliance Stability
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 合规稳定性评估指标
- en: 'Compliance stability assesses fluctuations in compliance efforts $C_{m}(t)$
    over time, offering insight into the system’s resilience to regulatory updates.
    Lower variance in compliance efforts indicates a smoother adaptation to regulatory
    changes and reflects an agent’s ability to maintain steady compliance:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 合规稳定性评估了合规努力$C_{m}(t)$随时间的波动，提供了关于系统对监管更新的弹性洞察。合规努力的较低方差表明更平稳的适应监管变化，并反映了代理维持稳定合规的能力：
- en: '|  | $\text{Compliance Stability}=\frac{1}{T}\sum_{t=1}^{T}\left(C_{m}(t)-\overline{%
    C_{m}}\right)^{2}$ |  |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{合规稳定性}=\frac{1}{T}\sum_{t=1}^{T}\left(C_{m}(t)-\overline{% C_{m}}\right)^{2}$
    |  |'
- en: where $\overline{C_{m}}$ is the average compliance effort over $T$ time steps.
    A lower stability score reflects higher regulatory resilience, suggesting that
    agents respond consistently even with evolving regulatory requirements.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\overline{C_{m}}$ 是$T$个时间步的平均合规努力。较低的稳定性得分反映了较高的监管弹性，表明即便监管要求不断变化，代理仍能保持一致的反应。
- en: These metrics collectively allow us to evaluate the regulatory flow model’s
    ability to simulate real-world adaptive behaviors under complex regulatory corpora,
    providing insight into regulatory effectiveness and agent adaptability in diverse
    compliance scenarios.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指标共同使我们能够评估监管流模型在复杂监管体系下模拟现实世界适应行为的能力，为我们提供了关于监管有效性和代理适应性的深刻洞察，适用于多种合规场景。
- en: Sensitivity Analysis
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 敏感性分析
- en: 'We systematically varied each model parameter across a range of values and
    observed the resulting changes in four key outputs: the Guidance Issuance Rate
    ($G_{i}$), Compliance Effort ($C_{m}$), Market Adaptation ($M_{m}$), and Manufacturer
    Feedback ($F_{m}$). The goal was to assess which parameters exert the most influence
    on system behavior and to validate the model’s structural soundness.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们系统地改变了每个模型参数的值，并观察了四个关键输出的变化：指导发布率（$G_{i}$）、合规努力（$C_{m}$）、市场适应性（$M_{m}$）和制造商反馈（$F_{m}$）。目标是评估哪些参数对系统行为的影响最大，并验证模型的结构稳健性。
- en: 4 Results
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结果
- en: 4.1 Regulatory Response and Parameter Evolution of Manufacturer Agents
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 制造商代理的监管响应与参数演变
- en: 'We conducted a series of experiments in which we subjected different manufacturer
    agents, to the same regulatory environment. Each agent was provided with identical
    regulatory guidelines to analyze and respond to. For instance, one of the regulations
    presented to the agents stated: ”Algorithm Transparency and Traceability: Manufacturers
    of AI-based medical devices must ensure comprehensive transparency of algorithmic
    processes. This includes the requirement to document and disclose the decision-making
    mechanisms at every stage of the model, particularly in complex architectures
    such as deep neural networks. The traceability of decisions made by the model
    must be established, providing a clear audit trail of how each layer contributes
    to the final outcome. This documentation should be structured to enable regulatory
    bodies to conduct in-depth assessments and identify specific points of failure
    or risk when necessary.” Upon reading and interpreting the regulations, the agents
    autonomously decided on strategies to comply, which resulted in adjustments to
    their operational parameters, such as $\alpha_{1},\alpha_{2},\beta_{1}$, and $\gamma_{1}$,
    over time as shown in Figure [5](https://arxiv.org/html/2411.15356v2#S4.F5 "Figure
    5 ‣ 4.1 Regulatory Response and Parameter Evolution of Manufacturer Agents ‣ 4
    Results ‣ Regulator-Manufacturer AI Agents Modeling: Mathematical Feedback-Driven
    Multi-Agent LLM Framework") and Figure [6](https://arxiv.org/html/2411.15356v2#S4.F6
    "Figure 6 ‣ 4.1 Regulatory Response and Parameter Evolution of Manufacturer Agents
    ‣ 4 Results ‣ Regulator-Manufacturer AI Agents Modeling: Mathematical Feedback-Driven
    Multi-Agent LLM Framework"). These parameter changes reflect the evolution of
    their strategies under the imposed regulatory constraints, as shown in the multi-panel
    visualization of parameter trajectories across companies (A–J).'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '我们进行了一系列实验，将不同制造商的代理暴露在相同的监管环境中。每个代理都提供了相同的监管指南，以供分析和响应。例如，其中一项呈现给代理的法规指出：“算法透明性和可追溯性：基于人工智能的医疗设备制造商必须确保算法过程的全面透明。这包括要求在每个模型阶段，特别是在深度神经网络等复杂架构中，记录和披露决策机制。模型所做决策的可追溯性必须得到建立，提供清晰的审计轨迹，说明每一层如何影响最终结果。该文档应以结构化的方式呈现，以便监管机构能够进行深入评估，并在必要时识别具体的故障点或风险。”在阅读并解读这些法规后，代理自主决定了合规策略，并随着时间的推移对其操作参数（如$\alpha_{1},\alpha_{2},\beta_{1}$和$\gamma_{1}$）进行了调整，如图[5](https://arxiv.org/html/2411.15356v2#S4.F5
    "Figure 5 ‣ 4.1 Regulatory Response and Parameter Evolution of Manufacturer Agents
    ‣ 4 Results ‣ Regulator-Manufacturer AI Agents Modeling: Mathematical Feedback-Driven
    Multi-Agent LLM Framework")和图[6](https://arxiv.org/html/2411.15356v2#S4.F6 "Figure
    6 ‣ 4.1 Regulatory Response and Parameter Evolution of Manufacturer Agents ‣ 4
    Results ‣ Regulator-Manufacturer AI Agents Modeling: Mathematical Feedback-Driven
    Multi-Agent LLM Framework")所示。这些参数变化反映了在强加的监管约束下，它们策略的演变，正如公司之间的参数轨迹多面可视化（A–J）所展示的那样。'
- en: 'Figure [7](https://arxiv.org/html/2411.15356v2#S4.F7 "Figure 7 ‣ 4.1 Regulatory
    Response and Parameter Evolution of Manufacturer Agents ‣ 4 Results ‣ Regulator-Manufacturer
    AI Agents Modeling: Mathematical Feedback-Driven Multi-Agent LLM Framework") illustrates
    the temporal dynamics of four key metrics—Regulation Rate, Compliance Cost, Market
    Adaptability, and Manufacturer Feedback—across multiple companies (A–J) over a
    series of time steps. The regulation rate (top left) shows a steady and consistent
    increase across all companies, with some exhibiting faster growth trajectories,
    indicating variability in their ability to respond to regulatory pressures. Similarly,
    compliance cost (top right) follows an exponential growth pattern, with companies
    converging on comparable trajectories over time, reflecting a shared burden of
    regulatory adherence as the regulation rate increases. In contrast, market adaptability
    (bottom left) displays significant inter-company variability, with certain companies
    (e.g., B and D) exhibiting sharp peaks and fluctuations, likely reflecting strategic
    experimentation or dynamic market responses, while others maintain lower or more
    stable levels, suggesting resource constraints or differing strategies. Manufacturer
    feedback (bottom right) grows steadily across companies, with some (e.g., Company
    J) showing a notably sharper increase, highlighting varying levels of engagement
    with feedback mechanisms and their potential influence on compliance and adaptability
    strategies. Together, these metrics provide a comprehensive view of how companies
    balance regulatory compliance, cost, market adaptability, and external feedback
    under evolving regulatory environments.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '图[7](https://arxiv.org/html/2411.15356v2#S4.F7 "Figure 7 ‣ 4.1 Regulatory Response
    and Parameter Evolution of Manufacturer Agents ‣ 4 Results ‣ Regulator-Manufacturer
    AI Agents Modeling: Mathematical Feedback-Driven Multi-Agent LLM Framework")展示了跨多个公司（A–J）在一系列时间步骤中的四个关键指标的时间动态——监管率、合规成本、市场适应性和制造商反馈。监管率（左上角）显示所有公司均呈现稳定且一致的增长，其中一些公司显示出更快的增长轨迹，表明它们在应对监管压力方面的能力存在差异。类似地，合规成本（右上角）呈指数增长模式，随着时间的推移，公司逐渐趋向相似的轨迹，反映出随着监管率增加，它们在遵守监管要求方面承受着共同的负担。相比之下，市场适应性（左下角）表现出显著的公司间差异，某些公司（例如B和D）展示出急剧的峰值和波动，可能反映了战略实验或动态市场反应，而其他公司则保持较低或更稳定的水平，表明可能存在资源限制或不同的战略。制造商反馈（右下角）在所有公司中稳步增长，部分公司（例如公司J）显示出明显更快的增长，突出了各公司在反馈机制中的参与度差异及其可能对合规性和适应性战略的影响。这些指标共同提供了一个全面的视角，展示了公司在不断变化的监管环境中如何平衡监管合规、成本、市场适应性和外部反馈。'
