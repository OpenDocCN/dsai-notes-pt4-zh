- en: 4.4 Module evaluation and sensitivity result
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 模块评估与敏感性结果
- en: 'To validate the robustness and relevance of the framework, we conducted a comprehensive
    sensitivity analysis. The results are summarized and depicted in Figure [12](https://arxiv.org/html/2411.15356v2#S4.F12
    "Figure 12 ‣ 4.4 Module evaluation and sensitivity result ‣ 4 Results ‣ Regulator-Manufacturer
    AI Agents Modeling: Mathematical Feedback-Driven Multi-Agent LLM Framework"),
    showcasing the change rates for each key parameter across critical outputs: Guidance
    Issuance Rate ($G_{i}$), Compliance Effort ($C_{m}$), Market Adaptation ($M_{m}$),
    and Manufacturer Feedback ($F_{m}$).'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证框架的稳健性和相关性，我们进行了全面的敏感性分析。结果总结并展示在图[12](https://arxiv.org/html/2411.15356v2#S4.F12
    "图 12 ‣ 4.4 模块评估与敏感性结果 ‣ 4 结果 ‣ 调节者-制造商AI代理建模：基于数学反馈的多智能体LLM框架")中，展示了每个关键参数在主要输出：引导发布率($G_{i}$)、合规努力($C_{m}$)、市场适应性($M_{m}$)和制造商反馈($F_{m}$)中的变化率。
- en: '![Refer to caption](img/8d9f5408b9ddb13a4a1e8159fda035f8.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
