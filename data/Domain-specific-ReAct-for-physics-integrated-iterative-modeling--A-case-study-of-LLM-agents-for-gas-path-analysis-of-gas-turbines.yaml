- en: 'To streamline the calculation process, various approximations were made, particularly
    concerning gas thermophysical properties and flow conservation. Since the internal
    calculations of these tools are not visible to the large language model, these
    simplifications do not impact the experimental evaluation of the model’s agent
    capabilities. In practical engineering applications, these tools can be substituted
    with any calculation process necessary to meet modeling accuracy requirements.
    The functions defining these four calculation tools are detailed in the appendix
    [A.2](https://arxiv.org/html/2406.07572v1#A1.SS2 "A.2 Tools for gas turbine components
    ‣ Appendix A Appendix ‣ Domain-specific ReAct for physics-integrated iterative
    modeling: A case study of LLM agents for gas path analysis of gas turbines") at
    the end of this article.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '为了简化计算过程，进行了多种近似，尤其是在气体热物理属性和流量守恒方面。由于这些工具的内部计算对大型语言模型是不可见的，因此这些简化不会影响模型代理能力的实验评估。在实际工程应用中，这些工具可以用任何必要的计算过程替代，以满足建模精度要求。这四个计算工具的函数定义详见本文末尾的附录
    [A.2](https://arxiv.org/html/2406.07572v1#A1.SS2 "A.2 Tools for gas turbine components
    ‣ Appendix A Appendix ‣ Domain-specific ReAct for physics-integrated iterative
    modeling: A case study of LLM agents for gas path analysis of gas turbines")。'
- en: 4 Results and discussion
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结果与讨论
- en: 'In the initial phase, we evaluated the performance of LLMs in calculating single
    component without embedded tools. Detailed questions, can be found in the appendix
    [A.3](https://arxiv.org/html/2406.07572v1#A1.SS3 "A.3 Test questions for LLM agents
    ‣ Appendix A Appendix ‣ Domain-specific ReAct for physics-integrated iterative
    modeling: A case study of LLM agents for gas path analysis of gas turbines"),
    were posed to the models. The results, summarized in Table [2](https://arxiv.org/html/2406.07572v1#S4.T2
    "Table 2 ‣ 4 Results and discussion ‣ Domain-specific ReAct for physics-integrated
    iterative modeling: A case study of LLM agents for gas path analysis of gas turbines"),
    revealed that locally deployed models (LLama3 and Qwen1.5) could only engage in
    text-based reasoning and preliminary calculations, resulting in incorrect outcomes.
    This highlights their limitation in performing accurate technical calculations
    through text alone. Conversely, web-accessed models (ChatGPT4o and ChatGLM4) demonstrated
    better performance. They engaged in conceptual reasoning, made reasonable assumptions
    (e.g., ideal gas properties, fuel calorific value, etc.), and generated and executed
    Python code. ChatGPT4o accurately calculated all gas turbine components, while
    ChatGLM4 correctly calculated the combustion chamber and turbine but erred with
    the nozzle and compressor.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在初步阶段，我们评估了没有嵌入工具的大型语言模型在单一组件计算中的表现。详细问题可以在附录[A.3](https://arxiv.org/html/2406.07572v1#A1.SS3
    "A.3 测试问题 ‣ 附录A ‣ 基于物理集成的迭代建模的领域特定ReAct：以燃气涡轮气路分析为例")中找到。这些问题被提出给模型。结果总结在表[2](https://arxiv.org/html/2406.07572v1#S4.T2
    "表2 ‣ 4 结果与讨论 ‣ 基于物理集成的迭代建模的领域特定ReAct：以燃气涡轮气路分析为例")中，揭示了本地部署的模型（LLama3和Qwen1.5）只能进行基于文本的推理和初步计算，导致结果错误。这突显了它们仅通过文本进行准确技术计算的局限性。相反，网页访问模型（ChatGPT4o和ChatGLM4）表现更好。它们进行了概念性推理，做出了合理假设（例如理想气体特性、燃料热值等），并生成和执行了Python代码。ChatGPT4o准确计算了所有燃气涡轮组件，而ChatGLM4正确计算了燃烧室和涡轮，但在喷嘴和压缩机上出现了错误。
- en: These results indicate that while LLMs have a foundational understanding of
    gas turbine concepts, their reasoning and calculation accuracy varies. Web-accessed
    models, which support Python script execution, can handle complex tasks better
    than locally deployed models, which are limited to text-based reasoning.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果表明，尽管大型语言模型（LLMs）对燃气涡轮概念有基础的理解，但它们的推理和计算准确性有所不同。支持Python脚本执行的网页访问模型，比起仅限于基于文本推理的本地部署模型，在处理复杂任务时表现更好。
