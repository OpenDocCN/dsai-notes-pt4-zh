- en: 'After integrating multi-component calculation tools, the three LLM agents could
    reason and make tool call decisions based on user queries. We tested them on a
    more complex task: calculating the adiabatic efficiency of both the gas turbine’s
    compressor and turbine using typical test data. Detailed questions are provided
    in the appendix [A.3](https://arxiv.org/html/2406.07572v1#A1.SS3 "A.3 Test questions
    for LLM agents ‣ Appendix A Appendix ‣ Domain-specific ReAct for physics-integrated
    iterative modeling: A case study of LLM agents for gas path analysis of gas turbines").
    To solve this, the LLM agent needed to sequentially call the tools according to
    the logic in Figure [1](https://arxiv.org/html/2406.07572v1#S2.F1 "Figure 1 ‣
    2.3 Gas turbine components and test data ‣ 2 Background ‣ Domain-specific ReAct
    for physics-integrated iterative modeling: A case study of LLM agents for gas
    path analysis of gas turbines"), selecting correct parameters from the input and
    output data. Initially, all three agents correctly used the measured inlet and
    outlet data of the compressor. However, they incorrectly used unmeasured turbine
    inlet temperature and pressure parameters, leading to wrong turbine efficiency
    results. This indicates the LLMs struggled with complex reasoning chains and lacked
    a deep understanding of gas turbine specifics. With hints provided for solving
    sequence, GLM4 and GPT3.5 adjusted their order correctly but still selected incorrect
    tool parameters for the nozzle, resulting in errors. In contrast, LLama3-70B correctly
    executed the entire chain solution. Responses from LLM agents are included in
    the appendix [A.4](https://arxiv.org/html/2406.07572v1#A1.SS4 "A.4 Response of
    LLM agents ‣ Appendix A Appendix ‣ Domain-specific ReAct for physics-integrated
    iterative modeling: A case study of LLM agents for gas path analysis of gas turbines").'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在整合多组分计算工具后，三个LLM代理能够根据用户查询进行推理并做出工具调用决策。我们在一个更复杂的任务上进行了测试：使用典型的测试数据计算燃气涡轮机压气机和涡轮的绝热效率。详细问题见附录[A.3](https://arxiv.org/html/2406.07572v1#A1.SS3
    "A.3 测试问题集 ‣ 附录A 附录 ‣ 物理集成迭代建模的领域特定ReAct：燃气涡轮气路分析的LLM代理案例研究")。为了解决这个问题，LLM代理需要根据图[1](https://arxiv.org/html/2406.07572v1#S2.F1
    "图1 ‣ 2.3 燃气涡轮机部件和测试数据 ‣ 2 背景 ‣ 物理集成迭代建模的领域特定ReAct：燃气涡轮气路分析的LLM代理案例研究")中的逻辑，依次调用工具，从输入和输出数据中选择正确的参数。最初，所有三个代理都正确使用了压气机的测量进气和出气数据。然而，它们错误地使用了未测量的涡轮进气温度和压力参数，导致涡轮效率计算结果错误。这表明LLM在复杂推理链中存在困难，且缺乏对燃气涡轮机具体细节的深刻理解。在提供了解决顺序的提示后，GLM4和GPT3.5正确调整了顺序，但仍然选择了错误的喷嘴工具参数，导致了错误。相比之下，LLama3-70B正确地执行了整个链式解决方案。LLM代理的响应见附录[A.4](https://arxiv.org/html/2406.07572v1#A1.SS4
    "A.4 LLM代理的响应 ‣ 附录A 附录 ‣ 物理集成迭代建模的领域特定ReAct：燃气涡轮气路分析的LLM代理案例研究")。
