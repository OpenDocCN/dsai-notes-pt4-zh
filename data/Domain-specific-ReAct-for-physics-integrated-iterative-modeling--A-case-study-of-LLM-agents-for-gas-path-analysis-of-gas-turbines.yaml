- en: A.2 Tools for gas turbine components
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2 燃气涡轮组件的工具
- en: '[⬇](data:text/plain;base64,)1from  langchain_core.tools  import  tool23gamma,  R  =  1.4,  287.05287445@tool6def  calc_compressor_eff(inlet_T  :  float,  inlet_P  :  float,  outlet_T  :  float,  outlet_P  :  float)  ->  dict:7  """Calculate  the  isentropic  efficiency  of  a  COMPRESSOR  by  inputting  inlet  temperature  and  pressure,  outlet  temperature  and  pressure"""8  return  {"comp_isentropic_eff":  ((outlet_P  /  inlet_P)  **  ((gamma  -  1)  /  gamma)  -  1)  /  (outlet_T  /  inlet_T  -  1  )}910@tool11def  calc_turbine_eff(inlet_T  :  float,  inlet_P  :  float,  outlet_T  :  float,  outlet_P  :  float)  ->  dict:12  """Calculate  the  isentropic  efficiency  of  a  TURBINE  by  inputting  inlet  temperature  and  pressure,  outlet  temperature  and  pressure"""13  return  {"turb_isentropic_eff":  (1  -  outlet_T  /  inlet_T)  /  (1  -  (outlet_P  /  inlet_P)  **  ((gamma  -  1)  /  gamma))}1415@tool16def  calc_nozzle(inlet_T  :  float,  inlet_P  :  float,  outlet_P  :  float,  throat_area  :  float)  ->  dict:17  """Calculate  NOZZLE  condition  like  the  mass  flow  rate  wether  choked  or  not,  by  inputting  the  inlet  temperature,  inlet  pressure,  outlet  pressure,  and  throat  area"""18  nozz_pr  =  inlet_P  /  outlet_P19  nozz_mach  =  ((nozz_pr  **  ((gamma  -  1)  /  gamma)  -  1)  *  (2  /  (gamma  -  1)))  **  0.520  nozz_outlet_mach  =  min(nozz_mach,  1)21  nozz_w  =  inlet_P  *  throat_area  /  inlet_T**0.5  *  gamma**0.5  *  nozz_outlet_mach  *  (1+(gamma-1)/2*nozz_outlet_mach**2)**(-(gamma+1)/(2*gamma-2))  /  R**0.522  return  {"W_nozz":  nozz_w,  "chocked":  "yes"  if  nozz_mach  >  1  else  "no"}2324@tool25def  calc_burner_outlet(inlet_T  :  float,  inlet_P  :  float,  W_fuel  :  float,  W_air  :  float)  ->  dict:26  """Calculate  the  outlet  temperature  and  pressure  of  a  combustion  chamber  (BURNER)  by  inputting  the  inlet  temperature,  inlet  pressure,  fuel  flow  rate,  and  air  flow  rate"""27  outlet_T  =  inlet_T  +  (48.6e6  /  1005)  *  W_fuel  /  W_air28  return  {29  "burner_outlet_T":  outlet_T,30  "burner_outlet_P":  inlet_P  *  0.9531  }'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
