    "Table 1 ‣ 3.1 LLMs models ‣ 3 Methods ‣ Domain-specific ReAct for physics-integrated
    iterative modeling: A case study of LLM agents for gas path analysis of gas turbines")中列出的模型部署在一台配备两块NVIDIA
