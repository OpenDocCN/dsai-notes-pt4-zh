- en: 5 Conclusion
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: In this paper, we discussed the shortcomings of current group polarization measurement
    approaches and proposed our multi-agent and graph-based measurement scheme. Our
    solution innovatively introduces a large language model-based multi-agent system
    into the measurement of group polarization and utilizes the Community Sentiment
    Network (CSN) to represent the polarization state. Additionally, we provided a
    metric (Community Opposition Index) for calculating polarization levels using
    the CSN, allowing the polarization state to be quantified. Finally, we tested
    our multi-agent system through a zero-shot stance detection task, and the results
    demonstrated its usability and value.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 本文讨论了当前群体极化测量方法的不足，并提出了我们的多代理和基于图的测量方案。我们的解决方案创新性地引入了基于大语言模型的多代理系统来测量群体极化，并利用社区情感网络（CSN）来表示极化状态。此外，我们提供了一种指标（社区反对指数）用于通过CSN计算极化水平，从而使极化状态得以量化。最后，我们通过一个零样本立场检测任务测试了我们的多代理系统，结果证明了其可用性和价值。
