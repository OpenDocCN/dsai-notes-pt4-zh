- en: 1 Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: With the development of internet technology, social media has gained widespread
    popularity. GLOBAL DIGITAL REPORT [[11](https://arxiv.org/html/2411.12196v2#bib.bib11)]
    indicate that platforms such as Facebook, YouTube, and TikTok boast billions of
    users worldwide. Social media has become a key avenue for the public to express
    opinions and engage in discussions. Its anonymity and convenience enable users
    to freely express their true views, thereby shaping social media public opinion.
    As a result, research in this field has also flourished.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着互联网技术的发展，社交媒体已获得广泛普及。《全球数字报告》[[11](https://arxiv.org/html/2411.12196v2#bib.bib11)]指出，Facebook、YouTube和TikTok等平台在全球拥有数十亿用户。社交媒体已成为公众表达意见和参与讨论的关键渠道。其匿名性和便利性使得用户能够自由表达真实看法，从而塑造社交媒体上的公众舆论。因此，该领域的研究也蓬勃发展。
- en: In these studies, research from the perspective of group polarization holds
    a significant position. The concept of group polarization was first introduced
    by Stoner [[37](https://arxiv.org/html/2411.12196v2#bib.bib37)], who observed
    that group decisions tend to be more extreme compared to individual decisions [[16](https://arxiv.org/html/2411.12196v2#bib.bib16)].
    In the internet era, group polarization is broadly defined as the divergence of
    public opinions or stances. Building on this definition, researchers have conducted
    extensive and comprehensive studies on various issues related to group polarization.
    One of the fundamental research problems in the field of social media group polarization
    is its measurement. Early measurement methods based on statistical approaches [[5](https://arxiv.org/html/2411.12196v2#bib.bib5),
    [13](https://arxiv.org/html/2411.12196v2#bib.bib13), [15](https://arxiv.org/html/2411.12196v2#bib.bib15),
    [20](https://arxiv.org/html/2411.12196v2#bib.bib20), [38](https://arxiv.org/html/2411.12196v2#bib.bib38)]
    suffered from issues such as overly simplistic for the complexity of social media
    dynamics. Current mainstream methods, such as text clustering or sentiment classification [[4](https://arxiv.org/html/2411.12196v2#bib.bib4),
    [22](https://arxiv.org/html/2411.12196v2#bib.bib22), [35](https://arxiv.org/html/2411.12196v2#bib.bib35),
    [39](https://arxiv.org/html/2411.12196v2#bib.bib39)], struggle to balance efficiency
    and accuracy. While some researchers have made significant progress by focusing
    on the relationships between different viewpoints [[7](https://arxiv.org/html/2411.12196v2#bib.bib7),
    [17](https://arxiv.org/html/2411.12196v2#bib.bib17), [21](https://arxiv.org/html/2411.12196v2#bib.bib21),
    [26](https://arxiv.org/html/2411.12196v2#bib.bib26), [32](https://arxiv.org/html/2411.12196v2#bib.bib32)],
    these studies still fall short in understanding the deeper nuances of opinion
    stances and their evolution.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些研究中，从群体极化角度进行的研究占据了重要地位。群体极化的概念最早由斯托纳（Stoner）提出[[37](https://arxiv.org/html/2411.12196v2#bib.bib37)]，他观察到群体决策往往比个人决策更加极端[[16](https://arxiv.org/html/2411.12196v2#bib.bib16)]。在互联网时代，群体极化通常被定义为公众意见或立场的分化。基于这一定义，研究人员已经在群体极化相关的多个问题上进行了广泛且深入的研究。社交媒体群体极化领域的一个基本研究问题就是如何对其进行测量。早期基于统计方法的测量方式[[5](https://arxiv.org/html/2411.12196v2#bib.bib5),
    [13](https://arxiv.org/html/2411.12196v2#bib.bib13), [15](https://arxiv.org/html/2411.12196v2#bib.bib15),
    [20](https://arxiv.org/html/2411.12196v2#bib.bib20), [38](https://arxiv.org/html/2411.12196v2#bib.bib38)]存在过于简单化社交媒体动态复杂性的弊端。当前的主流方法，如文本聚类或情感分类[[4](https://arxiv.org/html/2411.12196v2#bib.bib4),
    [22](https://arxiv.org/html/2411.12196v2#bib.bib22), [35](https://arxiv.org/html/2411.12196v2#bib.bib35),
    [39](https://arxiv.org/html/2411.12196v2#bib.bib39)]，在效率和准确性之间存在平衡困难。虽然一些研究人员通过关注不同观点之间的关系取得了显著进展[[7](https://arxiv.org/html/2411.12196v2#bib.bib7),
    [17](https://arxiv.org/html/2411.12196v2#bib.bib17), [21](https://arxiv.org/html/2411.12196v2#bib.bib21),
    [26](https://arxiv.org/html/2411.12196v2#bib.bib26), [32](https://arxiv.org/html/2411.12196v2#bib.bib32)]，但这些研究在理解立场的深层次细微差别及其演变方面仍显不足。
- en: To address the existing issues in measuring group polarization and improve efficiency,
    accuracy, and interpretability, we propose a new group polarization measurement
    approach based on LLM-based agents and graphs. This approach draws inspiration
    from the stance detection task in natural language processing (NLP) and the earlier
    "Sentiment Thermometer" method. We use a Community Sentiment Network (CSN) represented
    by a graph structure to model the polarization state, where LLM-based agents are
    employed to construct the network. Additionally, we design polarization measurement
    metrics based on CSN. To validate the effectiveness of our approach, we tested
    the module responsible for constructing CSN on zero-shot stance detection tasks,
    and the results demonstrated its superiority in capturing the nuances of group
    polarization.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决在测量群体极化方面存在的问题，并提高效率、准确性和可解释性，我们提出了一种基于LLM（大语言模型）代理和图结构的新型群体极化测量方法。该方法借鉴了自然语言处理（NLP）中的立场检测任务以及早期的“情感温度计”方法。我们使用一个由图结构表示的社区情感网络（CSN）来建模极化状态，其中采用LLM代理来构建该网络。此外，我们基于CSN设计了极化测量指标。为了验证我们方法的有效性，我们在零样本立场检测任务中测试了负责构建CSN的模块，结果显示该模块在捕捉群体极化的细微差别方面具有优越性。
- en: 'In summary, our contributions are as follows: (1) We propose a temporal Community
    Sentiment Network (CSN) to represent the polarization state over time. (2) We
    introduce LLM-based Agents for stance detection into group polarization measurement,
    significantly enhancing both efficiency and accuracy. (3) We propose a more robust
    metric based on the CSN, Community Opposition Index (COI).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们的贡献如下：（1）我们提出了一个时间序列社区情感网络（CSN）来表示随时间变化的极化状态。（2）我们引入基于LLM的代理进行立场检测，显著提高了群体极化测量的效率和准确性。（3）我们提出了基于CSN的更强健指标——社区反对指数（COI）。
- en: 2 Related Work
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 Opinion Polarization Measurement
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 意见极化测量
- en: 'As research on group polarization deepens, extensive exploration has also been
    conducted on the measurement of group polarization, leading to the development
    of a relatively comprehensive system of measurement approaches. Existing research [[5](https://arxiv.org/html/2411.12196v2#bib.bib5),
    [20](https://arxiv.org/html/2411.12196v2#bib.bib20)] suggests that the current
    mainstream group polarization measurement schemes can be primarily divided into
    three categories: volume-based, sentiment-based, and network-based. We will discuss
    the characteristics of these three measurement schemes and their shortcomings
    when applied to the task of measuring group polarization on social media.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着群体极化研究的深入，关于群体极化的测量也进行了广泛的探索，形成了一个相对全面的测量方法体系。现有研究[[5](https://arxiv.org/html/2411.12196v2#bib.bib5),
    [20](https://arxiv.org/html/2411.12196v2#bib.bib20)]表明，当前主流的群体极化测量方案主要可以分为三类：基于数量的、基于情感的和基于网络的。我们将讨论这三种测量方案的特点以及它们在应用于社交媒体上群体极化测量任务时的不足。
- en: Volume-based approaches primarily rely on statistical methods and were widely
    applied in the early research of group polarization. Early researchers collected
    data through surveys and experiments and used statistical analysis to obtain relevant
    polarization results. In current trend of exploring group polarization via social
    media, volume-based schemes focus more on various data metrics and employ statistical
    methods in research. Notable examples include Gaurav et al. [[13](https://arxiv.org/html/2411.12196v2#bib.bib13)]’s
    political polarization study based on the moving average aggregate probability
    method, Tumasjan et al. [[38](https://arxiv.org/html/2411.12196v2#bib.bib38)]’s
    analysis of political polarization using the LIWC tool, and Hart et al. [[15](https://arxiv.org/html/2411.12196v2#bib.bib15)]’s
    use of multidimensional statistical analysis to analyze polarization during COVID-19.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基于数量的方法主要依赖统计方法，并且在群体极化的早期研究中得到了广泛应用。早期的研究者通过调查和实验收集数据，使用统计分析获得相关的极化结果。在当前通过社交媒体探索群体极化的趋势中，基于数量的方案更加注重各种数据指标，并在研究中采用统计方法。值得注意的例子包括Gaurav等人[[13](https://arxiv.org/html/2411.12196v2#bib.bib13)]基于移动平均聚合概率方法的政治极化研究，Tumasjan等人[[38](https://arxiv.org/html/2411.12196v2#bib.bib38)]使用LIWC工具分析政治极化，以及Hart等人[[15](https://arxiv.org/html/2411.12196v2#bib.bib15)]使用多维统计分析研究COVID-19期间的极化。
- en: However, existing studies suggest that volume-based schemes have limitations
    in terms of capturing information and analyzing large datasets. They fail to accurately
    understand the opinions and sentiments conveyed in the text and generally rely
    on broad statistical metrics (e.g. word frequency, likes, bookmarks, etc) to gather
    limited information. The lack of rapid information capture and in-depth understanding
    makes these techniques less effective for tracking and real-time analysis of group
    polarization, and they also fall short in terms of precision in measuring polarization.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现有研究表明，基于数量的方案在捕捉信息和分析大数据集方面存在局限性。它们未能准确理解文本中传达的意见和情感，通常依赖于广泛的统计指标（例如词频、点赞、书签等）来收集有限的信息。缺乏快速信息捕捉和深入理解使得这些技术在追踪和实时分析群体极化方面效果较差，而且在测量极化的精度上也存在不足。
- en: Compared to volume-based approaches, sentiment-based approaches place greater
    emphasis on the meaning and emotions conveyed in the text. Typically, sentiment-based
    approaches are grounded in natural language processing (NLP) and analyze social
    media text from the perspectives of opinions and emotions. These methods generally
    follow two main strategies. The first involves clustering texts based on the similarity
    of sentiments, such as the IOM-NN method proposed by Belcastro [[4](https://arxiv.org/html/2411.12196v2#bib.bib4)]
    for accurately detecting emotional information in political polarization. The
    second strategy leverages deep learning for direct sentiment classification, exemplified
    by Tyagi et al. [[39](https://arxiv.org/html/2411.12196v2#bib.bib39)]’s research
    on polarization driven by climate change, and the explorations by Ribeiro et al. [[35](https://arxiv.org/html/2411.12196v2#bib.bib35)]
    and Jiang et al. [[22](https://arxiv.org/html/2411.12196v2#bib.bib22)] on the
    relationship between misinformation and polarization.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与基于体量的方法相比，基于情感的方法更注重文本中传达的意义和情感。通常，基于情感的方法依托自然语言处理（NLP），从观点和情感的角度分析社交媒体文本。这些方法通常遵循两种主要策略。第一种方法基于情感的相似性对文本进行聚类，例如Belcastro提出的IOM-NN方法[[4](https://arxiv.org/html/2411.12196v2#bib.bib4)]，旨在准确检测政治极化中的情感信息。第二种策略利用深度学习进行直接情感分类，例如Tyagi等人[[39](https://arxiv.org/html/2411.12196v2#bib.bib39)]关于气候变化驱动的极化研究，以及Ribeiro等人[[35](https://arxiv.org/html/2411.12196v2#bib.bib35)]和Jiang等人[[22](https://arxiv.org/html/2411.12196v2#bib.bib22)]关于错误信息与极化之间关系的探索。
- en: Unfortunately, both strategies face notable challenges in practice. For text
    clustering, current clustering algorithms are relatively coarse and simplistic,
    making it difficult to distinguish between disruptive information (such as advertisements
    or neutral statements) and significant content. Moreover, they do not account
    for the specific relationships between subgroups or their contribution to polarization,
    resulting in outcomes that lack precision and interpretability. In sentiment classification,
    current methods often rely on binary classifications, failing to capture the intensity
    of emotions. This oversimplified method negatively impacts both the interpretability
    and accuracy of polarization measurement.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这两种策略在实际应用中面临显著挑战。对于文本聚类，目前的聚类算法相对粗糙且简单，难以区分破坏性信息（例如广告或中立陈述）与重要内容。此外，它们没有考虑子群体之间的具体关系或它们对极化的贡献，导致结果缺乏精准性和可解释性。在情感分类方面，当前方法通常依赖于二分类，无法捕捉情感的强度。这种过于简化的方法对极化测量的可解释性和准确性产生负面影响。
- en: It is also worth noting that in political polarization research, a method called
    the "Sentiment Thermometer" has been widely adopted [[7](https://arxiv.org/html/2411.12196v2#bib.bib7),
    [17](https://arxiv.org/html/2411.12196v2#bib.bib17), [18](https://arxiv.org/html/2411.12196v2#bib.bib18),
    [26](https://arxiv.org/html/2411.12196v2#bib.bib26), [41](https://arxiv.org/html/2411.12196v2#bib.bib41)].
    This approach uses surveys to gather voters’ emotional scores toward various political
    parties, thus enhancing the precision and interpretability of the analysis. However,
    this method is costly, limited by small sample sizes, and not well-suited for
    measuring polarization in the context of social media.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另请注意，在政治极化研究中，一种名为“情感温度计”的方法已被广泛采用 [[7](https://arxiv.org/html/2411.12196v2#bib.bib7),
    [17](https://arxiv.org/html/2411.12196v2#bib.bib17), [18](https://arxiv.org/html/2411.12196v2#bib.bib18),
    [26](https://arxiv.org/html/2411.12196v2#bib.bib26), [41](https://arxiv.org/html/2411.12196v2#bib.bib41)]。这种方法通过调查收集选民对各种政党的情感评分，从而提高分析的精准度和可解释性。然而，这种方法成本较高，受限于样本量较小，并且不太适合用于衡量社交媒体中的极化现象。
- en: Network-based approaches represent an approach that evaluates group polarization
    by considering social positions and relationships among groups, focusing on emotional
    direction and the stance between subgroups to better measure polarization levels.
    Traditional social network analysis in group polarization studies explores peripheral
    connections around core opinions to assess subgroup positions and emotions [[8](https://arxiv.org/html/2411.12196v2#bib.bib8),
    [10](https://arxiv.org/html/2411.12196v2#bib.bib10), [12](https://arxiv.org/html/2411.12196v2#bib.bib12),
    [14](https://arxiv.org/html/2411.12196v2#bib.bib14), [33](https://arxiv.org/html/2411.12196v2#bib.bib33),
    [40](https://arxiv.org/html/2411.12196v2#bib.bib40)]. Some researchers have further
    developed this by dynamically simulating the process of group polarization to
    explore its evolutionary pathways [[32](https://arxiv.org/html/2411.12196v2#bib.bib32),
    [36](https://arxiv.org/html/2411.12196v2#bib.bib36)]. With the advancement of
    Graph Neural Networks (GNNs), network-based approaches have been enhanced, as
    demonstrated by valuable explorations from researchers such as Xiao et al. [[42](https://arxiv.org/html/2411.12196v2#bib.bib42)],
    Zhang et al. [[46](https://arxiv.org/html/2411.12196v2#bib.bib46)], and Jiang
    et al. [[21](https://arxiv.org/html/2411.12196v2#bib.bib21)], who utilized sentiment
    networks and GNNs in their studies. While these studies have achieved promising
    results in improving the scientific rigor and interpretability of group polarization
    research, they generally lack detailed analysis of the textual content. Moreover,
    social division within purely social networks does not necessarily result from
    group polarization, raising questions about the accuracy of some conclusions drawn
    from these methods.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 基于网络的方法代表了一种通过考虑群体间的社会位置和关系来评估群体极化的方式，重点关注子群体之间的情感方向和立场，以更好地衡量极化水平。传统的群体极化研究中的社会网络分析探索了围绕核心观点的外围连接，以评估子群体的位置和情感[[8](https://arxiv.org/html/2411.12196v2#bib.bib8)，[10](https://arxiv.org/html/2411.12196v2#bib.bib10)，[12](https://arxiv.org/html/2411.12196v2#bib.bib12)，[14](https://arxiv.org/html/2411.12196v2#bib.bib14)，[33](https://arxiv.org/html/2411.12196v2#bib.bib33)，[40](https://arxiv.org/html/2411.12196v2#bib.bib40)]。一些研究者进一步通过动态模拟群体极化的过程，探索其演变路径[[32](https://arxiv.org/html/2411.12196v2#bib.bib32)，[36](https://arxiv.org/html/2411.12196v2#bib.bib36)]。随着图神经网络（GNNs）的发展，基于网络的方法得到了增强，正如像肖等人[[42](https://arxiv.org/html/2411.12196v2#bib.bib42)]、张等人[[46](https://arxiv.org/html/2411.12196v2#bib.bib46)]和姜等人[[21](https://arxiv.org/html/2411.12196v2#bib.bib21)]等研究者的宝贵探索所展示的，他们在研究中利用了情感网络和GNNs。虽然这些研究在提高群体极化研究的科学性和可解释性方面取得了有希望的结果，但它们普遍缺乏对文本内容的详细分析。此外，纯粹的社交网络中的社会分裂不一定是群体极化的结果，这也引发了对这些方法得出的一些结论的准确性的质疑。
- en: 2.2 LLM-Based Agents
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 LLM基础代理
- en: With the introduction of OpenAI’s GPT series of large language models (LLMs) [[9](https://arxiv.org/html/2411.12196v2#bib.bib9)],
    numerous research fields have incorporated or examined GPT’s capabilities. In
    the realm of group polarization research, some researchers have also explored
    its applications. For instance, Lu et al. [[31](https://arxiv.org/html/2411.12196v2#bib.bib31)]
    used agent-based simulations to model group polarization dynamics, while Zhang
    et al. [[44](https://arxiv.org/html/2411.12196v2#bib.bib44)] employed LLM-Based
    Agents to detect stances within polarized groups. These studies have yielded promising
    results, demonstrating the feasibility and value of applying large language models
    in this field.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 随着OpenAI的GPT系列大语言模型（LLMs）的出现[[9](https://arxiv.org/html/2411.12196v2#bib.bib9)]，许多研究领域已经开始或研究了GPT的能力。在群体极化研究领域，一些研究者也探讨了其应用。例如，陆等人[[31](https://arxiv.org/html/2411.12196v2#bib.bib31)]使用基于代理的模拟来模拟群体极化动态，而张等人[[44](https://arxiv.org/html/2411.12196v2#bib.bib44)]则使用LLM基础的代理来检测极化群体中的立场。这些研究取得了有希望的结果，展示了在该领域应用大语言模型的可行性和价值。
- en: 3 Method
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 方法
- en: 'As we mentioned in Section 1, to achieve an accurate measurement of group polarization,
    our proposed method consists of three parts, specifically:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在第1节中提到的，为了实现群体极化的准确测量，我们提出的方法包括三个部分，具体如下：
- en: (i)
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: A Community Sentiment Network (CSN) used to represent subgroups, the emotions
    between and within subgroups.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个社区情感网络（CSN），用于表示子群体及其之间和内部的情感。
- en: (ii)
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: A efficient multi-agent system for CSN construction.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个高效的多代理系统用于CSN构建。
- en: (iii)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: A group polarization metric based on the CSN, Community Opposition Index (COI).
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于CSN的群体极化度量，社区对立指数（COI）。
- en: The set of opinion texts will be used to identify subgroups and conduct sentiment
    analysis through the multi-agent system, forming a CSN. The current polarization
    measurement result for the time slice can then be calculated using the COI.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 意见文本集将用于识别子群体并通过多智能体系统进行情感分析，从而形成一个CSN。然后，可以使用COI计算该时间片的当前极化测量结果。
- en: 3.1 Community Sentiment Network
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 社区情感网络
- en: The Community Sentiment Network (CSN, see Fig. [1](https://arxiv.org/html/2411.12196v2#S3.F1
    "Figure 1 ‣ 3.1 Community Sentiment Network ‣ 3 Method ‣ A More Advanced Group
    Polarization Measurement Approach Based on LLM-Based Agents and Graphs")) is an
    extension of the "Sentiment Thermometer" method. The traditional "Sentiment Thermometer"
    could only be applied to two subgroups [[18](https://arxiv.org/html/2411.12196v2#bib.bib18)].
    CSN extends the "Sentiment Thermometer" to a directed cyclic graph that involves
    emotions between multiple subgroups (see Figure 1). Let $G=(V,E)$ be a graph,
    where $V$ is the vertex set containing subgroups and $E$ is the set of edges representing
    the sentimental relationships between subgroups. Each edge $e\in E$ is defined
    as $(u,v,s)$ where $u,v\in V$ and $s$ is the sentiment score. It should be noted
    that nodes $v$ and $u$ are allowed to be the same node, meaning self-loops are
    permitted. The score $s$ can be either positive or negative, reflecting the positive
    or negative nature of the sentiment.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 社区情感网络（CSN，见图[1](https://arxiv.org/html/2411.12196v2#S3.F1 "Figure 1 ‣ 3.1 Community
    Sentiment Network ‣ 3 Method ‣ A More Advanced Group Polarization Measurement
    Approach Based on LLM-Based Agents and Graphs")）是“情感温度计”方法的扩展。传统的“情感温度计”只能应用于两个子群体[[18](https://arxiv.org/html/2411.12196v2#bib.bib18)]。CSN将“情感温度计”扩展为一个有向循环图，涉及多个子群体之间的情感（见图1）。令$G=(V,E)$为图，其中$V$是包含子群体的顶点集，$E$是表示子群体之间情感关系的边集。每条边$e\in
    E$定义为$(u,v,s)$，其中$u,v\in V$且$s$为情感分数。需要注意的是，节点$v$和$u$可以是同一个节点，意味着自环是允许的。分数$s$可以是正值或负值，反映了情感的正面或负面性质。
- en: Unlike traditional social networks, CSN uses sentiment rather than interactions
    as the basis for constructing connections. Also, CSN clearly illustrates the various
    subgroups with different stances within the target time period and reveals the
    emotional states between subgroups as well as the internal cohesion of each subgroup.
    Therefore, compared to clustering results or social networks, CSN significantly
    highlights the contributions of different subgroups to polarization, providing
    greater interpretability of the polarization state.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统的社交网络不同，CSN使用情感而非互动作为构建连接的基础。此外，CSN清晰地展示了目标时间段内具有不同立场的各个子群体，并揭示了子群体之间的情感状态以及每个子群体的内部凝聚力。因此，与聚类结果或社交网络相比，CSN显著突出了不同子群体对极化的贡献，提供了更强的极化状态可解释性。
- en: '![Refer to caption](img/c0143291bce915d5e098cbc5ff8bd9ad.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/c0143291bce915d5e098cbc5ff8bd9ad.png)'
- en: 'Figure 1: An example of a CSN generated by Graphviz. This CSN was generated
    based on comments during the Russia-Ukraine conflict.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：由Graphviz生成的CSN示例。该CSN是基于俄罗斯-乌克兰冲突期间的评论生成的。
- en: 3.2 A Multi-Agent System For CSN Construction
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 基于多智能体系统的CSN构建
- en: The construction of the CSN involves multiple issues, such as subgroup identification,
    stance detection of opinion information, and sentiment recognition. However, existing
    research in the field of group polarization is insufficient to provide effective
    solutions to these issues. Therefore, inspired by the advancements in stance detection
    tasks [[42](https://arxiv.org/html/2411.12196v2#bib.bib42)], we designed a multi-agent
    system based on LLM-based agents (see Fig. [2](https://arxiv.org/html/2411.12196v2#S3.F2
    "Figure 2 ‣ 3.2 A Multi-Agent System For CSN Construction ‣ 3 Method ‣ A More
    Advanced Group Polarization Measurement Approach Based on LLM-Based Agents and
    Graphs")).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: CSN的构建涉及多个问题，例如子群体识别、观点信息的立场检测和情感识别。然而，现有的群体极化研究尚不足以为这些问题提供有效的解决方案。因此，受到立场检测任务的进展启发[[42](https://arxiv.org/html/2411.12196v2#bib.bib42)]，我们设计了一个基于LLM代理的多智能体系统（见图[2](https://arxiv.org/html/2411.12196v2#S3.F2
    "Figure 2 ‣ 3.2 A Multi-Agent System For CSN Construction ‣ 3 Method ‣ A More
    Advanced Group Polarization Measurement Approach Based on LLM-Based Agents and
    Graphs")）。
- en: '![Refer to caption](img/0dff3d41723dd56cbdd25e53f3574fd0.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/0dff3d41723dd56cbdd25e53f3574fd0.png)'
- en: 'Figure 2: The structure of multi-agent system for CSN construction, containing
    Backround Mining Stage, Semantic Analysis Stage and Polarization Assessment Stage.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：用于CSN构建的多智能体系统结构，包含背景挖掘阶段、语义分析阶段和极化评估阶段。
- en: 'In summary, our multi-agent system is composed of three stages: the Background
    Mining Stage, the Semantic Analysis Stage, and the Polarization Assessment Stage.
    The Background Mining Stage consists of Subgroup Exploration Expert and Domain
    Specialist, the Semantic Analysis Stage includes Social Media Veteran, Linguistic
    Expert, and Sentiment Analysis Expert. The Polarization Assessment Stage comprises
    Polarization Assessor. The agents collaborate through a series of interactions
    to provide accurate subgroup division results and reliable sentiment scores (see
    Alg.  [1](https://arxiv.org/html/2411.12196v2#alg1 "Algorithm 1 ‣ 3.2 A Multi-Agent
    System For CSN Construction ‣ 3 Method ‣ A More Advanced Group Polarization Measurement
    Approach Based on LLM-Based Agents and Graphs")). We will provide a detailed explanation
    of each stage and the functions of the respective agents in the following paragraphs.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们的多智能体系统由三个阶段组成：背景挖掘阶段、语义分析阶段和极化评估阶段。背景挖掘阶段包括子组探索专家和领域专家，语义分析阶段包括社交媒体资深专家、语言学专家和情感分析专家。极化评估阶段由极化评估专家组成。各个智能体通过一系列的交互合作，提供准确的子组划分结果和可靠的情感评分（参见算法
    [1](https://arxiv.org/html/2411.12196v2#alg1 "Algorithm 1 ‣ 3.2 A Multi-Agent
    System For CSN Construction ‣ 3 Method ‣ A More Advanced Group Polarization Measurement
    Approach Based on LLM-Based Agents and Graphs")）。我们将在接下来的段落中详细解释每个阶段及其对应智能体的功能。
- en: Algorithm 1 Triplets Construction Algorithm
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 1 三元组构建算法
- en: '1:Input: Comments data within a specified time range2:Output: Set of triplets
    as analysis results3:procedure AnalyzeComments($comments$)4:     $bg\leftarrow$
    DomainSpecialist($comments$) $\triangleright$ bg for background5:     $sg\leftarrow\emptyset$
    $\triangleright$ sg for subgroups6:     $uncertainComments\leftarrow[]$7:     SubgroupExplorationExpert($bg$)8:     for each
    $comment$ in $comments$ do9:         $grp\leftarrow$ SubgroupExplorationExpert($comment$)10:         if not
    $grp$ then11:              $uncertainComments.add(comment)$12:              if length($uncertainComments$)
    reaches threshold then13:                  $grp\leftarrow$ HumanExpertHelp($uncertainComments$)14:                  $sg.add(grp)$15:                  $uncertainComments\leftarrow[]$16:              end if17:         else18:              $sg.add(grp)$19:         end if20:     end for21:     Initialize
    Experts:22:     SocialMediaVeteran($sg,bg$)23:     LinguisticExpert($bg$)24:     SentimentAnalysisExpert($sg$)25:     PolarizationAssessment($sg,bg$)26:     $triplets\leftarrow\emptyset$27:     for each
    $comment$ in $comments$ do28:         $out1\leftarrow$ SocialMediaVeteran($comment$)29:         $out2\leftarrow$
    LinguisticExpert($comment$)30:         $out3\leftarrow$ SentimentAnalysisExpert($comment,out1,out2$)31:         $out4\leftarrow$
    PolarizationAssessment($comment,out3$)32:         if $out4.group$ then33:              $triplet\leftarrow(out4.group,out4.score,out4.targetGroup)$34:         else35:              $triplet\leftarrow(\text{null},out4.score,out4.targetGroup)$36:         end if37:         $triplets.add(triplet)$38:     end for39:     return
    $triplets$40:end procedure'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '1: 输入：指定时间范围内的评论数据2: 输出：作为分析结果的三元组集合3: 过程 AnalyzeComments($comments$)4:     $bg\leftarrow$
    领域专家($comments$) $\triangleright$ bg 代表背景5:     $sg\leftarrow\emptyset$ $\triangleright$
    sg 代表子组6:     $uncertainComments\leftarrow[]$7:     子组探索专家($bg$)8:     对于每个 $comment$
    在 $comments$ 中 执行9:         $grp\leftarrow$ 子组探索专家($comment$)10:         如果 $grp$
    不存在 则11:              $uncertainComments.add(comment)$12:              如果 $uncertainComments$
    的长度达到阈值 则13:                  $grp\leftarrow$ 人类专家帮助($uncertainComments$)14:                  $sg.add(grp)$15:                  $uncertainComments\leftarrow[]$16:              结束 如果17:          否则18:              $sg.add(grp)$19:          结束 如果20:     结束 对于21:     初始化专家：22:     社交媒体资深专家($sg,bg$)23:     语言学专家($bg$)24:     情感分析专家($sg$)25:     极化评估($sg,bg$)26:     $triplets\leftarrow\emptyset$27:     对于每个
    $comment$ 在 $comments$ 中 执行28:         $out1\leftarrow$ 社交媒体资深专家($comment$)29:         $out2\leftarrow$
    语言学专家($comment$)30:         $out3\leftarrow$ 情感分析专家($comment,out1,out2$)31:         $out4\leftarrow$
    极化评估($comment,out3$)32:         如果 $out4.group$ 存在 则33:              $triplet\leftarrow(out4.group,out4.score,out4.targetGroup)$34:          否则35:              $triplet\leftarrow(\text{null},out4.score,out4.targetGroup)$36:          结束 如果37:         $triplets.add(triplet)$38:     结束 对于39:     返回
    $triplets$40: 结束 过程'
- en: 3.2.1 Background Mining Stage
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 背景挖掘阶段
- en: 'For the construction of the CSN, the first issue we need to address is how
    the multi-agent system understands the overall event within the context of the
    event. To solve this, we propose the Background Mining Stage, which uses textual
    information to understand the event and identify potential subgroups. Its functionality
    can be described as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建CSN时，我们需要首先解决的问题是多智能体系统如何在事件的上下文中理解整体事件。为了解决这个问题，我们提出了背景挖掘阶段，利用文本信息理解事件并识别潜在的子组。其功能可以描述如下：
- en: 'Input: All the comment texts related to the target topic (sampled if necessary).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 输入：与目标话题相关的所有评论文本（如有必要可进行抽样）。
- en: 'Output: A description of the event’s background, all potential subgroups present
    in the topic, and detailed descriptions of each subgroup.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 输出：事件背景描述、话题中所有潜在子组的描述以及每个子组的详细描述。
- en: Domain Specialist
  id: totrans-55
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 域专家
- en: Domain Specialist is primarily responsible for extracting the event background
    described in the comment texts. Their main tasks include exploring the core event
    of the topic and key stakeholders. The Domain Specialist develops a comprehensive
    description of the event’s timeline and related parties, providing this background
    information to the Subgroup Exploration Expert and other subsequent stages of
    the process.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 域专家主要负责提取评论文本中描述的事件背景。他们的主要任务包括探索话题的核心事件及关键利益相关者。域专家会制定事件时间线和相关方的全面描述，并将这些背景信息提供给子组探索专家以及后续阶段的处理人员。
- en: Subgroup Exploration Expert
  id: totrans-57
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 子组探索专家
- en: The task of the Subgroup Exploration Expert is to use the background information
    provided by the Domain Specialist along with the source texts to identify potential
    subgroups involved in the event and summarize the possible speaking patterns of
    each subgroup’s members. This requires the expert to explore the organizations,
    stances, religions, and other social identities referenced in the texts and form
    subgroups based on the similarity of their expressions. It is important to note
    that if there is a significant amount of unclassifiable content, the expert is
    permitted to consult human experts for clarification.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 子组探索专家的任务是利用域专家提供的背景信息和源文本，识别事件中涉及的潜在子组，并总结每个子组成员的可能言论模式。这要求专家探索文本中提到的组织、立场、宗教及其他社会身份，并根据其表达的相似性形成子组。需要特别注意的是，如果存在大量无法分类的内容，专家可以咨询人工专家以求得进一步的澄清。
- en: 3.2.2 Semantic Analysis Stage
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 语义分析阶段
- en: 'Building on the background information, Semantic Analysis Stage needs to address
    the primary challenge of accurately interpreting the emotions conveyed in the
    texts, especially when slang, homophones, sarcasm, and other nuanced expressions
    are present. To achieve better results on this complex task, we design the system
    with the specific attributes of social media in mind. Its functionality can be
    described as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 基于背景信息，语义分析阶段需要解决的主要挑战是准确解读文本中传达的情感，尤其是在有俚语、同音词、讽刺和其他细微表达的情况下。为了在这一复杂任务上取得更好的结果，我们设计了一个考虑到社交媒体特定属性的系统。其功能可以描述如下：
- en: 'Input: Comment texts under the target topic and results from Background Mining
    Stage.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 输入：目标话题下的评论文本及背景挖掘阶段的结果。
- en: 'Output: Sentiment analysis result.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 输出：情感分析结果。
- en: Social Media Veteran
  id: totrans-63
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 社交媒体资深专家
- en: The Social Media Veteran is one of the key agents responsible for semantic understanding
    of social media content. Its main role is to explore the patterns and characteristics
    of language expression on social media platforms. The agent needs to interpret
    the actual meanings of hashtags, internet slang, memes, and other unique forms
    of expression commonly used on social media. After this analysis, the Social Media
    Veteran passes the comprehended information to the Sentiment Analysis Expert for
    further processing.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体资深专家是负责社交媒体内容语义理解的关键智能体之一。其主要作用是探索社交媒体平台上语言表达的模式和特点。该智能体需要解读标签、网络用语、迷因以及其他社交媒体上常用的独特表达形式的实际含义。在此分析之后，社交媒体资深专家将所理解的信息传递给情感分析专家进行进一步处理。
- en: Linguistic Expert
  id: totrans-65
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 语言学专家
- en: The Linguistic Expert is another key agent responsible for the semantic understanding
    of social media content. Unlike the Social Media Veteran, the Linguistic Expert
    focuses on analyzing the text from a linguistic perspective, examining aspects
    such as grammatical structure, rhetorical devices, word choice, and tense. The
    analysis results are also passed to the Sentiment Analysis Expert. It is important
    to note that the Linguistic Expert’s analysis is not conducted in isolation; the
    background information provided by the Domain Expert supports and informs the
    linguistic analysis.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 语言专家是另一个负责社交媒体内容语义理解的关键角色。与社交媒体资深专家不同，语言专家专注于从语言学角度分析文本，检查语法结构、修辞手法、词汇选择和时态等方面。分析结果也会传递给情感分析专家。需要注意的是，语言专家的分析并非孤立进行；领域专家提供的背景信息支持并辅助语言分析。
- en: Sentiment Analysis Expert
  id: totrans-67
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 情感分析专家
- en: The Sentiment Analysis Expert is the agent responsible for synthesizing various
    inputs to determine the final sentiment and its direction. It combines the emotional
    language present in the text with the semantic analysis results provided by other
    agents, such as the Social Media Veteran and the Linguistic Expert, to derive
    the sentiment of the text. Additionally, it utilizes the subgroup information
    provided by the subgroup exploration expert to identify the potential target of
    the sentiment. The results of this sentiment analysis will serve as the output
    of the sentiment analysis stage and will be passed to the next stage.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析专家是负责综合各种输入以确定最终情感及其方向的角色。它结合文本中的情感语言与其他角色提供的语义分析结果，如社交媒体资深专家和语言专家，推导出文本的情感。此外，它还利用子群体探索专家提供的子群体信息，识别情感的潜在目标。情感分析的结果将作为情感分析阶段的输出，并传递给下一个阶段。
- en: 3.2.3 Polarization Assessment Stage
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3 极化评估阶段
- en: 'The primary task of the Polarization Assessment Stage is to utilize the information
    from the Background Mining Stage and the Semantic Analysis Stage to generate CSN
    in the form of triplets. Its functionality can be described as follows:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 极化评估阶段的主要任务是利用背景挖掘阶段和语义分析阶段的信息生成三元组形式的CSN。其功能可以描述如下：
- en: 'Input: All information from the Background Mining Stage (including potential
    subgroups and event background), each text from the target topic, and their sentiment
    analysis results.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 输入：来自背景挖掘阶段的所有信息（包括潜在子群体和事件背景），目标话题的每一条文本及其情感分析结果。
- en: 'Output: Sentiment expressed in the form of triplets for each comment: (personal
    stance, sentiment score, target subgroup).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 输出：以三元组形式表达的每条评论的情感（个人立场，情感得分，目标子群体）。
- en: Polarization Assessor
  id: totrans-73
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 极化评估员
- en: The Polarization Assessor is the core agent of the Polarization Assessment Stage.
    It is responsible for analyzing the author’s stance, sentiment score, and the
    target group of the sentiment for each comment, based on the information passed
    from the other stages. The Polarization Assessor integrates this information into
    triplets. With the multi-dimensional and in-depth analysis provided by the other
    stages, the Polarization Assessor can make precise judgments and give credible
    sentiment score.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 极化评估员是极化评估阶段的核心角色。它负责基于从其他阶段传递来的信息，分析每条评论的作者立场、情感得分和情感的目标群体。极化评估员将这些信息整合成三元组。通过其他阶段提供的多维度和深入分析，极化评估员可以做出准确的判断，并给出可信的情感得分。
- en: CSN Construction
  id: totrans-75
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: CSN 构建
- en: To construct the final Community Sentiment Network (CSN) based on the sentiment
    triplets from the existing comments, we designed the relevant algorithm (see Alg. [2](https://arxiv.org/html/2411.12196v2#alg2
    "Algorithm 2 ‣ CSN Construction ‣ 3.2.3 Polarization Assessment Stage ‣ 3.2 A
    Multi-Agent System For CSN Construction ‣ 3 Method ‣ A More Advanced Group Polarization
    Measurement Approach Based on LLM-Based Agents and Graphs"), Table [1](https://arxiv.org/html/2411.12196v2#S3.T1
    "Table 1 ‣ CSN Construction ‣ 3.2.3 Polarization Assessment Stage ‣ 3.2 A Multi-Agent
    System For CSN Construction ‣ 3 Method ‣ A More Advanced Group Polarization Measurement
    Approach Based on LLM-Based Agents and Graphs") explains some variables). We use
    an adjacency matrix, $adjMatrix$, to represent the CSN, where $adjMatrix[i][j]$
    represents the sentiment score of subgroup $i$ towards subgroup $j$. We first
    use all the triplets to build an initial network and then merge the nodes that
    belong to the same subgroup. During the merging process, we use the number of
    likes on the comments as a weighting factor, applying a weighted calculation to
    the sentiment scores between subgroups involved in the sentiment. This results
    in a total sentiment score between the subgroups. Since not all triplets have
    a personal stance, we complete them by approximating the occurrence frequency
    of all known personal stances as probabilities and use these probabilities to
    fill in the incomplete triplets. These operations results in the final CSN.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了基于现有评论中的情感三元组构建最终的社区情感网络（CSN），我们设计了相关算法（见算法[2](https://arxiv.org/html/2411.12196v2#alg2
    "算法 2 ‣ CSN 构建 ‣ 3.2.3 极化评估阶段 ‣ 3.2 基于多智能体系统的 CSN 构建 ‣ 3 方法 ‣ 基于 LLM 的智能体和图的更先进的群体极化测量方法")，表[1](https://arxiv.org/html/2411.12196v2#S3.T1
    "表 1 ‣ CSN 构建 ‣ 3.2.3 极化评估阶段 ‣ 3.2 基于多智能体系统的 CSN 构建 ‣ 3 方法 ‣ 基于 LLM 的智能体和图的更先进的群体极化测量方法")解释了一些变量）。我们使用一个邻接矩阵$adjMatrix$来表示CSN，其中$adjMatrix[i][j]$表示子群体$i$对子群体$j$的情感得分。我们首先使用所有的三元组构建一个初始网络，然后合并属于同一子群体的节点。在合并过程中，我们使用评论的点赞数作为加权因子，对涉及情感的子群体之间的情感得分进行加权计算，从而得到子群体之间的总情感得分。由于并非所有三元组都有个人立场，我们通过近似所有已知个人立场的出现频率作为概率来补充它们，并使用这些概率填充不完整的三元组。这些操作最终得到最终的CSN。
- en: 'Table 1: The explanation of some variables in Alg. [2](https://arxiv.org/html/2411.12196v2#alg2
    "Algorithm 2 ‣ CSN Construction ‣ 3.2.3 Polarization Assessment Stage ‣ 3.2 A
    Multi-Agent System For CSN Construction ‣ 3 Method ‣ A More Advanced Group Polarization
    Measurement Approach Based on LLM-Based Agents and Graphs").'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：算法[2](https://arxiv.org/html/2411.12196v2#alg2 "算法 2 ‣ CSN 构建 ‣ 3.2.3 极化评估阶段
    ‣ 3.2 基于多智能体系统的 CSN 构建 ‣ 3 方法 ‣ 基于 LLM 的智能体和图的更先进的群体极化测量方法")中某些变量的解释。
- en: '| Variable | Explanation |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 变量 | 解释 |'
- en: '| --- | --- |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| $weightSum$ | triplets’ weight |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| $weightSum$ | 三元组的权重 |'
- en: '| $countMatrix[i][j]$ | number of triplets whose person stance is $i$ and target
    subgroup is $j$ |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| $countMatrix[i][j]$ | 个人立场为$i$，目标子群体为$j$的三元组数量 |'
- en: '| $incompleteTriplets$ | variable for storing incomplete triplets |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| $incompleteTriplets$ | 存储不完整三元组的变量 |'
- en: '| $commentCount$ | number of comments in every subgroup |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| $commentCount$ | 每个子群体中的评论数量 |'
- en: Algorithm 2 Construction of Community Sentiment Network
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 2 社区情感网络构建
- en: '1:Initialize:2:Initialize 10x10 matrices $adjMatrix$, $weightSum$ and $countMatrix$
    to zero3:Initialize 1x10 vector $commentCount$ to zero4:$incompleteTriplets\leftarrow[]$5:Process
    Complete Triplets:6:for each $triplet$ in $triplets$ do7:     if $triplet.group$
    is not null then8:         $src\leftarrow triplet.group$9:         $tgt\leftarrow
    triplet.targetGroup$10:         $weightedScore\leftarrow triplet.score\times\max(triplet.likes,1)$11:         $adjMatrix[src][tgt]\leftarrow
    adjMatrix[src][tgt]+weightedScore$12:         $weightSum[src][tgt]\leftarrow weightSum[src][tgt]+\max(triplet.likes,1)$13:         $countMatrix[src][tgt]\leftarrow
    countMatrix[src][tgt]+1$14:         $commentCount[src]\leftarrow commentCount[src]+1$15:     else16:         $incompleteTriplets.add(triplet)$17:     end if18:end for19:Process
    Incomplete Triplets:20:for each $triplet$ in $incompleteTriplets$ do21:     $tgt\leftarrow
    triplet.targetGroup$22:     $probabilities\leftarrow[]$23:     for $i\leftarrow
    1$ to $10$ do24:         $probabilities[i]\leftarrow countMatrix[i][tgt]/\sum_{j=1}^{10}countMatrix[j][tgt]$25:     end for26:     $src\leftarrow$
    sample a group based on $probabilities$27:     $weightedScore\leftarrow triplet.score\times\max(triplet.likes,1)$28:     $adjMatrix[src][tgt]\leftarrow
    adjMatrix[src][tgt]+weightedScore$29:     $weightSum[src][tgt]\leftarrow weightSum[src][tgt]+\max(triplet.likes,1)$30:     $countMatrix[src][tgt]\leftarrow
    countMatrix[src][tgt]+1$31:     $commentCount[src]\leftarrow commentCount[src]+1$32:end for33:Compute
    Averages:34:for $i\leftarrow 1$ to $10$ do35:     for $j\leftarrow 1$ to $10$ do36:         if $weightSum[i][j]>0$ then37:              $adjMatrix[i][j]\leftarrow
    adjMatrix[i][j]/weightSum[i][j]$38:         end if39:     end for40:end for41:Output:
    Draw the group affect network using $adjMatrix$'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 1:初始化:2:初始化 10x10 矩阵 $adjMatrix$、$weightSum$ 和 $countMatrix$ 为零3:初始化 1x10 向量
    $commentCount$ 为零4:$incompleteTriplets\leftarrow[]$5:处理完整三元组：6:对于每个 $triplet$
    在 $triplets$ 中7:     如果 $triplet.group$ 不为空 则8:         $src\leftarrow triplet.group$9:         $tgt\leftarrow
    triplet.targetGroup$10:         $weightedScore\leftarrow triplet.score\times\max(triplet.likes,1)$11:         $adjMatrix[src][tgt]\leftarrow
    adjMatrix[src][tgt]+weightedScore$12:         $weightSum[src][tgt]\leftarrow weightSum[src][tgt]+\max(triplet.likes,1)$13:         $countMatrix[src][tgt]\leftarrow
    countMatrix[src][tgt]+1$14:         $commentCount[src]\leftarrow commentCount[src]+1$15:     否则16:         $incompleteTriplets.add(triplet)$17:     结束 如果18:结束 对于19:处理不完整三元组：20:对于每个
    $triplet$ 在 $incompleteTriplets$ 中21:     $tgt\leftarrow triplet.targetGroup$22:     $probabilities\leftarrow[]$23:     对于
    $i\leftarrow 1$ 到 $10$ 执行24:         $probabilities[i]\leftarrow countMatrix[i][tgt]/\sum_{j=1}^{10}countMatrix[j][tgt]$25:     结束 对于26:     $src\leftarrow$
    根据 $probabilities$ 采样一个组27:     $weightedScore\leftarrow triplet.score\times\max(triplet.likes,1)$28:     $adjMatrix[src][tgt]\leftarrow
    adjMatrix[src][tgt]+weightedScore$29:     $weightSum[src][tgt]\leftarrow weightSum[src][tgt]+\max(triplet.likes,1)$30:     $countMatrix[src][tgt]\leftarrow
    countMatrix[src][tgt]+1$31:     $commentCount[src]\leftarrow commentCount[src]+1$32:结束 对于33:计算平均值：34:对于
    $i\leftarrow 1$ 到 $10$ 执行35:     对于 $j\leftarrow 1$ 到 $10$ 执行36:         如果 $weightSum[i][j]>0$ 则37:              $adjMatrix[i][j]\leftarrow
    adjMatrix[i][j]/weightSum[i][j]$38:         结束 如果39:     结束 对于40:结束 对于41:输出：使用
    $adjMatrix$ 绘制群体影响网络
- en: 3.3 Community Opposition Index (COI)
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 社区反对指数（COI）
- en: We have designed a dedicated group polarization metric for CSN to derive a comparable
    and interpretable polarization index from its complex graph structure. In previous
    research on sentiment-based polarization measurement, a widely accepted viewpoint
    is that the stronger the internal cohesion within subgroups and the greater the
    hostility between subgroups, the higher the level of polarization [[18](https://arxiv.org/html/2411.12196v2#bib.bib18),
    [19](https://arxiv.org/html/2411.12196v2#bib.bib19), [26](https://arxiv.org/html/2411.12196v2#bib.bib26),
    [41](https://arxiv.org/html/2411.12196v2#bib.bib41), [43](https://arxiv.org/html/2411.12196v2#bib.bib43)].
    The "Sentiment Thermometer" was developed based on this perspective, and its approach
    of calculating sentiment temperature differences has gained widespread recognition
    and practical use [[7](https://arxiv.org/html/2411.12196v2#bib.bib7), [17](https://arxiv.org/html/2411.12196v2#bib.bib17),
    [18](https://arxiv.org/html/2411.12196v2#bib.bib18), [26](https://arxiv.org/html/2411.12196v2#bib.bib26),
    [41](https://arxiv.org/html/2411.12196v2#bib.bib41)]. However, as we mentioned
    earlier, this method is only applicable when there are exactly two subgroups involved
    in group polarization. Therefore, we extended this calculation method to the multi-group
    domain and proposed the Community Opposition Index (COI).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为 CSN 设计了专门的群体极化度量指标，用以从其复杂的图结构中导出一个可比且可解释的极化指数。在基于情感的极化测量的早期研究中，一个广泛接受的观点是：子群体内部的凝聚力越强，子群体之间的敌意越大，极化水平就越高[[18](https://arxiv.org/html/2411.12196v2#bib.bib18),
    [19](https://arxiv.org/html/2411.12196v2#bib.bib19), [26](https://arxiv.org/html/2411.12196v2#bib.bib26),
    [41](https://arxiv.org/html/2411.12196v2#bib.bib41), [43](https://arxiv.org/html/2411.12196v2#bib.bib43)]。基于这一观点，开发了“情感温度计”，其通过计算情感温度差异的方法获得了广泛的认可和实际应用[[7](https://arxiv.org/html/2411.12196v2#bib.bib7),
    [17](https://arxiv.org/html/2411.12196v2#bib.bib17), [18](https://arxiv.org/html/2411.12196v2#bib.bib18),
    [26](https://arxiv.org/html/2411.12196v2#bib.bib26), [41](https://arxiv.org/html/2411.12196v2#bib.bib41)]。然而，正如我们之前提到的，这种方法仅适用于涉及两个子群体的群体极化。因此，我们将这种计算方法扩展到了多群体领域，并提出了社区对立指数（COI）。
- en: 'Firstly, we calculate the sentiment score of a subgroup towards the other subgroups:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们计算一个子群体对其他子群体的情感得分：
- en: '|  | $(-e_{ij})\cdot 1_{e_{ij}\leq 0}$ |  | (1) |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '|  | $(-e_{ij})\cdot 1_{e_{ij}\leq 0}$ |  | (1) |'
- en: Here, $e_{ij}$ represents the sentiment score of subgroup $i$ towards subgroup
    $j$. $1_{e_{ij}\leq 0}$ means that we consider friendly subgroups as not contributing
    to the overall group polarization.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，$e_{ij}$ 代表子群体 $i$ 对子群体 $j$ 的情感得分。$1_{e_{ij}\leq 0}$ 表示我们认为友好的子群体对整体群体极化没有贡献。
- en: Subsequently, we sum the sentiment scores of subgroup $i$ towards all other
    related subgroups and take into account the internal cohesion within each subgroup.Therefore,
    we get the polarization score of subgroup $i$. Here, $t_{i}$ represents the internal
    cohesion of the subgroup $i$.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将子群体 $i$ 对所有其他相关子群体的情感得分相加，并考虑每个子群体内部的凝聚力。因此，我们得到了子群体 $i$ 的极化得分。这里，$t_{i}$
    代表子群体 $i$ 的内部凝聚力。
- en: '|  | $t_{i}\cdot\sum_{j}{(-e_{ij})\cdot 1_{e_{ij}\leq 0}}$ |  | (2) |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '|  | $t_{i}\cdot\sum_{j}{(-e_{ij})\cdot 1_{e_{ij}\leq 0}}$ |  | (2) |'
- en: Finally, we weight the overall sentiment score of each subgroup according to
    its size and calculate the final polarization score.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们根据每个子群体的大小对其整体情感得分进行加权，并计算最终的极化得分。
- en: '|  | $\sum_{i}({\frac{n_{i}}{N}\cdot t_{i}\cdot\sum_{j}{(-e_{ij})\cdot 1_{e_{ij}\leq
    0% }}})$ |  | (3) |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '|  | $\sum_{i}({\frac{n_{i}}{N}\cdot t_{i}\cdot\sum_{j}{(-e_{ij})\cdot 1_{e_{ij}\leq
    0% }}})$ |  | (3) |'
- en: Here $N$ represents the total number of comments on the target topic and $n_{i}$
    represents the number of comments of subgroup $i$ within this topic.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，$N$ 代表目标话题的评论总数，$n_{i}$ 代表子群体 $i$ 在该话题下的评论数量。
- en: It is important to emphasize that, since our metric is a relative indicator,
    it can avoid interference in the polarization measurement results caused by differences
    in the number of comments. Additionally, this metric, by focusing on both the
    internal and external sentiments of subgroups, offers better interpretability.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 需要强调的是，由于我们的度量指标是一个相对指标，它能够避免由于评论数量差异对极化测量结果的干扰。此外，通过关注子群体内部和外部的情感，该度量指标提供了更好的可解释性。
- en: 4 Zero-Shot Experiments
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 零样本实验
- en: Our experiments will be conducted on the multi-agent system. Since there is
    no established benchmark in the field of group polarization research, we have
    chosen to test the system using stance detection tasks, which share a similar
    nature. We describe the specific setup of our experiments as follows.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验将在多智能体系统上进行。由于群体极化研究领域尚无公认的基准，我们选择通过立场检测任务来测试系统，因为这些任务具有相似的性质。我们将具体描述实验的设置如下。
- en: 4.1 Datasets
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 数据集
- en: 'Based on existing work in the field of stance detection [[3](https://arxiv.org/html/2411.12196v2#bib.bib3),
    [27](https://arxiv.org/html/2411.12196v2#bib.bib27), [28](https://arxiv.org/html/2411.12196v2#bib.bib28)],
    we will conduct our experiments on the following three datasets:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 基于现有的立场检测领域的研究[[3](https://arxiv.org/html/2411.12196v2#bib.bib3)，[27](https://arxiv.org/html/2411.12196v2#bib.bib27)，[28](https://arxiv.org/html/2411.12196v2#bib.bib28)]，我们将在以下三个数据集上进行实验：
- en: 'SEM16 [[34](https://arxiv.org/html/2411.12196v2#bib.bib34)]. This dataset includes
    six different targets selected from various domains, namely Donald Trump (DT),
    Hillary Clinton (HC), Feminist Movement (FM), Legalization of Abortion (LA), Atheism
    (A), and Climate Change is a Real Concern (CC). It includes three types of stances:
    Favor, Against, and None.'
  id: totrans-101
  prefs: []
