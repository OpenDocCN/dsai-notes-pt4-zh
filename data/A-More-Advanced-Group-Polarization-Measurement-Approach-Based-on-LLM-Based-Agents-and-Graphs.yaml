  prefs: []
  type: TYPE_NORMAL
  zh: VAST [[1](https://arxiv.org/html/2411.12196v2#bib.bib1)]。该数据集包含大量不同的目标，并且包括三种立场类型：支持、反对和中立。
- en: The statistics of our utilized datasets are shown in Table [2](https://arxiv.org/html/2411.12196v2#S4.T2
    "Table 2 ‣ 4.1 Datasets ‣ 4 Zero-Shot Experiments ‣ A More Advanced Group Polarization
    Measurement Approach Based on LLM-Based Agents and Graphs"). Since our model’s
    use case is almost zero-shot, we will utilize these three datasets to conduct
    zero-shot stance detection. We will strictly adhere to the licensing requirements
    of the respective datasets.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所使用的数据集的统计信息见表[2](https://arxiv.org/html/2411.12196v2#S4.T2 "表 2 ‣ 4.1 数据集
    ‣ 4 零样本实验 ‣ 基于LLM代理和图的更先进的群体极化测量方法")。由于我们模型的应用几乎是零样本的，因此我们将使用这三个数据集进行零样本立场检测。我们将严格遵守各自数据集的许可要求。
- en: To better evaluate the model’s performance, we selected appropriate metrics
    based on existing literature [[2](https://arxiv.org/html/2411.12196v2#bib.bib2),
    [25](https://arxiv.org/html/2411.12196v2#bib.bib25), [29](https://arxiv.org/html/2411.12196v2#bib.bib29)].
    For the SEM16 and P-Stance datasets, we chose $F_{avg}$, which represents the
    average of F1 scores for Favor and Against. For the VAST dataset, we opted for
    Macro-F1 as the evaluation metric.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地评估模型的性能，我们根据现有文献[[2](https://arxiv.org/html/2411.12196v2#bib.bib2)，[25](https://arxiv.org/html/2411.12196v2#bib.bib25)，[29](https://arxiv.org/html/2411.12196v2#bib.bib29)]选择了合适的评估指标。对于SEM16和P-Stance数据集，我们选择了$F_{avg}$，表示支持和反对的F1分数平均值。对于VAST数据集，我们选择了Macro-F1作为评估指标。
