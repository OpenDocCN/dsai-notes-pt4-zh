- en: Abstract
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Group polarization is an important research direction in social media content
    analysis, attracting many researchers to explore this field. Therefore, how to
    effectively measure group polarization has become a critical topic. Measuring
    group polarization on social media presents several challenges that have not yet
    been addressed by existing solutions. First, social media group polarization measurement
    involves processing vast amounts of text, which poses a significant challenge
    for information extraction. Second, social media texts often contain hard-to-understand
    content, including sarcasm, memes, and internet slang. Additionally, group polarization
    research focuses on holistic analysis, while texts is typically fragmented. To
    address these challenges, we designed a solution based on a multi-agent system
    and used a graph-structured Community Sentiment Network (CSN) to represent polarization
    states. Furthermore, we developed a metric called Community Opposition Index (COI)
    based on the CSN to quantify polarization. Finally, we tested our multi-agent
    system through a zero-shot stance detection task and achieved outstanding results.
    In summary, the proposed approach has significant value in terms of usability,
    accuracy, and interpretability.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 群体极化是社交媒体内容分析中的一个重要研究方向，吸引了许多研究人员探索这一领域。因此，如何有效测量群体极化已成为一个关键问题。社交媒体上的群体极化测量面临许多现有解决方案尚未解决的挑战。首先，社交媒体群体极化测量涉及处理大量文本，这对信息提取构成了巨大挑战。其次，社交媒体文本常常包含难以理解的内容，包括讽刺、表情包和网络俚语。此外，群体极化研究通常侧重于整体分析，而文本通常是碎片化的。为了应对这些挑战，我们设计了一种基于多智能体系统的解决方案，并使用图结构的社区情感网络（CSN）表示极化状态。此外，我们开发了一种名为社区对立指数（COI）的度量，基于CSN量化极化。最后，我们通过零样本立场检测任务测试了我们的多智能体系统，并取得了卓越的成果。总之，所提出的方法在可用性、准确性和可解释性方面具有重要价值。
