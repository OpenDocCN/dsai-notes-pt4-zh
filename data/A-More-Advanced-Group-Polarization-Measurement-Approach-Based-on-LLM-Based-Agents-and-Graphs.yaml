- en: 4.2 Model Adjustment
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 模型调整
- en: Since the primary purpose of our designed multi-agent system is to construct
    the CSN, we need to adjust the model for the experiments. We removed the Subgroup
    Exploration Expert and eliminated the subgroup exploration process. Instead, we
    input texts with predefined target groups into the remaining five agents and obtained
    the output from the Polarization Assessor. The adjusted model’s output only includes
    the sentiment score and target group, making it suitable for performing stance
    detection tasks.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们设计的多智能体系统的主要目的是构建 CSN，因此我们需要调整模型以进行实验。我们移除了子群探索专家，并消除了子群探索过程。相反，我们将带有预定义目标群体的文本输入到剩余的五个智能体中，并从极化评估器获取输出。调整后的模型输出仅包括情感分数和目标群体，使其适合执行立场检测任务。
- en: Regarding the specific details of the model configuration, we use multiple GPT-3.5
    Turbo models provided by OpenAI to serve as agents in the Background Mining Stage
    and Semantic Analysis Stage, while GPT-4 is employed as the Polarization Assessor.
    This selection was primarily based on a balance between cost and the desired final
    performance.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 关于模型配置的具体细节，我们使用了由 OpenAI 提供的多个 GPT-3.5 Turbo 模型作为背景挖掘阶段和语义分析阶段的智能体，而 GPT-4
    被用作极化评估器。此选择主要基于成本与期望最终性能之间的平衡。
- en: 4.3 Comparison Methods
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 比较方法
- en: 'We compare our method with various methods in zero-shot stance detection. This
    includes adversarial learning method: TOAD [[2](https://arxiv.org/html/2411.12196v2#bib.bib2)],
    contrastive learning methods: PT-HCL [[28](https://arxiv.org/html/2411.12196v2#bib.bib28)],
    Bert-based techniques: TGANet [[1](https://arxiv.org/html/2411.12196v2#bib.bib1)]
    and Bert-GCN [[29](https://arxiv.org/html/2411.12196v2#bib.bib29)], LLM-based
    techniques: GPT-3.5 Turbo [[44](https://arxiv.org/html/2411.12196v2#bib.bib44)],
    GPT-3.5 Turbo+Chainof-thought (COT) [[45](https://arxiv.org/html/2411.12196v2#bib.bib45)]
    and COLA [[25](https://arxiv.org/html/2411.12196v2#bib.bib25)].'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将我们的方法与各种方法进行零-shot 立场检测比较。包括对抗学习方法：TOAD [[2](https://arxiv.org/html/2411.12196v2#bib.bib2)]，对比学习方法：PT-HCL [[28](https://arxiv.org/html/2411.12196v2#bib.bib28)]，基于Bert的技术：TGANet [[1](https://arxiv.org/html/2411.12196v2#bib.bib1)]
    和 Bert-GCN [[29](https://arxiv.org/html/2411.12196v2#bib.bib29)]，基于LLM的技术：GPT-3.5
    Turbo [[44](https://arxiv.org/html/2411.12196v2#bib.bib44)]，GPT-3.5 Turbo+链式推理（COT）[[45](https://arxiv.org/html/2411.12196v2#bib.bib45)]
    和 COLA [[25](https://arxiv.org/html/2411.12196v2#bib.bib25)]。
- en: 4.4 Zero-Shot Stance Detection Results
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 零-shot 立场检测结果
- en: In Table 3, we present the performance of our method on the zero-shot stance
    detection task, along with a comparison to other baselines. The results demonstrate
    that our method exhibits excellent performance in this task, with a performance
    improvement of 8.4% over the current best result on the VAST dataset. Although
    our method did not achieve state-of-the-art (SOTA) results across all metrics,
    its ability to come close to or surpass current SOTA algorithms indicates its
    significant value when applied to group polarization research.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在表 3 中，我们展示了我们的方法在零-shot 立场检测任务中的表现，并与其他基准方法进行了比较。结果表明，我们的方法在该任务中表现出色，在 VAST
