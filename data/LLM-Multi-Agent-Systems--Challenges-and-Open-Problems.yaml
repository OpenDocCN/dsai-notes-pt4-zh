- en: 'LLM Multi-Agent Systems: Challenges and Open Problems'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LLM 多代理系统：挑战与未解决的问题
- en: 来源：[https://arxiv.org/html/2402.03578/](https://arxiv.org/html/2402.03578/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://arxiv.org/html/2402.03578/](https://arxiv.org/html/2402.03578/)
- en: Shanshan Han    Qifan Zhang    Yuhang Yao    Weizhao Jin    Zhaozhuo Xu    Chaoyang
    He
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Shanshan Han    Qifan Zhang    Yuhang Yao    Weizhao Jin    Zhaozhuo Xu    Chaoyang
    He
- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: This paper explores existing works of multi-agent systems and identify challenges
    that remain inadequately addressed. By leveraging the diverse capabilities and
    roles of individual agents within a multi-agent system, these systems can tackle
    complex tasks through collaboration. We discuss optimizing task allocation, fostering
    robust reasoning through iterative debates, managing complex and layered context
    information, and enhancing memory management to support the intricate interactions
    within multi-agent systems. We also explore the potential application of multi-agent
    systems in blockchain systems to shed light on their future development and application
    in real-world distributed systems.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本文探讨了现有的多代理系统研究，并识别出尚未得到充分解决的挑战。通过利用多代理系统中各个代理的多样化能力和角色，这些系统能够通过协作应对复杂任务。我们讨论了优化任务分配、通过反复辩论促进强有力推理、管理复杂和分层的上下文信息，以及提升内存管理，以支持多代理系统中复杂的交互。我们还探讨了多代理系统在区块链系统中的潜在应用，旨在为其在现实分布式系统中的未来发展和应用提供启示。
- en: Machine Learning, ICML
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习，ICML
- en: 1 Introduction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Multi-agent systems enhance the capabilities of single LLM agents by leveraging
    collaborations among agents and their specialized abilities (Talebirad & Nadiri,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib28); Zhang et al., [2023a](https://arxiv.org/html/2402.03578v1#bib.bib37);
    Park et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib25); Li et al.,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib18); Jinxin et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib15)).
    It utilizing collaboration and coordination among agents to execute tasks that
    are beyond the capability of any individual agent. In multi-agent systems, each
    agent is equipped with distinctive capabilities and roles, collaborating towards
    the fulfillment of some common objectives. Such collaboration, characterized by
    activities such as debate and reflection, has proven particularly effective for
    tasks requiring deep thought and innovation. Recent works include simulating interactive
    environments (Park et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib25);
    Jinxin et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib15)), role-playing (Li
    et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib18)), reasoning (Du
    et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib9); Liang et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib22)),
    demonstrating the huge potential of multi-agent systems in handling complex real-world
    scenarios.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多代理系统通过利用代理之间的协作和它们的专业能力，增强了单一 LLM 代理的能力（Talebirad & Nadiri，[2023](https://arxiv.org/html/2402.03578v1#bib.bib28)；Zhang
    et al.，[2023a](https://arxiv.org/html/2402.03578v1#bib.bib37)；Park et al.，[2023](https://arxiv.org/html/2402.03578v1#bib.bib25)；Li
    et al.，[2023](https://arxiv.org/html/2402.03578v1#bib.bib18)；Jinxin et al.，[2023](https://arxiv.org/html/2402.03578v1#bib.bib15)）。它利用代理之间的协作和协调来执行任何单一代理无法完成的任务。在多代理系统中，每个代理都具备独特的能力和角色，协作以实现共同目标。这种协作，表现为辩论和反思等活动，在需要深思熟虑和创新的任务中尤其有效。近期的研究包括模拟交互环境（Park
    et al.，[2023](https://arxiv.org/html/2402.03578v1#bib.bib25)；Jinxin et al.，[2023](https://arxiv.org/html/2402.03578v1#bib.bib15)），角色扮演（Li
    et al.，[2023](https://arxiv.org/html/2402.03578v1#bib.bib18)），推理（Du et al.，[2023](https://arxiv.org/html/2402.03578v1#bib.bib9)；Liang
    et al.，[2023](https://arxiv.org/html/2402.03578v1#bib.bib22)），展示了多代理系统在处理复杂现实场景中的巨大潜力。
- en: While existing works have demonstrated the impressive capabilities of multi-agent
    systems, the potential for advanced multi-agent systems far exceeds the progress
    made to date. A large number of existing works focus on devising planning strategies
    within a single agent by breaking down the tasks into smaller, more manageable
    tasks (Chen et al., [2022](https://arxiv.org/html/2402.03578v1#bib.bib6); Ziqi
    & Lu, [2023](https://arxiv.org/html/2402.03578v1#bib.bib40); Yao et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib36);
    Long, [2023](https://arxiv.org/html/2402.03578v1#bib.bib23); Besta et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib3);
    Wang et al., [2022b](https://arxiv.org/html/2402.03578v1#bib.bib33)). Yet, multi-agent
    systems involve agents of various specializations and more complex interactions
    and layered context information, which poses challenges to the designing of the
    work flow as well as the whole system. Also, existing literature pays limited
    attention to memory storage, while memory plays a critical role in collaborations
    between agents. It enables agents to access to some common sense, aligning context
    with their tasks, and further, learn from past work flows and adapt their strategies
    accordingly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现有的研究成果展示了多智能体系统的强大能力，但多智能体系统的潜力远远超出了目前取得的进展。大量现有研究集中于通过将任务分解为更小、更易管理的任务，在单一代理中制定规划策略（Chen
    et al., [2022](https://arxiv.org/html/2402.03578v1#bib.bib6); Ziqi & Lu, [2023](https://arxiv.org/html/2402.03578v1#bib.bib40);
    Yao et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib36); Long, [2023](https://arxiv.org/html/2402.03578v1#bib.bib23);
    Besta et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib3); Wang et al.,
    [2022b](https://arxiv.org/html/2402.03578v1#bib.bib33))。然而，多智能体系统涉及不同专业化的代理和更复杂的互动及分层的上下文信息，这给工作流和整个系统的设计带来了挑战。此外，现有文献对内存存储的关注较少，而内存在代理间的协作中扮演着至关重要的角色。它使代理能够访问一些常识，与任务对齐上下文，进一步地，从过去的工作流程中学习并相应地调整策略。
- en: To date, multiple significant challenges that differentiate multi-agent systems
    and single-agent systems remain inadequately addressed. We summarize them as follows.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，区分多智能体系统和单一智能体系统的多个重要挑战仍未得到充分解决。我们将其总结如下。
- en: •
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Optimizing task allocation to leverage agents’ unique skills and specializations.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 优化任务分配，以发挥代理的独特技能和专业化优势。
- en: •
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Fostering robust reasoning through iterative debates or discussions among a
    subset of agents to enhance intermediate results.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过在部分代理之间进行反复辩论或讨论，促进稳健的推理，以增强中间结果。
- en: •
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Managing complex and layered context information, such as context for overall
    tasks, single agents, and some common knowledge between agents, while ensuring
    alignment to the general objective.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 管理复杂且分层的上下文信息，如整体任务的上下文、单一代理的上下文以及代理之间的一些常识，同时确保与总体目标的一致性。
- en: •
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Managing various types of memory that serve for different objectives in coherent
    to the interactions in multi-agent systems
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 管理各种类型的内存，以适应多智能体系统中的互动，并服务于不同的目标。
- en: This paper provides on a comprehensive exploration into multi-agent systems,
    offering a survey of the existing works while shedding light on the challenges
    and open problems in it. We study major components in multi-agent systems, including
    planning and memory storage, and address unique challenges posed by multi-agent
    systems, compared with single-agent systems. We also explore potential application
    of multi-agent systems in blockchain systems from two perspectives, including
    1) utilizing multi-agent systems as tools, and 2) assigning an agent to each blockchain
    node to make it represent the user, such that the agent can can complete some
    tasks on behalf of the user in the blockchain network.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本文全面探讨了多智能体系统，提供了现有研究的综述，并阐明了其中的挑战和未解的问题。我们研究了多智能体系统中的主要组件，包括规划和内存存储，并讨论了与单一智能体系统相比，多智能体系统所面临的独特挑战。我们还从两个角度探索了多智能体系统在区块链系统中的潜在应用，包括
    1) 将多智能体系统作为工具使用，以及 2) 为每个区块链节点分配一个代理，使其代表用户，从而使代理能够在区块链网络中代替用户完成某些任务。
- en: 2 Overview
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 概述
- en: 2.1 Structure of Multi-agent Systems
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 多智能体系统的结构
- en: The structure of multi-agent systems can be categorized into various types,
    based on the each agent’s functionality and their interactions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体系统的结构可以根据每个代理的功能及其互动方式进行分类。
- en: '![Refer to caption](img/3d5d7e46c204e0078713478af607a3fd.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/3d5d7e46c204e0078713478af607a3fd.png)'
- en: 'Figure 1: Structures of multi-agent systems.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：多智能体系统的结构。
- en: 'Equi-Level Structure. LLM agents in an equi-level system operate at the same
    hierarchical level, where each agent has its role and strategy, but neither holds
    a hierarchical advantage over the other, e.g., DMAS (Chen et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib7));
    see [Figure 1](https://arxiv.org/html/2402.03578v1#S2.F1 "Figure 1 ‣ 2.1 Structure
    of Multi-agent Systems ‣ 2 Overview ‣ LLM Multi-Agent Systems: Challenges and
    Open Problems")(a). The agents in such systems can have same, neutral, or opposing
    objectives. Agents with same goals collaborate towards a common goal without a
    centralized leadership. The emphasis is on collective decision-making and shared
    responsibilities (Li et al., [2019](https://arxiv.org/html/2402.03578v1#bib.bib20)).
    With opposing objectives, the agents negotiate or debate to convince the others
    or achieve some final solutions (Terekhov et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib29);
    Du et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib9); Liang et al.,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib22); Chan et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib5)).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '平级结构。在平级系统中的LLM智能体操作在相同的层次级别上，每个智能体都有其角色和策略，但没有任何一个智能体在层次上优于其他智能体，例如，DMAS（Chen
    et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib7)）；参见[图1](https://arxiv.org/html/2402.03578v1#S2.F1
    "Figure 1 ‣ 2.1 Structure of Multi-agent Systems ‣ 2 Overview ‣ LLM Multi-Agent
    Systems: Challenges and Open Problems")(a)。在此类系统中，智能体可以具有相同、中立或对立的目标。目标相同的智能体在没有集中领导的情况下朝着共同的目标协作。重点是集体决策和共享责任（Li
    et al., [2019](https://arxiv.org/html/2402.03578v1#bib.bib20)）。如果目标对立，智能体会进行协商或辩论，以说服其他智能体或达成最终解决方案（Terekhov
    et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib29); Du et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib9);
    Liang et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib22); Chan et al.,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib5)）。'
- en: 'Hierarchical Structure. Hierarchical structures (Gronauer & Diepold, [2022](https://arxiv.org/html/2402.03578v1#bib.bib12);
    Ahilan & Dayan, [2019](https://arxiv.org/html/2402.03578v1#bib.bib1)) typically
    consists of a leader and one or multiple followers; see [Figure 1](https://arxiv.org/html/2402.03578v1#S2.F1
    "Figure 1 ‣ 2.1 Structure of Multi-agent Systems ‣ 2 Overview ‣ LLM Multi-Agent
    Systems: Challenges and Open Problems")(b). The leader’s role is to guide or plan,
    while the followers respond or execute based on the leader’s instructions. Hierarchical
    structures are prevalent in scenarios where coordinated efforts directed by a
    central authority are essential. Multi-agent systems that explore Stackelberg
    games (Von Stackelberg, [2010](https://arxiv.org/html/2402.03578v1#bib.bib30);
    Conitzer & Sandholm, [2006](https://arxiv.org/html/2402.03578v1#bib.bib8)) fall
    into this category (Harris et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib14)).
    This type of game is distinguished by this leadership-followership dynamic and
    the sequential nature of decision-making. Agents make decisions in a sequential
    order, where the leader player first generate an output (e.g., instructions) then
    the follower players take an action based on the leader’s instruction.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '层次结构。层次结构（Gronauer & Diepold, [2022](https://arxiv.org/html/2402.03578v1#bib.bib12);
    Ahilan & Dayan, [2019](https://arxiv.org/html/2402.03578v1#bib.bib1)）通常由一个领导者和一个或多个追随者组成；参见[图1](https://arxiv.org/html/2402.03578v1#S2.F1
    "Figure 1 ‣ 2.1 Structure of Multi-agent Systems ‣ 2 Overview ‣ LLM Multi-Agent
    Systems: Challenges and Open Problems")(b)。领导者的角色是引导或规划，而追随者则根据领导者的指示作出反应或执行任务。层次结构通常出现在需要中央权威指导的协调性工作场景中。探索Stackelberg博弈的多智能体系统（Von
    Stackelberg, [2010](https://arxiv.org/html/2402.03578v1#bib.bib30); Conitzer &
    Sandholm, [2006](https://arxiv.org/html/2402.03578v1#bib.bib8)）就属于这一类别（Harris
    et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib14)）。这种类型的博弈的特点是领导-追随动态以及决策的顺序性。智能体按顺序做出决策，领导者玩家首先生成一个输出（例如指示），然后追随者玩家根据领导者的指示采取行动。'
- en: 'Nested Structure. Nested structures, or hybrid structures, constitute sub-structures
    of equi-level structures and/or hierarchical structures in a same multi-agent
    system (Chan et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib5)); see
    [Figure 1](https://arxiv.org/html/2402.03578v1#S2.F1 "Figure 1 ‣ 2.1 Structure
    of Multi-agent Systems ‣ 2 Overview ‣ LLM Multi-Agent Systems: Challenges and
    Open Problems")(c). The “big picture” of the system can be either equi-level or
    hierarchical, however, as some agents have to handle complex tasks, they break
    down the tasks into small ones and construct a sub-system, either equi-level or
    hierarchical, and “invite” several agents to help with those tasks. In such systems,
    the interplay between different levels of hierarchy and peer-to-peer interaction
    contributes to complexity. Also, the interaction among those different structures
    can lead to intricate dynamics, where strategies and responses become complicated
    due to the presence of various influencing factors, including external elements
    like context or environment.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌套结构。嵌套结构或混合结构构成了同一多智能体系统中同等层级结构和/或层次结构的子结构（Chan et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib5)）；见[图
    1](https://arxiv.org/html/2402.03578v1#S2.F1 "图 1 ‣ 2.1 多智能体系统的结构 ‣ 2 概述 ‣ 大型语言模型多智能体系统：挑战与未解问题")(c)。系统的“大局”可以是同等层级的，也可以是层次化的。然而，由于某些智能体需要处理复杂的任务，它们将任务分解为较小的任务，并构建一个子系统，可能是同等层级的，也可能是层次化的，并“邀请”几个智能体来协助完成这些任务。在这种系统中，不同层级之间的相互作用以及同行间的互动增加了系统的复杂性。此外，这些不同结构之间的相互作用可能导致复杂的动态变化，其中策略和响应变得复杂，因为存在各种影响因素，包括外部因素如上下文或环境。
- en: Dynamic Structure. Dynamic structures mean that the states of the multi-agent
    system, e.g., the role of agents, their relations, and the number of agents in
    the multi-agent system, may change (Talebirad & Nadiri, [2023](https://arxiv.org/html/2402.03578v1#bib.bib28))
    over time. As an example,  (Talebirad & Nadiri, [2023](https://arxiv.org/html/2402.03578v1#bib.bib28))
    enables addition and removal of agents to make the system to suit the tasks at
    hand. A multi-agent system may also be contextually adaptive, with the interaction
    patterns inside the system being modified based on internal system states or external
    factors, such as contexts. Agents in such systems can dynamically reconfigure
    their roles and relationships in response to changing conditions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 动态结构。动态结构意味着多智能体系统的状态，例如智能体的角色、它们之间的关系以及系统中智能体的数量，可能随时间发生变化（Talebirad & Nadiri,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib28)）。例如，(Talebirad & Nadiri,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib28)) 使得智能体的添加和移除成为可能，以便系统能够适应当前的任务。多智能体系统还可以根据上下文进行自适应，系统内部的交互模式可以根据内部系统状态或外部因素（如上下文）进行调整。在这样的系统中，智能体可以根据不断变化的条件动态地重新配置它们的角色和关系。
- en: 2.2 Overview of Challenges in Multi-Agent Systems
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 多智能体系统中的挑战概述
- en: This paper surveys various components of multi-agent systems and discusses the
    challenges compared with single-agent systems. We discuss planning, memory management,
    as well as potential applications of multi-agent systems on distributed systems,
    e.g., blockchain systems.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本文综述了多智能体系统的各个组成部分，并讨论了与单智能体系统相比所面临的挑战。我们讨论了规划、内存管理，以及多智能体系统在分布式系统中的潜在应用，例如区块链系统。
- en: 'Planning. In a single-agent system, planning involves the LLM agent breaking
    down large tasks into a sequence of small, manageable tasks to achieve specific
    goals efficiently while enhancing interpretability, controllability, and flexibility (Li
    et al., [2024](https://arxiv.org/html/2402.03578v1#bib.bib21); Zhang et al., [2023b](https://arxiv.org/html/2402.03578v1#bib.bib38);
    Nye et al., [2021](https://arxiv.org/html/2402.03578v1#bib.bib24); Wei et al.,
    [2022](https://arxiv.org/html/2402.03578v1#bib.bib34)). The agent can also learn
    to call external APIs for extra information that is missing from the model weights
    (often hard to change after pre-training), or connect LLMs with websites, software,
    and tools (Patil et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib26);
    Zhou et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib39); Cai et al.,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib4)) to help reasoning and improve
    performance. While agents in a multi-agent system have same capabilities with
    single-agent systems, they encounter challenges inherited from the work flow in
    multi-agent systems. In §[3](https://arxiv.org/html/2402.03578v1#S3 "3 Planning
    ‣ LLM Multi-Agent Systems: Challenges and Open Problems"), we discuss partitioning
    work flow and allocating the sub-tasks to agents; we name this process as “global
    planning”; see §[3.1](https://arxiv.org/html/2402.03578v1#S3.SS1 "3.1 Global Planning
    ‣ 3 Planning ‣ LLM Multi-Agent Systems: Challenges and Open Problems"). We then
    discuss task decomposition in each single-agent. Different from planning in a
    single-agent systems, agents in multi-agent systems must deal with more sophisticated
    contexts to reach alignment inside the multi-agent system, and further, achieve
    consistency towards the overall objective; see §[3.2](https://arxiv.org/html/2402.03578v1#S3.SS2
    "3.2 Single-Agent Task Decomposition ‣ 3 Planning ‣ LLM Multi-Agent Systems: Challenges
    and Open Problems").'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 规划。在单一代理系统中，规划涉及到LLM代理将大型任务拆分为一系列小的、可管理的任务，以高效地实现特定目标，同时增强可解释性、可控性和灵活性（Li 等人，[2024](https://arxiv.org/html/2402.03578v1#bib.bib21)；Zhang
    等人，[2023b](https://arxiv.org/html/2402.03578v1#bib.bib38)；Nye 等人，[2021](https://arxiv.org/html/2402.03578v1#bib.bib24)；Wei
    等人，[2022](https://arxiv.org/html/2402.03578v1#bib.bib34)）。代理还可以学习调用外部API来获取模型权重中缺失的额外信息（在预训练后通常难以更改），或将LLM与网站、软件和工具连接（Patil
    等人，[2023](https://arxiv.org/html/2402.03578v1#bib.bib26)；Zhou 等人，[2023](https://arxiv.org/html/2402.03578v1#bib.bib39)；Cai
    等人，[2023](https://arxiv.org/html/2402.03578v1#bib.bib4)），以帮助推理并提高性能。尽管多代理系统中的代理具备与单一代理系统相同的能力，但它们面临着来自多代理系统工作流程的挑战。在§[3](https://arxiv.org/html/2402.03578v1#S3
    "3 规划 ‣ LLM 多代理系统：挑战与未解问题")中，我们讨论了工作流程的划分及将子任务分配给代理的过程；我们将这一过程称为“全局规划”；详见§[3.1](https://arxiv.org/html/2402.03578v1#S3.SS1
    "3.1 全局规划 ‣ 3 规划 ‣ LLM 多代理系统：挑战与未解问题")。接着，我们讨论了单一代理中的任务分解。与单一代理系统中的规划不同，多代理系统中的代理必须处理更复杂的上下文，以实现多代理系统内部的对齐，并进一步朝着整体目标实现一致性；详见§[3.2](https://arxiv.org/html/2402.03578v1#S3.SS2
    "3.2 单一代理任务分解 ‣ 3 规划 ‣ LLM 多代理系统：挑战与未解问题")。
- en: 'Memory management. Memory management in single-agent systems include short-term
    memory during a conversation, long-term memory that store historical conversations,
    and, if any, external data storage that serves as a complementary information
    source for inferences, e.g., RAG (Lewis et al., [2020](https://arxiv.org/html/2402.03578v1#bib.bib17)).
    Memory management in multi-agent systems must handle complex context data and
    sophisticated interaction and history information, thus requires advanced design
    for memories. We classify the memories involved in multi-agent systems in §[4.1](https://arxiv.org/html/2402.03578v1#S4.SS1
    "4.1 Classifications of Memory in Multi-agent Systems ‣ 4 Agent Memory and Information
    Retrieval ‣ LLM Multi-Agent Systems: Challenges and Open Problems") and then discuss
    potential challenges posed by the sophisticated structure of memory in §[4.2](https://arxiv.org/html/2402.03578v1#S4.SS2
    "4.2 Challenges in Multi-agent Memory Management ‣ 4 Agent Memory and Information
    Retrieval ‣ LLM Multi-Agent Systems: Challenges and Open Problems").'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 内存管理。单智能体系统中的内存管理包括对话中的短期记忆、存储历史对话的长期记忆，以及（如有的话）作为推理补充信息来源的外部数据存储，例如RAG（Lewis等人，[2020](https://arxiv.org/html/2402.03578v1#bib.bib17)）。多智能体系统中的内存管理必须处理复杂的上下文数据、复杂的交互和历史信息，因此需要对内存进行高级设计。我们在§[4.1](https://arxiv.org/html/2402.03578v1#S4.SS1
    "4.1 多智能体系统中的内存分类 ‣ 4 代理内存与信息检索 ‣ LLM多智能体系统：挑战与开放问题")中对多智能体系统中涉及的内存进行了分类，并在§[4.2](https://arxiv.org/html/2402.03578v1#S4.SS2
    "4.2 多智能体内存管理中的挑战 ‣ 4 代理内存与信息检索 ‣ LLM多智能体系统：挑战与开放问题")中讨论了内存复杂结构带来的潜在挑战。
- en: 'Application. We discuss applications of multi-agent systems in blockchain,
    a distributed system that involves sophisticated design of layers and applications.
    Basically, multi-agent systems can serve as a tool due to its ability to handle
    sophisticated tasks in blockchain; see §[5.1](https://arxiv.org/html/2402.03578v1#S5.SS1
    "5.1 Multi-Agent Systems As a Tool ‣ 5 Applications in Blockchain ‣ LLM Multi-Agent
    Systems: Challenges and Open Problems"). Blockchain can also be integrated with
    multi-agent systems due to their distributed nature, where an intelligent agent
    can be allocated to an blockchain node to perform sophisticated actions, such
    as negotiations, on behalf of the agent; see §[5.2](https://arxiv.org/html/2402.03578v1#S5.SS2
    "5.2 Blockchain Nodes as Agents ‣ 5 Applications in Blockchain ‣ LLM Multi-Agent
    Systems: Challenges and Open Problems").'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 应用。我们讨论了多智能体系统在区块链中的应用，区块链是一种分布式系统，涉及到复杂的层次和应用设计。基本上，多智能体系统由于其处理区块链中复杂任务的能力，可以作为一种工具；请参见§[5.1](https://arxiv.org/html/2402.03578v1#S5.SS1
    "5.1 多智能体系统作为工具 ‣ 5 区块链中的应用 ‣ LLM多智能体系统：挑战与开放问题")。由于多智能体系统的分布式特性，区块链也可以与多智能体系统集成，其中智能体可以被分配到区块链节点上，代表代理执行复杂操作，如谈判；请参见§[5.2](https://arxiv.org/html/2402.03578v1#S5.SS2
    "5.2 区块链节点作为代理 ‣ 5 区块链中的应用 ‣ LLM多智能体系统：挑战与开放问题")。
- en: 3 Planning
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 规划
- en: Planning in multi-agent systems involves understanding the overall tasks and
    design work flow among agents based on their roles and specializations, (i.e.,
    global planning) and breaking down the tasks for each agent into small manageable
    tasks (i.e., local planning). Such process must account for functionalities of
    the agents, dynamic interactions among the agents, as well as a more complex context
    compared with single-agent systems. This complexity introduces unique challenges
    and opportunities in the multi-agent systems.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体系统中的规划涉及根据代理的角色和专业化，理解整体任务和设计工作流程（即全局规划），并将每个代理的任务分解为小的可管理任务（即局部规划）。此过程必须考虑代理的功能、代理之间的动态交互，以及与单智能体系统相比更复杂的上下文。这种复杂性为多智能体系统带来了独特的挑战和机会。
- en: 3.1 Global Planning
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 全局规划
- en: Global planning refers to understanding the overall task and split the task
    into smaller ones and coordinate the sub-tasks to the agents. It requires careful
    consideration of task decomposition and agent coordination. Below we discuss the
    unique challenges in global planning in multi-agent systems.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 全局规划是指理解整体任务，并将任务分解为更小的任务，并将子任务协调分配给各个代理。这需要仔细考虑任务分解和代理协调。下面我们将讨论多智能体系统中全局规划的独特挑战。
- en: 'Designing effective work flow based on the agents’ specializations. Partitioning
    responsibilities and designing an effective work flow for agents is crucial for
    ensuring that the tasks for each agent are executable while meaningful and directly
    contributes to the overall objective in multi-agent systems. The biggest challenge
    lies in the following perspectives: 1) the partition of work flow should maximize
    the utilization of each agent’s unique capabilities, i.e., each agent can handle
    a part of the task that matches its capabilities and expertise; 2) each agent’s
    tasks must align with the overall goal; and 3) the design must understand and
    consider the context for the overall tasks as well as each agent. This requires
    a deep understanding of the task at hand and the specific strengths and limitations
    of each agent in the system.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 基于代理的专长设计有效的工作流程。划分责任并为代理设计有效的工作流程，对于确保每个代理的任务可执行且有意义，并直接为多代理系统中的整体目标做出贡献至关重要。最大挑战体现在以下几个方面：1）工作流程的划分应最大化每个代理的独特能力的利用率，即每个代理可以处理与其能力和专长相匹配的任务；2）每个代理的任务必须与整体目标对齐；3）设计必须理解并考虑整体任务的上下文以及每个代理的情况。这需要深入理解当前任务及系统中每个代理的特定优势和局限性。
- en: Introducing loops for a subset of agents to enhance intermediate results. Multi-agent
    systems can be integrated with loops inside one or multiple subsets of agents
    to improve the quality of the intermediate results, or, local optimal answers.
    In such loops, agents debate or discuss to achieve an optimal results that are
    accepted by the agents in the loop. The iterative process can refine the intermediate
    results, leading to a deeper exploration of the task. The agents in the loop can
    adjust their reasoning process and plans during the loop, thus have better capabilities
    in handling uncertainties of the task.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为部分代理引入循环以增强中间结果。多代理系统可以通过在一个或多个代理子集内部引入循环，来改善中间结果的质量或局部最优答案。在这样的循环中，代理之间进行辩论或讨论，以达成一个所有代理都能接受的最优结果。迭代过程可以细化中间结果，推动任务的更深层次探索。循环中的代理可以在过程中调整其推理过程和计划，从而更好地应对任务中的不确定性。
- en: Game Theory. Game theory provides a well-structured framework for understanding
    strategic interactions in multi-agent systems, particularly for systems that involve
    complex interactions among agents such as debates or discussions. A crucial concept
    in game theory is equilibrium, e.g., Nash Equilibrium (Kreps, [1989](https://arxiv.org/html/2402.03578v1#bib.bib16))
    and Stackelberg Equilibrium (Von Stackelberg, [2010](https://arxiv.org/html/2402.03578v1#bib.bib30);
    Conitzer & Sandholm, [2006](https://arxiv.org/html/2402.03578v1#bib.bib8)), that
    describes a state where, given the strategies of others, no agent benefits from
    unilaterally changing their strategy. Game theory has been applied in multi-agent
    systems, especially Stackelberg equilibrium (Gerstgrasser & Parkes, [2023](https://arxiv.org/html/2402.03578v1#bib.bib10);
    Harris et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib14)), as the
    structure of Stackelberg equilibrium contains is a leader agent and multiple follower
    agents, and such hierarchical architectures are wildely considered in multi-agent
    systems. As an example, (Gerstgrasser & Parkes, [2023](https://arxiv.org/html/2402.03578v1#bib.bib10))
    designs a general multi-agent framework to identify Stackelberg Equilibrium in
    Markov games, and (Harris et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib14))
    extend the Stackelberg model to allow agents to consider external context information,
    such as traffic and weather, etc. However, some problems are still challenging
    in multi-agent systems, such as defining an appropriate payoff structure for both
    the collective strategy and individual agents based on the context of the overall
    tasks, and efficiently achieving equilibrium states. These unresolved issues highlight
    the ongoing need for refinement in the application of game theory to complex multi-agent
    scenarios.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 博弈论。博弈论为理解多智能体系统中的战略互动提供了一个结构化良好的框架，特别是对于涉及智能体之间复杂互动的系统，如辩论或讨论。博弈论中的一个关键概念是均衡，例如，纳什均衡（Kreps,
    [1989](https://arxiv.org/html/2402.03578v1#bib.bib16)）和斯塔克尔伯格均衡（Von Stackelberg,
    [2010](https://arxiv.org/html/2402.03578v1#bib.bib30); Conitzer & Sandholm, [2006](https://arxiv.org/html/2402.03578v1#bib.bib8)），描述了这样一种状态：在考虑到其他人的策略后，没有智能体会从单方面改变其策略中获益。博弈论已被应用于多智能体系统，特别是斯塔克尔伯格均衡（Gerstgrasser
    & Parkes, [2023](https://arxiv.org/html/2402.03578v1#bib.bib10); Harris et al.,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib14)），因为斯塔克尔伯格均衡的结构包含一个领导智能体和多个跟随智能体，这种层级架构在多智能体系统中广泛被考虑。举个例子，（Gerstgrasser
    & Parkes, [2023](https://arxiv.org/html/2402.03578v1#bib.bib10)）设计了一个通用的多智能体框架，用于在马尔可夫博弈中识别斯塔克尔伯格均衡，而（Harris
    et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib14)）将斯塔克尔伯格模型扩展，以允许智能体考虑外部上下文信息，如交通和天气等。然而，在多智能体系统中仍然存在一些具有挑战性的问题，例如基于整体任务的上下文，为集体策略和单个智能体定义合适的回报结构，以及有效地实现均衡状态。这些未解决的问题突显了在博弈论应用于复杂多智能体场景时，仍然需要不断完善的需求。
- en: 3.2 Single-Agent Task Decomposition
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 单智能体任务分解
- en: Task decomposition in a single agent involves generating a series of intermediate
    reasoning steps to complete a task or arrive at an answer. This process can be
    represented as transforming direct input-output ($\langle\text{input}\rightarrow\text{output}\rangle$)
    mappings into the $\langle\text{input}\rightarrow\text{rational}\rightarrow\text{output}\rangle$
    mappings (Wei et al., [2022](https://arxiv.org/html/2402.03578v1#bib.bib34); Zhang
    et al., [2023b](https://arxiv.org/html/2402.03578v1#bib.bib38)). Task composition
    can be of different formats, as follows.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 单个智能体的任务分解涉及生成一系列中间推理步骤，以完成任务或得出答案。这个过程可以表示为将直接的输入输出（$\langle\text{input}\rightarrow\text{output}\rangle$）映射转化为$\langle\text{input}\rightarrow\text{rational}\rightarrow\text{output}\rangle$映射（Wei
    et al., [2022](https://arxiv.org/html/2402.03578v1#bib.bib34); Zhang et al., [2023b](https://arxiv.org/html/2402.03578v1#bib.bib38)）。任务组成可以有不同的格式，如下所示。
- en: 1) Chain of Thoughts (CoT) (Wei et al., [2022](https://arxiv.org/html/2402.03578v1#bib.bib34))
    that transforms big tasks into step-by-step manageable tasks to represent interpretation
    of the agents’ reasoning (or thinking) process.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 思维链（CoT）(Wei et al., [2022](https://arxiv.org/html/2402.03578v1#bib.bib34))，将大任务转化为逐步可管理的小任务，以表示智能体推理（或思考）过程的解释。
- en: 2) Multiple CoTs (Wang et al., [2022a](https://arxiv.org/html/2402.03578v1#bib.bib32))
    that explores multiple independent CoT reasoning paths and return the one with
    the best output.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 多个思维链（CoTs）（Wang et al., [2022a](https://arxiv.org/html/2402.03578v1#bib.bib32)），探索多个独立的CoT推理路径，并返回输出最优的路径。
- en: 3) Program-of-Thoughts (PoT) (Chen et al., [2022](https://arxiv.org/html/2402.03578v1#bib.bib6))
    that uses language models to generate text and programming language statements,
    and finally an answer.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 思维程序 (PoT)（Chen等人，[2022](https://arxiv.org/html/2402.03578v1#bib.bib6)）使用语言模型生成文本和编程语言语句，最终给出答案。
- en: 4) Table-of-Thoughts (Tab-CoT) (Ziqi & Lu, [2023](https://arxiv.org/html/2402.03578v1#bib.bib40))
    that utilize a tabular-format for reasoning, enabling the complex reasoning process
    to be explicitly modelled in a highly structured manner.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 思维表格 (Tab-CoT)（Ziqi & Lu，[2023](https://arxiv.org/html/2402.03578v1#bib.bib40)）利用表格格式进行推理，使得复杂的推理过程能够以高度结构化的方式显式建模。
- en: 5) Tree-of-Thoughts (ToT) (Yao et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib36);
    Long, [2023](https://arxiv.org/html/2402.03578v1#bib.bib23)) that extends CoT
    by formulating a tree structure to explore multiple reasoning possibilities at
    each step. It enables generating new thoughts based on a given arbitrary thought
    and possibly backtracking from it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 思维树 (ToT)（Yao等人，[2023](https://arxiv.org/html/2402.03578v1#bib.bib36); Long，[2023](https://arxiv.org/html/2402.03578v1#bib.bib23)）通过构建树形结构扩展了CoT，能够在每一步探索多种推理可能性。它使得基于给定的任意思维生成新的思维，并可能从中回溯。
- en: 6) Graph-of-Thoughts-Rationale (GoT-Rationale) (Besta et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib3))
    that explores an arbitrary graph to enable aggregating arbitrary thoughts into
    a new one and enhancing the thoughts using loops.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 思维图-推理 (GoT-Rationale)（Besta等人，[2023](https://arxiv.org/html/2402.03578v1#bib.bib3)）探索任意图形，以便将任意思维聚合成新的思维，并通过循环增强思维。
- en: 7) Rationale-Augmented Ensembles (Wang et al., [2022b](https://arxiv.org/html/2402.03578v1#bib.bib33))
    that automatically aggregate across diverse rationales to overcome the brittleness
    of performance to sub-optimal rationales.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 推理增强集成（Wang等人，[2022b](https://arxiv.org/html/2402.03578v1#bib.bib33)）自动汇聚不同的推理，以克服在次优推理下表现的脆弱性。
- en: In multi-agent systems, task decomposition for a single agent becomes more intricate.
    Each agent must understand layered and sophisticated context, including 1) the
    overall tasks, 2) the specific context of the agent’s individual tasks, and 3)
    the contextual information provided by other agents in the multi-agent system.
    Moreover, the agents must align these complex, multi-dimensional contexts into
    their decomposed tasks to ensure coherent and effective functioning within the
    overall task. We summarize the challenges for single agent planning as follows.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在多智能体系统中，单个智能体的任务分解变得更加复杂。每个智能体必须理解分层和复杂的背景，包括 1) 整体任务，2) 智能体个体任务的具体背景，以及 3)
    其他智能体在多智能体系统中提供的背景信息。此外，智能体必须将这些复杂的、多维的背景对齐到其分解的任务中，以确保在整体任务中的一致性和有效性。我们总结了单个智能体规划的挑战如下。
- en: Aligning Overall Context. Alignment of goals among different agents is crucial
    in multi-agent systems. Each LLM agent must have a clear understanding of its
    role and how it fits into the overall task, such that the agents can perform their
    functions effectively. Beyond individual roles, agents need to recognize how their
    tasks fit into the bigger picture, such that their outputs can harmonize with
    the outputs of other agents, and, further, ensuring all efforts are directed towards
    the common goal.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐整体背景。在多智能体系统中，不同智能体之间目标的对齐至关重要。每个LLM智能体必须清楚理解其角色及其如何融入整体任务，从而使智能体能够有效地执行其功能。除个人角色外，智能体还需要认识到其任务如何融入更大的任务背景，以便它们的输出可以与其他智能体的输出协调一致，并进一步确保所有努力都朝着共同目标进行。
- en: Aligning Context Between Agents. Agents in multi-agent systems process tasks
    collectively, and each agent must understand and integrate the contextual information
    provided by other agents within the system to ensure that the information provided
    by other agents is fully utilized.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐智能体之间的背景。在多智能体系统中，智能体共同处理任务，每个智能体必须理解并整合其他智能体提供的背景信息，以确保其他智能体提供的信息能够充分利用。
- en: Aligning Context for Decomposed Tasks. When tasks of each agents are broken
    down into smaller, more manageable sub-tasks, aligning the complex context in
    multi-agent systems becomes challenging. Each agent’s decomposed task must fit
    their individual tasks and the overall goal while integrating with contexts of
    other agents. Agents must adapt and update their understanding of the task in
    response to context provided by other agents, and further, plan the decomposed
    tasks accordingly.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对分解任务的上下文对齐。当每个智能体的任务被分解为更小、更易管理的子任务时，在多智能体系统中对齐复杂的上下文变得具有挑战性。每个智能体的分解任务必须适应其个体任务和整体目标，同时与其他智能体的上下文进行整合。智能体必须根据其他智能体提供的上下文调整并更新其对任务的理解，并进一步相应地规划分解任务。
- en: Consistency in Objectives. In multi-agent systems, consistency in objectives
    is maintained across various levels, i.e., from overall goals down to individual
    agent tasks and their decomposed tasks. Each agent must understand and effectively
    utilize the layered contexts while ensuring its task and the decomposed sub-tasks
    to remain aligned with the overall goals. (Harris et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib14))
    extends the Stackelberg model (Von Stackelberg, [2010](https://arxiv.org/html/2402.03578v1#bib.bib30);
    Conitzer & Sandholm, [2006](https://arxiv.org/html/2402.03578v1#bib.bib8)) to
    enable agents to incorporate external context information, such as context (or
    insights) provided by other agents. However, aligning the complex context with
    the decomposed tasks during reasoning remains an unresolved issue.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 目标一致性。在多智能体系统中，目标一致性在各个层次间得到保持，即从整体目标到单个智能体任务及其分解任务。每个智能体必须理解并有效利用分层的上下文，同时确保其任务和分解的子任务与整体目标保持一致。（Harris
    等，[2023](https://arxiv.org/html/2402.03578v1#bib.bib14)）扩展了Stackelberg模型（Von Stackelberg，[2010](https://arxiv.org/html/2402.03578v1#bib.bib30)；Conitzer
    & Sandholm，[2006](https://arxiv.org/html/2402.03578v1#bib.bib8)），使得智能体能够融入外部上下文信息，如其他智能体提供的上下文（或洞察）。然而，在推理过程中将复杂上下文与分解任务对齐仍然是一个未解决的问题。
- en: 4 Agent Memory and Information Retrieval
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 智能体记忆与信息检索
- en: The memory in single-LLM agent system refers to the agent’s ability to record,
    manage, and utilize data, such as past historical queries and some external data
    sources, to help inference and enhance decision-making and reasoning (Yao et al.,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib36); Park et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib25);
    Li & Qiu, [2023](https://arxiv.org/html/2402.03578v1#bib.bib19); Wang et al.,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib31); Guo et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib13)).
    While the memory in a single-LLM agent system primarily focuses on internal data
    management and utilization, a multi-agent system requires the agents to work collaboratively
    to complete some tasks, necessitating not only the individual memory capabilities
    of each agent but also a sophisticated mechanism for sharing, integrating, and
    managing information across the different agents, thus poses challenges to memory
    and information retrieval.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 单一LLM智能体系统中的记忆指的是智能体记录、管理和利用数据的能力，例如过去的历史查询和一些外部数据源，以帮助推理并增强决策和推理能力（Yao 等，[2023](https://arxiv.org/html/2402.03578v1#bib.bib36)；Park
    等，[2023](https://arxiv.org/html/2402.03578v1#bib.bib25)；Li & Qiu，[2023](https://arxiv.org/html/2402.03578v1#bib.bib19)；Wang
    等，[2023](https://arxiv.org/html/2402.03578v1#bib.bib31)；Guo 等，[2023](https://arxiv.org/html/2402.03578v1#bib.bib13)）。虽然单一LLM智能体系统中的记忆主要集中在内部数据的管理和利用上，但多智能体系统要求智能体协作完成一些任务，这不仅需要每个智能体的个体记忆能力，还需要一个复杂的机制来共享、整合和管理不同智能体之间的信息，这对记忆和信息检索提出了挑战。
- en: 4.1 Classifications of Memory in Multi-agent Systems
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 多智能体系统中的记忆分类
- en: Based on the work flow of a multi-agent system, we categorize memory in multi-agent
    system as follows.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 基于多智能体系统的工作流程，我们将多智能体系统中的记忆进行如下分类。
- en: •
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Short-term memory: This is the immediate, transient memory used by a Large
    Language Model (LLM) during a conversation or interaction, e.g., working memory
    in  (Jinxin et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib15)). It
    is ephemeral, existing only for the duration of the ongoing interaction and does
    not persist once the conversation ends.'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 短期记忆：这是大型语言模型（LLM）在对话或互动过程中使用的即时、短暂的记忆，例如（Jinxin 等，[2023](https://arxiv.org/html/2402.03578v1#bib.bib15)）中的工作记忆。它是短暂的，仅在当前互动过程中存在，一旦对话结束，记忆就会消失。
- en: •
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Long-term Memory: This type of memory stores historical queries and responses,
    essentially chat histories from earlier sessions, to support inferences for future
    interactions. Typically, this memory is stored in external data storage, such
    as a vector database, to facilitate recall of past interactions.'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 长期记忆：这种记忆类型存储历史查询和响应，实际上是先前会话的聊天记录，以支持未来交互中的推理。通常，这种记忆存储在外部数据存储中，如向量数据库，以便回忆过去的交互。
- en: •
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'External data storage (e.g., RAG): This is an emerging area in LLM research
    where models are integrated with external data storage like vector databases,
    such that the agents can access additional knowledge from these databases, enhancing
    their ability to ground and enrich their responses (Lewis et al., [2020](https://arxiv.org/html/2402.03578v1#bib.bib17)).
    This allows the LLM to produce responses that are more informative, accurate,
    and highly relevant to the specific context of the query.'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 外部数据存储（例如，RAG）：这是大规模语言模型（LLM）研究中的一个新兴领域，其中模型与外部数据存储（如向量数据库）集成，使得智能体可以从这些数据库中访问额外的知识，从而增强其对查询的响应能力并丰富其回答内容（Lewis等，[2020](https://arxiv.org/html/2402.03578v1#bib.bib17)）。这使得大规模语言模型能够生成更具信息性、准确性且高度相关的回答，符合特定查询的背景。
- en: •
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Episodic Memory: This type of memory encompasses a collection of interactions
    within multi-agent systems. It plays a crucial role when agents are confronted
    with new tasks or queries. By referencing past interactions that have contextual
    similarities to the current query, agents can significantly enhance the relevance
    and accuracy of their responses. Episodic Memory allows for a more informed approach
    to reasoning and problem-solving, enabling a more adaptive and intelligent response
    mechanism, thus serves as a valuable asset in the multi-agent system,'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 情节记忆：这种记忆类型包含多智能体系统中的交互集合。当智能体面对新任务或查询时，它发挥着关键作用。通过参考与当前查询具有情境相似性的过去交互，智能体可以显著提高其回应的相关性和准确性。情节记忆为推理和问题解决提供了更有依据的方法，使得响应机制更加适应和智能，因此在多智能体系统中作为一种宝贵的资源。
- en: •
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Consensus Memory: In a multi-agent system where agents work on a task collaboratively,
    consensus memory acts as a unified source of shared information, such as common
    sense, some domain-specific knowledge, etc, e.g., skill library in (Jinxin et al.,
    [2023](https://arxiv.org/html/2402.03578v1#bib.bib15)). Agents utilize consensus
    memory to align their understanding and strategies with the tasks, thus enhancing
    an effective and cohesive collaboration among agents.'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 共识记忆：在多智能体系统中，智能体协同工作以完成任务，共识记忆作为统一的共享信息源，涵盖了常识、一些特定领域的知识等，例如（Jinxin等，[2023](https://arxiv.org/html/2402.03578v1#bib.bib15)）中的技能库。智能体利用共识记忆来对齐他们对任务的理解和策略，从而增强智能体之间有效且有凝聚力的协作。
- en: While both single-agent and multi-agent systems handle short-term memory and
    long-term memory, multi-agent systems introduce additional complexities due to
    the need for inter-agent communication, information sharing, and adaptive memory
    management.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管单智能体系统和多智能体系统都处理短期记忆和长期记忆，但多智能体系统由于需要进行智能体间的通信、信息共享和适应性记忆管理，引入了额外的复杂性。
- en: 4.2 Challenges in Multi-agent Memory Management
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 多智能体记忆管理中的挑战
- en: 'Managing memory in multi-agent systems is fraught with challenges and open
    problems, especially in the realms of safety, security, and privacy. We outline
    these as follows:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在多智能体系统中管理记忆充满了挑战和开放性问题，特别是在安全性、保密性和隐私等领域。我们将这些问题概述如下：
- en: 'Hierarchical Memory Storage: In a multi-agent system, different agents often
    have varied functionalities and access needs. Some agents may have to query their
    sensitive data, but they don’t want such data to be accessed by other parties.
    While ensuring the consensus memory to be accessible to all clients, implementing
    robust access control mechanisms is crucial to ensure sensitive information of
    an agent is not accessible to all agents. Additionally, as the agents in a system
    collaborative on one task, and their functionalities share same contexts, their
    external data storage and memories may overlap. If the data and functionalities
    of these agents are not sensitive, adopting an unified data storage can effectively
    manage redundancy among the data, and furthermore, ensure consistency across the
    multi-agent system, leading to more efficient and precise maintenance of memory.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 层次化记忆存储：在多智能体系统中，不同的智能体通常具有不同的功能和访问需求。有些智能体可能需要查询其敏感数据，但不希望这些数据被其他方访问。在确保共识记忆对所有客户端可访问的同时，实施强大的访问控制机制至关重要，以确保智能体的敏感信息不会被其他智能体访问。此外，由于系统中的智能体在执行一个任务时是协同工作的，并且它们的功能共享相同的上下文，它们的外部数据存储和记忆可能会重叠。如果这些智能体的数据和功能不具有敏感性，采用统一的数据存储可以有效地管理数据冗余，进一步确保多智能体系统的一致性，从而更高效和精确地维护记忆。
- en: 'Maintenance of Consensus Memory: As consensus memory is obtained by all agents
    when collaborating on a task, ensuring the integrity of shared knowledge is critical
    to ensure the correct execution of the tasks in the multi-agent systems. Any tampering
    or unauthorized modification of consensus memory can lead to systemic failures
    of the execution. Thus, a rigorous access control is important to mitigate risks
    of data breaches.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 共识记忆的维护：由于共识记忆是在多个智能体协作执行任务时由所有智能体共享获得的，确保共享知识的完整性对于多智能体系统中任务的正确执行至关重要。任何对共识记忆的篡改或未经授权的修改都可能导致执行的系统性失败。因此，严格的访问控制对于降低数据泄露的风险非常重要。
- en: 'Communication and information exchange: Ensuring effective communication and
    information exchange between agents is essential in multi-agent systems. Each
    agent may hold critical pieces of information, and seamless integration of these
    is vital for the overall system performance.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 通信和信息交换：确保智能体之间的有效通信和信息交换对于多智能体系统至关重要。每个智能体可能拥有关键信息，而这些信息的无缝整合对于整体系统的表现至关重要。
- en: Management of Episodic Memory. Leveraging past interactions within the multi-agent
    system to enhance responses to new queries is challenging in multi-agent systems.
    Determining how to effectively recall and utilize contextually relevant past interactions
    among agents for current problem-solving scenarios is important.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 情节记忆的管理。在多智能体系统中，利用过去的交互来增强对新查询的响应是一个挑战。确定如何有效地回忆和利用智能体之间在当前问题解决场景中相关的过去交互是至关重要的。
- en: These challenges underscore the need for continuous research and development
    in the field of multi-agent systems, focusing on creating robust, secure, and
    efficient memory management methodologies.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些挑战突显了在多智能体系统领域持续开展研究和开发的必要性，重点是创建强大、安全和高效的记忆管理方法。
- en: 5 Applications in Blockchain
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 区块链中的应用
- en: Multi-agent systems offer significant advantages to blockchain systems by augmenting
    their capabilities and efficiency. Essentially, these multi-agent systems serve
    as sophisticated tools for various tasks on blockchain and Web3 systems. Also,
    blockchain nodes can be viewed as agents with specific roles and capabilities (Ankile
    et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib2)). Given that both
    Blockchain systems and multi-agent systems are inherently distributed, the blockchain
    networks can be integrated with multi-agent systems seamlessly. By assigning a
    dedicated agent to each blockchain node, it’s possible to enhance data analyzing
    and processing while bolstering security and privacy in the chain.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体系统通过增强区块链系统的能力和效率，为区块链系统提供了显著的优势。从本质上讲，这些多智能体系统作为区块链和Web3系统中各种任务的复杂工具。同时，区块链节点可以被视为具有特定角色和能力的智能体（Ankile等，[2023](https://arxiv.org/html/2402.03578v1#bib.bib2)）。鉴于区块链系统和多智能体系统本身都是分布式的，区块链网络可以与多智能体系统无缝集成。通过为每个区块链节点分配专门的智能体，能够增强数据分析和处理，同时增强链中的安全性和隐私性。
- en: 5.1 Multi-Agent Systems As a Tool
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 多智能体系统作为工具
- en: To cast a brick to attract jade, we give some potential directions that multi-agents
    systems can act as tools to benefit blockchain systems.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 以“抛砖引玉”之意，我们提供了一些多智能体系统如何作为工具来惠及区块链系统的潜在方向。
- en: Smart Contract Analysis. Smart contracts are programs stored on a blockchain
    that run when predetermined conditions are met. Multi-agents work together to
    analyze and audit smart contracts. The agents can have different specializations,
    such as identifying security vulnerabilities, legal compliance, and optimizing
    contract efficiency. Their collaborative analysis can provide a more comprehensive
    review than a single agent could achieve alone.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约分析。智能合约是在区块链上存储的程序，当满足预定条件时会自动运行。多智能体共同协作分析和审计智能合约。智能体可以有不同的专长，例如识别安全漏洞、法律合规性以及优化合约效率。它们的协作分析能够提供比单个智能体独立完成时更为全面的审查。
- en: Consensus Mechanism Enhancement. Consensus mechanisms like Proof of Work (PoW) (Gervais
    et al., [2016](https://arxiv.org/html/2402.03578v1#bib.bib11)) or Proof of Stake
    (PoS) (Saleh, [2021](https://arxiv.org/html/2402.03578v1#bib.bib27)) are critical
    for validating transactions and maintaining network integrity. Multi-agent systems
    can collaborate to monitor network activities, analyze transaction patterns, and
    identify potential security threats. By working together, these agents can propose
    enhancements to the consensus mechanism, making the blockchain more secure and
    efficient.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 共识机制增强。像工作量证明（PoW）(Gervais et al., [2016](https://arxiv.org/html/2402.03578v1#bib.bib11))
    或权益证明（PoS）(Saleh, [2021](https://arxiv.org/html/2402.03578v1#bib.bib27)) 等共识机制对于验证交易和维护网络完整性至关重要。多智能体系统可以协作监控网络活动，分析交易模式，并识别潜在的安全威胁。通过协作，这些智能体可以提出共识机制的改进方案，从而使区块链更加安全和高效。
- en: Fraud Detection. Fraud detection is one of the most important task in financial
    monitoring. As an example, (Ankile et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib2))
    studies fraud detection through the perspective of an external observer who detects
    price manipulation by analyzing the transaction sequences or the price movements
    of a specific asset. Multi-agent systems can benefit fraud detection in blockchain
    as well. Agents can be deployed with different roles, such as monitoring transactions
    for fraudulent activities and analyzing user behaviors. Each agent could also
    focus on different behavior patterns to improve the accuracy and efficiency of
    the fraud detection process.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈检测。欺诈检测是金融监控中最重要的任务之一。例如，(Ankile et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib2))
    从外部观察者的角度研究了欺诈检测，观察者通过分析特定资产的交易序列或价格波动来检测价格操纵。多智能体系统在区块链中的欺诈检测也能带来好处。智能体可以承担不同的角色，例如监控交易中的欺诈活动和分析用户行为。每个智能体还可以专注于不同的行为模式，以提高欺诈检测过程的准确性和效率。
- en: 5.2 Blockchain Nodes as Agents
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 区块链节点作为智能体
- en: (Ankile et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib2)) identifies
    blockchain nodes as agents, and studies fraud detection in the chain from the
    perspective an external observer. However, as powerful LLM agents with analyzing
    and reasoning capabilities, there are much that the agents can do, especially
    when combined with game theory and enable the agents to negotiate and debate.
    Below we provide some perspectives.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: (Ankile et al., [2023](https://arxiv.org/html/2402.03578v1#bib.bib2)) 将区块链节点识别为智能体，并从外部观察者的角度研究链中的欺诈检测。然而，作为强大的大语言模型（LLM）智能体，具备分析和推理能力的智能体能够做更多的事情，特别是结合博弈论后，可以使智能体进行谈判和辩论。以下是我们提供的一些视角。
- en: Smart Contract Management and Optimization. Smart contracts are programs that
    execute the terms of a contract between a buyer and a seller in a blockchain system.
    The codes are fixed, and are self-executed when predetermined conditions are met.
    Multi-agent systems can automate and optimize the execution of smart contracts
    with more flexible terms and even dynamic external information from users. Agents
    can negotiate contract terms on behalf of their users, manage contract execution,
    and even optimize gas fees (in the context of Ethereum (Wood et al., [2014](https://arxiv.org/html/2402.03578v1#bib.bib35)).
    The agents can analyze context information , such as past actions and pre-defined
    criteria, and utilize the information with more flexibility. Such negotiations
    can also utilize game theory, such as Stackelberg Equilibrium (Von Stackelberg,
    [2010](https://arxiv.org/html/2402.03578v1#bib.bib30); Conitzer & Sandholm, [2006](https://arxiv.org/html/2402.03578v1#bib.bib8))
    when there is a leader negotiator and Nash Equilibrium (Kreps, [1989](https://arxiv.org/html/2402.03578v1#bib.bib16))
    when there is no leader.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约管理与优化。智能合约是执行区块链系统中买卖双方合同条款的程序。代码是固定的，当预定条件满足时，它们会自动执行。多智能体系统可以通过更灵活的条款和甚至来自用户的动态外部信息来自动化和优化智能合约的执行。智能体可以代表其用户协商合同条款，管理合同执行，甚至优化以太坊（Ethereum）中的
    gas 费用（Wood 等人，见[2014](https://arxiv.org/html/2402.03578v1#bib.bib35)）。这些智能体可以分析上下文信息，如过去的行为和预定义的标准，并以更灵活的方式利用这些信息。当存在领导者谈判者时，这些谈判可以利用博弈论，如斯塔克尔贝格均衡（Stackelberg
    Equilibrium，Von Stackelberg，[2010](https://arxiv.org/html/2402.03578v1#bib.bib30)；Conitzer
    & Sandholm，[2006](https://arxiv.org/html/2402.03578v1#bib.bib8)）；当没有领导者时，则可以使用纳什均衡（Nash
    Equilibrium，Kreps，[1989](https://arxiv.org/html/2402.03578v1#bib.bib16)）。
- en: 6 Conclusion
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: The exploration of multi-agent systems in this paper underscores their significant
    potential in advancing the capabilities of LLM agents beyond the confines of single-agent
    paradigms. By leveraging the specialized abilities and collaborative dynamics
    among agents, multi-agent systems can tackle complex tasks with enhanced efficiency
    and innovation. Our study has illuminated challenges that need to be addressed
    to harness the power of multi-agent systems better, including optimizing task
    planning, managing complex context information, and improving memory management.
    Furthermore, the potential applications of multi-agent systems in blockchain technologies
    reveal new avenues for development, which suggests a promising future for these
    systems in distributed computing environments.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 本文对多智能体系统的探索强调了它们在超越单一智能体范式的能力方面具有重要潜力。通过利用智能体之间的专业能力和协作动态，多智能体系统能够以更高的效率和创新解决复杂任务。我们的研究揭示了需要解决的一些挑战，以更好地利用多智能体系统的力量，包括优化任务规划、管理复杂的上下文信息以及改善记忆管理。此外，多智能体系统在区块链技术中的潜在应用揭示了新的发展途径，这表明这些系统在分布式计算环境中具有光明的未来。
