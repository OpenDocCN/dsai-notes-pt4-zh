  zh: '| 提示管理 | 提示版本控制和管理 | 跟踪代理中使用的不同版本的提示。这对 A/B 测试和优化代理性能非常有用。 |'
- en: '|  | Prompt playground with model comparisons | Test and compare different
    prompts and models for agents before deployment. |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '|  | 带模型比较的提示沙箱 | 在部署前测试并比较不同的提示和模型。 |'
- en: '|  | Prompt injection detection | Identify potential code injection and secret
    leaks. |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '|  | 提示注入检测 | 识别潜在的代码注入和秘密泄露。 |'
- en: '| Evaluation | Test agents against benchmarks and leaderboards. | Create a
    dataset, define metrics, run evaluations, compare results, track results over
    time etc. |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 评估 | 根据基准和排行榜测试代理。 | 创建数据集，定义度量标准，进行评估，比较结果，跟踪结果随时间的变化等。 |'
- en: '|  | Evaluate agents in diverse step | Evaluate Final Response- Evaluate the
    agent’s final response. |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '|  | 评估代理的多个步骤 | 评估最终响应——评估代理的最终回应。 |'
- en: '|  |  | Evaluate Single step-Evaluate any agent step in isolation (e.g., whether
    it selects the appropriate tool). |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 评估单个步骤——独立评估任何代理步骤（例如，是否选择了合适的工具）。 |'
- en: '|  |  | Evaluate Trajectory- Evaluate whether the agent took the expected path
    (e.g., of tool calls) to arrive at the final answer. |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 评估轨迹——评估代理是否沿预期路径（例如工具调用）到达最终答案。 |'
- en: '| Feedback | Collect explicit feedback | Directly prompt the user to give feedback,
    this can be a thumb up or a thumb down. |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 反馈 | 收集显性反馈 | 直接提示用户提供反馈，可以是点赞或点踩。 |'
- en: '|  | Collect implicit feedback | Measure the user’s behavior, this can be time
    spent on a page, click-through rate. |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '|  | 收集隐性反馈 | 测量用户的行为，例如在页面上花费的时间、点击率等。 |'
- en: '| Monitoring | Agent analytics dashboard | Monitor diverse level and dimension
    statistics metrics about agents. |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: 监控 | 代理分析仪表板 | 监控有关代理的各类统计指标，包括不同层级和维度的指标。 |
- en: '|  | LLM cost management and tracking | Track spend (token cost) with foundation
    model providers. |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '|  | LLM 成本管理与追踪 | 与基础模型提供商一起追踪开销（令牌成本）。 |'
- en: '| Tracing | LLM/agent tracing | Trace each agent span, e.g., the whole chain,
    retrieval, LLM call, tool call etc. |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| 跟踪 | LLM/代理跟踪 | 跟踪每个代理跨度，例如整个链条、检索、LLM 调用、工具调用等。 |'
- en: '|  |  | Trace evaluation span |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 跟踪评估跨度 |'
- en: '|  |  | Trace user feedback |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 跟踪用户反馈 |'
- en: '| Guardrails | Predefined rules and constraints | Set rules or constraints
    to limit agent actions, ensuring safe and predictable behavior. |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| 防护措施 | 预定义规则和约束 | 设置规则或约束，限制代理的行为，确保安全和可预测的操作。 |'
- en: '|  | Fallback and escalation paths | Provide safe defaults or redirect cases
    to human operators in ambiguous or risky scenarios. |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '|  | 后备和升级路径 | 在模糊或高风险情境中提供安全的默认设置，或将问题重定向至人工操作员。 |'
- en: 3.2.1 Customization
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 自定义
- en: When creating agents, existing tools extend agent capabilities by adding toolkits
    from marketplaces to agent workflows, connecting to multiple knowledge bases to
    improve performance, and integrating customized fine-tuned models for specific
    business use cases.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建代理时，现有工具通过将市场上的工具包添加到代理工作流程中，连接多个知识库以提高性能，并整合定制的微调模型以应对特定业务用例，从而扩展了代理功能。
- en: 3.2.2 Prompt Management
  id: totrans-127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 提示管理
- en: Prompt versioning and management allow developers to store and track different
    versions of prompts, making it invaluable for testing, optimizing, and reusing
    prompts across various stages of agent production. The prompt playground enables
    developers to edit, import, and test various prompt templates with different models,
    helping to compare performance before deployment. Additionally, consistent monitoring
    of prompts is also necessary for maintaining the reliability and security of agents,
    particularly in detecting and mitigating issues such as code injection attacks
    and secret leaks embedded within prompts.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 提示版本控制和管理允许开发者存储和追踪不同版本的提示，使其在各个阶段的代理生产中不可或缺，特别是对于测试、优化和重用提示。提示沙箱使开发者能够编辑、导入和测试不同的提示模板与模型，帮助在部署前比较性能。此外，持续监控提示也对保持代理的可靠性和安全性至关重要，特别是在检测和减轻如代码注入攻击和提示中的秘密泄露等问题时。
- en: 3.2.3 Evaluation
  id: totrans-129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3 评估
- en: Evaluation is the process of assessing the behaviour and capabilities of an
    agent against specific criteria or general benchmarks. The typical evaluation
    process involves creating a suitable evaluation dataset, defining clear criteria
    and metrics, and conducting thorough testing based on these predefined metrics.
    It is important to test the agent’s performance against user requirements, standard
    leaderboards or comparable systems. For agents, evaluation goes beyond simply
    assessing the the final output. It is equally important to monitor and track the
    agent’s execution steps and evaluate intermediate outputs to ensure the entire
    process meets the intended goals and aligns with governance requirements.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 评估是根据特定标准或一般基准评估智能体行为和能力的过程。典型的评估过程包括创建合适的评估数据集，定义明确的标准和指标，并根据这些预定义的指标进行全面测试。测试智能体的性能时，必须对照用户需求、标准排行榜或可比系统进行评估。对于智能体来说，评估不仅仅是评估最终输出。监控和跟踪智能体的执行步骤，评估中间输出同样重要，以确保整个过程符合预期目标并与治理要求对齐。
- en: 'LangSmith⁶⁶6LangSmith.[https://docs.smith.langchain.com/evaluation](https://docs.smith.langchain.com/evaluation)
    introduces two additional dimensions of agent evaluation: 1) Step-by-Step Evaluation:
    Assess each individual step the agent takes in isolation, such as determining
    whether it selects the appropriate tool. 2) Trajectory Evaluation: Examine whether
    the agent followed the expected sequence of actions, including the series of tool
    calls, to arrive at the final answer. This ensures that the decision-making process
    is sound, not just the outcome.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: LangSmith⁶⁶6LangSmith.[https://docs.smith.langchain.com/evaluation](https://docs.smith.langchain.com/evaluation)引入了智能体评估的两个额外维度：1)
    步骤评估：评估智能体在孤立情况下采取的每个步骤，例如判断它是否选择了合适的工具。2) 轨迹评估：检查智能体是否遵循了预期的行动顺序，包括一系列工具调用，以得出最终答案。这确保了决策过程是合理的，而不仅仅是结果。
- en: 3.2.4 Feedback
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.4 反馈
- en: 'Human feedback plays a key role in evaluating the quality of an agent’s output.
    Feedback is collected as a score and attached to an execution trace or an individual
    LLM generation. Feedback can be also used to retrain/fine-tune LLM or improve
    the design of agents (e.g. stored in memory or used in prompts as positive or
    negative examples). Langfuse⁷⁷7Langfuse.[https://langfuse.com/docs/scores/user-feedback](https://langfuse.com/docs/scores/user-feedback)
    defined different types of feedback that can be collected that vary in quality,
    detail, and quantity: 1) Explicit Feedback: Directly prompt the user to give feedback,
    this can be a rating, a like, a dislike, a scale or a comment. While it is simple
    to implement, quality and quantity of the feedback is often low. More structured
    and fine-grained feedback is expected. 2) Implicit Feedback: Measure the user’s
    behavior, e.g., time spent on a page, click-through rate, accepting or rejecting
    final output. This type of feedback is more difficult to implement but is often
    more frequent and reliable.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 人类反馈在评估智能体输出质量中起着关键作用。反馈以评分的形式收集，并附加到执行轨迹或单个LLM生成中。反馈也可以用于重新训练/微调LLM或改善智能体的设计（例如，存储在记忆中或作为正面或负面示例用于提示）。Langfuse⁷⁷7Langfuse.[https://langfuse.com/docs/scores/user-feedback](https://langfuse.com/docs/scores/user-feedback)定义了可以收集的不同类型的反馈，这些反馈在质量、细节和数量上有所不同：1)
    显式反馈：直接提示用户提供反馈，可以是评分、点赞、点踩、量表或评论。尽管实现简单，但反馈的质量和数量通常较低。预计会有更结构化和更细致的反馈。2) 隐式反馈：衡量用户行为，例如在页面上停留的时间、点击率、接受或拒绝最终输出。这种类型的反馈较难实现，但通常更频繁且更可靠。
- en: 3.2.5 Monitoring
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.5 监控
- en: Developers can continuously monitor agent performance and enhance observability
    throughout the agent’s execution process by closely tracking its outputs. This
    involves keeping track of monitoring metrics (e.g., latency and cost), associating
    feedback with agent spans to evaluate performance, and debugging issues by diving
    into specific traces and spans where errors occurred. Monitoring also helps identify
    the root causes of unexpected results, errors, or latency issues, allowing developers
    to optimize performance based on real-time feedback.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者可以通过密切跟踪智能体的输出，持续监控其性能并增强可观测性。这涉及跟踪监控指标（例如延迟和成本），将反馈与智能体跨度关联以评估性能，并通过深入分析发生错误的特定跟踪和跨度来调试问题。监控还帮助识别意外结果、错误或延迟问题的根本原因，使开发者能够根据实时反馈优化性能。
- en: 3.2.6 Tracing
  id: totrans-136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.6 跟踪
- en: 'AgentOps is designed to support developers in transitioning from prototype
    to production, ensuring that the work does not stop once the agent is created
    and initial tests are passed. Within the otool, agents execute increasingly complex
    tasks and iterative runs, such as chains, tool-assisted agents, and advanced prompts.
    By adding traces, AgentOps captures the entire process—from the moment a user
    sends a prompt to the final output—helping developers understand each step and
    identify the root causes of any issues. Execution tracing allows developers to
    follow the agent’s decision-making process step-by-step, providing insights into
    the flow of actions, decisions, and interactions. This helps identify where errors
    or unexpected behaviors originate, making it easier to isolate and address problems
    within complex agentic workflows. There is no doubt that tracing is the most direct
    way to enable observability in AgentOps platform. All tools listed in the Table
    [3](https://arxiv.org/html/2411.05285v2#S3.T3 "Table 3 ‣ 3 Mapping Study Result
    ‣ AgentOps: Enabling Observability of LLM Agents") have implemented tracing functionality.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 'AgentOps旨在支持开发者从原型到生产环境的过渡，确保在代理创建和初步测试通过后，工作不会停止。在otool中，代理执行越来越复杂的任务和迭代运行，例如链、工具辅助代理和高级提示。通过添加追踪，AgentOps捕获了整个过程——从用户发送提示到最终输出——帮助开发者理解每个步骤并找出任何问题的根本原因。执行追踪允许开发者逐步跟踪代理的决策过程，提供对行动、决策和互动流程的洞察。这有助于识别错误或意外行为的来源，使得在复杂的代理工作流中更容易隔离和解决问题。毫无疑问，追踪是实现AgentOps平台可观察性的最直接方式。表格[3](https://arxiv.org/html/2411.05285v2#S3.T3
    "Table 3 ‣ 3 Mapping Study Result ‣ AgentOps: Enabling Observability of LLM Agents")中列出的所有工具都实现了追踪功能。'
- en: 3.2.7 Guardrails
  id: totrans-138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.7 防护措施
- en: Guardrails for agent application are essential for ensuring AI-safety-by-design.
    Arize have already integrated Arize Guards⁸⁸8Arize Guards. [https://docs.arize.com/arize/llm-monitoring-and-guardrails/guardrails](https://docs.arize.com/arize/llm-monitoring-and-guardrails/guardrails).
    Additionally, an increasing number of tools (e.g., AgentNeo⁹⁹9AgentNeo. [https://github.com/raga-ai-hub/agentneo](https://github.com/raga-ai-hub/agentneo)
    ) have Guardrails implementation on their planned feature lists, aiming to enhance
    the safety of agents. AgentOps tools can trace the activation, execution process
    and outcomes of guardrails, which can be used to generate safety cases for auditing
    purposes.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 代理应用的防护措施对于确保AI安全设计至关重要。Arize已经集成了Arize Guards⁸⁸8Arize Guards。[https://docs.arize.com/arize/llm-monitoring-and-guardrails/guardrails](https://docs.arize.com/arize/llm-monitoring-and-guardrails/guardrails)。此外，越来越多的工具（例如AgentNeo⁹⁹9AgentNeo。[https://github.com/raga-ai-hub/agentneo](https://github.com/raga-ai-hub/agentneo)）在其计划功能列表中也有防护措施的实现，旨在提高代理的安全性。AgentOps工具可以追踪防护措施的激活、执行过程及结果，这些可以用于生成安全案例以供审计之用。
- en: 4 Taxonomy of AgentOps
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 AgentOps分类法
- en: '![Refer to caption](img/bb0daebc9a8cbea78656e6e5462edd31.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/bb0daebc9a8cbea78656e6e5462edd31.png)'
- en: 'Figure 2: Entity-Relationship Model for Agent Artifacts'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：代理工件的实体关系模型
- en: Once agent developer have deployed their agent, they need trace its execution
    process to monitor agent performance and evolution of agent artifacts. The AgentOps
    tool provides tracing functions to troubleshoot performance and correlate data
    throughout the product, enabling developer to find and resolve issues in agents.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦代理开发者部署了他们的代理，他们需要追踪其执行过程，以监控代理的性能和工件的演变。AgentOps工具提供了追踪功能，帮助排查性能问题并关联产品中的数据，使开发者能够发现并解决代理中的问题。
- en: In this section, we first introduce an entity-relationship model to describe
    various relationships between different agent artifacts. Then, we present a comprehensive
    taxonomy of Agentops, which serves as a template for developers to design and
    implement AgentOps tools for tracing agent artifacts and their associate data.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们首先介绍了一个实体关系模型，用于描述不同代理工件之间的各种关系。然后，我们呈现了AgentOps的全面分类法，它作为开发者设计和实现AgentOps工具以追踪代理工件及其相关数据的模板。
- en: 4.1 Entity-Relationship Model for Agent Artifacts
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 代理工件的实体关系模型
- en: 'To clarify the relationships between traceable artifacts, Figure [2](https://arxiv.org/html/2411.05285v2#S4.F2
    "Figure 2 ‣ 4 Taxonomy of AgentOps ‣ AgentOps: Enabling Observability of LLM Agents")
    illustrates the connections among nested spans in an agent trace.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '为了阐明可追踪工件之间的关系，图[2](https://arxiv.org/html/2411.05285v2#S4.F2 "Figure 2 ‣ 4
    Taxonomy of AgentOps ‣ AgentOps: Enabling Observability of LLM Agents")展示了代理追踪中嵌套跨度之间的联系。'
- en: When an agent receives a user goal, it can utilize zero or more knowledge bases
    to gather information or support decision-making. These knowledge bases supply
    essential data and contextual information for the agent span. A single reasoning
    span generates a plan, structured through logical processes and analysis.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个代理接收到用户目标时，它可以利用零个或多个知识库来收集信息或支持决策。这些知识库为代理跨度提供了必要的数据和上下文信息。单一的推理跨度生成一个计划，通过逻辑过程和分析来构建。
- en: An agent can generate multiple plan spans, each representing a structured plan
    to address specific objectives. The agent relies on these plans to organize and
    coordinate its tasks. Each plan span may call one or more LLM spans to leverage
    the LLM’s processing capabilities, aiding in the execution of planned actions.
    A plan is realized as a single Workflow, translating the strategic plan into practical
    execution.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 一个代理可以生成多个计划跨度，每个跨度代表一个结构化的计划，用于实现特定目标。代理依赖这些计划来组织和协调其任务。每个计划跨度可能调用一个或多个LLM跨度，以利用LLM的处理能力，帮助执行计划中的操作。一个计划通过单一工作流得以实现，将战略计划转化为实际执行。
- en: A workflow comprises multiple tasks, with each task representing a specific
    action within the larger workflow. These task collectively fulfill the goals outlined
    in the workflow. Each task may utilise one or more tools, providing additional
    functionality or resources essential for task execution. Task may also call one
    or more LLM spans to access model-based functionalities, such as prediction or
    analysis, that are critical for task completion.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 一个工作流由多个任务组成，每个任务代表工作流中的一个特定操作。这些任务共同实现工作流中概述的目标。每个任务可能使用一个或多个工具，提供额外的功能或资源，帮助任务执行。任务还可以调用一个或多个LLM跨度，以访问基于模型的功能，如预测或分析，这对于任务的完成至关重要。
- en: Evaluation spans assess either a specific agent, a plan or a single workflow,
    ensuring that the agent’s overall performance or the effectiveness of the workflow
    aligns with intended goals. The guardrail monitors all other spans in the agent’s
    lifecycle, enforcing constraints and ensuring compliance with predefined rules.
    This universal connection helps maintain the safety of the agent’s actions across
    all spans.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 评估跨度评估特定代理、计划或单一工作流，确保代理的整体性能或工作流的有效性与预定目标一致。安全守卫监控代理生命周期中的所有其他跨度，执行约束并确保遵守预定义规则。这一通用连接有助于保持代理在所有跨度中的行为安全。
- en: '![Refer to caption](img/af6f98d2de2ea2b4d03661860f2237bb.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/af6f98d2de2ea2b4d03661860f2237bb.png)'
- en: 'Figure 3: Taxonomy of AgentOps'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：AgentOps的分类
- en: 4.2 Taxonomy of AgentOps
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 AgentOps的分类
- en: In AgentOps, a trace reveals the entire process from the moment a user submits
    a goal achieving request to the point when the final result is delivered. This
    includes the reasoning process, the plan generated, the workflow along with its
    associated tasks, the knowledge retrieved, the tools invoked, the evaluation and
    guardrails applied, and multiple LLM calls.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在AgentOps中，一条追踪揭示了从用户提交目标请求到最终结果交付的整个过程。这包括推理过程、生成的计划、工作流及其相关任务、检索的知识、调用的工具、应用的评估和安全守卫，以及多个LLM调用。
- en: A trace consists of one or more spans. The first span represents the root span.
    Each root span represents a request from start to finish. The spans beneath the
    parent provide deeper context for what occurs during a request, detailing the
    steps that make up the request.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 一条追踪由一个或多个跨度组成。第一个跨度代表根跨度。每个根跨度代表从开始到结束的请求。父级下的跨度提供了请求过程中发生的更深层次的上下文，详细说明构成请求的步骤。
- en: 'Aspan could consists of the following metadata attributes:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 一个跨度可能包含以下元数据属性：
- en: •
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Name: The label or identifier of the span, indicating the type of operation
    being performed.'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 名称：跨度的标签或标识符，表示正在执行的操作类型。
- en: •
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Start Timestamp: The exact time when the span begins, providing temporal context
    for tracking and performance analysis.'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 开始时间戳：跨度开始的确切时间，为跟踪和性能分析提供时间背景。
- en: •
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Duration: The total time taken for the span’s operation, measured from start
    to finish. This metric helps in analyzing efficiency and identifying potential
    performance bottlenecks.'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 持续时间：跨度操作所需的总时间，从开始到结束进行测量。此指标有助于分析效率并识别潜在的性能瓶颈。
- en: •
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Attributes:'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 属性：
- en: –
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Inputs and Outputs: Data fed into the span (e.g., user goal) and the resulting
    outputs (e.g., tool calling result or final result).'
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输入和输出：输入到跨度的数据（例如，用户目标）和产生的输出（例如，工具调用结果或最终结果）。
- en: –
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Error Type, Message, and Traceback: Information about any errors encountered,
    including the error type, a descriptive message, and traceback details for debugging.'
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 错误类型、消息和回溯：有关遇到的任何错误的信息，包括错误类型、描述性消息和用于调试的回溯细节。
- en: –
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Metrics: Quantitative data related to the span, such as input_tokens, output_tokens,
    evaluation metrics, monitoring metrics, which measure and track cost usage and
    agent performance.'
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指标：与跨度相关的定量数据，例如输入令牌、输出令牌、评估指标、监控指标，用于衡量和跟踪成本使用情况和代理的性能。
- en: •
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Events: Specific occurrences or a detailed timeline of actions and transitions
    within each span, providing detailed insights into the span’s activities or any
    notable events during its lifecycle.'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 事件：每个跨度内的具体事件或详细的行动与过渡时间线，提供关于跨度活动或生命周期中任何显著事件的详细见解。
- en: •
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Parent ID: An identifier that links this span to its parent span, establishing
    a hierarchical relationship between spans and helping to track nested operations.'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 父级ID：一个标识符，将该跨度与其父级跨度关联，建立跨度之间的层次关系，帮助跟踪嵌套操作。
- en: •
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Links: Connections to other spans or external references, which can help in
    understanding dependencies and relationships between different spans in a complex
    workflow.'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 链接：与其他跨度或外部参考的连接，有助于理解复杂工作流中不同跨度之间的依赖关系和相互关系。
- en: 'In the context of agent spans, where a trace consists of a series of nested
    spans representing different operational spans or runs, each type of span involved
    in agent span plays a distinct role. The agent span includes the following nested
    spans:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在代理跨度的上下文中，一个追踪由一系列嵌套跨度组成，表示不同的操作跨度或执行过程，每种类型的跨度在代理跨度中扮演着独特的角色。代理跨度包括以下嵌套跨度：
- en: •
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Agent Span: The agent span metadata includes the agent’s role and persona,
    which significantly influence how the agent performs tasks, interacts with users
    and makes decisions. The agent span meta data includes the following.'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理跨度：代理跨度元数据包括代理的角色和个性，这对代理执行任务、与用户互动以及做出决策的方式有重要影响。代理跨度元数据包括以下内容：
- en: –
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Agent Role: The scope or responsibility of the agent.'
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理角色：代理的范围或职责。
- en: –
  id: totrans-182
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Agent Persona: The behavioral characteristics and interaction style the agent
    adopts.'
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理个性：代理采取的行为特征和互动风格。
- en: •
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Reasoning Span: Reasoning span, captures the reasoning processes of the agent.
    Reasoning Span metadata including:'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 推理跨度：推理跨度捕捉代理的推理过程。推理跨度元数据包括：
- en: –
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Context: The relevant information or situational data that informs the reasoning
    process. This may include inputs from previous spans or external factors that
    influence the agent’s reasoning.'
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上下文：为推理过程提供的相关信息或情境数据。可能包括来自先前跨度的输入或影响代理推理的外部因素。
- en: –
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Retrieved Knowledge: Information or data that the agent retrieves and references
    during reasoning, possibly from external sources or memory, to support its reasoning.'
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 检索知识：代理在推理过程中检索和引用的信息或数据，可能来自外部来源或记忆，以支持其推理。
- en: –
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Inference Rules and Boundary: The logical rules, constraints, or boundaries
    applied during the reasoning. This could include specific guidelines or conditions
    under which the agent performs reasoning.'
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 推理规则与边界：推理过程中应用的逻辑规则、约束或边界。这可能包括在特定条件下代理执行推理的具体指南或条件。
- en: –
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Outcome: The thoughts generated or conclusion reached after the reasoning process.'
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果：推理过程后生成的想法或得出的结论。
- en: •
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Planning Span: Planning span records the planning phase, where the agent outlines
    the steps or objectives required to achieve the goal. It defines the intended
    sequence of operations, setting up a structured path for the agent’s activities.
    Planning Span metadata including:'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计划跨度：计划跨度记录了计划阶段，在该阶段，代理概述了实现目标所需的步骤或目标。它定义了预期的操作顺序，为代理的活动设定了结构化路径。计划跨度元数据包括：
- en: –
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Goal: The specific objective or desired outcome that the agent intends to achieve
    through this plan.'
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目标：代理通过此计划旨在实现的具体目标或期望结果。
- en: –
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Constraints: The limitations or restrictions within which the plan must operate.
    These constraints can include time limits, resource limitations, or predefined
    rules that shape the planning process.'
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 约束：计划必须遵守的限制或约束。这些约束可能包括时间限制、资源限制或形塑计划过程的预定义规则。
- en: –
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Context: Relevant situational or environmental information that informs the
    plan.'
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上下文：为计划提供相关的情境或环境信息。
- en: –
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Historical Plans: Records of previous plans that may influence the current
    planning process. This includes past strategies or actions taken in similar contexts,
    which can provide valuable insights or best practices for the current plan.'
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 历史计划：可能影响当前计划过程的过去计划记录。包括在类似背景下采取的过去策略或行动，这些可以为当前计划提供有价值的见解或最佳实践。
- en: •
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Workflow Span: Within the workflow span, the trace documents the organization
    of tasks through task spans and tool Spans. The workflow span, supported by an
    LLMspan, details how individual tasks are broken down and managed. The task span
    represents specific actions within the workflow, while the tool span (nested within
    the task span) logs interactions with tools or external resources the agent uses
    to fulfill specific parts of the workflow.'
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工作流跨度：在工作流跨度中，跟踪记录了任务跨度和工具跨度的组织结构。工作流跨度由LLM跨度支持，详细说明了如何拆解和管理各个任务。任务跨度代表工作流中的具体操作，而工具跨度（嵌套在任务跨度内）记录了代理为完成工作流中的特定部分而与工具或外部资源的交互。
- en: The metadata of the workflow span includes the following.
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工作流跨度的元数据包括以下内容：
- en: –
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Tasks: A list of task span that need to be completed as part of the workflow.
    This defines the specific actions or steps the agent needs to perform within this
    span.'
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务：作为工作流一部分需要完成的任务跨度列表。此列表定义了代理在此跨度内需要执行的具体操作或步骤。
- en: –
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Task Dependencies: Information about dependencies between tasks, indicating
    the order in which tasks should be executed or any prerequisites required for
    specific tasks. This helps manage the sequence and ensures that tasks are executed
    in a logical, efficient manner.'
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务依赖：关于任务之间依赖关系的信息，指示任务应按何种顺序执行或执行特定任务所需的前提条件。这有助于管理任务的顺序，并确保任务以合乎逻辑和高效的方式执行。
- en: –
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Operational Context: The situational information or environment details relevant
    to executing the workflow. This can include real-time conditions, status updates
    from other spans, or external factors that might influence task execution.'
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 操作环境：与执行工作流相关的情境信息或环境细节。可以包括实时条件、来自其他跨度的状态更新或可能影响任务执行的外部因素。
- en: –
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Past Execution History: Records of previous executions of similar workflows
    or tasks in (long-term) memory module, which can provide insights into best practices,
    potential pitfalls, or optimisation opportunities for the current workflow.'
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 过去执行历史：在（长期）记忆模块中记录的以往相似工作流或任务的执行记录，这些可以为当前工作流提供最佳实践、潜在问题或优化机会的见解。
- en: •
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Task Span: The task span represents a discrete unit of work or action within
    a workflow. It is a fundamental part of the workflow structure, defining individual
    tasks that the agent needs to execute in a sequence or parallel arrangement. The
    task span metadata includes:'
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务跨度：任务跨度代表工作流中的一个离散工作单元或操作。它是工作流结构的基本组成部分，定义了代理需要按顺序或并行执行的各个任务。任务跨度的元数据包括：
- en: –
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Task Description: Specific information about the task to be performed, including
    task objectives, instructions, and parameters needed for execution.'
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务描述：执行任务的具体信息，包括任务目标、指令以及执行所需的参数。
- en: –
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Task Status: The current status (e.g., pending, in progress, completed) and
    the result of the task, which could include success, failure, or a specific output
    generated by the task.'
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务状态：任务的当前状态（例如，待处理、进行中、已完成）及任务结果，其中可能包括成功、失败或任务生成的特定输出。
- en: •
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Tool Span: The tool span represents interactions with external tools or resources
    that assist in task execution. This span captures details about tools utilized
    by the agent, logging their configurations, responses, and any intermediate outputs.
    Tool Span metadata includes:'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工具跨度：工具跨度代表与外部工具或资源的交互，这些工具或资源有助于任务的执行。此跨度记录了代理使用的工具的详细信息，包括其配置、响应和任何中间输出。工具跨度的元数据包括：
- en: –
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Tool Name: The name of the tool.'
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工具名称：工具的名称。
- en: –
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Tool Version: The version of the tool.'
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工具版本：工具的版本。
- en: –
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Configuration Settings: Parameters or settings configured for the tool during
    its use, such as version restriction, input formats, timeouts, or resource limits
    that may influence its behavior.'
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 配置设置：在使用工具过程中为其配置的参数或设置，如版本限制、输入格式、超时或可能影响工具行为的资源限制。
- en: •
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Evaluation Span: The evaluation span assesses the correctness and quality of
    the agent’s actions and outputs performance against predefined criteria. It verifies
    whether the agent’s actions align with expectations or quality standards, providing
    a feedback mechanism to ensure that outputs meet the intended goals.'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 评估跨度：评估跨度评估代理的行为和输出的正确性及质量，与预定义标准的性能进行对比。它验证代理的行为是否符合预期或质量标准，并提供反馈机制，以确保输出符合预期目标。
- en: The metadata of the evaluation span includes the following.
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 评估跨度的元数据包括以下内容：
- en: –
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Test Cases: Specific scenarios or conditions under which the agent’s performance
    or outputs are evaluated. These cases provide a structured way to assess the agent’s
    actions and outcomes against expected behavior [[8](https://arxiv.org/html/2411.05285v2#bib.bib8)].'
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 测试用例：评估代理表现或输出的特定场景或条件。这些用例为评估代理的行为和结果提供了结构化的方式，以与预期行为对比[[8](https://arxiv.org/html/2411.05285v2#bib.bib8)]。
- en: –
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Testing Metrics: Quantitative or qualitative measures used to assess the agent’s
    performance. These metrics could include accuracy, efficiency, relevance, or other
    criteria that define the quality of the agent’s output.'
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 测试指标：用于评估代理表现的定量或定性度量标准。这些指标可以包括准确性、效率、相关性或定义代理输出质量的其他标准。
- en: –
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Testing Results: The actual outcomes or findings from the evaluation process,
    indicating how well the agent’s performance aligns with the expected standards
    defined in the test cases and metrics.'
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 测试结果：评估过程中的实际结果或发现，表明代理的表现与测试用例和指标中定义的预期标准的符合程度。
- en: •
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Guardrail Span: The guardrail span defines the guardrails applied to ensure
    the agent’s operations are aligned with expected governance requirements [[9](https://arxiv.org/html/2411.05285v2#bib.bib9)].
    It helps prevent errors or unintended actions by setting boundaries on the agent’s
    behavior. Guardrail span metadata includes:'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 护栏跨度：护栏跨度定义了应用的护栏，以确保代理的操作与预期的治理要求对齐[[9](https://arxiv.org/html/2411.05285v2#bib.bib9)]。它通过为代理的行为设定边界，帮助防止错误或不当行为。护栏跨度元数据包括：
- en: –
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Guardrail Actions: Guardrails actions triggered, such as block, validation,
    filter, etc.'
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 护栏动作：触发的护栏动作，如阻止、验证、过滤等。
- en: –
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'Guardrail Targets: Specific agent artifacts that guardrails are applied, such
    as goals and tools.'
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 护栏目标：应用护栏的特定代理工件，如目标和工具。
- en: •
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'LLM Span: The LLM Span captures interactions with an LLM, where the model processes
    language-based inputs to generate responses or insights. This span is essential
    for tasks involving natural language understanding, generation, or interpretation.
    LLM Span metadata could includes:'
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: LLM跨度：LLM跨度捕捉与LLM的互动，其中模型处理基于语言的输入以生成回应或见解。这个跨度对于涉及自然语言理解、生成或解释的任务至关重要。LLM跨度元数据可能包括：
- en: –
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'LLM Name: The name of the LLM.'
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: LLM名称：LLM的名称。
- en: –
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'LLM Version: The version of the LLM.'
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: LLM版本：LLM的版本。
- en: –
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: 'LLM Parameters: Settings applied to the LLM, such as temperature (affecting
    randomness), max_tokens (limiting response length), and other relevant hyper-parameters
    that shape the output.'
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: LLM参数：应用于LLM的设置，如温度（影响随机性）、max_tokens（限制回应长度）以及其他形状输出的相关超参数。
- en: 5 Threats to Validity
  id: totrans-252
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5种有效性威胁
- en: 'Tool Selection Limitations: Due to the rapid proliferation of various tools
    and AI platforms, it is possible that not all relevant AgentOps tools were identified.
    To address this limitation, we selected tools from multiple data sources. The
    identified tools include both open-source AgentOps tools, such as AgentOps and
    Langfuse, as well as commercial observability platforms like Datadog.'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 工具选择限制：由于各种工具和人工智能平台的快速传播，可能并非所有相关的AgentOps工具都已被识别。为了应对这一限制，我们从多个数据源中选择了工具。所识别的工具包括开源的AgentOps工具，如AgentOps和Langfuse，以及商业观察平台，如Datadog。
- en: 'Data Coverage Limitations: The comprehensive overview of traceable artifacts
    throughout the AgentOps life-cycle provided in this work may not encompass all
    possible data attributes related to AI agents. To ensure broader coverage of important
    traceable data across the entire life-cycle of an agent and enrich on the data
    attributes outlined in our paper, we have drawn on some relevant academic literature
    [[10](https://arxiv.org/html/2411.05285v2#bib.bib10), [9](https://arxiv.org/html/2411.05285v2#bib.bib9),
    [11](https://arxiv.org/html/2411.05285v2#bib.bib11)] to support our findings as
    well. However, some potentially valuable data, such as trace links and interactions
    between different steps, may have been missed. Future work will aim to explore
    these gaps further.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 数据覆盖限制：本研究提供的关于 AgentOps 生命周期中可追溯工件的综合概述，可能未涵盖与 AI 智能体相关的所有可能数据属性。为了确保覆盖智能体整个生命周期中的重要可追溯数据，并丰富我们论文中列出的数据属性，我们还参考了一些相关的学术文献
    [[10](https://arxiv.org/html/2411.05285v2#bib.bib10)，[9](https://arxiv.org/html/2411.05285v2#bib.bib9)，[11](https://arxiv.org/html/2411.05285v2#bib.bib11)]
    来支持我们的发现。然而，一些潜在有价值的数据，如不同步骤之间的追踪链接和交互，可能被遗漏。未来的研究将着重于进一步探索这些空白。
- en: 6 Conclusion
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: In this paper, we proposed AgentOps, a specialised DevOps paradigm tailored
    for LLM agents to enable observability. Through a systematic mapping study of
    existing AgentOps relevant tools, we first proposed an entity-relationship model
    to understand the key agent artifacts and their relationship. Then we presented
    a comprehensive taxonomy of AgentOps, offering a structured template for developers
    to design and implement AgentOps tools. Future research will focus on validating
    the proposed taxonomy through real-world case studies and the development of a
    AgentOps tool prototype.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了 AgentOps，这是一个专门为大语言模型（LLM）智能体量身定制的 DevOps 范式，旨在实现可观察性。通过对现有 AgentOps 相关工具的系统化映射研究，我们首先提出了一个实体-关系模型，以理解关键智能体工件及其关系。随后，我们展示了
    AgentOps 的全面分类法，为开发人员设计和实现 AgentOps 工具提供了结构化模板。未来的研究将重点通过实际案例研究验证所提出的分类法，并开发 AgentOps
    工具原型。
