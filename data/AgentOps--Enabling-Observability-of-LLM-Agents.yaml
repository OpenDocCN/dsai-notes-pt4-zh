- en: 'AgentOps: Enabling Observability of LLM Agents'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'AgentOps: 启用LLM代理的可观察性'
- en: 来源：[https://arxiv.org/html/2411.05285/](https://arxiv.org/html/2411.05285/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://arxiv.org/html/2411.05285/](https://arxiv.org/html/2411.05285/)
- en: \useunderLiming Dong, Qinghua Lu, Liming Zhu
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \useunderLiming Dong, Qinghua Lu, Liming Zhu
- en: Data61, CSIRO, Australia(Nov, 2024)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Data61, CSIRO, 澳大利亚（2024年11月）
- en: Abstract
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Large language model (LLM) agents have demonstrated remarkable capabilities
    across various domains, gaining extensive attention from academia and industry.
    However, these agents raise significant concerns on AI safety due to their autonomous
    and non-deterministic behavior, as well as continuous evolving nature . From a
    DevOps perspective, enabling observability in agents is necessary to ensuring
    AI safety, as stakeholders can gain insights into the agents’ inner workings,
    allowing them to proactively understand the agents, detect anomalies, and prevent
    potential failures. Therefore, in this paper, we present a comprehensive taxonomy
    of AgentOps, identifying the artifacts and associated data that should be traced
    throughout the entire lifecycle of agents to achieve effective observability.
    The taxonomy is developed based on a systematic mapping study of existing AgentOps
    tools. Our taxonomy serves as a reference template for developers to design and
    implement AgentOps infrastructure that supports monitoring, logging, and analytics.
    thereby ensuring AI safety.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）代理在多个领域展示了显著的能力，获得了学术界和工业界的广泛关注。然而，由于其自主和非确定性的行为以及持续演化的特性，这些代理引发了关于人工智能安全的重大担忧。从DevOps的角度来看，确保代理可观察性是确保人工智能安全的必要条件，因为相关方可以深入了解代理的内部工作，帮助他们主动理解代理、检测异常并防止潜在故障。因此，在本文中，我们提出了一个全面的AgentOps分类法，识别了整个代理生命周期中应追踪的工件和相关数据，以实现有效的可观察性。该分类法是基于对现有AgentOps工具的系统化映射研究开发的。我们的分类法作为开发者设计和实施支持监控、日志记录和分析的AgentOps基础设施的参考模板，从而确保人工智能安全。
- en: 1 Introduction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: An large language model (LLM) is a large-scale language model with tens of billions
    of parameters, pretrained on vast and diverse datasets, and applicable to various
    downstream tasks [[1](https://arxiv.org/html/2411.05285v2#bib.bib1)]. While LLMs
    demonstrate impressive capabilities, they also exhibit limitations in understanding
    and performing complex tasks. This has led to an increasing demand for LLM agents
    (including agentic systems which are designed to prompt an LLM multiple times
    using agent-like design patterns and exhibit varying degrees of agent-like behavior),
    which have the ability to handle complex tasks autonomously [[2](https://arxiv.org/html/2411.05285v2#bib.bib2)].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）是一个具有数百亿参数的大规模语言模型，预先训练在广泛且多样化的数据集上，并应用于各种下游任务[[1](https://arxiv.org/html/2411.05285v2#bib.bib1)]。虽然LLM展示了令人印象深刻的能力，但它们在理解和执行复杂任务方面也表现出一定的局限性。这促使了对LLM代理（包括那些采用代理式设计模式，通过多次提示LLM并展现不同程度代理行为的系统）的需求不断增加，这些代理能够自主处理复杂任务[[2](https://arxiv.org/html/2411.05285v2#bib.bib2)]。
- en: An LLM agent is an autonomous system powered by LLMs, capable of perceiving
    context, reasoning, planning, executing workflows, by leveraging external tools,
    knowledge bases and other agents to achieve human goals [[3](https://arxiv.org/html/2411.05285v2#bib.bib3)].
    LLM agents have shown remarkable potential to enhance productivity across various
    domains, attracting widespread attention from academia and industry. For example,
    many agents are being successfully applied in the software engineering domain,
    such as Devin ¹¹1Devin, [https://www.cognition.ai/blog/introducing-devin](https://www.cognition.ai/blog/introducing-devin),
    ChatDev ²²2ChatDev. [https://github.com/OpenBMB/ChatDev](https://github.com/OpenBMB/ChatDev),
    SWE-agent ³³3SWE-agent, [https://github.com/princeton-nlp/SWE-agent](https://github.com/princeton-nlp/SWE-agent).
    Hereafter, we use ”agents” to refer specifically to LLM agents throughout this
    paper.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: LLM代理是由LLM驱动的自主系统，能够感知上下文、推理、规划、执行工作流，并利用外部工具、知识库及其他代理实现人类目标[[3](https://arxiv.org/html/2411.05285v2#bib.bib3)]。LLM代理展现出显著的潜力，能够提升多个领域的生产力，吸引了学术界和工业界的广泛关注。例如，许多代理已在软件工程领域成功应用，如Devin
    ¹¹1Devin, [https://www.cognition.ai/blog/introducing-devin](https://www.cognition.ai/blog/introducing-devin)，ChatDev
    ²²2ChatDev, [https://github.com/OpenBMB/ChatDev](https://github.com/OpenBMB/ChatDev)，SWE-agent
    ³³3SWE-agent, [https://github.com/princeton-nlp/SWE-agent](https://github.com/princeton-nlp/SWE-agent)。在本文中，我们将“代理”一词专门用于指代LLM代理。
- en: Despite the huge potential to enhance productivity, the adoption of LLM agents
    introduces unique challenges due to their inherent characteristics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管LLM代理具有巨大的提高生产力的潜力，但由于其固有特性，采用LLM代理也带来了独特的挑战。
- en: •
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Complex Artefacts and Pipelines: The agents are compound AI systems, integrating
    LLMs with various components (i.e., design time artifacts), such as context engine
    and external tools, and dynamically generating runtime artifacts, such as goals
    and plans. The operational pipelines typically include context processing, reasoning
    and planning, workflow execution, and continuous evolution based on the feedback.
    Throughout these processes, the pipelines may leverage external tools, knowledge
    bases, and other agents to achieve human goals.'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复杂的工件和管道：这些代理是复合型AI系统，将LLM与各种组件（即设计时工件）集成在一起，如上下文引擎和外部工具，并动态生成运行时工件，如目标和计划。操作管道通常包括上下文处理、推理和规划、工作流执行以及基于反馈的持续演化。在这些过程中，管道可能会利用外部工具、知识库和其他代理来实现人类目标。
- en: •
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Autonomy: The agents operate with a high degree of autonomy, dynamically interact
    with external environments, including shifting context, external knowledge bases
    and tools. These interactions are not predetermined, which may increase the risk
    of unintended behaviors (such as selecting an external tool with vulnerability
    issues) and pose severe AI safety challenges [[4](https://arxiv.org/html/2411.05285v2#bib.bib4)].'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自主性：这些代理以高度自主的方式运行，动态地与外部环境互动，包括变化的上下文、外部知识库和工具。这些互动并非预定的，这可能增加非预期行为的风险（例如选择存在漏洞问题的外部工具），并带来严重的AI安全挑战[[4](https://arxiv.org/html/2411.05285v2#bib.bib4)]。
- en: •
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Non-Deterministic Behaviour: Due to the probabilistic nature of LLMs, the agents
    often exhibit non-deterministic behaviour, producing varied outputs even when
    given the same inputs. This lack of repeatability may lead to unintended consequences,
    making it challenging to ensure consistent and predictable outcomes.'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 非确定性行为：由于LLM的概率性质，这些代理往往表现出非确定性行为，即使输入相同，输出也可能不同。这种缺乏可重复性的问题可能导致非预期的后果，使得确保一致和可预测的结果变得具有挑战性。
- en: •
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Continuous Evolution: The agents can evolve over time through continuous learning,
    adapting based on runtime evaluation results or human feedback. While this adaptability
    enhance the agents’ capabilities and skills, it also introduces further challenges
    in maintaining alignment with intended quality and safety goals over the agent’s
    lifecycle.'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 持续演化：这些代理可以通过持续学习随着时间的推移不断进化，根据运行时评估结果或人类反馈进行适应。尽管这种适应性提升了代理的能力和技能，但它也带来了进一步的挑战，在代理的生命周期中保持与预定质量和安全目标的一致性。
- en: •
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Shared Accountability: The responsibility of the behaviour or decisions of
    the agents is often shared among multiple stakeholders, including the agent owner,
    the FM provider, and various providers of external tools/agents. This complicates
    the identification of failure sources and the assignment of accountability in
    the event of incidents.'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 共同责任：代理的行为或决策的责任通常由多个利益相关方共同承担，包括代理的所有者、FM提供者以及各种外部工具/代理的提供者。这使得在事件发生时识别故障源和分配责任变得更加复杂。
- en: To address the challenges outlined above, it is essential for DevOps tools to
    support observability features, enabling stakeholders to monitor agent behaviour,
    track the status of artifacts, log associated data, detect anomalies, trace the
    evolution of artifacts, and assign accountability if incidents occur. Observability
    refers to the ability to gain actionable insights into the inner workings of an
    agent by analysing the inputs and outputs (i.e., runtime artifacts) of different
    components (i.e., design time artifacts), as they flow through the operational
    pipelines [[5](https://arxiv.org/html/2411.05285v2#bib.bib5)]. However, most existing
    DevOps tools for agents primarily focus on LLM-specific metrics and prompt management,
    with limited support for the observability of agent-specific artifacts such as
    goals, plans, and tools. This limitation results in insufficient observability
    from both the system and pipeline perspectives.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决上述挑战，DevOps工具必须支持可观察性功能，使利益相关者能够监控代理行为、跟踪工件的状态、记录相关数据、检测异常、追踪工件的演变，并在发生事件时分配责任。可观察性是指通过分析不同组件（即设计时工件）的输入和输出（即运行时工件），从而获得有关代理内部工作原理的可操作洞察力，因为它们在操作管道中流动[[5](https://arxiv.org/html/2411.05285v2#bib.bib5)]。然而，大多数现有的针对代理的DevOps工具主要关注LLM特定的度量和提示管理，对于代理特定的工件（如目标、计划和工具）的可观察性支持有限。这一局限性导致了从系统和管道角度看，观察性不足。
- en: To bridge this gap, we propose AgentOps, a specialised DevOps paradigm tailored
    for agents. AgentOps provides a holistic view of agent operations, enabling comprehensive
    observability by systematically tracing of agent artifacts and associated data.
    In this paper, we perform a systematic mapping study on the existing DevOps tools
    for monitoring agents and/or agentic systems to understand their features and
    limitations. Based on the study results, we first propose an artifact relationship
    model to identify key agent artifacts and their relationship. Then we present
    a comprehensive taxonomy of AgentOps, detailing the artifacts and associated data
    that should be traced. Our taxonomy serves as a reference template for developers
    to design and implement AgentOps tools to support monitoring, logging, and analytics
    of agents.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了弥补这一空白，我们提出了AgentOps，一种为代理定制的专用DevOps范式。AgentOps提供了代理操作的全面视图，通过系统地追踪代理工件及其相关数据，实现了全面的可观察性。在本文中，我们对现有的用于监控代理和/或代理系统的DevOps工具进行了系统的映射研究，以了解它们的特点和局限性。根据研究结果，我们首先提出了一个工件关系模型，以识别关键的代理工件及其关系。然后，我们展示了AgentOps的全面分类法，详细描述了应当追踪的工件和相关数据。我们的分类法为开发人员设计和实施AgentOps工具，以支持代理的监控、日志记录和分析，提供了参考模板。
- en: 'The remainder of the paper is organized as follows. Section [2](https://arxiv.org/html/2411.05285v2#S2
    "2 Methodology ‣ AgentOps: Enabling Observability of LLM Agents") introduces the
    methodology. Section [3](https://arxiv.org/html/2411.05285v2#S3 "3 Mapping Study
    Result ‣ AgentOps: Enabling Observability of LLM Agents") presents the mapping
    study results of AgentOps tools and core features. Section [4](https://arxiv.org/html/2411.05285v2#S4
    "4 Taxonomy of AgentOps ‣ AgentOps: Enabling Observability of LLM Agents") identifies
    the agent artifacts and their relationship and presents the taxonomy of AgentOps.
    Section [5](https://arxiv.org/html/2411.05285v2#S5 "5 Threats to Validity ‣ AgentOps:
    Enabling Observability of LLM Agents") addresses threats to validity, and Section
    [6](https://arxiv.org/html/2411.05285v2#S6 "6 Conclusion ‣ AgentOps: Enabling
    Observability of LLM Agents") concludes the paper and outlines future work.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '本文其余部分的组织结构如下。第[2](https://arxiv.org/html/2411.05285v2#S2 "2 Methodology ‣
    AgentOps: Enabling Observability of LLM Agents")节介绍了方法论。第[3](https://arxiv.org/html/2411.05285v2#S3
    "3 Mapping Study Result ‣ AgentOps: Enabling Observability of LLM Agents")节展示了AgentOps工具和核心特性的映射研究结果。第[4](https://arxiv.org/html/2411.05285v2#S4
    "4 Taxonomy of AgentOps ‣ AgentOps: Enabling Observability of LLM Agents")节识别了代理工件及其关系，并展示了AgentOps的分类法。第[5](https://arxiv.org/html/2411.05285v2#S5
    "5 Threats to Validity ‣ AgentOps: Enabling Observability of LLM Agents")节讨论了有效性威胁，第[6](https://arxiv.org/html/2411.05285v2#S6
    "6 Conclusion ‣ AgentOps: Enabling Observability of LLM Agents")节总结了论文并概述了未来的工作。'
- en: 2 Methodology
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 方法论
- en: 'In this section, we introduce the methodology for this study. Figure[1](https://arxiv.org/html/2411.05285v2#S2.F1
    "Figure 1 ‣ 2 Methodology ‣ AgentOps: Enabling Observability of LLM Agents") provides
    the overview of the search process. Following the guidelines outlined in [[6](https://arxiv.org/html/2411.05285v2#bib.bib6),
    [7](https://arxiv.org/html/2411.05285v2#bib.bib7)], we performed a systematic
    mapping study to analyse the existing tools related to AgentOps. This study aimed
    to understand their features and limitations and to identify the agent artifacts
    and associated data that should be traced to enable observability.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '本节介绍了本研究的方法论。图[1](https://arxiv.org/html/2411.05285v2#S2.F1 "图 1 ‣ 2 方法论 ‣
    AgentOps: 使 LLM 代理的可观察性成为可能")提供了搜索过程的概述。按照[[6](https://arxiv.org/html/2411.05285v2#bib.bib6),
    [7](https://arxiv.org/html/2411.05285v2#bib.bib7)]中概述的指南，我们进行了系统的映射研究，以分析与 AgentOps
    相关的现有工具。本研究旨在了解这些工具的功能和局限性，并确定应该追踪的代理工件及其相关数据，以实现可观察性。'
- en: '![Refer to caption](img/af0a7697061540e68b8b157da21275d0.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/af0a7697061540e68b8b157da21275d0.png)'
- en: 'Figure 1: Search Process of AgentOps Relevant Tools'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：AgentOps 相关工具的搜索过程
- en: 2.1 Data Sources
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 数据来源
- en: To identify tools relevant to AgentOps, we used multiple sources. Initially,
    we conducted a comprehensive search on GitHub⁴⁴4Github.[https://github.com](https://github.com)
    using carefully selected keywords. The repositories were then filtered based on
    predefined selection criteria to ensure relevance and quality. To complement the
    GitHub search and address potential gaps, we performed a targeted Google Search⁵⁵5Google
    Search.[https://google.com](https://google.com) to capture additional tools that
    may not have been available or visible in the GitHub search results. This multi-source
    approach ensured broad coverage of both open-source and proprietary AgentOps relevant
    tools.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了识别与 AgentOps 相关的工具，我们使用了多个来源。最初，我们在 GitHub⁴⁴4GitHub.[https://github.com](https://github.com)上进行了全面的搜索，使用精心选择的关键词。然后，基于预定义的选择标准对仓库进行了筛选，以确保其相关性和质量。为了补充
    GitHub 搜索并弥补可能的空白，我们进行了有针对性的 Google 搜索⁵⁵5Google Search.[https://google.com](https://google.com)，以捕获那些在
    GitHub 搜索结果中可能未显示或不可用的额外工具。通过这种多来源的方法，确保了对开源和专有的 AgentOps 相关工具的广泛覆盖。
- en: 2.2 Search String
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 搜索字符串
- en: The search terms we used in GitHub primarily focused on the keywords *((“AgentOps”)
    OR (“Agent” AND “DevOps”) OR (“Agent” AND “LLMOps”))*. Since the concept of AgentOps
    and the exploration of related tools are still in the early stages, we extended
    the scope of our search to include observability tools that provide comprehensive
    visibility into LLM applications, must including agents tracing and observability
    features as well. As a result, we also incorporated the search term *(“Agent”
    AND “Observability”)*. The search keyword term used in Google Search is *(“LLM”
    AND “Agent” AND “Observability” AND “Tool”)*.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 GitHub 上使用的搜索关键词主要集中在关键词*((“AgentOps”) 或者 (“Agent” 和 “DevOps”) 或者 (“Agent”
    和 “LLMOps”))*。由于 AgentOps 的概念以及相关工具的探索仍处于初期阶段，我们扩展了搜索范围，纳入了能够全面了解 LLM 应用程序的可观察性工具，必须包括代理追踪和可观察性特性。因此，我们还加入了搜索词*(“Agent”
    和 “Observability”)*。在 Google 搜索中使用的搜索关键词是*(“LLM” 和 “Agent” 和 “Observability” 和
    “Tool”)*。
- en: 'Table 1: Selection Criteria'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：选择标准
- en: '| ID | Inclusion Criteria |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| ID | 纳入标准 |'
- en: '| --- | --- |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| $I1$ | Support observability features (such as monitoring and tracing). |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| $I1$ | 支持可观察性特性（如监控和追踪）。 |'
- en: '| $I2$ | Support agent specific tracing or LLM application tracing that can
    be applied to agents, not just LLM-level tracing. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| $I2$ | 支持特定于代理的追踪或可应用于代理的 LLM 应用程序追踪，而不仅仅是 LLM 级别的追踪。 |'
- en: '| $I3$ | Formal release version. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| $I3$ | 正式发布版本。 |'
- en: '| $I4$ | Public online document available. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| $I4$ | 提供公开的在线文档。 |'
- en: 2.3 Selection Criteria
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 选择标准
- en: We conducted the tool selection process from the multi-channel data sources
    mentioned above. For this paper, we focused on AgentOps relevant tools that met
    the criteria illustrated in Table 1. To ensure robust tracking and management
    of agent performance and interactions, it is essential that selected tools support
    core observability functionalities ($I1$) like monitoring and tracing etc. Furthermore,
    given that the focus of our study is on AgentOps rather than general LLMOps or
    model-level operations, the tools must support tracing at the agent level or LLM
    application level ($I2$) that allows us to observe a finer-grained understanding
    of agent-specific behaviors. To facilitate both implementation and community-wide
    adoption, it is essential that tools with formal release version ($I3$) and have
    accessible and public online documentation ($I4$).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从上述多个渠道的数据源中进行工具选择。对于本论文，我们专注于符合表 1 所示标准的 AgentOps 相关工具。为了确保对代理性能和交互的强大跟踪与管理，所选工具必须支持核心可观察性功能（$I1$），如监控、追踪等。此外，由于我们的研究重点是
    AgentOps，而非一般的 LLMOps 或模型级操作，因此工具必须支持在代理级别或 LLM 应用级别的追踪（$I2$），从而使我们能够观察到代理特定行为的细粒度理解。为了促进工具的实施和社区广泛采用，工具必须具有正式发布版本（$I3$）并且具有可访问和公开的在线文档（$I4$）。
- en: 2.4 Search Process
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 搜索过程
- en: We began by querying GitHub with four specific keyword strings *“AgentOps”*,
    *“Agent” AND “DevOps”*, *“Agent” AND “LLMOps”*, and *“Agent” AND “Observability”*.
    Each query returned an initial set of repositories. For the search strings *(“AgentOps”)
    OR (“Agent” AND “LLMOps”) OR (“Agent” AND “Observability”)*, we obtained 37, 24,
    and 81 initial repositories, respectively. All repositories from these search
    results were screened to ensure relevance, leading to the inclusion of 4, 3, and
    3 tools for further analysis, respectively.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先通过四个特定的关键词字符串查询 GitHub，分别是 *“AgentOps”*、*“Agent” AND “DevOps”*、*“Agent”
    AND “LLMOps”* 和 *“Agent” AND “Observability”*。每个查询返回了一组初步的仓库。对于查询字符串 *("AgentOps")*
    或 *("Agent" AND "LLMOps")* 或 *("Agent" AND "Observability")*，我们分别获得了37个、24个和81个初步仓库。所有这些仓库都经过筛选，以确保相关性，最终纳入了4个、3个和3个工具进行进一步分析。
- en: For the *(“Agent” AND “DevOps”)* query, the search yielded a much larger set
    of 618 repositories. To manage this, we limited our screening to the top three
    pages of results, sorting repositories based on relevance and popularity. Most
    of these projects, however, were focused on agents for DevOps tasks rather than
    DevOps platforms for managing agents. As a result, only one additional tool was
    included from this query.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 *("Agent" AND "DevOps")* 查询，搜索结果显示了更大的 618 个仓库集。为了管理这一结果，我们将筛选范围限制在前三页，并根据相关性和流行度对仓库进行了排序。然而，这些项目大多数集中在用于
    DevOps 任务的代理，而不是用于管理代理的 DevOps 平台。因此，从这个查询中仅包括了一款额外的工具。
- en: To ensure comprehensive coverage and address potential gaps in the GitHub search,
    we conducted an additional search using Google Search to capture proprietary tools.
    We used the keyword string *(“LLM” AND “Agent” AND “Observability” AND “Tool”)*
    and screened the top three pages of results. This search targeted relevant blogs,
    product announcements, and other online resources. After removing duplicates and
    irrelevant results, this process identified six additional tools.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保全面覆盖并解决 GitHub 搜索中的潜在遗漏，我们进行了额外的 Google 搜索，以捕获专有工具。我们使用了关键词字符串 *("LLM" AND
    "Agent" AND "Observability" AND "Tool")*，并筛选了前三页的搜索结果。此次搜索的目标是相关的博客、产品公告以及其他在线资源。去除重复和不相关的结果后，最终确定了六款额外的工具。
- en: The combined search process across GitHub and Google Search resulted in a total
    of 17 tools. This final set formed the basis for our systematic analysis of AgentOps
    relevant tools’ features and limitations.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在 GitHub 和 Google 搜索引擎上的联合搜索，最终确定了17款工具。这一最终工具集为我们对 AgentOps 相关工具的功能和局限性进行系统分析奠定了基础。
