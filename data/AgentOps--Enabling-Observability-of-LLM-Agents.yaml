  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 与 AgentOps 相关的工具
- en: 'This study includes a diverse range of 17 tools relevant to AgentOps, designed
    to enable observability in agents or LLM applications. Table [3](https://arxiv.org/html/2411.05285v2#S3.T3
    "Table 3 ‣ 3 Mapping Study Result ‣ AgentOps: Enabling Observability of LLM Agents")
    highlights the AgentOps relevant tools currently available in the market. An analysis
    of GitHub star rankings reveal that many of these tools have received significant
    attention, with 14 out of 17 tools accumulating thousands of stars. As of November
    2024, several tools stand out as leaders in their respective categories, such
    as AgentOps (1.7k stars) and AgentNeo (1k stars). Among tools designed for LLM
    applications, Langfuse (6.5k stars), PortKey (6.3k stars), and Arize (3.9k stars),
    TraceLoop (3.4k stars), and DataDog (2.9k stars) stand out as leading solutions.
    It is worth noting that some tools may have been unintentionally excluded due
    to keyword mismatches or incomplete documentation. We aim to address this limitation
    by monitoring emerging tools and incorporating them into future work.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究包括了与 AgentOps 相关的17种多样化工具，旨在启用智能体或 LLM 应用的可观察性。表格 [3](https://arxiv.org/html/2411.05285v2#S3.T3
    "表格 3 ‣ 3 映射研究结果 ‣ AgentOps：启用 LLM 智能体的可观察性") 突出了目前市场上可用的 AgentOps 相关工具。对 GitHub
    星标排名的分析显示，许多这些工具已经获得了显著关注，其中17个工具中有14个累积了数千个星标。截至2024年11月，一些工具在各自的类别中脱颖而出，如 AgentOps（1.7k
    星标）和 AgentNeo（1k 星标）。在针对 LLM 应用的工具中，Langfuse（6.5k 星标）、PortKey（6.3k 星标）和 Arize（3.9k
    星标）、TraceLoop（3.4k 星标）以及 DataDog（2.9k 星标）是领先的解决方案。值得注意的是，由于关键词不匹配或文档不完整，一些工具可能被无意中排除。我们旨在通过监控新兴工具并将其纳入未来的工作中来解决这一局限性。
