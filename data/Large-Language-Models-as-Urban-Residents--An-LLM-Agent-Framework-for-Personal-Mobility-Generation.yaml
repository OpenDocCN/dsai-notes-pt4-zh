- en: We observe competitive performance of our framework when other LLMs are used.
    In particular, GPT-4o-mini is the best in terms of the spatial metric (SD); GPT-3.5-turbo
    is the best in terms of the temporal metric (SI). Llama 3-8B is overall the best
    when spatial and temporal factors are evaluated together (DARD and STVD). Such
    results demonstrate the robustness of our framework across different LLMs.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 我们观察到，当使用其他LLM时，我们框架的表现仍具有竞争力。特别地，GPT-4o-mini在空间度量（SD）上表现最佳；GPT-3.5-turbo在时间度量（SI）上表现最佳。而Llama
    3-8B在综合考虑空间和时间因素（DARD和STVD）时表现最佳。这些结果证明了我们框架在不同LLM中的鲁棒性。
