- en: 'Exploring Utility in Real-World Applications (RQ 3). We are interested in how
    LLMob can elevate the social benefits, particularly in the context of urban mobility.
    To this end, we propose an example of leveraging the flexibility and intelligence
    of LLM agents in understanding semantic information and simulating an unseen scenario.
    In particular, we enhance the original setup by incorporating an additional prompt
    to provide a context for the LLM agent, enabling it to plan activities during
    specific circumstances. For example, a “pandemic” prompt is as follows: Now it
    is the pandemic period. The government has asked residents to postpone travel
    and events and to telecommute as much as possible.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 探索现实世界应用中的效用（RQ 3）。我们感兴趣的是LLMob如何提升社会效益，尤其是在城市出行的背景下。为此，我们提出了一个示例，利用LLM代理的灵活性和智能来理解语义信息并模拟一个未知场景。具体来说，我们通过引入额外的提示来增强原始设置，为LLM代理提供上下文，使其能够在特定情况下规划活动。例如，一个“疫情”提示如下：现在是疫情期间，政府要求居民推迟旅行和活动，并尽可能进行远程办公。
