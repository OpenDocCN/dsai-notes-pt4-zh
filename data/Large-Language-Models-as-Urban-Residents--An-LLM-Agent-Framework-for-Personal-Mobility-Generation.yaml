  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 活动模式识别算法的伪代码见算法 [1](https://arxiv.org/html/2402.14744v3#algorithm1 "在附录 A 算法伪代码
    ‣ 作为城市居民的大型语言模型：用于个人出行生成的 LLM 代理框架")。
- en: 'Input : Number of personas $C$, activity trajectories $\mathcal{T}$.Output
    :Best activity pattern $best\_pattern$.12Initialize: Empty candidate pattern set
    $\mathcal{CP}$;3 Formulate initial pattern summarization prompt $p_{1}$ using
    prior information extracted from $\mathcal{T}$;4  for $i=1$ to $C$ do5       Formulate
    prompt $p_{1}$ with prior information and persona $i$;6        $cp\leftarrow\text{LLM}(p_{1})$;7        $\mathcal{CP}\leftarrow\mathcal{CP}\cup\{\,cp\,\}$;8      910Initialize
    a score dictionary $\mathcal{S}$ to store pattern scores;1112foreach candidate
    pattern $cp$ in $\mathcal{CP}$ do13       Initialize $score_{cp}=0$;14        foreach activity
    trajectory $t$ in $\mathcal{T}$ do15             Formulate evaluation prompt $p_{2}$
