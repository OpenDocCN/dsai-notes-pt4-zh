  prefs: []
  type: TYPE_NORMAL
  zh: '通过整合上述提示，我们可以观察到外部因素，如大流行和政府措施，如何影响城市流动性及相关的社会动态。我们使用大流行期间（2021年）的活动轨迹数据作为真实数据，并在图[4](https://arxiv.org/html/2402.14744v3#S4.F4
    "Figure 4 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation")中绘制了7个类别的每日活动频率。尽管TrajGAIL在表[2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation")中提供了最佳的STVD，但在所有类别中表现出非常低的频率，且未能反映每个类别的趋势。相比之下，LLMob-L与通过大流行提示增强的版本之间的比较展示了外部因素的影响：带有大流行提示的版本中，活动频率显著下降，这在语义上抑制了可能传播疾病的活动（例如，食物）。'
- en: 'Additionally, from a spatial-temporal perspective, two major activities (e.g.,
    Arts & entertainment and Professional & other places) are selected to observe
    the behavior, as shown in Figures [5(a)](https://arxiv.org/html/2402.14744v3#S4.F5.sf1
    "In Figure 5 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language
    Models as Urban Residents: An LLM Agent Framework for Personal Mobility Generation")
    and  [5(b)](https://arxiv.org/html/2402.14744v3#S4.F5.sf2 "In Figure 5 ‣ 4.2 Main
    Results and Analysis ‣ 4 Experiments ‣ Large Language Models as Urban Residents:
    An LLM Agent Framework for Personal Mobility Generation"). These activities are
    particularly insightful as they encapsulate the impact of the pandemic on the
    work-life balance and daily routines of residents. Specifically, with the pandemic
    prompt, LLMob reproduces a more realistic spatial-temporal activity pattern. This
    enhanced realism in the generation is attributed to the integration of prior knowledge
    about the pandemic’s effects and governmental responses, allowing the LLM agent
    to behave in a manner that aligns with actual behavioral adaptations. For instance,
    the reduction in Arts & entertainment activities reflects the closure of venues
    and social distancing guidelines, while changes in Professional & other places
    activities indicate shifts toward remote work and the transformation of professional
    environments. Intuitively, prompting the LLM agent to generate activities based
    on various priors shows great potential in real-world applications. The utility
    of such a conditioned generative approach, coupled with the reliable generated
    results, can significantly alleviate the workload of urban managers. We suggest
    that this kind of workflow can simplify the analysis of urban dynamics and aid
    in assessing the potential impact of urban policies.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，从时空角度来看，选择了两个主要活动（例如，艺术与娱乐和专业与其他场所）来观察行为，如图 [5(a)](https://arxiv.org/html/2402.14744v3#S4.F5.sf1
    "在图 5 ‣ 4.2 主要结果与分析 ‣ 4 实验 ‣ 大型语言模型作为城市居民：一个基于LLM的个人出行生成框架") 和 [5(b)](https://arxiv.org/html/2402.14744v3#S4.F5.sf2
    "在图 5 ‣ 4.2 主要结果与分析 ‣ 4 实验 ‣ 大型语言模型作为城市居民：一个基于LLM的个人出行生成框架") 中所示。这些活动特别有意义，因为它们概括了疫情对居民工作与生活平衡及日常作息的影响。具体而言，借助疫情提示，LLMob重现了一个更加现实的时空活动模式。这种增强的生成现实性归因于整合了有关疫情影响及政府应对措施的先验知识，使得LLM代理能够以符合实际行为适应性的方式行动。例如，艺术与娱乐活动的减少反映了场所关闭和社交距离指导方针，而专业与其他场所活动的变化则表明了向远程办公转变和专业环境的转型。直观地，基于各种先验知识提示LLM代理生成活动显示出在实际应用中的巨大潜力。这种有条件的生成方法，加上可靠的生成结果，可以显著减轻城市管理者的工作负担。我们建议，这种工作流可以简化城市动态分析，并有助于评估城市政策的潜在影响。
- en: 4.3 Ablation Studies
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 消融研究
- en: 'Impact of Patterns. In Table [2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation"),
    by comparing LLMob with and without using patterns (“w/o $\mathcal{P}$”), we observe
    that the identified patterns consistently enhance the trajectory generation performance.
    The improvement on DARD is the most significant (reducing JSD by around 50%),
    showcasing the use of patterns is a key factor in capturing the semantics of daily
    activity. We provide example patterns in Appendix [D.1](https://arxiv.org/html/2402.14744v3#A4.SS1
    "D.1 Examples of Identified Patterns ‣ Appendix D Additional Experimental Results
    ‣ Large Language Models as Urban Residents: An LLM Agent Framework for Personal
    Mobility Generation") to show how the habitual behaviors of individuals are recognized
    by patterns.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 模式的影响。在表 [2](https://arxiv.org/html/2402.14744v3#S4.T2 "表 2 ‣ 4.2 主要结果与分析 ‣
    4 实验 ‣ 大型语言模型作为城市居民：一个基于LLM的个人出行生成框架") 中，通过比较使用与不使用模式的LLMob（“w/o $\mathcal{P}$”），我们观察到所识别的模式
    consistently 提升了轨迹生成的表现。对DARD的改进最为显著（约减少50%的JSD），表明模式的使用是捕捉日常活动语义的关键因素。我们在附录 [D.1](https://arxiv.org/html/2402.14744v3#A4.SS1
    "D.1 识别模式示例 ‣ 附录 D 额外实验结果 ‣ 大型语言模型作为城市居民：一个基于LLM的个人出行生成框架") 中提供了示例模式，展示了个人的习惯行为如何通过模式识别。
- en: 'Impact of Self-Consistency Evaluation. By comparing LLMob with and without
    self-consistency evaluation (“w/o $\mathcal{SC}$”) in Table [2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation"),
    we find that self-consistency is useful in all aspects, and its impact is the
    most significant on DARD, especially when generating abnormal trajectories from
    normal data, showcasing its effectiveness in processing semantics. We also observe
    that “w/o $\mathcal{SC}$” performs even worse than “w/o $\mathcal{P}$” in many
    cases, because in “w/o $\mathcal{SC}$”, a candidate pattern is randomly picked
    for summarizing motivations, potentially introducing inconsistency to an individual’s
    daily activity.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '自我一致性评估的影响。通过比较有无自我一致性评估的LLMob（“w/o $\mathcal{SC}$”），我们在表格[2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation")中发现，自我一致性在各方面都非常有用，尤其是在从正常数据生成异常轨迹时，它对DARD的影响最为显著，展现了其在处理语义方面的有效性。我们还观察到，“w/o
    $\mathcal{SC}$”在许多情况下的表现甚至比“w/o $\mathcal{P}$”还要差，因为在“w/o $\mathcal{SC}$”中，候选模式是随机挑选的，用于总结动机，这可能会导致个体日常活动的不一致性。'
- en: 'Impact of Motivations. We compare LLMob with and without motivations (“w/o
    $\mathcal{M}$”). As can been seen in Table [2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation"),
    the impact of motivations is similar to that of patterns. By comparing to LLMob
    with both patterns and motivations removed (“w/o $\mathcal{P}$ & $\mathcal{M}$”),
    we observe that these two factors collectively lead to better performance. To
    show the motivations and the generated trajectories, we provide examples in Appendix [D.2](https://arxiv.org/html/2402.14744v3#A4.SS2
    "D.2 Examples of Retrieved Motivations and Corresponding Generated Trajectories
    ‣ Appendix D Additional Experimental Results ‣ Large Language Models as Urban
    Residents: An LLM Agent Framework for Personal Mobility Generation"), where consistency
    between them can be observed.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '动机的影响。我们将有无动机的LLMob进行比较（“w/o $\mathcal{M}$”）。从表格[2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation")中可以看出，动机的影响与模式的影响类似。通过与同时去除模式和动机的LLMob进行比较（“w/o
    $\mathcal{P}$ & $\mathcal{M}$”），我们观察到这两个因素共同作用导致了更好的性能。为了展示动机和生成的轨迹，我们在附录[D.2](https://arxiv.org/html/2402.14744v3#A4.SS2
    "D.2 Examples of Retrieved Motivations and Corresponding Generated Trajectories
    ‣ Appendix D Additional Experimental Results ‣ Large Language Models as Urban
    Residents: An LLM Agent Framework for Personal Mobility Generation")中提供了示例，能观察到它们之间的一致性。'
- en: 'Impact of Motivation Retrieval Strategy. We compare LLMob equipped with the
    two motivation retrieval strategies (“-E” and “-L”). Table [2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation")
    shows that no retrieval strategy always outperforms the other, though evolving-based
    retrieval wins in more cases (7 vs 5). Moreover, evolving-based retrieval is generally
    less sensitive to the removal of patterns or self-consistency evaluation, suggesting
    that resorting to the LLM to process historical trajectories is more robust than
    using contrastive learning.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '动机检索策略的影响。我们比较了配备两种动机检索策略的LLMob（“-E”和“-L”）。表格[2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation")显示，没有一种检索策略始终优于另一种，尽管基于演化的检索在更多情况下表现更好（7比5）。此外，基于演化的检索通常对去除模式或自我一致性评估的敏感度较低，表明依赖LLM处理历史轨迹比使用对比学习更具鲁棒性。'
- en: 5 Conclusion
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: Contributions. This study is believed to be the first personal mobility simulation
    empowered by LLM agents on real-world data. Our innovative framework leverages
    activity patterns and motivations to direct LLM agents in emulating urban residents,
    facilitating the generation of interpretable and effective individual activity
    trajectories. Extensive experimental studies based on real-world data are conducted
    to validate the proposed framework and demonstrate the promising capabilities
    of LLM agents to improve urban mobility analysis.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献。本研究被认为是首个基于真实数据、由 LLM 代理驱动的个人移动仿真。我们的创新框架利用活动模式和动机，指导 LLM 代理模拟城市居民，促进了可解释和有效的个体活动轨迹生成。基于真实数据进行的大规模实验研究验证了所提出的框架，并展示了
    LLM 代理在改善城市移动分析方面的潜力。
- en: Social Impacts. Leveraging artificial intelligence to enhance societal benefits
    is increasingly promising, especially with the advent of high-capacity models
    such as LLMs. This study explores one of the potential avenues for applications
    using LLMs as reliable agents to simulate specific scenarios to assess the effects
    of external factors, such as pandemics and government policies. The introduced
    framework offers a flexible approach to enhance the reliability of LLMs in simulating
    urban mobility.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 社会影响。利用人工智能增强社会福利日益成为一项有前景的事业，特别是随着高容量模型（如 LLMs）的出现。本研究探讨了使用 LLMs 作为可靠代理模拟特定场景，以评估外部因素（如疫情和政府政策）影响的潜在应用途径。所提出的框架提供了一种灵活的方法，增强了
    LLM 在模拟城市移动性方面的可靠性。
- en: 'Limitations. In this study, we focused on modeling the activities of individual
    agents without considering interactions between them. As future work, we aim to
    extend this to a multi-agent scenario to capture interactions (e.g., where individuals
    may follow the activities of friends or family members). Given the challenges
    in collecting high-quality personal mobility data—many datasets lack completeness
    in capturing daily activities—we limited our comprehensive experimental evaluation
    to a single dataset. Furthermore, due to cost-efficiency considerations, only
    GPT-3.5 was fully evaluated. An additional analysis in a different city is provided
    in Appendix [D.3](https://arxiv.org/html/2402.14744v3#A4.SS3 "D.3 Experiment on
    Osaka Data ‣ Appendix D Additional Experimental Results ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation"),
    and Appendix [D.4](https://arxiv.org/html/2402.14744v3#A4.SS4 "D.4 Experiment
    on different LLMs ‣ Appendix D Additional Experimental Results ‣ Large Language
    Models as Urban Residents: An LLM Agent Framework for Personal Mobility Generation")
    includes supplementary evaluations using other LLMs.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 局限性。在本研究中，我们专注于建模个体代理的活动，而没有考虑它们之间的互动。作为未来的工作，我们计划将这一研究扩展到多代理场景，以捕捉代理之间的互动（例如，个体可能会跟随朋友或家人的活动）。鉴于收集高质量个人移动数据的挑战——许多数据集无法完整地捕捉日常活动——我们将全面实验评估限制在了一个数据集上。此外，出于成本效益的考虑，只有
    GPT-3.5 被全面评估。附录 [D.3](https://arxiv.org/html/2402.14744v3#A4.SS3 "D.3 大阪数据实验
    ‣ 附录 D 其他实验结果 ‣ 大型语言模型作为城市居民：一个 LLM 代理框架用于个人移动生成") 中提供了在不同城市的附加分析，附录 [D.4](https://arxiv.org/html/2402.14744v3#A4.SS4
    "D.4 不同 LLMs 实验 ‣ 附录 D 其他实验结果 ‣ 大型语言模型作为城市居民：一个 LLM 代理框架用于个人移动生成") 包括了使用其他 LLMs
    的补充评估。
