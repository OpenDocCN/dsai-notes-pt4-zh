  type: TYPE_NORMAL
  zh: '3.'
- en: Inferring Prefecture from GPS Coordinates
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 GPS 坐标推断行政区
- en: Prefectures were inferred based on the latitude and longitude data of check-ins.
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据签到的经纬度数据推断行政区。
- en: '4.'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Assigning Prefecture
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分配行政区
- en: Users were assigned to a prefecture based on their primary check-in location;
    for example, users whose top check-in location is Tokyo were categorized as belonging
    to Tokyo.
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户根据其主要签到地点分配到一个行政区；例如，主要签到地点为东京的用户被归类为属于东京。
- en: '5.'
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Removing Sudden-Move Check-ins
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 移除突发移动签到
- en: Check-ins showing abrupt, unrealistic location changes, such as from Tokyo to
    the United States within a short time frame, were deleted to remove data drift,
    following the criteria proposed by [[40](https://arxiv.org/html/2402.14744v3#bib.bib40)].
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示出突兀、不现实的地点变动（例如，短时间内从东京到美国）的签到记录被删除，以避免数据漂移，按照 [[40](https://arxiv.org/html/2402.14744v3#bib.bib40)]
    提出的标准进行处理。
- en: '6.'
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: Anonymizing Data
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据匿名化
- en: Real user IDs and geographic location names were anonymized. Only category information
    of geographic locations was kept, and latitude and longitude coordinates were
    converted into IDs before being input into the model.
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实际用户 ID 和地理位置名称已进行匿名处理。仅保留地理位置的类别信息，且经纬度坐标在输入到模型之前已转换为 ID。
