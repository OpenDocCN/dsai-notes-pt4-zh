  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 排除非日本签到
- en: Check-ins that occurred outside of Japan were removed.
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在日本以外发生的签到记录已被删除。
- en: '3.'
