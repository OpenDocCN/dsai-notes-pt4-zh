- en: 'For the learning-based motivation retrieval, the score approximator is parameterized
    using a fully connected neural network with the following architecture:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基于学习的动机检索，评分近似器通过完全连接的神经网络进行参数化，网络架构如下：
- en: 'Table 3: Architecture of the score approximator.'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 表 3：评分近似器架构。
- en: '| Layer | Input Size | Output Size | Notes |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
  zh: '| 层 | 输入大小 | 输出大小 | 备注 |'
- en: '| Input Layer | 3 | 64 | Linear |'
  id: totrans-239
  prefs: []
  type: TYPE_TB
  zh: '| 输入层 | 3 | 64 | 线性 |'
- en: '| Activation | - | - | ReLU |'
  id: totrans-240
  prefs: []
  type: TYPE_TB
  zh: '| 激活层 | - | - | ReLU |'
- en: '| Output Layer | 64 | 1 | Linear |'
  id: totrans-241
  prefs: []
  type: TYPE_TB
  zh: '| 输出层 | 64 | 1 | 线性 |'
- en: 'We include the day of the year for the query date, whether it shares the same
    weekday as the reference date, and whether both the query and reference dates
    fall within the same month as input features. Settings for the learning process
    are as follows: Adam [[18](https://arxiv.org/html/2402.14744v3#bib.bib18)] is
    used as the optimizer, batch size is 64, learning rate is 0.002, and the number
    of negative samples is 2.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包括查询日期的年份中的天数、查询日期是否与参考日期属于相同的星期几，以及查询和参考日期是否在同一月内作为输入特征。学习过程的设置如下：Adam [[18](https://arxiv.org/html/2402.14744v3#bib.bib18)]
    被用作优化器，批处理大小为 64，学习率为 0.002，负样本数为 2。
