- en: 'By integrating the above prompt, we can observe the impact of external elements,
    such as the pandemic and the government’s measures, on urban mobility and related
    social dynamics. We use the activity trajectory data during the pandemic (2021)
    as ground truth and plot the daily activity frequency in 7 categories in Figure [4](https://arxiv.org/html/2402.14744v3#S4.F4
    "Figure 4 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation").
    TrajGAIL, despite delivering the best STVD in Table [2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation"),
    displays very low frequencies for all the categories, and fails to reflect the
    tendency of each category. In contrast, a comparison between LLMob-L and the one
    augmented with the pandemic prompt demonstrates the impact of external factors:
    there is a significant decrease in activity frequency with the pandemic prompt,
    which semantically discourages activities likely to spread the disease (e.g.,
    food).'
