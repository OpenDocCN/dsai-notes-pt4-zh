- en: 'The pseudo-code of the algorithm for activity pattern identification is given
    in Algorithm [1](https://arxiv.org/html/2402.14744v3#algorithm1 "In Appendix A
    Algorithm Pseudo-Codes ‣ Large Language Models as Urban Residents: An LLM Agent
