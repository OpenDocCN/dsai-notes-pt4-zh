- en: Abstract
  id: totrans-14
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'This paper introduces a novel approach using Large Language Models (LLMs) integrated
    into an agent framework for flexible and effective personal mobility generation.
    LLMs overcome the limitations of previous models by effectively processing semantic
    data and offering versatility in modeling various tasks. Our approach addresses
    three research questions: aligning LLMs with real-world urban mobility data, developing
    reliable activity generation strategies, and exploring LLM applications in urban
    mobility. The key technical contribution is a novel LLM agent framework that accounts
    for individual activity patterns and motivations, including a self-consistency
    approach to align LLMs with real-world activity data and a retrieval-augmented
    strategy for interpretable activity generation. We evaluate our LLM agent framework
    and compare it with state-of-the-art personal mobility generation approaches,
    demonstrating the effectiveness of our approach and its potential applications
    in urban mobility. Overall, this study marks the pioneering work of designing
    an LLM agent framework for activity generation based on real-world human activity
    data, offering a promising tool for urban mobility analysis.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了一种新颖的方法，使用集成到代理框架中的大型语言模型（LLM）来灵活有效地生成个人出行方式。LLM通过有效处理语义数据并提供多样化的建模任务，克服了以往模型的局限性。我们的方法解决了三个研究问题：将LLM与现实世界的城市出行数据对齐，开发可靠的活动生成策略，以及探索LLM在城市出行中的应用。关键的技术贡献是提出了一种新型的LLM代理框架，该框架考虑了个人活动模式和动机，包括一种自一致性方法来将LLM与现实世界的活动数据对齐，以及一种基于检索增强的策略用于可解释的活动生成。我们评估了LLM代理框架，并将其与最先进的个人出行生成方法进行了比较，展示了我们方法的有效性及其在城市出行中的潜在应用。总的来说，这项研究标志着基于现实世界人类活动数据设计LLM代理框架用于活动生成的开创性工作，为城市出行分析提供了一个有前景的工具。
- en: Source codes are available at [https://github.com/Wangjw6/LLMob/](https://github.com/Wangjw6/LLMob/)
    .
  id: totrans-16
  prefs: []
