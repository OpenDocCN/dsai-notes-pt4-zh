  zh: '| 44673 | 35.005 | 139.086 | 荞麦面餐厅 | 食品与服务 | 2019-12-17 18:00 |'
- en: 'We utilize the category classification in Foursquare to determine the activity
    category for each location. We use 10 candidate personas (Appendix [C.4](https://arxiv.org/html/2402.14744v3#A3.SS4
    "C.4 Personas ‣ Appendix C Experimental Setup ‣ Large Language Models as Urban
    Residents: An LLM Agent Framework for Personal Mobility Generation")) as a prior
    for subsequent pattern generation, which captures a diverse range of activity
    patterns within the data of this study. For the application to other datasets,
    this style of candidate patterns can be easily initialized using an LLM.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '我们利用Foursquare中的类别分类来确定每个位置的活动类别。我们使用10个候选角色（附录[C.4](https://arxiv.org/html/2402.14744v3#A3.SS4
    "C.4 Personas ‣ Appendix C Experimental Setup ‣ Large Language Models as Urban
    Residents: An LLM Agent Framework for Personal Mobility Generation")）作为后续模式生成的先验，这些角色捕捉了本研究数据中各种不同的活动模式。在应用于其他数据集时，这种候选模式的风格可以通过LLM轻松初始化。'
- en: 'Metrics. The following characteristics related to personal activity are used
    to examine the generation: (1) Step distance (SD)[[42](https://arxiv.org/html/2402.14744v3#bib.bib42)]:
    The travel distance between each consecutive decision step within a trajectory
    is collected. This metric evaluates the spatial pattern of an individual’s activities
    by measuring the distance between two consecutive locations in a trajectory. (2)
    Step interval (SI)[[42](https://arxiv.org/html/2402.14744v3#bib.bib42)]: The time
    gap between each consecutive decision step within a trajectory is recorded. This
    metric evaluates the temporal pattern of an individual’s activities by measuring
    the time interval between two successive locations on an individual’s trajectory.
    (3) Daily activity routine distribution (DARD): For each decision step, a tuple
    $(t,c)$ is created, where $t$ represents the occurring time interval (e.g., from
    0 to 144 in a day) and $c$ identifies the activity category based on the location
    visited at that step. A histogram is then constructed to represent the distribution
    of the collected tuples. This feature presents the patterns of individual activities
    characterized by activity type and timing (e.g., activity type, time). It provides
    insight into how activities are distributed over space and time and reflects semantic
    information such as habitual behavior. (4) Spatial-temporal visits distribution
    (STVD): For each decision step, a tuple $(t,\text{latitude},\text{longitude})$
    is created, where $t$ represents the occurring time interval (e.g., from 0 to
    144 in a day) and $\text{latitude},\text{longitude}$ are the geographic coordinates
    of the location visited at that step. A histogram is subsequently built to represent
    the distribution of the collected tuples. This feature provides a granular perspective
    on the generated activities by assessing the spatial-temporal distribution of
    visited locations within each trajectory, including geographical coordinates and
    timestamps. It enables a detailed analysis of where and when activities occur.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 指标。以下与个人活动相关的特征用于考察生成情况：（1）步长（SD）[[42](https://arxiv.org/html/2402.14744v3#bib.bib42)]：收集每个连续决策步之间的行程距离。此指标通过测量轨迹中两个连续位置之间的距离来评估个人活动的空间模式。（2）步间隔（SI）[[42](https://arxiv.org/html/2402.14744v3#bib.bib42)]：记录每个连续决策步之间的时间间隔。此指标通过测量轨迹中两个连续位置之间的时间间隔来评估个人活动的时间模式。（3）每日活动例程分布（DARD）：对于每个决策步骤，创建一个元组$(t,c)$，其中$t$表示发生的时间间隔（例如，从0到144的时间范围），$c$根据该步骤访问的地点确定活动类别。随后构建一个直方图，表示收集到的元组的分布。此特征展示了由活动类型和时间（例如，活动类型、时间）所特征化的个人活动模式。它提供了活动在空间和时间上的分布情况，并反映了如习惯性行为等语义信息。（4）时空访问分布（STVD）：对于每个决策步骤，创建一个元组$(t,\text{纬度},\text{经度})$，其中$t$表示发生的时间间隔（例如，从0到144的时间范围），而$\text{纬度},\text{经度}$是该步骤访问地点的地理坐标。随后构建一个直方图，表示收集到的元组的分布。此特征通过评估每个轨迹中访问位置的时空分布，包括地理坐标和时间戳，提供了对生成活动的更细粒度视角。它使得我们能够详细分析活动发生的地点和时间。
- en: After extracting the above characteristics from both the generated and real-world
    trajectory data, Jensen-Shannon divergence (JSD) is employed to quantify the discrepancy
    between them. Lower JSD is preferred.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在从生成数据和真实世界轨迹数据中提取上述特征后，采用Jensen-Shannon散度（JSD）来量化它们之间的差异。较低的JSD值是更为理想的。
- en: 'Methods. LLMob is evaluated against: Markov-based mechanic model (MM) [[27](https://arxiv.org/html/2402.14744v3#bib.bib27)],
    an LSTM-based prediction model (LSTM) [[12](https://arxiv.org/html/2402.14744v3#bib.bib12)],
    two attention-based prediction models, including DeepMove [[8](https://arxiv.org/html/2402.14744v3#bib.bib8)]
    and STAN [[22](https://arxiv.org/html/2402.14744v3#bib.bib22)]. Within the domain
    of deep generative models, we select two adversarial learning frameworks, including
    TrajGAIL [[6](https://arxiv.org/html/2402.14744v3#bib.bib6)] and ActSTD [[42](https://arxiv.org/html/2402.14744v3#bib.bib42)],
    as well as a diffusion model, DiffTraj [[46](https://arxiv.org/html/2402.14744v3#bib.bib46)].
    We use the source codes of the baselines provided by their respective authors
    and adapt them to our setting.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 方法。LLMob与以下模型进行对比评估：基于马尔可夫的机械模型（MM）[[27](https://arxiv.org/html/2402.14744v3#bib.bib27)]，基于LSTM的预测模型（LSTM）[[12](https://arxiv.org/html/2402.14744v3#bib.bib12)]，两种基于注意力的预测模型，包括DeepMove
    [[8](https://arxiv.org/html/2402.14744v3#bib.bib8)]和STAN [[22](https://arxiv.org/html/2402.14744v3#bib.bib22)]。在深度生成模型领域，我们选择了两个对抗学习框架，包括TrajGAIL
    [[6](https://arxiv.org/html/2402.14744v3#bib.bib6)]和ActSTD [[42](https://arxiv.org/html/2402.14744v3#bib.bib42)]，以及一个扩散模型，DiffTraj
    [[46](https://arxiv.org/html/2402.14744v3#bib.bib46)]。我们使用基准模型的源代码，由相应的作者提供，并根据我们的设置进行调整。
- en: 'To achieve a balance between capability and cost efficiency, we employ GPT-3.5-turbo-0613
    as the LLM core. We use “LLMob-E” to represent the proposal with the evolving-based
    motivation retrieval scheme, and “LLMob-L” to denote the framework that incorporates
    the learning-based motivation retrieval scheme (parameter settings in Appendix [C.3](https://arxiv.org/html/2402.14744v3#A3.SS3
    "C.3 Learning-Based Motivation Retrieval ‣ Appendix C Experimental Setup ‣ Large
    Language Models as Urban Residents: An LLM Agent Framework for Personal Mobility
    Generation")). To validate the necessity of each module proposed, we conduct ablation
    studies with the following configurations: “LLMob w/o $\mathcal{P}$” denotes the
    framework generating trajectories without using the pattern (i.e., directly summarizing
    motivations from past trajectories). “LLMob w/o $\mathcal{M}$” denotes the framework
    without the motivation (i.e., directly generating trajectories with the identified
    pattern). “LLMob w/o $\mathcal{SC}$” denotes the framework without the self-consistency
    evaluation (in this case, a candidate pattern is randomly picked as the identified
    pattern). Furthermore, “LLMob w/o $\mathcal{P}$ & $\mathcal{M}$” represents the
    framework excluding both patterns and motivations.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '为了在能力与成本效率之间取得平衡，我们采用GPT-3.5-turbo-0613作为LLM核心。我们使用“LLMob-E”来表示基于演变动机检索方案的提案，使用“LLMob-L”来表示包含基于学习的动机检索方案的框架（参数设置见附录[C.3](https://arxiv.org/html/2402.14744v3#A3.SS3
    "C.3 Learning-Based Motivation Retrieval ‣ Appendix C Experimental Setup ‣ Large
    Language Models as Urban Residents: An LLM Agent Framework for Personal Mobility
    Generation")）。为了验证所提出的每个模块的必要性，我们进行以下配置的消融研究：“LLMob w/o $\mathcal{P}$”表示生成轨迹时不使用模式（即，直接从过去的轨迹总结动机）框架。“LLMob
    w/o $\mathcal{M}$”表示不使用动机的框架（即，直接生成具有已识别模式的轨迹）。“LLMob w/o $\mathcal{SC}$”表示没有自一致性评估的框架（在这种情况下，候选模式是随机选择的作为已识别模式）。此外，“LLMob
    w/o $\mathcal{P}$ & $\mathcal{M}$”表示不包括模式和动机的框架。'
- en: 4.2 Main Results and Analysis
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 主要结果与分析
- en: 'Generative Performance Validation (RQ 1, RQ 2). The performance evaluation
    involves analyzing generation results in three distinct settings: (1) Generating
    normal trajectories based on normal historical trajectories in 2019, a period
    unaffected by the pandemic. (2) Generating abnormal trajectories based on abnormal
    historical trajectories in 2020, a year marked by the pandemic. (3) Generating
    abnormal trajectories in 2021 (pandemic) based on normal historical trajectories
    in 2019.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性能验证（RQ 1, RQ 2）。性能评估涉及在三种不同设置下分析生成结果：（1）基于2019年正常历史轨迹生成正常轨迹，这一时期未受大流行影响。（2）基于2020年异常历史轨迹生成异常轨迹，这一年受到大流行的影响。（3）基于2019年正常历史轨迹生成2021年（大流行）异常轨迹。
- en: 'The results of these evaluations are detailed in the metrics reported in Table [2](https://arxiv.org/html/2402.14744v3#S4.T2
    "Table 2 ‣ 4.2 Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models
    as Urban Residents: An LLM Agent Framework for Personal Mobility Generation").
    Through the comparison, it can be observed that although LLMob may not excel in
    replicating spatial features (SD) precisely, it demonstrates superior performance
    in handling temporal aspects (DI). When considering spatial-temporal features
    (DARD and STVD), LLMob’s performance is also competitive. In particular, LLMob
    achieves the best performance on DI and DARD for all three settings and is the
    runner-up on STVD. Baselines like DeepMove and TrajGAIL perform the best on SD
    and STVD, respectively, but become much less competitive when evaluated in other
    aspects. We suggest that the pronounced advantage of LLMob in terms of DARD (roughly
    1/2 to 1/3 JSD compared to the best of baselines) can be attributed to the LLM
    agent’s tendency to accurately replicate the motivation behind individual activity
    behaviors. For instance, an agent may recognize patterns like a person’s habits
    to have breakfast in the morning, without being restricted to a specific restaurant.
    This phenomenon highlights the enhanced semantic understanding capabilities of
    the LLM agent.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '这些评估的结果详细记录在表格[2](https://arxiv.org/html/2402.14744v3#S4.T2 "Table 2 ‣ 4.2
    Main Results and Analysis ‣ 4 Experiments ‣ Large Language Models as Urban Residents:
    An LLM Agent Framework for Personal Mobility Generation")中。通过对比可以观察到，尽管LLMob在精确复制空间特征（SD）方面可能不占优势，但在处理时间方面（DI）表现优越。在考虑时空特征（DARD和STVD）时，LLMob的表现也具有竞争力。特别是，LLMob在所有三个设置中都在DI和DARD方面取得了最佳成绩，并在STVD中位居第二。像DeepMove和TrajGAIL这样的基线模型分别在SD和STVD方面表现最好，但在其他方面的评估中则竞争力大大下降。我们建议，LLMob在DARD方面明显的优势（大约比基线模型最好者低1/2到1/3的JSD）可以归因于LLM代理准确复制个体活动行为动机的倾向。例如，代理可能会识别出一个人早晨习惯吃早餐的模式，而不局限于特定的餐馆。这一现象突显了LLM代理增强的语义理解能力。'
