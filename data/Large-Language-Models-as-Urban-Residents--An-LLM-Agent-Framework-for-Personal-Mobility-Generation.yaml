- en: 1 Introduction
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The prevalence of large language models (LLMs) has facilitated a variety of
    applications extending beyond the domain of NLP. Notably, LLMs have gained widespread
    usage in furthering our understanding of humans and society in a multitude of
    disciplines, such as economy [[1](https://arxiv.org/html/2402.14744v3#bib.bib1)]
    and political science [[2](https://arxiv.org/html/2402.14744v3#bib.bib2)], and
    have been employed as agents in various social science studies [[36](https://arxiv.org/html/2402.14744v3#bib.bib36),
    [35](https://arxiv.org/html/2402.14744v3#bib.bib35), [10](https://arxiv.org/html/2402.14744v3#bib.bib10)].
    In this paper, we target the utilization of LLM agents for the study of personal
    mobility data. Modeling personal mobility opens up numerous opportunities for
    building a sustainable community, including proactive traffic management and the
    design of comprehensive urban development strategies [[4](https://arxiv.org/html/2402.14744v3#bib.bib4),
    [3](https://arxiv.org/html/2402.14744v3#bib.bib3), [45](https://arxiv.org/html/2402.14744v3#bib.bib45)].
    In particular, generating reliable activity trajectories has become a promising
    and effective way to exploit individual activity data [[13](https://arxiv.org/html/2402.14744v3#bib.bib13),
    [6](https://arxiv.org/html/2402.14744v3#bib.bib6)]. On one hand, learning to generate
    activity trajectory leads to a thorough understanding of activity patterns, enabling
    the flexible simulation of urban mobility. On the other hand, while individual
    activity trajectory data is abundant thanks to advances in telecommunications,
    its practical use is often limited due to privacy concerns. In this sense, generated
    data can provide a viable alternative that offers a balance between utility and
    privacy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）的普及促进了许多超越自然语言处理（NLP）领域的应用。值得注意的是，LLM在许多学科中广泛应用，推动了我们对人类和社会的理解，涵盖了经济学[[1](https://arxiv.org/html/2402.14744v3#bib.bib1)]、政治学[[2](https://arxiv.org/html/2402.14744v3#bib.bib2)]等多个领域，并且已被作为代理应用于多项社会科学研究[[36](https://arxiv.org/html/2402.14744v3#bib.bib36)，[35](https://arxiv.org/html/2402.14744v3#bib.bib35)，[10](https://arxiv.org/html/2402.14744v3#bib.bib10)]。本文的目标是探讨使用LLM代理来研究个人出行数据。对个人出行的建模为构建可持续社区提供了许多机会，包括主动的交通管理和全面城市发展战略的设计[[4](https://arxiv.org/html/2402.14744v3#bib.bib4)，[3](https://arxiv.org/html/2402.14744v3#bib.bib3)，[45](https://arxiv.org/html/2402.14744v3#bib.bib45)]。特别是，生成可靠的活动轨迹已成为利用个体活动数据的一种有前景和有效的方法[[13](https://arxiv.org/html/2402.14744v3#bib.bib13)，[6](https://arxiv.org/html/2402.14744v3#bib.bib6)]。一方面，学习生成活动轨迹有助于深入理解活动模式，从而灵活地模拟城市出行。另一方面，尽管由于电信技术的进步，个体活动轨迹数据非常丰富，但由于隐私问题，其实际应用往往受到限制。从这个意义上说，生成的数据可以提供一种可行的替代方案，在实用性和隐私之间找到平衡。
- en: '![Refer to caption](img/5d1605cc13fbeca6b92f23d44d9096e2.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明文字](img/5d1605cc13fbeca6b92f23d44d9096e2.png)'
- en: 'Figure 1: Personal mobility generation with an LLM agent.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：使用LLM代理生成个人出行数据。
- en: 'While advanced data-driven learning-based methods offer various solutions to
    generate synthetic individual trajectories [[13](https://arxiv.org/html/2402.14744v3#bib.bib13),
    [39](https://arxiv.org/html/2402.14744v3#bib.bib39), [9](https://arxiv.org/html/2402.14744v3#bib.bib9),
    [6](https://arxiv.org/html/2402.14744v3#bib.bib6), [16](https://arxiv.org/html/2402.14744v3#bib.bib16),
    [38](https://arxiv.org/html/2402.14744v3#bib.bib38)], the generated data only
    imitates real-world data from the data distribution perspective rather than semantics,
    rendering them less effective in simulating or interpreting activities in novel
    or unforeseen scenarios with a significantly different distribution (e.g., a pandemic).
    Thus, in this study, to explore a more intelligent and effective activity generation,
    we propose to establish a trajectory generation framework by exploiting the emerging
    intelligence of LLM agents, as illustrated in Figure [1](https://arxiv.org/html/2402.14744v3#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Large Language Models as Urban Residents: An LLM
    Agent Framework for Personal Mobility Generation"). LLMs present two significant
    advantages over previous models when applied to activity trajectory generation:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管先进的基于数据驱动的学习方法为生成合成个体轨迹提供了各种解决方案[[13](https://arxiv.org/html/2402.14744v3#bib.bib13),
    [39](https://arxiv.org/html/2402.14744v3#bib.bib39), [9](https://arxiv.org/html/2402.14744v3#bib.bib9),
    [6](https://arxiv.org/html/2402.14744v3#bib.bib6), [16](https://arxiv.org/html/2402.14744v3#bib.bib16),
    [38](https://arxiv.org/html/2402.14744v3#bib.bib38)]，生成的数据只是从数据分布的角度模仿现实世界的数据，而非语义上的模仿，这使得它们在模拟或解释分布显著不同的新颖或未预见场景中的活动时（例如疫情期间）效果较差。因此，在本研究中，为了探索更智能和有效的活动生成方法，我们提出通过利用LLM代理的前沿智能建立轨迹生成框架，如图[1](https://arxiv.org/html/2402.14744v3#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Large Language Models as Urban Residents: An LLM
    Agent Framework for Personal Mobility Generation")所示。LLMs在应用于活动轨迹生成时，相比于以往的模型，呈现出两个显著的优势：'
- en: •
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Semantic Interpretability. Unlike previous models, which have predominantly
    depended on structured data (e.g., GPS coordinates-based trajectory data) for
    both calibration and simulation [[17](https://arxiv.org/html/2402.14744v3#bib.bib17),
    [27](https://arxiv.org/html/2402.14744v3#bib.bib27), [47](https://arxiv.org/html/2402.14744v3#bib.bib47)],
    LLMs exhibit proficiency in interpreting semantic data (e.g., activity trajectory
    data). This advantage significantly broadens the scope for incorporating a diverse
    array of data sources into generation processes, thereby enhancing the models’
    ability to understand and interact with complex, real-world scenarios in a more
    nuanced and effective manner.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 语义可解释性。与以前主要依赖结构化数据（例如基于GPS坐标的轨迹数据）进行校准和仿真的模型不同[[17](https://arxiv.org/html/2402.14744v3#bib.bib17),
    [27](https://arxiv.org/html/2402.14744v3#bib.bib27), [47](https://arxiv.org/html/2402.14744v3#bib.bib47)]，LLMs在解释语义数据（例如活动轨迹数据）方面表现出优越的能力。这一优势显著拓宽了将多样数据源纳入生成过程的范围，从而增强了模型以更加细致和有效的方式理解和与复杂、现实场景互动的能力。
- en: •
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Model Versatility. Although other data-driven methods manage to learn such dynamic
    activity patterns for generation, their capacity is limited for generation under
    unseen scenarios. On the contrary, LLMs have shown remarkable versatility in dealing
    with unseen tasks, especially the ability to reason and decide based on available
    information [[26](https://arxiv.org/html/2402.14744v3#bib.bib26)]. This competence
    enables LLMs to offer a diverse and rational array of choices, making it a promising
    and flexible approach for modeling personal mobility patterns.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模型多样性。虽然其他基于数据驱动的方法能够学习此类动态活动模式以进行生成，但它们在未见场景下的生成能力有限。相反，LLMs在处理未见任务时表现出显著的多样性，特别是在基于现有信息进行推理和决策的能力[[26](https://arxiv.org/html/2402.14744v3#bib.bib26)]。这一能力使得LLMs能够提供多样且合理的选择，使其成为建模个人出行模式的一个有前景且灵活的方法。
- en: 'Despite these benefits, ensuring that LLMs align effectively with real-world
    situations continues to be a significant challenge [[36](https://arxiv.org/html/2402.14744v3#bib.bib36)].
    This alignment is particularly crucial in the context of urban mobility, where
    the precision and dependability of LLM outputs are essential for the efficacy
    of any urban management derived from them. In this study, our aim is to address
    this challenge by investigating the following research questions: RQ 1: How can
    LLMs be effectively aligned with semantically rich data about daily individual
    activities? RQ 2: What are the effective strategies for achieving reliable and
    meaningful activity generation using LLM agents? RQ 3: What are the potential
    applications of LLM agents in enhancing urban mobility analysis?'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些好处，确保LLM与现实世界情境有效对齐仍然是一个重大挑战[[36](https://arxiv.org/html/2402.14744v3#bib.bib36)]。这种对齐在城市出行的背景下尤为关键，因为LLM输出的精确性和可靠性对基于这些输出的城市管理的有效性至关重要。在本研究中，我们的目标是通过探讨以下研究问题来解决这一挑战：RQ
    1：如何有效地将LLM与关于日常个体活动的语义丰富数据对齐？RQ 2：使用LLM代理实现可靠和有意义的活动生成的有效策略是什么？RQ 3：LLM代理在提升城市出行分析中的潜在应用是什么？
- en: 'To this end, our study employs LLM agents to infer activity patterns and motivation
    for personal activity generation tasks. While previous researches advocate habitual
    activity patterns and motivations as two critical elements for activity generation [[17](https://arxiv.org/html/2402.14744v3#bib.bib17),
    [43](https://arxiv.org/html/2402.14744v3#bib.bib43)], our proposed framework introduces
    a more interpretable and effective solution. By leveraging the capabilities of
    LLMs to process semantically rich datasets (e.g., personal check-in data), we
    enable a nuanced and interpretable simulation of personal mobility. Our methodology
    revolves around two phases: (1) activity pattern identification and (2) motivation-driven
    activity generation. In Phase 1, we leverage the semantic awareness of LLM agents
    to extract and identify self-consistent, personalized habitual activity patterns
    from historical data. In Phase 2, we develop two interpretable retrieval-augmented
    strategies that utilize the patterns identified in Phase 1\. These strategies
    guide LLM agents to infer underlying daily motivations, such as evolving interests
    or situational needs. Finally, we instruct LLM agents to act as urban residents
    according to the obtained patterns and motivations. In this way, we generate their
    daily activities in a specific reasoning logic.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我们的研究使用LLM代理推断活动模式和动机，以进行个人活动生成任务。虽然之前的研究提到习惯性活动模式和动机是活动生成的两个关键因素[[17](https://arxiv.org/html/2402.14744v3#bib.bib17)，[43](https://arxiv.org/html/2402.14744v3#bib.bib43)]，我们提出的框架则引入了一种更具可解释性和有效性的解决方案。通过利用LLM在处理语义丰富的数据集（例如个人签到数据）方面的能力，我们能够进行细致且可解释的个人出行模拟。我们的方法论围绕两个阶段展开：（1）活动模式识别和（2）动机驱动的活动生成。在阶段1中，我们利用LLM代理的语义感知，从历史数据中提取和识别自洽的个性化习惯性活动模式。在阶段2中，我们开发了两种可解释的检索增强策略，利用阶段1中识别的模式。这些策略引导LLM代理推断潜在的日常动机，如兴趣变化或情境需求。最后，我们指示LLM代理根据获得的模式和动机，模拟城市居民的行为。通过这种方式，我们生成了他们在特定推理逻辑下的日常活动。
- en: We evaluate the proposed framework using GPT-3.5 APIs over a personal activity
    trajectory dataset of Tokyo. The results demonstrate the capability of our framework
    to align LLM agents with semantically rich data for generating individual daily
    activities. The comparison with baselines, such as attention-based methods [[8](https://arxiv.org/html/2402.14744v3#bib.bib8),
    [22](https://arxiv.org/html/2402.14744v3#bib.bib22)], adversarial learning methods [[6](https://arxiv.org/html/2402.14744v3#bib.bib6),
    [42](https://arxiv.org/html/2402.14744v3#bib.bib42)], and a diffusion model [[46](https://arxiv.org/html/2402.14744v3#bib.bib46)],
    underscores the advanced generative performance of our framework. The observation
    also suggests that our framework excels in reproducing temporal and spatio-temporal
    aspects of personal mobility generation and interpretable activity routines. Moreover,
    the application of the framework in simulating urban mobility under specific contexts,
    such as a pandemic scenario, reveals its potential to adapt to external factors
    and generate realistic activity patterns.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用GPT-3.5 API，并结合东京的个人活动轨迹数据集来评估所提出的框架。结果展示了我们框架在将LLM代理与语义丰富的数据对齐，用于生成个人日常活动方面的能力。与基线方法的比较，例如基于注意力的方法
    [[8](https://arxiv.org/html/2402.14744v3#bib.bib8), [22](https://arxiv.org/html/2402.14744v3#bib.bib22)]，对抗性学习方法
    [[6](https://arxiv.org/html/2402.14744v3#bib.bib6), [42](https://arxiv.org/html/2402.14744v3#bib.bib42)]，以及扩散模型
    [[46](https://arxiv.org/html/2402.14744v3#bib.bib46)]，强调了我们框架的先进生成性能。观察结果还表明，我们的框架在再现个人出行生成的时间性和时空特性以及可解释的活动规律方面表现出色。此外，框架在特定情境下模拟城市出行（如疫情场景）时，显示了其适应外部因素并生成真实活动模式的潜力。
- en: 'To the best of our knowledge, this study is *one of the pioneering works in
    developing an LLM agent framework for generating activity trajectory based on
    real-world data*. We summarize our contributions as follows: (1) We introduce
    a novel LLM agent framework for personal mobility generation featuring semantic
    richness. (2) Our framework introduces a self-consistency evaluation to ensure
    that the output of LLM agents aligns closely with real-world data on daily activities.
    (3) To generate daily activity trajectories, our framework integrates activity
    patterns with summarized motivations, with two interpretable retrieval-augmented
    strategies aimed at producing reliable activity trajectories. (4) By using real-world
    personal activity data, we validate the effectiveness of our framework and explore
    its utility in urban mobility analysis.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 据我们所知，这项研究是*在基于现实世界数据生成活动轨迹的LLM代理框架开发领域的先驱性工作之一*。我们总结了我们的贡献如下： (1) 我们引入了一种新颖的LLM代理框架，用于个人出行生成，具有语义丰富性。
    (2) 我们的框架引入了自一致性评估，以确保LLM代理的输出与日常活动的现实世界数据紧密对齐。 (3) 为了生成日常活动轨迹，我们的框架将活动模式与总结的动机相结合，并采用两种可解释的检索增强策略，旨在生成可靠的活动轨迹。
    (4) 通过使用现实世界的个人活动数据，我们验证了框架的有效性，并探索其在城市出行分析中的应用潜力。
- en: 2 Related Work
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 Personal Mobility Generation
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 个人出行生成
- en: Activity trajectory generation offers a valuable perspective for understanding
    personal mobility. Based on vast call detailed records,  [Jiang et al.](https://arxiv.org/html/2402.14744v3#bib.bib17)
    built a mechanistic modeling framework to generate individual activities in high
    spatial-temporal resolutions. [Pappalardo and Simini](https://arxiv.org/html/2402.14744v3#bib.bib27)
    employed Markov modeling to estimate the probability of individuals visiting specific
    locations. Besides, deep learning has become a robust tool for modeling the complex
    dynamics of traffic  [[15](https://arxiv.org/html/2402.14744v3#bib.bib15), [13](https://arxiv.org/html/2402.14744v3#bib.bib13),
    [44](https://arxiv.org/html/2402.14744v3#bib.bib44), [9](https://arxiv.org/html/2402.14744v3#bib.bib9),
    [21](https://arxiv.org/html/2402.14744v3#bib.bib21)]. The primary challenge involves
    overcoming data-related obstacles such as randomness, sparsity, and irregular
    patterns [[8](https://arxiv.org/html/2402.14744v3#bib.bib8), [43](https://arxiv.org/html/2402.14744v3#bib.bib43),
    [42](https://arxiv.org/html/2402.14744v3#bib.bib42), [20](https://arxiv.org/html/2402.14744v3#bib.bib20)].
    For example, [Feng et al.](https://arxiv.org/html/2402.14744v3#bib.bib8) proposed
    attentional recurrent networks to handle personal preference and transition regularities.
    [Yuan et al.](https://arxiv.org/html/2402.14744v3#bib.bib42) leveraged deep learning
    combined with neural differential equations to address the challenges of randomness
    and sparsity inherent in irregularly sampled activities for activity trajectory
    generation. Recently,  [Zhu et al.](https://arxiv.org/html/2402.14744v3#bib.bib46)
    proposed to utilize a diffusion model to generate GPS trajectories.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 活动轨迹生成为理解个人移动性提供了有价值的视角。基于大量的通话详细记录，[姜等人](https://arxiv.org/html/2402.14744v3#bib.bib17)建立了一个机制建模框架，以生成具有高空间时间分辨率的个体活动。[Pappalardo和Simini](https://arxiv.org/html/2402.14744v3#bib.bib27)使用马尔可夫建模来估计个体访问特定位置的概率。此外，深度学习已成为建模交通复杂动态的强大工具[[15](https://arxiv.org/html/2402.14744v3#bib.bib15),
    [13](https://arxiv.org/html/2402.14744v3#bib.bib13), [44](https://arxiv.org/html/2402.14744v3#bib.bib44),
    [9](https://arxiv.org/html/2402.14744v3#bib.bib9), [21](https://arxiv.org/html/2402.14744v3#bib.bib21)]。主要挑战在于克服与数据相关的障碍，例如随机性、稀疏性和不规则模式[[8](https://arxiv.org/html/2402.14744v3#bib.bib8),
    [43](https://arxiv.org/html/2402.14744v3#bib.bib43), [42](https://arxiv.org/html/2402.14744v3#bib.bib42),
    [20](https://arxiv.org/html/2402.14744v3#bib.bib20)]。例如，[冯等人](https://arxiv.org/html/2402.14744v3#bib.bib8)提出了注意力递归网络来处理个人偏好和过渡规律。[袁等人](https://arxiv.org/html/2402.14744v3#bib.bib42)结合深度学习与神经微分方程，解决了活动轨迹生成中不规则采样活动的随机性和稀疏性挑战。最近，[朱等人](https://arxiv.org/html/2402.14744v3#bib.bib46)提出利用扩散模型生成GPS轨迹。
- en: 2.2 LLM Agents in Social Science
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 社会科学中的LLM代理
- en: Exploring how to treat LLMs as autonomous agents in specific scenarios leads
    to diverse and promising applications in social science [[32](https://arxiv.org/html/2402.14744v3#bib.bib32),
    [36](https://arxiv.org/html/2402.14744v3#bib.bib36), [35](https://arxiv.org/html/2402.14744v3#bib.bib35),
    [10](https://arxiv.org/html/2402.14744v3#bib.bib10)]. For instance, [Park et al.](https://arxiv.org/html/2402.14744v3#bib.bib28)
    established an LLM agent framework to simulate human behavior in an interactive
    scenario, demonstrating the potential of LLMs to model complex social interactions
    and decision-making processes. Moreover, the application of LLM agents in economic
    research has been explored, providing new insights into financial markets and
    economies [[11](https://arxiv.org/html/2402.14744v3#bib.bib11), [19](https://arxiv.org/html/2402.14744v3#bib.bib19)].
    Extending beyond the realm of social sciences, [Mao et al.](https://arxiv.org/html/2402.14744v3#bib.bib23)
    adeptly utilized LLMs to generate driving trajectories in motion planning tasks.
    In the field of natural sciences,  [Williams et al.](https://arxiv.org/html/2402.14744v3#bib.bib34)
    integrated LLMs with epidemic models to simulate the spread of diseases. These
    varied applications highlight the versatility and potential of LLMs to understand
    and model various real-world dynamics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 探索如何将LLM视为特定场景中的自主代理，带来了社会科学领域多样且富有前景的应用[[32](https://arxiv.org/html/2402.14744v3#bib.bib32),
    [36](https://arxiv.org/html/2402.14744v3#bib.bib36), [35](https://arxiv.org/html/2402.14744v3#bib.bib35),
    [10](https://arxiv.org/html/2402.14744v3#bib.bib10)]。例如，[Park et al.](https://arxiv.org/html/2402.14744v3#bib.bib28)建立了一个LLM代理框架，用于模拟人类在互动场景中的行为，展示了LLM在建模复杂社会互动和决策过程中的潜力。此外，LLM代理在经济研究中的应用也已被探索，为金融市场和经济学提供了新的见解[[11](https://arxiv.org/html/2402.14744v3#bib.bib11),
    [19](https://arxiv.org/html/2402.14744v3#bib.bib19)]。不仅仅局限于社会科学领域，[Mao et al.](https://arxiv.org/html/2402.14744v3#bib.bib23)巧妙地利用LLM生成了驾驶轨迹，用于运动规划任务。在自然科学领域，[Williams
    et al.](https://arxiv.org/html/2402.14744v3#bib.bib34)将LLM与流行病模型结合，用于模拟疾病传播。这些多样化的应用突显了LLM在理解和建模各种现实世界动态方面的多功能性和潜力。
- en: 3 Methodology
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 方法论
- en: We consider the generation of individual daily activity trajectories, each representing
    an individual’s activities for the whole day. In addition, we focus on the urban
    context, where the activity trajectory of each individual is represented as a
    time-ordered sequence of location choices (e.g., POIs) [[21](https://arxiv.org/html/2402.14744v3#bib.bib21)].
    This sequence is represented by $\{(l_{0},t_{0}),(l_{1},t_{1}),\ldots,(l_{n},t_{n})\}$,
    where each $(l_{i},t_{i})$ denotes the individual’s location $l_{i}$ at time $t_{i}$.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑生成单个日常活动轨迹，每条轨迹代表一个人整天的活动。此外，我们关注城市背景，在这种背景下，每个人的活动轨迹被表示为一个按时间顺序排列的位置选择序列（例如，兴趣点）[[21](https://arxiv.org/html/2402.14744v3#bib.bib21)]。这个序列表示为$\{(l_{0},t_{0}),(l_{1},t_{1}),\ldots,(l_{n},t_{n})\}$，其中每个$(l_{i},t_{i})$表示个体在时间$t_{i}$的地点$l_{i}$。
- en: '![Refer to caption](img/268a772e15ceebce4dbd290314c06d74.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/268a772e15ceebce4dbd290314c06d74.png)'
- en: 'Figure 2: LLMob, the proposed LLM agent framework for personal Mobility generation.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：LLMob，提出的用于个人出行生成的LLM代理框架。
- en: 'By modeling individuals within an urban environment as LLM agents, we present
    LLMob, an LLM Agent Framework for Personal Mobility Generation, as illustrated
    in Figure [2](https://arxiv.org/html/2402.14744v3#S3.F2 "Figure 2 ‣ 3 Methodology
    ‣ Large Language Models as Urban Residents: An LLM Agent Framework for Personal
    Mobility Generation"). LLMob is based on the assumption that an individual’s activities
    are primarily influenced by two principal factors: habitual activity patterns
    and current motivations. Habitual activity patterns, representing typical movement
    behaviors and preferences that indicate regular travel and location choices, are
    recognized as crucial information for inferring daily activities [[31](https://arxiv.org/html/2402.14744v3#bib.bib31),
    [7](https://arxiv.org/html/2402.14744v3#bib.bib7), [30](https://arxiv.org/html/2402.14744v3#bib.bib30)].
    On the other hand, motivations relate to dynamic and situational elements that
    sway an individual’s choices at any particular moment, such as immediate needs
    or external circumstances during a specific period. This consideration is vital
    for capturing and forecasting short-term shifts in mobility patterns [[1](https://arxiv.org/html/2402.14744v3#bib.bib1),
    [43](https://arxiv.org/html/2402.14744v3#bib.bib43)]. Moreover, by formulating
    prompts that assume specific events of concern, this framework allows us to observe
    the LLM agent’s responses in a variety of situations.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '通过将城市环境中的个体建模为LLM代理，我们提出了LLMob，一个用于个人出行生成的LLM代理框架，如图[2](https://arxiv.org/html/2402.14744v3#S3.F2
    "Figure 2 ‣ 3 Methodology ‣ Large Language Models as Urban Residents: An LLM Agent
    Framework for Personal Mobility Generation")所示。LLMob基于这样一个假设：个体的活动主要受两个主要因素的影响：习惯性活动模式和当前动机。习惯性活动模式代表了典型的运动行为和偏好，反映了常规的出行和位置选择，是推测日常活动的重要信息[[31](https://arxiv.org/html/2402.14744v3#bib.bib31),
    [7](https://arxiv.org/html/2402.14744v3#bib.bib7), [30](https://arxiv.org/html/2402.14744v3#bib.bib30)]。另一方面，动机涉及到动态和情境性因素，这些因素在特定时刻影响个体的选择，比如即时需求或特定时期的外部环境。这一考虑对于捕捉和预测短期内的出行模式变化至关重要[[1](https://arxiv.org/html/2402.14744v3#bib.bib1),
    [43](https://arxiv.org/html/2402.14744v3#bib.bib43)]。此外，通过制定假设特定关注事件的提示，该框架使我们能够在各种情境中观察LLM代理的响应。'
- en: 'To construct a pipeline for activity trajectory generation, we design an LLM
    agent with action, memory, and planning [[33](https://arxiv.org/html/2402.14744v3#bib.bib33),
    [32](https://arxiv.org/html/2402.14744v3#bib.bib32)]. Action specifies how an
    agent interacts with the environment and makes decisions. In LLMob, the environment
    contains the information collected from real-world data, and the agent acts by
    generating trajectories. Memory includes past actions that need to be prompted
    to the LLM to invoke the next action. In LLMob, memory refers to the patterns
    and motivations output by the agent. Planning formulates or refines a plan over
    past actions to handle complex tasks, with additional information optionally incorporated
    as feedback. In LLMob, we use planning to identify patterns and motivations, thereby
    handling the complex task of trajectory generation. Plan formulation, selection,
    reflection, and refinement [[14](https://arxiv.org/html/2402.14744v3#bib.bib14)]
    are employed in succession, and the agent keeps updating the action plan based
    on its observation [[41](https://arxiv.org/html/2402.14744v3#bib.bib41)]: The
    agent first formulates a set of activity plans by extracting candidate patterns
    from historical trajectories in the database. The agent then performs self-reflection
    through a self-consistency evaluation to pick the best pattern from the candidate
    patterns. With historical trajectories further retrieved from the database, the
    agent refines the identified pattern to a summarized motivation of daily activity,
    which is then jointly used with the identified pattern for trajectory generation.
    In addition to the above agentic components, we also suggest the personas of the
    agent, which can facilitate the LLM to simulate the diversity of real-world individuals [[29](https://arxiv.org/html/2402.14744v3#bib.bib29)].'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了构建一个活动轨迹生成的流水线，我们设计了一个具备行动、记忆和规划的LLM代理[[33](https://arxiv.org/html/2402.14744v3#bib.bib33),
    [32](https://arxiv.org/html/2402.14744v3#bib.bib32)]。行动指定了代理如何与环境交互并做出决策。在LLMob中，环境包含了从现实世界数据中收集的信息，而代理通过生成轨迹来执行操作。记忆包括过去的行动，这些行动需要提示给LLM以触发下一步动作。在LLMob中，记忆指的是代理输出的模式和动机。规划则是在过去的行动上制定或完善计划，以应对复杂任务，并可选地将额外信息作为反馈进行整合。在LLMob中，我们利用规划来识别模式和动机，从而处理轨迹生成这一复杂任务。计划的制定、选择、反思和完善[[14](https://arxiv.org/html/2402.14744v3#bib.bib14)]依次进行，代理会根据其观察不断更新行动计划[[41](https://arxiv.org/html/2402.14744v3#bib.bib41)]：代理首先通过从数据库中提取历史轨迹的候选模式来制定一组活动计划。然后，代理通过自一致性评估进行自我反思，从候选模式中挑选出最佳模式。随着从数据库中进一步检索历史轨迹，代理将识别的模式细化为日常活动的总结性动机，并将其与已识别的模式共同用于轨迹生成。除了上述代理组件，我们还建议代理的人物设定，这可以帮助LLM模拟现实世界中个体的多样性[[29](https://arxiv.org/html/2402.14744v3#bib.bib29)]。
- en: 3.1 Activity Pattern Identification
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 活动模式识别
- en: Phase 1 of LLMob focuses on identifying activity patterns from historical data.
    To effectively leverage the extracted activity patterns as essential prior knowledge
    for the generation of daily activities, we introduce the following two steps.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: LLMob的第一阶段专注于从历史数据中识别活动模式。为了有效地利用提取的活动模式作为生成日常活动的基本先验知识，我们引入了以下两个步骤。
- en: 3.1.1 Pattern Extraction from Semantics and Historical Data
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 从语义和历史数据中提取模式
- en: 'This step derives activity patterns based on activity trajectory data (e.g.,
    individual check-in data). As illustrated in the left panel of Figure [2](https://arxiv.org/html/2402.14744v3#S3.F2
    "Figure 2 ‣ 3 Methodology ‣ Large Language Models as Urban Residents: An LLM Agent
    Framework for Personal Mobility Generation"), this scheme consists of the following
    aspects: For each person, we start by specifying a candidate personas to the LLM
    agent, providing the inspiring foundation for subsequent activity pattern generation.
    This approach also encourages the diversity of the generated activity patterns,
    as each candidate persona acts as a unique prior for the generation process (e.g.,
    the significance of user clustering from activity trajectory data in producing
    meaningful distinctions has been demonstrated [[24](https://arxiv.org/html/2402.14744v3#bib.bib24)]).
    Meanwhile, we perform data preprocessing to extract key information from the extensive
    historical data. This involves identifying usual commuting distances, pinpointing
    typical start and end times and locations of daily trips, and concluding the most
    frequently visited locations of the person. It is important to note that these
    pieces of information are widely recognized as critical features in mobility analysis [[17](https://arxiv.org/html/2402.14744v3#bib.bib17)].
    After the preprocessing procedure, both semantic elements with historical data
    are combined in the prompts, requiring the LLM agent to summarize the activity
    patterns for this person. By doing this, we set up a streamline to effectively
    bridge the gap between semantic persona characteristics and concrete historical
    activity trajectory data, which allows for a more personalized and interpretable
    representation of individual activities in one day. Moreover, we propose adding
    candidate personas to the prompt during candidate pattern generation to promote
    the diversity of the results. Without loss of generality, for each person, a set
    of $C$ ($C=10$) candidate patterns, denoted as $\mathcal{CP}$, are generated according
    to the historical data and $C$ candidate personas, respectively. We provide the
    details of these candidate personas in Appendix [C.4](https://arxiv.org/html/2402.14744v3#A3.SS4
    "C.4 Personas ‣ Appendix C Experimental Setup ‣ Large Language Models as Urban
    Residents: An LLM Agent Framework for Personal Mobility Generation").'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 该步骤基于活动轨迹数据（例如，个人签到数据）推导出活动模式。如图[2](https://arxiv.org/html/2402.14744v3#S3.F2
    "图 2 ‣ 3 方法 ‣ 大型语言模型作为城市居民：个人出行生成的LLM代理框架")左侧面板所示，该方案包括以下几个方面：对于每个人，我们首先向LLM代理指定一个候选人物角色，为后续活动模式生成提供启发基础。这种方法还鼓励生成的活动模式的多样性，因为每个候选人物角色作为生成过程中的独特先验（例如，活动轨迹数据中用户聚类在产生有意义的区分方面的重要性已被证明[[24](https://arxiv.org/html/2402.14744v3#bib.bib24)]）。与此同时，我们进行数据预处理，从大量历史数据中提取关键信息。这包括识别常见的通勤距离、确定日常出行的典型起止时间和地点，并得出该人最常访问的地点。需要注意的是，这些信息在出行分析中被广泛认为是关键特征[[17](https://arxiv.org/html/2402.14744v3#bib.bib17)]。经过预处理后，历史数据中的语义元素与数据结合在提示中，要求LLM代理总结此人的活动模式。通过这样做，我们建立了一条流线型流程，有效地弥合了语义人物特征与具体历史活动轨迹数据之间的差距，从而实现对个人一天活动的更加个性化和可解释的表示。此外，我们建议在生成候选模式时，将候选人物角色添加到提示中，以促进结果的多样性。一般而言，对于每个人，根据历史数据和$C$（$C=10$）个候选人物角色，生成一组$C$个候选模式，记作$\mathcal{CP}$。我们在附录[C.4](https://arxiv.org/html/2402.14744v3#A3.SS4
    "C.4 人物角色 ‣ 附录 C 实验设置 ‣ 大型语言模型作为城市居民：个人出行生成的LLM代理框架")中提供了这些候选人物角色的详细信息。
- en: 3.1.2 Pattern Evaluation with Self-Consistency
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 基于自一致性的模式评估
- en: 'This step involves assessing the consistency of the candidate patterns to identify
    the most plausible one. We implement a scoring mechanism to evaluate the alignment
    of candidate patterns with historical data. To achieve this objective, we define
    a scoring function to gauge each candidate pattern $cp$ in the set $\mathcal{CP}$.
    This function evaluates $cp$ against two distinct sets of activity trajectories:
    the specific activity trajectories $\mathcal{T}_{i}$ of a targeted resident $i$
    and the sampled activity trajectories from other residents $\mathcal{T}_{\sim
    i}$:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步涉及评估候选模式的一致性，以识别最可信的模式。我们实现了一个评分机制来评估候选模式与历史数据的一致性。为了实现这个目标，我们定义了一个评分函数来衡量候选模式
    $cp$ 在集合 $\mathcal{CP}$ 中的表现。该函数通过两个不同的活动轨迹集来评估 $cp$：一个是目标居民 $i$ 的特定活动轨迹 $\mathcal{T}_{i}$，另一个是来自其他居民的采样活动轨迹
    $\mathcal{T}_{\sim i}$：
- en: '|  | $score_{cp}=\sum_{t\in\mathcal{T}_{i}}r_{t}-\sum_{t^{\prime}\in\mathcal{T}_{%
    \sim i}}r_{t^{\prime}},$ |  | (1) |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '|  | $score_{cp}=\sum_{t\in\mathcal{T}_{i}}r_{t}-\sum_{t^{\prime}\in\mathcal{T}_{%
    \sim i}}r_{t^{\prime}},$ |  | (1) |'
- en: 'where we design an evaluation prompt to ask the LLM to generate rating scores
    $r_{t}$ and $r_{t^{\prime}}$. Specifically, the LLM agent is prompted to assess
    the degree of preference for a given trajectory based on the candidate pattern.
    Ideally, the LLM agent should assign a higher $r_{t}$ for data from the targeted
    resident and a lower $r_{t^{\prime}}$ for data from other residents. This scheme
    essentially identifies the self-consistent pattern: the activity pattern derived
    from the activity trajectory data of the target user should be consistent with
    the data from this person during the evaluation. We provide the pseudo-code of
    the algorithm for Phase 1 of LLMob in Appendix [A](https://arxiv.org/html/2402.14744v3#A1
    "Appendix A Algorithm Pseudo-Codes ‣ Large Language Models as Urban Residents:
    An LLM Agent Framework for Personal Mobility Generation").'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一过程中，我们设计了一个评估提示，要求LLM生成评分 $r_{t}$ 和 $r_{t^{\prime}}$。具体而言，LLM代理被提示根据候选模式评估给定轨迹的偏好程度。理想情况下，LLM代理应为来自目标居民的数据分配更高的
    $r_{t}$，为来自其他居民的数据分配较低的 $r_{t^{\prime}}$。这个方案本质上识别了自洽模式：从目标用户的活动轨迹数据中得出的活动模式，在评估过程中应与该人的数据一致。我们在附录 [A](https://arxiv.org/html/2402.14744v3#A1
    "附录 A 算法伪代码 ‣ 大型语言模型作为城市居民：个人出行生成的LLM代理框架") 中提供了LLMob第一阶段的算法伪代码。
- en: 3.2 Motivation-Driven Activity Generation
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 动机驱动的活动生成
- en: 'In Phase 2 of LLMob, we focus on the retrieval of motivation and the integration
    of motivation and activity patterns for individual activity trajectory generation.
    Since the context length is limited for the LLMs, we can not expect that the LLMs
    can consume all the available historical information and give plausible output.
    Retrieval-augmented generation has been identified as a crucial factor in boosting
    the performance of LLM [[37](https://arxiv.org/html/2402.14744v3#bib.bib37)].
    This enhancement provides additional information that aids LLM in more effectively
    responding to queries. While previous studies on activity generation mainly overlook
    the critical factors of macro temporal information (e.g., date) or specific scenarios
    (e.g., harsh weather) [[42](https://arxiv.org/html/2402.14744v3#bib.bib42)], we
    propose a more sophisticated activity generation which accounts for various conditions
    by taking advantage of the human-like intelligence of LLM. For instance, the activity
    trajectory at date $d$ can be inferred given the motivation of this date and the
    habitual activity pattern as:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在LLMob的第二阶段，我们专注于动机的检索以及动机与活动模式的整合，以生成个体的活动轨迹。由于LLM的上下文长度有限，我们不能指望LLM能够消耗所有可用的历史信息并给出合理的输出。增强检索生成已被确定为提高LLM性能的关键因素[[37](https://arxiv.org/html/2402.14744v3#bib.bib37)]。这种增强提供了额外的信息，帮助LLM更有效地响应查询。尽管先前关于活动生成的研究主要忽视了宏观时间信息（例如，日期）或特定场景（例如，恶劣天气）的关键因素[[42](https://arxiv.org/html/2402.14744v3#bib.bib42)]，我们提出了一种更为精细的活动生成方法，通过利用LLM类人智能，考虑各种条件。例如，给定日期
    $d$ 的动机和习惯性活动模式，可以推断出该日期的活动轨迹：
- en: '|  | $\mathcal{T}_{d}=LLM(\mathcal{M}otivation,\mathcal{P}attern).$ |  | (2)
    |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathcal{T}_{d}=LLM(\mathcal{M}otivation,\mathcal{P}attern).$ |  | (2)
    |'
- en: 'This generation scheme instructs the LLM agent to simulate a designated individual
    according to a given activity pattern, and then meticulously generate an activity
    trajectory in accordance with the daily motivation. To obtain insightful and reliable
    motivations toward different aspects of data availability and sufficiency, two
    retrieval schemes are proposed. Notably, we considered them as two promising directions
    for designing solutions to real-world applications, rather than claming which
    is superior. The detail of each retrieval scheme is introduced as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 该生成方案指导LLM代理根据给定的活动模式模拟一个特定个体，然后根据每日动机精确地生成活动轨迹。为了获得对不同数据可用性和充分性的深刻且可靠的动机，提出了两种检索方案。值得注意的是，我们将它们视为解决现实世界应用的两个有前景的方向，而不是声称哪个更优。每种检索方案的详细信息如下所示：
- en: '![Refer to caption](img/d034bed8ae314b7356a7b46cd4fb94a9.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/d034bed8ae314b7356a7b46cd4fb94a9.png)'
- en: 'Figure 3: Evolving-based motivation retrieval.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：基于演变的动机检索。
- en: 3.2.1 Evolving-based Motivation Retrieval
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 基于演变的动机检索
- en: 'This scheme is related to the intuitive principle that an individual’s motivation
    on any given day is influenced by her interests and priorities in preceding days [[28](https://arxiv.org/html/2402.14744v3#bib.bib28)].
    Guided by this understanding, our approach harnesses the intelligence of the LLM
    agent to understand the behavior of daily activities and the underlying motivations.
    As illustrated in Figure [3](https://arxiv.org/html/2402.14744v3#S3.F3 "Figure
    3 ‣ 3.2 Motivation-Driven Activity Generation ‣ 3 Methodology ‣ Large Language
    Models as Urban Residents: An LLM Agent Framework for Personal Mobility Generation"),
    for a specific date $d$ for which we aim to generate the activity trajectory,
    we consider the activities of the past $k$ days ($k=\min(7,l)$, where $l$ is the
    maximum value such that the trajectory for date $d-l$ can be found in the database),
    and prompt the LLM agent to act as an urban resident based on the pattern identified
    in Section [3.1](https://arxiv.org/html/2402.14744v3#S3.SS1 "3.1 Activity Pattern
    Identification ‣ 3 Methodology ‣ Large Language Models as Urban Residents: An
    LLM Agent Framework for Personal Mobility Generation") and summarize $k$ motivations
    behind these activities. Using these summarized motivations, the LLM agent is
    further prompted to infer potential motivation for the target date $d$.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '该方案与一个直观的原理相关，即个体在某一天的动机受到前几天兴趣和优先事项的影响[[28](https://arxiv.org/html/2402.14744v3#bib.bib28)]。在这个理解的指导下，我们的方法利用LLM代理的智能来理解日常活动的行为及其背后的动机。如图[3](https://arxiv.org/html/2402.14744v3#S3.F3
    "Figure 3 ‣ 3.2 Motivation-Driven Activity Generation ‣ 3 Methodology ‣ Large
    Language Models as Urban Residents: An LLM Agent Framework for Personal Mobility
    Generation")所示，对于我们希望生成活动轨迹的特定日期$d$，我们考虑过去$k$天的活动（$k=\min(7,l)$，其中$l$是使得日期$d-l$的轨迹可以在数据库中找到的最大值），并提示LLM代理根据第[3.1](https://arxiv.org/html/2402.14744v3#S3.SS1
    "3.1 Activity Pattern Identification ‣ 3 Methodology ‣ Large Language Models as
    Urban Residents: An LLM Agent Framework for Personal Mobility Generation")节中识别的模式，作为一个城市居民来总结这些活动背后的$k$个动机。利用这些总结出的动机，LLM代理进一步被提示推断目标日期$d$的潜在动机。'
- en: 3.2.2 Learning-based Motivation Retrieval
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 基于学习的动机检索
- en: 'In this scheme, we hypothesize that individuals tend to establish routines
    in their daily activities, guided by consistent motivations even if the specific
    locations may vary. For example, if someone frequently visits a burger shop on
    weekday mornings, this behavior might suggest a motivation for a quick breakfast.
    Based on this, it is plausible to predict that the same individual might choose
    a different fast food restaurant in the future, motivated by a similar desire
    for convenience and speed during their morning meal. We introduce a learning-based
    scheme to retrieve motivation from historical data. For each new date on which
    to plan activities, the only information available is the date itself. To use
    this clue for planning, we first formulate a relative temporal feature $\boldsymbol{z}_{{d_{c},d_{p}}}$
    between a past date $d_{p}$ and the current date $d_{c}$. This feature captures
    various aspects, such as the gap between these two dates and whether they belong
    to the same month. Utilizing this setting, we train a score approximator $f_{\theta}(\boldsymbol{z}_{{d_{c},d_{p}}})$
    to evaluate the similarity between any two dates. Notably, due to the lack of
    supervised signals, we employ unsupervised learning to train $f_{\theta}(\cdot)$.
    Particularly, a learning scheme based on contrastive learning [[5](https://arxiv.org/html/2402.14744v3#bib.bib5)]
    is established. For each trajectory of a resident, we can scan her other trajectories
    and identify similar (positive) and dissimilar (negative) dates according to a
    predefined similarity score. This similarity score is calculated between two activity
    trajectories $\mathcal{T}_{d_{a}}$ and $\mathcal{T}_{d_{b}}$ as:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在此方案中，我们假设个体在日常活动中倾向于建立常规行为，这些行为是由一致的动机驱动的，即使具体位置可能有所变化。例如，如果某人常常在工作日早晨去汉堡店，这种行为可能表明其动机是为了快速吃早餐。基于这一点，可以推测同一人将来可能会选择不同的快餐店，动机是出于对早晨餐食的便利性和快速性的需求。我们引入了一种基于学习的方案，从历史数据中提取动机。对于每个新的日期，用于规划活动时，唯一可用的信息是该日期本身。为了利用这一线索进行规划，我们首先构建了一个相对时间特征
    $\boldsymbol{z}_{{d_{c},d_{p}}}$，用于表示过去日期 $d_{p}$ 和当前日期 $d_{c}$ 之间的关系。该特征捕捉了多个方面，例如这两个日期之间的间隔时间以及它们是否属于同一个月。利用这一设置，我们训练了一个分数近似器
    $f_{\theta}(\boldsymbol{z}_{{d_{c},d_{p}}})$ 来评估任意两天之间的相似度。值得注意的是，由于缺乏监督信号，我们采用了无监督学习来训练
    $f_{\theta}(\cdot)$。特别地，基于对比学习的学习方案[[5](https://arxiv.org/html/2402.14744v3#bib.bib5)]被提出。对于一个居民的每个轨迹，我们可以扫描她的其他轨迹，并根据预定义的相似度分数识别相似（正样本）和不相似（负样本）的日期。该相似度分数是通过以下公式计算两个活动轨迹
    $\mathcal{T}_{d_{a}}$ 和 $\mathcal{T}_{d_{b}}$ 之间的相似度：
- en: '|  | $sim_{d_{a},d_{b}}=\sum_{t=1}^{N_{d}}\mathbf{1}_{(\mathcal{T}_{d_{a}}(t)=%
    \mathcal{T}_{d_{b}}(t))}\text{ if }&#124;\mathcal{T}_{d_{a}}&#124;>t\text{ and
    }&#124;% \mathcal{T}_{d_{b}}&#124;>t,$ |  | (3) |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '|  | $sim_{d_{a},d_{b}}=\sum_{t=1}^{N_{d}}\mathbf{1}_{(\mathcal{T}_{d_{a}}(t)=%
    \mathcal{T}_{d_{b}}(t))}\text{ 如果 }&#124;\mathcal{T}_{d_{a}}&#124;>t\text{ 且 }&#124;%
    \mathcal{T}_{d_{b}}&#124;>t,$ |  | (3) |'
- en: 'where $N_{d}$ is the total number of time intervals (e.g., 10 min) in one day.
    $\mathcal{T}_{d_{a}}(t)$ indicates the $t$th visiting location recorded in trajectory
    $\mathcal{T}_{d_{a}}$. Intuitively, there should be more shared locations in the
    similar trajectory pair. Thereafter, the positive pair is characterized by the
    highest similarity score, indicative of a greater degree of resemblance between
    the trajectories. Conversely, the negative pairs are marked by low similarity
    scores, reflecting a lesser degree of commonality. After obtaining the training
    dataset from these positive and negative pairs, we train a model to approximate
    the similarity score between any two dates by contrastive learning. This procedure
    involves the following steps:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $N_{d}$ 是一天中的时间间隔总数（例如，10分钟）。$\mathcal{T}_{d_{a}}(t)$ 表示轨迹 $\mathcal{T}_{d_{a}}$
    中记录的第 $t$ 个访问位置。直观上，类似的轨迹对应该会有更多共享的位置。因此，正样本对的特点是相似度分数最高，表明轨迹之间有较高的相似度。相反，负样本对的相似度分数较低，反映出较少的共同点。在从这些正负样本对中获取训练数据集后，我们使用对比学习训练一个模型，用以近似任何两个日期之间的相似度分数。该过程包括以下步骤：
- en: '1.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: For each date $d$, generate one positive pair $(d,d^{+})$ and $k$ negative pairs
    ($d,d^{-}_{1}$), …, ($d,d^{-}_{k}$) based on the similarity score and compute
    $\boldsymbol{z}_{d,d^{+}}$, $\boldsymbol{z}_{d,d^{-}_{1}}$, …, $\boldsymbol{z}_{d,d^{-}_{k}}$.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于每个日期 $d$，基于相似度分数生成一个正样本对 $(d,d^{+})$ 和 $k$ 个负样本对（$d,d^{-}_{1}$），…，($d,d^{-}_{k}$），并计算
    $\boldsymbol{z}_{d,d^{+}}$，$\boldsymbol{z}_{d,d^{-}_{1}}$，…，$\boldsymbol{z}_{d,d^{-}_{k}}$。
- en: '2.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Forward the positive and negative pairs to $f_{\theta}(\cdot)$ to form:'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将正负样本对输入到 $f_{\theta}(\cdot)$ 以形成：
- en: '|  | $\text{logits}=\left[f_{\theta}(\boldsymbol{z}_{d,d^{+}}),f_{\theta}(%
    \boldsymbol{z}_{d,d^{-}_{1}}),...,f_{\theta}(\boldsymbol{z}_{d,d^{-}_{k}})% \right].$
    |  | (4) |'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $\text{logits}=\left[f_{\theta}(\boldsymbol{z}_{d,d^{+}}),f_{\theta}(\boldsymbol{z}_{d,d^{-}_{1}}),...,f_{\theta}(\boldsymbol{z}_{d,d^{-}_{k}})\right].$
    |  | (4) |'
- en: '3.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Adopt InfoNCE [[25](https://arxiv.org/html/2402.14744v3#bib.bib25)] as the
    contrastive loss function:'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 采用 InfoNCE [[25](https://arxiv.org/html/2402.14744v3#bib.bib25)] 作为对比损失函数：
- en: '|  | $\mathcal{L}(\theta)=\sum_{n=1}^{N}-\log\left(\frac{e^{\text{logits}_{i}}}{\sum%
    ^{k+1}_{j=1}e^{\text{logits}_{j}}}\right)_{n},$ |  | (5) |'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $\mathcal{L}(\theta)=\sum_{n=1}^{N}-\log\left(\frac{e^{\text{logits}_{i}}}{\sum_{j=1}^{k+1}e^{\text{logits}_{j}}}\right)_{n},$
    |  | (5) |'
- en: where $N$ is the batch size of the samples and $i$ indicates the index of the
    positive pair.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中 $N$ 是样本的批量大小，$i$ 表示正样本对的索引。
- en: Upon training a similarity score approximation mode, it can be applied to access
    the similarity between any given query date and historical dates. This enables
    us to retrieve the most similar historical data, which is prompted to the LLM
    agent to generate a summary of the motivations prevalent at that time. By doing
    so, we can extrapolate a motivation relevant to the query date, providing a basis
    for the LLM agent to generate a new activity trajectory.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 通过训练相似度评分近似模型，可以用于评估任何给定查询日期与历史日期之间的相似度。这使我们能够检索最相似的历史数据，并将其提示给LLM代理，以生成当时流行动机的摘要。通过这种方式，我们可以推断出与查询日期相关的动机，为LLM代理生成新的活动轨迹提供依据。
- en: 4 Experiments
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: 4.1 Experimental Setup
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 实验设置
- en: 'Dataset. We investigate and validate LLMob over a personal activity trajectory
    dataset from Tokyo. This dataset was obtained through Twitter and Foursquare APIs
    and covers the data from January 2019 to December 2022. The time frame of this
    dataset is insightful as it captures typical daily life prior to the COVID-19
    pandemic (i.e., normal period) and subsequent alterations during the pandemic
    (i.e., abnormal period). To facilitate a cost-efficient and detailed analysis
    for different periods, we randomly choose 100 users to model their individual
    activity trajectory at a 10-minute interval according to the number of available
    trajectories. Samples are shown in the following Table [1](https://arxiv.org/html/2402.14744v3#S4.T1
    "Table 1 ‣ 4.1 Experimental Setup ‣ 4 Experiments ‣ Large Language Models as Urban
    Residents: An LLM Agent Framework for Personal Mobility Generation").'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集。我们在东京的个人活动轨迹数据集上进行研究和验证LLMob。该数据集通过Twitter和Foursquare API获取，涵盖了2019年1月到2022年12月的数据。该数据集的时间范围具有重要意义，因为它捕捉了COVID-19疫情前的典型日常生活（即正常时期）和疫情期间随之而来的变化（即异常时期）。为了便于对不同时间段进行成本效益高且详细的分析，我们随机选择了100个用户，根据可用的轨迹数量，以10分钟为间隔建模他们的个人活动轨迹。样本如表[1](https://arxiv.org/html/2402.14744v3#S4.T1
    "Table 1 ‣ 4.1 Experimental Setup ‣ 4 Experiments ‣ Large Language Models as Urban
    Residents: An LLM Agent Framework for Personal Mobility Generation")所示。'
- en: 'Table 1: Samples of personal activity data.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：个人活动数据样本。
