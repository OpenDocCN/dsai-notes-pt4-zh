- en: 'For designing the parameters of the modulation strategy, users are required
    to define three essential pieces of specification consistent with the application
    prerequisites:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计调制策略的参数时，用户需要定义三项与应用要求一致的基本规范：
- en: (1)
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (1)
- en: 'Expected operating conditions for the converter: This involves specifying the
    rated power, rated input voltage (current) and rated output voltage (current),
    as well as their actual operating values.'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转换器的预期工作条件：这涉及到规定额定功率、额定输入电压（电流）和额定输出电压（电流），以及它们的实际工作值。
- en: (2)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (2)
- en: 'Selected modulation strategy: The modulation strategy selection should factor
    in both the acceptable level of control complexity and the feasibility of achieving
    the desired performance for the specific strategy.'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选定的调制策略：选择调制策略时应考虑控制复杂度的可接受水平，以及实现特定策略所需性能的可行性。
- en: (3)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (3)
- en: 'Performance objectives: Various application scenarios have different priorities
    for performance objectives, which directly affect the modulation design. Common
    objectives in practical applications encompass power efficiency, power density,
    zero voltage switching, zero current switching, current stress, dynamic response,
    electromagnetic interference, stability, and compatibility with other subsystems,
    etc.'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 性能目标：不同的应用场景对性能目标有不同的优先级，这些优先级直接影响调制设计。实际应用中常见的目标包括功率效率、功率密度、零电压开关、零电流开关、电流应力、动态响应、电磁干扰、稳定性，以及与其他子系统的兼容性等。
- en: 2.2\. Problem Statements
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2. 问题陈述
- en: 'Given a set of operating conditions of the power converter (rated power $P_{r}$,
    actual power $P_{a}$, rated input voltage $V_{1r}$, rated output voltage $V_{2r}$,
    actual operating output voltage $V_{2a}$), chosen modulation strategy $S$ and
    prioritized performance objectives $O$, the aim is to design modulation parameters
    for the chosen modulation strategy $S$ to achieve optimal performance for $O$.
    This design system is expected to have the following features:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一组功率转换器的工作条件（额定功率$P_{r}$，实际功率$P_{a}$，额定输入电压$V_{1r}$，额定输出电压$V_{2r}$，实际工作输出电压$V_{2a}$），选定的调制策略$S$和优先的性能目标$O$，目标是为选定的调制策略$S$设计调制参数，以实现$O$的最佳性能。该设计系统预计具有以下特点：
- en: •
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Automatic design outcome generation, eliminating the need for users to perform
    complex analysis or computations.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自动设计结果生成，消除了用户进行复杂分析或计算的需要。
- en: •
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Precise design outcomes that translate into exceptional operational performance
    in real-world scenarios.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 精确的设计结果，转化为在实际场景中卓越的操作性能。
- en: •
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Good usability and explainability to accelerate engineering design and scientific
    discovery.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 良好的可用性和可解释性，以加速工程设计和科学发现。
- en: •
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Simple setup for the design system, minimizing the demand for extensive data
    resources.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设计系统的简单设置，最大限度地减少对大量数据资源的需求。
- en: 3\. Related work
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 相关工作
- en: 3.1\. LLM-based Autonomous Agents
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1. 基于LLM的自主代理
- en: The evolution of Large Language Models (LLMs) has unlocked immense potential
    for automating various processes in engineering and natural sciences through simple,
    plain-language queries. Numerous studies have explored LLM capability in reasoning
    and formal system applications, such as programming co-pilots (Ross et al., [2023](https://arxiv.org/html/2411.14214v1#bib.bib37);
    McNutt et al., [2023](https://arxiv.org/html/2411.14214v1#bib.bib31)), multi-lingual
    tasks (Xu et al., [2024](https://arxiv.org/html/2411.14214v1#bib.bib50); Liu et al.,
    [2024b](https://arxiv.org/html/2411.14214v1#bib.bib29)), and mathematical problem-solving
    (Shakarian et al., [2023](https://arxiv.org/html/2411.14214v1#bib.bib38); Shi
    et al., [2024](https://arxiv.org/html/2411.14214v1#bib.bib40)).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）的发展为通过简单的自然语言查询自动化工程和自然科学中的各种过程开辟了巨大的潜力。大量研究探讨了LLM在推理和形式化系统应用中的能力，如编程助手（Ross
    等，[2023](https://arxiv.org/html/2411.14214v1#bib.bib37)；McNutt 等，[2023](https://arxiv.org/html/2411.14214v1#bib.bib31)），多语言任务（Xu
    等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib50)；Liu 等，[2024b](https://arxiv.org/html/2411.14214v1#bib.bib29)），以及数学问题求解（Shakarian
    等，[2023](https://arxiv.org/html/2411.14214v1#bib.bib38)；Shi 等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib40)）。
- en: To address more complex industrial tasks, recent work proposed the use of LLM-based
    autonomous agents (LLM-agents), which extends the capability of LLMs (Wang et al.,
    [2024](https://arxiv.org/html/2411.14214v1#bib.bib46)). LLMs are deployed as the
    planning backbone to understand user request and invoke suitable tools to perform
    actions (Yao et al., [2024](https://arxiv.org/html/2411.14214v1#bib.bib52)). Besides
    the planning module, LLM-agents also include other components, such as memory
    and tools. With advanced techniques such as Retrieval Augmented Generation (RAG) (Liu
    et al., [2024b](https://arxiv.org/html/2411.14214v1#bib.bib29); Xu et al., [2024](https://arxiv.org/html/2411.14214v1#bib.bib50)),
    LLM-agents become powerful tools for solving complex tasks with little to no human
    instruction.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对更复杂的工业任务，近期的研究提出了基于大语言模型（LLM）自主代理（LLM-agents）的使用，这扩展了LLM的能力（Wang 等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib46)）。LLM被部署作为规划核心，以理解用户请求并调用适当的工具来执行任务（Yao
    等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib52)）。除了规划模块，LLM-agents还包括其他组件，如记忆和工具。通过高级技术如检索增强生成（RAG）（Liu
    等，[2024b](https://arxiv.org/html/2411.14214v1#bib.bib29)；Xu 等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib50)），LLM-agents成为解决复杂任务的强大工具，几乎不需要任何人工指导。
- en: Recent works reported outstanding performance of LLM-agents in industrial applications.
    For instance, Cao and Lee harnessed LLMs and Phase-Step prompts for cross-domain
    robot task generation (Cao and Lee, [2023](https://arxiv.org/html/2411.14214v1#bib.bib6)).
    Li et al. introduced an agentic framework to for strategic and interactive decision-making (Li
    et al., [2024b](https://arxiv.org/html/2411.14214v1#bib.bib21)). LLM-based agents
    are found effective in other domain-specific tasks, such as spatial-temporal strategic
    planning (Li et al., [2024a](https://arxiv.org/html/2411.14214v1#bib.bib22); Liu
    et al., [2024a](https://arxiv.org/html/2411.14214v1#bib.bib28); Xiang et al.,
    [2024](https://arxiv.org/html/2411.14214v1#bib.bib47)), financial trading (Zhang
    et al., [2024b](https://arxiv.org/html/2411.14214v1#bib.bib55); Koa et al., [2024](https://arxiv.org/html/2411.14214v1#bib.bib18),
    [2024](https://arxiv.org/html/2411.14214v1#bib.bib18); Zhang et al., [2024a](https://arxiv.org/html/2411.14214v1#bib.bib54);
    Gao et al., [2023](https://arxiv.org/html/2411.14214v1#bib.bib9)), and daily routine
    with computers and smart phones (Lai et al., [2024](https://arxiv.org/html/2411.14214v1#bib.bib19);
    Xing et al., [2024](https://arxiv.org/html/2411.14214v1#bib.bib49)).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 近期的研究报告了LLM-agents在工业应用中的出色表现。例如，Cao 和 Lee 利用LLM和阶段-步骤提示生成跨领域的机器人任务（Cao 和 Lee，[2023](https://arxiv.org/html/2411.14214v1#bib.bib6)）。Li
    等提出了一种用于战略性和互动决策的代理框架（Li 等，[2024b](https://arxiv.org/html/2411.14214v1#bib.bib21)）。基于LLM的代理在其他特定领域任务中也表现出色，如时空战略规划（Li
    等，[2024a](https://arxiv.org/html/2411.14214v1#bib.bib22)；Liu 等，[2024a](https://arxiv.org/html/2411.14214v1#bib.bib28)；Xiang
    等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib47)），金融交易（Zhang 等，[2024b](https://arxiv.org/html/2411.14214v1#bib.bib55)；Koa
    等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib18)，[2024](https://arxiv.org/html/2411.14214v1#bib.bib18)；Zhang
    等，[2024a](https://arxiv.org/html/2411.14214v1#bib.bib54)；Gao 等，[2023](https://arxiv.org/html/2411.14214v1#bib.bib9)），以及与计算机和智能手机的日常互动（Lai
    等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib19)；Xing 等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib49)）。
- en: '![Refer to caption](img/d7c5aae8c6f51e654394fea490754143.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明](img/d7c5aae8c6f51e654394fea490754143.png)'
- en: Figure 3\. The proposed surrogate model consists of two physics-informed neural
    networks, namely, ModNet for switch-level modeling to learn the switching behaviors,
    and CirNet for system-level modeling to learn the circuit physics. The hierarchical
    structure enhances the overall accuracy of the power converter’s modeling of the
    complex behaviors of the switches.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图3. 所提出的代理模型由两个物理信息神经网络组成，分别是用于开关级建模以学习开关行为的ModNet和用于系统级建模以学习电路物理的CirNet。该层次结构提高了功率转换器在建模开关复杂行为方面的整体准确性。
- en: 3.2\. Physics-Informed Neural Networks
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2. 物理信息神经网络
- en: Conventional neural networks are commonly data-hungry and not explainable. By
    integrate physics principles into neural networks (Raissi, [2018](https://arxiv.org/html/2411.14214v1#bib.bib36)),
    studies on Physics-Informed Neural Networks (PINNs) show promising results in
    overcoming such challenges.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的神经网络通常数据需求大且缺乏可解释性。通过将物理原理融入神经网络（Raissi，[2018](https://arxiv.org/html/2411.14214v1#bib.bib36)），物理信息神经网络（PINNs）的研究显示，在克服这些挑战方面取得了可喜的成果。
- en: PINN encompasses various approaches to incorporate physics-informed (PI) components
    into the deep learning pipeline, such as loss functions, parameter initializations
    and the neural network architectures (Huang and Wang, [2022](https://arxiv.org/html/2411.14214v1#bib.bib14)).
    As a result, the neural networks are able to learn latent features that are governed
    by physical laws.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: PINN包含了多种方法，将物理信息（PI）组件融入深度学习流程，例如损失函数、参数初始化和神经网络架构（Huang和Wang，[2022](https://arxiv.org/html/2411.14214v1#bib.bib14)）。因此，神经网络能够学习由物理规律支配的潜在特征。
- en: Recent studies also enhance PINN’s convergence, stability, and accuracy, yielding
    improvements (Kang et al., [2023](https://arxiv.org/html/2411.14214v1#bib.bib17);
    Yang et al., [2023](https://arxiv.org/html/2411.14214v1#bib.bib51); Wandel et al.,
    [2022](https://arxiv.org/html/2411.14214v1#bib.bib45)). PINN has found success
    in a wide range of applications. Some examples include predicting traffic conditions
    and modeling traffic flow (Shi et al., [2021](https://arxiv.org/html/2411.14214v1#bib.bib39);
    Ji et al., [2022](https://arxiv.org/html/2411.14214v1#bib.bib15)), determining
    circuit parameters for power converter health monitoring (Zhao et al., [2022](https://arxiv.org/html/2411.14214v1#bib.bib56)),
    computing power flow in electrical systems (Hu et al., [2020](https://arxiv.org/html/2411.14214v1#bib.bib13)),
    modeling temperature dynamics in lakes (Jia et al., [2021](https://arxiv.org/html/2411.14214v1#bib.bib16)),
    managing real-time reservoir gas production (Mudunuru et al., [2020](https://arxiv.org/html/2411.14214v1#bib.bib32)),
    designing quantum circuits (Liu et al., [2021](https://arxiv.org/html/2411.14214v1#bib.bib30);
    Guo et al., [2019](https://arxiv.org/html/2411.14214v1#bib.bib10)), and simulating
    turbulent flows in urban environments (Xiao et al., [2019](https://arxiv.org/html/2411.14214v1#bib.bib48)).
    These applications highlight PINNs’ promising performance across many domains
    by infusing physics knowledge into deep learning.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的研究还增强了PINN的收敛性、稳定性和准确性，取得了显著的改进（Kang等，[2023](https://arxiv.org/html/2411.14214v1#bib.bib17)；Yang等，[2023](https://arxiv.org/html/2411.14214v1#bib.bib51)；Wandel等，[2022](https://arxiv.org/html/2411.14214v1#bib.bib45)）。PINN在广泛的应用中取得了成功。一些例子包括预测交通状况和建模交通流（Shi等，[2021](https://arxiv.org/html/2411.14214v1#bib.bib39)；Ji等，[2022](https://arxiv.org/html/2411.14214v1#bib.bib15)），确定用于电力转换器健康监测的电路参数（Zhao等，[2022](https://arxiv.org/html/2411.14214v1#bib.bib56)），计算电力系统中的功率流（Hu等，[2020](https://arxiv.org/html/2411.14214v1#bib.bib13)），模拟湖泊中的温度动态（Jia等，[2021](https://arxiv.org/html/2411.14214v1#bib.bib16)），管理实时水库气体生产（Mudunuru等，[2020](https://arxiv.org/html/2411.14214v1#bib.bib32)），设计量子电路（Liu等，[2021](https://arxiv.org/html/2411.14214v1#bib.bib30)；Guo等，[2019](https://arxiv.org/html/2411.14214v1#bib.bib10)），以及模拟城市环境中的湍流流动（Xiao等，[2019](https://arxiv.org/html/2411.14214v1#bib.bib48)）。这些应用展示了PINNs通过将物理知识融入深度学习，展现出在众多领域中的卓越表现。
- en: 4\. Methodology
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. 方法论
- en: 4.1\. Agentic AI System
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1. 智能代理AI系统
- en: Figure [2](https://arxiv.org/html/2411.14214v1#S1.F2 "Figure 2 ‣ 1\. Introduction
    ‣ Physics-Informed LLM-Agent for Automated Modulation Design in Power Electronics
    Systems") presents the architecture of the proposed LP-COMDA agentic AI system.
    The front-end consists of a chat interface and API interaction with GPT-4 as reasoning
    engine, whereas the back-end consists of the agent’s tooling, i.e., an optimization
    algorithm and the PINN-based surrogate model. In terms of workflow, LP-COMDA first
    collects design specifications from the user and pass to an LLM-based reasoning
    engine (GPT-4) for planning. Subsequently, the agent invokes the back-end tooling,
    where the surrogate model produces the performance metrics and passes to the optimization
    algorithm searches for the optimal modulation parameters. The back-end will respond
    with a set of optimal design parameters to the front-end to display and visualise
    as charts for explainability and readability.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图[2](https://arxiv.org/html/2411.14214v1#S1.F2 "Figure 2 ‣ 1\. Introduction
    ‣ Physics-Informed LLM-Agent for Automated Modulation Design in Power Electronics
    Systems")展示了所提出的LP-COMDA智能代理AI系统的架构。前端包括一个聊天界面和与GPT-4作为推理引擎的API交互，而后端包括代理的工具，即优化算法和基于PINN的代理模型。在工作流程方面，LP-COMDA首先从用户那里收集设计规范，并将其传递给基于LLM的推理引擎（GPT-4）进行规划。随后，代理调用后端工具，代理模型生成性能指标，并传递给优化算法，以搜索最优的调制参数。后端将返回一组最优设计参数给前端，前端展示并以图表的形式可视化，以便于解释性和可读性。
- en: 4.2\. Physics-Informed Power Electronics Modeling
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2. 物理信息驱动的电力电子建模
- en: Power electronics systems are highly nonlinear induced by the complex switching
    behaviors of semiconductor devices and the coupling of energy storage components.
    The generic representation of a power electronics system formulated by the nonlinear
    time-variant state-space equations is given in Eq. [1](https://arxiv.org/html/2411.14214v1#S4.E1
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems"), where
    $\theta$ are the circuit parameters, $u(t)$ and $x(t)$ are the state variables
    and the input variables, $g(\cdot)$ are general nonlinear functions governing
    state transition behaviors, and $h(\cdot)$ denotes the input physical laws.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 电力电子系统由于半导体器件的复杂开关行为和能量储存组件的耦合，具有高度的非线性。通过非线性时变状态空间方程给出的电力电子系统的通用表示如公式[1](https://arxiv.org/html/2411.14214v1#S4.E1
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems")所示，其中$\theta$是电路参数，$u(t)$和$x(t)$分别是状态变量和输入变量，$g(\cdot)$是控制状态转移行为的通用非线性函数，$h(\cdot)$表示输入物理定律。
- en: Overall, the proposed surrogate model consists of two hierarchical PINNs, one
    ModNet for switch-level modeling to learn the switching behaviors and another
    one CirNet for the system-level modeling to learn the circuit physics. ModNet
    is trained to learn the intermediate waveforms $v_{p}$ and $v_{s}$ and CirNet
    infers key characteristic waveforms in the circuit including $i_{L}$, $v_{c1}$,
    $v_{c2}$, with which the operating performance such as the current stress, soft
    switching range, and efficiency can be evaluated. As shown in Figure [1](https://arxiv.org/html/2411.14214v1#S1.F1
    "Figure 1 ‣ 1\. Introduction ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems"), $v_{p}$ and $v_{s}$ denote the ac terminal
    voltages of the primary and secondary full bridges, respectively, and $i_{L}$,
    $v_{c1}$, and $v_{c2}$ represent the inductor current, input capacitor voltage,
    and output capacitor voltage, respectively.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，所提出的代理模型由两个层次化的PINNs组成，一个是用于开关级建模的ModNet，学习开关行为，另一个是用于系统级建模的CirNet，学习电路物理。ModNet被训练以学习中间波形$v_{p}$和$v_{s}$，而CirNet推断电路中的关键特征波形，包括$i_{L}$、$v_{c1}$、$v_{c2}$，通过这些波形可以评估操作性能，如电流应力、软开关范围和效率。如图[1](https://arxiv.org/html/2411.14214v1#S1.F1
    "Figure 1 ‣ 1\. Introduction ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems")所示，$v_{p}$和$v_{s}$分别表示主桥和副桥的交流端电压，而$i_{L}$、$v_{c1}$和$v_{c2}$分别表示电感电流、输入电容电压和输出电容电压。
- en: '| (1) |  | $\frac{\partial u(t)}{\partial t}=g(x(t);\theta)u(t)+h(x(t);\theta)$
    |  |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| (1) |  | $\frac{\partial u(t)}{\partial t}=g(x(t);\theta)u(t)+h(x(t);\theta)$
    |  |'
- en: 'ModNet for Switch-level Modeling of Switching Behaviors: In the modeling of
    semiconductor switches, the non-ideal equivalent circuit considers the parasitic
    inductances, capacitances, and resistances. The complicated interactions within
    circuit components result in nontrivial oscillations and overshoots, which will
    affect the overall operating performance of the power converter. To address this,
    the switching behaviors is proposed to be modeled by a physics-informed network,
    ModNet. ModNet is composed of several layers of gated recurrent units with layer
    normalization (LN-GRU). The temporal feature of LN-GRU accords well with the task
    of modulation waveform prediction. As shown in Figure [3](https://arxiv.org/html/2411.14214v1#S3.F3
    "Figure 3 ‣ 3.1\. LLM-based Autonomous Agents ‣ 3\. Related work ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") Part
    (1) and Eq. [2](https://arxiv.org/html/2411.14214v1#S4.E2 "In 4.2\. Physics-Informed
    Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed LLM-Agent for
    Automated Modulation Design in Power Electronics Systems"), ModNet infers $v_{p}(t_{k})$
    and $v_{s}(t_{k})$ based on the information of the previous timestamp $t_{k-1}$
    and the hidden states, and all the intermediate predictions within a switching
    cycle are stored for training. The training of ModNet utilizes two kinds of losses:
    (1) the loss based on physics information which helps with switching synchronization;
    (2) the loss based on experimental data captured by oscilloscope, which helps
    the model to capture oscillations and overshoots in practical operations.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: ModNet用于开关行为的开关级建模：在半导体开关建模中，非理想等效电路考虑了寄生电感、电容和电阻。电路元件之间的复杂相互作用会导致非平凡的振荡和过冲，从而影响功率转换器的整体运行性能。为了解决这个问题，提出通过物理信息网络（ModNet）来建模开关行为。ModNet由多个带有层归一化（LN-GRU）的门控递归单元（GRU）层组成。LN-GRU的时间特性非常适合调制波形预测的任务。如图[3](https://arxiv.org/html/2411.14214v1#S3.F3
    "图 3 ‣ 3.1\. 基于LLM的自主代理 ‣ 3\. 相关工作 ‣ 物理信息LLM-Agent在电力电子系统中自动调制设计中的应用")部分（1）和公式[2](https://arxiv.org/html/2411.14214v1#S4.E2
    "在4.2\. 物理信息电力电子建模 ‣ 4\. 方法论 ‣ 物理信息LLM-Agent在电力电子系统中自动调制设计中的应用")中所示，ModNet根据前一个时间戳$t_{k-1}$和隐藏状态的信息推断出
    $v_{p}(t_{k})$ 和 $v_{s}(t_{k})$，并将开关周期内的所有中间预测结果存储以供训练。ModNet的训练利用了两种损失：（1）基于物理信息的损失，有助于开关同步；（2）基于示波器捕获的实验数据的损失，有助于模型捕捉实际操作中的振荡和过冲。
- en: '| (2) |  | $\displaystyle(\hat{v}_{p}(t_{k}),\hat{v}_{s}(t_{k}))=\operatorname{ModNet}(%
    \hat{v}_{p}(t_{k-1}),\hat{v}_{s}(t_{k-1});\theta_{mod})$ |  |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| (2) |  | $\displaystyle(\hat{v}_{p}(t_{k}),\hat{v}_{s}(t_{k}))=\operatorname{ModNet}(%
    \hat{v}_{p}(t_{k-1}),\hat{v}_{s}(t_{k-1});\theta_{mod})$ |  |'
- en: where $\hat{v}_{p}(t_{k})$ and ${\hat{v}_{s}(t_{k})}$ denote the ModNet predictions
    for ${v_{p}}$ and ${v_{s}}$ at time ${t_{k}}$ given the previous voltages $\hat{v}_{p}(t_{k-1})$
    and ${\hat{v}_{s}(t_{k-1})}$.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\hat{v}_{p}(t_{k})$ 和 ${\hat{v}_{s}(t_{k})}$ 表示在给定前一时刻电压 $\hat{v}_{p}(t_{k-1})$
    和 ${\hat{v}_{s}(t_{k-1})}$ 的情况下，ModNet 对 $v_{p}$ 和 $v_{s}$ 在时刻 $t_{k}$ 的预测值。
- en: '| (3) |  | $L\frac{\partial i_{L}(t)}{\partial t}=-R_{L}i_{L}(t)+v_{p}(t)-nv_{s}(t)$
    |  |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| (3) |  | $L\frac{\partial i_{L}(t)}{\partial t}=-R_{L}i_{L}(t)+v_{p}(t)-nv_{s}(t)$
    |  |'
- en: 'where $L$, $R_{L}$, and $n$ denote features of magnetic components: leakage
    inductance, equivalent inductor resistance, and turn ratio of transformer, respectively.
    $i_{L}(t)$ is the key waveform characterizing main circuit performances such as
    power transfer, efficiency, thermal behavior, soft switching, electromagnetic
    interference, etc.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $L$、$R_{L}$ 和 $n$ 分别表示磁性元件的特性：漏感、等效电感电阻和变压器的匝数比。$i_{L}(t)$ 是表征主回路性能的关键波形，如功率传输、效率、热行为、软开关、电磁干扰等。
- en: '| (4) |  | $\displaystyle C_{1}\frac{\partial^{2}v_{C1}(t)}{\partial^{2}t}=$
    | $\displaystyle-\left(\frac{\partial s_{pri}(t)}{\partial t}-\frac{s_{pri}(t)R_{%
    L}}{L}\right)i_{L}(t)+$ |  |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| (4) |  | $\displaystyle C_{1}\frac{\partial^{2}v_{C1}(t)}{\partial^{2}t}=$
    | $\displaystyle-\left(\frac{\partial s_{pri}(t)}{\partial t}-\frac{s_{pri}(t)R_{%
    L}}{L}\right)i_{L}(t)+$ |  |'
- en: '|  |  | $\displaystyle\frac{\partial i_{1}(t)}{\partial t}-\frac{s_{pri}(t)}{L}\left(v_%
    {p}(t)-nv_{s}(t)\right)$ |  |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle\frac{\partial i_{1}(t)}{\partial t}-\frac{s_{pri}(t)}{L}\left(v_%
    {p}(t)-nv_{s}(t)\right)$ |  |'
- en: '| (5) |  | $\displaystyle C_{2}\frac{\partial^{2}v_{C2}(t)}{\partial^{2}t}=$
    | $\displaystyle n\left(\frac{\partial s_{sec}(t)}{\partial t}-\frac{s_{sec}(t)R_%
    {L}}{L}\right)i_{L}(t)-$ |  |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| (5) |  | $\displaystyle C_{2}\frac{\partial^{2}v_{C2}(t)}{\partial^{2}t}=$
    | $\displaystyle n\left(\frac{\partial s_{sec}(t)}{\partial t}-\frac{s_{sec}(t)R_%
    {L}}{L}\right)i_{L}(t)-$ |  |'
- en: '|  |  | $\displaystyle\frac{\partial i_{2}(t)}{\partial t}+\frac{ns_{sec}(t)}{L}\left(v%
    _{p}(t)-nv_{s}(t)\right)$ |  |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle\frac{\partial i_{2}(t)}{\partial t}+\frac{ns_{sec}(t)}{L}\left(v%
    _{p}(t)-nv_{s}(t)\right)$ |  |'
- en: where $C_{1}$ and $C_{2}$ represent input and output capacitors, and $s_{pri}(t)$
    and $s_{sec}(t)$ are functions describing circuit switching behaviors. $v_{C1}$
    and $v_{C2}$ govern the stability, robustness, and power quality when interfacing
    other power conversion circuits.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 其中$C_{1}$和$C_{2}$分别表示输入和输出电容，$s_{pri}(t)$和$s_{sec}(t)$是描述电路开关行为的函数。$v_{C1}$和$v_{C2}$在与其他电力转换电路互连时，控制稳定性、鲁棒性和电能质量。
- en: 'CirNet for System-level Modeling of Circuit Physics: Subsequently, the system-level
    modeling is attained with the physics-informed circuit net, CirNet. CirNet retrofits
    a recurrent LN-GRU net to encode circuit physical laws in its inherent feature
    space. Taking non-resonant DAB converter as an example, main state waveforms are
    $i_{L}$, $v_{C1}$ and $v_{C2}$. By leveraging the Kirchhoff’s, Faraday’s, and
    Gauss’s laws, the system-level dynamic equations are derived in Eqs. [3](https://arxiv.org/html/2411.14214v1#S4.E3
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") to [5](https://arxiv.org/html/2411.14214v1#S4.E5
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems"), where
    the electrical notations are given in Figure [1](https://arxiv.org/html/2411.14214v1#S1.F1
    "Figure 1 ‣ 1\. Introduction ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems"). Eq. [3](https://arxiv.org/html/2411.14214v1#S4.E3
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") describes
    the dynamics of high-frequency ac current $i_{L}(t)$, and Eq. [4](https://arxiv.org/html/2411.14214v1#S4.E4
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") and Eq. [5](https://arxiv.org/html/2411.14214v1#S4.E5
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") present
    the electrical behaviors of input and output capacitors, which follow second-order
    differential equations.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: CirNet用于电路物理的系统级建模：随后，系统级建模通过物理信息电路网络CirNet完成。CirNet通过改造一个递归型LN-GRU网络，将电路物理规律编码到其固有的特征空间中。以非共振DAB变换器为例，主要的状态波形为$i_{L}$、$v_{C1}$和$v_{C2}$。通过利用基尔霍夫定律、法拉第定律和高斯定律，系统级动态方程在方程[3](https://arxiv.org/html/2411.14214v1#S4.E3
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems")至[5](https://arxiv.org/html/2411.14214v1#S4.E5
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems")中得出，其中电气符号在图[1](https://arxiv.org/html/2411.14214v1#S1.F1
    "Figure 1 ‣ 1\. Introduction ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems")中给出。方程[3](https://arxiv.org/html/2411.14214v1#S4.E3
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems")描述了高频交流电流$i_{L}(t)$的动态，方程[4](https://arxiv.org/html/2411.14214v1#S4.E4
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems")和方程[5](https://arxiv.org/html/2411.14214v1#S4.E5
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems")呈现了输入和输出电容的电气行为，这些行为遵循二阶微分方程。
- en: To predict the key state waveforms, CirNet takes the outputs of ModNet as its
    inputs and iteratively infers the next state based on the predictions of previous
    states, as the structure in Figure [3](https://arxiv.org/html/2411.14214v1#S3.F3
    "Figure 3 ‣ 3.1\. LLM-based Autonomous Agents ‣ 3\. Related work ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") Part
    (3) and Eq. [7](https://arxiv.org/html/2411.14214v1#S4.E7 "In 4.2\. Physics-Informed
    Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed LLM-Agent for
    Automated Modulation Design in Power Electronics Systems") shown.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 为了预测关键的状态波形，CirNet将ModNet的输出作为输入，并基于前一个状态的预测迭代推断下一个状态，如图[3](https://arxiv.org/html/2411.14214v1#S3.F3
    "Figure 3 ‣ 3.1\. LLM-based Autonomous Agents ‣ 3\. Related work ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems")部分(3)和方程[7](https://arxiv.org/html/2411.14214v1#S4.E7
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems")所示。
- en: In terms of the training for CirNet, similar to ModNet, the loss based on physics
    information $l_{p}$ and the loss based on experimental data $l_{d}$ are both deployed,
    as shown in Eq. [7](https://arxiv.org/html/2411.14214v1#S4.E7 "In 4.2\. Physics-Informed
    Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed LLM-Agent for
    Automated Modulation Design in Power Electronics Systems"), in which $\lambda_{d}$
    and $\lambda_{p}$ are their loss factors. In $l_{p}$, the circuit physical dynamics
    expressed in differential equations [3](https://arxiv.org/html/2411.14214v1#S4.E3
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") to [5](https://arxiv.org/html/2411.14214v1#S4.E5
    "In 4.2\. Physics-Informed Power Electronics Modeling ‣ 4\. Methodology ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") are embedded
    in the loss functions for physics learning.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 就CirNet的训练而言，与ModNet类似，基于物理信息的损失$l_{p}$和基于实验数据的损失$l_{d}$都被部署，如公式[7](https://arxiv.org/html/2411.14214v1#S4.E7
    "在4.2节物理信息驱动的功率电子建模 ‣ 4. 方法 ‣ 物理信息驱动的LLM-Agent用于功率电子系统中的自动调制设计")所示，其中$\lambda_{d}$和$\lambda_{p}$是它们的损失因子。在$l_{p}$中，电路物理动态通过微分方程[3](https://arxiv.org/html/2411.14214v1#S4.E3
    "在4.2节物理信息驱动的功率电子建模 ‣ 4. 方法 ‣ 物理信息驱动的LLM-Agent用于功率电子系统中的自动调制设计")到[5](https://arxiv.org/html/2411.14214v1#S4.E5
