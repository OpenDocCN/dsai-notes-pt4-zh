- en: Physics-Informed LLM-Agent for Automated Modulation Design in Power Electronics
    Systems
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理信息驱动的LLM代理用于电力电子系统中的自动化调制设计
- en: 来源：[https://arxiv.org/html/2411.14214/](https://arxiv.org/html/2411.14214/)
  id: totrans-5
