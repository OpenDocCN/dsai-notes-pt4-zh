- en: 5.1\. Experiments Setup
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. 实验设置
- en: We primarily aim to ascertain the accuracy of the ModNet and CirNet surrogate
    models, where heightened model accuracy in the core engine translates to superior
    system design performance. Therefore, we carried out several experiments to validate
    LP-COMDA’s model performance in a low-resource setting, i.e., using a tiny dataset
    with only 200 samples.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的主要目标是确定ModNet和CirNet代理模型的准确性，其中核心引擎中模型准确性的提高能够转化为更优的系统设计性能。因此，我们进行了多次实验，以验证LP-COMDA在低资源环境下的模型表现，即仅使用200个样本的小数据集。
- en: 'Data Preparation: In this work, we focus on a modeling task of time-series
    forecasting for the inductor current $i_{L}(t)$ of DAB converters under triple
    phase-shift (TPS) modulation as a representative example. Using a hardware experimental
    prototype, we acquired waveform data spanning 200 sequences. The configuration
    of the hardware prototype and the methodology employed for data acquisition are
    elucidated in reference (Lin et al., [2023b](https://arxiv.org/html/2411.14214v1#bib.bib27)).'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 数据准备：在本研究中，我们聚焦于时间序列预测建模任务，作为代表性示例，研究了DAB变换器在三相移相（TPS）调制下的电感电流 $i_{L}(t)$。通过硬件实验原型，我们获得了涵盖200个序列的波形数据。硬件原型的配置以及数据采集方法在参考文献（Lin
    et al., [2023b](https://arxiv.org/html/2411.14214v1#bib.bib27)）中进行了详细阐述。
- en: One of the advantages of PINN models is that it requires very few samples to
    learn as compared to other machine learning models. To demonstrate this advantage,
    we conduct our experiments with two different data splitting ratios. For the first
    set, we split the data into 5% training (10 samples), 10% validation (20 samples)
    and 85% test (170 samples). The second set is split into 50%, 10% and 40% for
    training, validation and test, respectively.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: PINN模型的一个优势是与其他机器学习模型相比，它需要的样本非常少。为了证明这一优势，我们用两种不同的数据划分比例进行实验。第一组数据将数据划分为5%的训练集（10个样本）、10%的验证集（20个样本）和85%的测试集（170个样本）。第二组数据则划分为50%、10%和40%作为训练集、验证集和测试集。
- en: 'Baseline: To evaluate LP-COMDA’s design outcomes we use the following baselines:
    (1) the Bayesian Network (BN) (Pearl, [1985](https://arxiv.org/html/2411.14214v1#bib.bib35)),
    (2) Support Vector Regression (SVR) (Smola and Schölkopf, [2004](https://arxiv.org/html/2411.14214v1#bib.bib41)),
    (3) XGBoost (Chen et al., [2015](https://arxiv.org/html/2411.14214v1#bib.bib7)),
    (4) Random Forest (RF) (Breiman, [2001](https://arxiv.org/html/2411.14214v1#bib.bib5)),
    (5) Long-Short-Term-Memory (LSTM) (Hochreiter and Schmidhuber, [1997](https://arxiv.org/html/2411.14214v1#bib.bib11)),
    (6) GRU net (Chung et al., [2014](https://arxiv.org/html/2411.14214v1#bib.bib8)),
    (7) LN-GRU net (Ba et al., [2016](https://arxiv.org/html/2411.14214v1#bib.bib4)),
    (8) Temporal Convolutional Net (TCN) (Lea et al., [2017](https://arxiv.org/html/2411.14214v1#bib.bib20)),
    (9) GRU-Based Variational Autoencoder (GRU-VAE) (An and Cho, [2015](https://arxiv.org/html/2411.14214v1#bib.bib2)),
    (10) Time-Series Transformer (TST) (Zerveas et al., [2021](https://arxiv.org/html/2411.14214v1#bib.bib53)),
    (11) Time-Series Net Adapted from Vision Transformer (TSiT-Plus) (Oguiza, [2022](https://arxiv.org/html/2411.14214v1#bib.bib33)),
    and (12) MiniRocket (Tan et al., [2022](https://arxiv.org/html/2411.14214v1#bib.bib42)).'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 基准：为了评估LP-COMDA的设计结果，我们使用以下基准方法：（1）贝叶斯网络（BN）（Pearl, [1985](https://arxiv.org/html/2411.14214v1#bib.bib35)），（2）支持向量回归（SVR）（Smola
    和 Schölkopf, [2004](https://arxiv.org/html/2411.14214v1#bib.bib41)），（3）XGBoost（Chen
    et al., [2015](https://arxiv.org/html/2411.14214v1#bib.bib7)），（4）随机森林（RF）（Breiman,
    [2001](https://arxiv.org/html/2411.14214v1#bib.bib5)），（5）长短期记忆网络（LSTM）（Hochreiter
    和 Schmidhuber, [1997](https://arxiv.org/html/2411.14214v1#bib.bib11)），（6）GRU网络（Chung
    et al., [2014](https://arxiv.org/html/2411.14214v1#bib.bib8)），（7）LN-GRU网络（Ba et
    al., [2016](https://arxiv.org/html/2411.14214v1#bib.bib4)），（8）时序卷积网络（TCN）（Lea
    et al., [2017](https://arxiv.org/html/2411.14214v1#bib.bib20)），（9）基于GRU的变分自编码器（GRU-VAE）（An
    和 Cho, [2015](https://arxiv.org/html/2411.14214v1#bib.bib2)），（10）时间序列Transformer（TST）（Zerveas
    et al., [2021](https://arxiv.org/html/2411.14214v1#bib.bib53)），（11）从视觉Transformer改编的时间序列网络（TSiT-Plus）（Oguiza,
    [2022](https://arxiv.org/html/2411.14214v1#bib.bib33)），以及（12）MiniRocket（Tan et
    al., [2022](https://arxiv.org/html/2411.14214v1#bib.bib42)）。
