- en: Table 4\. Experimental results with training / validation / test set split of
    50% (100 samples), 10% (20 samples) and 40% (80 samples), respectively. LP-COMDA
    statistically outperforms baselines (marked with *), with a 23.7% lower error
    as compared to the second-best benchmark (TST), measured in Mean Absolute Errors
    (MAE).
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 表4. 实验结果，训练/验证/测试集按50%（100个样本）、10%（20个样本）和40%（80个样本）进行分割。LP-COMDA在统计上优于基线（标记为*），与第二好的基准（TST）相比，其误差降低了23.7%，该误差是通过平均绝对误差（MAE）衡量的。
- en: Table [3](https://arxiv.org/html/2411.14214v1#S5.T3 "Table 3 ‣ 5.2\. Experimental
    Results ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems") and [4](https://arxiv.org/html/2411.14214v1#S5.T4
    "Table 4 ‣ 5.2\. Experimental Results ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent
    for Automated Modulation Design in Power Electronics Systems") summarise the experimental
    results for LP-COMDA and baseline for two different splits. Each algorithm with
    the respective optimal hyperparameters was ran for ten times. The average MAE
    for training, validation and test sets are reported. The reported P-values are
    the results of T-tests at a significance level of 0.02.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 表[3](https://arxiv.org/html/2411.14214v1#S5.T3 "Table 3 ‣ 5.2\. Experimental
    Results ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems")和[4](https://arxiv.org/html/2411.14214v1#S5.T4
    "Table 4 ‣ 5.2\. Experimental Results ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent
    for Automated Modulation Design in Power Electronics Systems")总结了LP-COMDA和基线模型在两种不同分割下的实验结果。每个算法都在相应的最优超参数下运行了十次。报告了训练集、验证集和测试集的平均MAE。报告的P值是0.02显著性水平下的T检验结果。
- en: For both splits, experimental results show that LP-COMDA outperforms conventional
    machine learning approaches, such as BN, SVR, XGBoost and RF, and exhibits superior
    performance over deep learning predictive models, such as LSTM, GRU, LN-GRU and
    TCN, and predictive models such as GRU-VAE. When compared to state-of-the-art
    models like TST, TSiTPlus, and MiniRocket, LP-COMDA again demonstrates notably
    enhanced forecasting accuracy. To further affirm the hierarchical PINNs structure,
    we contrasted CirNet with LP-COMDA. Noticeably, LP-COMDA with 10 training samples
    outperforms most benchmarks with 100 training samples, and align with CirNet-Only
    model.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 对于两种分割，实验结果表明，LP-COMDA优于传统的机器学习方法，如BN、SVR、XGBoost和RF，并且在深度学习预测模型如LSTM、GRU、LN-GRU和TCN以及预测模型如GRU-VAE中表现更为优越。与最先进的模型如TST、TSiTPlus和MiniRocket相比，LP-COMDA再次表现出显著提高的预测准确度。为了进一步验证分层PINNs结构，我们将CirNet与LP-COMDA进行了对比。显著地，LP-COMDA在只有10个训练样本的情况下超过了大多数基准（有100个训练样本），并且与CirNet-Only模型对齐。
- en: To visualize the modeling performance, Figure [5](https://arxiv.org/html/2411.14214v1#S5.F5
    "Figure 5 ‣ 5.1\. Experiments Setup ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent
    for Automated Modulation Design in Power Electronics Systems") presents the modeled
    $i_{L}$ waveform for both LP-COMDA and benchmark models. Notably, the LP-COMDA
    modeling outcomes align more congruently with the measurements than any of the
    other models, demonstrating its outstanding modeling precision.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 为了可视化建模性能，图[5](https://arxiv.org/html/2411.14214v1#S5.F5 "Figure 5 ‣ 5.1\. Experiments
    Setup ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems")展示了LP-COMDA和基准模型的$i_{L}$波形。值得注意的是，LP-COMDA的建模结果比其他任何模型与实际测量结果更为一致，显示了其卓越的建模精度。
- en: Overall, we conclude that the proposed LP-COMDA statistically achieves better
    modeling results than other baseline models for power electronics modeling, even
    with extremely low-data scenario.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，我们得出结论，所提出的LP-COMDA在统计上比其他基线模型在电力电子建模中取得了更好的建模结果，即使在极低数据场景下也是如此。
