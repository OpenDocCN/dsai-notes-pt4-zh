- en: 'Circuit Performance Evaluation Based on CirNet: With the output of the two
    hierarchical PINNs, ModNet and CirNet, the power converter performance can be
    evaluated. With the key waveform inference results from the previous CirNet, a
    variety of electrical performance metrics can be measured, aiming to provide critical
    and comprehensive assessments for power electronics systems. As shown in Figure [3](https://arxiv.org/html/2411.14214v1#S3.F3
    "Figure 3 ‣ 3.1\. LLM-based Autonomous Agents ‣ 3\. Related work ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") Part
    (3), the difference of the maximum and minimum values of $i_{L}(t)$ gives the
    peak-to-peak current stress. The numerical integration of $[s_{1}(t)i_{L}(t)]^{2}$
    provides the conduction loss evaluation for semiconductor switches. Soft switching
    performance, which is especially important for high-frequency scenarios like the
    electric vehicle charging, is analyzed by imposing constraints on $i_{L}(t)$ at
    the device commutation moment, where $s_{pri}(t)$ and $s_{sec}(t)$ are needed
    for synchronization. Other electrical performances can be gauged with the domain
    expertise in power electronics.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 基于CirNet的电路性能评估：通过两个层次化PINN（物理信息神经网络）——ModNet和CirNet的输出，可以评估功率转换器的性能。通过先前CirNet推理出的关键波形结果，可以测量多种电气性能指标，旨在为电力电子系统提供关键且全面的评估。如图[3](https://arxiv.org/html/2411.14214v1#S3.F3
    "图3 ‣ 3.1\. 基于LLM的自主智能体 ‣ 3\. 相关工作 ‣ 基于物理信息的LLM智能体用于电力电子系统自动调制设计") Part (3)所示，$i_{L}(t)$的最大值和最小值的差值给出了峰峰电流应力。$[s_{1}(t)i_{L}(t)]^{2}$的数值积分提供了半导体开关的导通损失评估。软开关性能，尤其是在电动汽车充电等高频场景中，分析时需要在器件换流时对$i_{L}(t)$施加约束，在此过程中，需要同步$s_{pri}(t)$和$s_{sec}(t)$。其他电气性能可以通过电力电子领域的专业知识进行衡量。
- en: As described in Figure [2](https://arxiv.org/html/2411.14214v1#S1.F2 "Figure
    2 ‣ 1\. Introduction ‣ Physics-Informed LLM-Agent for Automated Modulation Design
    in Power Electronics Systems"), in the core engine, optimization algorithms are
    deployed to cooperate with ModNet and CirNet to find the optimal modulation parameters.
    The optimization procedure is an iterative cycle, in which the optimization algorithm
    passes the operating conditions and modulation parameters to the physics-informed
    surrogate models ModNet and CirNet, and these models provide evaluated performance
    metrics to steer the optimization process.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[2](https://arxiv.org/html/2411.14214v1#S1.F2 "图2 ‣ 1\. 介绍 ‣ 基于物理信息的LLM智能体用于电力电子系统自动调制设计")所示，在核心引擎中，优化算法与ModNet和CirNet配合工作，寻找最优的调制参数。优化过程是一个迭代循环，其中优化算法将操作条件和调制参数传递给物理信息代理模型ModNet和CirNet，这些模型提供评估的性能指标，以指导优化过程。
- en: By incorporating physics information within the neural networks, the model’s
    interpretability is heightened, concurrently leading to a reduction in the necessary
    training data points. Furthermore, the entire design automation system exhibits
    seamless scalability through the integration of surrogate models for additional
    functions into the core engine. Importantly, users can access these functionalities
    without any alterations to their experience.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将物理信息纳入神经网络，模型的可解释性得到了提高，同时也减少了所需的训练数据点数量。此外，整个设计自动化系统通过将额外功能的代理模型集成到核心引擎中，展示了无缝的可扩展性。重要的是，用户可以在不改变体验的情况下访问这些功能。
