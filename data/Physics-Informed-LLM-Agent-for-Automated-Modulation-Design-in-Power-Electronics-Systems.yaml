- en: 'Hyperparameter Search: For fair comparison, we conduct hyperparameter search
    on the validation set for LP-COMDA and all baseline algorithms. We perform grid
    search on important hyperparameters for each model. Figure [4](https://arxiv.org/html/2411.14214v1#S5.F4
    "Figure 4 ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems") illustrates the MAEs of LP-COMDA with different
    hyperparameters, shedding light on the selected best structure. The final selected
    sets of hyperparameters are summarized in Table [2](https://arxiv.org/html/2411.14214v1#S5.T2
    "Table 2 ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems").'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 超参数搜索：为了公平比较，我们对 LP-COMDA 和所有基准算法在验证集上进行了超参数搜索。我们对每个模型的关键超参数进行了网格搜索。图 [4](https://arxiv.org/html/2411.14214v1#S5.F4
    "Figure 4 ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems") 展示了 LP-COMDA 在不同超参数下的 MAE，揭示了所选最佳结构。最终选定的超参数集合总结在表
    [2](https://arxiv.org/html/2411.14214v1#S5.T2 "Table 2 ‣ 5\. Experiments ‣ Physics-Informed
    LLM-Agent for Automated Modulation Design in Power Electronics Systems") 中。
