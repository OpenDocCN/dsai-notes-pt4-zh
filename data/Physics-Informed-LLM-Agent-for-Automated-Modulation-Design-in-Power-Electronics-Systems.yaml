- en: 'Table 5\. An use case exemplar: with 5 request series, LP-COMDA collects all
    necessary design specifications, which include a modulation strategy $S$ to design,
    prioritized objective $O$, operating conditions, and the selected optimization
    algorithms. After specification collection via text input, the design outcome
    is presented with text and figures.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 表5\. 一个使用案例示例：在5个请求系列下，LP-COMDA收集所有必要的设计规格，包括调制策略$S$、优先级目标$O$、操作条件以及选择的优化算法。在通过文本输入收集规格后，设计结果以文本和图形的形式呈现。
- en: 6\. User Study
  id: totrans-258
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 用户研究
- en: To assess LP-COMDA’s empirical performance in improving engineering efficiency,
    we design a practical use case for the modulation strategy of the DAB converter
    and conduct an empirical experiment with 20 industrial practitioners.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估LP-COMDA在提高工程效率方面的实际表现，我们设计了一个实际的使用案例，涉及DAB转换器的调制策略，并与20名工业从业人员进行了实证实验。
- en: 'The user requirements for this design process include:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 该设计过程的用户需求包括：
- en: •
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Guidance in defining design specifications.
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义设计规格的指导。
- en: •
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Optimal design outcomes for the tailored scenario.
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 针对定制场景的最优设计结果。
- en: •
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Analysis on the design outcomes.
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对设计结果的分析。
- en: Based on the use case, we conduct a user study with 20 industrial practitioners
    recruited via research labs and collaborating external companies on a voluntary
    basis. The participants consist of 10 junior engineers with less than three years
    of experience, and 10 senior engineers with over five years of relevant experience.
    All participants declared to have no prior experience in using LLM to assist engineering
    design works.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 根据使用案例，我们对20名工业从业人员进行了用户研究，这些人员通过研究实验室和合作的外部公司自愿招募。参与者包括10名经验不足三年的初级工程师和10名拥有五年以上相关经验的资深工程师。所有参与者声明自己在使用大型语言模型（LLM）辅助工程设计工作方面没有任何先前经验。
- en: All participants are given two independent variants of the same task, namely
    to design the TPS modulation strategy for a Dual Active Bridge (DAB) converter
    to serve as a DC transformer of the DC-DC power grid, as shown in Fig. [1](https://arxiv.org/html/2411.14214v1#S1.F1
    "Figure 1 ‣ 1\. Introduction ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems"). We ask the participant to first use LP-COMDA’s
    chat interface to address task variant one. After completion, they then use standard
    practice (i.e. analytical and manual design) based on the given design requirements
    and data to address task variant two. To assess the effectiveness, the effective
    working hours are measured in 30-minute time blocks while tackling the tasks.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 所有参与者都被给定了同一任务的两个独立变体，即设计用于作为DC-DC电网直流变换器的双有源桥（DAB）转换器的TPS调制策略，如图[1](https://arxiv.org/html/2411.14214v1#S1.F1
    "图1 ‣ 1\. 引言 ‣ 基于物理信息的LLM代理在电力电子系统中自动调制设计")所示。我们要求参与者首先使用LP-COMDA的聊天界面处理任务变体一。完成后，他们再根据给定的设计要求和数据，使用标准方法（即分析和手动设计）处理任务变体二。为了评估有效性，任务处理中的有效工作时间以30分钟为一个时间块进行测量。
- en: Table [5](https://arxiv.org/html/2411.14214v1#S5.T5 "Table 5 ‣ 5.2\. Experimental
    Results ‣ 5\. Experiments ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems") shows an example of a multi-turn conversation
    between the user and LP-COMDA, as well as the output components. Empirically,
    the results of the user study are highly promising, in terms of both functionality
    and efficiency. In terms of functionality, all 20 participants are able to complete
    both assigned tasks successfully. In terms of efficiency, the 10 junior engineers
    spent an average of 1.2 time blocks and 115.5 time blocks in completing the tasks
    using LP-COMDA and analytical approach, respectively; where the 10 senior engineers
    recorded an average of 0.9 time blocks and 30.5 time blocks with LP-COMDA and
    analytical approach, respectively. Overall, we observe that Junior engineers and
    senior engineers experienced 96.3 times and 33.9 times efficiency, respectively.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 表[5](https://arxiv.org/html/2411.14214v1#S5.T5 "表5 ‣ 5.2\. 实验结果 ‣ 5\. 实验 ‣ 基于物理信息的LLM代理在电力电子系统中自动调制设计")显示了用户与LP-COMDA之间的多轮对话示例，以及输出组件。实证结果表明，用户研究的结果在功能性和效率方面都非常有前景。在功能性方面，所有20名参与者都能够成功完成分配的任务。在效率方面，10名初级工程师使用LP-COMDA和分析方法分别完成任务的平均时间为1.2个时间块和115.5个时间块；而10名资深工程师使用LP-COMDA和分析方法分别完成任务的平均时间为0.9个时间块和30.5个时间块。总体而言，我们观察到，初级工程师和资深工程师的效率分别提高了96.3倍和33.9倍。
- en: 7\. Conclusion
  id: totrans-270
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 结论
- en: Modulation strategy design of power converters is pivotal for the optimal functioning
    of renewable energy power systems. However, numerous AI-centric modulation design
    automation systems today grapple with challenges tied to explainability, usability,
    scalability, and data intensity. In our research, we introduced LP-COMDA, a LLM-based
    Physics-informed autonomous agent to perform effective power converter modulation
    design automation. Experiments demonstrate LP-COMDA’s proficiency in accurate
    power converter modeling, even with a data-constrained environment. Our user study
    shows that using LP-COMDA helps engineers improve efficiency by over 33 times
    in practice.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 电力转换器的调制策略设计对可再生能源电力系统的优化运行至关重要。然而，当前许多以人工智能为核心的调制设计自动化系统面临着可解释性、可用性、可扩展性和数据密集性等挑战。在我们的研究中，我们引入了
    LP-COMDA，一种基于大型语言模型的物理引导自主代理，用于有效的电力转换器调制设计自动化。实验表明，LP-COMDA 在数据受限的环境下，能够准确建模电力转换器。我们的用户研究表明，使用
    LP-COMDA 可以帮助工程师在实践中提高超过 33 倍的效率。
