- en: 1\. Introduction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: As temperature rises year on year due to the effect of Global Warming, there
    is an urgent need to reorient our economies towards carbon neutrality, especially
    in power generation. A significant penetration of renewable energy resources (RES)
    in power generation is crucial. Power Electronics Systems (PES) are indispensable
    for integrating RES into the contemporary power grid for three primary reasons (Lin,
    [2022](https://arxiv.org/html/2411.14214v1#bib.bib23)). Firstly, power converters
    within PES transform the direct current (DC) output from solar panels or wind
    turbines to alternating current (AC), facilitating the seamless integration of
    RES into the AC grid. Secondly, PES manages power during peak and off-peak periods,
    guiding the charge and discharge processes of energy storage units. Lastly, it
    upholds grid stability through functions like voltage regulation and reactive
    power compensation. Achieving the desired outcomes necessitates meticulous modulation
    of power converters in PES, which involves controlling their switching to manage
    output voltage or current.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球变暖导致的气温逐年上升，迫切需要将我们的经济转向碳中和，尤其是在电力生产领域。可再生能源资源（RES）在电力生产中的大规模渗透至关重要。电力电子系统（PES）在将RES集成到现代电网中的作用不可或缺，主要体现在三个方面（Lin，[2022](https://arxiv.org/html/2411.14214v1#bib.bib23)）。首先，PES中的电力转换器将太阳能电池板或风力涡轮机的直流电（DC）输出转换为交流电（AC），从而实现RES与交流电网的无缝集成。其次，PES在电网的峰值和非峰值期间管理电力，指导能源存储单元的充电和放电过程。最后，PES通过诸如电压调节和无功功率补偿等功能，保持电网的稳定。要实现预期的效果，必须精心调节PES中的电力转换器，这涉及到控制其开关操作，以管理输出电压或电流。
- en: The escalating adoption of RES and the burgeoning scale of multi-resource power
    systems complicate the modulation design for power converters within PES. The
    diversity of energy sources linked to the power grid intensifies system complexity.
    As more converter subsystems interlink, the modulation design problem’s dimensionality
    surges. Consequently, identifying an optimized design solution through manual
    computation becomes infeasible given this complexity. As cities worldwide embrace
    multi-resource power systems, modulation designs must be customized, catering
    to particular geographies and application objectives. Sometimes, these objectives
    can conflict, further complicating matters.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 可再生能源系统（RES）的日益普及以及多资源电力系统规模的不断扩大，使得电力电子系统（PES）中电力转换器的调制设计变得更加复杂。与电网连接的能源来源多样化加剧了系统的复杂性。随着更多转换器子系统的互联，调制设计问题的维度急剧增加。因此，在这种复杂性下，通过手动计算找到优化的设计解决方案变得不可行。随着全球各大城市越来越多地采用多资源电力系统，调制设计必须定制化，以适应特定的地理位置和应用目标。有时，这些目标可能会发生冲突，进一步增加了设计的复杂性。
- en: 'The recent advancements in artificial intelligence (AI) and Large Language
    Models (LLMs) offer a potential resolution to these modulation design challenges
    through automation. Emerging research has introduced AI-centric modulation design
    techniques. For instance, recent works explore the use of an LLM with in-context
    learning for modulation design  (Lin et al., [2024](https://arxiv.org/html/2411.14214v1#bib.bib24)).
    Extreme gradient boosting algorithm (XGBoost) was utilised to construct the surrogate
    model for the triple phase shift modulation strategy for the dual active bridge
    (DAB) converter using training data sourced from simulation tools or hardware
    prototypes (Lin et al., [2023a](https://arxiv.org/html/2411.14214v1#bib.bib26)).
    Subsequently, a differential evolution algorithm collaborates iteratively with
    XGBoost until optimal modulation parameters are identified. Likewise, the Q-learning
    algorithm, a conventional reinforcement learning technique, can be trained offline
    to derive optimized modulation parameters (Tang et al., [2020](https://arxiv.org/html/2411.14214v1#bib.bib43)).
    Nevertheless, these methodologies exhibit several drawbacks:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，人工智能（AI）和大型语言模型（LLMs）的进展为通过自动化解决这些调制设计挑战提供了潜在的解决方案。新兴的研究提出了以人工智能为中心的调制设计技术。例如，近期的研究探讨了利用具有上下文学习功能的大型语言模型（LLM）进行调制设计（Lin
    等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib24)）。极端梯度提升算法（XGBoost）被用来构建双有源桥（DAB）转换器的三相移调制策略的替代模型，训练数据来源于仿真工具或硬件原型（Lin
    等，[2023a](https://arxiv.org/html/2411.14214v1#bib.bib26)）。随后，差分进化算法与XGBoost进行迭代协作，直到识别出优化的调制参数。同样，Q学习算法作为一种传统的强化学习技术，也可以通过离线训练来推导优化的调制参数（Tang
    等，[2020](https://arxiv.org/html/2411.14214v1#bib.bib43)）。然而，这些方法也存在若干缺点：
- en: (1)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (1)
- en: The training of AI models is often data-intensive, with significant demands
    for an extended and tedious data collection through simulations or hardware experiments.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: AI模型的训练通常是数据密集型的，需要通过模拟或硬件实验进行大量且繁琐的数据收集。
- en: (2)
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (2)
- en: For complex tasks, training or finetuning large models are also computationally
    intensive and consume a large amount of energy to train and serve.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于复杂任务，训练或微调大型模型在计算上也非常密集，并且消耗大量能源进行训练和服务。
- en: (3)
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (3)
- en: Deploying AI models as unexplainable black boxes severely restricts their industrial
    adoption.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将AI模型作为无法解释的黑箱部署，严重限制了它们在工业中的应用。
- en: (4)
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (4)
- en: The current techniques focuses on specific modulation strategies or pre-established
    design goals, which limits the scalability of such automation.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当前的技术侧重于特定的调制策略或预设的设计目标，这限制了这种自动化的可扩展性。
- en: (5)
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (5)
- en: Existing methods require extensive human involvement in the whole design process
    which makes the design process inefficient.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现有的方法在整个设计过程中需要大量的人类参与，导致设计过程效率低下。
- en: In recent years, large language models, such as GPT-4 (OpenAI, [2023](https://arxiv.org/html/2411.14214v1#bib.bib34)),
    Palm (Anil et al., [2023](https://arxiv.org/html/2411.14214v1#bib.bib3)) and LLaMa (Touvron
    et al., [2023](https://arxiv.org/html/2411.14214v1#bib.bib44)) demonstrates superior
    performance in natural language understanding and generation. Furthermore, recent
    works introduce LLM-based autonomous agents which extend LLM’s capacity from simply
    performing reasoning and generating content to actions and control (Wang et al.,
    [2024](https://arxiv.org/html/2411.14214v1#bib.bib46)).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，像GPT-4（OpenAI，[2023](https://arxiv.org/html/2411.14214v1#bib.bib34)）、Palm（Anil等，[2023](https://arxiv.org/html/2411.14214v1#bib.bib3)）和LLaMa（Touvron等，[2023](https://arxiv.org/html/2411.14214v1#bib.bib44)）等大型语言模型在自然语言理解和生成方面展现了卓越的性能。此外，近期的研究提出了基于LLM的自主代理，拓展了LLM的能力，从仅仅执行推理和生成内容，扩展到执行行动和控制（Wang等，[2024](https://arxiv.org/html/2411.14214v1#bib.bib46)）。
- en: In our work, we investigate the potential of using LLM-based autonomous agents
    for downstream task automation in Power Electronics Systems. Specifically, we
    introduce LP-COMDA, a LLM-based Physics-Informed Power Converter Modulation Design
    Automation System, for users to produce high quality modulation design with minimal
    human supervision.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的研究中，我们探讨了使用基于LLM的自主代理在电力电子系统中进行下游任务自动化的潜力。具体来说，我们介绍了LP-COMDA，一个基于LLM的物理信息化电力转换器调制设计自动化系统，旨在帮助用户以最少的人类监督，生产高质量的调制设计。
- en: LP-COMDA first uses a LLM-based planner to process user requirements and generate
    a set of design specifications. Subsequently, the agent invokes a set of system
    design tools that consist of physics-informed surrogate models and optimization
    algorithms. In the design process, the tools iteratively derives optimal modulation
    parameters tailored to users’ design specifications. Finally, the optimal design
    parameters and performance metrics will be returned to and visualised for the
    users to achieve an explainable design process.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: LP-COMDA首先使用基于大语言模型（LLM）的规划器处理用户需求并生成一组设计规范。随后，代理调用一组系统设计工具，这些工具由物理信息化代理模型和优化算法组成。在设计过程中，这些工具通过迭代过程推导出与用户设计规范相匹配的最优调制参数。最后，最优设计参数和性能指标将返回并可视化，以便用户实现可解释的设计过程。
- en: 'The contributions of this paper are summarized as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的贡献总结如下：
- en: •
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We propose LP-COMDA, a LLM-based physics-informed autonomous agent that streamlines
    the power converter modulation design process. Comprehensive experiments shows
    strong performance of LP-COMDA, statistically outperforming the best baseline
    model with 63.2% lower error for low-data scenario, and 23.7% lower error for
    high-data scenario.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提出了LP-COMDA，一个基于LLM的物理信息化自主代理，简化了电力转换器调制设计过程。综合实验显示，LP-COMDA表现出色，在低数据场景下，误差比最好的基线模型低63.2%，在高数据场景下，误差比最好的基线模型低23.7%。
- en: •
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We propose a hierarchical physics-informed surrogate model as a design automation
    tool for power converter modulation, which outperforms benchmarks in accurately
    predicting power converter performance even in extreme scenarios where the data
    is sparse.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提出了一种分层的物理信息化代理模型，作为电力转换器调制的设计自动化工具，能够在数据稀缺的极端场景下，准确预测电力转换器的性能，且优于基准模型。
- en: •
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Our user study with 20 experts demonstrates that the design time with LP-COMDA
    is over 33 times faster than conventional methods, showing superior efficiency
    in empirical practice with minimal human supervision.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们与20位专家进行的用户研究表明，使用LP-COMDA的设计时间比传统方法快33倍以上，展示了在实际操作中具有极高的效率，并且需要极少的人工监督。
- en: '![Refer to caption](img/dd404558b66439fc7cbfaf48b5cf9db0.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/dd404558b66439fc7cbfaf48b5cf9db0.png)'
- en: 'Figure 1\. An example of power converter application: the DAB (Dual Active
    Bridge) converter serves as a DC transformer of the DC-DC power grid, offering
    galvanic isolation and regulating power and voltage between DC buses. Modulating
    its switches directly affects the system operating performance, including power
    transfer efficiency, voltage regulation, and stability of the interconnected buses.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图1\. 电力转换器应用示例：DAB（双向有源桥）转换器充当DC-DC电力网的直流变压器，提供电气隔离，并调节直流母线之间的电力和电压。直接调节其开关会影响系统的运行性能，包括电力传输效率、电压调节和互联母线的稳定性。
- en: '![Refer to caption](img/561fec3f3fea7a1b20f9e01fb61ae7f0.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/561fec3f3fea7a1b20f9e01fb61ae7f0.png)'
- en: 'Figure 2\. System architecture of LP-COMDA: an engineer provides design requirements
    to LP-COMDA via a chat interface connecting to its planner. Once the full requirements
    are determined, the planner coordinates and invokes tools from the tool set to
    iteratively generate the modulation design without human supervision. After the
    design is done, the planner displays the final results and explainable process
    on the chat interface.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图2\. LP-COMDA的系统架构：工程师通过连接到其规划器的聊天界面向LP-COMDA提供设计需求。一旦确定了完整的需求，规划器协调并调用工具集中的工具，逐步生成调制设计，无需人工监督。设计完成后，规划器在聊天界面上显示最终结果和可解释的过程。
- en: 2\. Problem Statements
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 问题陈述
- en: 2.1\. Power Converter Phase Shift Modulation
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 电力转换器相位移调制
- en: Within the renewable energy systems sector, power converters need to work in
    harmony with other components to ensure optimal functionality. Figure [1](https://arxiv.org/html/2411.14214v1#S1.F1
    "Figure 1 ‣ 1\. Introduction ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems") depicts a classic application of a particular
    power converter, the dual active bridge (DAB) converter. This converter functions
    as a DC transformer, connecting various DC buses to facilitate the utilization
    or storage of power produced by RES (Lin et al., [2021](https://arxiv.org/html/2411.14214v1#bib.bib25)).
    The phase shift modulation technique is employed to regulate the current flow
    and guarantee efficient power transmission. This is done by adjusting the timing
    of different power switch sets, represented as $S_{1}$ to $S_{8}$ in Figure [1](https://arxiv.org/html/2411.14214v1#S1.F1
    "Figure 1 ‣ 1\. Introduction ‣ Physics-Informed LLM-Agent for Automated Modulation
    Design in Power Electronics Systems"). Table [1](https://arxiv.org/html/2411.14214v1#S2.T1
    "Table 1 ‣ 2.1\. Power Converter Phase Shift Modulation ‣ 2\. Problem Statements
    ‣ Physics-Informed LLM-Agent for Automated Modulation Design in Power Electronics
    Systems") details the distinct phase shift modulation strategies associated with
    the DAB converter, highlighting their respective degrees of freedom (DoF) and
    modifiable parameters (Hou and Li, [2019](https://arxiv.org/html/2411.14214v1#bib.bib12)).
    It is worth noting that the adjustable parameter for $<S_{1},S_{5}>$ indicates
    the phase difference between $S_{1}$ and $S_{5}$.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在可再生能源系统领域，电力转换器需要与其他组件协调工作，以确保最佳功能。图[1](https://arxiv.org/html/2411.14214v1#S1.F1
    "图1 ‣ 1\. 介绍 ‣ 基于物理信息的LLM-Agent在电力电子系统中的自动调制设计")展示了某种电力转换器的经典应用，即双向有源桥（DAB）转换器。该转换器充当DC变压器，连接不同的直流母线，便于利用或存储由可再生能源系统（RES）产生的电力（Lin等，
    [2021](https://arxiv.org/html/2411.14214v1#bib.bib25)）。相位移调制技术用于调节电流流动，确保高效的电力传输。通过调整不同功率开关组的时序来实现这一点，图[1](https://arxiv.org/html/2411.14214v1#S1.F1
    "图1 ‣ 1\. 介绍 ‣ 基于物理信息的LLM-Agent在电力电子系统中的自动调制设计")中的$S_{1}$到$S_{8}$表示这些开关组。表[1](https://arxiv.org/html/2411.14214v1#S2.T1
    "表1 ‣ 2.1\. 电力转换器相位移调制 ‣ 2\. 问题陈述 ‣ 基于物理信息的LLM-Agent在电力电子系统中的自动调制设计")详细说明了与DAB转换器相关的不同相位移调制策略，突出了它们各自的自由度（DoF）和可调参数（Hou和Li，
    [2019](https://arxiv.org/html/2411.14214v1#bib.bib12)）。值得注意的是，$<S_{1},S_{5}>$的可调参数表示$S_{1}$和$S_{5}$之间的相位差。
