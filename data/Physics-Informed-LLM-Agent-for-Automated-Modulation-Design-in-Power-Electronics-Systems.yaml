- en: Abstract.
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要。
- en: LLM-based autonomous agents have demonstrated outstanding performance in solving
    complex industrial tasks. However, in the pursuit of carbon neutrality and high-performance
    renewable energy systems, existing AI-assisted design automation faces significant
    limitations in explainability, scalability, and usability. To address these challenges,
    we propose LP-COMDA, an LLM-based, physics-informed autonomous agent that automates
    the modulation design of power converters in Power Electronics Systems with minimal
    human supervision. Unlike traditional AI-assisted approaches, LP-COMDA contains
    an LLM-based planner that gathers and validates design specifications through
    a user-friendly chat interface. The planner then coordinates with physics-informed
    design and optimization tools to iteratively generate and refine modulation designs
    autonomously. Through the chat interface, LP-COMDA provides an explainable design
    process, presenting explanations and charts. Experiments show that LP-COMDA outperforms
    all baseline methods, achieving a 63.2% reduction in error compared to the second-best
    benchmark method in terms of standard mean absolute error. Furthermore, empirical
    studies with 20 experts conclude that design time with LP-COMDA is over 33 times
    faster than conventional methods, showing its significant improvement on design
    efficiency over the current processes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于LLM的自主代理在解决复杂工业任务中表现出色。然而，在追求碳中和和高性能可再生能源系统的过程中，现有的AI辅助设计自动化在可解释性、可扩展性和可用性方面面临着显著的限制。为了解决这些挑战，我们提出了LP-COMDA，一种基于LLM的、物理信息驱动的自主代理，能够在最少的人类监督下自动进行电力电子系统中电力变换器的调制设计。与传统的AI辅助方法不同，LP-COMDA包含一个基于LLM的规划器，通过用户友好的聊天界面收集并验证设计规范。然后，规划器与物理信息驱动的设计和优化工具协调，迭代地生成和完善调制设计。通过聊天界面，LP-COMDA提供了一个可解释的设计过程，展示解释和图表。实验表明，LP-COMDA在所有基准方法中表现最优，与第二最佳基准方法相比，在标准平均绝对误差上减少了63.2%。此外，20位专家的实证研究表明，使用LP-COMDA的设计时间比传统方法快超过33倍，显示出它在设计效率上的显著提升。
