- en: 2.4 Implicit Personality Assessment
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 隐性人格评估
- en: 'Personality traits and language use are known to correlate in humans Pennebaker
    and King ([1999](https://arxiv.org/html/2402.02896v1#bib.bib22)). Therefore, if
    they are to be considered as good simulations of human interactants, personality-conditioned
    LLM agents should produce language consistent with their assigned personality
    profile beyond explicit personality assessment. To test if this is the case, we
    ask agents to write a personal story in 800 words and we analyse the generated
    stories using the LIWC software Pennebaker et al. ([2001](https://arxiv.org/html/2402.02896v1#bib.bib21)).⁴⁴4We
    use the 2007 version of the LIWC dictionary: [https://github.com/chun-hu/conversation-modeling/blob/master/LIWC2007_English100131.dic](https://github.com/chun-hu/conversation-modeling/blob/master/LIWC2007_English100131.dic)
    This is a tool which maps word occurrences to 62 linguistically and psychologically
    motivated word categories such as pronouns, positive emotions, or tentativeness
    and thus allows us to quantify the degree to which the language used by LLM agents
    is in line with their personality profile. Moreover, as we are especially interested
    in consistency in interaction, we design a collaborative writing task where an
    agent is instructed to write a personal story conditioned on a story generated
    by another agent.⁵⁵5 For both writing tasks, we only keep stories with a word
    count between 500 and 900\. This is to ensure the comparability of LIWC counts
    obtained for different stories. See Appendix [A](https://arxiv.org/html/2402.02896v1#A1
    "Appendix A Prompts ‣ LLM Agents in Interaction: Measuring Personality Consistency
    and Linguistic Alignment in Interacting Populations of Large Language Models")
    for the prompts used in both the individual and the collaborative writing task.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 人格特征和语言使用在人类中已知存在相关性Pennebaker和King ([1999](https://arxiv.org/html/2402.02896v1#bib.bib22))。因此，如果它们被视为人类互动者的良好模拟，那么受人格条件限制的LLM代理应该生成与其分配的人格特征一致的语言，超越明确的人格评估。为了测试这一点，我们要求代理人用800字写一篇个人故事，并使用LIWC软件Pennebaker等人
    ([2001](https://arxiv.org/html/2402.02896v1#bib.bib21))分析生成的故事。⁴⁴4我们使用LIWC字典的2007年版本：[https://github.com/chun-hu/conversation-modeling/blob/master/LIWC2007_English100131.dic](https://github.com/chun-hu/conversation-modeling/blob/master/LIWC2007_English100131.dic)。这是一个工具，将单词出现映射到62个语言和心理学驱动的单词类别，如代词、积极情绪或试探性，因此允许我们量化LLM代理使用的语言与其人格特征一致程度。此外，由于我们特别关注互动的一致性，我们设计了一个协作写作任务，要求代理根据另一个代理生成的故事写一篇个人故事。⁵⁵5对于这两项写作任务，我们只保留字数在500到900之间的故事。这是为了确保可以比较不同故事获得的LIWC计数。请参阅附录[A](https://arxiv.org/html/2402.02896v1#A1
    "附录A 提示 ‣ LLM代理的互动：衡量大语言模型互动人群中的人格一致性和语言对齐性")，了解个人和协作写作任务中使用的提示。
- en: 3 Results
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 结果
- en: '3.1 Experiment 1: Non-Interactive Condition'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 实验1：非互动条件
- en: To investigate whether LLM agents’ behaviour reflects assigned personality traits
    (RQ1), we initialise a population of LLM agents with two personality profiles,
    submit the agents to the writing task, and administer BFI tests before and after
    writing.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 要调查LLM代理的行为是否反映了指定的人格特征（RQ1），我们初始化了一个具有两个人格配置文件的LLM代理人群，提交代理人执行写作任务，并在写作前后进行BFI测试。
- en: 3.1.1 Are the assigned personality traits reflected in responses to the BFI
    test?
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 指定的人格特征是否反映在BFI测试的回应中？
- en: 'As shown in [Figure 0(a)](https://arxiv.org/html/2402.02896v1#S2.F0.sf1 "0(a)
    ‣ Figure 1 ‣ 2.1 Population Bootstrapping ‣ 2 Experimental Approach ‣ LLM Agents
    in Interaction: Measuring Personality Consistency and Linguistic Alignment in
    Interacting Populations of Large Language Models"), differences in BFI scores
    obtained before the writing task are substantial across four out of five personality
    traits, with the neuroticism score distributions being the only ones that overlap
    between creative and analytical agents (ANOVA results in [Table 1](https://arxiv.org/html/2402.02896v1#A2.T1
    "Table 1 ‣ B.1 Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models"), [Section B.1](https://arxiv.org/html/2402.02896v1#A2.SS1
    "B.1 Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")). The scores are consistent with the assigned profiles;
    for example, creative agents display higher extraversion, agreeableness, and openness
    scores. We find, however, that a simple non-interactive writing task can negatively
    affect consistency ([Figure 0(b)](https://arxiv.org/html/2402.02896v1#S2.F0.sf2
    "0(b) ‣ Figure 1 ‣ 2.1 Population Bootstrapping ‣ 2 Experimental Approach ‣ LLM
    Agents in Interaction: Measuring Personality Consistency and Linguistic Alignment
    in Interacting Populations of Large Language Models")). For the analytical group,
    in particular, BFI scores on all five personality traits increase significantly
    after writing ([Table 2](https://arxiv.org/html/2402.02896v1#A2.T2 "Table 2 ‣
    B.1 Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models"), [Section B.1](https://arxiv.org/html/2402.02896v1#A2.SS1
    "B.1 Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")), becoming more similar to—but still lower than—those
    of the creative group.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '如[图0(a)](https://arxiv.org/html/2402.02896v1#S2.F0.sf1 "0(a) ‣ Figure 1 ‣ 2.1
    Population Bootstrapping ‣ 2 Experimental Approach ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")所示，在写作任务前获得的BFI得分在五个性格特征中的四个方面存在显著差异，只有神经质得分的分布在创意型和分析型代理人之间有重叠（ANOVA结果见[表1](https://arxiv.org/html/2402.02896v1#A2.T1
    "Table 1 ‣ B.1 Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")，[B.1节](https://arxiv.org/html/2402.02896v1#A2.SS1 "B.1
    Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction: Measuring
    Personality Consistency and Linguistic Alignment in Interacting Populations of
    Large Language Models")）。这些得分与分配的个人档案一致；例如，创意型代理人的外向性、宜人性和开放性得分较高。然而，我们发现，一个简单的非互动性写作任务可能会对一致性产生负面影响（见[图0(b)](https://arxiv.org/html/2402.02896v1#S2.F0.sf2
    "0(b) ‣ Figure 1 ‣ 2.1 Population Bootstrapping ‣ 2 Experimental Approach ‣ LLM
    Agents in Interaction: Measuring Personality Consistency and Linguistic Alignment
    in Interacting Populations of Large Language Models")）。特别是对于分析型群体，所有五个性格特征的BFI得分在写作后显著上升（见[表2](https://arxiv.org/html/2402.02896v1#A2.T2
    "Table 2 ‣ B.1 Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")，[B.1节](https://arxiv.org/html/2402.02896v1#A2.SS1 "B.1
    Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction: Measuring
    Personality Consistency and Linguistic Alignment in Interacting Populations of
    Large Language Models")），变得更加类似于创意型群体——但仍低于创意型群体的得分。'
- en: 3.1.2 Are the assigned personality traits reflected in LLM agents’ language
    use?
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 分配的性格特征是否体现在LLM代理人的语言使用中？
- en: 'Agents from different groups can be clearly distinguished based on their language
    use. A simple logistic regression classifier trained and tested in a 10-fold cross-validation
    setup on count vectors of LIWC categories obtains an almost perfect average accuracy
    of 98.5%. The clear separation between LIWC vectors of creative and analytical
    agents is also shown in [Figure 1(a)](https://arxiv.org/html/2402.02896v1#S2.F1.sf1
    "1(a) ‣ Figure 2 ‣ 2.3 Explicit Personality Assessment ‣ 2 Experimental Approach
    ‣ LLM Agents in Interaction: Measuring Personality Consistency and Linguistic
    Alignment in Interacting Populations of Large Language Models"), where the vectors
    are visualised in 2D using PCA. To reveal the most prominent differences between
    the two agent groups, we measure the point-biserial correlation between personas
    and LIWC counts. We find that creative agents use more words expressing positive
    emotion and inclusion and less words expressing discrepancy and negative emotion
    (see [Figure 1(c)](https://arxiv.org/html/2402.02896v1#S2.F1.sf3 "1(c) ‣ Figure
    2 ‣ 2.3 Explicit Personality Assessment ‣ 2 Experimental Approach ‣ LLM Agents
    in Interaction: Measuring Personality Consistency and Linguistic Alignment in
    Interacting Populations of Large Language Models")). Finally, Spearman correlations
    between LIWC counts and BFI scores (obtained before writing) highlight more fine-grained
    associations between Big Five traits and LIWC categories. We observe, for example,
    that openness correlates with a low rate of pronoun use, and agreeableness with
    a high rate of inclusive words (see [Table 4](https://arxiv.org/html/2402.02896v1#A2.T4
    "Table 4 ‣ B.1 Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models"), [Section B.1](https://arxiv.org/html/2402.02896v1#A2.SS1
    "B.1 Experiment 1 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")).'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 来自不同小组的代理人可以通过他们的语言使用方式明显区分开来。在一个基于 LIWC 类别的计数向量的 10 折交叉验证设置中训练和测试的简单逻辑回归分类器，获得了几乎完美的平均准确率
    98.5%。在[图 1(a)](https://arxiv.org/html/2402.02896v1#S2.F1.sf1 "1(a) ‣ 图 2 ‣ 2.3
    显式人格评估 ‣ 2 实验方法 ‣ 大型语言模型代理人互动：测量人格一致性和语言对齐")中也显示了创意型和分析型代理人的 LIWC 向量之间的明显分离，这些向量通过主成分分析（PCA）在二维空间中可视化。为了揭示这两组代理人之间最突出的差异，我们测量了个性特征和
    LIWC 计数之间的点二分相关性。我们发现，创意型代理人使用更多表达积极情感和包容的词汇，且较少使用表达差异和消极情感的词汇（参见[图 1(c)](https://arxiv.org/html/2402.02896v1#S2.F1.sf3
    "1(c) ‣ 图 2 ‣ 2.3 显式人格评估 ‣ 2 实验方法 ‣ 大型语言模型代理人互动：测量人格一致性和语言对齐")）。最后，LIWC 计数与 BFI
    分数（在写作前获得）之间的斯皮尔曼相关性揭示了大五人格特质与 LIWC 类别之间的更精细的关联。例如，我们观察到开放性与较低的代词使用率相关，而宜人性与较高的包容性词汇使用率相关（参见[表
    4](https://arxiv.org/html/2402.02896v1#A2.T4 "表 4 ‣ B.1 实验 1 ‣ 附录 B 额外结果 ‣ 大型语言模型代理人互动：测量人格一致性和语言对齐")，[B.1
    节](https://arxiv.org/html/2402.02896v1#A2.SS1 "B.1 实验 1 ‣ 附录 B 额外结果 ‣ 大型语言模型代理人互动：测量人格一致性和语言对齐"))。
- en: '3.2 Experiment 2: Interactive Condition'
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 实验 2：互动条件
- en: 'To investigate whether agents remain consistent to their assigned profile or
    align toward their conversational partners (RQ2), we repeat the same procedure
    of Experiment 1 but replace the writing task with an interactive one, as described
    in § [2.4](https://arxiv.org/html/2402.02896v1#S2.SS4 "2.4 Implicit Personality
    Assessment ‣ 2 Experimental Approach ‣ LLM Agents in Interaction: Measuring Personality
    Consistency and Linguistic Alignment in Interacting Populations of Large Language
    Models"). We focus in particular on cross-group interactions (i.e., analytical-creative
    and creative-analytical).'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了调查代理人是否始终如一地保持其分配的个性特征，或是否会根据其对话伙伴进行调整（研究问题 2），我们重复了实验 1 的相同程序，但将写作任务替换为互动任务，如[2.4节](https://arxiv.org/html/2402.02896v1#S2.SS4
    "2.4 隐性人格评估 ‣ 2 实验方法 ‣ 大型语言模型代理人互动：测量人格一致性和语言对齐")中所描述的那样。我们特别关注跨组互动（即分析型-创意型和创意型-分析型）。
- en: 3.2.1 Do LLM agents’ responses to BFI tests change as a result of interaction?
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 LLM 代理人对 BFI 测试的反应是否会因互动而发生变化？
- en: 'In Experiment 1, we saw that agents in the creative group score similarly in
    personality tests conducted before and after writing task, while BFI scores of
    analytical agents significantly diverge after writing. To discern changes in BFI
    responses that result from interaction from those induced by the writing task
    itself (e.g., due to the topics or the events mentioned in a generated story),
    we inspect differences between BFI scores obtained after the non-interactive vs. after
    the interactive writing task (i.e., we do not directly compare scores before and
    after the interactive writing task). See [Section B.2](https://arxiv.org/html/2402.02896v1#A2.SS2
    "B.2 Experiment 2 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models") ([Figure 4](https://arxiv.org/html/2402.02896v1#A2.F4
    "Figure 4 ‣ B.2 Experiment 2 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models") and [Tables 5](https://arxiv.org/html/2402.02896v1#A2.T5
    "Table 5 ‣ B.2 Experiment 2 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models") and [6](https://arxiv.org/html/2402.02896v1#A2.T6 "Table
    6 ‣ B.2 Experiment 2 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")) for full results. We find that creative agents remain
    consistent in their responses after the interactive writing task, analogously
    to the non-interactive condition. The post-interaction traits of analytical agents,
    instead, move towards those of the creative group—but less so than after the non-interactive
    writing task. Therefore, the responses to explicit personality tests of the analytical
    group are better interpreted as inconsistent rather than as aligning to the profile
    of their conversational partners.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '在实验 1 中，我们发现创意组的代理在写作任务前后进行的人格测试得分相似，而分析组的代理在写作后的人格测量结果显著不同。为了辨别由互动产生的BFI反应变化与由写作任务本身引起的变化（例如，由于生成故事中提到的主题或事件），我们检视在非互动与互动写作任务后获得的BFI得分之间的差异（即，我们并不直接比较互动写作任务前后的得分）。完整结果请参见[Section
    B.2](https://arxiv.org/html/2402.02896v1#A2.SS2 "B.2 Experiment 2 ‣ Appendix B
    Additional Results ‣ LLM Agents in Interaction: Measuring Personality Consistency
    and Linguistic Alignment in Interacting Populations of Large Language Models")（[Figure
    4](https://arxiv.org/html/2402.02896v1#A2.F4 "Figure 4 ‣ B.2 Experiment 2 ‣ Appendix
    B Additional Results ‣ LLM Agents in Interaction: Measuring Personality Consistency
    and Linguistic Alignment in Interacting Populations of Large Language Models")
    和 [Tables 5](https://arxiv.org/html/2402.02896v1#A2.T5 "Table 5 ‣ B.2 Experiment
    2 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction: Measuring Personality
    Consistency and Linguistic Alignment in Interacting Populations of Large Language
    Models") 和 [6](https://arxiv.org/html/2402.02896v1#A2.T6 "Table 6 ‣ B.2 Experiment
    2 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction: Measuring Personality
    Consistency and Linguistic Alignment in Interacting Populations of Large Language
    Models")）。我们发现，创意组的代理在互动写作任务后的反应保持一致，类似于非互动条件下的表现。相反，分析组的代理在互动后的特征更趋近于创意组——但比非互动写作任务后的变化要少。因此，分析组对明确的人格测试的反应，更应理解为不一致，而不是与其对话伙伴的特征对齐。'
- en: 3.2.2 Do agents exhibit linguistic alignment to their conversational partners?
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 代理是否在与对话伙伴的互动中表现出语言对齐？
- en: 'The language use of creative and analytical agents becomes more similar after
    cross-group interactions. [Figures 1(a)](https://arxiv.org/html/2402.02896v1#S2.F1.sf1
    "1(a) ‣ Figure 2 ‣ 2.3 Explicit Personality Assessment ‣ 2 Experimental Approach
    ‣ LLM Agents in Interaction: Measuring Personality Consistency and Linguistic
    Alignment in Interacting Populations of Large Language Models") and [1(b)](https://arxiv.org/html/2402.02896v1#S2.F1.sf2
    "1(b) ‣ Figure 2 ‣ 2.3 Explicit Personality Assessment ‣ 2 Experimental Approach
    ‣ LLM Agents in Interaction: Measuring Personality Consistency and Linguistic
    Alignment in Interacting Populations of Large Language Models") show a clear increase
    in group overlap between the LIWC count vectors obtained from the individually
    vs. collaboratively written stories, and a logistic regression classifier struggles
    to distinguish agent profiles based on their LIWC vectors, with an average accuracy
    of 66.15% (10-fold cross-validation; 98.5% without interaction). Point-biserial
    correlations between assigned personas and LIWC counts reveal that creative agents
    use more words expressing negative emotions, sadness and discrepancy than before
    interaction ([Figure 1(d)](https://arxiv.org/html/2402.02896v1#S2.F1.sf4 "1(d)
    ‣ Figure 2 ‣ 2.3 Explicit Personality Assessment ‣ 2 Experimental Approach ‣ LLM
    Agents in Interaction: Measuring Personality Consistency and Linguistic Alignment
    in Interacting Populations of Large Language Models")). These categories are specific
    to analytical agents in the non-interactive condition. Furthermore, zooming in
    on specific traits, we find overall weaker Spearman correlations between pre-writing
    BFI scores and LIWC counts than in Experiment 1, with distributions of correlation
    scores centred closer around zero as shown in [Figure 3](https://arxiv.org/html/2402.02896v1#S4.F3
    "Figure 3 ‣ 4 Conclusion ‣ LLM Agents in Interaction: Measuring Personality Consistency
    and Linguistic Alignment in Interacting Populations of Large Language Models")
    (see also [Table 7](https://arxiv.org/html/2402.02896v1#A2.T7 "Table 7 ‣ B.2 Experiment
    2 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction: Measuring Personality
    Consistency and Linguistic Alignment in Interacting Populations of Large Language
    Models") in [Section B.2](https://arxiv.org/html/2402.02896v1#A2.SS2 "B.2 Experiment
    2 ‣ Appendix B Additional Results ‣ LLM Agents in Interaction: Measuring Personality
    Consistency and Linguistic Alignment in Interacting Populations of Large Language
    Models")). In sum, LLM agents’ language use after interaction is more uniform
    across traits and more loosely reflective of BFI scores measured after persona
    prompting, with stronger alignment by the creative group.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 创意型和分析型代理在跨组互动后语言使用变得更加相似。[图1(a)](https://arxiv.org/html/2402.02896v1#S2.F1.sf1
    "1(a) ‣ 图 2 ‣ 2.3 明确的个性评估 ‣ 2 实验方法 ‣ LLM 代理互动：衡量大语言模型群体中的个性一致性和语言对齐")和[图1(b)](https://arxiv.org/html/2402.02896v1#S2.F1.sf2
    "1(b) ‣ 图 2 ‣ 2.3 明确的个性评估 ‣ 2 实验方法 ‣ LLM 代理互动：衡量大语言模型群体中的个性一致性和语言对齐")显示，个别与合作编写故事中获得的LIWC计数向量之间的组重叠明显增加，逻辑回归分类器在基于LIWC向量区分代理档案时遇到困难，平均准确率为66.15%（10折交叉验证；无互动时为98.5%）。分配的个性与LIWC计数之间的点双列相关性揭示，创意型代理在互动后使用更多表达负面情绪、悲伤和差异的词汇（[图1(d)](https://arxiv.org/html/2402.02896v1#S2.F1.sf4
    "1(d) ‣ 图 2 ‣ 2.3 明确的个性评估 ‣ 2 实验方法 ‣ LLM 代理互动：衡量大语言模型群体中的个性一致性和语言对齐")）。这些类别在非互动条件下对分析型代理特有。进一步观察特定特征，我们发现预写作的BFI分数与LIWC计数之间的斯皮尔曼相关性普遍较弱，比实验1中更接近零，相关性分数的分布如[图3](https://arxiv.org/html/2402.02896v1#S4.F3
    "图 3 ‣ 4 结论 ‣ LLM 代理互动：衡量大语言模型群体中的个性一致性和语言对齐")所示（另见[表7](https://arxiv.org/html/2402.02896v1#A2.T7
    "表 7 ‣ B.2 实验 2 ‣ 附录 B 额外结果 ‣ LLM 代理互动：衡量大语言模型群体中的个性一致性和语言对齐")，以及[第B.2节](https://arxiv.org/html/2402.02896v1#A2.SS2
    "B.2 实验 2 ‣ 附录 B 额外结果 ‣ LLM 代理互动：衡量大语言模型群体中的个性一致性和语言对齐")）。总的来说，LLM代理在互动后的语言使用在特征之间更加统一，并且与个性提示后测量的BFI分数之间的反映更为松散，创意型群体的对齐度更强。
- en: 4 Conclusion
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结论
- en: 'Do persona-conditioned LLMs show consistent personality and language use in
    interaction? In this study, we explore the capability of GPT-3.5 agents conditioned
    on personality profiles to consistently express their assigned traits in interaction,
    using both explicit and implicit personality assessments. The explicit personality
    tests are conducted via BFI questionnaires, whereas the implicit assessment is
    performed by quantitative linguistic analysis of model generated stories. Our
    experiments show that the behaviour of LLM agents can be shaped to mimic human
    personality profiles, but that agents’ consistency varies depending on the assigned
    profile more than on whether the agent is engaged in linguistic interaction. The
    creative persona, in particular, can more consistently express its BFI traits
    than the analytical one both in the interactive and the non-interactive experimental
    condition. Furthermore, while non-interactive language use reflects assigned personality
    profiles, agents exhibit linguistic alignment towards their conversational partner
    and, as a result, the language of the two agent groups becomes more similar after
    interaction. Alignment, however, is not necessarily symmetric: the creative persona
    adapts more towards the analytical one, perhaps due to analytical agents’ low
    degree of openness to experience induced through persona prompting.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于人格的LLM**在互动中是否表现出一致的人格特征和语言使用？在本研究中，我们探讨了基于人格档案的GPT-3.5代理是否能够一致地在互动中展现其指定的特质，使用了显性和隐性人格评估。显性人格测试通过BFI问卷进行，而隐性评估则通过对模型生成故事的定量语言学分析来完成。我们的实验表明，LLM代理的行为可以被塑造为模仿人类的人格档案，但代理的一致性更多地取决于指定的人格档案，而不是代理是否参与语言互动。特别是创造性人格，在互动和非互动实验条件下都能更一致地表达其BFI特质，而分析性人格则相对较弱。此外，尽管非互动的语言使用反映了指定的人格档案，代理仍然会表现出与对话伙伴的语言一致性，结果是两个代理群体的语言在互动后变得更加相似。然而，这种一致性并不一定是对称的：创造性人格更多地向分析性人格适应，可能是因为通过人格提示，分析性代理的开放性较低。'
- en: We plan to continue this line of work by introducing more diverse and fine-grained
    personality profiles in our experimental setup (see, e.g., Jiang et al., [2023](https://arxiv.org/html/2402.02896v1#bib.bib11)),
    making interactions between agents multi-turn, and measuring alignment at varying
    levels of abstraction—such as lexical, syntactic, and semantic—in line with the
    Interactive Alignment framework Pickering and Garrod ([2004](https://arxiv.org/html/2402.02896v1#bib.bib23)).
    Future research should also focus on designing methods (e.g., different prompting
    strategies) that offer better guarantees on personality consistency and more control
    on the degree of linguistic adaptation.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们计划通过在实验设置中引入更多多样化和更精细的人格档案（参见例如Jiang等人，[2023](https://arxiv.org/html/2402.02896v1#bib.bib11)），使代理之间的互动变为多回合，并在不同抽象层次（如词汇、句法和语义）上测量一致性，来继续这一研究方向——这一方向与互动一致性框架Pickering和Garrod（[2004](https://arxiv.org/html/2402.02896v1#bib.bib23)）一致。未来的研究还应关注设计能够更好地保证人格一致性和更好控制语言适应程度的方法（例如，不同的提示策略）。
- en: '![Refer to caption](img/def0ec74d816cd2cdff029569b00220c.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/def0ec74d816cd2cdff029569b00220c.png)'
- en: 'Figure 3: Distribution of top 5 Spearman correlation coefficients per personality
    trait.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：每个人格特征的前5名斯皮尔曼相关系数分布。
- en: Limitations
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 限制
- en: Our work is exploratory and thus contains a number of limitations. First, as
    briefly mentioned in the conclusion, we only studied interactions consisting of
    one turn of one-sided dialogue. In the future, more naturalistic multi-turn dialogic
    interactions should be investigated. Secondly, while we found BFI tests and LIWC
    analysis to be sufficiently informative for this exploratory study, future work
    should consider more advanced measures of personality and linguistic alignment.
    For example, within-dialogue lexical alignment can be detected using sequential
    pattern mining approaches Duplessis et al. ([2021](https://arxiv.org/html/2402.02896v1#bib.bib4))
    and lexical semantic variation across personas can be estimated using static or
    contextualised word embeddings Del Tredici and Fernández ([2017](https://arxiv.org/html/2402.02896v1#bib.bib3));
    Giulianelli et al. ([2020](https://arxiv.org/html/2402.02896v1#bib.bib7)).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究是探索性的，因此存在许多局限性。首先，正如在结论中简要提到的，我们仅研究了由单回合单向对话组成的互动。未来应研究更自然的多回合对话互动。其次，虽然我们发现BFI测试和LIWC分析对这项探索性研究足够有用，但未来的研究应考虑使用更先进的个性和语言对齐度量。例如，可以通过使用序列模式挖掘方法（Duplessis等人，[2021](https://arxiv.org/html/2402.02896v1#bib.bib4)）来检测对话中的词汇对齐，而通过静态或上下文化的词向量（Del
    Tredici和Fernández，[2017](https://arxiv.org/html/2402.02896v1#bib.bib3)）；Giulianelli等人（[2020](https://arxiv.org/html/2402.02896v1#bib.bib7)）可以估算跨人物的词汇语义变化。
- en: Furthermore, we found that stories written by GPT-3.5 were not always of good
    quality. For example, generations often contain mentions to the agent’s own personality
    traits (e.g., “as an extrovert, I am…”) even though the story writing task prompts
    instructed the agents otherwise. This might affect the LIWC analyses. In related
    work, GPT-4 was shown to write higher-quality stories Jiang et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib11));
    we did not have the resources to execute all experiments on this model, but future
    studies should try to use more robust generators. Similarly, while we found that
    varying task prompts can affect BFI results, extensive prompt engineering was
    beyond the scope of this study. Future work should look further into the effect
    of different prompting strategies on personality consistency and lexical alignment.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们发现GPT-3.5编写的故事质量并不总是很好。例如，生成的内容中常常提到代理自身的人格特征（例如，“作为外向型，我是……”），即使故事写作任务的提示要求代理不要这样做。这可能会影响LIWC分析。在相关研究中，GPT-4被证明能写出更高质量的故事（Jiang等人，[2023](https://arxiv.org/html/2402.02896v1#bib.bib11)）；我们没有足够的资源对该模型进行所有实验，但未来的研究应尝试使用更强大的生成器。同样，尽管我们发现不同的任务提示可能会影响BFI结果，但广泛的提示工程超出了本研究的范围。未来的研究应进一步探讨不同提示策略对个性一致性和词汇对齐的影响。
- en: Ethical Considerations
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 道德考虑
- en: We are deeply aware of the potential impact of AI agents in their interaction
    with humans, especially when they try to artificially reproduce human traits.
    While our research does not propose new solutions for, nor does it take a general
    stance on the application of AI agents in human-AI interaction, there are still
    some ethical concerns which can be raised. For example, personalised LLMs could
    be used to target individuals or communities and, when conditioned on negative
    or toxic personas, they could be used to distribute fake or hateful content, thus
    amplifying polarising tendencies in society. We advocate for transparent disclosure
    of AI usage to foster trust and ensure ethical engagement with technology.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们深刻意识到AI代理与人类互动可能带来的潜在影响，尤其是在它们试图人工再现人类特质时。虽然我们的研究没有提出AI代理在人类-AI互动中应用的新解决方案，也没有对这一应用提出普遍立场，但仍然存在一些可以提出的道德担忧。例如，个性化的LLM可以用来针对个体或社区，当它们基于负面或有毒的人物特征进行条件化时，可能会被用于传播虚假或仇恨内容，从而加剧社会中的极化趋势。我们倡导透明披露AI使用情况，以促进信任并确保与技术的道德互动。
- en: Another important ethical consideration concerns our use of the Big Five Inventory
    (BFI; John et al., [1991](https://arxiv.org/html/2402.02896v1#bib.bib13)). In
    particular, we use BFI traits to create LLM agents corresponding to two opposed
    persona. The analytic persona is assigned low values for all BFI traits and the
    creative persona is assigned high values for all BFI traits. except neuroticism.
    We chose these extreme personas as an approximation that could facilitate our
    analysis of personality consistency and linguistic alignment. However, it should
    be noted that the chosen personas do not reflect real-life personality categorisations
    of human subjects, for these can have a mix of high and low values for the BFI
    traits Jirásek and Sudzina ([2020](https://arxiv.org/html/2402.02896v1#bib.bib12)).
    As such, readers should not anthropomorphise our analytic persona and creative
    persona by equating them with human personas of similar categorisations. To alleviate
    the risk of such interpretation, we have used a special font to refer to the two
    personality profiles.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的伦理考虑是我们对“大五人格量表”（BFI；John 等，[1991](https://arxiv.org/html/2402.02896v1#bib.bib13)）的使用。具体而言，我们使用
    BFI 特征来创建对应于两个对立人物角色的 LLM 代理人。分析型人物角色的所有 BFI 特征值都较低，而创造型人物角色的所有 BFI 特征值都较高，唯独神经质除外。我们选择这些极端人物角色作为一种近似方式，以便于分析个性一致性和语言对齐。然而，需要注意的是，所选人物角色并不反映人类个体的现实个性分类，因为这些个体的
    BFI 特征可能呈现出高低混合的情况（Jirásek 和 Sudzina，[2020](https://arxiv.org/html/2402.02896v1#bib.bib12)）。因此，读者不应将我们的分析型人物角色和创造型人物角色与类似分类的人类角色等同，以免将其人性化。为了减轻这种解释的风险，我们使用了特殊字体来表示这两种个性配置文件。
- en: Finally, our analysis shows asymmetric linguistic alignment between personas.
    This entails that certain personas are more susceptible to have their language
    and personality influenced by other personas than others. Now, in our study, we
    find no indication that persona-conditioned agents reflect the behaviour of real
    humans with those personalities (as previously discussed, our two personas are
    unnatural by design). However, if this were ever to be the case thanks to better
    neural simulations, then a similar approach to that used in this paper could be
    exploited to investigate the same questions in real humans, for example in order
    to target persons or demographic groups falling under these persona types. While
    this scenario might be far-fetched today, we would like to highlight that our
    approach could be used, in such cases, to counteract bad actors and safeguard
    particular personas during interaction.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们的分析表明，人物角色之间存在不对称的语言对齐。这意味着某些人物角色比其他角色更容易受到其他人物角色的语言和个性影响。在我们的研究中，我们没有发现任何迹象表明基于人物角色的代理人表现出真实人类的行为（如前所述，我们的两个角色是根据设计而不自然的）。然而，如果在更好的神经网络模拟下，这种情况得以实现，那么可以采用本文中使用的类似方法来研究真实人类的相同问题，例如，针对某些人物或人口群体，特别是那些属于这些人物类型的群体。虽然这种情况今天可能显得牵强，但我们想强调的是，在这种情况下，我们的方法可以用于对抗不良行为者，并在交互过程中保护特定的人物角色。
