- en: 2.2 Personality-Conditioned LLM Agents
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 个性条件化LLM代理
- en: 'We distinguish two main personality profiles: creative and analytical. We use
    prompting to condition the LLM on either profile, and rely on the natural language
    prompts validated by Jiang et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib11))
    to induce personality-specific behaviour. For the creative profile, we condition
    the LLM on the following prompt: “You are a character who is extroverted, agreeable,
    conscientious, neurotic and open to experience”. Conversely, the analytical prompt
    reads “You are a character who is introverted, antagonistic, unconscientious,
    emotionally stable and closed to experience”. These prompts are designed to reflect
    the Big Five Inventory.³³3 It should be noted that these profiles, with low (analytic)
    or high (creative) BFI traits across the board, are more extreme than and do not
    necessarily reflect human personality profiles. They should be considered as useful
    proxies.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们区分了两种主要的个性档案：创造型和分析型。我们通过提示来引导大语言模型（LLM）呈现其中一种个性档案，并依赖于姜等人（[2023](https://arxiv.org/html/2402.02896v1#bib.bib11)）验证过的自然语言提示来诱发特定的个性行为。对于创造型档案，我们使用以下提示：“你是一个外向、和善、认真、神经质并且愿意体验新事物的角色”。相反，分析型提示则为：“你是一个内向、对立、不认真、情绪稳定并且排斥体验新事物的角色”。这些提示旨在反映五大人格模型（Big
    Five Inventory）。³³3 应该注意的是，这些档案在各个维度上表现出低（分析型）或高（创造型）的 BFI 特征，比人类的个性档案更为极端，且不一定能准确反映人类的个性。它们应视为有用的代理。
- en: 2.3 Explicit Personality Assessment
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 显性个性评估
- en: 'In psychology research, the Big Five Inventory personality test (BFI; John
    et al., [1991](https://arxiv.org/html/2402.02896v1#bib.bib13)) is a popular test
    which measures personality along five graded dimensions: (1) extroverted vs. introverted,
    (2) agreeable vs. antagonistic, (3) conscientious vs. unconscientious, (4) neurotic
    vs. emotionally stable, (5) open vs. closed to experience. These traits are measured
    by giving the participants a set of statements and asking them to respond with
    a score on a 5-point Likert scale. We follow the same procedure with LLM agents
    and assess their personality by prompting them with BFI statements, in line with
    previous work Caron and Srivastava ([2022](https://arxiv.org/html/2402.02896v1#bib.bib1));
    Li et al. ([2022](https://arxiv.org/html/2402.02896v1#bib.bib16)); Jiang et al.
    ([2023](https://arxiv.org/html/2402.02896v1#bib.bib11)); Serapio-García et al.
    ([2023](https://arxiv.org/html/2402.02896v1#bib.bib24)). Explicit personality
    assessment prompts are described in Appendix [A](https://arxiv.org/html/2402.02896v1#A1
    "Appendix A Prompts ‣ LLM Agents in Interaction: Measuring Personality Consistency
    and Linguistic Alignment in Interacting Populations of Large Language Models").'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在心理学研究中，五大人格测试（BFI；John 等， [1991](https://arxiv.org/html/2402.02896v1#bib.bib13)）是一项广泛使用的测试，它通过五个维度来衡量个性：
    (1) 外向与内向，(2) 和善与对立，(3) 认真与不认真，(4) 神经质与情绪稳定，(5) 愿意体验与排斥体验。这些特质通过给参与者一组陈述并让他们根据
    5 分 Likert 量表进行评分来衡量。我们使用与 LLM 代理进行相同的程序，通过提示 BF 语句来评估它们的个性，这与之前的研究一致：Caron 和
    Srivastava ([2022](https://arxiv.org/html/2402.02896v1#bib.bib1))；Li 等（[2022](https://arxiv.org/html/2402.02896v1#bib.bib16)）；姜等（[2023](https://arxiv.org/html/2402.02896v1#bib.bib11)）；Serapio-García
    等（[2023](https://arxiv.org/html/2402.02896v1#bib.bib24)）。显性个性评估提示在附录 [A](https://arxiv.org/html/2402.02896v1#A1
    "附录 A 提示 ‣ 大语言模型互动：测量大语言模型互动群体中的个性一致性与语言对齐") 中描述。
