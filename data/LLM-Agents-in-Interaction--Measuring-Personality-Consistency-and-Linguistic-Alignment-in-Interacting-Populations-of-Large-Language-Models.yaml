- en: 1 Introduction
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '1 引言  '
- en: From Hegel’s claim that complex understanding emerges because two conscious
    agents are confronted with each others perspective Hegel ([2018](https://arxiv.org/html/2402.02896v1#bib.bib10))
    to Marvin Minsky’s positing that networked interactions of numerous simple processes,
    known as “agents”, together create complex phenomena like consciousness and intelligence
    Minsky ([1988](https://arxiv.org/html/2402.02896v1#bib.bib18)), agent interaction
    has long been a topic of interest within and across scientific disciplines, including
    philosophy, cognitive science, and artificial intelligence. Recently, research
    in machine learning and natural language processing has taken up a novel focus
    on interaction in the context of large language models (LLMs), with experimental
    frameworks progressively moving away from focusing solely on individual models Zeng
    et al. ([2022](https://arxiv.org/html/2402.02896v1#bib.bib27)); Shen et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib25));
    Yang et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib26)). On the one
    hand, by exploiting language as an efficient interface for information exchange,
    populations of LLMs are proving as effective engineering solutions that outperform
    solitary LLMs in a wide variety of tasks Chang ([2023](https://arxiv.org/html/2402.02896v1#bib.bib2));
    Zhuge et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib29)). On the other
    hand, building on the increasing reliability of neural models as simulations of
    human interactive language use Lazaridou et al. ([2016](https://arxiv.org/html/2402.02896v1#bib.bib14));
    Giulianelli ([2023](https://arxiv.org/html/2402.02896v1#bib.bib5)), populations
    of LLM agents show potential as scientific tools to study the emergence of collective
    linguistic behaviour Park et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib20)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从黑格尔的观点出发，复杂的理解产生于两个意识体相互对视对方的视角，黑格尔（[2018](https://arxiv.org/html/2402.02896v1#bib.bib10)）到马文·明斯基提出的“网络化互动”理论，即由众多简单过程（称为“代理”）的相互作用共同创造出复杂现象，如意识和智能，明斯基（[1988](https://arxiv.org/html/2402.02896v1#bib.bib18)）。代理互动长期以来一直是科学各学科之间的重要话题，包括哲学、认知科学和人工智能。近年来，机器学习和自然语言处理领域的研究开始在大语言模型（LLMs）的背景下对互动进行新的聚焦，实验框架逐渐不再仅仅关注单一模型，曾等人（[2022](https://arxiv.org/html/2402.02896v1#bib.bib27)）；沈等人（[2023](https://arxiv.org/html/2402.02896v1#bib.bib25)）；杨等人（[2023](https://arxiv.org/html/2402.02896v1#bib.bib26)）。一方面，通过将语言作为信息交换的高效接口，LLM群体已被证明在多种任务中超过了单一LLM，成为有效的工程解决方案，常（[2023](https://arxiv.org/html/2402.02896v1#bib.bib2)）；朱格等人（[2023](https://arxiv.org/html/2402.02896v1#bib.bib29)）。另一方面，基于神经模型在模拟人类互动语言使用上的可靠性不断增强，拉扎里杜等人（[2016](https://arxiv.org/html/2402.02896v1#bib.bib14)）；朱利安内利（[2023](https://arxiv.org/html/2402.02896v1#bib.bib5)），LLM代理群体展现了作为科学工具的潜力，用于研究集体语言行为的涌现，朴等人（[2023](https://arxiv.org/html/2402.02896v1#bib.bib20)）。
- en: For LLMs to be successfully deployed in agent interaction studies as simulations
    of populations of language users, it is important to (1) develop methods that
    efficiently induce, from a single or a few LLMs, desired levels of behaviour variability
    (i.e., akin to the variability observed in human populations) as well as to (2) validate
    whether interactions between agents give rise to human-like behaviour change.
    Previous work has explored techniques for personalising language models, text
    generators and dialogue systems, for example by conditioning them on a personality
    type Mairesse and Walker ([2010](https://arxiv.org/html/2402.02896v1#bib.bib17));
    Harrison et al. ([2019](https://arxiv.org/html/2402.02896v1#bib.bib9)), on community
    membership Noble and Bernardy ([2022](https://arxiv.org/html/2402.02896v1#bib.bib19)),
    or on profile information Li et al. ([2016](https://arxiv.org/html/2402.02896v1#bib.bib15));
    Zhang et al. ([2018](https://arxiv.org/html/2402.02896v1#bib.bib28)), thus inducing
    population-level variability from individual systems. This study focuses on the
    problem of conditioning interactive LLMs on personality profiles, or personas.
    While evidence that LLM behaviour can be successfully conditioned on personality
    profiles is increasingly strong when it comes to monologic language use Jiang
    et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib11)); Serapio-García
    et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib24)), it is yet unascertained
    whether this holds true when LLM agents interact with other agents Gu et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib8)).
    In particular, it is unclear whether LLM agents adhere to their assigned personality
    profiles throughout linguistic interactions or whether they adapt towards the
    personality of their conversational partners.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让LLM能够在代理互动研究中成功部署，模拟语言使用者群体，重要的是：（1）开发能够有效诱导单一或少量LLM从而产生所需行为变异性（即类似于人类群体中的变异性）的方法；（2）验证代理间的互动是否会导致类人行为变化。先前的研究探讨了个性化语言模型、文本生成器和对话系统的技术，例如通过根据个性类型进行条件设定（Mairesse和Walker，[2010](https://arxiv.org/html/2402.02896v1#bib.bib17)）；Harrison等人（[2019](https://arxiv.org/html/2402.02896v1#bib.bib9)）、社区成员身份（Noble和Bernardy，[2022](https://arxiv.org/html/2402.02896v1#bib.bib19)）或个人资料信息（Li等人，[2016](https://arxiv.org/html/2402.02896v1#bib.bib15)）；Zhang等人（[2018](https://arxiv.org/html/2402.02896v1#bib.bib28)）来从个体系统中诱导群体层面的变异性。本研究聚焦于将互动型LLM与个性资料或人格设定相结合的问题。尽管越来越多的证据表明，LLM行为可以在单向语言使用时成功地根据个性资料进行条件设定（Jiang等人，[2023](https://arxiv.org/html/2402.02896v1#bib.bib11)）；Serapio-García等人（[2023](https://arxiv.org/html/2402.02896v1#bib.bib24)），但当LLM代理与其他代理互动时，是否仍然适用这一点尚未得到确认（Gu等人，[2023](https://arxiv.org/html/2402.02896v1#bib.bib8)）。特别是，尚不清楚LLM代理是否在语言互动过程中始终遵循其分配的个性资料，还是会根据其对话伙伴的个性进行适应。
- en: 'In this paper, we report exploratory work that addresses the following two
    research questions:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本文报告了旨在解决以下两个研究问题的探索性工作：
- en: 'RQ1:'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究问题1：
- en: Can LLM behaviour be shaped to adhere to specific personality profiles?
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: LLM的行为能否被塑造以符合特定的个性资料？
- en: 'RQ2:'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究问题2：
- en: Do LLMs show consistent personality-conditioned behaviour in interaction, or
    do they align to the personality of other agents?
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在互动中是否表现出一致的个性化行为，还是它们会与其他代理的个性保持一致？
- en: We bootstrap a population of language agents from a single LLM using a variability-enhancing
    sampling algorithm, and we condition each agent on a personality profile via natural
    language prompts. We then simulate interactions between agents and assess their
    adherence to the specified personality profile—before, during, and after interaction.
    Using questionnaires (Big Five personality tests; John et al., [1991](https://arxiv.org/html/2402.02896v1#bib.bib13))
    and quantitative analysis of language use in an open-ended writing task, we assess
    agents’ consistency to their assigned personality profile as well as their degree
    of linguistic alignment Pickering and Garrod ([2004](https://arxiv.org/html/2402.02896v1#bib.bib23))
    to their conversational partners.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用一种增强变异性的采样算法，从单一的大型语言模型（LLM）中启动了一群语言代理，并通过自然语言提示将每个代理的个性与个人资料进行条件设定。然后，我们模拟代理之间的互动，并评估它们在互动前、互动中和互动后对指定个性资料的遵从性。通过问卷（大五人格测试；John等人，[1991](https://arxiv.org/html/2402.02896v1#bib.bib13)）和开放性写作任务中语言使用的定量分析，我们评估代理是否保持与其分配个性资料的一致性，以及它们与对话伙伴的语言对齐程度（Pickering和Garrod，[2004](https://arxiv.org/html/2402.02896v1#bib.bib23)）。
- en: In brief, our experiments show that consistency to personality profiles varies
    between agent groups and that linguistic alignment in interaction takes place
    yet is not symmetric across personas. For example, agents in the creative group
    give more consistent responses to BFI questionnaires than those in the analytical
    group, both in interactive and non-interactive experimental conditions. At the
    same time, the degree of linguistic alignment of the creative persona to agents
    of the other group is higher than that of the analytical persona.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我们的实验表明，代理人群体间的个性一致性有所不同，而且互动中的语言对齐确实存在，但在不同个性之间并不对称。例如，创意组的代理人在回应BFI问卷时比分析组的代理人表现出更一致的回答，无论是在互动还是非互动的实验条件下。同时，创意个性与其他组代理人之间的语言对齐程度高于分析个性。
- en: All in all, this study provides a first insight into the impact of dialogue-based
    interaction on the personality consistency and linguistic behaviour of LLM agents,
    highlighting the importance of robust approaches to persona conditioning. As such,
    it contributes to our better understanding of the workings of interaction-based
    LLMs and shines a new light on the philosophical and psychological theme of interaction.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，本研究首次探讨了基于对话的互动对LLM代理人个性一致性和语言行为的影响，强调了强健的人物塑造方法的重要性。因此，它有助于我们更好地理解基于互动的LLM的工作原理，并为互动的哲学和心理学主题提供了新的视角。
- en: 2 Experimental Approach
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 实验方法
- en: To address our research questions we conduct two main experiments. In Experiment
    1, we test whether personality-conditioned LLM agents show behaviour consistent
    to their assigned personality profiles, in terms of their responses to personality
    tests as well as language use in a writing task. This is a non-interactive experimental
    condition, which will serve as a reference against which to compare LLM behaviour
    in interaction. In Experiment 2, we assess whether the personality-conditioned
    behaviour of LLM agents changes as a result of a round of interaction with a conversational
    partner. This interactive experimental condition allows us to test whether agents’
    behaviour remains consistent or whether agents align to their partners.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答我们的研究问题，我们进行了两项主要实验。在实验1中，我们测试了个性化LLM代理人在回应个性测试和书写任务中的语言使用时，是否表现出与其分配的个性档案一致的行为。这是一个非互动实验条件，将作为与互动中LLM行为比较的参考。实验2中，我们评估了LLM代理人在与对话伙伴互动一轮后，个性化行为是否发生变化。这个互动实验条件使我们能够测试代理人的行为是否保持一致，或者是否会与其伙伴趋同。
- en: 'In this section, we present the main components of our experimental approach,
    which consists of bootstrapping a population of agents from a single LLM (§ [2.1](https://arxiv.org/html/2402.02896v1#S2.SS1
    "2.1 Population Bootstrapping ‣ 2 Experimental Approach ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")), conditioning agents on a personality profile via
    prompting (§ [2.2](https://arxiv.org/html/2402.02896v1#S2.SS2 "2.2 Personality-Conditioned
    LLM Agents ‣ 2 Experimental Approach ‣ LLM Agents in Interaction: Measuring Personality
    Consistency and Linguistic Alignment in Interacting Populations of Large Language
    Models")), assessing their personality with explicit tests (§ [2.3](https://arxiv.org/html/2402.02896v1#S2.SS3
    "2.3 Explicit Personality Assessment ‣ 2 Experimental Approach ‣ LLM Agents in
    Interaction: Measuring Personality Consistency and Linguistic Alignment in Interacting
    Populations of Large Language Models")), and analysing their language use in a
    writing task (§ [2.4](https://arxiv.org/html/2402.02896v1#S2.SS4 "2.4 Implicit
    Personality Assessment ‣ 2 Experimental Approach ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")).¹¹1 Code for experiments and analyses available at
    [https://github.com/ivarfresh/Interaction_LLMs](https://github.com/ivarfresh/Interaction_LLMs)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '在本节中，我们介绍了实验方法的主要组成部分，其中包括从单一的LLM引导出一个代理群体（§ [2.1](https://arxiv.org/html/2402.02896v1#S2.SS1
    "2.1 Population Bootstrapping ‣ 2 Experimental Approach ‣ LLM Agents in Interaction:
    Measuring Personality Consistency and Linguistic Alignment in Interacting Populations
    of Large Language Models")），通过提示将代理与个性档案相结合（§ [2.2](https://arxiv.org/html/2402.02896v1#S2.SS2
    "2.2 Personality-Conditioned LLM Agents ‣ 2 Experimental Approach ‣ LLM Agents
    in Interaction: Measuring Personality Consistency and Linguistic Alignment in
    Interacting Populations of Large Language Models")），通过明确的测试评估他们的个性（§ [2.3](https://arxiv.org/html/2402.02896v1#S2.SS3
    "2.3 Explicit Personality Assessment ‣ 2 Experimental Approach ‣ LLM Agents in
    Interaction: Measuring Personality Consistency and Linguistic Alignment in Interacting
    Populations of Large Language Models")），并分析他们在写作任务中的语言使用（§ [2.4](https://arxiv.org/html/2402.02896v1#S2.SS4
    "2.4 Implicit Personality Assessment ‣ 2 Experimental Approach ‣ LLM Agents in
    Interaction: Measuring Personality Consistency and Linguistic Alignment in Interacting
    Populations of Large Language Models")）。¹¹1 实验和分析的代码可在[https://github.com/ivarfresh/Interaction_LLMs](https://github.com/ivarfresh/Interaction_LLMs)获取'
- en: 2.1 Population Bootstrapping
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 人口引导法
- en: 'We base our experiments on GPT-3.5-turbo, a state-of-the-art LLM which has
    been optimised for dialogue interactions while retaining excellent text-based
    language modelling abilities.²²2 Model version: gpt-3.5-turbo-0613. All parameters
    at their OpenAI default settings, except for temperature. Experiments performed
    using the [LangChain](https://www.langchain.com) library. Its training curriculum
    guarantees generalisation to both the questionnaire format and the storytelling
    task as used in our experiments (see § [2.3](https://arxiv.org/html/2402.02896v1#S2.SS3
    "2.3 Explicit Personality Assessment ‣ 2 Experimental Approach ‣ LLM Agents in
    Interaction: Measuring Personality Consistency and Linguistic Alignment in Interacting
    Populations of Large Language Models") and § [2.4](https://arxiv.org/html/2402.02896v1#S2.SS4
    "2.4 Implicit Personality Assessment ‣ 2 Experimental Approach ‣ LLM Agents in
    Interaction: Measuring Personality Consistency and Linguistic Alignment in Interacting
    Populations of Large Language Models")), and its large context window size (4,096
    tokens) allows conditioning on longer prompts and conversational histories. To
    bootstrap a population of language agents from this LLM, we use a simple approach
    validated in previous work. Following Jiang et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib11)),
    we generate multiple responses from GPT-3.5-turbo via temperature sampling, with
    a relatively low temperature parameter (0.7), thus inducing a degree of production
    variability Giulianelli et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib6))
    akin to that exhibited by populations of humans. We consider each response as
    produced by a different agent. A second layer of variability, which will separate
    the agents into two main subpopulations, is introduced using personality prompts,
    as explained in the following section.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验基于GPT-3.5-turbo，这是一款最先进的大型语言模型（LLM），专为对话互动进行了优化，同时保留了出色的基于文本的语言建模能力。²²2
    模型版本：gpt-3.5-turbo-0613。所有参数均使用OpenAI默认设置，除了温度参数。实验使用了[LangChain](https://www.langchain.com)库。其训练课程确保了能够泛化到我们实验中使用的问卷格式和讲故事任务（参见§ [2.3](https://arxiv.org/html/2402.02896v1#S2.SS3
    "2.3 显式个性评估 ‣ 2 实验方法 ‣ LLM 代理交互：衡量大规模语言模型互动群体中的个性一致性和语言对齐") 和 § [2.4](https://arxiv.org/html/2402.02896v1#S2.SS4
    "2.4 隐式个性评估 ‣ 2 实验方法 ‣ LLM 代理交互：衡量大规模语言模型互动群体中的个性一致性和语言对齐")），且其较大的上下文窗口（4,096个标记）允许对更长的提示和对话历史进行条件化。为了从此LLM中引导出一群语言代理，我们使用了先前工作中验证的简单方法。根据Jiang等人（[2023](https://arxiv.org/html/2402.02896v1#bib.bib11)）的方法，我们通过温度采样从GPT-3.5-turbo生成多个响应，使用相对较低的温度参数（0.7），从而引入一定程度的生成变异性，类似于Giulianelli等人（[2023](https://arxiv.org/html/2402.02896v1#bib.bib6)）所展示的人类群体的变异性。我们将每个响应视为由不同的代理生成。第二层变异性将把代理分为两个主要子群体，方法是使用个性提示，如下文所述。
