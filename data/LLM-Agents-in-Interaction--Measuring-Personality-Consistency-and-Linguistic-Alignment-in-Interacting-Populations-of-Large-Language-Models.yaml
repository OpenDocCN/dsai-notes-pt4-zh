- en: A.1 Creative Persona Prompt
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1 创意人格提示
- en: “You are a character who is extroverted, agreeable, conscientious, neurotic
    and open to experience.”
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: “你是一个外向、宜人、尽责、神经质且开放于体验的角色。”
- en: A.2 Analytical Persona Prompt
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2 分析性人格提示
- en: “You are a character who is introverted, antagonistic, unconscientious, emotionally
    stable and closed to experience.”
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: “你是一个内向、对抗性强、不负责任、情绪稳定且闭塞于体验的角色。”
- en: A.3 Writing Task Prompt
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3 写作任务提示
- en: 'This is the prompt for the non-interactive writing task: “Please share a personal
    story below in 800 words. Do not explicitly mention your personality traits in
    the story.”'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这是非互动写作任务的提示：“请在下面分享一个个人故事，字数为 800 字。故事中请勿明确提及你的个性特征。”
- en: 'The prompt for the interactive writing task, with which the second agent in
    the interaction is addressed, reads: “Please share a personal story below in 800
    words. Do not explicitly mention your personality traits in the story. Last response
    to question is $\{other\_model\_response\}$”.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 该互动写作任务的提示，面向互动中的第二个代理，内容为：“请在下面分享一个个人故事，字数为 800 字。故事中请勿明确提及你的个性特征。上一个回答是 $\{other\_model\_response\}$。”
- en: A.4 BFI Test Prompt
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4 BFI 测试提示
- en: 'To assess an agent’s personality, we resort to the personality test prompt
    used by Jiang et al. ([2023](https://arxiv.org/html/2402.02896v1#bib.bib11)):'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估一个代理的个性，我们使用了 Jiang 等人（[2023](https://arxiv.org/html/2402.02896v1#bib.bib11)）使用的人格测试提示。
- en: “Here are a number of characteristics that may or may not apply to you. For
    example, do you agree that you are someone who likes to spend time with others?
    Please write a number next to each statement to indicate the extent to which you
    agree or disagree with that statement, such as ‘(a) 1’ without explanation separated
    by new lines.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: “以下是一些可能适用于你的特点。比如，你是否同意自己是一个喜欢与他人共度时光的人？请在每个陈述旁写上一个数字，表示你同意或不同意的程度，格式如‘(a)
    1’，并且每个数字后换行。”
- en: 1 for Disagree strongly, 2 Disagree a little, 3 for Neither agree nor disagree,
    4 for Agree a little, 5 for Agree strongly.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 1 表示强烈不同意，2 表示稍微不同意，3 表示既不同意也不赞同，4 表示稍微同意，5 表示强烈同意。
- en: 'Statements: {BFI statements}”'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '语句: {BFI 语句}'
- en: 'As part of the prompt, we added a full list of BFI statements (see Appendix
    [A.5](https://arxiv.org/html/2402.02896v1#A1.SS5 "A.5 BFI Statements ‣ Appendix
    A Prompts ‣ LLM Agents in Interaction: Measuring Personality Consistency and Linguistic
    Alignment in Interacting Populations of Large Language Models")). The numbers
    preceding the BFI statements are replaced with letters in order to prevent the
    model from giving confused responses to the statements (i.e., confusing statement
    indices and Likert-scale responses).'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '作为提示的一部分，我们添加了完整的 BFI 语句列表（见附录 [A.5](https://arxiv.org/html/2402.02896v1#A1.SS5
    "A.5 BFI Statements ‣ Appendix A Prompts ‣ LLM Agents in Interaction: Measuring
    Personality Consistency and Linguistic Alignment in Interacting Populations of
    Large Language Models")）。为了防止模型对语句做出混淆的回答（即混淆语句索引和李克特量表的回答），在 BFI 语句前面的数字被替换为字母。'
