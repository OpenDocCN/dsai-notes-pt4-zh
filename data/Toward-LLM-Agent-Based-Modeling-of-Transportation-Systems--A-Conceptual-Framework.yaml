- en: 'Figure 5: The agents’ departure time distribution'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：代理的出发时间分布
- en: '[Figure 5](https://arxiv.org/html/2412.06681v1#S5.F5 "In 5.2 Tuning LLM agents
    on learning and adjustment ‣ 5 Behavioral Tuning of LLM Agents with Human Travelers
    ‣ Toward LLM-Agent-Based Modeling of Transportation Systems: A Conceptual Framework")
    illustrates the agents’ learning and adjustment process. Initially, the agents’
    departure times were concentrated between 8:15 AM and 8:45 AM. However, as shown
    in [Figure 5](https://arxiv.org/html/2412.06681v1#S5.F5 "In 5.2 Tuning LLM agents
    on learning and adjustment ‣ 5 Behavioral Tuning of LLM Agents with Human Travelers
    ‣ Toward LLM-Agent-Based Modeling of Transportation Systems: A Conceptual Framework")(a),
    during the first 10 days, agents began to interact with the system and quickly
    realized that this departure window was suboptimal. Recognizing room for improvement,
    they adjusted their departure times to be earlier, with most of this adjustment
    occurring within the first 3 days. Interestingly, after this initial shift, agents
    observed that their new departure times were too early. As a result, they readjusted
    their departure times slightly later, reflecting their ability to evaluate prior
    experiences and fine-tune their decisions based on interaction with the system.
    By days 10-20, the agents’ departure times became more stable, as no large-scale
    adjustments were observed. This stabilization trend continued through days 20-40\.
    A closer look at the departure time distribution from days 11-40 reveals a gradual
    broadening of the distribution, while still maintaining a single peak. This pattern
    suggests that agents learned to avoid congestion caused by too many agents departing
    at the same time. By spreading out their departure times, agents were able to
    optimize their travel experience and reduce exposure to peak-time congestion.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5](https://arxiv.org/html/2412.06681v1#S5.F5 "在5.2调整LLM代理的学习与调整 ‣ 5 人类旅行者与LLM代理的行为调优
    ‣ 面向基于LLM代理的交通系统建模：概念框架")展示了代理的学习与调整过程。最初，代理的出发时间集中在早上8:15到8:45之间。然而，如[图5](https://arxiv.org/html/2412.06681v1#S5.F5
    "在5.2调整LLM代理的学习与调整 ‣ 5 人类旅行者与LLM代理的行为调优 ‣ 面向基于LLM代理的交通系统建模：概念框架")（a）所示，在最初的10天里，代理开始与系统互动，并迅速意识到这个出发时间窗口并不理想。意识到有改进空间后，他们将出发时间调整得更早，其中大部分调整发生在最初的3天内。有趣的是，在这一初步调整之后，代理观察到他们的新出发时间过早。因此，他们稍微将出发时间调整得更晚，反映出他们在与系统互动的过程中能够评估之前的经验，并对决策进行微调。到了第10到第20天，代理的出发时间变得更加稳定，因为未观察到大规模的调整。这一稳定趋势持续到了第20到第40天。仔细观察第11到第40天的出发时间分布，可以看到分布逐渐变宽，但仍保持单一的峰值。这一模式表明，代理学会了避免由于太多代理同时出发而造成的拥堵。通过分散出发时间，代理能够优化他们的旅行体验，并减少高峰期拥堵的暴露。'
