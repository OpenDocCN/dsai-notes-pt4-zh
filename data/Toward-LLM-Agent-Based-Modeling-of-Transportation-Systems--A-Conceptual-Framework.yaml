- en: Abstract
  id: totrans-16
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: In transportation system demand modeling and simulation, agent-based models
    and microsimulations are current state-of-the-art approaches. However, existing
    agent-based models still have some limitations on behavioral realism and resource
    demand that limit their applicability. In this study, leveraging the emerging
    technology of large language models (LLMs) and LLM-based agents, we propose a
    general LLM-agent-based modeling framework for transportation systems. We argue
    that LLM agents not only possess the essential capabilities to function as agents
    but also offer promising solutions to overcome some limitations of existing agent-based
    models. Our conceptual framework design closely replicates the decision-making
    and interaction processes and traits of human travelers within transportation
    networks, and we demonstrate that the proposed systems can meet critical behavioral
    criteria for decision-making and learning behaviors using related studies and
    a demonstrative example of LLM agents’ learning and adjustment in the bottleneck
    setting. Although further refinement of the LLM-agent-based modeling framework
    is necessary, we believe that this approach has the potential to improve transportation
    system modeling and simulation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在交通系统需求建模与仿真中，基于代理的模型和微观仿真是当前最先进的方法。然而，现有的基于代理的模型在行为真实感和资源需求方面仍然存在一些限制，限制了它们的应用性。在本研究中，利用新兴的语言模型（LLMs）技术及基于LLM的代理，我们提出了一种面向交通系统的通用LLM-代理建模框架。我们认为，LLM代理不仅具备作为代理的基本能力，而且为克服现有基于代理模型的一些限制提供了有前景的解决方案。我们的概念框架设计紧密模仿了人类旅行者在交通网络中的决策和互动过程及特征，并通过相关研究和LLM代理在瓶颈环境中学习和调整的示范性例子，展示了该系统能够满足决策和学习行为的关键行为标准。尽管LLM-代理建模框架还需要进一步完善，但我们相信这种方法有潜力改进交通系统建模与仿真。
- en: 1 Introduction
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: In transportation planning, modeling the transportation system and evaluating
    its performance is a critical task. The system evaluation model in transportation
    planning aims to model complex and dynamic interactions between travelers and
    infrastructure and predict future travel patterns and behaviors based on various
    social and economic factors, such as demographics of the population, the built
    environment, the local economy, the transportation network, and the transportation
    policies. Currently, the state-of-the-art models in planning are the agent-based
    models and the corresponding agent-based system micro-simulation tools. These
    models avoid the aggregation issues of conventional aggregated approaches such
    as the four-step model by modeling travelers as representative agents who can
    interact with the environment and make informed, autonomous decisions. By simulating
    agents’ detailed travel behaviors and incorporating these behaviors into a dynamic
    representation of both demand and supply in transportation systems, agent-based
    models provide detailed, granular insights that improve forecast accuracy. In
    transportation engineering practice, agent-based models have also slowly begun
    to replace the classical four-step models in the planning process of some planning
    agencies [[1](https://arxiv.org/html/2412.06681v1#bib.bib1)].
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在交通规划中，建模交通系统并评估其性能是一个关键任务。交通规划中的系统评估模型旨在模拟旅行者与基础设施之间复杂且动态的互动，并基于各种社会和经济因素预测未来的出行模式和行为，这些因素包括人口统计、已建环境、地方经济、交通网络和交通政策。目前，规划中的最先进模型是基于代理的模型及相应的基于代理的系统微观模拟工具。这些模型通过将旅行者建模为能够与环境互动并做出明智、自治决策的代表性代理，避免了传统汇总方法（如四步法）中的汇总问题。通过模拟代理的详细出行行为并将这些行为融入到交通系统中需求和供给的动态表示中，基于代理的模型提供了有助于提高预测准确性的详细、细粒度的洞察。在交通工程实践中，基于代理的模型也已逐渐开始替代某些规划机构中的经典四步法模型[[1](https://arxiv.org/html/2412.06681v1#bib.bib1)]。
- en: However, the established agent-based modeling methods still have some limitations
    on their behavioral realism and applicability in practice. First, the decision-making
    mechanisms within agent-based models generally rely on mathematical models that
    require a priori behavioral assumptions, which may not fully capture the bounded
    rationality and nuanced decision-making processes of travelers [[2](https://arxiv.org/html/2412.06681v1#bib.bib2),
    [3](https://arxiv.org/html/2412.06681v1#bib.bib3)]. Second, these models often
    demand extensive, high-quality local data for calibration, particularly for multi-modal
    systems, which poses a significant barrier to widespread application in real-world
    scenarios [[4](https://arxiv.org/html/2412.06681v1#bib.bib4), [5](https://arxiv.org/html/2412.06681v1#bib.bib5)].
    Additionally, evaluating alternative plans and scenarios, particularly the impact
    of complex, targeted policies or emerging technologies within the current framework,
    often demands extensive editing and coding [[6](https://arxiv.org/html/2412.06681v1#bib.bib6),
    [1](https://arxiv.org/html/2412.06681v1#bib.bib1)]. This places significant requirements
    on both the design of the modeling framework and the expertise of the personnel
    conducting the evaluations, which poses additional challenges for its usage in
    planning agencies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现有的基于代理的建模方法在行为现实性和实际应用性方面仍然存在一些局限性。首先，基于代理的模型中的决策机制通常依赖于需要先验行为假设的数学模型，这可能无法完全捕捉旅行者的有限理性和细致的决策过程[[2](https://arxiv.org/html/2412.06681v1#bib.bib2),
    [3](https://arxiv.org/html/2412.06681v1#bib.bib3)]。其次，这些模型通常需要大量高质量的本地数据进行校准，特别是对于多模式系统，这对其在现实场景中的广泛应用构成了重大障碍[[4](https://arxiv.org/html/2412.06681v1#bib.bib4),
    [5](https://arxiv.org/html/2412.06681v1#bib.bib5)]。此外，评估替代方案和情景，特别是在当前框架下评估复杂、针对性的政策或新兴技术的影响，通常需要大量的编辑和编码工作[[6](https://arxiv.org/html/2412.06681v1#bib.bib6),
    [1](https://arxiv.org/html/2412.06681v1#bib.bib1)]。这对建模框架的设计和进行评估的人员的专业能力提出了重大要求，从而给其在规划机构中的使用带来了额外挑战。
- en: In recent years, Large Language Models (LLMs) have emerged as a new and versatile
    framework applicable across various domains in engineering, offering advanced
    capabilities in processing and generating information. One of the emerging applications
    of LLMs is using them as agents in a complex and interactive system. An LLM agent
    is a virtual agent powered by an LLM that autonomously performs tasks by interacting
    with its environment or other agents through natural language. Key components
    of an LLM agent include the LLM core for language processing and generation, an
    input processor for handling incoming information, a context manager to store
    learned data, learning mechanisms to connect context and information usage in
    decision-making, and a decision-making engine to guide autonomous actions. These
    components enable the agent to understand the environment, respond to changes,
    make decisions, and take actions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，大型语言模型（LLM）作为一种新型且多功能的框架，已被广泛应用于工程领域的多个领域，提供了处理和生成信息的先进能力。LLM的一种新兴应用是将其作为复杂互动系统中的代理。LLM代理是一个由LLM驱动的虚拟代理，通过自然语言与环境或其他代理互动，自主执行任务。LLM代理的关键组件包括用于语言处理和生成的LLM核心、处理输入信息的输入处理器、用于存储学习数据的上下文管理器、将上下文和信息使用连接到决策过程中的学习机制，以及引导自主行动的决策引擎。这些组件使代理能够理解环境、应对变化、做出决策并采取行动。
- en: The advent of LLM provides a new opportunity to enhance the modeling of transportation
    systems. The LLM agents can leverage the capabilities of LLMs to understand and
    respond to changes in the system and make autonomous decisions. This makes them
    suitable to act as agents in transportation systems. Furthermore, the LLM agents
    possess strong capabilities for the transportation system modeling task. LLM agents
    can achieve autonomous task execution through natural language understanding and
    generation, enabling flexible and adaptive decision-making in complex environments.
    Furthermore, based on LLM’s extensive training in vast amounts of textual data
    that encompass human language, and communication patterns, LLM agents have the
    potential to well mimic how humans reason, converse, and make decisions by understanding
    and replicating these language patterns.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: LLM的出现为提升交通系统建模提供了新的机会。LLM代理可以利用LLM的能力，理解并响应系统中的变化，并做出自主决策。这使它们适合作为交通系统中的代理。此外，LLM代理具有强大的交通系统建模能力。LLM代理可以通过自然语言理解和生成实现自主任务执行，从而在复杂环境中实现灵活和适应性的决策。此外，基于LLM在大量文本数据上的广泛训练，这些数据涵盖了人类语言和交流模式，LLM代理有潜力通过理解和复制这些语言模式，较好地模拟人类如何推理、对话和做出决策。
- en: In this paper, we propose an LLM-agent-based modeling framework for transportation
    systems. By utilizing LLM agents as proxies of human travelers, we argue that
    our proposed framework has the potential to overcome some barriers to the expressibility,
    generalization, and applicability of agent-based models in transportation planning.
    For the prototype of this new modeling framework, we propose a set of structures
    and pipelines that closely follow human behavior and demand-supply interactions
    in the transportation system and demonstrate the desirable properties of the prototype.
    However, there are still challenges to address in our LLM-agent-based models in
    terms of design, scalability, and verification.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一种基于LLM代理的交通系统建模框架。通过利用LLM代理作为人类旅行者的代理，我们认为我们提出的框架有潜力克服交通规划中基于代理的模型在可表达性、泛化性和适用性方面的一些障碍。对于这一新建模框架的原型，我们提出了一组结构和流程，紧密跟随交通系统中的人类行为和需求供给交互，并展示了原型的期望特性。然而，我们的LLM代理模型在设计、可扩展性和验证方面仍面临一些挑战。
- en: This study contributes to the emerging body of research on the use of generative
    models and LLMs in transportation systems. We first propose a general conceptual
    framework for LLM-agent-based modeling of transportation systems. In addition,
    we introduce a human-aligned agent design that mirrors human travelers’ decision-making
    processes and behavioral traits. The effectiveness and potential of this approach
    are demonstrated through a review of established studies and a testing example.
    Overall, our proposal offers a novel alternative for modeling and simulating transportation
    systems. By incorporating human-aligned LLM agents, this approach can potentially
    increase the practicability of agent-based modeling in transportation planning
    practice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究为生成模型和LLM在交通系统中应用的研究新领域作出了贡献。我们首先提出了一个LLM-代理基础交通系统建模的通用概念框架。此外，我们还介绍了一种与人类对齐的代理设计，模仿人类旅行者的决策过程和行为特征。通过回顾已有的研究和测试示例，展示了这种方法的有效性和潜力。总体而言，我们的提案为交通系统建模和仿真提供了一种新的替代方案。通过结合与人类对齐的LLM代理，这种方法有望提高代理基础建模在交通规划实践中的可操作性。
- en: 'The remainder of this paper is outlined as follows: [Section 2](https://arxiv.org/html/2412.06681v1#S2
    "2 Literature Review ‣ Toward LLM-Agent-Based Modeling of Transportation Systems:
    A Conceptual Framework") presents a review of relevant literature on traditional
    agent-based modeling in transportation, LLM, and LLM agents; [Section 3](https://arxiv.org/html/2412.06681v1#S3
    "3 Advantages of LLM-agent-based models ‣ Toward LLM-Agent-Based Modeling of Transportation
    Systems: A Conceptual Framework") argues that main advantages of LLM-agent-based
    modeling compared to current practice in transportation research; [Section 4](https://arxiv.org/html/2412.06681v1#S4
    "4 System design ‣ Toward LLM-Agent-Based Modeling of Transportation Systems:
    A Conceptual Framework") illustrates the design our proposed framework; [Section 5](https://arxiv.org/html/2412.06681v1#S5
    "5 Behavioral Tuning of LLM Agents with Human Travelers ‣ Toward LLM-Agent-Based
    Modeling of Transportation Systems: A Conceptual Framework") demonstrates the
    feasibility of tuning the LLM agents behavior to resemble human behavior on choice,
    learning and adjustment; [Section 6](https://arxiv.org/html/2412.06681v1#S6 "6
    Technical Challenges ‣ Toward LLM-Agent-Based Modeling of Transportation Systems:
    A Conceptual Framework") outlines some future challenges and [Section 7](https://arxiv.org/html/2412.06681v1#S7
    "7 Conclusion ‣ Toward LLM-Agent-Based Modeling of Transportation Systems: A Conceptual
    Framework") concludes the paper.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的结构安排如下：[第2节](https://arxiv.org/html/2412.06681v1#S2 "2 文献综述 ‣ 朝着LLM-代理基础的交通系统建模：一个概念框架")回顾了关于传统交通领域中代理基础建模、LLM和LLM代理的相关文献；[第3节](https://arxiv.org/html/2412.06681v1#S3
    "3 LLM-代理基础模型的优势 ‣ 朝着LLM-代理基础的交通系统建模：一个概念框架")论述了LLM-代理基础建模相较于当前交通研究实践的主要优势；[第4节](https://arxiv.org/html/2412.06681v1#S4
    "4 系统设计 ‣ 朝着LLM-代理基础的交通系统建模：一个概念框架")阐述了我们提出的框架设计；[第5节](https://arxiv.org/html/2412.06681v1#S5
    "5 人类旅行者行为调节与LLM代理 ‣ 朝着LLM-代理基础的交通系统建模：一个概念框架")展示了调节LLM代理行为使其与人类在选择、学习和调整方面的行为相似的可行性；[第6节](https://arxiv.org/html/2412.06681v1#S6
    "6 技术挑战 ‣ 朝着LLM-代理基础的交通系统建模：一个概念框架")概述了未来的挑战，[第7节](https://arxiv.org/html/2412.06681v1#S7
    "7 结论 ‣ 朝着LLM-代理基础的交通系统建模：一个概念框架")总结了本文内容。
- en: 2 Literature Review
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 文献综述
- en: 2.1 Agent-based models of transportation system
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 以代理为基础的交通系统模型
- en: 'In travel demand modeling and transportation system analysis, agent-based modeling,
    first developed in the 1990s, has been established as an important paradigm. Compared
    to previous approaches which rely on aggregations of populations, trips, and behaviors
    of travelers, agent-based models offer a more detailed and behaviorally realistic
    representation of travelers’ travel behavior by simulating the micro-level travel
    behavior and dynamics of representative agents. As pointed out by Kagho et al.
    [[4](https://arxiv.org/html/2412.06681v1#bib.bib4)], agent-based transportation
    models consist of three key components: the physical environment, which is the
    transportation infrastructure and services; the agents, which are the travelers;
    and strategies of agents, which guide and regulate agents’ behavior. By setting
    up the agents, establishing their decision-making processes, and modeling their
    interaction with the transportation physical infrastructure, agent-based models
    can comprehensively simulate the dynamics of a transportation system and help
    decision-making in system performance evaluation and planning. Currently, researchers
    have developed some agent-based models such as TRANSSIMS [[7](https://arxiv.org/html/2412.06681v1#bib.bib7)],
    MATSIM [[8](https://arxiv.org/html/2412.06681v1#bib.bib8)], Simmobility [[9](https://arxiv.org/html/2412.06681v1#bib.bib9)],
    and Polaris [[10](https://arxiv.org/html/2412.06681v1#bib.bib10)]. In practice,
    transportation planning agencies have also started to replace the traditional
    four-step models with agent-based models in their planning practice. For example,
    in the United States, as of 2023, agencies such as North Central Texas Council
    of Governments [[1](https://arxiv.org/html/2412.06681v1#bib.bib1)] and Southern
    California Association of Governments [[11](https://arxiv.org/html/2412.06681v1#bib.bib11)]
    have been moving to or experimenting with the application of agent-based modeling
    in regional transportation planning or policy evaluation.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在交通需求建模和运输系统分析中，基于代理的建模方法自1990年代首次提出以来，已被确立为一个重要的范式。与以往依赖于人口、出行和旅行者行为的聚合方法相比，基于代理的模型通过模拟代表性代理的微观出行行为和动态，提供了更加详细且行为上更为真实的旅行者出行行为表现。如Kagho等人所指出的[[4](https://arxiv.org/html/2412.06681v1#bib.bib4)]，基于代理的运输模型包含三个关键组成部分：物理环境，即交通基础设施和服务；代理，即旅行者；以及代理的策略，指导和调节代理的行为。通过设定代理、建立其决策过程，并模拟其与交通物理基础设施的互动，基于代理的模型可以全面模拟运输系统的动态，帮助在系统性能评估和规划中进行决策。目前，研究人员已经开发出一些基于代理的模型，如TRANSSIMS
    [[7](https://arxiv.org/html/2412.06681v1#bib.bib7)]、MATSIM [[8](https://arxiv.org/html/2412.06681v1#bib.bib8)]、Simmobility
    [[9](https://arxiv.org/html/2412.06681v1#bib.bib9)] 和Polaris [[10](https://arxiv.org/html/2412.06681v1#bib.bib10)]。在实际应用中，交通规划机构也开始在其规划实践中用基于代理的模型取代传统的四阶段模型。例如，在美国，截至2023年，像北中部德克萨斯州政府委员会[[1](https://arxiv.org/html/2412.06681v1#bib.bib1)]和南加州政府协会[[11](https://arxiv.org/html/2412.06681v1#bib.bib11)]等机构，已经开始在区域交通规划或政策评估中应用或实验基于代理的建模方法。
- en: 'However, established agent-based models have some limitations on their behavioral
    realism and applicability in practice. First, all established agent-based frameworks
    use model-based approaches to capture human travel behavior. These models all
    require a priori behavioral assumptions and can be roughly categorized into two
    categories: econometric-based and rule-based computational process models. Econometric
    models, such as the discrete choice model in Simmobility, rely on random utility
    theory, discrete choice theory, and Monte Carlo simulations within a hierarchical
    framework to capture travelers’ activity patterns, timing, and destination choices,
    assuming that travelers are utility maximizers. However, these assumptions cannot
    fully capture human’s bounded rationality in travel behavior. Rule-based models,
    like the classification tree in TRANSSIMS and the candidate travel plan selection
    method in MATSim, use predefined rules to simulate activities and destinations.
    While less computationally demanding, these models face challenges in generalizing
    their heuristics to fully represent travelers’ behavior as the rules are fixed
    across different situations.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，已建立的基于代理的模型在行为现实性和实际应用性方面存在一些局限性。首先，所有已建立的基于代理的框架都使用基于模型的方法来捕捉人类出行行为。这些模型都需要先验的行为假设，且大致可以分为两类：基于计量经济学的模型和基于规则的计算过程模型。计量经济学模型，如Simmobility中的离散选择模型，依赖于随机效用理论、离散选择理论和在分层框架内进行的蒙特卡洛仿真来捕捉旅行者的活动模式、时间安排和目的地选择，假设旅行者是效用最大化者。然而，这些假设无法完全捕捉人类在出行行为中的有限理性。基于规则的模型，如TRANSSIMS中的分类树和MATSim中的候选出行计划选择方法，使用预定义的规则来模拟活动和目的地。尽管这些模型在计算上需求较少，但它们在将启发式规则泛化以充分代表旅行者行为时面临挑战，因为这些规则在不同情况下是固定的。
- en: Furthermore, existing frameworks also require extensive data to be properly
    calibrated. The current agent-based transportation frameworks need to capture
    multiple levels of travel behavior including but not limited to car ownership
    decisions, residential location decisions, activity scheduling, mode choice, and
    route choice. Each modeling level requires extensive data collection and careful
    model calibration for the whole agent-based simulation to work well. For example,
    in Simmobility, the agent-based simulation requires a combination of demographics
    survey, household travel survey, taxi GPS data, and transit smartcard data in
    the region being modeled to be calibrated [[9](https://arxiv.org/html/2412.06681v1#bib.bib9)].
    The extensive data collection process and the time required to conduct the model
    calibration limit the application of agent-based models in practice. Most metropolitan
    planning agencies lack the data sources, financial resources, and manpower to
    collect sufficient data and calibrate the current agent-based models. This barrier
    affects the accessibility of advanced agent-based models to transportation planners
    and practitioners. According to a report in 2015 [[12](https://arxiv.org/html/2412.06681v1#bib.bib12)],
    only 16% of the metropolitan planning agencies in the United States have plans
    to move from conventional four-step models to more advanced models in the foreseeable
    future. [[13](https://arxiv.org/html/2412.06681v1#bib.bib13)] also comments that
    the agent-based models still have a relatively small impact on the transportation
    planning practice in the current state.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，现有的框架还需要大量数据才能进行适当的校准。目前基于代理的交通框架需要捕捉多个层次的出行行为，包括但不限于汽车拥有决策、居住地选择决策、活动安排、出行方式选择和路线选择。每个建模层次都需要大量的数据收集，并且必须小心地进行模型校准，以确保整个基于代理的仿真能够正常运行。例如，在Simmobility中，基于代理的仿真需要结合人口统计调查、家庭出行调查、出租车GPS数据和公交智能卡数据等，才能对所建模地区进行校准[[9](https://arxiv.org/html/2412.06681v1#bib.bib9)]。这种大量数据收集过程和进行模型校准所需的时间限制了基于代理模型在实际中的应用。大多数都市规划机构缺乏数据来源、财力资源和人力来收集足够的数据并对当前的基于代理的模型进行校准。这一障碍影响了先进基于代理的模型对交通规划者和从业者的可获取性。根据2015年的一份报告[[12](https://arxiv.org/html/2412.06681v1#bib.bib12)]，美国仅有16%的都市规划机构计划在可预见的未来从传统的四步法模型过渡到更先进的模型。[
    [13](https://arxiv.org/html/2412.06681v1#bib.bib13)]也评论到，基于代理的模型在当前状态下对交通规划实践的影响仍然较小。
- en: 2.2 LLM and LLM agents
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 LLM与LLM代理
- en: LLMs are generative AI models crafted to understand and generate human language.
    These models are built upon sequence-to-sequence deep learning techniques, particularly
    transformers, and trained on extensive and diverse text datasets, including books,
    articles, websites, online forums, social media, and research papers. While early
    forms of these models, such as text-davinci [[14](https://arxiv.org/html/2412.06681v1#bib.bib14)],
    are designed only to process the ability to complete texts based on given information,
    state-of-the-art models such as ChatGPT [[15](https://arxiv.org/html/2412.06681v1#bib.bib15)],
    Gemini [[16](https://arxiv.org/html/2412.06681v1#bib.bib16)], and LLama [[17](https://arxiv.org/html/2412.06681v1#bib.bib17)]
    have evolved into sophisticated chatbots that can engage in conversations and
    respond to user queries and instructions. The language comprehension and autonomous
    generation ability of LLMs make them highly versatile tools that can perceive
    and complete tasks autonomously as agents.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs 是一种生成型人工智能模型，旨在理解和生成自然语言。这些模型基于序列到序列的深度学习技术，特别是变压器（transformers），并在大量且多样的文本数据集上进行训练，这些数据集包括书籍、文章、网站、在线论坛、社交媒体和研究论文。尽管早期的这些模型，如
    text-davinci [[14](https://arxiv.org/html/2412.06681v1#bib.bib14)]，仅设计用于基于给定信息完成文本的能力，但像
    ChatGPT [[15](https://arxiv.org/html/2412.06681v1#bib.bib15)]、Gemini [[16](https://arxiv.org/html/2412.06681v1#bib.bib16)]
    和 LLama [[17](https://arxiv.org/html/2412.06681v1#bib.bib17)] 等最先进模型已经发展成复杂的聊天机器人，能够进行对话并响应用户的查询和指令。LLMs
    的语言理解和自主生成能力使其成为高度多功能的工具，能够感知并作为代理自主完成任务。
- en: Reflecting on the key requirements for traveler agents in agent-based transportation
    models, it becomes clear that LLMs have the essential capabilities to function
    as agents in the simulation process. First, LLMs possess advanced natural language
    processing abilities, enabling them to effectively receive and interpret a wide
    range of inputs from the environment. Their flexibility is enhanced by prompting
    mechanisms that allow for easy adaptation by simply modifying the natural language
    input for different information, facilitating frequent and efficient interactions.
    Unlike traditional machine learning models that require structured inputs, LLMs
    can process and understand unstructured information directly in human language,
    offering a significant advantage in versatility. Furthermore, LLMs are capable
    of autonomously planning and adjusting actions based on the information they process.
    For example, when prompted with specific instructions or questions, they can efficiently
    handle tasks like drafting essays, generating code, or solving complex problems
    with minimal human intervention. In travel itinerary planning applications, LLM
    also demonstrates good abilities to draft travel plans [[18](https://arxiv.org/html/2412.06681v1#bib.bib18),
    [19](https://arxiv.org/html/2412.06681v1#bib.bib19)]. Additionally, LLM agents
    show impressive adaptability through continuous learning from interactions, mostly
    as service assistants. For instance, LLM-based chatbots refine their conversational
    strategies based on user feedback, improving both the relevance and accuracy of
    their responses. This dynamic adjustment allows LLM agents to perform increasingly
    complex tasks over time, enhancing their value in decision-making, task automation,
    and problem-solving across various domains. Overall, LLMs’ capabilities make them
    highly suitable for use as agents in agent-based simulations of transportation
    systems.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 反思基于代理的交通模型中旅行代理的关键需求，可以清楚地看出 LLMs 拥有作为模拟过程中的代理所需的基本能力。首先，LLMs 具备先进的自然语言处理能力，使其能够有效地接收和解读来自环境的各种输入。通过提示机制，LLMs
    的灵活性得到了增强，只需通过修改自然语言输入来适应不同的信息，从而促进频繁且高效的互动。与传统的机器学习模型需要结构化输入不同，LLMs 能够直接处理并理解非结构化的信息，提供了显著的多功能优势。此外，LLMs
    能够根据它们处理的信息自主规划和调整行动。例如，当收到特定的指令或问题时，它们可以高效地完成起草文章、生成代码或解决复杂问题等任务，且仅需最少的人类干预。在旅行行程规划应用中，LLMs
    还展现了良好的起草旅行计划能力 [[18](https://arxiv.org/html/2412.06681v1#bib.bib18), [19](https://arxiv.org/html/2412.06681v1#bib.bib19)]。此外，LLM
    代理通过从交互中不断学习表现出了令人印象深刻的适应能力，主要作为服务助手。例如，基于 LLM 的聊天机器人会根据用户反馈改进其对话策略，从而提高响应的相关性和准确性。这种动态调整使得
    LLM 代理能够随着时间的推移执行越来越复杂的任务，提升了它们在决策、任务自动化和跨领域问题解决中的价值。总体而言，LLMs 的能力使其非常适合作为基于代理的交通系统模拟中的代理使用。
- en: LLM-agent-based models have been applied in some other physical or social systems,
    such as social games [[20](https://arxiv.org/html/2412.06681v1#bib.bib20), [21](https://arxiv.org/html/2412.06681v1#bib.bib21),
    [22](https://arxiv.org/html/2412.06681v1#bib.bib22)], social networks [[23](https://arxiv.org/html/2412.06681v1#bib.bib23),
    [24](https://arxiv.org/html/2412.06681v1#bib.bib24)], cooperative task solving
    [[25](https://arxiv.org/html/2412.06681v1#bib.bib25), [26](https://arxiv.org/html/2412.06681v1#bib.bib26)],
    small sandbox social systems [[27](https://arxiv.org/html/2412.06681v1#bib.bib27)],
    economic games [[28](https://arxiv.org/html/2412.06681v1#bib.bib28)], economic
    systems [[29](https://arxiv.org/html/2412.06681v1#bib.bib29)] and public health
    systems [[30](https://arxiv.org/html/2412.06681v1#bib.bib30), [31](https://arxiv.org/html/2412.06681v1#bib.bib31)].
    These studies have demonstrated the behavioral soundness, learning ability, and
    versatility of LLM agents in simulations. However, when applying LLM agents to
    model travel behavior, distinct challenges arise compared to those in existing
    studies. The primary challenge is that modeling travel behavior involves a more
    detailed and diverse set of tasks than the specific behaviors addressed in prior
    research. Existing studies either focus on individual behaviors like game-playing,
    competition, or cooperation, or center on simulating comprehensive social behaviors
    in small-scale sandbox environments. In these studies, agents interact directly,
    such as through conversations or joint activities. In contrast, travel behavior
    follows a multi-layered decision-making hierarchical process. Modeling of human
    travel behavior involves decisions made at multiple interconnected levels—such
    as long-term choices (residential location), mid-term choices (car ownership),
    and short-term choices (mode, route, and departure time) — which collectively
    influence overall travel behavior. Therefore, to model human travel behavior effectively,
    LLM agents must follow a multi-level decision-making process, requiring more complex
    behavioral pipelines than those used in simpler social simulations. Additionally,
    in transportation systems, direct interactions between individuals are rare. Instead,
    the collective behavior of travelers influences the performance of transportation
    infrastructure, which in turn affects each individual’s travel decisions. This
    type of game-like interaction differs significantly from the direct, cooperative
    interactions in existing literature, necessitating a new system design that focuses
    on capturing the interplay between traveler agents and the transportation network.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 基于LLM的代理模型已在其他一些物理或社会系统中得到了应用，例如社交游戏[[20](https://arxiv.org/html/2412.06681v1#bib.bib20),
    [21](https://arxiv.org/html/2412.06681v1#bib.bib21), [22](https://arxiv.org/html/2412.06681v1#bib.bib22)]、社交网络[[23](https://arxiv.org/html/2412.06681v1#bib.bib23),
    [24](https://arxiv.org/html/2412.06681v1#bib.bib24)]、合作任务解决[[25](https://arxiv.org/html/2412.06681v1#bib.bib25),
    [26](https://arxiv.org/html/2412.06681v1#bib.bib26)]、小型沙盒社交系统[[27](https://arxiv.org/html/2412.06681v1#bib.bib27)]、经济博弈[[28](https://arxiv.org/html/2412.06681v1#bib.bib28)]、经济系统[[29](https://arxiv.org/html/2412.06681v1#bib.bib29)]以及公共卫生系统[[30](https://arxiv.org/html/2412.06681v1#bib.bib30),
    [31](https://arxiv.org/html/2412.06681v1#bib.bib31)]。这些研究展示了LLM代理在仿真中的行为合理性、学习能力和多功能性。然而，将LLM代理应用于建模旅行行为时，与现有研究相比，会遇到一些独特的挑战。主要挑战在于，建模旅行行为涉及比先前研究中涉及的具体行为更为详细和多样化的任务。现有研究要么聚焦于个体行为，如游戏、竞争或合作，要么侧重于模拟小规模沙盒环境中的综合社会行为。在这些研究中，代理直接互动，例如通过对话或联合活动。相比之下，旅行行为遵循一个多层次的决策层级过程。人类旅行行为的建模涉及多个互相关联的层级决策——如长期选择（居住地点）、中期选择（汽车拥有权）和短期选择（出行方式、路线和出发时间）——这些共同影响整体的旅行行为。因此，要有效地建模人类旅行行为，LLM代理必须遵循一个多层次的决策过程，要求比简单社交仿真中使用的行为管道更加复杂。此外，在交通系统中，个体之间的直接互动较少。相反，旅行者的集体行为会影响交通基础设施的表现，而这反过来又影响每个个体的旅行决策。这种类似博弈的互动与现有文献中的直接合作互动有显著不同，因而需要一个新的系统设计，重点捕捉旅行者代理与交通网络之间的相互作用。
- en: 3 Advantages of LLM-agent-based models
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LLM代理模型的三大优势
- en: While LLMs possess the capability to become suitable traveler agents in a transportation
    system, we argue that LLM-based agents can not only be suitable for the modeling
    framework but also have the potential to address some existing limitations of
    the agent-based modeling frameworks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然LLM具有成为交通系统中合适旅行代理的能力，但我们认为基于LLM的代理不仅适用于建模框架，而且有潜力解决现有代理建模框架的一些局限性。
- en: 3.1 Relaxing behavioral assumptions
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 放宽行为假设
- en: 'First, LLM agents have the potential to relax assumptions in the behavioral
    modeling of human travelers. Existing agent-based models rely on mathematical
    frameworks such as discrete choice models and decision trees that usually assume
    behavioral rules for travelers. Following the economics tradition, travelers are
    usually assumed to be rational. However, behavioral science suggests that humans
    often exhibit irrationality and bounded rationality in their daily actions [[32](https://arxiv.org/html/2412.06681v1#bib.bib32)].
    LLMs have the potential to relax the behavioral assumption in the modeling process.
    In essence, LLMs are sequence-to-sequence models that can predict the distribution
    of next word $w_{i}^{(u)}$ in a sequence $u$ given the previous words $w_{i-1}^{(u)},w_{i-2}^{(u)},...,w_{1}^{(u)}$:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，LLM代理具有放宽人类旅行者行为建模假设的潜力。现有的基于代理的模型依赖于离散选择模型和决策树等数学框架，这些模型通常假设旅行者的行为规则。遵循经济学传统，旅行者通常被假设为理性。然而，行为科学表明，人类在日常行动中经常表现出非理性和有限理性[[32](https://arxiv.org/html/2412.06681v1#bib.bib32)]。LLM有潜力在建模过程中放宽行为假设。本质上，LLM是序列到序列的模型，可以在给定前一个单词序列$w_{i-1}^{(u)},
    w_{i-2}^{(u)},...,w_{1}^{(u)}$的情况下，预测下一个单词$w_{i}^{(u)}$在序列$u$中的分布：
- en: '|  | $w_{i}^{(u)}\sim\mathbb{P}(w_{i}^{(u)}&#124;w_{i-1}^{(u)},w_{i-2}^{(u)},...,w_{1}^{(%
    u)})$ |  |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '|  | $w_{i}^{(u)}\sim\mathbb{P}(w_{i}^{(u)}&#124;w_{i-1}^{(u)},w_{i-2}^{(u)},...,w_{1}^{(u)})$
    |  |'
- en: Leveraging vast corpora of human-generated text — including encyclopedias, academic
    papers, government reports, online forums, social media, blogs, and diverse web
    content — LLMs are exposed to an extensive dataset that reflects human patterns
    and behavior. This training data equips LLMs with insights into the varied reasoning,
    attitudes, and identities that shape human communication and decision-making.
    Along with their generative ability, LLMs have the potential to replicate realistic
    behavioral patterns, enabling them to simulate decision-making processes that
    reflect human diversity and tendencies. This characteristic makes them well-suited
    to capturing the complex, often non-linear and non-rational behavior exhibited
    by human decision-makers. This is supported by some established evidence showing
    that LLMs can exhibit similar economic behavior [[33](https://arxiv.org/html/2412.06681v1#bib.bib33),
    [34](https://arxiv.org/html/2412.06681v1#bib.bib34)] and social behavior [[35](https://arxiv.org/html/2412.06681v1#bib.bib35),
    [25](https://arxiv.org/html/2412.06681v1#bib.bib25)] as humans.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 利用大量人类生成的文本数据——包括百科全书、学术论文、政府报告、在线论坛、社交媒体、博客以及各种网页内容——大型语言模型（LLM）接触到了一个广泛的数据集，这些数据反映了人类的行为模式和习惯。这些训练数据使得LLM能够洞察塑造人类沟通和决策的多样推理、态度和身份。除了其生成能力外，LLM还具有复制真实行为模式的潜力，使其能够模拟反映人类多样性和倾向性的决策过程。这一特性使得LLM特别适合捕捉人类决策者所表现出的复杂、往往非线性和非理性的行为。一些已有的证据表明，LLM能够表现出与人类相似的经济行为[[33](https://arxiv.org/html/2412.06681v1#bib.bib33),
    [34](https://arxiv.org/html/2412.06681v1#bib.bib34)] 和社会行为[[35](https://arxiv.org/html/2412.06681v1#bib.bib35),
    [25](https://arxiv.org/html/2412.06681v1#bib.bib25)]。
- en: 3.2 Reducing data requirement
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 减少数据需求
- en: Second, LLM agents offer the potential for more efficient and data-sparing calibration
    of the agent behavioral models. Traditional models of agent behavior, such as
    discrete choice models, have to be calibrated from scratch from a corresponding
    dataset with sufficient quality. The challenge of gathering large-scale, high-quality
    datasets suitable for calibration has historically been a barrier, particularly
    for agencies or communities with constrained resources. However, LLM agents benefit
    from having been pre-trained on extensive and diverse datasets on human knowledge
    and behavioral contexts. This pre-training allows LLMs to start with a rich baseline
    of generalizable knowledge about human behavior. Furthermore, beyond traditional
    training, LLM agents can also be customized with targeted natural language prompts.
    By defining the identity, motivations, or constraints of an agent through prompting,
    the model can adapt its responses to simulate context-sensitive behaviors. This
    method of customization enables LLM agents to generalize behavior across varying
    scenarios based on prior knowledge, making them capable of replicating nuanced
    behavior with minimal additional data. The ability of LLMs to be fine-tuned through
    simple, accessible prompts reduces the data required for calibration and opens
    up the potential for LLM-agent-based modeling to be applied by agencies and communities
    that might otherwise be hindered by resource limitations.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，LLM 代理提供了更高效、节省数据的代理行为模型校准潜力。传统的代理行为模型，如离散选择模型，需要从一个具有足够质量的相应数据集重新进行校准。收集适合校准的大规模、高质量数据集的挑战一直是一个障碍，尤其是对于资源有限的机构或社区而言。然而，LLM
    代理得益于其在广泛且多样化的人类知识和行为情境数据集上进行的预训练。这种预训练使得 LLM 可以从一个关于人类行为的可推广知识的丰富基线开始。此外，除了传统训练外，LLM
    代理还可以通过定向自然语言提示进行定制。通过提示定义代理的身份、动机或约束，模型可以调整其响应以模拟情境敏感的行为。这种定制方法使 LLM 代理能够基于先前的知识在不同场景下概括行为，从而能够在最少的额外数据下复制细致的行为。LLM
    通过简单、易访问的提示进行微调的能力减少了校准所需的数据量，并为那些可能因资源限制而受阻的机构和社区打开了 LLM 代理建模应用的潜力。
- en: 3.3 Better supporting alternative evaluation
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 更好地支持替代评估
- en: Finally, the LLM-agent-based framework may allow for easier evaluation of alternative
    situations and policies. Forecasting travel demand and evaluating system performance
    under new plans and situations — such as building new roads, developing zones,
    or introducing technologies like CAVs and on-demand public transit — poses significant
    challenges in transportation modeling. Currently, both the agent settings and
    datasets need extensive modifications to accommodate new scenarios, particularly
    for emerging technologies. In contrast, LLM agents offer greater flexibility by
    allowing agent behaviors to be customized through natural language prompts, eliminating
    the need for custom code or logic for each scenario. This reduces the time and
    expertise required to set up complex simulations. Moreover, LLMs’ prompting mechanism
    enables behavioral generalization with minimal data; instead of retraining the
    model on large datasets, small changes in the prompt can guide LLM agents to perform
    in new situations. LLM agents can also reason about unfamiliar scenarios using
    their extensive pre-trained knowledge. This flexibility removes the need for hard-coding
    detailed behavior rules and processes for every scenario, a common requirement
    in conventional agent-based models. In other domains, some established research
    has already demonstrated the flexibility of LLM-agent-based modeling in evaluating
    alternative scenarios and policies. For example, Han et al. [[28](https://arxiv.org/html/2412.06681v1#bib.bib28)]
    uses LLM agents to evaluate the impact of different communication policies on
    firm collusion and market outcome; Hua et. al. [[36](https://arxiv.org/html/2412.06681v1#bib.bib36)]
    simulates the outcome of historical international events using LLM agents; Li
    et al. [[29](https://arxiv.org/html/2412.06681v1#bib.bib29)] evaluates the macro-economic
    impact of the COVID-19 pandemic on US unemployment rates; Chopra et al. [[31](https://arxiv.org/html/2412.06681v1#bib.bib31)]
    uses a large LLM-agent-based simulation framework to evaluate the public health
    impact of COVID-19 containment policies including stimulus payments, pandemic
    fatigue and targeted interventions of vaccines in New York City.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，基于LLM代理的框架可能使得评估不同情境和政策变得更加容易。预测旅游需求并评估在新计划和情境下的系统表现——例如建设新道路、开发区域或引入如CAVs（自动驾驶车辆）和按需公共交通等技术——在交通建模中面临着巨大的挑战。目前，代理设置和数据集都需要大量修改，以适应新的情境，特别是对于新兴技术。相比之下，LLM代理通过允许通过自然语言提示定制代理行为，提供了更大的灵活性，从而无需为每个情境编写自定义代码或逻辑。这减少了设置复杂仿真所需的时间和专业知识。此外，LLM的提示机制通过最小的数据实现行为泛化；与其在大型数据集上重新训练模型，不如通过微小的提示变化来引导LLM代理在新情境中表现。LLM代理还可以利用其广泛的预训练知识推理不熟悉的情境。这种灵活性消除了为每种情境硬编码详细行为规则和流程的需求，这在传统的基于代理的模型中是常见的要求。在其他领域，一些已有的研究已经证明了LLM代理建模在评估不同情境和政策中的灵活性。例如，Han等人[[28](https://arxiv.org/html/2412.06681v1#bib.bib28)]利用LLM代理评估不同通讯政策对公司合谋和市场结果的影响；Hua等人[[36](https://arxiv.org/html/2412.06681v1#bib.bib36)]使用LLM代理模拟历史国际事件的结果；Li等人[[29](https://arxiv.org/html/2412.06681v1#bib.bib29)]评估了COVID-19大流行对美国失业率的宏观经济影响；Chopra等人[[31](https://arxiv.org/html/2412.06681v1#bib.bib31)]使用一个大型LLM代理基础的仿真框架评估COVID-19防控政策（包括刺激支付、大流行疲劳和纽约市疫苗定向干预）的公共卫生影响。
- en: 4 System design
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 系统设计
- en: 'In this section, we present the system design, information flow, and agent
    structure of our LLM-agent-based modeling framework. Our system is composed of
    two main parts: the LLM agents and the environment. The agents represent individual
    units in the transportation system such as a traveler or a family as a whole,
    and the environment is a dynamic transportation network simulator that can simulate
    the infrastructure and service performance in response to the travel demand. In
    the simulation, multiple representative LLM agents interact with the environment
    and simulate the system dynamics. The agents run in parallel and have different
    identities to represent different population groups. Through the interaction between
    the representative agents and the dynamic network simulator, our LLM-agent-based
    modeling framework can simulate the transportation system’s dynamics and evaluate
    the performance of the system. The overall structure is presented in [Figure 1](https://arxiv.org/html/2412.06681v1#S4.F1
    "In 4 System design ‣ Toward LLM-Agent-Based Modeling of Transportation Systems:
    A Conceptual Framework").'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了基于LLM代理的建模框架的系统设计、信息流和代理结构。我们的系统由两大部分组成：LLM代理和环境。代理代表交通系统中的个体单元，如旅行者或一个家庭整体，而环境则是一个动态的交通网络仿真器，能够模拟基础设施和服务在响应旅行需求时的表现。在仿真过程中，多个代表性LLM代理与环境互动，模拟系统的动态。代理并行运行，具有不同的身份来代表不同的人口群体。通过代表性代理与动态网络仿真器之间的互动，我们的基于LLM代理的建模框架能够模拟交通系统的动态，并评估系统的表现。整体结构如[图1](https://arxiv.org/html/2412.06681v1#S4.F1
    "在 4 系统设计 ‣ 向LLM代理建模的交通系统：一个概念框架")所示。
- en: '![Refer to caption](img/05d7d8ef6139605b6691f73582182fe1.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/05d7d8ef6139605b6691f73582182fe1.png)'
- en: 'Figure 1: Agents-environment interaction'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：代理与环境的互动
- en: 'The LLM agents in our framework need to possess the ability to identify tasks,
    process information, learn from past interactions, and make autonomous decisions.
    To achieve these requirements, we design the LLM agents with a series of components
    and functions to allow for information storage, processing, and adaptive actions.
    The design of our LLM agents and their interaction workflow with the dynamic transportation
    network simulator are presented in [Figure 2](https://arxiv.org/html/2412.06681v1#S4.F2
    "In 4 System design ‣ Toward LLM-Agent-Based Modeling of Transportation Systems:
    A Conceptual Framework").'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们框架中的LLM代理需要具备识别任务、处理信息、从过去的互动中学习并做出自主决策的能力。为了实现这些要求，我们设计了一个由一系列组件和功能组成的LLM代理系统，能够进行信息存储、处理和适应性行动。我们的LLM代理设计及其与动态交通网络仿真器互动的工作流程，如[图2](https://arxiv.org/html/2412.06681v1#S4.F2
    "在 4 系统设计 ‣ 向LLM代理建模的交通系统：一个概念框架")所示。
- en: '![Refer to caption](img/9b2df49275a7e14ce164502ec360f3e7.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/9b2df49275a7e14ce164502ec360f3e7.png)'
- en: 'Figure 2: Design of LLM-agent-based modeling framework'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：基于LLM代理的建模框架设计
- en: 'Our agent design features an LLM core; a memory system that stores information;
    an identity core that defines the social demographics, tasks, and restrictions
    of the agents; and autonomous planning abilities to devise plans, extract travel-related
    information at any level, and execute actions. The agent has three long-lasting
    core components: identity, memory, and LLM core. Their corresponding designs and
    tasks are:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的代理设计具有一个LLM核心；一个存储信息的记忆系统；一个定义代理社会人口统计、任务和限制的身份核心；以及具备自主规划能力的系统，可以制定计划、提取任何层级的旅行相关信息并执行行动。该代理有三个持久的核心组件：身份、记忆和LLM核心。它们对应的设计和任务如下：
- en: •
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Identity: The identity describes the information related to the present that
    may impact the agent’s decision-making. The identity contains social-demographic
    information about the agent, such as age, income, occupation, and number of cars
    owned, the agent’s persona, such as level of environmental awareness, and the
    agent’s travel-related tasks, such as going to school or grocery shopping that
    the traveler needs to do, along with the associated restrictions, such as school
    starting at 9 am. All identity information is stored in natural language and exists
    in the agents’ long-term memory throughout the simulation.'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 身份：身份描述与当前情境相关的信息，这些信息可能影响代理的决策。身份包含有关代理的社会人口统计信息，如年龄、收入、职业和拥有的汽车数量，代理的人格特征，如环境意识水平，以及代理的旅行相关任务，如需要进行的上学或购物等任务，此外还有相关的限制条件，如学校在早上9点开始。所有身份信息以自然语言存储，并在整个仿真过程中存在于代理的长期记忆中。
- en: •
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Memory: The memory describes the past travel-related experiences and reflections
    of the agents that may help to adjust their decision-making in the future. In
    designing the memory system, we emulate the human decision-making process and
    memory formulation by implementing both a short-term memory system and a long-term
    memory system. The short-term memory system stores detailed travel experiences
    that have happened recently, while the long-term memory system stores high-level
    information that tends to stay longer in the memory of humans. The memory items
    that describe the past experience of agents are all stored in natural language.'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 记忆：记忆描述了代理的过去旅行相关经验和反思，这些经验和反思可能有助于调整它们未来的决策。在设计记忆系统时，我们通过实现短期记忆系统和长期记忆系统来模拟人类的决策过程和记忆形成。短期记忆系统存储最近发生的详细旅行经验，而长期记忆系统存储倾向于长时间留存在人类记忆中的高层信息。描述代理过去经验的记忆项均以自然语言存储。
- en: •
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'LLM core: The core of the agent is a LLM. The LLM handles a diverse set of
    functions and tasks that includes natural language processing, autonomous summarization,
    and autonomous planning in the overall workflow. The agents will frequently query
    the LLM with the corresponding prompt dependent on the task.'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: LLM核心：代理的核心是一个LLM。LLM处理多种功能和任务，包括自然语言处理、自动摘要和在整体工作流程中的自动规划。代理会根据任务的不同，频繁地向LLM查询相应的提示。
- en: 'In the overall information flow, when interacting with the environment, the
    agents first perceive their past travel experience and store it in their memory.
    Then, combining memory and identity, the agent leverages its LLM core to derive
    and process multiple levels of activity and travel plans. Finally, the agents
    execute their travel actions. The environment will simulate the system outcome
    based on the agent’s actions, and with the agent receiving the outcomes, a new
    iteration in the simulation begins. In this iterative process, the agents process
    multiple functionalities such as perception, reflection, planning, plan processing,
    and acting. These functionalities are described below:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在整体信息流中，当与环境互动时，代理首先感知其过去的旅行经验并将其存储在记忆中。然后，结合记忆和身份，代理利用其LLM核心推导和处理多个层次的活动和旅行计划。最后，代理执行其旅行行动。环境将根据代理的行动模拟系统的结果，并在代理收到结果后，开始新的模拟迭代。在这一迭代过程中，代理处理多种功能，如感知、反思、规划、计划处理和行动。以下是这些功能的描述：
- en: •
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Perception: The perception function translates the outcomes such as travel
    times from the simulator to the agents. In this process, the agents can perceive
    their past travel experiences in their interactions with the system by using its
    LLM core and natural language processing to translate the numeric outputs of the
    system to natural language. These travel experiences are then stored in the memory
    system of agents.'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 感知：感知功能将模拟器的结果（如旅行时间）转化为代理可以理解的内容。在这一过程中，代理通过使用其LLM核心和自然语言处理，将系统的数字输出转化为自然语言，从而感知与系统交互中的过去旅行经验。这些旅行经验随后被存储在代理的记忆系统中。
- en: •
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Reflection: In reflection, we aim to take insights from the human memory system
    and information processing process [[37](https://arxiv.org/html/2412.06681v1#bib.bib37)].
    For humans, details of recent experiences are stored in short-term memories while
    more macroscopic takeaways are processed by the human brain and stored in long-term
    memories. Thus, in the LLM-agent information flow, we also ask the agents to regularly
    conduct reflections based on their short-term memory and extract relevant top-level
    information from past travel to their long-term memories.'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 反思：在反思中，我们旨在借鉴人类记忆系统和信息处理过程的洞见[[37](https://arxiv.org/html/2412.06681v1#bib.bib37)]。对于人类来说，近期经验的细节存储在短期记忆中，而更宏观的收获则由大脑处理并存储在长期记忆中。因此，在LLM-代理的信息流中，我们也要求代理根据其短期记忆定期进行反思，并将过去旅行中的相关顶级信息提取到长期记忆中。
- en: •
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Planning: Given available information in their memory system and their identity,
    the agents leverage the strong reasoning ability of their LLM core to plan and
    decide their actions on diverse tasks. When doing planning, the agents will retrieve
    their identity and past experiences from both short-term and long-term memories.
    This information is processed into prompts and fed into the LLM core of the agent,
    and the LLM core will autonomously make plans and travel-related decisions based
    on the information.'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 规划：根据其内存系统中可用的信息和身份，智能体利用其LLM核心强大的推理能力来规划和决策不同任务的行动。在进行规划时，智能体将从短期和长期记忆中检索其身份和过去经验。这些信息会被处理成提示，并输入到智能体的LLM核心，LLM核心将根据这些信息自主制定计划和旅行相关的决策。
- en: •
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Plan processing: As travel demand is largely a derived demand, in the simulation,
    the agents often need to devise general plans before determining the travel-related
    details. In the agent design, we also leverage the language processing ability
    to let the LLM core extract relevant information from a more general plan for
    a more detailed plan. For example, the LLM core can extract travel-related information
    from the general activity plan of the agents to form the outline of the agent’s
    travel plan, and the agent can use this information to make further decisions.'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计划处理：由于旅行需求在很大程度上是派生需求，在模拟中，智能体通常需要在确定旅行相关细节之前制定一般性的计划。在智能体设计中，我们也利用语言处理能力，使LLM核心从更一般的计划中提取相关信息，进而制定更详细的计划。例如，LLM核心可以从智能体的一般活动计划中提取旅行相关信息，形成智能体旅行计划的大纲，智能体可以利用这些信息做出进一步的决策。
- en: •
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Action: Based on the agents’ travel plans, the LLM core leverages its language
    processing capabilities to convert natural language actions into structured mathematical
    inputs for the dynamic transportation network simulator.'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 行动：基于智能体的旅行计划，LLM核心利用其语言处理能力将自然语言的行动转化为动态交通网络模拟器所需的结构化数学输入。
- en: 5 Behavioral Tuning of LLM Agents with Human Travelers
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 LLM智能体与人类旅行者的行为微调
- en: 'In designing LLM-based agents, we aim to mirror human decision-making processes
    and traits. Given that transportation system simulations are inherently interactive
    and iterative, agents must not only make travel decisions but also incorporate
    feedback from the system to refine their behavior. Consequently, agent behavior
    must align with that of human travelers along two critical dimensions: first,
    agents should exhibit travel choices consistent with those of human users under
    similar contextual conditions; second, agents must demonstrate the capacity to
    learn from past experiences and adjust their future decisions accordingly. This
    section highlights the feasibility of fine-tuning LLM agents to fulfill these
    two criteria within an LLM-agent-based modeling framework, supported by illustrative
    examples and references to established studies.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计基于LLM的智能体时，我们旨在模仿人类的决策过程和特征。考虑到交通系统模拟本质上是互动性和迭代性的，智能体不仅需要做出旅行决策，还需要结合系统的反馈来优化其行为。因此，智能体的行为必须在两个关键维度上与人类旅行者保持一致：首先，智能体应该在类似的情境条件下展现出与人类用户相一致的旅行选择；其次，智能体必须展示出从过去经验中学习并相应调整未来决策的能力。本节重点介绍了在基于LLM智能体的建模框架内，微调LLM智能体以满足这两个标准的可行性，并通过示例和参考现有研究进行说明。
- en: 5.1 Tuning LLM agents on travel choices
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 微调LLM智能体的旅行选择
- en: In the LLM-agent-based framework, the LLM agents need to make a series of choices
    when making their travel decisions, notwithstanding activity scheduling, mode
    choices, and route choices. While LLMs process autonomous decision-making abilities
    and also process training from vast amounts of human-generated training data,
    there is no guarantee that in terms of behavior, LLM agents would be similar to
    humans. Even with the popular role prompting [[38](https://arxiv.org/html/2412.06681v1#bib.bib38)]
    method, in which social-demographic information of the decision maker is provided
    to LLM to enhance its impersonation of humans, Evidence from social science and
    psychology [[39](https://arxiv.org/html/2412.06681v1#bib.bib39), [40](https://arxiv.org/html/2412.06681v1#bib.bib40),
    [41](https://arxiv.org/html/2412.06681v1#bib.bib41), [42](https://arxiv.org/html/2412.06681v1#bib.bib42),
    [43](https://arxiv.org/html/2412.06681v1#bib.bib43), [44](https://arxiv.org/html/2412.06681v1#bib.bib44),
    [45](https://arxiv.org/html/2412.06681v1#bib.bib45)] suggests that prompting LLMs
    with the task, demographics, and context information alone may not sufficiently
    generate behaviors that are similar to those of humans. Consequently, additional
    tuning of LLM agents is required to better align their travel choices with those
    of human travelers.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于LLM代理的框架中，LLM代理在做出旅行决策时需要做出一系列选择，包括活动安排、交通方式选择和路线选择。虽然LLM具备自主决策能力，并且通过大量人类生成的训练数据进行训练，但并不能保证在行为上，LLM代理与人类相似。即使在流行的角色提示方法[[38](https://arxiv.org/html/2412.06681v1#bib.bib38)]中，其中决策者的社会人口信息被提供给LLM，以增强其模仿人类的能力，社会科学和心理学的证据[[39](https://arxiv.org/html/2412.06681v1#bib.bib39),
    [40](https://arxiv.org/html/2412.06681v1#bib.bib40), [41](https://arxiv.org/html/2412.06681v1#bib.bib41),
    [42](https://arxiv.org/html/2412.06681v1#bib.bib42), [43](https://arxiv.org/html/2412.06681v1#bib.bib43),
    [44](https://arxiv.org/html/2412.06681v1#bib.bib44), [45](https://arxiv.org/html/2412.06681v1#bib.bib45)]表明，仅通过提示LLM任务、人口统计和背景信息可能不足以生成与人类行为相似的行为。因此，LLM代理需要进一步调优，以更好地使其旅行选择与人类旅行者的选择一致。
- en: 'Encouragingly, recent research in the transportation domain suggests that with
    targeted prompting and conditioning, LLM agents can indeed exhibit travel behaviors
    that closely resemble human actions across various decision contexts:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 令人鼓舞的是，最近在交通领域的研究表明，通过有针对性的提示和调节，LLM代理确实能够在各种决策情境中展现出与人类行为高度相似的旅行行为：
- en: •
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Activity scheduling: Established studies have demonstrated that incorporating
    additional context from historical data can better align LLM agents’ activity
    scheduling behavior with that of human travelers. For instance, Wang et al. [[45](https://arxiv.org/html/2412.06681v1#bib.bib45)]
    emphasize the significance of travel motivation and habitual patterns in the activity
    scheduling context, proposing a pipeline that mines and summarizes these behavioral
    contexts from travelers’ historical travel diaries. This information is then used
    in the LLM prompt to generate activity trajectories. Their evaluation on a large-scale
    mobility trajectory dataset shows that tuning LLM agents with this approach produces
    activity patterns more aligned with human behavior than existing frameworks. Similarly,
    Liu et al. [[46](https://arxiv.org/html/2412.06681v1#bib.bib46)] proposes a few-shot
    learning framework, leveraging LLMs’ pattern recognition and reasoning capabilities.
    By providing social-demographic data, summary statistics, and exemplar travel
    diaries, they enable in-context learning for LLMs. Their experiments with the
    National Household Travel Survey data reveal that few-shot LLMs can generate activity
    patterns closely matching those of human travelers.'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 活动安排：已有的研究表明，结合来自历史数据的额外背景信息可以更好地使LLM代理的活动安排行为与人类旅行者的行为对齐。例如，王等人[[45](https://arxiv.org/html/2412.06681v1#bib.bib45)]强调旅行动机和习惯性模式在活动安排中的重要性，提出了一种流程，通过挖掘和总结旅行者的历史旅行日记中的这些行为背景来进行分析。这些信息随后用于LLM提示中，以生成活动轨迹。他们在大规模流动性轨迹数据集上的评估显示，使用这种方法对LLM代理进行调优，可以生成与人类行为更为一致的活动模式，而现有框架则未能做到这一点。同样，刘等人[[46](https://arxiv.org/html/2412.06681v1#bib.bib46)]提出了一种少量学习框架，利用LLM的模式识别和推理能力。通过提供社会人口数据、总结统计数据和示例旅行日记，他们使LLM能够进行上下文学习。他们在国家家庭旅行调查数据上的实验表明，少量样本的LLM能够生成与人类旅行者的活动模式紧密匹配的结果。
- en: •
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Destination choice: LLMs have also demonstrated the ability to make destination
    choices similar to those of human travelers. Using a few-shot learning approach,
    Wang et al. [[47](https://arxiv.org/html/2412.06681v1#bib.bib47)] investigate
    whether LLMs can predict a traveler’s next destination based on current location
    and past activities. Their framework incorporates historical trajectory data alongside
    contextual information, allowing the LLM to extract patterns from historical data
    and infer the traveler’s next destination. Tests on a real-world mobility dataset
    reveal that LLMs can generate destination choices comparable to those of human
    travelers.'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目的地选择：LLMs（大型语言模型）还展示了类似人类旅行者的目的地选择能力。通过少样本学习方法，王等人[[47](https://arxiv.org/html/2412.06681v1#bib.bib47)]研究了LLMs是否能够根据当前位置和过去活动预测旅行者的下一个目的地。他们的框架结合了历史轨迹数据和上下文信息，使LLM能够从历史数据中提取模式并推断旅行者的下一个目的地。在真实世界的移动性数据集上的测试表明，LLMs能够生成与人类旅行者相当的目的地选择。
- en: •
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Mode choice: Recent literature has also demonstrated that LLMs may be tuned
    to exhibit similar mode choice behavior as human travelers. In our previous study
    on mode choice [[48](https://arxiv.org/html/2412.06681v1#bib.bib48)], we find
    that role prompting based on social-demographic information alone and few-shot
    learning is insufficient in aligning LLMs with human travelers on mode choice
    behavior. We then propose a persona discovery and loading framework (as shown
    in [Figure 3](https://arxiv.org/html/2412.06681v1#S5.F3 "In 5.1 Tuning LLM agents
    on travel choices ‣ 5 Behavioral Tuning of LLM Agents with Human Travelers ‣ Toward
    LLM-Agent-Based Modeling of Transportation Systems: A Conceptual Framework"))
    to further tune LLMs on mode choice behavior. The framework first leverages LLM’s
    reasoning ability to discover latent persona characteristics in mode choice behavior
    and then matches new observations with the proper latent persona similar to a
    latent class discrete choice model. Using a real-world dataset, we find that the
    proposed framework can significantly improve the behavioral alignment of LLMs
    and human travelers in the mode choice context.'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交通方式选择：最近的文献还表明，LLMs可能会被调优，以展现与人类旅行者类似的交通方式选择行为。在我们之前关于交通方式选择的研究[[48](https://arxiv.org/html/2412.06681v1#bib.bib48)]中，我们发现仅基于社会人口信息和少样本学习的角色提示不足以使LLMs与人类旅行者在交通方式选择行为上对齐。于是我们提出了一种人格发现与加载框架（如[图3](https://arxiv.org/html/2412.06681v1#S5.F3
    "在 5.1 调优LLM代理的旅行选择 ‣ 5 LLM代理与人类旅行者的行为调优 ‣ 面向基于LLM代理的交通系统建模：概念框架")所示）来进一步调优LLMs的交通方式选择行为。该框架首先利用LLM的推理能力发现交通方式选择行为中的潜在人格特征，然后将新的观察与相似的潜在人格匹配，类似于潜在类别离散选择模型。通过使用真实世界的数据集，我们发现该框架可以显著改善LLMs和人类旅行者在交通方式选择背景下的行为一致性。
- en: •
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Other travel choice contexts: Additional evidence of LLMs’ behavioral alignment
    with human travelers has been observed in other travel choice contexts. For example,
    Chen et al. [[49](https://arxiv.org/html/2412.06681v1#bib.bib49)] investigate
    how LLMs can simulate traveler decision-making during train delays. To enable
    the LLM to better model travelers’ waiting decisions, the authors introduce a
    few-shot learning framework that incorporates delay logs and contextual features.
    These delay-specific features allow the LLM to identify key patterns and better
    predict traveler behavior during delays. Their validation using real-world delay
    data shows that delay-log-tuned LLMs can accurately simulate travelers’ waiting
    decisions.'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他旅行选择背景：在其他旅行选择情境中，也观察到了LLMs与人类旅行者行为的一致性。例如，陈等人[[49](https://arxiv.org/html/2412.06681v1#bib.bib49)]研究了LLMs如何模拟旅行者在火车延误期间的决策。为了让LLM更好地模拟旅行者的等待决策，作者引入了一种少样本学习框架，结合了延误日志和上下文特征。这些延误特定的特征使LLM能够识别关键模式，并更好地预测旅行者在延误期间的行为。通过使用真实世界的延误数据进行验证，他们发现经过延误日志调优的LLMs能够准确模拟旅行者的等待决策。
- en: '![Refer to caption](img/b894b42b6e5686030b8a59d75c15377b.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/b894b42b6e5686030b8a59d75c15377b.png)'
- en: 'Figure 3: The LLM mode choice prediction framework in [[48](https://arxiv.org/html/2412.06681v1#bib.bib48)]'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：LLM交通方式选择预测框架，见[[48](https://arxiv.org/html/2412.06681v1#bib.bib48)]
- en: Existing evidence highlights the potential of LLMs to emulate human travel choice
    behavior across multiple decision contexts. While role-prompting with socio-demographic
    information alone is insufficient, LLMs’ pattern recognition, reasoning, and role-playing
    abilities offer new opportunities for behavioral tuning. Some studies [[46](https://arxiv.org/html/2412.06681v1#bib.bib46),
    [47](https://arxiv.org/html/2412.06681v1#bib.bib47), [49](https://arxiv.org/html/2412.06681v1#bib.bib49)]
    demonstrate that a combination of few-shot learning and historical data can achieve
    strong behavioral emulation. Others [[45](https://arxiv.org/html/2412.06681v1#bib.bib45),
    [48](https://arxiv.org/html/2412.06681v1#bib.bib48)] extract latent psychological
    and behavioral traits from data to tune LLMs for improved alignment. With real-world
    data support, our proposed agent framework can take advantage of these methods
    to attune the travel choices of the LLM agents.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 现有证据表明，LLM在多个决策情境下模拟人类出行选择行为具有潜力。尽管仅仅使用社会人口信息进行角色提示是不足够的，但LLM的模式识别、推理和角色扮演能力为行为调优提供了新的机会。一些研究[[46](https://arxiv.org/html/2412.06681v1#bib.bib46),
    [47](https://arxiv.org/html/2412.06681v1#bib.bib47), [49](https://arxiv.org/html/2412.06681v1#bib.bib49)]表明，少样本学习与历史数据的结合可以实现强大的行为模拟。另一些研究[[45](https://arxiv.org/html/2412.06681v1#bib.bib45),
    [48](https://arxiv.org/html/2412.06681v1#bib.bib48)]则通过数据提取潜在的心理和行为特征来调优LLM，以提高其对齐度。在现实世界数据的支持下，我们提出的代理框架能够利用这些方法来调整LLM代理的出行选择。
- en: 5.2 Tuning LLM agents on learning and adjustment
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 对LLM代理进行学习和调整的调优
- en: 'To design LLM agents that exhibit human-like learning and adjustment behavior,
    we align the agents with four critical traits observed in human cognitive processes:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 为了设计出具有人类般学习和调整行为的LLM代理，我们将这些代理与人类认知过程中观察到的四个关键特征对齐：
- en: •
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Intelligence: Human intelligence is characterized by the capacity to solve
    complex, multi-level problems by breaking them down into smaller, manageable sub-problems.
    To emulate this capacity, we implement chain-of-thought prompting [[50](https://arxiv.org/html/2412.06681v1#bib.bib50)]
    within the agents’ planning process. This approach facilitates stepwise reasoning,
    enabling agents to generate more accurate and interpretable solutions for complex
    planning tasks. Additionally, to mitigate small logical errors inherent to LLMs,
    we incorporate self-correction mechanisms [[51](https://arxiv.org/html/2412.06681v1#bib.bib51)].
    This method enables LLM agents to iteratively review, identify, and revise their
    own responses, thereby reducing reasoning errors and enhancing overall decision
    accuracy.'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 智能：人类智能的特征是能够通过将复杂的多层次问题分解为更小、更易管理的子问题来解决问题。为了模拟这一能力，我们在代理的规划过程中实现了链式思维提示[[50](https://arxiv.org/html/2412.06681v1#bib.bib50)]。这一方法促进了逐步推理，使代理能够为复杂的规划任务生成更准确且可解释的解决方案。此外，为了减少LLM固有的小逻辑错误，我们引入了自我纠错机制[[51](https://arxiv.org/html/2412.06681v1#bib.bib51)]。该方法使LLM代理能够反复审查、识别并修正自己的回应，从而减少推理错误，提升整体决策准确性。
- en: •
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Bounded rationality: Human decision-making is shaped by bounded rationality,
    a concept rooted in the presence of cognitive biases, risk aversion, loss aversion,
    and behavioral inertia (reluctance to deviate from the status quo) [[32](https://arxiv.org/html/2412.06681v1#bib.bib32)].
    To simulate this trait in LLM agents, we integrate bounded rationality into the
    agents’ reasoning process through prompt engineering. Specifically, the prompts
    encourage agents to consider behavioral inertia by highlighting the potential
    costs, effort, or inconvenience associated with changing a previous decision.
    This modification enables the agents to more realistically emulate human-like,
    suboptimal decision-making.'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有限理性：人类决策受限于有限理性，这是一个源于认知偏差、风险厌恶、损失厌恶和行为惯性（对偏离现状的抗拒）概念的因素[[32](https://arxiv.org/html/2412.06681v1#bib.bib32)]。为了在LLM代理中模拟这一特征，我们通过提示工程将有限理性集成到代理的推理过程中。具体来说，这些提示鼓励代理考虑行为惯性，突出改变先前决策可能带来的成本、努力或不便。这一修改使代理能够更现实地模仿人类的次优决策过程。
- en: •
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Limited memory Human memory is limited, with people typically retaining only
    key summaries or notable (extreme) events over time, while routine details are
    more easily forgotten. To mimic this aspect of human cognition, we develop a memory
    architecture for LLM agents comprising both short-term and long-term memory systems.
    The agents’ reflection process prioritizes the consolidation of key summaries
    and extreme events into long-term memory. This memory design allows LLM agents
    to demonstrate human-like recall patterns and enables decision-making that reflects
    the kinds of experiences that most strongly influence human judgments.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有限记忆 人类记忆是有限的，通常人们只会记住关键总结或显著（极端）事件，而常规细节则更容易被遗忘。为了模拟这一人类认知的特点，我们为 LLM 代理开发了一种记忆架构，包含短期记忆和长期记忆系统。代理的反思过程优先将关键总结和极端事件巩固到长期记忆中。这一记忆设计使得
    LLM 代理能够表现出类似人类的回忆模式，并支持基于那些最能影响人类判断的经历做出决策。
- en: •
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Theory-of-mind Theory of Mind [[52](https://arxiv.org/html/2412.06681v1#bib.bib52)]
    is the ability to understand and infer the mental states, thoughts, beliefs, intentions,
    and emotions of others. In the transportation system setting, agents are also
    aware of other travelers’ existence and notice that collective changes of other
    agents may impact their own decision’s outcome. Thus, we also incorporate this
    into the planning prompt of the agents by making the LLM agents aware that the
    system involves multiple participants. This mechanism enables agents to recognize
    that their decisions are interdependent with those of other agents, allowing them
    to account for the potential impacts of collective behavior on system outcomes
    and adjust their choices accordingly.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 心智理论 心智理论[[52](https://arxiv.org/html/2412.06681v1#bib.bib52)]是理解和推测他人心理状态、思想、信念、意图和情感的能力。在交通系统环境中，代理也意识到其他旅行者的存在，并注意到其他代理的集体行为变化可能会影响他们自己决策的结果。因此，我们通过让
    LLM 代理意识到系统涉及多个参与者，将这一机制融入代理的规划提示中。这一机制使代理能够认识到他们的决策与其他代理的决策相互依赖，从而使他们能够考虑集体行为对系统结果的潜在影响，并据此调整他们的选择。
- en: 'By incorporating intelligence, bounded rationality, and limited memory into
    the design of LLM agents, we enable the agents to exhibit more realistic learning
    and adjustment behavior. To demonstrate that our agent design can trigger agents’
    learning and adjustment behavior during its iterative interaction with the environment,
    we use the setting of a classic example in transportation system analysis: the
    bottleneck model. In this model, a bottleneck that has a limited capacity lies
    in the way of the traveler on their way of commute and this bottleneck may cause
    congestion. The travelers would adjust their departure time every day by learning
    from past experiences and making today’s departure time decision, aiming to minimize
    a weighted sum of the total travel time and the cost of early/late arrival at
    the destination. In this setup, agents are placed in a game-theoretical environment
    where they need to continuously learn from their past choices to optimize their
    departure times through repeated interactions.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将智能、有限理性和有限记忆融入 LLM 代理的设计中，我们使得这些代理能够展现出更为真实的学习和调整行为。为了证明我们的代理设计能够在与环境的反复交互过程中触发代理的学习与调整行为，我们采用了交通系统分析中的经典示例——瓶颈模型。在这个模型中，旅行者在通勤途中遇到一个容量有限的瓶颈，该瓶颈可能导致拥堵。旅行者每天通过从过去的经验中学习，并做出今天的出发时间决策，旨在最小化总旅行时间和早到/晚到目的地的成本的加权和。在这个设定中，代理被置于一个博弈论环境中，需要通过不断从过去的选择中学习，进行反复交互，以优化出发时间。
- en: 'The overall agent design and system workflow for our example is illustrated
    in [Figure 4](https://arxiv.org/html/2412.06681v1#S5.F4 "In 5.2 Tuning LLM agents
    on learning and adjustment ‣ 5 Behavioral Tuning of LLM Agents with Human Travelers
    ‣ Toward LLM-Agent-Based Modeling of Transportation Systems: A Conceptual Framework").'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们示例的整体代理设计和系统工作流程如[图 4](https://arxiv.org/html/2412.06681v1#S5.F4 "在 5.2 调整
    LLM 代理的学习与调整 ‣ 5 LLM 代理与人类旅行者的行为调整 ‣ 面向 LLM 代理基础的交通系统建模：一个概念框架")所示。
- en: '![Refer to caption](img/9f468edf89e06415ba6303d4f955114e.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/9f468edf89e06415ba6303d4f955114e.png)'
- en: 'Figure 4: Design of LLM-agent-based modeling framework in the bottleneck example'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：瓶颈示例中基于 LLM 代理的建模框架设计
- en: The agent’s perception is embodied in its memory system, where LLM agents store
    past travel experiences, including details such as departure time, arrival time,
    and travel time, in natural language descriptions. However, not all of it is utilized
    during decision-making. Similar to human behavior, LLM agents rely on overall
    trends and significant, extreme events to guide their next actions. To replicate
    this human-like trait, we designed a reflection module that enables agents to
    summarize their travel experiences and behavioral patterns over a specific time
    frame. These summaries, along with key extreme events (e.g., instances of high
    travel costs due to early arrival, late arrival, or traffic congestion), are stored
    in the agents’ long-term memory. When agents retrieve information from the memory
    system, the decision-making process is guided by these summarized trends and extreme
    events, rather than by every individual data point. The memory system’s three
    key components — storage, reflection, and retrieval — are designed to mimic the
    way human travelers prioritize patterns and extreme experiences over detailed
    recollection. Results from ablation experiments reveal that agents with the reflection
    module demonstrate more consistent and stable decision-making patterns, further
    supporting the importance of this design approach.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 代理的感知体现在其记忆系统中，LLM 代理在该系统中以自然语言描述的方式存储过去的旅行经验，包括出发时间、到达时间和旅行时间等细节。然而，并不是所有信息都会在决策过程中被使用。类似于人类行为，LLM
    代理依赖于整体趋势和重要的极端事件来指导其下一步行动。为了模拟这一类人类特征，我们设计了一个反思模块，使得代理能够总结其在特定时间框架内的旅行经验和行为模式。这些总结，以及关键的极端事件（例如，由于提前到达、晚点到达或交通拥堵导致的高旅行成本实例），都会被存储在代理的长期记忆中。当代理从记忆系统中检索信息时，决策过程是由这些总结出的趋势和极端事件来指导的，而不是由每一个单独的数据点所驱动。记忆系统的三个关键组件——存储、反思和检索——旨在模拟人类旅行者如何优先考虑模式和极端经验，而非详细回忆。来自消融实验的结果表明，具有反思模块的代理展示了更一致和稳定的决策模式，进一步支持了这一设计方法的重要性。
- en: When the LLM agents decide their departure time every day, they are provided
    with the aforementioned summary and extreme events, as well as their tasks, a
    utility function, and some additional instructions. The additional instructions
    include prompting the agents to avoid excessive adjustments and taking account
    of arrival time and the cost of travel time. However, these instructions do not
    directly regulate the agent’s behavior. Instead, they serve as guiding conditions
    that promote human-like behavior by introducing behavioral inertia and reducing
    the agent’s excessive focus on either travel time or arrival time. Given these
    elements, the LLM agents autonomously make decisions. Furthermore, in the system,
    multiple agents can engage in strategic interactions, similar to humans. Also,
    agents are aware that their choices not only affect themselves but also influence
    the entire system through traffic flow, which corresponds to the theory-of-mind
    concept [[53](https://arxiv.org/html/2412.06681v1#bib.bib53)].
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当 LLM 代理每天决定出发时间时，它们会获得上述总结和极端事件，以及它们的任务、效用函数和一些额外的指令。这些额外的指令包括提示代理避免过度调整，考虑到到达时间和旅行时间的成本。然而，这些指令并不会直接规范代理的行为。相反，它们作为指导条件，通过引入行为惯性和减少代理对旅行时间或到达时间的过度关注，促进人类般的行为。基于这些元素，LLM
    代理可以自主做出决策。此外，在系统中，多个代理可以进行战略互动，类似于人类行为。同时，代理们意识到，它们的选择不仅影响自己，还通过交通流影响整个系统，这与理论心智概念[[53](https://arxiv.org/html/2412.06681v1#bib.bib53)]相对应。
- en: 'We simulate the system dynamics of a bottleneck that has 40 travelers over
    40 days. The bottleneck’s capacity is 60 vehicles per hour and has a free-flow
    travel time of 30 minutes. The ratio of the marginal disutility for the agents
    of early arrival time, in-route travel time, and late arrival time is $\alpha:\beta:\gamma=1:3:10$.
    On the first day, the agents’ departure times are set randomly within a certain
    range to initialize the system. After that, the system dynamics are fully autonomously
    driven by the designed agents and a dynamic traffic simulator [[54](https://arxiv.org/html/2412.06681v1#bib.bib54)].
    The agents’ departure time distribution for days 1-10, 11-20, 21-30 and 31-40
    are shown in [Figure 5](https://arxiv.org/html/2412.06681v1#S5.F5 "In 5.2 Tuning
    LLM agents on learning and adjustment ‣ 5 Behavioral Tuning of LLM Agents with
    Human Travelers ‣ Toward LLM-Agent-Based Modeling of Transportation Systems: A
    Conceptual Framework").'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们模拟了一个瓶颈系统的动态，该系统有40名旅客，持续40天。瓶颈的容量是每小时60辆车，且自由流动的旅行时间为30分钟。对于旅客，早到时间、途中旅行时间和晚到时间的边际无效性比率为$\alpha:\beta:\gamma=1:3:10$。在第一天，旅客的出发时间在某个范围内随机设定，以初始化系统。之后，系统的动态完全由设计的代理和动态交通模拟器[[54](https://arxiv.org/html/2412.06681v1#bib.bib54)]自动驱动。第1-10天、第11-20天、第21-30天和第31-40天的代理出发时间分布如[图5](https://arxiv.org/html/2412.06681v1#S5.F5
