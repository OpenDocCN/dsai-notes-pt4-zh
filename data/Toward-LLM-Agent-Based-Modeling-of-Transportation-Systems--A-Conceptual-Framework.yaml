- en: 'Figure 7: The agents’ cumulative destination-arrival time distribution'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：智能体的累计到达时间分布
- en: 'Similarly, the cumulative arrival time distribution of agents during the first
    and last 10 days, as shown in [Figure 7](https://arxiv.org/html/2412.06681v1#S5.F7
    "In 5.2 Tuning LLM agents on learning and adjustment ‣ 5 Behavioral Tuning of
    LLM Agents with Human Travelers ‣ Toward LLM-Agent-Based Modeling of Transportation
    Systems: A Conceptual Framework"), provides further evidence of the agents’ learning
    and behavioral adjustment. The distribution reveals that, in the early phase of
    the simulation, the agents’ arrival times exhibit heavier tails at both ends,
    indicating a greater occurrence of extreme early and late arrivals. Meanwhile,
    the central portion of the distribution follows a linear pattern, suggesting that
    a large portion of agents arrived at more typical times. By the final 10 days,
    the arrival time distribution shows significant improvement. The tails associated
    with early and late arrivals are notably reduced, while the overall arrival times
    are more concentrated around 9 AM. This shift indicates that agents have learned
    to avoid extreme early and late arrivals through repeated interaction with the
    environment. The overall result is a more stable and balanced arrival pattern,
    reflecting agents’ capacity to improve their decision-making process over time.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，智能体在前后 10 天的累计到达时间分布，如[图 7](https://arxiv.org/html/2412.06681v1#S5.F7 "在
    5.2 调整LLM智能体的学习与适应 ‣ 5 LLM智能体与人类旅行者的行为调整 ‣ 面向基于LLM智能体的交通系统建模：一个概念框架")所示，进一步证明了智能体的学习和行为调整。该分布揭示，在模拟的初期阶段，智能体的到达时间在两端呈现较长的尾部，表明极端早到和晚到的情况较为频繁。与此同时，分布的中心部分呈线性模式，表明大部分智能体在更典型的时间到达。到了最后
    10 天，到达时间分布有了显著改善。早到和晚到的尾部明显缩短，而整体到达时间更集中在早上 9 点。这一变化表明，智能体通过与环境的反复互动，已经学会避免极端的早到和晚到情况。整体结果是到达模式更加稳定和平衡，反映了智能体随着时间推移在决策过程上的不断改进。
- en: Additionally, we conducted a brief ablation study. Without the theory of mind
    guiding agents to consider changes in peak times, they tend to fall into a cycle
    of departing earlier, encountering congestion, departing even earlier, and repeating
    the process. This results in departure times being concentrated in relatively
    early periods and longer average travel times. Without behavioral inertia, agents
    become overly sensitive, making large adjustments and leaving excessive time buffers
    in response to congestion or delays. This leads to slower convergence or, in some
    cases, failure to converge altogether. This ablation shows the importance of realistic
    agent learning and adjustment from the system perspective.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们进行了一项简要的消融研究。如果没有心智理论引导代理考虑高峰时段的变化，它们往往会陷入一个循环：提前出发、遭遇拥堵、再提前出发，重复这一过程。这导致出发时间集中在相对较早的时段，并且平均旅行时间更长。如果没有行为惯性，代理变得过于敏感，在遇到拥堵或延误时做出过大的调整，并留下过多的时间缓冲。这导致了收敛速度变慢，或者在某些情况下根本无法收敛。这个消融研究表明，从系统的角度来看，现实的代理学习和调整至关重要。
- en: 6 Technical Challenges
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 技术挑战
- en: Our previous discussion and demonstration illustrated the potential, advantages,
    and feasibility of the LLM-agent-based modeling framework. However, there are
    still some challenges in the development and implementation of such a framework
    of transportation systems. We outline some remaining challenges in this section.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前的讨论和演示展示了基于LLM代理的建模框架的潜力、优势和可行性。然而，在运输系统这样一个框架的开发和实施中，仍然存在一些挑战。我们将在本节中概述一些剩余的挑战。
- en: 6.1 Enhancing behavioral alignment
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 增强行为一致性
- en: While LLMs have shown great potential in replicating diverse behavior among
    different groups of travelers, a distinctive aspect of human behavior is its inherent
    randomness. For example, even when faced with the same choice problem, humans
    may sometimes make decisions that deviate from their usual preferences. In traditional
    modeling frameworks, stochastic models based on random utility theory are used
    to capture both the diversity and randomness of human behavior. However, LLMs
    may struggle to replicate this randomness. Since LLMs are trained on large datasets
    and designed to predict the most probable next word or sequence, their responses
    tend to be repetitive and conform to general norms. This limits the diversity
    and unpredictability of their outputs compared to human responses, which are more
    variable and less predictable. Additionally, LLMs are designed to avoid generating
    harmful, offensive, or inappropriate content, which encourages the production
    of conservative, neutral, or “safe" responses. This built-in safety mechanism
    further narrows the range of possible outputs. Empirical evidence from Park et
    al. [[43](https://arxiv.org/html/2412.06681v1#bib.bib43)] highlights this issue,
    showing that LLMs exhibit a “correct answer" effect, where responses to survey
    questions are highly uniform, unlike human respondents who demonstrate significantly
    more diverse answers. While adjusting the “temperature" hyperparameter — which
    controls the randomness of the text generation process — can increase response
    diversity, both Wang et al. [[55](https://arxiv.org/html/2412.06681v1#bib.bib55)]
    and Liu et al. [[48](https://arxiv.org/html/2412.06681v1#bib.bib48)] find that
    temperature adjustments alone are insufficient to achieve the same level of randomness
    as observed in human behavior. Therefore, new methodologies are required to better
    align LLM behavior with the behavioral randomness exhibited by human travelers.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大规模语言模型（LLMs）在模拟不同旅行者群体的多样化行为方面显示出巨大的潜力，但人类行为的一个独特方面是其固有的随机性。例如，即使在面临相同的选择问题时，人类有时也会做出偏离其通常偏好的决策。在传统的建模框架中，基于随机效用理论的随机模型被用来捕捉人类行为的多样性和随机性。然而，大规模语言模型可能难以模拟这种随机性。由于大规模语言模型是基于大量数据集进行训练，并且设计上旨在预测最可能的下一个词或序列，因此它们的回答往往是重复的，符合一般的规范。这限制了它们的输出在多样性和不可预测性上的表现，相较于人类的回应，后者更具变异性且不容易预测。此外，大规模语言模型被设计成避免生成有害、冒犯性或不当的内容，这促使它们生成保守、中立或“安全”的回答。这种内建的安全机制进一步缩小了可能输出的范围。Park
    等人[[43](https://arxiv.org/html/2412.06681v1#bib.bib43)]的实证研究突显了这一问题，结果显示，大规模语言模型表现出“正确答案”效应，其中对调查问题的回答高度统一，而人类受访者的答案则表现出显著更多的多样性。尽管调整“温度”超参数——它控制文本生成过程中的随机性——可以增加回答的多样性，但Wang等人[[55](https://arxiv.org/html/2412.06681v1#bib.bib55)]和Liu等人[[48](https://arxiv.org/html/2412.06681v1#bib.bib48)]发现，仅靠温度调整不足以达到与人类行为中观察到的相同水平的随机性。因此，需要新的方法来更好地使大规模语言模型的行为与人类旅行者表现出的行为随机性对齐。
- en: 6.2 Scalability of the simulation
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 模拟的可扩展性
- en: Another major challenge of LLM-agent-based modeling in transportation systems
    is scalability. Transportation systems are inherently large and require a substantial
    number of agents, making it difficult to operationalize an LLM-agent-based framework
    at scale. The two primary bottlenecks are computational resource requirements
    and processing latency.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 另一大挑战是大规模语言模型代理基础的交通系统建模的可扩展性。交通系统本身规模庞大，需要大量的代理，这使得在大规模上实施基于大规模语言模型的代理框架变得困难。两个主要的瓶颈是计算资源需求和处理延迟。
- en: LLMs demand significant computational power, and as the number of agents increases,
    the system’s memory and processing needs grow proportionally. Running large-scale
    agent-based simulations quickly becomes resource-intensive. While cloud computing
    can help alleviate some of the computational burden, it does not fully address
    the issue of processing time. LLMs generally take longer to process inputs and
    generate responses than traditional models, making this a key bottleneck in large-scale
    simulations involving numerous agents. Transportation system simulations not only
    require large numbers of agents but also multiple repetitions to achieve convergence
    and assess system performance. As a result, the extended response times of LLM
    agents can significantly increase the total simulation runtime. Existing research
    has explored LLM-agent-based simulations with different agent counts, ranging
    from a few agents in game-like environments [[20](https://arxiv.org/html/2412.06681v1#bib.bib20),
    [36](https://arxiv.org/html/2412.06681v1#bib.bib36)], to around 10 agents in social
    sandboxes [[27](https://arxiv.org/html/2412.06681v1#bib.bib27)], and up to 50-100
    agents in larger domains like public health [[30](https://arxiv.org/html/2412.06681v1#bib.bib30)],
    macro-economics [[29](https://arxiv.org/html/2412.06681v1#bib.bib29)], and social
    networks [[22](https://arxiv.org/html/2412.06681v1#bib.bib22)]. However, transportation
    systems typically involve thousands of agents representing travelers, far exceeding
    the scale tested in other domains. To address this scalability challenge, new
    approaches are required to manage computational demands and ensure simulation
    efficiency. Possible solutions include developing representative agents or applying
    gradient-based methods [[31](https://arxiv.org/html/2412.06681v1#bib.bib31)],
    which could enable more efficient simulation of large-scale systems.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）需要大量的计算资源，随着代理数量的增加，系统的内存和处理需求也会成比例增长。运行大规模基于代理的模拟很快就会变得资源密集。尽管云计算可以帮助减轻一些计算负担，但它并不能完全解决处理时间的问题。与传统模型相比，LLMs通常需要更长的时间来处理输入并生成响应，这使得它们在涉及大量代理的大规模模拟中成为一个关键瓶颈。交通系统模拟不仅需要大量的代理，还需要多次重复以实现收敛并评估系统性能。因此，LLM代理的延长响应时间可能显著增加整个模拟的运行时间。现有的研究已探讨了不同代理数量的LLM代理基础模拟，从游戏环境中的少量代理[[20](https://arxiv.org/html/2412.06681v1#bib.bib20)，[36](https://arxiv.org/html/2412.06681v1#bib.bib36)]，到社会沙盒中约10个代理[[27](https://arxiv.org/html/2412.06681v1#bib.bib27)]，以及在公共卫生[[30](https://arxiv.org/html/2412.06681v1#bib.bib30)]、宏观经济[[29](https://arxiv.org/html/2412.06681v1#bib.bib29)]和社交网络[[22](https://arxiv.org/html/2412.06681v1#bib.bib22)]等较大领域中高达50-100个代理。然而，交通系统通常涉及数千个代表旅行者的代理，远远超出其他领域测试的规模。为了解决这一扩展性挑战，需要新的方法来管理计算需求并确保模拟效率。可能的解决方案包括开发代表性代理或应用基于梯度的方法[[31](https://arxiv.org/html/2412.06681v1#bib.bib31)]，这可以使大规模系统的模拟更加高效。
- en: 6.3 Verification of the model
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 模型验证
- en: The final main challenge for the LLM-agent-based modeling framework is verification.
    Although our initial efforts suggest that LLMs can replicate human traveler behavior
    in certain scenarios and generate behaviorally sound adjustments, further verification
    is essential to assess their behavioral accuracy across diverse tasks. For instance,
    it remains unclear how closely LLM agents mimic human information processing and
    learning from past experiences, requiring additional experimental validation.
    Moreover, verifying individual behaviors is difficult when ground-truth data on
    human actions is limited. Additionally, behavioral accuracy at the individual
    decision level does not automatically ensure that system-wide simulation outcomes
    align with real-world data, making verification at both individual and system
    levels crucial for the verification of our proposed framework.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: LLM代理基础建模框架的最终主要挑战是验证。尽管我们的初步研究表明，LLMs可以在某些场景中复制人类旅行者的行为，并生成行为合理的调整，但进一步的验证对于评估它们在各种任务中的行为准确性至关重要。例如，尚不清楚LLM代理在多大程度上模仿人类的信息处理和从过去经验中学习，这需要额外的实验验证。此外，当关于人类行为的真实数据有限时，验证个体行为变得十分困难。此外，个体决策层面的行为准确性并不自动保证系统级的模拟结果与现实世界数据相符，因此在个体和系统层面的验证对于我们提出的框架的验证至关重要。
- en: 7 Conclusion
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: In this paper, we introduce a conceptual framework of an LLM-agent-based modeling
    framework for transportation systems. Our approach leverages the natural language
    understanding and autonomous decision-making capabilities of LLM agents, which
    positions them as effective agents within an agent-based modeling framework. We
    postulate that LLM agents have the potential to address some challenges in the
    agent-based modeling of transportation systems, particularly regarding behavioral
    assumptions, data efficiency, and flexibility.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们介绍了基于LLM代理的交通系统建模框架的概念性框架。我们的方法利用了LLM代理的自然语言理解和自主决策能力，这使得它们在基于代理的建模框架中成为有效的代理。我们假设LLM代理有潜力解决交通系统基于代理建模中的一些挑战，特别是在行为假设、数据效率和灵活性方面。
- en: By closely simulating human travelers’ characteristics and interactions, we
    propose a general framework using LLM agents as proxies for human travelers and
    dynamic transportation network simulators as environments. Our framework incorporates
    a human-aligned agent design, featuring a memory system that mimics human memory,
    alongside an information retrieval and decision-making mechanism that enables
    LLM agents to learn from prior experiences and generate sound travel plans and
    actions. Furthermore, we demonstrated that the proposed framework has desirable
    properties on behavior emulation and learning abilities. We tested our framework
    on the morning commute bottleneck case and verified that the designed agents can
    generate sound behavior and adjust their decisions by learning from their interactions
    with the framework. Overall, our proposal is novel in the travel demand modeling
    and transportation system modeling domain, and our demonstration indicates the
    LLM-agent-based modeling framework has the potential to enhance the design and
    application of agent-based models in both academia and practice.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 通过密切模拟人类旅行者的特征和互动，我们提出了一个通用框架，使用LLM代理作为人类旅行者的代理，并将动态交通网络模拟器作为环境。我们的框架结合了与人类对齐的代理设计，特征包括模仿人类记忆的记忆系统，以及使LLM代理能够从先前的经验中学习并生成合理旅行计划和行动的资料检索和决策机制。此外，我们展示了该框架在行为模拟和学习能力方面具有理想的特性。我们在早晨通勤瓶颈案例中测试了该框架，并验证了所设计的代理能够生成合理的行为，并通过与框架的互动调整其决策。总体而言，我们的提案在旅行需求建模和交通系统建模领域是创新的，我们的示范表明，基于LLM代理的建模框架有潜力提升基于代理的模型在学术界和实践中的设计和应用。
- en: Nonetheless, some challenges remain. Tuning the behavioral alignment of LLM
    agents with human decision-making, especially in capturing randomness, is a key
    area for improvement. The scalability of the framework also poses limitations
    that must be addressed, and rigorous verification of both agent behavior and system-wide
    outcomes will be essential for broader applicability. Future research should focus
    on refining these aspects to enhance the accuracy and applicability of the LLM-agent-based
    framework for transportation modeling and related fields.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仍然存在一些挑战。特别是在捕捉随机性方面，调节LLM代理与人类决策之间的行为一致性是一个关键的改进领域。框架的可扩展性也存在一些限制，必须解决这些问题，而对代理行为和系统整体结果的严格验证将是广泛应用的关键。未来的研究应重点优化这些方面，以提高LLM代理基础框架在交通建模及相关领域的准确性和适用性。
