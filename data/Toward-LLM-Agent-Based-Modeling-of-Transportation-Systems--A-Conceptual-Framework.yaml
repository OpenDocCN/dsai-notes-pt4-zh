- en: 'Figure 6: The agents’ cumulative bottleneck-arrival time distribution'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：代理的累计瓶颈到达时间分布
- en: 'As shown in [Figure 6](https://arxiv.org/html/2412.06681v1#S5.F6 "In 5.2 Tuning
    LLM agents on learning and adjustment ‣ 5 Behavioral Tuning of LLM Agents with
    Human Travelers ‣ Toward LLM-Agent-Based Modeling of Transportation Systems: A
    Conceptual Framework"), the cumulative arrival time of agents at the bottleneck,
    following 30 minutes of free-flow travel, also reflects the process of learning
    and adjustment. During the first 10 days, the agents’ arrival time distribution
    exhibits long tails on both ends, indicating that some agents experienced extreme
    early departures or late departures. Additionally, a sharp spike in the middle
    of the distribution suggests that a large number of agents departed simultaneously,
    resulting in crowding at the bottleneck and the formation of long queues and congestion.
    By contrast, in the final 10 days, the agents’ arrival time distribution became
    more balanced. The long tails at both ends of the distribution were significantly
    shortened, indicating that agents had minimized extreme early and late arrivals.
    Moreover, the spike at the center of the distribution was reduced, reflecting
    a more staggered pattern of departures that mitigated the formation of large queues
    at the bottleneck. This shift in pattern suggests that agents were able to learn
    from past experiences and adjust their behavior accordingly, resulting in more
    reasonable and efficient arrival time distributions over time.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 6](https://arxiv.org/html/2412.06681v1#S5.F6 "在 5.2 调整LLM智能体的学习与适应 ‣ 5 LLM智能体与人类旅行者的行为调整
    ‣ 面向基于LLM智能体的交通系统建模：一个概念框架")所示，智能体在瓶颈处的累计到达时间，在 30 分钟自由流动的行驶后，也反映了学习与调整的过程。在前
    10 天，智能体的到达时间分布两端有较长的尾部，表明一些智能体出现了极端的早发车或晚发车情况。此外，分布中间的尖峰表明，很多智能体同时出发，导致瓶颈处拥堵，形成了长队和堵塞。相比之下，在最后
    10 天，智能体的到达时间分布变得更加平衡。分布两端的长尾显著缩短，表明智能体减少了极端早到和晚到的情况。此外，分布中间的尖峰减少，反映出智能体的出发模式更加错开，从而减少了瓶颈处大排长队的情况。这一模式的变化表明，智能体能够从过去的经验中学习，并相应调整行为，最终导致更加合理和高效的到达时间分布。
