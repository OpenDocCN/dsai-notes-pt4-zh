- en: I Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I 引言
- en: Effective diabetes management plays a pivotal role in maintaining optimal health
    in individuals diagnosed with diabetes. Given the widespread prevalence of diabetes
    and its significant impact on both global healthcare infrastructures and personal
    health outcomes, the availability and utilization of robust management strategies
    are essential [[1](https://arxiv.org/html/2402.10153v2#bib.bib1), [2](https://arxiv.org/html/2402.10153v2#bib.bib2),
    [3](https://arxiv.org/html/2402.10153v2#bib.bib3)]. Such services require holistic
    approaches integrating a healthy lifestyle, nutritious diet, and physical activity
    assessment [[4](https://arxiv.org/html/2402.10153v2#bib.bib4)]. Particularly,
    a critical aspect is dietary regulation, which plays a direct role in controlling
    blood glucose levels and influencing the progression of the disease [[5](https://arxiv.org/html/2402.10153v2#bib.bib5),
    [6](https://arxiv.org/html/2402.10153v2#bib.bib6)]. The recent surge in advanced
    technologies, particularly in Large Language Models (LLMs), has substantially
    enhanced the accessibility and efficacy of diabetes management as transformative
    educational and assistive tools, enabling patients to acquire comprehensive knowledge
    and bridge the gap in diabetes self-management [[7](https://arxiv.org/html/2402.10153v2#bib.bib7),
    [8](https://arxiv.org/html/2402.10153v2#bib.bib8), [9](https://arxiv.org/html/2402.10153v2#bib.bib9)].
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的糖尿病管理在维持糖尿病患者的最佳健康状态中发挥着至关重要的作用。鉴于糖尿病的广泛流行及其对全球医疗基础设施和个人健康结果的重大影响，强有力的管理策略的可用性和利用至关重要[[1](https://arxiv.org/html/2402.10153v2#bib.bib1),
    [2](https://arxiv.org/html/2402.10153v2#bib.bib2), [3](https://arxiv.org/html/2402.10153v2#bib.bib3)]。此类服务需要采用综合方法，整合健康的生活方式、营养饮食和体育活动评估[[4](https://arxiv.org/html/2402.10153v2#bib.bib4)]。特别是，饮食调控是一个关键方面，直接影响血糖水平的控制，并且对疾病的进展产生影响[[5](https://arxiv.org/html/2402.10153v2#bib.bib5),
    [6](https://arxiv.org/html/2402.10153v2#bib.bib6)]。近年来，先进技术，特别是大型语言模型（LLMs）的迅猛发展，显著提升了糖尿病管理的可及性和效果，成为变革性的教育和辅助工具，使患者能够获得全面的知识，并弥补糖尿病自我管理中的知识空白[[7](https://arxiv.org/html/2402.10153v2#bib.bib7),
    [8](https://arxiv.org/html/2402.10153v2#bib.bib8), [9](https://arxiv.org/html/2402.10153v2#bib.bib9)]。
- en: 'Recent studies have investigated the implementation of LLMs on diabetes management [[7](https://arxiv.org/html/2402.10153v2#bib.bib7),
    [8](https://arxiv.org/html/2402.10153v2#bib.bib8), [9](https://arxiv.org/html/2402.10153v2#bib.bib9)].
    For example, [[7](https://arxiv.org/html/2402.10153v2#bib.bib7)] evaluated the
    use of ChatGPT for Diabetes Self-Management and Education. They leveraged ChatGPT
    to answer a range of diabetes self-management questions, covering four areas:
    diet/exercise, glucose level education, insulin storage, and administration. ChatGPT
    responded to the inquiries, showcasing a structured response style and offering
    guidance that is understandable to laymen. However, in some specific contexts,
    such as devising dietary plans, it still requires extra prompts to comprehensively
    produce guidelines for tasks like insulin administration. Additionally, Yang et
    al. [[8](https://arxiv.org/html/2402.10153v2#bib.bib8)] introduced ChatGLM to
    provide diabetes treatment strategies. The proposed model was fine-tuned through
    P-tuning [[10](https://arxiv.org/html/2402.10153v2#bib.bib10)] and LoRA [[11](https://arxiv.org/html/2402.10153v2#bib.bib11)]
    techniques with Electronic Health Record (EHR) of patients with diabetes. ChatGLM
    showed proficiency in generating treatment recommendations for most cases. However,
    its dependency on the specific data used for fine-tuning could result in misleading
    outputs, potentially harmful in the absence of certain essential external diabetes
    knowledge.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的研究调查了大型语言模型（LLMs）在糖尿病管理中的应用[[7](https://arxiv.org/html/2402.10153v2#bib.bib7),
    [8](https://arxiv.org/html/2402.10153v2#bib.bib8), [9](https://arxiv.org/html/2402.10153v2#bib.bib9)]。例如，[[7](https://arxiv.org/html/2402.10153v2#bib.bib7)]评估了使用ChatGPT进行糖尿病自我管理和教育的效果。他们利用ChatGPT回答了一系列糖尿病自我管理问题，涵盖了四个领域：饮食/运动、血糖水平教育、胰岛素存储和使用。ChatGPT回应了这些询问，展示了结构化的回答风格，并提供了易于理解的指导，适合普通人。然而，在一些特定情境下，比如制定饮食计划时，它仍然需要额外的提示才能全面生成如胰岛素使用等任务的指导。此外，杨等人[[8](https://arxiv.org/html/2402.10153v2#bib.bib8)]引入了ChatGLM来提供糖尿病治疗策略。该模型通过P-tuning[[10](https://arxiv.org/html/2402.10153v2#bib.bib10)]和LoRA[[11](https://arxiv.org/html/2402.10153v2#bib.bib11)]技术，对糖尿病患者的电子健康记录（EHR）进行了微调。ChatGLM在为大多数病例生成治疗建议方面表现出色。然而，它对特定数据的依赖可能会导致误导性的输出，在缺乏某些重要的外部糖尿病知识的情况下，可能会带来潜在的危害。
- en: The lack of integration with verified domain-specific knowledge underscores
    a significant gap in existing approaches, compromising the accuracy and reliability
    of their outputs. Unlike systems anchored in specific knowledge bases, existing
    LLM-based approaches fall into limitations in their reliance on general information
    sources rather than specialized for diabetes. For instance, ChatGPT’s foundation
    on a general database – rather than medically specialized and validated ones –
    might account for its shortcomings in grasping medical nuances. Furthermore, due
    to the model’s inability to validate the reliability of its information, they
    may cause “hallucination,” generating inaccurate responses presented persuasively
    and fluently. This problem could easily mislead individuals lacking prior knowledge
    on the topic [[7](https://arxiv.org/html/2402.10153v2#bib.bib7)].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与经过验证的领域特定知识的缺乏集成，突显了现有方法中的一个重大缺口，影响了其输出的准确性和可靠性。与依赖于特定知识库的系统不同，现有的基于LLM的方法由于依赖的是通用信息来源，而非针对糖尿病的专门化知识，因此存在局限性。例如，ChatGPT基于通用数据库，而非医学专门验证的数据库，这可能导致其在把握医学细微差别方面的不足。此外，由于模型无法验证其信息的可靠性，它们可能会产生“幻觉”，生成不准确的响应，但这些响应往往表现得令人信服且流畅。这一问题可能会轻易误导缺乏相关知识的个体[[7](https://arxiv.org/html/2402.10153v2#bib.bib7)]。
- en: '![Refer to caption](img/91729d3aab462301e789ff780613f06c.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/91729d3aab462301e789ff780613f06c.png)'
- en: 'Figure 1: An overview of openCHA [[12](https://arxiv.org/html/2402.10153v2#bib.bib12)]
    framework.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：openCHA框架的概述[[12](https://arxiv.org/html/2402.10153v2#bib.bib12)]。
- en: 'We believe that the integration of external knowledge bases with LLMs presents
    a robust solution to current challenges by enhancing the models’ capacity to access
    reliable information. To achieve this, Conversational Health Agents (CHAs) can
    play an important role [[13](https://arxiv.org/html/2402.10153v2#bib.bib13)].
    CHAs are conversational systems that provide healthcare services, such as assistance
    and diagnosis, leveraging agents as the decision-making core. openCHA [[12](https://arxiv.org/html/2402.10153v2#bib.bib12)],
    an open-source CHA framework, provides a flexible framework for implementing LLM-based
    diabetes management through its adept integration of diverse external sources.
    openCHA possesses the capability to integrate and infuse knowledge into chatbots,
    while also integrating external analytical methods for data analysis. Figure [1](https://arxiv.org/html/2402.10153v2#S1.F1
    "Figure 1 ‣ I Introduction ‣ Knowledge-Infused LLM-Powered Conversational Health
    Agent: A Case Study for Diabetes Patients") shows an overview of this integration
    process, wherein an orchestrator – powered by an LLM-based planner and an LLM-based
    response generator – engages with various sources to gather the required information.
    This collected information is then used to craft a response to the user’s query.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '我们认为，将外部知识库与大语言模型（LLM）集成，能够通过增强模型访问可靠信息的能力，提供一个应对当前挑战的有力解决方案。为实现这一目标，对话健康代理（CHA）可以发挥重要作用[[13](https://arxiv.org/html/2402.10153v2#bib.bib13)]。CHA是提供医疗服务的对话系统，如辅助和诊断，利用代理作为决策核心。openCHA
    [[12](https://arxiv.org/html/2402.10153v2#bib.bib12)]是一个开源的CHA框架，通过其熟练集成多种外部资源，提供了一个灵活的框架，用于基于LLM的糖尿病管理。openCHA具有将知识集成并注入聊天机器人的能力，同时还能整合外部分析方法进行数据分析。图[1](https://arxiv.org/html/2402.10153v2#S1.F1
    "Figure 1 ‣ I Introduction ‣ Knowledge-Infused LLM-Powered Conversational Health
    Agent: A Case Study for Diabetes Patients")展示了这一集成过程的概述，在这个过程中，一个由LLM驱动的规划器和LLM驱动的响应生成器组成的协调器，与各种来源互动，收集所需的信息。然后，收集的信息用于构建对用户查询的响应。'
- en: This paper presents a knowledge-based diabetes management system that is implemented
    through the utilization of LLM-powered CHAs. We customize the open-source openCHA
    framework for diet assessment by integrating external knowledge – including the
    diet guidelines from the American Diabetes Association reports and the nutritional
    data from the Nutritionix knowledge base – into LLMs. We also incorporate an analysis
    tool to precisely calculate the total daily nutritional intake and compare it
    against the guidelines. We evaluate the proposed approach with real-world diabetes-related
    questions focusing on daily meals in comparison to GPT4\. The evaluation is centered
    on the assessment of the potential risk associated with the recommended dietary
    options.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一种基于知识的糖尿病管理系统，借助LLM支持的CHA实现。我们通过将外部知识——包括美国糖尿病协会报告中的饮食指南和Nutritionix知识库中的营养数据——整合到LLM中，定制了开源的openCHA框架用于饮食评估。我们还结合了一个分析工具，用以精确计算每日总营养摄入量，并与指南进行比较。我们使用与GPT4对比的真实世界糖尿病相关问题，评估该方法，重点关注日常饮食的推荐。
- en: II Method
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 方法
- en: We develop an LLM-based CHA, designed to assess the risk associated with daily
    food intake according to recommended nutritional thresholds. We leverage openCHA
    [[12](https://arxiv.org/html/2402.10153v2#bib.bib12)], as a foundational framework,
    for our development. The proposed CHA aims to interact with users with diabetes,
    get their daily food intake information in the form of a conversation, and use
    a food knowledge base as well as guidelines to answer users in a more reliable
    way.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开发了一个基于LLM的CHA，旨在评估每日食物摄入量与推荐营养阈值相关的风险。我们利用openCHA [[12](https://arxiv.org/html/2402.10153v2#bib.bib12)]作为开发的基础框架。该CHA旨在与糖尿病用户互动，获取他们的每日食物摄入信息，并通过对话形式使用食物知识库和指南，以更可靠的方式回答用户。
- en: 'Our proposed CHA contains three main parts as Interface, Orchestrator, and
    External Sources (see Figure [2](https://arxiv.org/html/2402.10153v2#S2.F2 "Figure
    2 ‣ II Method ‣ Knowledge-Infused LLM-Powered Conversational Health Agent: A Case
    Study for Diabetes Patients")). The Interface serves as a connection point between
    users and our framework, facilitating interactions through text using a web chat
    interface and relaying user queries to the Orchestrator.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出的CHA包含三个主要部分：界面、协调器和外部资源（见图[2](https://arxiv.org/html/2402.10153v2#S2.F2
    "图 2 ‣ II 方法 ‣ 知识驱动的LLM支持健康对话代理：以糖尿病患者为例")）。界面作为用户与我们框架之间的连接点，通过网页聊天界面促进文本互动，并将用户查询转发给协调器。
- en: '![Refer to caption](img/836aedae6096370c602d6ea456989a6a.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/836aedae6096370c602d6ea456989a6a.png)'
- en: 'Figure 2: LLM-based CHA for diabetes management enabled by the openCHA framework.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：基于LLM的糖尿病管理CHA，由openCHA框架支持。
- en: 'The Orchestrator serves as the core component of the CHA and is responsible
    for problem-solving, planning, executing actions, and generating appropriate responses
    based on user queries. It operates on the principles of the Perceptual Cycle Model
    [[14](https://arxiv.org/html/2402.10153v2#bib.bib14)] and involves perceiving,
    transforming, and analyzing the world (i.e., input query and metadata). It interacts
    with external sources, acquires information, performs data integration, and extracts
    insights. The Orchestrator comprises four major components: 1) Task Planner: to
    perform decision-making and planning, 2) Task Executor: to enable actuation and
    data conversion, 3) Data Pipe: to act as a repository for acquired metadata and
    intermediate data, 4) and Response Generator: to refine information and delivers
    conclusive responses. For the Orchestrator setup, we use the OpenAI’s [[15](https://arxiv.org/html/2402.10153v2#bib.bib15)]
    GPT-3.5-turbo model as our base LLM, and the Tree of Thought [[16](https://arxiv.org/html/2402.10153v2#bib.bib16)]
    prompting technique for Planning.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 协调器作为CHA的核心组件，负责解决问题、规划、执行行动并根据用户查询生成适当的回应。它基于感知循环模型[[14](https://arxiv.org/html/2402.10153v2#bib.bib14)]的原理，涉及感知、转化和分析世界（即输入查询和元数据）。它与外部资源交互，获取信息，执行数据集成并提取洞察。协调器由四个主要组件组成：1)
    任务规划器：执行决策和规划，2) 任务执行器：实现动作和数据转换，3) 数据管道：作为获取的元数据和中间数据的存储库，4) 响应生成器：提炼信息并提供最终回应。对于协调器的设置，我们使用OpenAI的[[15](https://arxiv.org/html/2402.10153v2#bib.bib15)]
    GPT-3.5-turbo模型作为基础LLM，并使用思维树[[16](https://arxiv.org/html/2402.10153v2#bib.bib16)]提示技术进行规划。
- en: 'External Sources are crucial for acquiring valuable information from diverse
    origins. Through the openCHA framework [[12](https://arxiv.org/html/2402.10153v2#bib.bib12)],
    we integrate two primary external sources to the CHA as: 1) Knowledge Base and
    2) AI and Analysis Models (see Figure [2](https://arxiv.org/html/2402.10153v2#S2.F2
    "Figure 2 ‣ II Method ‣ Knowledge-Infused LLM-Powered Conversational Health Agent:
    A Case Study for Diabetes Patients")).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 外部来源对于从各种来源获取有价值的信息至关重要。通过openCHA框架 [[12](https://arxiv.org/html/2402.10153v2#bib.bib12)]，我们将两个主要的外部来源整合到CHA中：1)
    知识库和 2) AI和分析模型（见图[2](https://arxiv.org/html/2402.10153v2#S2.F2 "图2 ‣ II方法 ‣ 知识增强的LLM驱动的健康对话代理：糖尿病患者案例研究")）。
- en: 'Knowledge Base: serves to fetch current healthcare information from credible
    sources. We developed a task focused on retrieving nutritional information from
    Nutritionix for various foods, enhancing the up-to-dateness of the responses.
    This task takes a food query as input and uses the NutritioniX API [[17](https://arxiv.org/html/2402.10153v2#bib.bib17)]
    to retrieve a list of foods along with their corresponding nutrient information,
    based on standard measurements. This is achieved by leveraging the API’s Natural
    Language for Nutrients feature, which allows for parsing of natural language requests
    and returning detailed nutrition information for common foods.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库：用于从可信来源获取当前的医疗保健信息。我们开发了一个任务，专注于从Nutritionix检索各种食物的营养信息，从而提高回答的时效性。该任务将食物查询作为输入，并使用NutritioniX
    API [[17](https://arxiv.org/html/2402.10153v2#bib.bib17)] 检索包含其相应营养信息的食物列表，基于标准测量。这是通过利用API的自然语言营养特性来实现的，该特性允许解析自然语言请求，并返回常见食物的详细营养信息。
- en: 'AI and Analysis Models: provide data analysis, enabling the extraction of insights
    and associations. This is particularly valuable in intricate healthcare contexts
    where LLMs may not efficiently handle intensive computations. We develop a task
    focused on daily food risk assessment into the openCHA framework [[12](https://arxiv.org/html/2402.10153v2#bib.bib12)].
    This task follows established guidelines for daily nutrient intake to perform
    food risk assessments. The task also leverages the knowledge extracted from the
    NutritioniX using Knowledge Base developed task. This algorithm evaluates potential
    risks associated with food intake by comparing extracted nutritional data to recommended
    thresholds for diabetics, accounting for factors like carbohydrate content, sugar
    levels, protein amount, and dietary fiber.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: AI和分析模型：提供数据分析，帮助提取洞察和关联。这在复杂的医疗保健背景中尤其有价值，在这些背景下，LLM可能无法有效处理密集的计算。我们开发了一个任务，专注于将每日食物风险评估纳入openCHA框架
    [[12](https://arxiv.org/html/2402.10153v2#bib.bib12)]。该任务遵循已建立的每日营养摄入指南，执行食物风险评估。该任务还利用从NutritioniX提取的知识，使用开发的知识库任务。该算法通过将提取的营养数据与糖尿病患者的推荐阈值进行比较，评估与食物摄入相关的潜在风险，考虑因素如碳水化合物含量、糖分水平、蛋白质含量和膳食纤维。
- en: '![Refer to caption](img/1c13c79d04a70f9a84624c2337944edd.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/1c13c79d04a70f9a84624c2337944edd.png)'
- en: 'Figure 3: A sample question and responses from the proposed CHA and GPT4\.
    The green text indicates matching the identified risk with the ground truth, the
    red text indicates mismatching.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：一个示例问题以及来自提议的CHA和GPT4的回答。绿色文本表示将识别的风险与真实数据匹配，红色文本表示不匹配。
- en: The threshold levels for the risk assessment algorithm are selected based on
    commonly recognized and accepted standards by medical associations for nutrient
    intake. According to an American Diabetes Association report [[18](https://arxiv.org/html/2402.10153v2#bib.bib18)],
    individuals suffering from Type 2 Diabetes should eat 20 to 35 grams (g) of fiber
    from raw vegetables and unprocessed grains per day and limit sodium intake to
    2,300 milligrams (mg) per day, both recommendations aligning with those for the
    general population. Although there are no overarching recommended ranges for carbohydrate
    intake, based on [[19](https://arxiv.org/html/2402.10153v2#bib.bib19)], patients
    with Type 1 and type 2 diabetes in the US consumed about 45% of their total energy
    intake through carbohydrates. While there is no concrete evidence about a certain
    range of protein intake aiding in glycemic control, we set protein intake to be
    15-20% of total calorie intake based on ADA standards of care [[18](https://arxiv.org/html/2402.10153v2#bib.bib18)].
    The recommended intake for fat is 20-35% of total calories according to [[20](https://arxiv.org/html/2402.10153v2#bib.bib20),
    [21](https://arxiv.org/html/2402.10153v2#bib.bib21)] while saturated fat is best
    restricted to less than 10% of total calories [[22](https://arxiv.org/html/2402.10153v2#bib.bib22)].
    Based on the American Heart Association (AHA) guidelines [[23](https://arxiv.org/html/2402.10153v2#bib.bib23)],
    we set stringent restrictions on sugar intake due to its negative impact on diabetes
    with a maximum of 6 teaspoons or 25g of sugar.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 风险评估算法的阈值是根据医学协会对营养摄入的普遍认可和接受的标准选择的。根据美国糖尿病协会的报告[[18](https://arxiv.org/html/2402.10153v2#bib.bib18)]，患有2型糖尿病的个体应每天摄入20至35克（g）的来自生蔬菜和未加工谷物的纤维，并将钠的摄入量限制在每天2300毫克（mg）以内，这些建议与普通人群的建议一致。尽管对于碳水化合物摄入量没有统一的推荐范围，但根据[[19](https://arxiv.org/html/2402.10153v2#bib.bib19)]，美国的1型和2型糖尿病患者大约有45%的总能量摄入来自碳水化合物。虽然目前没有确凿的证据表明某个特定范围的蛋白质摄入有助于血糖控制，但根据美国糖尿病协会（ADA）的护理标准[[18](https://arxiv.org/html/2402.10153v2#bib.bib18)]，我们将蛋白质的摄入量设定为总热量的15-20%。根据[[20](https://arxiv.org/html/2402.10153v2#bib.bib20)，[21](https://arxiv.org/html/2402.10153v2#bib.bib21)]的建议，脂肪的推荐摄入量为总热量的20-35%，而饱和脂肪最好限制在总热量的10%以下[[22](https://arxiv.org/html/2402.10153v2#bib.bib22)]。根据美国心脏协会（AHA）指南[[23](https://arxiv.org/html/2402.10153v2#bib.bib23)]，我们对糖的摄入量进行了严格限制，因为糖对糖尿病有负面影响，最大摄入量为6茶匙或25克糖。
- en: III Results
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III 结果
- en: 'TABLE I: Sample evaluation for one question.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 表I：一个问题的样本评估。
- en: '|  | Carbohydrate | Fat | Saturated Fat | Protein | Sodium | Sugars | Dietary
    Fiber |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '|  | 碳水化合物 | 脂肪 | 饱和脂肪 | 蛋白质 | 钠 | 糖 | 膳食纤维 |'
- en: '| Grount Truth | R | R | NR | R | NR | R | NR |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 真实值 | R | R | NR | R | NR | R | NR |'
- en: '| Proposed CHA | R | R | NR | R | NR | R | NR |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 提议的 CHA | R | R | NR | R | NR | R | NR |'
- en: '| GPT4 | R | NR | NR | NR | NR | R | NR |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| GPT4 | R | NR | NR | NR | NR | R | NR |'
- en: '| R=Risky, NR=Not Risky |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| R=有风险, NR=无风险 |'
- en: In this section, we assess the effectiveness of our proposed CHA in evaluating
    food-related risks for individuals with diabetes. Our objective is to determine
    the CHA’s ability to gauge the risk associated with daily food intake when the
    nutritional content deviates from recommended ranges. We compare the performance
    of our CHA, equipped with comprehensive food knowledge and analytical capabilities,
    with the OpenAI’s GPT4 model [[15](https://arxiv.org/html/2402.10153v2#bib.bib15)].
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们评估了我们提出的CHA在评估糖尿病患者与食物相关的风险方面的有效性。我们的目标是确定CHA在评估每日食物摄入风险时的能力，尤其是当营养成分偏离推荐范围时。我们将我们的CHA（具备全面的食品知识和分析能力）与OpenAI的GPT4模型[[15](https://arxiv.org/html/2402.10153v2#bib.bib15)]的表现进行比较。
- en: We collected 100 sample questions related to individuals inquiring about their
    daily meal intake. For the ground truth, we manually extract the nutritional data
    for each question and compute the overall nutritional values for parameters, such
    as fat, saturated fat, protein, carbohydrates, sodium, sugars, and dietary fiber.
    Subsequently, we evaluate the alignment of the nutrients with established guidelines.
    If any of these nutrients fall outside the recommended range, we categorize them
    as ”Risky,” while those within the range are labeled as ”Not Risky.” Ultimately,
    we generate a table of 100 rows and 7 columns (as our ground truth), representing
    Risky or Not Risky for each nutrient.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们收集了100个与个人日常饮食摄入相关的样本问题。对于真实情况，我们手动提取每个问题的营养数据，并计算出各个参数的整体营养值，如脂肪、饱和脂肪、蛋白质、碳水化合物、钠、糖分和膳食纤维。随后，我们评估这些营养素与既定指南的一致性。如果任何营养素超出了推荐范围，我们将其归类为“风险”类，而在范围内的则标记为“非风险”类。最终，我们生成一个100行7列的表格（作为我们的真实情况），表示每个营养素的风险或非风险。
- en: 'These questions are posed to both our CHA and GPT4 [[15](https://arxiv.org/html/2402.10153v2#bib.bib15)]
    in order to compare their responses with the ground truth. Figure [3](https://arxiv.org/html/2402.10153v2#S2.F3
    "Figure 3 ‣ II Method ‣ Knowledge-Infused LLM-Powered Conversational Health Agent:
    A Case Study for Diabetes Patients") provides an illustrative instance of a question
    and responses from the proposed CHA and GPT4. The green text highlights the model’s
    accurate identification of risk for specific nutrients based on the ground truth,
    while the red text indicates instances where the chatbot incorrectly assesses
    the risk for the corresponding nutrient. Table [I](https://arxiv.org/html/2402.10153v2#S3.T1
    "TABLE I ‣ III Results ‣ Knowledge-Infused LLM-Powered Conversational Health Agent:
    A Case Study for Diabetes Patients") shows the ground truth values and summarizes
    the assessments of the two chatbots for each nutrient.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题被提出给我们的CHA和GPT4 [[15](https://arxiv.org/html/2402.10153v2#bib.bib15)]，以便将它们的回答与真实情况进行比较。图[3](https://arxiv.org/html/2402.10153v2#S2.F3
    "图3 ‣ II 方法 ‣ 知识注入的LLM驱动的健康对话代理：糖尿病患者的案例研究")提供了一个问题及其对应的CHA和GPT4的回答实例。绿色文本突出显示了模型基于真实情况准确识别特定营养素风险的部分，而红色文本则指出了聊天机器人错误评估相应营养素风险的实例。表[I](https://arxiv.org/html/2402.10153v2#S3.T1
    "表I ‣ III 结果 ‣ 知识注入的LLM驱动的健康对话代理：糖尿病患者的案例研究")展示了真实情况值，并总结了两个聊天机器人对每个营养素的评估。
- en: Similarly, we replicate this procedure for each set of 100 questions and then
    compare the quantity of correctly identified risks against the ground truth. For
    GPT4, we formulate a customized prompt to instruct GPT4 to estimate the nutritional
    information of the mentioned foods and assess their alignment with recommended
    guidelines and rules.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，我们对每一组100个问题重复此过程，然后将正确识别风险的数量与真实情况进行比较。对于GPT4，我们制定了一个定制的提示，指导GPT4估算所提到食物的营养信息，并评估其与推荐指南和规则的一致性。
- en: 'TABLE II: The risk assessment accuracy of the 100 sample questions.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 表 II：100个样本问题的风险评估准确度。
- en: '|  | Carbohydrate | Fat | Saturated Fat | Protein | Sodium | Sugars | Dietary
    Fiber |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '|  | 碳水化合物 | 脂肪 | 饱和脂肪 | 蛋白质 | 钠 | 糖分 | 膳食纤维 |'
- en: '| --- | --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- | --- |'
- en: '| GPT4 | 49% | 52% | 68% | 17% | 73% | 58% | 46% |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| GPT4 | 49% | 52% | 68% | 17% | 73% | 58% | 46% |'
- en: '| Proposed CHA | 84% | 94% | 99% | 90% | 95% | 91% | 92% |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 提议的CHA | 84% | 94% | 99% | 90% | 95% | 91% | 92% |'
- en: 'Table [II](https://arxiv.org/html/2402.10153v2#S3.T2 "TABLE II ‣ III Results
    ‣ Knowledge-Infused LLM-Powered Conversational Health Agent: A Case Study for
    Diabetes Patients") indicates the responses to the 100 questions of both GPT4
    and the proposed CHA. Our CHA outperforms GPT4 across all seven nutrients. This
    shows the significance of incorporating guidelines, knowledge bases (e.g., NutritioniX),
    and analytical tools into LLMs for health management tasks. It is worth noting
    that, in certain instances, the nutrient calculations for the proposed CHA bordered
    closely to the established guidelines, resulting in an increased error rate in
    some cases. For instance, when manually calculated, Carbohydrate content was found
    to be 44%, which falls within the recommended range of less than 45%, whereas
    our CHA calculated it to be 45%. This might be due to minor variations in portion
    sizes or rounding of fractional numbers.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '表格[II](https://arxiv.org/html/2402.10153v2#S3.T2 "TABLE II ‣ III Results ‣
    Knowledge-Infused LLM-Powered Conversational Health Agent: A Case Study for Diabetes
    Patients")显示了GPT4和提议的CHA对100个问题的回答。我们的CHA在所有七种营养素上都优于GPT4。这表明将指南、知识库（如NutritioniX）和分析工具纳入LLMs在健康管理任务中的重要性。值得注意的是，在某些情况下，提议的CHA的营养计算与现有指南非常接近，导致在某些情况下出现较高的误差率。例如，手动计算时，碳水化合物的含量为44%，在推荐的45%以下范围内，而我们的CHA计算结果为45%。这可能是由于份量大小的微小差异或对小数的四舍五入。'
- en: IV Discussion
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV 讨论
- en: The proposed CHA offers a significant degree of flexibility for the integration
    of LLMs with external health data sources, knowledge bases, and analytical tools.
    This flexibility provides opportunities for mitigating hallucination problems
    while enhancing the personalization and reliability of the CHA. For instance,
    it allows for the incorporation of diverse elements such as food-related knowledge
    graphs, personal health biomarkers, individual demographics, and food preferences
    into the existing CHA framework, thereby enabling more refined and tailored recommendations.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的CHA为将LLMs与外部健康数据源、知识库和分析工具集成提供了极大的灵活性。这种灵活性为减轻幻觉问题提供了机会，同时增强了CHA的个性化和可靠性。例如，它允许将食物相关的知识图谱、个人健康生物标志物、个人人口统计数据和食物偏好等多种元素纳入现有的CHA框架，从而实现更加精细和量身定制的推荐。
- en: Additionally, this development emphasizes a strong focus on explainability.
    It enables users to inquire about the sequence of tasks and actions involved in
    generating a response. For example, when users seek information about specific
    food nutrients, data sources, or risk calculation methods, our CHA can provide
    insights into the underlying tasks and display results (in contrast to the state-of-the-art
    chatbots). This heightened level of transparency enhances the trustworthiness
    of the CHAs, fostering user confidence in the responses.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这一发展还强调了对可解释性的高度关注。它使用户能够查询生成回答时涉及的任务和行动序列。例如，当用户寻求特定食物营养成分、数据来源或风险计算方法的信息时，我们的CHA可以提供对相关任务的见解并展示结果（与现有最先进的聊天机器人不同）。这种透明度的提升增强了CHA的可信度，促进了用户对回答的信任。
- en: V Conclusion
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 结论
- en: In this paper, we proposed an LLM-based CHA for diabetes management enabled
    by knowledge-infused LLMs. To achieve this, We leveraged openCHA for our development.
    We developed a nutrition information retrieval task to integrate the Nutritionix
    knowledge base into the CHA. Moreover, we developed a food risk assessment tool
    based on the American Diabetes Association dietary guidelines. We evaluated the
    effectiveness of our proposed CHA, in comparison to GPT4, in food-related risks
    for individuals with diabetes. Our findings showed that the proposed CHA outperforms
    the general-purpose GPT4 in responding to 100 diabetes-related queries regarding
    daily meal choices. This advancement highlights the potential of LLM-powered conversational
    agents in improving the accessibility and effectiveness of diabetes management,
    addressing a crucial aspect of healthcare for diabetic patients.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们提出了一种基于LLM的CHA用于糖尿病管理，该系统由知识注入的LLMs驱动。为实现这一目标，我们利用了openCHA进行开发。我们开发了一个营养信息检索任务，将Nutritionix知识库集成到CHA中。此外，我们还开发了基于美国糖尿病协会饮食指南的食物风险评估工具。我们评估了我们提出的CHA与GPT4在糖尿病个体的食物相关风险方面的效果。我们的研究结果表明，提出的CHA在回应关于每日餐食选择的100个糖尿病相关问题时优于通用的GPT4。这一进展突显了LLM驱动的对话代理在改善糖尿病管理的可及性和效果方面的潜力，解决了糖尿病患者健康管理中的关键问题。
