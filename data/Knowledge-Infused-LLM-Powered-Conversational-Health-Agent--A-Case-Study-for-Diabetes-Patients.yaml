- en: 'Knowledge-Infused LLM-Powered Conversational Health Agent: A Case Study for
    Diabetes Patients'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 知识注入的LLM驱动的对话式健康助手：糖尿病患者的案例研究
