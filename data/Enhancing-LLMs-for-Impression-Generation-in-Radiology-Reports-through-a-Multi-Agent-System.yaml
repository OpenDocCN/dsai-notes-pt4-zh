- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'This study introduces "RadCouncil," a multi-agent Large Language Model (LLM)
    framework designed to enhance the generation of impressions in radiology reports
    from the finding section. RadCouncil comprises three specialized agents: 1) a
    "Retrieval" Agent that identifies and retrieves similar reports from a vector
    database, 2) a "Radiologist" Agent that generates impressions based on the finding
    section of the given report plus the exemplar reports retrieved by the Retrieval
    Agent, and 3) a "Reviewer" Agent that evaluates the generated impressions and
    provides feedback. The performance of RadCouncil was evaluated using both quantitative
    metrics (BLEU, ROUGE, BERTScore) and qualitative criteria assessed by GPT-4, using
    chest X-ray as a case study. Experiment results show improvements in RadCouncil
    over the single-agent approach across multiple dimensions, including diagnostic
    accuracy, stylistic concordance, and clarity. This study highlights the potential
    of utilizing multiple interacting LLM agents, each with a dedicated task, to enhance
    performance in specialized medical tasks and the development of more robust and
    adaptable healthcare AI solutions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究介绍了“RadCouncil”，一个多智能体大语言模型（LLM）框架，旨在增强从发现部分生成放射科报告印象的能力。RadCouncil包含三个专门的智能体：1）“检索”智能体，识别并从向量数据库中检索相似的报告；2）“放射科医生”智能体，基于给定报告的发现部分以及由检索智能体获取的示例报告生成印象；3）“审阅者”智能体，评估生成的印象并提供反馈。RadCouncil的性能通过定量指标（BLEU、ROUGE、BERTScore）和由GPT-4评估的定性标准进行了评估，以胸部X光作为案例研究。实验结果显示，RadCouncil在多个维度上超过了单一智能体方法，包括诊断准确性、风格一致性和清晰度。本研究强调了利用多个交互的LLM智能体，每个智能体负责专门任务，以增强在专业医疗任务中的表现，以及开发更强大、更适应性的医疗AI解决方案的潜力。
- en: 1 Introduction
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: In radiology workflow, radiologists traditionally interpret imaging studies
    and manually draft detailed reports, including an "impression" section that summarizes
    clinically significant findings and possible diagnosis, which is a vital part
    of the report for referring physicians and patient care. This process is time-consuming
    and subject to variability impacted by the radiologist’s knowledge and experience
    [[1](https://arxiv.org/html/2412.06828v1#bib.bib1)]. Automated impression generation
    has the potential to improve report consistency, reduce radiologist workload,
    and enhance the overall quality of radiology reports  [[2](https://arxiv.org/html/2412.06828v1#bib.bib2)].
    Such a feature is especially needed with the recent growth in the demands for
    medical imaging, which are straining radiologists, leading to possible burnout
    and impacting their ability to provide timely and precise reports [[3](https://arxiv.org/html/2412.06828v1#bib.bib3)].
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在放射科工作流程中，放射科医生传统上解读影像学研究并手动起草详细报告，其中包括“印象”部分，概述临床上重要的发现和可能的诊断，这是报告中供转诊医生和患者护理至关重要的部分。这个过程既耗时，又容易受到放射科医生知识和经验差异的影响[[1](https://arxiv.org/html/2412.06828v1#bib.bib1)]。自动化的印象生成有潜力提高报告的一致性，减少放射科医生的工作量，并提升放射科报告的整体质量[[2](https://arxiv.org/html/2412.06828v1#bib.bib2)]。随着医学影像需求的增加，放射科医生的工作压力也不断加大，导致可能的职业倦怠，并影响其提供及时且精确报告的能力[[3](https://arxiv.org/html/2412.06828v1#bib.bib3)]。
- en: Large Language Models (LLMs) have shown exceptional capabilities in understanding
    and generating text that is coherent and contextually relevant, making them promising
    tools for auto-generating impressions from findings in radiology reports. A few
    studies have investigated LLMs’ ability for the impression summarization task
    [[2](https://arxiv.org/html/2412.06828v1#bib.bib2), [4](https://arxiv.org/html/2412.06828v1#bib.bib4),
    [5](https://arxiv.org/html/2412.06828v1#bib.bib5), [6](https://arxiv.org/html/2412.06828v1#bib.bib6),
    [7](https://arxiv.org/html/2412.06828v1#bib.bib7), [8](https://arxiv.org/html/2412.06828v1#bib.bib8)],
    demonstrating the potential of LLMs to revolutionize radiology workflow by automating
    the report generation process. Various techniques, such as prompt engineering,
    model fine-tuning, and retrieval-augmented generation (RAG) [[6](https://arxiv.org/html/2412.06828v1#bib.bib6)],
    have been used to improve their performance and mitigate the limitations of LLMs,
    including hallucinations and insufficient domain knowledge. However, current approaches
    often lack the ability to integrate these techniques together within a unified
    framework and the scalability to incorporate new techniques and/or requirements
    in impression generation. Furthermore, applying LLM, even with domain adaptation
    techniques, for text generation without reflecting and reviewing the output of
    the model risks introducing hallucinations that could compromise the reliability
    of the results and lead to serious errors in clinical decision-making [[9](https://arxiv.org/html/2412.06828v1#bib.bib9),
    [10](https://arxiv.org/html/2412.06828v1#bib.bib10)].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在理解和生成连贯且符合语境的文本方面展现了卓越的能力，使其成为自动生成放射学报告印象的有前景的工具。一些研究已探讨LLMs在印象总结任务中的能力[[2](https://arxiv.org/html/2412.06828v1#bib.bib2)、[4](https://arxiv.org/html/2412.06828v1#bib.bib4)、[5](https://arxiv.org/html/2412.06828v1#bib.bib5)、[6](https://arxiv.org/html/2412.06828v1#bib.bib6)、[7](https://arxiv.org/html/2412.06828v1#bib.bib7)、[8](https://arxiv.org/html/2412.06828v1#bib.bib8)]，展示了LLMs在通过自动化报告生成过程来革新放射学工作流的潜力。多种技术，如提示工程、模型微调和检索增强生成（RAG）[[6](https://arxiv.org/html/2412.06828v1#bib.bib6)]，已被用于提高其性能并缓解LLMs的局限性，包括幻觉和领域知识不足。然而，当前的方法往往缺乏将这些技术整合到统一框架中的能力，也缺乏将新技术和/或要求纳入印象生成中的可扩展性。此外，即使在采用领域适应技术的情况下，如果在生成文本时未对模型输出进行反思和审查，使用LLM也有可能引入幻觉，从而危及结果的可靠性，并可能导致临床决策中的严重错误[[9](https://arxiv.org/html/2412.06828v1#bib.bib9)、[10](https://arxiv.org/html/2412.06828v1#bib.bib10)]。
- en: Recently, multi-agent systems have emerged as a promising approach for various
    natural language processing tasks [[11](https://arxiv.org/html/2412.06828v1#bib.bib11)].
    By leveraging the strengths of multiple specialized agents, each focusing on specific
    tasks, a multi-agent system can enhance the overall quality and reliability of
    the model performance. In addition, techniques that are used to enhance the performance
    of a single LLM can be readily applied to each agent and the whole system. Thanks
    to the advanced natural language and code/structured data processing capability
    of LLMs, multi-agent systems can understand model inputs in generalizable forms,
    write and execute codes, and perform reasoning to orchestrate the collaborative
    process, effectively "wrapping" any models in a more intelligent and robust form.
    With efficient memory management among agents, the multi-agent system can mitigate
    the limitations of the context window size, thus improving the handling of extensive
    and complex tasks for more accurate and relevant outputs. Furthermore, through
    the collaboration among LLM agents, the multi-agent system can combine diverse
    capabilities from models with different domain expertise, potentially leading
    to emergent properties [[12](https://arxiv.org/html/2412.06828v1#bib.bib12)].
    Some preliminary attempts have been made to test multi-agent frameworks in healthcare
    settings, such as clinical trial outcome prediction [[13](https://arxiv.org/html/2412.06828v1#bib.bib13)],
    diagnosis from case reports [[14](https://arxiv.org/html/2412.06828v1#bib.bib14)],
    medical education [[15](https://arxiv.org/html/2412.06828v1#bib.bib15)], and medical
    question answering [[16](https://arxiv.org/html/2412.06828v1#bib.bib16), [17](https://arxiv.org/html/2412.06828v1#bib.bib17)].
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，多智能体系统作为一种有前景的方法，已经在各种自然语言处理任务中崭露头角 [[11](https://arxiv.org/html/2412.06828v1#bib.bib11)]。通过利用多个专业化智能体的优势，每个智能体专注于特定任务，多智能体系统可以提升整体模型性能的质量和可靠性。此外，增强单一大型语言模型（LLM）性能的技术可以直接应用于每个智能体和整个系统。得益于LLM在自然语言和代码/结构化数据处理方面的先进能力，多智能体系统能够以可泛化的形式理解模型输入，编写和执行代码，并进行推理来协调协作过程，从而有效地将任何模型“包装”成更智能、更健壮的形式。通过智能体之间高效的内存管理，多智能体系统能够缓解上下文窗口大小的限制，从而提高对广泛且复杂任务的处理能力，提供更准确、更相关的输出。此外，通过LLM智能体之间的协作，多智能体系统可以结合不同领域专业知识的模型的多样化能力，从而可能产生新的
    emergent properties [[12](https://arxiv.org/html/2412.06828v1#bib.bib12)]。一些初步的尝试已经在医疗环境中测试了多智能体框架，如临床试验结果预测
    [[13](https://arxiv.org/html/2412.06828v1#bib.bib13)]、从病例报告中诊断 [[14](https://arxiv.org/html/2412.06828v1#bib.bib14)]、医学教育
    [[15](https://arxiv.org/html/2412.06828v1#bib.bib15)] 和医学问答 [[16](https://arxiv.org/html/2412.06828v1#bib.bib16),
    [17](https://arxiv.org/html/2412.06828v1#bib.bib17)]。
- en: 'In this study, we develop a multi-agent framework named “RadCouncil” to generate
    the impression section in radiology reports based on the finding section, using
    reports from chest X-ray imaging as the study case. RadCouncil consists of three
    specialized agents: (1) a Retrieval agent that searches for similar reports from
    an external database, (2) a Radiologist agent that generates the impression section
    from the finding section with reference to the retrieved reports, and (3) a Review
    agent that evaluates the generated impression and provides feedback to the Radiologist
    agent with possible revisions. The main contribution of this work is twofold:
    RadCouncil presents an innovative multi-agent approach that mimics the workflow
    in radiology clinical practice, incorporating key steps of report writing, reference
    to documents, and review by self/peers. Secondly, the demonstrated effectiveness
    of RadCouncil in analyzing and generating specialized medical text shows the potential
    of multi-agent systems across a broad spectrum of medical applications, extending
    beyond radiology to other healthcare domains where complex task coordination and
    interplay among different roles are crucial.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们开发了一种名为“RadCouncil”的多智能体框架，用于基于发现部分生成放射学报告中的印象部分，研究案例采用的是胸部X光影像报告。RadCouncil由三个专业化的智能体组成：（1）一个检索智能体，负责从外部数据库中搜索相似报告；（2）一个放射科医生智能体，依据检索到的报告，从发现部分生成印象部分；（3）一个审查智能体，评估生成的印象，并为放射科医生智能体提供可能的修订反馈。本文的主要贡献有两个方面：首先，RadCouncil提出了一种创新的多智能体方法，模拟了放射学临床实践中的工作流程，结合了报告撰写、文献参考和自我/同伴审查等关键步骤。其次，RadCouncil在分析和生成专业医学文本方面的有效性展示了多智能体系统在医疗应用中的潜力，这一潜力不仅限于放射学，还可以扩展到其他医疗领域，尤其是那些需要复杂任务协调和不同角色之间互动的领域。
