- en: 2.1.1 Report Retriever
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1 报告检索器
- en: The Report Retriever agent retrieves similar reports from an external database
    implemented by a vector database. Using the procedure name and findings provided
    by the input, the report retriever finds the matching exemplar reports by converting
    the input into its vector representation and searching the external radiology
    report database based on similarity score (e.g., cosine similarity). It will then
    fetch the top k similar vectors, where k is a predefined parameter balancing the
    retrieval efficiency and comprehensiveness.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 报告检索器代理从由向量数据库实现的外部数据库中检索类似报告。通过使用输入提供的手术名称和发现，报告检索器将输入转换为其向量表示，并基于相似性评分（例如，余弦相似度）在外部放射学报告数据库中进行搜索。然后，它将提取前k个相似的向量，其中k是一个预定义参数，用于平衡检索效率和全面性。
- en: 2.1.2 Radiologist
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2 放射科医生
- en: The Radiologist agent is responsible for generating the impression based on
    the procedure name and findings provided by the user. This agent utilizes the
    exemplar reports retrieved by the Report Retriever to augment its initial generation,
    improving the written style, the significance of the findings, and their interpretation.
    If a revision request is made by the Reviewer agent, the Radiologist agent will
    revise the previously generated impression based on the reviewer’s comments and
    feedback.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 放射科医生代理负责根据用户提供的手术名称和发现生成印象。该代理利用报告检索器检索到的示例报告来增强其初步生成，改善书写风格、发现的重要性以及对其的解读。如果评审员代理提出修订请求，放射科医生代理将根据评审员的意见和反馈修订先前生成的印象。
- en: 2.1.3 Reviewer
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.3 评审员
- en: The reviewer agent is designed to examine the consistency between the generated
    impression and the provided findings, ensuring that the generated impression aligns
    with each of the findings. If any inconsistencies are identified, the reviewer
    requests revisions from the radiologist, leading to the next iteration of the
    workflow. Otherwise, if no inconsistencies are found, the reviewer confirms that
    no revisions are needed, and the workflow ends with the generated impression as
    the final output. While other types of errors, such as missing clinically significant
    findings or misinterpretations, may exist, our study specifically addresses the
    potential consistency errors. Checking and revising the consistency error could
    also significantly reduce the hallucinations in the generated impressions, enhancing
    the trustworthiness of the system.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 审阅员代理的设计目的是检查生成的印象与提供的发现之间的一致性，确保生成的印象与每项发现相符。如果发现任何不一致，审阅员将要求放射科医师进行修订，从而进入工作流的下一轮迭代。否则，如果没有发现不一致，审阅员将确认无需修订，工作流将以生成的印象作为最终输出结束。尽管可能存在其他类型的错误，例如遗漏临床重要发现或误解，但我们的研究特别关注潜在的一致性错误。检查并修订一致性错误也能显著减少生成印象中的幻觉，提高系统的可信度。
- en: 2.2 Radiology Report Database
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 放射学报告数据库
- en: The radiology report database serves as an external resource to support impression
    generation with exemplar reports through RAG. It houses a collection of well-curated
    radiology reports encompassing detailed information on procedure names, findings,
    and impressions. For each report, the procedure name and findings are converted
    into vector representations. This transformation enables efficient retrieval and
    analysis of relevant reports, especially when the database is large.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 放射学报告数据库作为外部资源，支持通过RAG生成印象，提供示范报告。该数据库包含了一系列精心策划的放射学报告，涵盖了程序名称、发现和印象的详细信息。对于每份报告，程序名称和发现都被转换为向量表示。这一转换使得在数据库庞大的情况下，能够高效地检索和分析相关报告。
- en: 3 Experiments and Results
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 实验与结果
- en: 3.1 Dataset
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 数据集
- en: 'A total of 1,900 chest X-ray reports were collected from Massachusetts General
    Hospital between January 2018 and February 2018\. Each report consists of three
    sections: procedure name, findings, and impression. From this dataset, 100 reports
    were randomly selected for model evaluation. The remaining 1,800 reports serve
    as the external database for RAG. The impression section in the raw dataset may
    contain information on report communication and management, which were detected
    and removed by an LLM (Llama-3.1-70b) [[18](https://arxiv.org/html/2412.06828v1#bib.bib18)].'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 共收集了1,900份来自马萨诸塞州总医院的胸部X光报告，收集时间为2018年1月至2018年2月。每份报告包含三个部分：程序名称、发现和印象。从该数据集中，随机选择了100份报告进行模型评估。剩余的1,800份报告作为RAG的外部数据库。这些原始数据集中的印象部分可能包含有关报告沟通和管理的信息，这些信息通过LLM（Llama-3.1-70b）[[18](https://arxiv.org/html/2412.06828v1#bib.bib18)]被检测并移除。
- en: 3.2 Implementation Details
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 实现细节
- en: Both the Radiologist and Reviewer agents are implemented by LLMs (Llama-3.1-70b)
    [[18](https://arxiv.org/html/2412.06828v1#bib.bib18)] developed by Meta. Llama-3.1-70b
    is currently one of the leading open-source LLMs for text generation. The Report
    Retriever, a non-LLM agent, employs Faiss as the vector database, with vectorization
    performed by the GTE-base embedding model [[19](https://arxiv.org/html/2412.06828v1#bib.bib19)].
    The top 10 similar reports (i.e., k=10) are retrieved from the external database
    based on the provided procedure name and findings. To prevent possible infinite
    review-revise loops and task drift, we limit the number of communication rounds
    to three. The system prompts for the Radiologist and Reviewer agents can be found
    in Appendix A.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 放射科医师和审阅员代理都由LLM（Llama-3.1-70b）[[18](https://arxiv.org/html/2412.06828v1#bib.bib18)]实现，该模型由Meta开发。Llama-3.1-70b目前是领先的开源LLM之一，广泛用于文本生成。报告检索器是一个非LLM代理，它使用Faiss作为向量数据库，向量化过程由GTE-base嵌入模型执行[[19](https://arxiv.org/html/2412.06828v1#bib.bib19)]。根据提供的程序名称和发现，从外部数据库中检索出最相似的10份报告（即k=10）。为了防止可能出现的无限审阅-修订循环和任务漂移，我们将通信回合数限制为三次。放射科医师和审阅员代理的系统提示可在附录A中找到。
- en: 3.3 Memory Management
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 内存管理
- en: Considering the limitations of the context window and the computational burden
    of LLMs, the memory capabilities of both the Radiologist and Reviewer agents are
    constrained. During the initial round of interaction, the radiologist retains
    the target procedure name and findings provided by the user, as well as the exemplar
    reports retrieved by the report retriever, to generate the initial impression.
    On the other hand, the Reviewer agent is only aware of the task provided by the
    user and the initial impression generated by the Radiologist agent for review.
    In subsequent rounds of interaction, the memory of both the Radiologist and the
    Reviewer agents is limited to their last round of communication and the task provided
    by the user. Exemplar reports retrieved earlier or previous rounds of conversations
    will not influence their ongoing interaction.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到上下文窗口的限制和LLM的计算负担，放射科医生和审阅者代理的记忆能力受到限制。在初始交互回合中，放射科医生会保留用户提供的目标程序名称和发现，以及由报告检索器检索的范例报告，以生成初步印象。另一方面，审阅者代理仅了解用户提供的任务和放射科医生代理生成的初步印象供其审阅。在随后的交互回合中，放射科医生和审阅者代理的记忆仅限于他们的上一轮交流和用户提供的任务。之前检索到的范例报告或前几轮的对话不会影响他们的持续互动。
- en: 3.4 Performance of RadCouncil
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 RadCouncil的性能
- en: The performance of RadCouncil was evaluated using standard metrics for text
    generation tasks, including BLEU [[20](https://arxiv.org/html/2412.06828v1#bib.bib20)],
    ROUGE-1, ROUGE-2, ROUGE-L [[21](https://arxiv.org/html/2412.06828v1#bib.bib21)],
    and BERTScore [[22](https://arxiv.org/html/2412.06828v1#bib.bib22)]. These scores
    mainly focus on distance-based similarity (e.g., word matching) between the generated
    and ground truth impressions. The performance of RadCouncil is compared to a single-agent
    LLM (Llama-3.1-70b), which represents a radiologist operating without the support
    of exemplar reports or the reviewer. As listed in Table 2, RadCouncil outperformed
    the single-agent LLM across all these metrics.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: RadCouncil的性能通过标准的文本生成任务指标进行评估，包括BLEU [[20](https://arxiv.org/html/2412.06828v1#bib.bib20)]、ROUGE-1、ROUGE-2、ROUGE-L
    [[21](https://arxiv.org/html/2412.06828v1#bib.bib21)]和BERTScore [[22](https://arxiv.org/html/2412.06828v1#bib.bib22)]。这些分数主要关注生成结果与真实标签之间基于距离的相似度（例如，词汇匹配）。RadCouncil的性能与单一代理LLM（Llama-3.1-70b）进行了比较，后者代表没有范例报告或审阅者支持的放射科医生。如表2所示，RadCouncil在所有这些指标上都超过了单一代理LLM。
- en: 'In addition to these metrics, RadCouncil was also evaluated using GPT-4o developed
    by OpenAI to evaluate, focusing on the semantic and clinical accuracy of the generated
    impression. The evaluation was based on the following qualitative criteria: inclusion
    of clinically significant findings, consistency with original findings, potential
    diagnosis, stylistic concordance, and conciseness and clarity. Each criterion
    was scored on a scale from 1 to 10, where a higher score indicates better quality.
    The system prompts for evaluation can be found in Appendix B. The results of this
    evaluation are summarized in Table 3\. The results show that both the single-agent
    and multi-agent systems performed equally well in identifying clinically significant
    findings (both 8.51 on a 1-10 scale)in the generated impression, demonstrating
    their ability to understand and process languages in radiology. In the task of
    inferring potential diagnoses, RadCouncil outperformed the single-agent LLM (8.24
    vs. 8.15). RadCouncil also showed improvements in stylistic concordance (8.53
    vs. 7.80) and conciseness/clarity (8.77 vs. 7.93) over single-agent LLM, possibly
    because of the support from retrieved exemplar reports. We also observed that
    the single-agent LLM achieved a better consistency score (8.77) than RadCouncil
    (8.63). We will analyze and discuss the inconsistency issue of RadCouncil in the
    next section.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些指标，RadCouncil还通过OpenAI开发的GPT-4o进行了评估，重点评估生成的印象的语义和临床准确性。评估基于以下定性标准：包括临床显著发现、一致性与原始发现、潜在诊断、风格一致性，以及简洁性和清晰度。每个标准的评分范围为1到10分，分数越高表示质量越好。用于评估的系统提示可以在附录B中找到。此评估结果汇总于表3。结果显示，无论是单代理系统还是多代理系统，在识别生成印象中的临床显著发现方面表现相同（都为8.51，评分范围为1-10），证明它们在放射学语言理解和处理方面的能力。在推断潜在诊断的任务中，RadCouncil的表现优于单代理LLM（8.24对比8.15）。RadCouncil在风格一致性（8.53对比7.80）和简洁性/清晰度（8.77对比7.93）上也优于单代理LLM，这可能得益于从检索的示例报告中获得的支持。我们还观察到，单代理LLM的表现得到了更高的一致性评分（8.77），而RadCouncil的得分为8.63。我们将在下一节分析和讨论RadCouncil的一致性问题。
