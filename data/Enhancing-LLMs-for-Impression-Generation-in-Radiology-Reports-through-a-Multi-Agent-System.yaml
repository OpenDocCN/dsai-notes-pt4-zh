  type: TYPE_NORMAL
  zh: '| 检索器 | 这里有一些示例：示例1：'
- en: 'PROCEDURE NAME: XR CHEST PORTABLE. FINDINGS: Lines/tubes: Endotracheal tube
    terminates below the carina in the proximal right mainstem bronchus. Lungs: Redemonstration
    of patchy ill-defined opacities in the right mid to upper lung. Focus of patchy
