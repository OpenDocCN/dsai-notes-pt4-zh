    tip is projected at the level of the carina with tip projected near the origin
    of the right mainstem bronchus. Evidence of embolization coils project over the
    right upper hemithorax. Lungs: Patchy ill-defined opacities in the right upper
    lung are again noted. No gross pulmonary edema. Pleura: There is no pleural effusion
    or pneumothorax. Heart and mediastinum: The heart and the mediastinum are unchanged.
    Bones: The thoracic skeleton is unchanged. |'
