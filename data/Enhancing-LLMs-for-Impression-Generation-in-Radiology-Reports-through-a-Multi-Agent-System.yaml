- en: 3.6 Effectiveness of the Reviewer agent
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6 审阅者代理的有效性
- en: To reduce inconsistencies in the generated impression, we implemented a Reviewer
    agent with prompt input consisting of only the original finding section and the
    generated impression. Our premise is that if the inconsistencies are caused by
    the long context window of the Radiologist agent, the Reviewer agent with a much
    simpler context can potentially identify the errors and make the corresponding
    revision suggestions. In this work, the Reviewer agent only focuses on the "Consistency"
    issue of the generated impression, which is the most critical problem of RadCouncil.
    As listed in the last row of Table 4, the Reviewer agent correctly identified
    and resolved inconsistencies in four cases, with most cases resolved in two rounds
    of interactions between the Radiologist and the Reviewer. The Reviewer correctly
    identified all the inconsistency errors regarding the Presence type, while it
    could not identify other types of inconsistencies. Specifically, regarding the
    "Status", the Reviewer agent failed to identify the wrongfully-generated “unchanged”
    conclusions in the impression. It explained that the absence of a changed status
    implies the condition is unchanged, which is incorrect according to radiological
    reporting standards, as the "unchanged" status must be explicitly supported by
    prior comparison studies mentioned in the findings. This limitation suggests that
    the Reviewer agent may benefit from additional training specifically on temporal
    relationships and status changes in radiological findings.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少生成的报告中不一致之处，我们实现了一个审阅者代理，该代理的提示输入仅包含原始发现部分和生成的报告。我们的前提是，如果不一致是由放射科医生代理的长上下文窗口引起的，那么具有更简单上下文的审阅者代理可能会识别这些错误并提出相应的修正建议。在本研究中，审阅者代理只关注生成报告中的“一致性”问题，这是RadCouncil中最关键的问题。如表4最后一行所示，审阅者代理正确识别并解决了四个不一致问题，大多数问题通过放射科医生与审阅者之间两轮互动得到解决。审阅者正确识别了所有与存在类型（Presence）相关的不一致错误，但未能识别其他类型的不一致。具体而言，在“状态”（Status）方面，审阅者代理未能识别报告中错误生成的“未变化”（unchanged）结论。它解释道，缺少变化状态意味着条件未变化，但根据放射学报告标准，这是不正确的，因为“未变化”状态必须通过在发现部分中提到的先前对比研究来明确支持。这个局限性表明，审阅者代理可能需要额外的训练，特别是在放射学发现中的时间关系和状态变化方面。
- en: 4 Conclusion and Discussion
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结论与讨论
- en: This study presents RadCouncil, a multi-agent framework for generating radiology
    report impressions based on the input finding section and procedure name. Experiment
    results demonstrate significant improvements over single-agent approaches. Through
    quantitative metrics (BLEU, ROUGE, BERTScore) and qualitative evaluation by GPT-4,
    RadCouncil showed enhanced performance in diagnostic accuracy, stylistic concordance,
    and clarity of expression, aligning with recent findings by Sun et al. [[2](https://arxiv.org/html/2412.06828v1#bib.bib2)]
    on the potential of LLMs in radiology workflows. As healthcare systems continue
    to face increasing demands and workload pressures [[3](https://arxiv.org/html/2412.06828v1#bib.bib3)],
    AI-assisted documentation tools such as the RadCouncil developed in this work
    could play a vital role in maintaining high-quality patient care while supporting
    healthcare provider efficiency.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究提出了RadCouncil，这是一个多代理框架，用于基于输入的发现部分和程序名称生成放射学报告。实验结果显示，相较于单一代理方法，RadCouncil在诊断准确性、风格一致性和表达清晰度方面有显著提升，并通过定量指标（BLEU、ROUGE、BERTScore）和GPT-4的定性评估验证了这一点。RadCouncil的性能与Sun等人的最新研究一致，表明大语言模型（LLMs）在放射学工作流程中的潜力[[2](https://arxiv.org/html/2412.06828v1#bib.bib2)]。随着医疗系统面临越来越大的需求和工作压力[[3](https://arxiv.org/html/2412.06828v1#bib.bib3)]，像本研究中开发的RadCouncil这样的AI辅助文档工具可能在维护高质量患者护理的同时，支持医疗服务提供者的工作效率方面发挥至关重要的作用。
- en: The three-agent architecture of RadCouncil, combining a Report Retriever for
    similar case identification, a Radiologist for impression generation, and a Reviewer
    for consistency checking, proved effective in producing more standardized and
    accurate impressions. This success supports the emerging consensus that multi-agent
    systems can effectively handle complex medical tasks through specialized role
    distribution, as shown in similar healthcare applications [[13](https://arxiv.org/html/2412.06828v1#bib.bib13),
    [14](https://arxiv.org/html/2412.06828v1#bib.bib14), [15](https://arxiv.org/html/2412.06828v1#bib.bib15)].
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: RadCouncil 的三代理架构，结合了用于相似案例识别的报告检索器、用于印象生成的放射科医生和用于一致性检查的审阅者，证明在生成更标准化和准确的印象方面非常有效。这一成功支持了一个日益形成的共识：多代理系统能够通过专门的角色分配有效地处理复杂的医学任务，正如类似的医疗应用中所展示的那样
    [[13](https://arxiv.org/html/2412.06828v1#bib.bib13), [14](https://arxiv.org/html/2412.06828v1#bib.bib14),
    [15](https://arxiv.org/html/2412.06828v1#bib.bib15)]。
- en: The demonstrated effectiveness of RadCouncil, despite its limitations, suggests
    potential applications beyond radiology to other healthcare domains where complex
    task coordination and specialized expertise are crucial for accurate documentation
    and decision-making. We envision that multi-agent systems will be increasingly
    utilized in healthcare AI development, especially those involving sophisticated
    reasoning and domain expertise [[16](https://arxiv.org/html/2412.06828v1#bib.bib16),
    [17](https://arxiv.org/html/2412.06828v1#bib.bib17)].
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 RadCouncil 存在一些局限性，但其展示的有效性表明，除了放射学外，还可以在其他医疗领域应用，尤其是在准确文档编制和决策过程中，复杂任务协调和专业知识至关重要的领域。我们预见到多代理系统将在医疗人工智能开发中得到越来越广泛的应用，特别是在涉及复杂推理和领域专业知识的场景中
    [[16](https://arxiv.org/html/2412.06828v1#bib.bib16), [17](https://arxiv.org/html/2412.06828v1#bib.bib17)]。
- en: 'We found that the retrieval-augmented generation (RAG) approach particularly
    improved the stylistic alignment with radiological reporting conventions and diagnostic
    precision, extending the findings of Ma et al. [[6](https://arxiv.org/html/2412.06828v1#bib.bib6)].
    However, our analysis revealed important challenges in using RAG, as it could
    introduce additional inconsistencies. This aligns with concerns raised by Omiye
    et al. [[9](https://arxiv.org/html/2412.06828v1#bib.bib9)] regarding LLM hallucinations
    in medical contexts. To mitigate this problem, we implemented the Reviewer agent,
    which showed promising performance in identifying and correcting such inconsistencies.
    Findings from this study suggest several promising avenues for advancing both
    radiology applications and broader healthcare applications of multi-agent systems:
    1) Further improvements of the Radiologist and Reviewer agent’s capabilities,
    particularly in temporal reasoning and status change detection, are much needed.
    This could build upon the analysis of longitudinal radiology reports by these
    agents similar to the clinical practice. 2) To address the context window limitations
    in our current RAG implementation that can lead to information overflow and inconsistencies,
    future work is needed to develop more advanced memory management techniques such
    as hierarchical retrieval strategies and dynamic context prioritization [[23](https://arxiv.org/html/2412.06828v1#bib.bib23),
    [24](https://arxiv.org/html/2412.06828v1#bib.bib24)].'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，检索增强生成（RAG）方法特别改善了与放射学报告规范的风格对齐以及诊断精度，扩展了 Ma 等人 [[6](https://arxiv.org/html/2412.06828v1#bib.bib6)]
    的研究成果。然而，我们的分析揭示了使用 RAG 时存在的重大挑战，因为它可能引入额外的不一致性。这与 Omiye 等人 [[9](https://arxiv.org/html/2412.06828v1#bib.bib9)]
    提出的关于医学背景下大型语言模型（LLM）幻觉的担忧相一致。为了缓解这一问题，我们实施了审阅者代理，并展示了其在识别和纠正这些不一致性方面的良好表现。本研究的结果为推进放射学应用和更广泛的医疗应用的多代理系统提供了若干有前景的方向：1)
    放射科医生和审阅者代理的能力，特别是在时间推理和状态变化检测方面，亟需进一步改进。这可以基于这些代理对纵向放射学报告的分析，类似于临床实践。2) 为了解决我们当前
    RAG 实现中的上下文窗口限制，避免信息溢出和不一致性，未来的工作需要开发更先进的记忆管理技术，如层次化检索策略和动态上下文优先级分配 [[23](https://arxiv.org/html/2412.06828v1#bib.bib23),
    [24](https://arxiv.org/html/2412.06828v1#bib.bib24)]。
