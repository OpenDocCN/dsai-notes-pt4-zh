- en: 3.5 Analysis of the RAG performance
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 RAG性能分析
- en: '![Refer to caption](img/f6d29c0ee059a0ecb5b6c5b760ce2f90.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/f6d29c0ee059a0ecb5b6c5b760ce2f90.png)'
- en: 'Figure 2: Example comparison of original impression generated by radiologist
    agent only vs. impression enhanced by report retriever agent.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：由放射科医生代理生成的原始印象与由报告检索代理增强的印象的示例对比。
- en: Figure 2 shows an example of the original impression generated by the Radiologist
    agent alone and the enhanced impression with the support of the Retriever agent.
    This example demonstrates the benefit of RAG to make the generated impression
    more closely aligned with the ground truth. The enhanced impression shows improved
    stylistic concordance with typical radiological reporting practice. It is more
    concise and focused, eliminating extraneous details while retaining key findings.
    The accuracy of the potential diagnosis is also improved, as the final impression
    precisely identifies the condition as "small airways disease" and specifically
    mentions "bronchiolitis and reactive airways disease," perfectly aligning with
    the ground truth impression. With similar reports provided by the report retriever
    agent, the radiologist has the potential to generate more standardized and diagnostically
    accurate impressions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图2展示了仅由放射科医生代理生成的原始印象和在检索代理支持下增强后的印象示例。这个例子展示了RAG的优势，使生成的印象更加与真实情况一致。增强后的印象在风格上更符合典型的放射学报告实践。它更加简洁和集中，去除了多余的细节，同时保留了关键发现。潜在诊断的准确性也得到了提高，因为最终的印象准确地将病情识别为“细小气道病”，并特别提到“支气管炎和反应性气道病”，完美地与真实印象一致。通过报告检索代理提供的类似报告，放射科医生有潜力生成更加标准化和诊断准确的印象。
- en: On the other hand, providing additional information (in the form of exemplar
    reports) in the prompt to the Radiologist could result in inconsistent summaries
    in the generated impression. We manually reviewed the results of all 100 test
    cases, and analyzed five types of inconsistencies between the provided findings
    and generated impressions in various scenarios, as listed in Table 4\. The five
    types of inconsistencies include Presence, Progression Status, Severity, Size,
    and Location of the findings. The "Presence" inconsistency refers to the cases
    where findings in the generated impression that are not mentioned in the input
    findings or the existence of the findings is contradictory to common sense. The
    "Progression Status" inconsistency indicates a mismatch between the temporal changes
    of lesion condition described in the findings and how they are represented in
    the impression (e.g., stating "worsening" in the impression when the findings
    indicate "stable" or "improved" conditions). The "Severity" inconsistency refers
    to cases where the degree or intensity of a finding is described differently.
    The "Size" inconsistency represents discrepancies in the dimensional descriptions
    of lesions. The "Location" inconsistency occurs when there are contradictions
    or mismatches in the anatomical location of findings. The analysis results show
    a notable increase in inconsistency of the impressions generated with the support
    from the Retriever agent (i.e., via RAG). In the impressions generated by the
    Radiologist agent alone, inconsistencies were relatively minimal, with only two
    inconsistencies (one on progression status and one on size) found in two cases.
    In contrast, impressions generated with RAG showed more inconsistencies across
    multiple categories. Among the 100 analyzed cases, ten of the impressions generated
    using RAG contained inconsistencies. There were seven instances of presence inconsistency,
    six instances of progression status inconsistency, one instance of severity inconsistency,
    and one instance of location inconsistency. Specifically, we found that RAG tends
    to generate unmentioned findings and add unmentioned progression status (especially
    “unchanged”) to the impression. This analysis demonstrates that while the use
    of RAG will enhance the overall quality of the generation, it could also introduce
    more inconsistencies, possibly due to the much longer context window for the exemplar
    reports. This suggests that further refinement and calibration for RAG would be
    necessary to reduce these inconsistencies and improve the reliability and trustworthiness.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在提示中提供额外的信息（以示例报告的形式）给放射科医生，可能会导致生成的印象中出现不一致的总结。我们手动审查了所有100个测试案例的结果，并分析了提供的发现与生成的印象之间在不同场景中的五种不一致性，如表4所列。五种不一致性包括发现的“存在性”、“进展状态”、“严重性”、“尺寸”和“位置”。“存在性”不一致指的是生成的印象中提到的发现，在输入的发现中没有提及，或者这些发现的存在与常识相矛盾。“进展状态”不一致指的是发现中描述的病变条件的时间变化与印象中如何呈现不匹配（例如，当发现显示“稳定”或“改善”时，印象中却说是“恶化”）。
    “严重性”不一致指的是描述发现的程度或强度时不一致的情况。“尺寸”不一致指的是病变的尺寸描述存在差异。“位置”不一致发生在发现的解剖位置上存在矛盾或不匹配的情况。分析结果显示，使用检索器代理（即通过RAG）生成的印象的不一致性显著增加。在仅由放射科医生代理生成的印象中，不一致性相对较少，仅在两例中发现了两种不一致性（一种是进展状态不一致，一种是尺寸不一致）。相比之下，使用RAG生成的印象在多个类别中显示出更多的不一致性。在100个分析的案例中，使用RAG生成的十个印象包含了不一致性。有七个“存在性”不一致，六个“进展状态”不一致，一次“严重性”不一致，以及一次“位置”不一致。具体来说，我们发现RAG倾向于生成未提及的发现，并在印象中添加未提及的进展状态（特别是“未变化”）。这一分析表明，尽管使用RAG会提高生成的总体质量，但它也可能引入更多的不一致性，这可能是由于示例报告的上下文窗口更长所致。这表明，进一步细化和校准RAG是必要的，以减少这些不一致性，并提高可靠性和可信度。
