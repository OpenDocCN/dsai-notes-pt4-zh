- en: '2.1 RadCouncil: Overview and Workflow'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 RadCouncil：概述与工作流程
- en: 'In this work, we introduce a multi-agent system for generating radiology report
    impressions, leveraging both the generative power of LLMs and established medical
    knowledge from existing reports. The system employs three specialized agents:
    a Report Retriever that uses vector similarity matching to find relevant historical
    reports, a Radiologist agent that generates impressions with reference to retrieved
    examples, and a Reviewer agent that ensures consistency between findings and generated
    impressions. This architecture not only helps maintain accuracy but also reduces
    hallucinations by grounding the generation process in real medical examples and
    cross-checking by multiple LLMs. An illustrative example of the RadCouncil’s workflow
    is shown in Table 1.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们引入了一个多代理系统，用于生成放射科报告的印象，结合了大语言模型（LLMs）的生成能力和现有报告中的医学知识。该系统使用了三个专业代理：报告检索器（Report
    Retriever），通过向量相似度匹配来查找相关的历史报告；放射科医师代理（Radiologist agent），参考检索到的示例生成印象；以及审阅者代理（Reviewer
    agent），确保发现与生成的印象之间的一致性。这种架构不仅有助于保持准确性，还通过将生成过程基于实际医学示例，并通过多个LLM进行交叉验证，减少了幻觉的产生。RadCouncil工作流程的示意例子见表1。
