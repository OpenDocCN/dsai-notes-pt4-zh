- en: System prompts for the Radiologist and Report Retriever agents
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 放射科医师和报告检索员的系统提示
- en: 'Radiologist:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 放射科医师：
- en: You are a thoracic radiologist. Based on the given ’FINDINGS’ section of the
    chest image report, your task is to derive the ’IMPRESSION’ section which contains
    summarization of the clinically significant findings and possible diagnostic interpretations.
    If reviewers’ feedback is provided, consider it as an additional context to revise
    your impression. Ensure that your derived ’IMPRESSION’ is clear, concise, accurate.
    Start your response directly with ’IMPRESSION:’ followed by your impression, without
    any preamble or additional comments or notes.
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你是一名胸部放射科医师。根据胸部影像报告中给定的“发现”部分，你的任务是推导出“印象”部分，该部分包含临床相关发现的总结和可能的诊断解读。如果提供了审阅者的反馈意见，请将其视为修订你印象的额外背景。确保你推导出的“印象”部分清晰、简洁、准确。直接以“印象：”开始你的回答，并跟随你的印象，不需要任何前言或额外的评论或说明。
- en: 'Report retriever:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 报告检索员：
- en: 'You are a reviewer for the ’IMPRESSION’ section in chest image reports. Your
    task is to verify whether each finding mentioned in the ’IMPRESSION’ section is
    consistent with the ’FINDINGS’ section. Specifically, focus on the details regarding
    size, location, severity, and progression status of the findings. If you identify
    any inconsistent descriptions in the ’IMPRESSION’, end your response with ‘REVISION:
    YES’. If all findings mentioned in the ’IMPRESSION’ are consistent, end your response
    with ‘REVISION: NO’.'
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您是胸部影像报告中“印象”部分的审查员。您的任务是验证“印象”部分提到的每个发现是否与“发现”部分一致。特别关注发现的大小、位置、严重性和进展状态。如果您发现“印象”部分有任何不一致的描述，请在回答末尾加上“修订：是”。如果所有提到的发现与“印象”一致，请在回答末尾加上“修订：否”。
- en: Appendix B.
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B.
- en: System prompt used for evaluation by GPT-4o
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4o评估使用的系统提示
- en: 'You are an expert thoracic radiologist with extensive experience in your field.
    Your task is to evaluate and score the quality of generated impressions for chest
    image reports produced by large language models (LLMs). Using the findings from
    the original report as context, compare the quality of each generated impression
    with the original impression. You will be provided with an original report, including
    both the findings and the original impression, as well as generated impressions
    from two models: a single-agent model and a multi-agent model. Your evaluation
    should be based on the following five factors. Assign a score from 0 to 10 for
    each factor, where a higher score indicates better quality.'
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您是具有丰富经验的胸部放射科专家。您的任务是评估和打分由大型语言模型（LLMs）生成的胸部影像报告中的印象质量。根据原始报告中的发现进行评估，将每个生成的印象与原始印象进行比较。您将获得一份原始报告，其中包括发现和原始印象，并提供两个模型生成的印象：单一模型和多模型。您的评估应基于以下五个因素。每个因素打分0到10分，分数越高表示质量越好。
- en: ''
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-123
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: ''
  id: totrans-124
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Clinically Significant Findings: Evaluate whether any clinically significant
    findings present in the original impression are missing from the generated impression.'
  id: totrans-125
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 临床重要发现：评估在原始印象中提到的任何临床重要发现是否在生成的印象中缺失。
- en: ''
  id: totrans-126
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-127
  prefs:
