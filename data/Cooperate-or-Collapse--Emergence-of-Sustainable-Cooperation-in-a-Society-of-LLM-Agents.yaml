- en: D.5 Language Ablation
  id: totrans-550
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.5 语言消融
- en: Comparing simulations without communication with those with communication, we
    find that agents without communication tend to have lower efficiency $-4$ (t-test;
    $p<0.398$), lower equality $-4\%$ (t-test; $p<0.001$), lower gain $-4$ (t-test;
    $p<0.398$), and lower survival time $-1$ (t-test; $p<0.109$).
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 比较没有沟通和有沟通的模拟结果，我们发现没有沟通的代理通常效率较低 $-4$（t检验；$p<0.398$），平等性较低 $-4\%$（t检验；$p<0.001$），收益较低
    $-4$（t检验；$p<0.398$），生存时间较低 $-1$（t检验；$p<0.109$）。
