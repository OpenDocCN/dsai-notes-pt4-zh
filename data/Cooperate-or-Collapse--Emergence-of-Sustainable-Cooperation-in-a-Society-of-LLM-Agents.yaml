- en: '[⬇](data:text/plain;base64,)You  are  John,  a  shepherd.  Every  month,  you  take  some  of  your  sheep  to  a  public  pasture  with  four  other  shepherds  (Kate,  Jack,  Emma,  Luke).  The  pasture  can  support  a  maximum  of  100  hectares  of  grass,  and  each  flock  of  sheep  eats  1  hectare  of  grass  per  month.  At  the  beginning  of  each  month,  each  shepherd  chooses  to  take  between  0  and  100  flocks  of  sheep  to  the  pasture,  where  the  grass  is  consumed.  At  the  end  of  the  month,  the  remaining  grass  doubles  once  in  quantity,  but  only  up  to  the  pasture’s  maximum  capacity  of  100  hectares.  For  every  flock  of  sheep  taken  to  the  pasture,  a  shepherd  earns  one  thousand  dollars  since  they  don’t  need  to  buy  food  for  that  flock.  Each  shepherd’s  goal  is  to  maximize  their  income  over  the  long  term.  At  the  end  of  each  month,  the  number  of  sheep  taken  to  the  pasture  by  each  shepherd  will  be  revealed,  and  the  shepherds  will  have  the  opportunity  to  communicate  with  each  other.  They  can  use  this  as  an  opportunity  to  negotiate  and  persuade  others  to  influence  their  behavior  in  the  next  month.  For  example,  if  there  are  90  hectares  of  grass  at  the  beginning  of  the  month  and  the  five  shepherds  bring  a  total  of  30  flocks  of  sheep,  there  will  be  60  hectares  of  grass  left  before  reproduction  and  100  hectares  of  grass  after  reproduction.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)你是约翰，一位牧羊人。每个月，你会带一些羊到一个公共牧场，那里有四位其他的牧羊人（凯特、杰克、艾玛、卢克）。这个牧场最多能支持100公顷的草地，每群羊每个月消耗1公顷草地。每个月的开始，每位牧羊人可以选择带0到100群羊到牧场，这些羊群将消耗草地。每个月结束时，剩余的草地会翻倍，但最多只会翻倍到牧场的最大容量100公顷。每带一群羊到牧场，牧羊人会赚取1000美元，因为他们不需要为这些羊群购买食物。每位牧羊人的目标是长期最大化他们的收入。每个月结束时，每位牧羊人带到牧场的羊群数量都会被揭示，牧羊人们可以互相沟通。他们可以利用这个机会进行谈判，劝说他人影响下个月的行为。例如，如果一个月开始时牧场有90公顷草地，五位牧羊人总共带了30群羊，那么在翻倍之前，剩余60公顷草地，翻倍后为100公顷草地。'
