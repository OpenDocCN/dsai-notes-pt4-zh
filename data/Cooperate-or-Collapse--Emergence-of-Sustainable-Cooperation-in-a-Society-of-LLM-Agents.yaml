- en: 'Figure 3: Two example trajectories through the 12 time steps. The pool of shared
    resources (by the number of units) at the beginning of each of the 12 months (dotted
    line), and the number of units of resource each agent harvests per month (blue
    bars, red for the newcomer).'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：通过12个时间步骤的两个示例轨迹。每个月初共享资源池（按单位数划分，虚线）的数量，以及每个代理每月捕捞的资源单位数（蓝色条，红色表示新加入的代理）。
- en: 3.4 Improving Sustainability by Universalization Reasoning
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 通过普遍化推理提高可持续性
- en: Analysis of LLM behavior suggests that the lack of sustainable governance may
    result from an inability to mentally simulate the long-term effects of greedy
    actions on the equilibrium of the multi-agent system. One approach to make these
    consequences salient is through a mechanism known in the moral psychology and
    philosophy literature as “Universalization” [[37](https://arxiv.org/html/2404.16698v4#bib.bib37),
    [43](https://arxiv.org/html/2404.16698v4#bib.bib43)]. The basic idea of Universalization
    is that when assessing whether a particular moral rule or action is permissible,
    one should ask, “What if everybody does that?” [[37](https://arxiv.org/html/2404.16698v4#bib.bib37)].
    Previous work has shown this process shapes people’s moral judgments in social
    dilemmas [[43](https://arxiv.org/html/2404.16698v4#bib.bib43)]. Here, we hypothesize
    that a similar mechanism may make sustainable cooperation more likely in LLMs
    by making the long-term consequences of collective action more salient. For instance,
    a naive model might reason, “I should take as many fish as I can,” but if forced
    to consider the universalization of that policy (“we each take as many fish as
    we can”), they realize that such a policy will cause rapid collapse.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 对LLM行为的分析表明，缺乏可持续治理可能源于无法在心理上模拟贪婪行为对多主体系统平衡的长期影响。一种使这些后果更加显著的方法是通过一种在道德心理学和哲学文献中称为“普遍化”（Universalization）[［37］(https://arxiv.org/html/2404.16698v4#bib.bib37),
    [43](https://arxiv.org/html/2404.16698v4#bib.bib43)）的机制。普遍化的基本思想是，在评估某一特定道德规则或行为是否可行时，应该问自己：“如果每个人都这么做会怎样？”[［37］(https://arxiv.org/html/2404.16698v4#bib.bib37)]。先前的研究表明，这一过程会塑造人们在社会困境中的道德判断[［43］(https://arxiv.org/html/2404.16698v4#bib.bib43)]。在这里，我们假设类似的机制可以通过使集体行动的长期后果更加显著，从而使LLM中可持续合作变得更加可能。例如，一个天真的模型可能会推理：“我应该尽可能多地捕捞鱼”，但是如果被迫考虑这一政策的普遍化（“我们每个人都尽可能多地捕捞鱼”），他们会意识到这样的政策会导致快速崩溃。
- en: 'To study whether Universalization can encourage sustainable cooperation, we
    augment the memory of each agent with the following statement, “Given the current
    situation, if everyone takes more than $f(t)$, the shared resources will decrease
    next month.”, where $f(t)$ is the sustainable threshold defined in [Section 2.4](https://arxiv.org/html/2404.16698v4#S2.SS4
    "2.4 GovSim Metrics ‣ 2 The GovSim Environment ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents"). For this test, we measure
    the delta between metrics with universalization and without universalization.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '为了研究普遍化是否能促进可持续合作，我们通过以下语句增强每个代理的记忆：“考虑到当前情况，如果每个人都捕捞超过$f(t)$的资源，下个月共享资源将减少。”，其中$f(t)$是[第2.4节](https://arxiv.org/html/2404.16698v4#S2.SS4
    "2.4 GovSim Metrics ‣ 2 The GovSim Environment ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents")中定义的可持续阈值。对于这个测试，我们测量了在有普遍化和没有普遍化的情况下度量指标的变化。'
- en: 'We report the impact of Universalization on the different LLM (excluding Claude-3
    Opus due to API costs) models described in [Section 3.1](https://arxiv.org/html/2404.16698v4#S3.SS1.SSS0.Px2
    "LLMs Benchmarked ‣ 3.1 Experimental Setup ‣ 3 Experimental Results ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents").
    We find that Universalization, excluding two combinations that already had a maximum
    survival time, significantly increases the average survival time by $4$ months
    (t-test; $p<0.001$), total gain by $29$ units of shared resource (t-test; $p<0.001$),
    and efficiency by $24\%$ (t-test; $p<0.001$). For a detailed breakdown of these
    improvements across models, see [Section D.3](https://arxiv.org/html/2404.16698v4#A4.SS3
    "D.3 Experiment Universalization ‣ Appendix D Experiments Details ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents").'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '我们报告了普适化对不同LLM（由于API费用原因，Claude-3 Opus除外）模型的影响，详细描述请见[3.1节](https://arxiv.org/html/2404.16698v4#S3.SS1.SSS0.Px2
    "LLMs Benchmarked ‣ 3.1 Experimental Setup ‣ 3 Experimental Results ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents")。我们发现，普适化（除去两个已经达到最大生存时间的组合）显著提高了平均生存时间$4$个月（t检验；$p<0.001$），共享资源的总增益$29$单位（t检验；$p<0.001$），以及效率$24\%$（t检验；$p<0.001$）。有关这些改进在不同模型中的详细分解，请参见[附录D.3节](https://arxiv.org/html/2404.16698v4#A4.SS3
    "D.3 Experiment Universalization ‣ Appendix D Experiments Details ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents")。'
- en: '![Refer to caption](img/f5bc76f5caef5098856a8d5a6031454e.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/f5bc76f5caef5098856a8d5a6031454e.png)'
- en: (a) Over-usage of shared resources in scenarios with and without communication.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 有沟通和没有沟通的场景中共享资源的过度使用情况。
- en: '![Refer to caption](img/417938b4a2a76ab7d3e195baacf12ad7.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/417938b4a2a76ab7d3e195baacf12ad7.png)'
- en: (b) Classification of utterance typologies in communication scenarios.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 沟通场景中发言类型的分类。
- en: 'Figure 4: Impact of communication on sustainability: (a) Comparison of over-usage
    percentages between simulations with and without communication scenarios. This
    figure illustrates how the absence of communication leads to a marked increase
    in resource over-usage. (b) Distribution of different types of utterances (information,
    negotiation, relational) across communication scenarios.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：沟通对可持续性的影响：(a) 比较有沟通和没有沟通的场景中资源过度使用的百分比。该图展示了缺乏沟通如何导致资源过度使用的显著增加。(b) 沟通场景中不同类型发言（信息、谈判、关系）的分布情况。
- en: 3.5 Ablation of Communication
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 沟通剔除实验
- en: 'A powerful aspect of our framework is that the role of open-ended communication
    can be studied explicitly in the context of solving common pool resources problems.
    To quantify the value of these communication channels, we ablate agents’ ability
    to communicate. We perform these tests on the subset of models that have survival
    rate greater than 10%, see [Table 1](https://arxiv.org/html/2404.16698v4#S3.T1
    "In LLMs Benchmarked ‣ 3.1 Experimental Setup ‣ 3 Experimental Results ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents")
    (GPT-4o, GPT-4-turbo, Claude-3 Opus, Qwen-110B). Comparing simulations without
    communication with those with communication, we find that agents without communication
    tend to overuse the common resource by 22% (t-test; $p<0.001$). This result shows
    the importance of the communication phase for sustainable resources. Analyzing
    the interactions between agents, we find that in most conversations, agents coordinate
    on extraction limits equal to or below the sustainable threshold through discussion,
    thereby increasing the robustness of resource use.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '我们框架的一个强大特点是，可以在解决公共资源问题的背景下明确地研究开放式沟通的作用。为了量化这些沟通渠道的价值，我们切断了代理之间的沟通能力。我们在生存率大于10%的模型子集上进行了这些测试，详见[表1](https://arxiv.org/html/2404.16698v4#S3.T1
    "In LLMs Benchmarked ‣ 3.1 Experimental Setup ‣ 3 Experimental Results ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents")（GPT-4o，GPT-4-turbo，Claude-3
    Opus，Qwen-110B）。通过比较没有沟通的模拟和有沟通的模拟，我们发现没有沟通的代理往往会过度使用公共资源，过度使用量达22%（t检验；$p<0.001$）。这一结果表明，沟通阶段对于资源可持续性的重要性。通过分析代理之间的互动，我们发现，在大多数对话中，代理通过讨论协调出与可持续阈值相等或低于可持续阈值的开采限制，从而提高了资源使用的稳健性。'
- en: 3.6 Analysis of Agent Dialogues
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6 代理对话分析
- en: 'To provide insight into how open-ended dialogue supports cooperation, we quantitatively
    analyze the conversations produced by the LLM during the discussion phase. To
    support interpretability, we categorize conversations into three high-level clusters:
    information sharing, negotiation, and relational interactions using the following
    taxonomy:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 为了深入了解开放性对话如何促进合作，我们定量分析了LLM在讨论阶段产生的对话内容。为了支持可解释性，我们将对话分为三个高层次的类别：信息共享、谈判和关系性互动，并采用以下分类法：
- en: '1.'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Information: (a) Information Sharing: disseminating facts among participants.
    (b) Problem Identification: highlighting challenges that require collective attention
    and resolution. (c) Solution Proposing: offering ideas or actions to address identified
    issues.'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 信息：（a）信息共享：在参与者之间传播事实。（b）问题识别：突出需要集体关注和解决的挑战。（c）解决方案提出：提供解决已识别问题的想法或行动。
- en: '2.'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Negotiation: (a) Persuasion: attempting to influence others to achieve a desired
    outcome. (b) Consensus Seeking: aiming to align group members on a decision or
    action plan. (c) Expressing Disagreement: articulating opposition to proposals
    or existing conditions, with or without offering alternatives.'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 谈判：（a）说服：试图影响他人以达到期望的结果。（b）寻求共识：旨在使小组成员在决策或行动计划上达成一致。（c）表达异议：阐明对提案或现有条件的反对意见，可能会或不会提供替代方案。
- en: '3.'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Relational: (a) Excusing Behavior: justifying one’s actions or decisions, especially
    when they deviate from group norms or expectations. (b) Punishment: imposing consequences
    for perceived wrongdoings or failures to adhere to norms.'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关系性：（a）辩解行为：为自己的行为或决定辩解，尤其是当这些行为偏离了群体规范或期望时。（b）惩罚：对被认为是错误或未遵守规范的行为施加后果。
- en: 'Following Gilardi et al. [[23](https://arxiv.org/html/2404.16698v4#bib.bib23)],
    we used GPT-4-turbo to classify each utterance according to our defined taxonomy.
    The model was given detailed category definitions and prompted to categorize each
    utterance into one of the eight sub-categories. For details of this analysis,
    refer to [Appendix E](https://arxiv.org/html/2404.16698v4#A5 "Appendix E Analysis
    of Agent Dialogues ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation
    in a Society of LLM Agents"). To ensure consistency, we manually annotated 100
    random utterances and found that an annotator (an author of the paper) agreed
    with GPT-4-turbo’s labels 72% of the time on the sub-categories.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Gilardi等人[[23](https://arxiv.org/html/2404.16698v4#bib.bib23)]的研究，我们使用GPT-4-turbo根据我们定义的分类法对每个发言进行分类。模型收到了详细的类别定义，并被提示将每个发言分类到八个子类别中的一个。有关此分析的详细信息，请参见[附录E](https://arxiv.org/html/2404.16698v4#A5
    "附录E：代理对话分析 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")。为了确保一致性，我们手动标注了100个随机发言，并发现标注者（论文作者之一）与GPT-4-turbo在子类别上的一致率为72%。
- en: 'We analyze the dialogue on the subset of models with higher survival time from
    [Table 1](https://arxiv.org/html/2404.16698v4#S3.T1 "In LLMs Benchmarked ‣ 3.1
    Experimental Setup ‣ 3 Experimental Results ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents") and present the results
    in [Figure 4(b)](https://arxiv.org/html/2404.16698v4#S3.F4.sf2 "In Figure 4 ‣
    3.4 Improving Sustainability by Universalization Reasoning ‣ 3 Experimental Results
    ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society of
    LLM Agents"). On average (overall models), the majority of utterances (54%) are
    focused on negotiations between agents, followed by information (45%) and relational
    (1%). Qualitatively, some models, such as GPT-4-turbo, tend to be overly cautious
    by advocating lower fishing limits than the sustainability limit per person. In
    contrast, scenarios where an agent significantly takes above this limit cause
    noticeable concern among other participants. For instance, an agent catching more
    fish usually avoids discussing the issue instead of negotiating for greater access
    to the resource. For examples of dialogues, refer to [Appendix G](https://arxiv.org/html/2404.16698v4#A7
    "Appendix G Conversation Examples ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents").'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分析了来自[表1](https://arxiv.org/html/2404.16698v4#S3.T1 "在LLMs基准测试中 ‣ 3.1 实验设置
    ‣ 3 实验结果 ‣ 合作还是崩溃：LLM代理社会中可持续合作的出现")的高生存时间模型子集上的对话，并将结果展示在[图4(b)](https://arxiv.org/html/2404.16698v4#S3.F4.sf2
    "在图4 ‣ 3.4 通过普适化推理提升可持续性 ‣ 3 实验结果 ‣ 合作还是崩溃：LLM代理社会中可持续合作的出现")中。平均而言（所有模型），大多数发言（54%）集中在代理之间的谈判，其次是信息交流（45%）和关系交流（1%）。从质的角度来看，一些模型，如GPT-4-turbo，往往过于谨慎，主张比每人可持续性限制更低的捕鱼限制。相反，当某个代理明显超过这一限制时，会引起其他参与者的明显关注。例如，捕获更多鱼的代理通常避免讨论这一问题，而不是为了获得更多资源而进行谈判。有关对话的示例，请参见[附录G](https://arxiv.org/html/2404.16698v4#A7
    "附录G 对话示例 ‣ 合作还是崩溃：LLM代理社会中可持续合作的出现")。
- en: '![Refer to caption](img/b3d6ea05bf38dae88e340af57f092b49.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/b3d6ea05bf38dae88e340af57f092b49.png)'
- en: 'Figure 5: Scatter plots showing the correlation between reasoning test accuracy
    and survival time in GovSim. Accuracy and survival time are averaged across the
    three scenarios. The x-axis of each plot shows the accuracy of each LLM on four
    reasoning tests: (a) simulation dynamics, (b) sustainable action, (c) sustainability
    threshold (assumption), (d) sustainability threshold (beliefs). The y-axis represents
    the average survival time, with higher values indicating better success in GovSim.
    For a breakdown of the scores across the three scenarios, see [Section F.2](https://arxiv.org/html/2404.16698v4#A6.SS2
    "F.2 Results ‣ Appendix F Sub-skills Evaluation ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents").'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：散点图显示了GovSim中推理测试准确率与生存时间的关系。准确率和生存时间是三种情景下的平均值。每个图的x轴显示每个LLM在四个推理测试中的准确度：（a）仿真动态，（b）可持续行动，（c）可持续性阈值（假设），（d）可持续性阈值（信念）。y轴表示平均生存时间，数值越高，表示在GovSim中的成功越好。有关三种情景下得分的详细信息，请参见[第F.2节](https://arxiv.org/html/2404.16698v4#A6.SS2
    "F.2 结果 ‣ 附录F 子技能评估 ‣ 合作还是崩溃：LLM代理社会中可持续合作的出现")。
- en: 3.7 The Role of LLM Capabilities
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.7 LLM能力的作用
- en: 'Since we observed significant heterogeneity in the emergence of sustainable
    cooperation across LLM models, we next investigated how basic LLM capabilities
    relate to success in GovSim. We test each LLM capabilities on four sub-skills:
    (a) basic understanding of simulation dynamics and simple reasoning [simulation
    dynamics], (b) individually sustainable choices without group interaction [sustainable
    action], (c) accurate calculation of the sustainability threshold based on the
    GovSim state under the direct assumption that all participants harvest equally
    [sustainability threshold (assumption)], and (d) calculation of the sustainability
    threshold for a given GovSim state by forming a belief about actions of other
    agents [sustainability threshold (beliefs)]. Each sub-skill test consists of 150
    problems created from a template with procedurally generated values. For each
    sub-skill test, we compute the accuracy against the ground truth answer.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们观察到在不同LLM模型中可持续合作的出现存在显著异质性，我们接下来研究了基本LLM能力与GovSim成功之间的关系。我们测试了每个LLM能力在四个子技能上的表现：（a）对模拟动态和简单推理的基本理解[模拟动态]，（b）在没有群体互动的情况下，个人可持续选择[可持续行动]，（c）在假设所有参与者平等收获的情况下，基于GovSim状态准确计算可持续性阈值[可持续性阈值（假设）]，以及（d）通过形成对其他代理人行动的信念来计算给定GovSim状态的可持续性阈值[可持续性阈值（信念）]。每个子技能测试包含150个问题，这些问题是通过模板生成的，并包含程序化生成的数值。对于每个子技能测试，我们会计算其与真实答案的准确度。
- en: 'In [Figure 5](https://arxiv.org/html/2404.16698v4#S3.F5 "In 3.6 Analysis of
    Agent Dialogues ‣ 3 Experimental Results ‣ Cooperate or Collapse: Emergence of
    Sustainable Cooperation in a Society of LLM Agents"), we show how the average
    score on each of these four test cases correlates with survival time by OLS linear
    regression: (a) simulation dynamics ($R^{2}=0.69$, t-test; $p<0.001$), (b) sustainable
    action ($R^{2}=0.92$, t-test; $p<0.001$), (c) sustainability threshold (assumption)
    ($R^{2}=0.76$, t-test; $p<0.001$), (d) sustainability threshold (belief) ($R^{2}=0.82$,
    t-test; $p<0.001$). Moreover, we see in [Figure 5](https://arxiv.org/html/2404.16698v4#S3.F5
    "In 3.6 Analysis of Agent Dialogues ‣ 3 Experimental Results ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents")b that when LLMs
    are asked to choose how much to harvest in isolation, they only choose the sustainable
    action at most 30% of the time, reinforcing the observation made in [Section 3.5](https://arxiv.org/html/2404.16698v4#S3.SS5
    "3.5 Ablation of Communication ‣ 3 Experimental Results ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents") that cooperation
    through communication is a key mechanism to arrive at sustainable norms. We also
    observe, in [Figure 5](https://arxiv.org/html/2404.16698v4#S3.F5 "In 3.6 Analysis
    of Agent Dialogues ‣ 3 Experimental Results ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents")c and [Figure 5](https://arxiv.org/html/2404.16698v4#S3.F5
    "In 3.6 Analysis of Agent Dialogues ‣ 3 Experimental Results ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents")d, that models
    that successfully formulate beliefs about other agents, achieve higher survival
    times, compared to models that require additional assumptions. Refer to [Appendix F](https://arxiv.org/html/2404.16698v4#A6
    "Appendix F Sub-skills Evaluation ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents") for a breakdown across scenarios and
    prompts.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图5](https://arxiv.org/html/2404.16698v4#S3.F5 "3.6 代理对话分析 ‣ 3 实验结果 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")中，我们展示了这四个测试案例的平均得分与生存时间之间通过OLS线性回归的相关性：(a)
    模拟动态（$R^{2}=0.69$，t检验；$p<0.001$），(b) 可持续行动（$R^{2}=0.92$，t检验；$p<0.001$），(c) 可持续性阈值（假设）（$R^{2}=0.76$，t检验；$p<0.001$），(d)
    可持续性阈值（信念）（$R^{2}=0.82$，t检验；$p<0.001$）。此外，我们在[图5](https://arxiv.org/html/2404.16698v4#S3.F5
    "3.6 代理对话分析 ‣ 3 实验结果 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")b中看到，当LLM被要求选择在孤立情况下收获多少时，它们最多只有30%的时间选择可持续行动，这进一步验证了在[第3.5节](https://arxiv.org/html/2404.16698v4#S3.SS5
    "3.5 通信剖析 ‣ 3 实验结果 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")中提出的观察结果：通过通信实现合作是达成可持续规范的关键机制。我们还在[图5](https://arxiv.org/html/2404.16698v4#S3.F5
    "3.6 代理对话分析 ‣ 3 实验结果 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")c和[图5](https://arxiv.org/html/2404.16698v4#S3.F5
    "3.6 代理对话分析 ‣ 3 实验结果 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")d中观察到，相较于需要额外假设的模型，成功形成关于其他代理信念的模型能实现更长的生存时间。有关不同场景和提示的详细分析，请参见[附录F](https://arxiv.org/html/2404.16698v4#A6
    "附录F 子技能评估 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")。
- en: 4 Contributions in the Context of Related Work
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与相关工作的四项贡献
- en: AI Safety
  id: totrans-129
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: AI安全性
- en: The primary objective of AI safety is to ensure that AI systems do not cause
    harm to humans [[54](https://arxiv.org/html/2404.16698v4#bib.bib54), [67](https://arxiv.org/html/2404.16698v4#bib.bib67),
    [30](https://arxiv.org/html/2404.16698v4#bib.bib30)]. As LLMs become more capable
    and autonomous, ensuring their safety remains a critical concern [[2](https://arxiv.org/html/2404.16698v4#bib.bib2),
    [30](https://arxiv.org/html/2404.16698v4#bib.bib30), [3](https://arxiv.org/html/2404.16698v4#bib.bib3)].
    Popular evaluation datasets for safety include Ethis [[28](https://arxiv.org/html/2404.16698v4#bib.bib28)],
    TruthfulQA [[50](https://arxiv.org/html/2404.16698v4#bib.bib50)], and MoralExceptQA
    [[35](https://arxiv.org/html/2404.16698v4#bib.bib35)]. Additional studies have
    explored the capabilities and potential issues of current LLMs [[31](https://arxiv.org/html/2404.16698v4#bib.bib31),
    [52](https://arxiv.org/html/2404.16698v4#bib.bib52), [17](https://arxiv.org/html/2404.16698v4#bib.bib17),
    [62](https://arxiv.org/html/2404.16698v4#bib.bib62)]. These methods do not address
    the complexities inherent in multi-agent interactions and broader real-world scenarios,
    and more effort is needed to guarantee the safety of multi-agent systems [[14](https://arxiv.org/html/2404.16698v4#bib.bib14),
    [15](https://arxiv.org/html/2404.16698v4#bib.bib15), [13](https://arxiv.org/html/2404.16698v4#bib.bib13)].
    Most similar to GovSim is Machiavelli [[58](https://arxiv.org/html/2404.16698v4#bib.bib58)],
    where the authors investigate harmful behavior vs. reward maximization in a benchmark
    of single-agent choose-your-own-adventure games.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: AI 安全的主要目标是确保 AI 系统不会对人类造成伤害 [[54](https://arxiv.org/html/2404.16698v4#bib.bib54),
    [67](https://arxiv.org/html/2404.16698v4#bib.bib67), [30](https://arxiv.org/html/2404.16698v4#bib.bib30)]。随着
    LLM 的能力和自主性不断提高，确保其安全性仍然是一个关键问题 [[2](https://arxiv.org/html/2404.16698v4#bib.bib2),
    [30](https://arxiv.org/html/2404.16698v4#bib.bib30), [3](https://arxiv.org/html/2404.16698v4#bib.bib3)]。用于安全评估的流行数据集包括
    Ethis [[28](https://arxiv.org/html/2404.16698v4#bib.bib28)], TruthfulQA [[50](https://arxiv.org/html/2404.16698v4#bib.bib50)],
    和 MoralExceptQA [[35](https://arxiv.org/html/2404.16698v4#bib.bib35)]。此外，还有一些研究探讨了当前
    LLM 的能力和潜在问题 [[31](https://arxiv.org/html/2404.16698v4#bib.bib31), [52](https://arxiv.org/html/2404.16698v4#bib.bib52),
    [17](https://arxiv.org/html/2404.16698v4#bib.bib17), [62](https://arxiv.org/html/2404.16698v4#bib.bib62)]。这些方法没有解决多智能体交互和更广泛现实世界场景中的复杂性，需要更多努力来确保多智能体系统的安全
    [[14](https://arxiv.org/html/2404.16698v4#bib.bib14), [15](https://arxiv.org/html/2404.16698v4#bib.bib15),
    [13](https://arxiv.org/html/2404.16698v4#bib.bib13)]。与 GovSim 最相似的是 Machiavelli
    [[58](https://arxiv.org/html/2404.16698v4#bib.bib58)]，在该研究中，作者在单智能体的选择你自己的冒险游戏基准中研究了有害行为与奖励最大化的问题。
- en: 'Our Contribution: In contrast to prior work, GovSim focuses on multi-agent
    scenarios that require both strategy, communication, and cooperation: it introduces
    a more dynamic and realistic environment that is now possible to study using LLM
    agents. Success in our task is not relative to human annotators but is instead
    grounded in a game theoretic scenario. We introduce three resource-sharing scenarios
    and analyze LLM agents in terms of their sustainability, stability, and ability
    to resolve novel conflicts.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献：与以往的工作不同，GovSim 专注于需要战略、沟通和合作的多智能体场景：它引入了一个更加动态和现实的环境，现在可以使用 LLM 智能体进行研究。我们任务的成功不依赖于人工标注者，而是基于博弈论场景来评估。我们引入了三种资源共享场景，并从可持续性、稳定性以及解决新型冲突的能力等方面分析
    LLM 智能体。
- en: NLP Benchmarking
  id: totrans-132
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: NLP 基准测试
- en: To assess the capabilities of LLMs, the broader research community has developed
    many benchmarks. Static benchmarks with clear ground-truth MMLU [[29](https://arxiv.org/html/2404.16698v4#bib.bib29)],
    GSM8k [[11](https://arxiv.org/html/2404.16698v4#bib.bib11)], and others like it
    do not capture flexible and interactive tasks needed to navigate scenarios in
    the real-world [[47](https://arxiv.org/html/2404.16698v4#bib.bib47), [22](https://arxiv.org/html/2404.16698v4#bib.bib22),
    [74](https://arxiv.org/html/2404.16698v4#bib.bib74)]. In contrast, more recent
    efforts evaluate LLMs on complex tasks that resemble real-world applications [[76](https://arxiv.org/html/2404.16698v4#bib.bib76),
    [38](https://arxiv.org/html/2404.16698v4#bib.bib38), [18](https://arxiv.org/html/2404.16698v4#bib.bib18)]
    or involve A/B testing with human feedback [[10](https://arxiv.org/html/2404.16698v4#bib.bib10)].
    For these complex tasks, recent work has started deploying generative agents [[59](https://arxiv.org/html/2404.16698v4#bib.bib59),
    [60](https://arxiv.org/html/2404.16698v4#bib.bib60)] for task-specific simulations,
    such as collaborative agent systems for software engineering [[32](https://arxiv.org/html/2404.16698v4#bib.bib32),
    [53](https://arxiv.org/html/2404.16698v4#bib.bib53), [73](https://arxiv.org/html/2404.16698v4#bib.bib73),
    [46](https://arxiv.org/html/2404.16698v4#bib.bib46)] and other domains [[49](https://arxiv.org/html/2404.16698v4#bib.bib49),
    [70](https://arxiv.org/html/2404.16698v4#bib.bib70), [36](https://arxiv.org/html/2404.16698v4#bib.bib36),
    [33](https://arxiv.org/html/2404.16698v4#bib.bib33)]. Refer to Xi et al. [[71](https://arxiv.org/html/2404.16698v4#bib.bib71)]
    for an extensive review. These generative agents are increasingly used in dynamic
    environments where agents must learn, adapt, and make decisions in real-time.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估LLMs的能力，更广泛的研究社区已经开发了许多基准。具有清晰真实标注的静态基准，如MMLU [[29](https://arxiv.org/html/2404.16698v4#bib.bib29)]、GSM8k
    [[11](https://arxiv.org/html/2404.16698v4#bib.bib11)]及其他类似的基准，无法捕捉到应对现实世界情境所需的灵活和互动任务[[47](https://arxiv.org/html/2404.16698v4#bib.bib47)、[22](https://arxiv.org/html/2404.16698v4#bib.bib22)、[74](https://arxiv.org/html/2404.16698v4#bib.bib74)]。相反，近年来的工作通过复杂任务来评估LLMs，这些任务类似于真实世界应用[[76](https://arxiv.org/html/2404.16698v4#bib.bib76)、[38](https://arxiv.org/html/2404.16698v4#bib.bib38)、[18](https://arxiv.org/html/2404.16698v4#bib.bib18)]，或涉及A/B测试与人类反馈[[10](https://arxiv.org/html/2404.16698v4#bib.bib10)]。对于这些复杂任务，近期的工作开始部署生成代理[[59](https://arxiv.org/html/2404.16698v4#bib.bib59)、[60](https://arxiv.org/html/2404.16698v4#bib.bib60)]进行任务特定的仿真，例如用于软件工程的协作代理系统[[32](https://arxiv.org/html/2404.16698v4#bib.bib32)、[53](https://arxiv.org/html/2404.16698v4#bib.bib53)、[73](https://arxiv.org/html/2404.16698v4#bib.bib73)、[46](https://arxiv.org/html/2404.16698v4#bib.bib46)]以及其他领域[[49](https://arxiv.org/html/2404.16698v4#bib.bib49)、[70](https://arxiv.org/html/2404.16698v4#bib.bib70)、[36](https://arxiv.org/html/2404.16698v4#bib.bib36)、[33](https://arxiv.org/html/2404.16698v4#bib.bib33)]。参考Xi等人[[71](https://arxiv.org/html/2404.16698v4#bib.bib71)]的广泛评审。这些生成代理越来越多地应用于动态环境中，在这些环境中，代理必须学习、适应并实时做出决策。
- en: 'Our Contribution: Our benchmark, GovSim, parallels projects such as GTBench
    Duan et al. [[19](https://arxiv.org/html/2404.16698v4#bib.bib19)], which measures
    the reasoning abilities of LLMs through game-theoretic tasks. However, our work
    distinguishes itself by its grounding in broader forms of economic reasoning,
    our focus on cooperation dilemmas [[56](https://arxiv.org/html/2404.16698v4#bib.bib56),
    [27](https://arxiv.org/html/2404.16698v4#bib.bib27)], the incorporating moral
    considerations, and the need for more sophisticated communication and negotiation
    skills. Unlike one-shot games, GovSim is a dynamic benchmark and can be used to
    evaluate long-horizon behaviors.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献：我们的基准测试GovSim与像GTBench Duan等人[[19](https://arxiv.org/html/2404.16698v4#bib.bib19)]这样的项目相似，后者通过博弈论任务来衡量LLMs的推理能力。然而，我们的工作通过其基于更广泛的经济推理形式的基础、对合作困境[[56](https://arxiv.org/html/2404.16698v4#bib.bib56)、[27](https://arxiv.org/html/2404.16698v4#bib.bib27)]的关注、道德考量的融入以及对更复杂沟通和谈判技巧的需求，使其与众不同。与一次性游戏不同，GovSim是一个动态基准，可以用来评估长期行为。
- en: 5 Limitations and Future Work
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 限制与未来工作
- en: This work sets the stage for exploring scenarios that are still more complex
    and realistic. One limitation of our study is the simplified nature of the resource-sharing
    scenarios. Real-world common pool resource management involves far more sophisticated
    dynamics and variability. Some of these dynamics are, in principle, possible in
    a future version of GovSim, such as varying regeneration rates, multiple resource
    types, and different stakeholder interests.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作为探索更复杂、更现实的场景奠定了基础。我们研究的一个局限性是资源共享场景的简化性质。现实世界的公共资源池管理涉及 far more sophisticated
    dynamics 和变化。一些这些动态原则上可以在 GovSim 的未来版本中实现，比如变化的再生率、多个资源类型和不同利益相关者的利益。
- en: While the scenarios in GovSim are somewhat simplified, the complex, open-ended
    nature of our simulation is a significant step towards realism compared to the
    highly simplified paradigms leveraged from behavioral game theory. Furthermore,
    while more complex variants are possible, our goal is to establish a framework
    that can serve as a foundation that can be flexibly extended by ourselves and
    others in the community. The design choices balance complexity and interpretability
    as simpler scenarios allow us to study cooperative principles with greater systematicity.
    Moreover, our current scenarios and dynamics already present significant challenges
    for current LLMs. Future work could extend GovSim to incorporate more complexities.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 GovSim 中的场景在某种程度上是简化的，但与行为博弈理论中高度简化的模型相比，我们模拟的复杂、开放式特性是迈向现实主义的一大步。此外，虽然更复杂的变体是可能的，我们的目标是建立一个框架，作为基础，能够灵活地由我们和社区中的其他人进行扩展。设计选择在复杂性和可解释性之间取得平衡，因为更简单的场景让我们能以更系统化的方式研究合作原则。此外，我们当前的场景和动态已经对当前的
    LLMs 提出了重大挑战。未来的工作可以扩展 GovSim，融入更多复杂性。
- en: 'A larger agent population: Our current simulation can be generalized to more
    agents and a diversity of player types. More agents will increase the simulation
    runtime, as each agent needs to condition their behavior and dialogue on the other
    agents’ actions and dialogues. Perhaps fine-tuned smaller LLMs can act as efficient
    simulators in this context without losing performance.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 更大的代理人群体：我们当前的模拟可以推广到更多的代理人和更多样化的玩家类型。更多的代理人将增加模拟运行时间，因为每个代理人需要根据其他代理人的行为和对话调整自己的行为和对话。也许经过微调的较小
    LLMs 可以在这种情况下作为高效的模拟器，而不会降低性能。
- en: 'Coordinated adaptation: People can flexibly adapt to sudden changes in game
    dynamics. For example, when the resource suddenly shrinks (a temporary shock),
    or changes in the reproduction rate require agents to rapidly adjust their cooperative
    norms in a coordinated way. GovSim enables these kinds of experiments as the simulation
    environment is modular such that resource dynamics, agents, and other elements
    are easily changeable for different simulation runs.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 协调适应：人们可以灵活地适应游戏动态中的突发变化。例如，当资源突然缩减（暂时性冲击）时，或者繁殖率的变化要求代理人迅速调整他们的合作规范并协调一致地做出调整。GovSim
    使得这些类型的实验成为可能，因为其模拟环境是模块化的，资源动态、代理人和其他元素可以轻松地为不同的模拟运行进行修改。
- en: 'Challenging trade-offs and exceptions: We are also interested in understanding
    exceptions to norms. For instance, one agent may need to handle a one-off choice
    of serious personal harm and group sustainability, e.g., one agent will experience
    harm unless they take more resources than permitted by an existing norm –– will
    other agents adapt and allow for such one-off exceptions without allowing for
    exploitation [[4](https://arxiv.org/html/2404.16698v4#bib.bib4), [44](https://arxiv.org/html/2404.16698v4#bib.bib44)]?'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战性的权衡和例外情况：我们也希望理解规范的例外情况。例如，某个代理人可能需要处理一个涉及严重个人伤害与群体可持续性的单次选择，例如，如果某个代理人不超出现有规范的资源限制，他们就会遭受伤害——其他代理人会适应并允许这种单次例外，而不会允许这种行为导致剥削吗[[4](https://arxiv.org/html/2404.16698v4#bib.bib4),
    [44](https://arxiv.org/html/2404.16698v4#bib.bib44)]？
- en: Moreover, current LLM capabilities limit our agent’s ability to negotiate successfully
    and act strategically. As LLMs evolve, we expect more sophisticated behaviors
    to emerge. Future research could enhance LLM negotiation skills and test these
    improvements against our benchmark. In addition, further work could introduce
    advanced adversarial agents to test the robustness of the emergent cooperative
    norms discovered here against manipulation. Furthermore, exploring the scalability
    of these norms in larger, more diverse agent populations and their application
    in mixed human-AI communities will be valuable.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当前的LLM能力限制了我们的代理成功谈判和采取战略性行动的能力。随着LLM的发展，我们预计将会出现更复杂的行为。未来的研究可以增强LLM的谈判技能，并将这些改进与我们的基准进行对比测试。此外，进一步的工作可以引入先进的对抗性代理，测试这里发现的新兴合作规范在面对操控时的稳健性。更进一步，探索这些规范在更大、更具多样性的代理群体中的可扩展性及其在混合人类-人工智能社区中的应用将具有重要价值。
- en: A promising next step is to incorporate humans into the simulation using the
    GovSim platform. These human-AI interactions will challenge LLM-based agents to
    cooperate with humans using open-ended communication, and we can see whether the
    norms that develop are either more or less effective than those created by LLMs
    alone.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有前景的下一步是通过GovSim平台将人类纳入仿真。这些人类-人工智能互动将挑战基于LLM的代理与人类进行开放式沟通的合作，我们可以看到，由LLM单独创建的规范与发展起来的规范相比，哪一种更有效或更无效。
- en: 6 Conclusion
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: We introduced a novel simulation platform Governance of the Commons Simulation
    (GovSim), which enables the study of strategic interactions and cooperative decision-making
    in LLMs. In our research, we find that all but the most powerful LLM agents fail
    to achieve a sustainable equilibrium, with the highest survival rate below 54%.
    We discover that without communication, agents over-use the shared resource by
    22%. Analysis of LLM behaviors suggests that the lack of sustainable governance
    may result from an inability to mentally simulate the long-term effects of greedy
    actions on the equilibrium of the multi-agent system. To address this challenge,
    we find that prompting agents to consider the universalization of their action
    significantly improves survival time by 4 months. A society of LLM agents with
    the ability to communicate finds ways to flexibly cooperate and avoid collapse.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引入了一个新颖的仿真平台——公共事务治理仿真（GovSim），它使得研究LLM中的战略互动和合作决策成为可能。在我们的研究中，我们发现除了最强大的LLM代理外，其他所有代理都未能实现可持续的平衡，最高的生存率低于54%。我们发现，在没有沟通的情况下，代理们过度使用共享资源达22%。对LLM行为的分析表明，缺乏可持续治理可能是因为代理无法在心理上模拟贪婪行为对多代理系统平衡的长期影响。为了解决这一挑战，我们发现，促使代理考虑行动的普适化显著提高了生存时间，增加了4个月。拥有沟通能力的LLM代理群体能够灵活合作并避免崩溃。
- en: Acknowledgment
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: We thank Michael Hahn for his insightful discussion on the research paradigm
    of using NLP to draw empirical evidence for a non-formally formulated theories,
    and sharing of his experience on operationalizing linguistic theories using NLP
    models. We thank Roberto Ceraolo and Nathan Corecco for discussions regarding
    prompting strategies and parsing LLM outputs.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢Michael Hahn对使用自然语言处理（NLP）为非正式提出的理论提供实证证据的研究范式进行的深入讨论，并分享了他在使用NLP模型将语言学理论操作化方面的经验。我们感谢Roberto
