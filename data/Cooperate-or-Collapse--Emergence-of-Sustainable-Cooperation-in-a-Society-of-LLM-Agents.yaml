  type: TYPE_NORMAL
  zh: •
- en: $N$, the initial quantity of the resource, which ranges from $10$ to $100$.
  id: totrans-613
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: $N$，资源的初始数量，范围为$10$到$100$。
- en: •
  id: totrans-614
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
