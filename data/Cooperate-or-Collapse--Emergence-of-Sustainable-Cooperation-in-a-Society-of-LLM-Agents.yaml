- en: '[⬇](data:text/plain;base64,)Utterance  Classification  TaskGiven  the  following  taxonomy,  classify  the  utterance  into  one  of  the  categories.Taxonomy:-  Information  Sharing:  Sharing  facts.-  Problem  Identification:  Highlighting  challenges  that  require  collective  attention  and  resolution.-  Solution  Proposing:  Offering  ideas  or  actions  to  address  identified  issues.-  Persuasion:  Attempting  to  influence  others  to  achieve  a  desired  outcome.-  Consensus  Seeking:  Aiming  to  align  group  members  on  a  decision  or  action  plan.-  Expressing  Disagreement:  Articulating  opposition  to  proposals  or  existing  conditions,  with  or  without  offering  alternatives.-  Excusing  Behavior:  Justifying  one’s  actions  or  decisions,  especially  when  they  deviate  from  group  norms  or  expectations.-  Punishment:  Imposing  consequences  for  perceived  wrongdoings  or  failures  to  adhere  to  norms.Utterance:  {utterance}Respond  by  providing  only  the  category  that  best  describes  the  utterance.'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)言论分类任务根据以下分类体系，将言论归类为以下类别之一。分类体系：-
    信息共享：共享事实。- 问题识别：突出需要集体关注和解决的挑战。- 解决方案建议：提供解决已识别问题的想法或行动。- 说服：试图影响他人以实现期望的结果。-
    共识寻求：旨在使小组成员就决策或行动计划达成一致。- 表达异议：表述对提案或现有条件的反对意见，无论是否提供替代方案。- 行为辩解：为自己的行为或决定辩解，尤其是当这些行为偏离小组规范或期望时。-
    惩罚：对被认为是错误的行为或未遵守规范的行为施加后果。言论：{utterance}只需提供最能描述该言论的类别。'
