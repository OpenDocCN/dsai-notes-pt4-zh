- en: Appendix A Ethical Considerations
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A 伦理考虑
- en: This paper explores cooperative strategies for the governance of the commons
    in AI models. We acknowledge concerns about models becoming autonomous entities,
    especially in situations involving deception or negotiation. Our research serves
    as a benchmark for evaluating the capabilities of current models, rather than
    enhancing their functions. We do not train any AI model to excel in bluffing or
    deception. We analyze and measure the performance of existing models. Our efforts
    can contribute positively to AI safety.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 本文探讨了人工智能模型中共享资源治理的合作策略。我们意识到关于模型变成自主实体的担忧，尤其是在涉及欺骗或谈判的情境中。我们的研究作为评估当前模型能力的基准，而不是增强其功能。我们没有训练任何人工智能模型在虚张声势或欺骗方面表现出色。我们分析并衡量现有模型的性能。我们的努力可以为人工智能安全做出积极贡献。
- en: Simulations can offer insightful observations, but their value should not eclipse
    the critical role of human judgment and ethical considerations in the decision-making
    process. It is crucial to examine simulations from an ethical standpoint continually,
    ensuring that they augment human intelligence instead of substituting it. This
    approach advocates for a future where technology improves societal well-being
    in an ethical, responsible, and inclusive manner.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟可以提供有价值的洞察，但它们的价值不应掩盖人类判断和伦理考虑在决策过程中所起的关键作用。持续从伦理角度审视模拟至关重要，确保它们是为了增强人类智能，而非替代它。这种方法倡导一个未来，其中技术以伦理、负责任和包容的方式改善社会福祉。
- en: Appendix B Technical Setup of GovSim
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 B GovSim 技术设置
- en: '![Refer to caption](img/ca06cdc07a0726a5140a422bfb8fa397.png)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/ca06cdc07a0726a5140a422bfb8fa397.png)'
- en: 'Figure 6: Overview of the GovSim simulation environment. The simulation unfolds
    in various stages. Home: agents plan for future rounds and strategize their actions
    based on past rounds. Harvesting: agents collect resources. Discussion: agents
    convene to coordinate, negotiate, and collaborate.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：GovSim 模拟环境概述。模拟分为多个阶段展开。家园：智能体根据过去的回合进行未来回合的规划，并制定行动策略。收获：智能体收集资源。讨论：智能体聚集进行协调、谈判和合作。
- en: 'Our GovSim platform consists of two components: the environment, which manages
    the simulation dynamics, and the agent, which given an LLM, allows it to interact
    with the simulation.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的 GovSim 平台由两个组件组成：环境，它管理模拟动态；以及智能体，基于大语言模型（LLM），使其能够与模拟进行互动。
- en: B.1 Environment
  id: totrans-232
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1 环境
- en: 'We develop a cooperative environment for LLMs and other language-compatible
    reinforcement learning agents, which adheres to a multi-agent, partially observable
    framework with multiple rounds, comprising of distinct phases. As depicted in
    Figure [6](https://arxiv.org/html/2404.16698v4#A2.F6 "Figure 6 ‣ Appendix B Technical
    Setup of GovSim ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation
    in a Society of LLM Agents"), the phases include:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '我们为LLM和其他语言兼容的强化学习代理开发了一个合作环境，该环境遵循一个多代理、部分可观察的框架，包含多个回合，由不同的阶段组成。如图[6](https://arxiv.org/html/2404.16698v4#A2.F6
    "Figure 6 ‣ Appendix B Technical Setup of GovSim ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents")所示，这些阶段包括：'
- en: '1.'
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Strategy: Agents reflect on past observations, plan future actions, and strategize.'
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 策略：代理反思过去的观察，规划未来的行动，并制定策略。
- en: '2.'
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Harvesting: Agents engage in resource collection, determining the quantity
    of resources to harvest.'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 收获：代理进行资源收集，确定要收获的资源数量。
- en: '3.'
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Discussion: The agents meet at a town hall for social interaction, facilitating
    group discussions among all participants.'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 讨论：代理在市政大厅集会进行社交互动，促进所有参与者之间的小组讨论。
- en: To mitigate any potential bias arising from the order in which agents select
    their desired quantities of resources, we adopted a simultaneous harvesting mechanism,
    which we refer to as concurrent harvesting. This mechanism unfolds in two distinct
    stages. First, agents specify the amount of resources they wish to harvest. Then,
    the environment allocates the resource based on these individual choices. If collective
    demand is less than the availability of the resource in the common pool, a direct
    allocation occurs. In contrast, in scenarios where demand exceeds supply, we simulate
    a distribution process by randomly allocating each unit to each agent until there
    are no more resources left or the demand of the agent is satisfied. This approach
    ensures fairness in the distribution of resources while preventing the influence
    of harvesting order.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少因代理选择资源数量的顺序可能引发的偏见，我们采用了一种同时收获机制，称为并发收获。该机制分为两个阶段进行。首先，代理指定他们希望收获的资源数量。然后，环境根据这些个体选择分配资源。如果集体需求小于公共资源池中的资源量，则直接进行分配。相反，当需求超过供应时，我们通过随机将每个单位资源分配给每个代理，直到资源耗尽或代理的需求得到满足。这种方法确保了资源分配的公平性，同时防止了收获顺序的影响。
- en: In the discussion phase, agents gather in a virtual space to engage in a collective
    dialog. Within this context, an external entity, the moderator, has the ability
    to disclose the quantities harvested by each agent during the previous cycle,
    a process we refer to as transparent harvesting reporting. Enabling this feature
    allows for transparency and accountability among participants. In contrast, by
    choosing not to enable this disclosure, we create an opportunity to explore the
    dynamics of trust and deception among agents. This experimental toggle provides
    valuable information on the behavioral strategies agents might adopt in the absence
    of information sharing, revealing their propensity to deceive or cooperate with
    their peers.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论阶段，代理汇聚在一个虚拟空间中进行集体对话。在此过程中，一个外部实体——主持人，能够披露每个代理在上一轮中收获的数量，这一过程我们称为透明收获报告。启用这一功能可以确保参与者之间的透明度和问责制。相反，选择不启用此披露功能，则可以创造一个机会，探索代理之间的信任和欺骗动态。这一实验切换为我们提供了有关代理在没有信息共享的情况下可能采取的行为策略的宝贵信息，揭示了他们是否倾向于欺骗或与同行合作。
- en: B.2 Agent
  id: totrans-242
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2 代理
- en: Although our agent is inspired by the architecture described in “Generative
    Agents” by Park et al. [[60](https://arxiv.org/html/2404.16698v4#bib.bib60)],
    it is adapted to function in a structured, phase-based environment, departing
    from the original work’s emphasis on open-endedness. Consequently, our approach
    does not involve extensive planning in five- to fifteen-minute intervals that
    characterized the original framework. Nevertheless, our agent’s reflection and
    action modules operate in a manner similar to the original architecture. Significantly,
    our version requires that the prompts for each module be adapted to our more goal-oriented
    task, which emphasizes numerical reasoning over creativity, as opposed to the
    original framework’s focus on simulating humans in everyday activities.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们的智能体灵感来源于Park等人所描述的《生成智能体》架构[[60](https://arxiv.org/html/2404.16698v4#bib.bib60)]，但它被调整为适应结构化、基于阶段的环境，偏离了原始工作中对开放性（open-endedness）的强调。因此，我们的方法不涉及原框架中五至十五分钟间隔的广泛规划。然而，我们的智能体的反思与行动模块的运作方式与原始架构类似。值得注意的是，我们的版本要求每个模块的提示根据我们的目标导向任务进行调整，这一任务强调数字推理而非创造力，与原框架侧重模拟人类日常活动的特点相反。
- en: In addition, our environment requires agents to engage in group discussions,
    a feature not directly supported in Generative Agents, which was limited to one-on-one
    interactions. To accommodate this, we extend the conversation module to allow
    a moderator to orchestrate the dialogue, determining which participant should
    respond next based on the flow of the conversation. This ensures that direct questions
    are answered by the target agent, while more general statements can invite input
    from any participant, fostering a more dynamic and interactive group discussion
    setup.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们的环境要求智能体参与小组讨论，这是生成智能体中不直接支持的特性，后者仅限于一对一的互动。为适应这一点，我们扩展了对话模块，允许一名主持人来协调对话，决定根据对话流程哪个参与者应当回应。这样可以确保直接问题由目标智能体回答，而更一般的陈述则可以邀请任何参与者发表意见，从而促进更加动态和互动的小组讨论设置。
- en: 'To ensure consistency, we augment each prompt with a comprehensive set of rules
    that outline the parameters of simulation and general dynamics, drawing inspiration
    from the methodology Xu et al. [[72](https://arxiv.org/html/2404.16698v4#bib.bib72)]
    explored. This integration serves as a guide to ensure that all agents operate
    with a common understanding of the context and goals of the simulation. We show
    an outline of the prompts for the case where agents need to share a population
    of fish in [Figure 2](https://arxiv.org/html/2404.16698v4#S1.F2 "In 1 Introduction
    ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society of
    LLM Agents"). More details are described in [Appendix C](https://arxiv.org/html/2404.16698v4#A3
    "Appendix C Generative Agents Prompts ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents").'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保一致性，我们通过一套完整的规则增强每个提示，概述模拟的参数和总体动态，灵感来自Xu等人探索的方法[[72](https://arxiv.org/html/2404.16698v4#bib.bib72)]。这一整合作为指南，确保所有智能体对模拟的背景和目标有共同的理解。我们展示了一个智能体共享鱼群的提示框架，见[图2](https://arxiv.org/html/2404.16698v4#S1.F2
    "在1引言 ‣ 合作还是崩溃：LLM智能体社会中可持续合作的出现")。更多细节请参见[附录C](https://arxiv.org/html/2404.16698v4#A3
    "附录C 生成智能体提示 ‣ 合作还是崩溃：LLM智能体社会中可持续合作的出现")。
- en: B.3 Web Interface
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3 网络界面
- en: '![Refer to caption](img/2738421bb102636596cfe450bfc1f96d.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明](img/2738421bb102636596cfe450bfc1f96d.png)'
- en: 'Figure 7: Illustrative screenshot of the Web interface. On the left we show
    the statistics of the runs. On the right we show the prompts executed by the LLM
    and the generated conversations.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：网络界面的示意截图。左侧展示了运行的统计数据，右侧展示了LLM执行的提示和生成的对话。
- en: 'The Web interface for GovSim) benchmark is designed to facilitate interaction
    with the simulation environment, as shown in [Figure 7](https://arxiv.org/html/2404.16698v4#A2.F7
    "In B.3 Web Interface ‣ Appendix B Technical Setup of GovSim ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents"). One of the
    primary purposes of the web interface is to provide a seamless transition from
    a high-level overview of the simulation dynamics to in-depth analysis of specific
    events or interactions, by visualizing exactly what prompt was executed by the
    LLM at specific points in the simulation. For example, a researcher may want to
    investigate why an agent collected a certain amount of resources; this can be
    accomplished very easily by clicking on the specific point in the graphs that
    track the agent’s resources. By examining the prompts and responses, researchers
    can identify patterns, potential biases, or areas where LLMs may struggle with
    ethical decision making or strategic planning.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: GovSim)基准的Web界面旨在促进与仿真环境的交互，如[图7](https://arxiv.org/html/2404.16698v4#A2.F7
    "在B.3 Web界面 ‣ 附录B GovSim技术设置 ‣ 合作还是崩溃：LLM代理社会中可持续合作的出现")所示。Web界面的主要目的是通过可视化LLM在仿真中执行的具体提示，提供从仿真动态的高层次概览到对特定事件或交互的深入分析之间的无缝过渡。例如，研究人员可能希望调查为什么一个代理收集了某些资源量；这可以通过点击跟踪代理资源的图表中特定点来轻松实现。通过检查提示和响应，研究人员可以识别模式、潜在偏见或LLM可能在道德决策或战略规划方面遇到困难的领域。
- en: Appendix C Generative Agents Prompts
  id: totrans-250
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录C 生成代理提示
- en: 'We provide the most relevant prompts for our agents. All prompts can be found
    in our repository. We have scenarios specific prompt and rules, for Fishery see
    [Section C.1](https://arxiv.org/html/2404.16698v4#A3.SS1 "C.1 Fishery Scenario
    ‣ Appendix C Generative Agents Prompts ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents"), for Pasture see [Section C.2](https://arxiv.org/html/2404.16698v4#A3.SS2
    "C.2 Pasture Scenario ‣ Appendix C Generative Agents Prompts ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents"), for Pollution see
    [Section C.3](https://arxiv.org/html/2404.16698v4#A3.SS3 "C.3 Pollution Scenario
    ‣ Appendix C Generative Agents Prompts ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents"). We also have prompts that are shared
    across scenarios, see [Section C.4](https://arxiv.org/html/2404.16698v4#A3.SS4
    "C.4 Common Prompts ‣ Appendix C Generative Agents Prompts ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents").'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了与代理最相关的提示。所有提示可以在我们的存储库中找到。我们有针对特定场景的提示和规则，对于渔业参见[第C.1节](https://arxiv.org/html/2404.16698v4#A3.SS1
    "C.1 渔业场景 ‣ 附录C 生成代理提示 ‣ 合作还是崩溃：LLM代理社会中可持续合作的出现")，对于牧场参见[第C.2节](https://arxiv.org/html/2404.16698v4#A3.SS2
    "C.2 牧场场景 ‣ 附录C 生成代理提示 ‣ 合作还是崩溃：LLM代理社会中可持续合作的出现")，对于污染参见[第C.3节](https://arxiv.org/html/2404.16698v4#A3.SS3
    "C.3 污染场景 ‣ 附录C 生成代理提示 ‣ 合作还是崩溃：LLM代理社会中可持续合作的出现")。我们还有跨场景共享的提示，参见[第C.4节](https://arxiv.org/html/2404.16698v4#A3.SS4
    "C.4 共通提示 ‣ 附录C 生成代理提示 ‣ 合作还是崩溃：LLM代理社会中可持续合作的出现")。
- en: C.1 Fishery Scenario
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.1 渔业场景
- en: All prompts have the same structure; first, we have the rules of the simulations
    (see LABEL:listing:fishing_prompt_basic_rules and agent-specific dynamics (cf.
    LABEL:listing:fishing_prompt_villager_rules and LABEL:listing:fishing_prompt_outsider_rules),
    then we have scenario-specific prompts like LABEL:listing:fishing_prompt_catch_fish
    to decide how many tons of fish to catch .
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 所有提示具有相同的结构；首先是仿真的规则（参见LABEL:listing:fishing_prompt_basic_rules）和特定代理的动态（参见LABEL:listing:fishing_prompt_villager_rules
    和 LABEL:listing:fishing_prompt_outsider_rules），然后是场景特定的提示，如LABEL:listing:fishing_prompt_catch_fish，用于决定捕捞多少吨鱼。
- en: '[⬇](data:text/plain;base64,)You  are  John,  a  fisherman,  and  you  fish  every  month  in  a  lake  along  with  four  other  fishermen  (Kate,  Jack,  Emma,  Luke).  The  lake  has  a  carrying  capacity  of  100  tons  of  fish.  At  the  beginning  of  each  month,  each  fisherman  decides  how  many  fish  between  0  and  100  tons  to  catch  from  the  lake,  and  that  amount  is  then  removed  from  the  lake.  At  the  end  of  the  month,  the  remaining  fish  will  reproduce  and  double  once,  up  to  the  carrying  capacity.  For  every  ton  of  fish  caught,  a  fisherman  earns  one  thousand  dollars.  Each  fisherman’s  goal  is  to  optimize  his  income  in  the  long  run  over  many  months.  At  the  end  of  each  month,  the  number  of  fish  caught  by  each  fisherman  will  be  revealed,  and  the  fishermen  will  have  the  opportunity  to  communicate  with  each  other.  They  can  use  this  as  an  opportunity  to  negotiate  and  persuade  others  to  influence  their  behavior  in  the  next  month.  For  example,  if  there  are  90  tons  of  fish  at  the  beginning  of  the  month  and  the  five  fishermen  catch  a  total  of  30  fish,  there  will  be  60  tons  of  fish  left  at  the  end  of  the  month  before  reproduction,  and  100  tons  after  reproduction.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)你是约翰，一名渔夫，你每个月和另外四名渔夫（凯特、杰克、艾玛、卢克）一起在湖泊里捕鱼。这个湖泊的载重能力是100吨鱼。每个月初，每个渔夫都会决定从湖里捕捞多少吨鱼，捕捞的数量介于0到100吨之间，捕捞的鱼会从湖中移除。每个月结束时，剩余的鱼会繁殖并翻倍，直到达到湖泊的载重能力。每捕捞一吨鱼，渔夫会赚取一千美元。每个渔夫的目标是在多个回合中优化他们的长期收入。每个月结束时，每个渔夫捕捞的鱼的数量都会被揭示，渔夫们会有机会进行沟通。他们可以利用这个机会进行协商并说服其他渔夫，以影响他们下个月的行为。例如，如果月初湖中有90吨鱼，五名渔夫共捕捞了30吨鱼，那么月末时剩余的鱼量为60吨（繁殖前），而繁殖后则恢复到100吨。'
