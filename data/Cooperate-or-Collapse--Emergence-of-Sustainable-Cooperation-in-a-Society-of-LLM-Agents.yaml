- en: 'For this test case, we evaluate the model’s comprehension of the simulation
    and its ability to execute basic reasoning. Specifically, given the current state
    of a shared resource, we the question ask to determine the resource amount at
    the next time step under the assumption that each agent harvests at the same rate.
    The parameters for this test case are:'
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 对于此测试案例，我们评估模型对模拟的理解及其执行基本推理的能力。具体而言，给定共享资源的当前状态，我们提问以确定假设每个代理以相同的速度采收时，下一时间步的资源数量。此测试案例的参数为：
- en: •
  id: totrans-612
