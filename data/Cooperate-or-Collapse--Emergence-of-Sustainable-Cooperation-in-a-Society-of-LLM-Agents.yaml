  zh: '| GPT-4o | 0.95$\pm$0.03 | 0.09$\pm$0.04 | 0.76$\pm$0.07 | 0.73$\pm$0.07 |'
- en: Appendix G Conversation Examples
  id: totrans-727
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 G 对话示例
- en: '<svg class="ltx_picture ltx_centering ltx_figure_panel" height="73.78" id="A7.F15.pic1"
    overflow="visible" version="1.1" width="600"><g fill="#000000" stroke="#000000"
    stroke-width="0.4pt" transform="translate(0,73.78) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0"
    transform="matrix(1.0 0.0 0.0 1.0 19.68 11.81)"><foreignobject color="#000000"
    height="41.86" overflow="visible" transform="matrix(1 0 0 -1 0 16.6)" width="560.63">Major:
    Ladies and gentlemen, let me give you the monthly fishing report. John caught
    10 tons of fish. Kate caught 10 tons of fish. Jack caught 9 tons of fish. Emma
    caught 10 tons of fish. Luke caught 10 tons of fish.</foreignobject></g></g></svg><svg
    class="ltx_picture ltx_centering ltx_figure_panel" height="109.41" id="A7.F15.pic2"
    overflow="visible" version="1.1" width="600"><g fill="#000000" stroke="#000000"
    stroke-width="0.4pt" transform="translate(0,109.41) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0"
    transform="matrix(1.0 0.0 0.0 1.0 19.68 11.81)"><foreignobject color="#000000"
    height="77.49" overflow="visible" transform="matrix(1 0 0 -1 0 16.6)" width="560.63">John:
    Thanks for the update, Mayor. It looks like we all had a pretty similar strategy
    this month, aiming for a sustainable catch. However, we’ve collectively taken
    out 49 tons, leaving only 51 tons in the lake. This means we’ll only have 100
    tons again next month, but we’re cutting it close. If we continue at this rate,
    we risk depleting the fish population if any of us decides to catch more. Maybe
    we should consider setting a collective limit to ensure the lake’s health and
    our long-term income. Thoughts?</foreignobject></g></g></svg><svg class="ltx_picture
    ltx_centering ltx_figure_panel" height="109.41" id="A7.F15.pic3" overflow="visible"
    version="1.1" width="600"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,109.41) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 19.68 11.81)"><foreignobject color="#000000" height="77.49" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="560.63">Kate: John, I completely agree
    with your point. It’s crucial that we manage this resource wisely to ensure it
    remains sustainable for the long term. Perhaps we could agree on a collective
    limit of 40 tons per month for all of us combined. This way, we leave more fish
    in the lake to reproduce, which could lead to a healthier fish population and,
    in turn, more stable incomes for us in the future. What does everyone else think
    about this proposal?</foreignobject></g></g></svg>'
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: '<svg class="ltx_picture ltx_centering ltx_figure_panel" height="73.78" id="A7.F15.pic1"
    overflow="visible" version="1.1" width="600"><g fill="#000000" stroke="#000000"
    stroke-width="0.4pt" transform="translate(0,73.78) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0"
    transform="matrix(1.0 0.0 0.0 1.0 19.68 11.81)"><foreignobject color="#000000"
    height="41.86" overflow="visible" transform="matrix(1 0 0 -1 0 16.6)" width="560.63">Major:
    各位女士们，先生们，让我给大家报告一下本月的捕鱼情况。John 捕获了10吨鱼，Kate 捕获了10吨鱼，Jack 捕获了9吨鱼，Emma 捕获了10吨鱼，Luke
    捕获了10吨鱼。</foreignobject></g></g></svg><svg class="ltx_picture ltx_centering ltx_figure_panel"
    height="109.41" id="A7.F15.pic2" overflow="visible" version="1.1" width="600"><g
    fill="#000000" stroke="#000000" stroke-width="0.4pt" transform="translate(0,109.41)
    matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0 0.0 0.0 1.0
    19.68 11.81)"><foreignobject color="#000000" height="77.49" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="560.63">John: 谢谢你的更新，Mayor。看起来我们本月的策略差不多，都是为了可持续捕鱼而努力。然而，我们总共捕获了49吨鱼，湖里只剩下51吨。这意味着下个月我们只会再有100吨鱼，但情况很紧张。如果我们继续保持这种捕捞速度，任何一个人如果决定捕获更多，就有可能导致鱼群枯竭。也许我们应该考虑设定一个共同的限制，以确保湖泊的健康和我们的长期收入。大家有什么想法吗？</foreignobject></g></g></svg><svg
    class="ltx_picture ltx_centering ltx_figure_panel" height="109.41" id="A7.F15.pic3"
    overflow="visible" version="1.1" width="600"><g fill="#000000" stroke="#000000"
    stroke-width="0.4pt" transform="translate(0,109.41) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0"
    transform="matrix(1.0 0.0 0.0 1.0 19.68 11.81)"><foreignobject color="#000000"
    height="77.49" overflow="visible" transform="matrix(1 0 0 -1 0 16.6)" width="560.63">Kate:
    John，我完全同意你的看法。我们必须明智地管理这一资源，以确保它能够长期保持可持续性。或许我们可以同意设定一个每月40吨的共同限制，供我们所有人一起遵守。这样，我们可以留更多鱼在湖里繁殖，这将有助于鱼群健康，进而为我们带来更稳定的收入。大家对这个提议怎么看？</foreignobject></g></g></svg>'
- en: 'Figure 15: Excerpt of a conversation. Major (orange) is generated by the framework,
    John and Kate (blue) are utterances generated by the LLM agent (LLM: GPT-4, experiment:
    fish - default, see [Section 3.2](https://arxiv.org/html/2404.16698v4#S3.SS2 "3.2
    Benchmarking GovSim ‣ 3 Experimental Results ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents")).'
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: '图15：对话摘录。Major（橙色）由框架生成，John 和 Kate（蓝色）是由LLM代理生成的发言（LLM：GPT-4，实验：fish - 默认，见[第3.2节](https://arxiv.org/html/2404.16698v4#S3.SS2
    "3.2 Benchmarking GovSim ‣ 3 Experimental Results ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents")）。'
- en: '<svg class="ltx_picture ltx_centering ltx_figure_panel" height="114.95" id="A7.F16.pic1"
    overflow="visible" version="1.1" width="600"><g fill="#000000" stroke="#000000"
    stroke-width="0.4pt" transform="translate(0,114.95) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0"
    transform="matrix(1.0 0.0 0.0 1.0 19.68 11.81)"><foreignobject color="#000000"
    height="83.02" overflow="visible" transform="matrix(1 0 0 -1 0 16.6)" width="560.63">John:
    Thank you, Mayor, for the update. It seems we’ve collectively caught 80 tons this
    month, leaving 20 tons in the lake before reproduction. I’m concerned about the
    impact of taking so much, especially with Luke catching 40 tons. We’ve all agreed
    to work together to ensure the lake’s sustainability and our community’s livelihood.
    Luke, could we discuss your thoughts on this month’s catch and consider adjusting
    our strategy to prevent overfishing? Our goal is to maintain the lake’s health
    for the long term.</foreignobject></g></g></svg><svg class="ltx_picture ltx_centering
    ltx_figure_panel" height="142.62" id="A7.F16.pic2" overflow="visible" version="1.1"
    width="600"><g fill="#000000" stroke="#000000" stroke-width="0.4pt" transform="translate(0,142.62)
    matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0 0.0 0.0 1.0
    19.68 11.81)"><foreignobject color="#000000" height="110.7" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="560.63">Luke: Hey everyone, I appreciate
    the concern and the warm welcome to the discussion. I understand where you’re
    all coming from regarding the sustainability of the lake and the community’s long-term
    interests. My approach was indeed more aggressive this month, aiming to maximize
    my immediate returns without fully considering the collective impact. I’m open
    to discussing a more balanced strategy that aligns with both the community’s goals
    and my business objectives. Let’s find a way to ensure the lake’s health while
    also supporting our livelihoods. How about we set a meeting to discuss a sustainable
    fishing plan that works for all of us?</foreignobject></g></g></svg>'
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: '<svg class="ltx_picture ltx_centering ltx_figure_panel" height="114.95" id="A7.F16.pic1"
    overflow="visible" version="1.1" width="600"><g fill="#000000" stroke="#000000"
    stroke-width="0.4pt" transform="translate(0,114.95) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0"
    transform="matrix(1.0 0.0 0.0 1.0 19.68 11.81)"><foreignobject color="#000000"
    height="83.02" overflow="visible" transform="matrix(1 0 0 -1 0 16.6)" width="560.63">John:
    谢谢你，市长，提供更新。看起来我们本月共捕获了80吨，剩下20吨在湖中等待繁殖。我对捕获如此多的鱼感到担忧，尤其是Luke捕获了40吨。我们都同意要共同努力，确保湖泊的可持续性和社区的生计。Luke，能否讨论一下你对本月捕获量的看法，并考虑调整我们的策略，以防止过度捕捞？我们的目标是长期保持湖泊的健康。</foreignobject></g></g></svg><svg
    class="ltx_picture ltx_centering ltx_figure_panel" height="142.62" id="A7.F16.pic2"
    overflow="visible" version="1.1" width="600"><g fill="#000000" stroke="#000000"
    stroke-width="0.4pt" transform="translate(0,142.62) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0"
    transform="matrix(1.0 0.0 0.0 1.0 19.68 11.81)"><foreignobject color="#000000"
    height="110.7" overflow="visible" transform="matrix(1 0 0 -1 0 16.6)" width="560.63">Luke:
    大家好，我感谢大家的关心以及热烈欢迎我参与讨论。我理解大家关于湖泊可持续性和社区长期利益的观点。确实，我本月的做法更为激进，旨在最大化我的即时回报，而没有充分考虑集体的影响。我愿意讨论一个更平衡的策略，既符合社区的目标，也符合我的商业目标。我们可以开个会，讨论一个对大家都有效的可持续捕鱼计划吗？</foreignobject></g></g></svg>'
- en: 'Figure 16: Excerpt of a conversation when an outsider joins the community.
    Luke (red) is the outsider player (LLM: GPT-4, experiment: fish - newcomer, see
    [Section 3.3](https://arxiv.org/html/2404.16698v4#S3.SS3 "3.3 Norm Robustness:
    A Greedy Newcomer ‣ 3 Experimental Results ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents")).'
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: '图16：外部人员加入社区时的对话摘录。Luke（红色）是外部玩家（LLM: GPT-4，实验：鱼类 - 新comer，见[第3.3节](https://arxiv.org/html/2404.16698v4#S3.SS3
    "3.3 Norm Robustness: A Greedy Newcomer ‣ 3 Experimental Results ‣ Cooperate or
    Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents")）。'
- en: NeurIPS Paper Checklist
  id: totrans-732
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NeurIPS 论文检查清单
- en: '1.'
  id: totrans-733
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Claims
  id: totrans-734
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 论点
- en: 'Question: Do the main claims made in the abstract and introduction accurately
    reflect the paper’s contributions and scope?'
  id: totrans-735
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：摘要和引言中提出的主要论点是否准确反映了论文的贡献和范围？
- en: 'Answer: [Yes]'
  id: totrans-736
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是]
- en: 'Justification: The resource sharing environment is present in [Section 2](https://arxiv.org/html/2404.16698v4#S2
    "2 The GovSim Environment ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation
    in a Society of LLM Agents"), the results of the experiment in [Section 3](https://arxiv.org/html/2404.16698v4#S3
    "3 Experimental Results ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation
    in a Society of LLM Agents"). The boundary conditions are presented through sub-skill
    [Sections 3.7](https://arxiv.org/html/2404.16698v4#S3.SS7 "3.7 The Role of LLM
    Capabilities ‣ 3 Experimental Results ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents") and [F](https://arxiv.org/html/2404.16698v4#A6
    "Appendix F Sub-skills Evaluation ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents") and the role of language in [Section 3.5](https://arxiv.org/html/2404.16698v4#S3.SS5
    "3.5 Ablation of Communication ‣ 3 Experimental Results ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents").'
  id: totrans-737
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '论证：资源共享环境见于[第2节](https://arxiv.org/html/2404.16698v4#S2 "2 The GovSim Environment
    ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society of
    LLM Agents")，实验结果见于[第3节](https://arxiv.org/html/2404.16698v4#S3 "3 Experimental
    Results ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society
    of LLM Agents")。边界条件通过子技能[第3.7节](https://arxiv.org/html/2404.16698v4#S3.SS7 "3.7
    The Role of LLM Capabilities ‣ 3 Experimental Results ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents")和[F](https://arxiv.org/html/2404.16698v4#A6
    "Appendix F Sub-skills Evaluation ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents")以及语言的角色在[第3.5节](https://arxiv.org/html/2404.16698v4#S3.SS5
    "3.5 Ablation of Communication ‣ 3 Experimental Results ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents")中展示。'
- en: 'Guidelines:'
  id: totrans-738
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-739
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the abstract and introduction do not include the claims
    made in the paper.
  id: totrans-740
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案为NA表示摘要和引言未包括论文中的声明。
- en: •
  id: totrans-741
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The abstract and/or introduction should clearly state the claims made, including
    the contributions made in the paper and important assumptions and limitations.
    A No or NA answer to this question will not be perceived well by the reviewers.
  id: totrans-742
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 摘要和/或引言应清楚陈述所做的声明，包括论文中的贡献以及重要的假设和局限性。对这个问题的No或NA回答将不会得到审稿人的好评。
- en: •
  id: totrans-743
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The claims made should match theoretical and experimental results, and reflect
    how much the results can be expected to generalize to other settings.
  id: totrans-744
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所做声明应与理论和实验证果相匹配，并反映结果能在多大程度上推广到其他设置。
- en: •
  id: totrans-745
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: It is fine to include aspirational goals as motivation as long as it is clear
    that these goals are not attained by the paper.
  id: totrans-746
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含有抱负性的目标作为动机是可以的，只要明确指出这些目标并未在论文中实现。
- en: '2.'
  id: totrans-747
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Limitations
  id: totrans-748
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 局限性
- en: 'Question: Does the paper discuss the limitations of the work performed by the
    authors?'
  id: totrans-749
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：论文是否讨论了作者所做工作的局限性？
- en: 'Answer: [Yes]'
  id: totrans-750
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是的]
- en: 'Justification: Limitations are discussed [Section 5](https://arxiv.org/html/2404.16698v4#S5
    "5 Limitations and Future Work ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents")'
  id: totrans-751
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '论证：局限性在[第5节](https://arxiv.org/html/2404.16698v4#S5 "5 Limitations and Future
    Work ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society
    of LLM Agents")中讨论。'
- en: 'Guidelines:'
  id: totrans-752
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-753
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper has no limitation while the answer No means
    that the paper has limitations, but those are not discussed in the paper.
  id: totrans-754
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案为NA表示论文没有任何限制，而答案为No则表示论文有某些限制，但这些限制并未在论文中讨论。
- en: •
  id: totrans-755
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors are encouraged to create a separate "Limitations" section in their
    paper.
  id: totrans-756
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 鼓励作者在论文中创建一个单独的“局限性”章节。
- en: •
  id: totrans-757
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The paper should point out any strong assumptions and how robust the results
    are to violations of these assumptions (e.g., independence assumptions, noiseless
    settings, model well-specification, asymptotic approximations only holding locally).
    The authors should reflect on how these assumptions might be violated in practice
    and what the implications would be.
  id: totrans-758
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 论文应指出任何强假设，并说明结果在这些假设被违反时的稳健性（例如，独立假设、无噪声环境、模型良好设定、渐近近似仅在局部有效）。作者应反思这些假设在实践中可能被违反的情况以及其影响。
- en: •
  id: totrans-759
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors should reflect on the scope of the claims made, e.g., if the approach
    was only tested on a few datasets or with a few runs. In general, empirical results
    often depend on implicit assumptions, which should be articulated.
  id: totrans-760
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作者应反思所做声明的范围，例如，方法是否仅在少量数据集或少数实验运行中进行了测试。通常，实证结果往往依赖于隐性假设，这些假设应明确阐述。
- en: •
  id: totrans-761
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors should reflect on the factors that influence the performance of
    the approach. For example, a facial recognition algorithm may perform poorly when
    image resolution is low or images are taken in low lighting. Or a speech-to-text
    system might not be used reliably to provide closed captions for online lectures
    because it fails to handle technical jargon.
  id: totrans-762
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作者应当反思影响方法性能的因素。例如，面部识别算法在图像分辨率较低或在低光照环境下拍摄时可能表现不佳。或者语音转文本系统可能不能可靠地为在线讲座提供字幕，因为它无法处理技术术语。
- en: •
  id: totrans-763
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors should discuss the computational efficiency of the proposed algorithms
    and how they scale with dataset size.
  id: totrans-764
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作者应当讨论所提算法的计算效率以及它们如何随数据集大小扩展。
- en: •
  id: totrans-765
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: If applicable, the authors should discuss possible limitations of their approach
    to address problems of privacy and fairness.
  id: totrans-766
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果适用，作者应讨论其方法在解决隐私和公平性问题时可能存在的局限性。
- en: •
  id: totrans-767
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: While the authors might fear that complete honesty about limitations might be
    used by reviewers as grounds for rejection, a worse outcome might be that reviewers
    discover limitations that aren’t acknowledged in the paper. The authors should
    use their best judgment and recognize that individual actions in favor of transparency
    play an important role in developing norms that preserve the integrity of the
    community. Reviewers will be specifically instructed to not penalize honesty concerning
    limitations.
  id: totrans-768
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然作者可能担心完全诚实地讨论局限性会被审稿人作为拒稿的理由，但更糟糕的结果可能是审稿人发现论文中没有提到的局限性。作者应根据自己的最佳判断，认识到个人在透明度方面的行动在发展维护社区诚信的规范中起着重要作用。审稿人将特别被指示不要因诚实讨论局限性而扣分。
- en: '3.'
  id: totrans-769
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Theory Assumptions and Proofs
  id: totrans-770
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 理论假设与证明
- en: 'Question: For each theoretical result, does the paper provide the full set
    of assumptions and a complete (and correct) proof?'
  id: totrans-771
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：对于每一个理论结果，文章是否提供了完整的假设集合以及完整（且正确）的证明？
- en: 'Answer: [N/A]'
  id: totrans-772
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[不适用]
- en: 'Justification: The paper does not include theoretical results'
  id: totrans-773
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明：该论文不包含理论结果。
- en: 'Guidelines:'
  id: totrans-774
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-775
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper does not include theoretical results.
  id: totrans-776
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案NA表示论文未包含理论结果。
- en: •
  id: totrans-777
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: All the theorems, formulas, and proofs in the paper should be numbered and cross-referenced.
  id: totrans-778
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 论文中的所有定理、公式和证明应当编号并进行交叉引用。
- en: •
  id: totrans-779
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: All assumptions should be clearly stated or referenced in the statement of any
    theorems.
  id: totrans-780
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有假设应在任何定理的陈述中明确说明或引用。
- en: •
  id: totrans-781
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The proofs can either appear in the main paper or the supplemental material,
    but if they appear in the supplemental material, the authors are encouraged to
    provide a short proof sketch to provide intuition.
  id: totrans-782
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 证明可以出现在主文中或补充材料中，但如果出现在补充材料中，鼓励作者提供简短的证明概要以提供直觉。
- en: •
  id: totrans-783
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Inversely, any informal proof provided in the core of the paper should be complemented
    by formal proofs provided in appendix or supplemental material.
  id: totrans-784
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 相反，论文核心部分提供的任何非正式证明应当通过附录或补充材料中的正式证明来补充。
- en: •
  id: totrans-785
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Theorems and Lemmas that the proof relies upon should be properly referenced.
  id: totrans-786
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 证明所依赖的定理和引理应当得到适当引用。
- en: '4.'
  id: totrans-787
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Experimental Result Reproducibility
  id: totrans-788
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验结果的可复现性
- en: 'Question: Does the paper fully disclose all the information needed to reproduce
    the main experimental results of the paper to the extent that it affects the main
    claims and/or conclusions of the paper (regardless of whether the code and data
    are provided or not)?'
  id: totrans-789
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：论文是否充分披露了再现论文主要实验结果所需的所有信息，以便影响论文的主要论点和/或结论（无论是否提供代码和数据）？
- en: 'Answer: [Yes]'
  id: totrans-790
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是]
- en: 'Justification: Our code and data have been uploaded to the submission system
    and will be open-sourced upon acceptance. We either use LLM public available on
    Huggingface or via public APIs.'
  id: totrans-791
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明：我们的代码和数据已上传至提交系统，并将在论文接受后开源。我们使用的是Huggingface上公开可用的LLM或通过公开API获取的。
- en: 'Guidelines:'
  id: totrans-792
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-793
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper does not include experiments.
  id: totrans-794
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案NA表示论文未包含实验。
- en: •
  id: totrans-795
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'If the paper includes experiments, a No answer to this question will not be
    perceived well by the reviewers: Making the paper reproducible is important, regardless
    of whether the code and data are provided or not.'
  id: totrans-796
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果文章包含实验，回答此问题为“否”将不会得到审稿人的好评：无论是否提供代码和数据，使论文具备可复现性都很重要。
- en: •
  id: totrans-797
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: If the contribution is a dataset and/or model, the authors should describe the
    steps taken to make their results reproducible or verifiable.
  id: totrans-798
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果贡献是一个数据集和/或模型，作者应描述为使其结果具有可重复性或可验证性所采取的步骤。
- en: •
  id: totrans-799
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Depending on the contribution, reproducibility can be accomplished in various
    ways. For example, if the contribution is a novel architecture, describing the
    architecture fully might suffice, or if the contribution is a specific model and
    empirical evaluation, it may be necessary to either make it possible for others
    to replicate the model with the same dataset, or provide access to the model.
    In general. releasing code and data is often one good way to accomplish this,
    but reproducibility can also be provided via detailed instructions for how to
    replicate the results, access to a hosted model (e.g., in the case of a large
    language model), releasing of a model checkpoint, or other means that are appropriate
    to the research performed.
  id: totrans-800
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据贡献的不同，可重复性可以通过多种方式实现。例如，如果贡献是一个新颖的架构，全面描述架构可能就足够了；或者，如果贡献是一个特定的模型和实证评估，可能需要使其他人能够使用相同的数据集复制该模型，或提供访问模型的途径。一般来说，发布代码和数据通常是实现这一目标的好方法，但可重复性也可以通过提供详细的复制结果说明、访问托管模型（例如，大型语言模型的情况）、发布模型检查点或其他适合所做研究的方式来提供。
- en: •
  id: totrans-801
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: While NeurIPS does not require releasing code, the conference does require all
    submissions to provide some reasonable avenue for reproducibility, which may depend
    on the nature of the contribution. For example
  id: totrans-802
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然NeurIPS不要求发布代码，但会议要求所有提交的论文提供某种合理的可重复性途径，这可能依赖于贡献的性质。例如
- en: (a)
  id: totrans-803
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: If the contribution is primarily a new algorithm, the paper should make it clear
    how to reproduce that algorithm.
  id: totrans-804
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果贡献主要是一个新算法，论文应明确如何复制该算法。
- en: (b)
  id: totrans-805
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: If the contribution is primarily a new model architecture, the paper should
    describe the architecture clearly and fully.
  id: totrans-806
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果贡献主要是一个新的模型架构，论文应该清晰、完整地描述该架构。
- en: (c)
  id: totrans-807
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: If the contribution is a new model (e.g., a large language model), then there
    should either be a way to access this model for reproducing the results or a way
    to reproduce the model (e.g., with an open-source dataset or instructions for
    how to construct the dataset).
  id: totrans-808
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果贡献是一个新模型（例如，大型语言模型），则应提供访问该模型的途径以复制结果，或提供复制该模型的途径（例如，使用开源数据集或构建数据集的说明）。
- en: (d)
  id: totrans-809
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (d)
- en: We recognize that reproducibility may be tricky in some cases, in which case
    authors are welcome to describe the particular way they provide for reproducibility.
    In the case of closed-source models, it may be that access to the model is limited
    in some way (e.g., to registered users), but it should be possible for other researchers
    to have some path to reproducing or verifying the results.
  id: totrans-810
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们认识到在某些情况下可重复性可能比较棘手，在这种情况下，作者可以描述他们提供可重复性的具体方式。在封闭源代码模型的情况下，可能会存在某种方式限制模型的访问（例如，仅限注册用户），但其他研究人员应该能找到某种途径来复制或验证结果。
- en: '5.'
  id: totrans-811
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Open access to data and code
  id: totrans-812
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据和代码的开放获取
- en: 'Question: Does the paper provide open access to the data and code, with sufficient
    instructions to faithfully reproduce the main experimental results, as described
    in supplemental material?'
  id: totrans-813
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：论文是否提供了开放访问的数据和代码，并附有足够的说明以忠实地复制主要实验结果，如补充材料中所述？
- en: 'Answer: [Yes]'
  id: totrans-814
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是的]
- en: 'Justification: Our code and data have been uploaded to the submission system
    and will be open-sourced upon acceptance.'
  id: totrans-815
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理由：我们的代码和数据已上传至提交系统，并将在论文接受后开源。
- en: 'Guidelines:'
  id: totrans-816
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-817
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that paper does not include experiments requiring code.
  id: totrans-818
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案NA表示论文不包含需要代码的实验。
- en: •
  id: totrans-819
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Please see the NeurIPS code and data submission guidelines ([https://nips.cc/public/guides/CodeSubmissionPolicy](https://nips.cc/public/guides/CodeSubmissionPolicy))
    for more details.
  id: totrans-820
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请参阅NeurIPS的代码和数据提交指南（[https://nips.cc/public/guides/CodeSubmissionPolicy](https://nips.cc/public/guides/CodeSubmissionPolicy)）获取更多详细信息。
- en: •
  id: totrans-821
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: While we encourage the release of code and data, we understand that this might
    not be possible, so “No” is an acceptable answer. Papers cannot be rejected simply
    for not including code, unless this is central to the contribution (e.g., for
    a new open-source benchmark).
  id: totrans-822
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然我们鼓励发布代码和数据，但我们理解这可能不可行，因此“否”是一个可以接受的答案。论文不能仅因为没有包括代码而被拒绝，除非这对于贡献至关重要（例如，新的开源基准）。
- en: •
  id: totrans-823
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The instructions should contain the exact command and environment needed to
    run to reproduce the results. See the NeurIPS code and data submission guidelines
    ([https://nips.cc/public/guides/CodeSubmissionPolicy](https://nips.cc/public/guides/CodeSubmissionPolicy))
    for more details.
  id: totrans-824
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 说明应包含运行所需的确切命令和环境，以重现结果。有关更多细节，请参阅 NeurIPS 代码和数据提交指南（[https://nips.cc/public/guides/CodeSubmissionPolicy](https://nips.cc/public/guides/CodeSubmissionPolicy)）。
- en: •
  id: totrans-825
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors should provide instructions on data access and preparation, including
    how to access the raw data, preprocessed data, intermediate data, and generated
    data, etc.
  id: totrans-826
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作者应提供数据访问和准备的说明，包括如何访问原始数据、预处理数据、中间数据和生成数据等。
- en: •
  id: totrans-827
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors should provide scripts to reproduce all experimental results for
    the new proposed method and baselines. If only a subset of experiments are reproducible,
    they should state which ones are omitted from the script and why.
  id: totrans-828
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作者应提供脚本以重现新提出的方法和基准实验的所有实验结果。如果只有部分实验可重现，他们应说明哪些实验未包含在脚本中以及原因。
- en: •
  id: totrans-829
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: At submission time, to preserve anonymity, the authors should release anonymized
    versions (if applicable).
  id: totrans-830
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在提交时，为了保持匿名，作者应发布匿名版本（如果适用）。
- en: •
  id: totrans-831
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Providing as much information as possible in supplemental material (appended
    to the paper) is recommended, but including URLs to data and code is permitted.
  id: totrans-832
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 推荐尽可能在补充材料中提供更多信息（附加到论文中），但可以包括指向数据和代码的 URL。
- en: '6.'
  id: totrans-833
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: Experimental Setting/Details
  id: totrans-834
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验设置/细节
- en: 'Question: Does the paper specify all the training and test details (e.g., data
    splits, hyperparameters, how they were chosen, type of optimizer, etc.) necessary
    to understand the results?'
  id: totrans-835
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：论文是否明确了理解结果所需的所有训练和测试细节（例如，数据分割、超参数、如何选择、优化器类型等）？
- en: 'Answer: [Yes]'
  id: totrans-836
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是的]
- en: 'Justification: Prompts and main architecture details are discussed in the appendix
    ([Appendices B](https://arxiv.org/html/2404.16698v4#A2 "Appendix B Technical Setup
    of GovSim ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society
    of LLM Agents"), [C](https://arxiv.org/html/2404.16698v4#A3 "Appendix C Generative
    Agents Prompts ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in
    a Society of LLM Agents"), [D](https://arxiv.org/html/2404.16698v4#A4 "Appendix
    D Experiments Details ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation
    in a Society of LLM Agents") and [F](https://arxiv.org/html/2404.16698v4#A6 "Appendix
    F Sub-skills Evaluation ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation
    in a Society of LLM Agents")).'
  id: totrans-837
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理由：提示和主要架构细节在附录中讨论（[附录 B](https://arxiv.org/html/2404.16698v4#A2 "附录 B GovSim
    技术设置 ‣ 合作或崩溃：LLM 代理社会中可持续合作的出现")， [C](https://arxiv.org/html/2404.16698v4#A3 "附录
    C 生成代理提示 ‣ 合作或崩溃：LLM 代理社会中可持续合作的出现")， [D](https://arxiv.org/html/2404.16698v4#A4
    "附录 D 实验详情 ‣ 合作或崩溃：LLM 代理社会中可持续合作的出现") 和 [F](https://arxiv.org/html/2404.16698v4#A6
    "附录 F 子技能评估 ‣ 合作或崩溃：LLM 代理社会中可持续合作的出现")）。
- en: 'Guidelines:'
  id: totrans-838
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-839
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper does not include experiments.
  id: totrans-840
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案“NA”表示论文未包含实验。
- en: •
  id: totrans-841
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The experimental setting should be presented in the core of the paper to a level
    of detail that is necessary to appreciate the results and make sense of them.
  id: totrans-842
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验设置应在论文核心部分呈现，提供足够的细节以便理解结果并使其合理。
- en: •
  id: totrans-843
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The full details can be provided either with the code, in appendix, or as supplemental
    material.
  id: totrans-844
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有的详细信息可以通过代码、附录或作为补充材料提供。
- en: '7.'
  id: totrans-845
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: Experiment Statistical Significance
  id: totrans-846
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验统计显著性
- en: 'Question: Does the paper report error bars suitably and correctly defined or
    other appropriate information about the statistical significance of the experiments?'
  id: totrans-847
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：论文是否适当地报告了误差条或其他与实验统计显著性相关的适当信息？
- en: 'Answer: [Yes]'
  id: totrans-848
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是的]
- en: 'Justification: [Yes]'
  id: totrans-849
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理由：[是的]
- en: 'Guidelines: Standard deviation is reported for the experiments requiring a
    simulation (5 runs with different seed). For subskill evaluation we report the
    2-sigma CI.'
  id: totrans-850
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：对于需要仿真的实验（进行5次不同种子设置的运行），报告标准差。对于子技能评估，我们报告2标准差置信区间（2-sigma CI）。
- en: •
  id: totrans-851
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper does not include experiments.
  id: totrans-852
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案“NA”表示论文未包含实验。
- en: •
  id: totrans-853
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors should answer "Yes" if the results are accompanied by error bars,
    confidence intervals, or statistical significance tests, at least for the experiments
    that support the main claims of the paper.
  id: totrans-854
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果结果伴随误差条、置信区间或统计显著性测试，至少对于支持论文主要结论的实验，作者应回答“是的”。
- en: •
  id: totrans-855
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The factors of variability that the error bars are capturing should be clearly
    stated (for example, train/test split, initialization, random drawing of some
    parameter, or overall run with given experimental conditions).
  id: totrans-856
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 错误条所捕捉到的变异因素应明确说明（例如，训练/测试集划分、初始化、某些参数的随机抽取，或在给定实验条件下的整体运行）。
- en: •
  id: totrans-857
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The method for calculating the error bars should be explained (closed form formula,
    call to a library function, bootstrap, etc.)
  id: totrans-858
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应解释计算误差条的方法（闭式公式、调用库函数、自助法等）。
- en: •
  id: totrans-859
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The assumptions made should be given (e.g., Normally distributed errors).
  id: totrans-860
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应给出所做假设（例如，误差服从正态分布）。
- en: •
  id: totrans-861
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: It should be clear whether the error bar is the standard deviation or the standard
    error of the mean.
  id: totrans-862
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应明确说明误差条是标准差还是均值的标准误差。
- en: •
  id: totrans-863
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: It is OK to report 1-sigma error bars, but one should state it. The authors
    should preferably report a 2-sigma error bar than state that they have a 96 CI,
    if the hypothesis of Normality of errors is not verified.
  id: totrans-864
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 报告 1-σ 误差条是可以的，但应明确说明。若未验证误差的正态性假设，作者应优先报告 2-σ 误差条，而非说明其为 96% 置信区间。
- en: •
  id: totrans-865
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: For asymmetric distributions, the authors should be careful not to show in tables
    or figures symmetric error bars that would yield results that are out of range
    (e.g. negative error rates).
  id: totrans-866
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于不对称分布，作者应小心不要在表格或图形中显示对称的误差条，这可能会导致超出范围的结果（例如，负的误差率）。
- en: •
  id: totrans-867
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: If error bars are reported in tables or plots, The authors should explain in
    the text how they were calculated and reference the corresponding figures or tables
    in the text.
  id: totrans-868
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在表格或图形中报告了误差条，作者应在正文中解释它们是如何计算的，并在文本中引用相应的图形或表格。
- en: '8.'
  id: totrans-869
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: Experiments Compute Resources
  id: totrans-870
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验计算资源
- en: 'Question: For each experiment, does the paper provide sufficient information
    on the computer resources (type of compute workers, memory, time of execution)
    needed to reproduce the experiments?'
  id: totrans-871
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：对于每个实验，论文是否提供了足够的信息，说明重现实验所需的计算资源（计算工作者类型、内存、执行时间）？
- en: 'Answer: [Yes]'
  id: totrans-872
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是]
- en: 'Justification: See [Section D.1](https://arxiv.org/html/2404.16698v4#A4.SS1
    "D.1 How to Reproduce the Experiments? ‣ Appendix D Experiments Details ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents").'
  id: totrans-873
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明：参见[章节 D.1](https://arxiv.org/html/2404.16698v4#A4.SS1 "D.1 如何重现实验？ ‣ 附录 D
    实验细节 ‣ 合作或崩溃：LLM 代理社会中可持续合作的出现")。
- en: 'Guidelines:'
  id: totrans-874
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-875
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper does not include experiments.
  id: totrans-876
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案“NA”表示论文中不包括实验。
- en: •
  id: totrans-877
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The paper should indicate the type of compute workers CPU or GPU, internal cluster,
    or cloud provider, including relevant memory and storage.
  id: totrans-878
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 论文应指明计算工作者的类型，CPU 还是 GPU，内部集群，或云服务提供商，包括相关的内存和存储。
- en: •
  id: totrans-879
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The paper should provide the amount of compute required for each of the individual
    experimental runs as well as estimate the total compute.
  id: totrans-880
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 论文应提供每次实验运行所需的计算量，并估算总计算量。
- en: •
  id: totrans-881
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The paper should disclose whether the full research project required more compute
    than the experiments reported in the paper (e.g., preliminary or failed experiments
    that didn’t make it into the paper).
  id: totrans-882
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 论文应披露完整的研究项目是否需要更多的计算资源，而不仅仅是论文中报告的实验（例如，未能进入论文的初步或失败实验）。
- en: '9.'
  id: totrans-883
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: Code Of Ethics
  id: totrans-884
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 道德规范
- en: 'Question: Does the research conducted in the paper conform, in every respect,
    with the NeurIPS Code of Ethics [https://neurips.cc/public/EthicsGuidelines](https://neurips.cc/public/EthicsGuidelines)?'
  id: totrans-885
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：论文中所进行的研究是否在各方面符合 NeurIPS 道德规范 [https://neurips.cc/public/EthicsGuidelines](https://neurips.cc/public/EthicsGuidelines)？
- en: 'Answer: [Yes]'
  id: totrans-886
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是]
- en: 'Justification: We review the code of Ethic and every point is respected.'
  id: totrans-887
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明：我们已经审查了道德规范，并尊重其中的每一点。
- en: 'Guidelines:'
  id: totrans-888
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-889
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the authors have not reviewed the NeurIPS Code of Ethics.
  id: totrans-890
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案“NA”表示作者尚未审查 NeurIPS 道德规范。
- en: •
  id: totrans-891
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: If the authors answer No, they should explain the special circumstances that
    require a deviation from the Code of Ethics.
  id: totrans-892
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果作者回答“否”，应解释偏离道德规范的特殊情况。
- en: •
  id: totrans-893
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors should make sure to preserve anonymity (e.g., if there is a special
    consideration due to laws or regulations in their jurisdiction).
  id: totrans-894
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作者应确保保持匿名性（例如，如果由于其司法管辖区的法律或法规而有特殊考虑）。
- en: '10.'
  id: totrans-895
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: Broader Impacts
  id: totrans-896
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更广泛的影响
- en: 'Question: Does the paper discuss both potential positive societal impacts and
    negative societal impacts of the work performed?'
  id: totrans-897
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：论文是否讨论了所进行工作的潜在积极社会影响和负面社会影响？
- en: 'Answer: [Yes]'
  id: totrans-898
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是]
- en: 'Justification: We mesure current cababilities of LLM, but our research serves
    as benchmark only, we discuss ethical considerations in [Appendix A](https://arxiv.org/html/2404.16698v4#A1
    "Appendix A Ethical Considerations ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents").'
  id: totrans-899
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '说明：我们衡量当前大语言模型（LLM）的能力，但我们的研究仅作为基准，关于伦理考量我们在[附录 A](https://arxiv.org/html/2404.16698v4#A1
    "附录 A 伦理考量 ‣ 合作或崩溃：大语言模型代理社会中的可持续合作的出现")中进行了讨论。  '
- en: 'Guidelines:'
  id: totrans-900
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '指南：  '
- en: •
  id: totrans-901
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: The answer NA means that there is no societal impact of the work performed.
  id: totrans-902
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '答案NA意味着该研究没有社会影响。  '
- en: •
  id: totrans-903
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: If the authors answer NA or No, they should explain why their work has no societal
    impact or why the paper does not address societal impact.
  id: totrans-904
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '如果作者回答NA或No，他们应解释为何其工作没有社会影响，或者为何论文没有涉及社会影响。  '
- en: •
  id: totrans-905
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Examples of negative societal impacts include potential malicious or unintended
    uses (e.g., disinformation, generating fake profiles, surveillance), fairness
    considerations (e.g., deployment of technologies that could make decisions that
    unfairly impact specific groups), privacy considerations, and security considerations.
  id: totrans-906
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 负面社会影响的例子包括潜在的恶意或非预期用途（例如，虚假信息、生成虚假个人资料、监控）、公平性问题（例如，部署可能会对特定群体产生不公平影响的技术）、隐私问题以及安全性问题。
- en: •
  id: totrans-907
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: The conference expects that many papers will be foundational research and not
    tied to particular applications, let alone deployments. However, if there is a
    direct path to any negative applications, the authors should point it out. For
    example, it is legitimate to point out that an improvement in the quality of generative
    models could be used to generate deepfakes for disinformation. On the other hand,
    it is not needed to point out that a generic algorithm for optimizing neural networks
    could enable people to train models that generate Deepfakes faster.
  id: totrans-908
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '会议预期许多论文将是基础性研究，而不涉及特定应用，更不用说部署。然而，如果存在直接负面应用的可能性，作者应指出。例如，指出生成模型质量的提高可能被用来制造深度伪造内容以传播虚假信息是合理的。另一方面，指出一个通用的神经网络优化算法能够让人们更快地训练生成深度伪造的模型，则不需要特别指出。  '
- en: •
  id: totrans-909
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: The authors should consider possible harms that could arise when the technology
    is being used as intended and functioning correctly, harms that could arise when
    the technology is being used as intended but gives incorrect results, and harms
    following from (intentional or unintentional) misuse of the technology.
  id: totrans-910
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '作者应考虑技术按预期使用且正常运行时可能带来的危害，考虑技术按预期使用但产生不正确结果时可能带来的危害，以及（无论是故意还是无意）滥用技术时可能带来的危害。  '
- en: •
  id: totrans-911
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: If there are negative societal impacts, the authors could also discuss possible
    mitigation strategies (e.g., gated release of models, providing defenses in addition
    to attacks, mechanisms for monitoring misuse, mechanisms to monitor how a system
    learns from feedback over time, improving the efficiency and accessibility of
    ML).
  id: totrans-912
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '如果存在负面的社会影响，作者也可以讨论可能的缓解策略（例如，模型的门控发布、除了攻击外提供防御机制、监控滥用的机制、监控系统如何随着时间推移根据反馈学习的机制、提高机器学习的效率和可访问性）。  '
- en: '11.'
  id: totrans-913
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '11.  '
- en: Safeguards
  id: totrans-914
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '安全保障  '
- en: 'Question: Does the paper describe safeguards that have been put in place for
    responsible release of data or models that have a high risk for misuse (e.g.,
    pretrained language models, image generators, or scraped datasets)?'
  id: totrans-915
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '问题：论文是否描述了已采取的安全保障措施，以确保数据或模型的负责任发布，特别是那些有较高滥用风险的模型（例如，预训练语言模型、图像生成器或抓取的数据集）？  '
- en: 'Answer: [N/A]'
  id: totrans-916
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '答案：[N/A]  '
- en: 'Justification: We only use models alredy publicly available and do not release
    any model.'
  id: totrans-917
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '说明：我们只使用已公开的模型，并且不发布任何模型。  '
- en: 'Guidelines:'
  id: totrans-918
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '指南：  '
- en: •
  id: totrans-919
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: The answer NA means that the paper poses no such risks.
  id: totrans-920
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '答案NA意味着论文没有此类风险。  '
- en: •
  id: totrans-921
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Released models that have a high risk for misuse or dual-use should be released
    with necessary safeguards to allow for controlled use of the model, for example
    by requiring that users adhere to usage guidelines or restrictions to access the
    model or implementing safety filters.
  id: totrans-922
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '发布有高风险的模型（如可能被滥用或双重用途的模型）应附带必要的安全保障措施，以便于控制使用该模型，例如要求用户遵守使用指南或访问限制，或实施安全过滤器。  '
- en: •
  id: totrans-923
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Datasets that have been scraped from the Internet could pose safety risks. The
    authors should describe how they avoided releasing unsafe images.
  id: totrans-924
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '从互联网抓取的数据集可能存在安全风险。作者应描述他们如何避免发布不安全的图像。  '
- en: •
  id: totrans-925
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: We recognize that providing effective safeguards is challenging, and many papers
    do not require this, but we encourage authors to take this into account and make
    a best faith effort.
  id: totrans-926
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们认识到提供有效的保障措施具有挑战性，许多论文并不需要这样做，但我们鼓励作者考虑到这一点，并尽最大努力做到最好。
- en: '12.'
  id: totrans-927
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '12.'
- en: Licenses for existing assets
  id: totrans-928
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现有资产的许可
- en: 'Question: Are the creators or original owners of assets (e.g., code, data,
    models), used in the paper, properly credited and are the license and terms of
    use explicitly mentioned and properly respected?'
  id: totrans-929
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：论文中使用的资产（例如代码、数据、模型）的创作者或原始所有者是否得到了适当的致谢，并且许可和使用条款是否明确提及并得到妥善遵守？
- en: 'Answer: [Yes]'
  id: totrans-930
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是]
- en: 'Justification: We cite the original paper that produces the used models.'
  id: totrans-931
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明：我们引用了产生所用模型的原始论文。
- en: 'Guidelines:'
  id: totrans-932
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-933
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper does not use existing assets.
  id: totrans-934
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案 NA 表示论文不使用现有资产。
- en: •
  id: totrans-935
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors should cite the original paper that produced the code package or
    dataset.
  id: totrans-936
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作者应引用产生代码包或数据集的原始论文。
- en: •
  id: totrans-937
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The authors should state which version of the asset is used and, if possible,
    include a URL.
  id: totrans-938
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作者应说明所使用的资产版本，并尽可能提供 URL。
- en: •
  id: totrans-939
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The name of the license (e.g., CC-BY 4.0) should be included for each asset.
  id: totrans-940
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个资产应包括许可证的名称（例如 CC-BY 4.0）。
- en: •
  id: totrans-941
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: For scraped data from a particular source (e.g., website), the copyright and
    terms of service of that source should be provided.
  id: totrans-942
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于从特定来源（例如网站）抓取的数据，应提供该来源的版权和服务条款。
- en: •
  id: totrans-943
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: If assets are released, the license, copyright information, and terms of use
    in the package should be provided. For popular datasets, [paperswithcode.com/datasets](paperswithcode.com/datasets)
    has curated licenses for some datasets. Their licensing guide can help determine
    the license of a dataset.
  id: totrans-944
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果资产已发布，包中应提供许可、版权信息和使用条款。对于流行的数据集，[paperswithcode.com/datasets](paperswithcode.com/datasets)
    已为一些数据集整理了许可信息。其许可指南可以帮助确定数据集的许可。
- en: •
  id: totrans-945
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: For existing datasets that are re-packaged, both the original license and the
    license of the derived asset (if it has changed) should be provided.
  id: totrans-946
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于重新包装的现有数据集，应提供原始许可和派生资产的许可（如果发生了变化）。
- en: •
  id: totrans-947
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: If this information is not available online, the authors are encouraged to reach
    out to the asset’s creators.
  id: totrans-948
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果这些信息无法在线获取，建议作者联系资产的创作者。
- en: '13.'
  id: totrans-949
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '13.'
- en: New Assets
  id: totrans-950
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新资产
- en: 'Question: Are new assets introduced in the paper well documented and is the
    documentation provided alongside the assets?'
  id: totrans-951
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：论文中引入的新资产是否有良好的文档，并且文档是否与资产一起提供？
- en: 'Answer: [Yes]'
  id: totrans-952
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[是]
- en: 'Justification: The code provided is documented.'
  id: totrans-953
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明：提供的代码已有文档说明。
- en: 'Guidelines:'
  id: totrans-954
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-955
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper does not release new assets.
  id: totrans-956
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案 NA 表示论文不发布新资产。
- en: •
  id: totrans-957
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Researchers should communicate the details of the dataset/code/model as part
    of their submissions via structured templates. This includes details about training,
    license, limitations, etc.
  id: totrans-958
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 研究人员应通过结构化模板，在提交中沟通数据集/代码/模型的详细信息。这包括训练、许可、限制等细节。
- en: •
  id: totrans-959
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The paper should discuss whether and how consent was obtained from people whose
    asset is used.
  id: totrans-960
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 论文应讨论是否以及如何获得了使用资产的人的同意。
- en: •
  id: totrans-961
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: At submission time, remember to anonymize your assets (if applicable). You can
    either create an anonymized URL or include an anonymized zip file.
  id: totrans-962
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交时，请记得对您的资产进行匿名化处理（如适用）。您可以创建一个匿名化的 URL 或包含一个匿名化的压缩文件。
- en: '14.'
  id: totrans-963
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '14.'
- en: Crowdsourcing and Research with Human Subjects
  id: totrans-964
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 众包与人类受试者研究
- en: 'Question: For crowdsourcing experiments and research with human subjects, does
    the paper include the full text of instructions given to participants and screenshots,
    if applicable, as well as details about compensation (if any)?'
  id: totrans-965
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：对于众包实验和涉及人类受试者的研究，论文是否包含提供给参与者的完整指令文本和截图（如适用），以及有关补偿的详细信息（如有）？
- en: 'Answer: [N/A]'
  id: totrans-966
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[N/A]
- en: 'Justification: The paper does not involve crowdsourcing nor research with human
    subjects.'
  id: totrans-967
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明：该论文不涉及众包或人类受试者研究。
- en: 'Guidelines:'
  id: totrans-968
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-969
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper does not involve crowdsourcing nor research
    with human subjects.
  id: totrans-970
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案 NA 表示论文不涉及众包或人类受试者研究。
- en: •
  id: totrans-971
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Including this information in the supplemental material is fine, but if the
    main contribution of the paper involves human subjects, then as much detail as
    possible should be included in the main paper.
  id: totrans-972
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将这些信息包含在补充材料中是可以的，但如果论文的主要贡献涉及人类受试者，则应尽可能多地在正文中包含详细信息。
- en: •
  id: totrans-973
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: According to the NeurIPS Code of Ethics, workers involved in data collection,
    curation, or other labor should be paid at least the minimum wage in the country
    of the data collector.
  id: totrans-974
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据NeurIPS伦理守则，参与数据收集、整理或其他劳动力的工作人员应至少按照数据收集者所在国家的最低工资标准支付报酬。
- en: '15.'
  id: totrans-975
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '15.'
- en: Institutional Review Board (IRB) Approvals or Equivalent for Research with Human
    Subjects
  id: totrans-976
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 机构审查委员会（IRB）批准或人类受试者研究的等效批准
- en: 'Question: Does the paper describe potential risks incurred by study participants,
    whether such risks were disclosed to the subjects, and whether Institutional Review
    Board (IRB) approvals (or an equivalent approval/review based on the requirements
    of your country or institution) were obtained?'
  id: totrans-977
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题：本文是否描述了研究参与者可能面临的潜在风险，这些风险是否已向受试者披露，且是否已获得机构审查委员会（IRB）批准（或根据您所在国家或机构的要求获得了等效批准/审查）？
- en: 'Answer: [N/A]'
  id: totrans-978
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 答案：[N/A]
- en: 'Justification: The paper does not involve crowdsourcing nor research with human
    subjects.'
  id: totrans-979
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明：本文不涉及众包或与人类受试者相关的研究。
- en: 'Guidelines:'
  id: totrans-980
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南：
- en: •
  id: totrans-981
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The answer NA means that the paper does not involve crowdsourcing nor research
    with human subjects.
  id: totrans-982
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 答案“NA”表示本文不涉及众包或与人类受试者相关的研究。
- en: •
  id: totrans-983
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Depending on the country in which research is conducted, IRB approval (or equivalent)
    may be required for any human subjects research. If you obtained IRB approval,
    you should clearly state this in the paper.
  id: totrans-984
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据研究所在国家的不同，人类受试者研究可能需要获得IRB批准（或等效批准）。如果您已经获得IRB批准，应在论文中明确说明。
- en: •
  id: totrans-985
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We recognize that the procedures for this may vary significantly between institutions
    and locations, and we expect authors to adhere to the NeurIPS Code of Ethics and
    the guidelines for their institution.
  id: totrans-986
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们意识到这一程序在不同机构和地点之间可能会有显著差异，我们期望作者遵守NeurIPS伦理守则并遵循其所在机构的相关指南。
- en: •
  id: totrans-987
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: For initial submissions, do not include any information that would break anonymity
    (if applicable), such as the institution conducting the review.
  id: totrans-988
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于初次提交的论文，请勿包含任何可能破坏匿名性的内容（如适用），例如进行审查的机构。
