- en: 3.2 Benchmarking GovSim
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 基准测试 GovSim
- en: The GovSim environment serves as a sustainability benchmark to evaluate whether
    LLM agents can effectively cooperate to maintain a common pool of resources and
    avoid depletion. Possible outcomes are reflected in the above metrics over multiple
    simulations controlled by an LLM $\mathcal{M}$. Intuitively, cooperation is optimized
    when agents achieve high total gain, $R$, by maximizing efficiency, $u$, and achieving
    high survival time, $m$.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: GovSim 环境作为可持续性基准，用于评估 LLM 代理是否能有效合作，保持共同资源池并避免资源枯竭。可能的结果通过多个由 LLM $\mathcal{M}$
    控制的模拟在上述指标中体现。直观地说，当代理通过最大化效率 $u$ 并实现较长的生存时间 $m$ 来获得较高的总收益 $R$ 时，合作得以优化。
- en: 'We benchmark LLM agents across our three scenarios to assess how these agents
    balance resource utilization (reward maximization) and preservation (safety).
    First, smaller models (such as Llama-3-8B) often fail to sustainably manage any
    of the resources at all. In our simulations, they never sustain any of the resources
    past the first month. Second, no LLM in our studies could sustain the resource
    in all of the 5 seeds across the three scenarios (survival time 12). In [Table 1](https://arxiv.org/html/2404.16698v4#S3.T1
    "In LLMs Benchmarked ‣ 3.1 Experimental Setup ‣ 3 Experimental Results ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents"),
    larger models (such as GPT-4o) show better survival time and total gain, though
    their success varied across scenarios. Finally, LLMs performed better in the fishery
    scenario than in the pasture and pollution scenarios (cf. [Section D.2](https://arxiv.org/html/2404.16698v4#A4.SS2
    "D.2 Experiment: Sustainability Test (Default) ‣ Appendix D Experiments Details
    ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society of
    LLM Agents")). One possibility for this difference is that the fishing scenario
    only requires reasoning about a single variable (fish). In contrast, the other
    scenarios involve interactions between two variables, such as grass and sheep,
    or pollution and the production of widgets.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在三个场景中对 LLM 代理进行了基准测试，以评估这些代理如何平衡资源利用（奖励最大化）和资源保存（安全性）。首先，较小的模型（如 Llama-3-8B）通常无法持续管理任何资源。在我们的模拟中，它们从未能在第一个月之后持续任何资源。其次，在我们的研究中，没有任何
    LLM 能在所有 5 个种子和三个场景下持续资源（生存时间为 12）。在[表格 1](https://arxiv.org/html/2404.16698v4#S3.T1
    "In LLMs Benchmarked ‣ 3.1 Experimental Setup ‣ 3 Experimental Results ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents")中，较大的模型（如
    GPT-4o）表现出更好的生存时间和总收益，尽管它们在不同场景中的成功有所不同。最后，LLM 在渔业场景中的表现优于牧场和污染场景（参见[第 D.2 节](https://arxiv.org/html/2404.16698v4#A4.SS2
    "D.2 Experiment: Sustainability Test (Default) ‣ Appendix D Experiments Details
    ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society of
    LLM Agents")）。这种差异的一种可能性是渔业场景只需要推理一个变量（鱼）。相比之下，其他场景涉及两个变量之间的互动，例如草与羊，或污染与小工具的生产。'
- en: '3.3 Norm Robustness: A Greedy Newcomer'
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 规范鲁棒性：一个贪婪的新来者
- en: 'Having established a baseline, we investigate the robustness of the sustainability
    strategies discovered by LLM agents. Robustness is measured by inserting a new
    selfish agent into an existing community of sustainable agents. We start with
    a community of four agents who had the opportunity to reach a cooperative equilibrium
    in the first three months of the simulation. The new player was given the goal
    of maximizing their own profit while being indifferent to the welfare of others.
    This experiment analyzes how the original group adapts or enforces cooperation
    to prevent resource depletion under this perturbation. We use the same setup as
    [Section 3.2](https://arxiv.org/html/2404.16698v4#S3.SS2 "3.2 Benchmarking GovSim
    ‣ 3 Experimental Results ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation
    in a Society of LLM Agents") and modify prompts as shown in [Section D.4](https://arxiv.org/html/2404.16698v4#A4.SS4
    "D.4 Experiment Newcomer ‣ Appendix D Experiments Details ‣ Cooperate or Collapse:
    Emergence of Sustainable Cooperation in a Society of LLM Agents").'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立基准之后，我们调查LLM代理发现的可持续性策略的鲁棒性。鲁棒性通过向现有的可持续代理社区中插入一个新的自私代理来衡量。我们从一个有四个代理的社区开始，这些代理在模拟的前三个月内有机会达到合作均衡。新玩家的目标是最大化自身的利益，而对他人的福利漠不关心。该实验分析了在这种干扰下，原始群体如何适应或强制合作，以防止资源枯竭。我们使用与[第3.2节](https://arxiv.org/html/2404.16698v4#S3.SS2
    "3.2 基准测试 GovSim ‣ 3 实验结果 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")相同的设置，并修改了如[第D.4节](https://arxiv.org/html/2404.16698v4#A4.SS4
    "D.4 实验 新来者 ‣ 附录D 实验详情 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")中所示的提示。
- en: 'We perform this experiment across all scenarios using GPT-4o, the best performing
    model in [Table 1](https://arxiv.org/html/2404.16698v4#S3.T1 "In LLMs Benchmarked
    ‣ 3.1 Experimental Setup ‣ 3 Experimental Results ‣ Cooperate or Collapse: Emergence
    of Sustainable Cooperation in a Society of LLM Agents"). Across five seeds, the
    survival rate drops from $53.3\rightarrow 33.3$, the survival time drops from
    $9.3\rightarrow 6.6$, the gain drops from $66.0\rightarrow 34.8$, the efficiency
    drops from $55.0\rightarrow 31.3$, equality drops from $94.4\rightarrow 71.7$
    and over-usage increases from $10.8\rightarrow 15.7$. [Figure 3(b)](https://arxiv.org/html/2404.16698v4#S3.F3.sf2
    "In Figure 3 ‣ 3.3 Norm Robustness: A Greedy Newcomer ‣ 3 Experimental Results
    ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society of
    LLM Agents") shows an example simulation trajectory of the newcomer perturbation
    where things go well. The newcomer initially harvests a large number of shared
    resource (see month 4), but adjusts to lower harvest rates in subsequent months.
    This adjustment results from dynamic interactions with the original four agents
    who align the newcomer to a more sustainable norm over time. In [Appendix G](https://arxiv.org/html/2404.16698v4#A7
    "Appendix G Conversation Examples ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents"), we provide a qualitative example of
    these interactions, illustrating how the newcomer learns to reduce the number
    of harvested resources and comply with the sustainable norm through community
    discussions. Overall, more work is needed to improve robustness to perturbations
    of this type.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用GPT-4o——[表1](https://arxiv.org/html/2404.16698v4#S3.T1 "在LLMs基准测试中 ‣ 3.1
    实验设置 ‣ 3 实验结果 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")中表现最好的模型，跨所有场景执行此实验。在五个种子条件下，生存率从$53.3\rightarrow
    33.3$下降，生存时间从$9.3\rightarrow 6.6$下降，收益从$66.0\rightarrow 34.8$下降，效率从$55.0\rightarrow
    31.3$下降，平等性从$94.4\rightarrow 71.7$下降，过度使用从$10.8\rightarrow 15.7$上升。[图3(b)](https://arxiv.org/html/2404.16698v4#S3.F3.sf2
    "在图3中 ‣ 3.3 标准鲁棒性：一个贪婪的新来者 ‣ 3 实验结果 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")展示了新来者干扰的一个模拟轨迹示例，其中一切顺利。新来者最初收获了大量共享资源（见第4个月），但在随后的几个月中调整了较低的收获率。这个调整是由于与最初的四个代理的动态互动，他们使新来者随着时间的推移逐步适应更加可持续的规范。在[附录G](https://arxiv.org/html/2404.16698v4#A7
    "附录G 对话示例 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")中，我们提供了这些互动的定性示例，说明新来者如何通过社区讨论学会减少收获资源的数量，并遵守可持续规范。总体而言，还需要更多工作来提高对这种类型干扰的鲁棒性。
