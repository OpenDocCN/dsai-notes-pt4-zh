- en: Abstract
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: As AI systems pervade human life, ensuring that large language models (LLMs)
    make safe decisions remains a significant challenge. We introduce the Governance
    of the Commons Simulation (GovSim), a generative simulation platform designed
    to study strategic interactions and cooperative decision-making in LLMs. In GovSim,
    a society of AI agents must collectively balance exploiting a common resource
    with sustaining it for future use. This environment enables the study of how ethical
    considerations, strategic planning, and negotiation skills impact cooperative
    outcomes. We develop an LLM-based agent architecture and test it with the leading
    open and closed LLMs. We find that all but the most powerful LLM agents fail to
    achieve a sustainable equilibrium in GovSim, with the highest survival rate below
    54%. Ablations reveal that successful multi-agent communication between agents
    is critical for achieving cooperation in these cases. Furthermore, our analyses
    show that the failure to achieve sustainable cooperation in most LLMs stems from
    their inability to formulate and analyze hypotheses about the long-term effects
    of their actions on the equilibrium of the group. Finally, we show that agents
    that leverage “Universalization”-based reasoning, a theory of moral thinking,
    are able to achieve significantly better sustainability. Taken together, GovSim
    enables us to study the mechanisms that underlie sustainable self-government with
    specificity and scale. We open source the full suite of our research results,
    including the simulation environment, agent prompts, and a comprehensive web interface.¹¹1Our
    code is available at [https://github.com/giorgiopiatti/GovSim](https://github.com/giorgiopiatti/GovSim).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能系统深入人类生活，确保大型语言模型（LLM）做出安全决策仍然是一个重大挑战。我们介绍了公共事务治理仿真（GovSim），这是一个生成性仿真平台，旨在研究LLM中的战略互动和合作决策。在GovSim中，AI代理社会必须共同平衡对公共资源的利用与对其未来使用的可持续性。这一环境使我们能够研究伦理考虑、战略规划和谈判技巧如何影响合作结果。我们开发了一种基于LLM的代理架构，并在领先的开放和封闭式LLM上进行了测试。我们的发现是，除了最强大的LLM代理外，所有代理在GovSim中都未能实现可持续的均衡，其最高生存率低于54%。消融实验表明，代理之间的成功多方通信对于实现合作至关重要。此外，我们的分析显示，大多数LLM未能实现可持续合作，原因在于它们无法制定并分析关于其行为对群体均衡的长期影响的假设。最后，我们表明，利用“普遍化”推理的代理——一种道德思维理论——能够显著提高可持续性。综合来看，GovSim使我们能够具体而全面地研究支持可持续自我治理的机制。我们开源了我们的完整研究结果，包括仿真环境、代理提示和一个全面的网页接口。¹¹1我们的代码可在[https://github.com/giorgiopiatti/GovSim](https://github.com/giorgiopiatti/GovSim)上获得。
- en: 1 Introduction
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Recent advances in large language models (LLMs) have demonstrated impressive
    abilities across many tasks [[1](https://arxiv.org/html/2404.16698v4#bib.bib1),
    [69](https://arxiv.org/html/2404.16698v4#bib.bib69), [8](https://arxiv.org/html/2404.16698v4#bib.bib8),
    [7](https://arxiv.org/html/2404.16698v4#bib.bib7)], and LLMs are being integrated
    into complex agents [[21](https://arxiv.org/html/2404.16698v4#bib.bib21), [12](https://arxiv.org/html/2404.16698v4#bib.bib12)].
    As LLMs become a central component of these systems, they often inherit critical
    decision-making responsibilities. While LLMs have demonstrated proficiency in
    simple arithmetic tasks, their performance on more complex economic reasoning
    and rational decision-making tasks remains limited [[62](https://arxiv.org/html/2404.16698v4#bib.bib62)].
    Therefore, an analysis of their ability to operate safely and reliably, especially
    in contexts where cooperation is necessary. Multi-agent interaction is a fundamental
    feature across many scales of human life. When cooperation between agents (and
    humans) is possible, better outcomes for all through joint effort are possible
    [[27](https://arxiv.org/html/2404.16698v4#bib.bib27), [63](https://arxiv.org/html/2404.16698v4#bib.bib63),
    [39](https://arxiv.org/html/2404.16698v4#bib.bib39), [40](https://arxiv.org/html/2404.16698v4#bib.bib40)].
    If AI agents take on complex decision-making roles in multi-agent contexts, they
    are likely to face cooperation challenges that are similar to those faced by people.
    Thus, we need robust and safe AI that cooperates with us as well as (or better
    than) we can cooperate with each other [[16](https://arxiv.org/html/2404.16698v4#bib.bib16)].
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）在许多任务中展示了令人印象深刻的能力[[1](https://arxiv.org/html/2404.16698v4#bib.bib1),
    [69](https://arxiv.org/html/2404.16698v4#bib.bib69), [8](https://arxiv.org/html/2404.16698v4#bib.bib8),
    [7](https://arxiv.org/html/2404.16698v4#bib.bib7)]，并且LLMs正在被集成到复杂的智能体系统中[[21](https://arxiv.org/html/2404.16698v4#bib.bib21),
    [12](https://arxiv.org/html/2404.16698v4#bib.bib12)]。随着LLMs成为这些系统的核心组成部分，它们通常承担着关键的决策职责。尽管LLMs在简单的算术任务中表现出色，但它们在更复杂的经济推理和理性决策任务中的表现仍然有限[[62](https://arxiv.org/html/2404.16698v4#bib.bib62)]。因此，需要对它们在安全和可靠性方面的能力进行分析，特别是在需要合作的情境下。多智能体互动是人类生活各个层面的一个基本特征。当智能体（和人类）之间能够合作时，通过共同努力，所有参与者都能获得更好的结果[[27](https://arxiv.org/html/2404.16698v4#bib.bib27),
    [63](https://arxiv.org/html/2404.16698v4#bib.bib63), [39](https://arxiv.org/html/2404.16698v4#bib.bib39),
    [40](https://arxiv.org/html/2404.16698v4#bib.bib40)]。如果AI智能体在多智能体环境中承担复杂的决策角色，它们很可能会面临与人类相似的合作挑战。因此，我们需要强大且安全的AI，它能够与我们合作，并且这种合作应当至少和我们之间的合作一样好，甚至更好[[16](https://arxiv.org/html/2404.16698v4#bib.bib16)]。
- en: 'Despite significant advances in the scale and ability of LLMs, researchers
    still have only a limited understanding of their cooperative behavior. Prior multi-agent
    research has focused on highly constrained scenarios such as board games or narrowly
    defined collaborative tasks [[45](https://arxiv.org/html/2404.16698v4#bib.bib45),
    [48](https://arxiv.org/html/2404.16698v4#bib.bib48), [72](https://arxiv.org/html/2404.16698v4#bib.bib72),
    [19](https://arxiv.org/html/2404.16698v4#bib.bib19), [64](https://arxiv.org/html/2404.16698v4#bib.bib64)].
    These multi-agent studies complement existing single-agent AI safety benchmarks
    [[58](https://arxiv.org/html/2404.16698v4#bib.bib58), [38](https://arxiv.org/html/2404.16698v4#bib.bib38)].
    However, this prior work leaves three key questions open: (1) in contrast to the
    well-documented mechanisms that enable cooperation in people [[56](https://arxiv.org/html/2404.16698v4#bib.bib56),
    [20](https://arxiv.org/html/2404.16698v4#bib.bib20), [57](https://arxiv.org/html/2404.16698v4#bib.bib57)],
    there is limited understanding of how LLMs achieve and maintain cooperation; (2)
    how to handle multi-turn LLM interactions that balance safety with reward maximization
    in multi-agent settings; and (3) the potential of using LLMs as a simulation platform
    for to better understand and test theories of human psychology and economic behavior.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管LLM在规模和能力上取得了显著进展，研究人员仍然对其合作行为的理解有限。以往的多智能体研究集中在高度约束的场景中，如棋盘游戏或狭义定义的协作任务[[45](https://arxiv.org/html/2404.16698v4#bib.bib45),
    [48](https://arxiv.org/html/2404.16698v4#bib.bib48), [72](https://arxiv.org/html/2404.16698v4#bib.bib72),
    [19](https://arxiv.org/html/2404.16698v4#bib.bib19), [64](https://arxiv.org/html/2404.16698v4#bib.bib64)]。这些多智能体研究补充了现有的单智能体AI安全基准[[58](https://arxiv.org/html/2404.16698v4#bib.bib58),
    [38](https://arxiv.org/html/2404.16698v4#bib.bib38)]。然而，这些先前的工作仍然留有三个关键问题：（1）与已充分记录的能够促进人类合作的机制[[56](https://arxiv.org/html/2404.16698v4#bib.bib56),
    [20](https://arxiv.org/html/2404.16698v4#bib.bib20), [57](https://arxiv.org/html/2404.16698v4#bib.bib57)]相比，关于LLM如何实现和维持合作的理解仍然有限；（2）如何处理在多智能体环境中平衡安全性与奖励最大化的多回合LLM互动；以及（3）如何利用LLM作为仿真平台，更好地理解和测试人类心理学与经济行为的理论。
- en: To address these gaps, we develop a novel simulation environment, called the
    Governance of the Commons Simulation (GovSim). GovSim allows us to evaluate LLM-based
    agents in multi-agent, multi-turn resource-sharing scenarios and requires agents
    to engage in sophisticated strategic reasoning through ethical decision-making
    and negotiation. Inspired by game-theoretic research on the evolution of cooperation
    [[5](https://arxiv.org/html/2404.16698v4#bib.bib5)] and “The Tragedy of the Commons,”
    we build GovSim to simulate realistic multi-party social dilemmas such as those
    faced by groups managing shared resources [[63](https://arxiv.org/html/2404.16698v4#bib.bib63),
    [27](https://arxiv.org/html/2404.16698v4#bib.bib27)]. Our platform can support
    any text-based agent, including LLMs and humans, and mirrors some of the complexity
    in actual human interactions. We use GovSim to benchmark the cooperative behaviors
    of today’s and future LLMs, using a generative agent architecture [[60](https://arxiv.org/html/2404.16698v4#bib.bib60)],
    that accommodates different models.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了填补这些空白，我们开发了一个新颖的仿真环境，称为公共治理仿真（GovSim）。GovSim使我们能够在多智能体、多回合的资源共享场景中评估基于LLM的智能体，并要求智能体通过伦理决策和谈判进行复杂的战略推理。受到博弈论研究中关于合作演化[[5](https://arxiv.org/html/2404.16698v4#bib.bib5)]和“公共悲剧”的启发，我们构建了GovSim来模拟现实中的多方社会困境，例如那些由群体管理共享资源时面临的困境[[63](https://arxiv.org/html/2404.16698v4#bib.bib63),
    [27](https://arxiv.org/html/2404.16698v4#bib.bib27)]。我们的平台可以支持任何基于文本的智能体，包括LLM和人类，并反映了实际人际互动中的一些复杂性。我们使用GovSim来基准测试今天和未来LLM的合作行为，采用一种生成式智能体架构[[60](https://arxiv.org/html/2404.16698v4#bib.bib60)]，以适应不同的模型。
- en: Within GovSim, we develop three common pool resource dilemmas inspired by the
    economic analysis of emergent sustainable cooperation [[56](https://arxiv.org/html/2404.16698v4#bib.bib56),
    [25](https://arxiv.org/html/2404.16698v4#bib.bib25), [27](https://arxiv.org/html/2404.16698v4#bib.bib27),
    [43](https://arxiv.org/html/2404.16698v4#bib.bib43), [26](https://arxiv.org/html/2404.16698v4#bib.bib26)].
    We test our generative agents with fifteen different LLMs, including open-weights
    and closed-weights models. Surprisingly, we find that all but the most powerful
    LLM agents fail to achieve a sustainable equilibrium in GovSim, with the highest
    survival rate below 54%. Analysis of LLM behavior suggests that the lack of sustainable
    governance may result from an inability to mentally simulate the long-term effects
    of greedy actions on the equilibrium of the multi-agent system. To address this
    challenge, we find that prompting agents to consider the universalization of their
    action [[43](https://arxiv.org/html/2404.16698v4#bib.bib43)], a process used by
    people when making moral judgments in social dilemmas, significantly improves
    survival time. To evaluate the robustness of the norms formed by LLMs in GovSim,
    we introduce a greedy newcomer who is unfamiliar with an already formed norm (i.e.,
    the agent does not observe the prior history of interactions). This perturbation
    increases inequality across agents and, in some cases, leads to the collapse of
    cooperation. Finally, we perform extensive analyses to understand how each LLM’s
    individual reasoning capabilities contribute to achieving sustainable cooperation.
    We show that communication between agents is key to success in GovSim. Ablation
    studies show that communication reduces resource overuse by 21%. Using an automated
    analysis of agent dialogues, we show that negotiation is the main type of communication
    between agents and constitutes 62% of the dialogues. Finally, other subskills
    are also important for sustainability. The ability to form beliefs about other
    agents is highly correlated (0.83) with community survival time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在GovSim中，我们开发了三个受经济分析启发的公共池资源困境，旨在研究涌现的可持续合作[[56](https://arxiv.org/html/2404.16698v4#bib.bib56),
    [25](https://arxiv.org/html/2404.16698v4#bib.bib25), [27](https://arxiv.org/html/2404.16698v4#bib.bib27),
    [43](https://arxiv.org/html/2404.16698v4#bib.bib43), [26](https://arxiv.org/html/2404.16698v4#bib.bib26)]。我们使用15种不同的LLM进行生成性代理测试，包括开放权重和封闭权重模型。令人惊讶的是，我们发现，除了最强大的LLM代理外，其他所有代理都未能在GovSim中实现可持续的平衡，且最高生存率低于54%。对LLM行为的分析表明，缺乏可持续治理可能源于无法在心理上模拟贪婪行为对多代理系统平衡的长期影响。为了解决这一挑战，我们发现，提示代理考虑其行为的普遍化[[43](https://arxiv.org/html/2404.16698v4#bib.bib43)]，这是人类在社会困境中做道德判断时使用的过程，可以显著提高生存时间。为了评估LLM在GovSim中形成的规范的稳健性，我们引入了一个贪婪的新来者，这个代理不熟悉已经形成的规范（即该代理未观察到之前的互动历史）。这一扰动增加了代理之间的不平等，并且在某些情况下导致合作崩溃。最后，我们进行了广泛的分析，以了解每个LLM的个体推理能力如何有助于实现可持续合作。我们显示，代理之间的沟通是GovSim成功的关键。消融研究表明，沟通减少了21%的资源过度使用。通过自动化分析代理对话，我们发现谈判是代理之间主要的沟通方式，占所有对话的62%。最后，其他子技能对于可持续性也至关重要。形成对其他代理的信念能力与社区生存时间高度相关（0.83）。
- en: '![Refer to caption](img/960ea54223cdd645539956c46816c9a1.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/960ea54223cdd645539956c46816c9a1.png)'
- en: 'Figure 1: Illustration of the GovSim benchmark. AI agents engage in three resource-sharing
    scenarios: fishery, pasture, and pollution. We find that all but the most powerful
    LLM agents fail to achieve a sustainable equilibrium in GovSim, with the highest
    survival rate below 54%.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：GovSim基准测试的示意图。AI代理在三种资源共享场景中进行互动：渔业、牧场和污染。我们发现，除了最强大的LLM代理外，其他所有代理都未能在GovSim中实现可持续的平衡，且最高生存率低于54%。
- en: 'In summary, our contributions are as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们的贡献如下：
- en: '1.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: We introduce GovSim, the first common pool resource-sharing simulation platform
    for LLM agents. GovSim enables us to study and benchmark emergent sustainable
    behavior in LLMs.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们介绍了GovSim，这是第一个为LLM代理设计的公共池资源共享模拟平台。GovSim使我们能够研究和基准测试LLM中涌现的可持续行为。
- en: '2.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Using GovSim, we find that only the largest and most powerful LLMs ever reach
    a sustainable outcome with the best agent below a 54% survival rate.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用GovSim，我们发现只有最大和最强大的LLM才能达成可持续的结果，其中最佳代理的生存率低于54%。
- en: '3.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: We develop a more cooperatively capable agent based on the philosophical principle
    of universalization. Through ablation and perturbation, we characterize the boundary
    conditions for the emergence of sustainable cooperation.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们基于普遍化的哲学原则，开发了一种更具合作能力的代理。通过去除和扰动实验，我们刻画了可持续合作出现的边界条件。
- en: '4.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'We open-source our simulation framework to foster future research: the GovSim
    simulation environment, agent prompts, and a web interface.'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们将我们的仿真框架开源，以促进未来的研究：GovSim 仿真环境、代理提示和一个网页界面。
