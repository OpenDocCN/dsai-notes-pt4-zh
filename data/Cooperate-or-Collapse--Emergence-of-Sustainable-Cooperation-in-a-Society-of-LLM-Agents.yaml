- en: Compute Cost Open-Weights Models
  id: totrans-306
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 计算成本 开源权重模型
- en: It takes approximately 4 hours to run a complete simulation (12 months), and
    LLM that fail the simulation in the first month take 0.5 hours. We used 3 different
    type of GPU nodes, in case of VRAM < 100GB we use up to 4xNvidia RTX 3090 (24GB),
    or equivalent GPU, otherwise we use up to 2x Nvidia Tesla A100 (80GB) or 2x AMD
    MI250 (64GB) depending on availability. For the sub-skills evaluation, each run
    takes approximately 24 hours. An estimate of total compute time is 1600h/(24GB
    GPU unit) and 200h/(80GB GPU unit).
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 完整模拟（12个月）大约需要4小时，而在第一个月失败的LLM模型需要0.5小时。我们使用了3种不同类型的GPU节点，如果显存小于100GB，则使用最多4个Nvidia
    RTX 3090（24GB）或同等GPU；否则，我们根据可用性使用最多2个Nvidia Tesla A100（80GB）或2个AMD MI250（64GB）。对于子技能评估，每次运行大约需要24小时。总计算时间估计为1600小时/（24GB
    GPU单元）和200小时/（80GB GPU单元）。
- en: Compute Cost Closed-weights Models
  id: totrans-308
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 计算成本 闭源权重模型
- en: We used a 4-core CPU, the duration depends on the API rate limit and can take
    up to 24 hours. We spent in total 1500 USD across OpenAI API and Anthropic API.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了一个4核CPU，运行时长取决于API的速率限制，最长可能需要24小时。我们总共花费了1500美元，分别用于OpenAI API和Anthropic
    API。
- en: Evaluation Setup
  id: totrans-310
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 评估设置
- en: We conduct each experiment using five different random seeds, setting the text
    generation temperature to zero to ensure greedy decoding. However, we acknowledge
    that some randomness persists due to LLM inference kernels that do not guarantee
    determinism and external APIs that are beyond our control. The full code and configurations
    for running the experiments are available in our GitHub repository .
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用五个不同的随机种子进行每次实验，文本生成温度设置为零，以确保贪婪解码。然而，我们承认，由于LLM推理内核无法保证确定性以及外部API不受我们控制，一些随机性仍然存在。运行实验的完整代码和配置可在我们的GitHub仓库中找到。
