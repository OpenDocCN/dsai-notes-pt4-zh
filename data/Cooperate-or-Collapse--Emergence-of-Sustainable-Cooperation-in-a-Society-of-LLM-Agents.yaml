- en: Appendix F Sub-skills Evaluation
  id: totrans-598
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 F 子技能评估
- en: In order to identify what contributes to a simulation having a high survival
    time in our resource sharing scenarios, we develop four sub-skill tests. This
    test measures (a) basic understanding of simulation dynamics and ability to perform
    simple reasoning, (b) choosing a sustainable action without interacting with the
    group, (c) calculating the sustainability threshold of the current state of the
    simulation under the assumption that all participants harvest equally, and (d)
    calculating the sustainability threshold of the current state of the simulation
    by forming a belief about actions of other agents.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 为了识别在我们的资源共享场景中，什么因素有助于模拟具备较长的生存时间，我们开发了四个子技能测试。该测试衡量（a）对模拟动态的基本理解以及执行简单推理的能力，（b）在不与群体互动的情况下选择可持续的行动，（c）计算在假设所有参与者均匀采集的情况下，当前模拟状态的可持续性阈值，以及（d）通过对其他代理的行为形成信念来计算当前模拟状态的可持续性阈值。
- en: 'To run these test cases, we followed a templated problem generation, as done
    by Opedal et al. [[55](https://arxiv.org/html/2404.16698v4#bib.bib55)], running
    each prompt 150 times with different values, for each of which we compute the
    accuracy. We perform this analysis on all the models described in [Section D.1](https://arxiv.org/html/2404.16698v4#A4.SS1
    "D.1 How to Reproduce the Experiments? ‣ Appendix D Experiments Details ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents").
    In the following sections, we display scatter plots that show correlations with
    the survival duration for each scenario and results with mean and confidence interval
    computed using 2-sigma CI using stats’ proportion_confint function.'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: '为了运行这些测试案例，我们遵循了与Opedal等人[[55](https://arxiv.org/html/2404.16698v4#bib.bib55)]相同的模板化问题生成方法，每个提示运行150次，并使用不同的值，每次计算其准确性。我们在[Section
    D.1](https://arxiv.org/html/2404.16698v4#A4.SS1 "D.1 How to Reproduce the Experiments?
    ‣ Appendix D Experiments Details ‣ Cooperate or Collapse: Emergence of Sustainable
    Cooperation in a Society of LLM Agents")中描述的所有模型上执行此分析。在以下章节中，我们展示了散点图，显示了每个场景与生存持续时间的相关性，并提供了通过2-sigma置信区间使用stats的proportion_confint函数计算的均值和置信区间。'
