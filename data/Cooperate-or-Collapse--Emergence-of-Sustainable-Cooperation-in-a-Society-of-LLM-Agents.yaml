- en: D.1 How to Reproduce the Experiments?
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.1 如何复现实验？
- en: 'To reproduce the experiments, we provide code in our Github . For open-weights
    models we show in [Table 2](https://arxiv.org/html/2404.16698v4#A4.T2 "In D.1
    How to Reproduce the Experiments? ‣ Appendix D Experiments Details ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents")
    the model name downloaded from Hugging Face and GPU’s VRAM requirements. For closed-weights
    model we show in [Table 3](https://arxiv.org/html/2404.16698v4#A4.T3 "In D.1 How
    to Reproduce the Experiments? ‣ Appendix D Experiments Details ‣ Cooperate or
    Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents") the
    exact API identifier and an estimate API cost (without tax) for one simulation
    of 12 months, the estimates are based on 680k input tokens and 124k output tokens.
    For each experiment, we perform 5 runs, so the total costs need to be multiplied
    by 5\. Prices were calculated at the time of writing (21.04.2024).'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 为了复现实验，我们提供了在 Github 上的代码。对于开放权重模型，我们在[表 2](https://arxiv.org/html/2404.16698v4#A4.T2
    "在 D.1 如何复现实验? ‣ 附录 D 实验细节 ‣ 合作还是崩溃：LLM 代理社会中可持续合作的出现")中显示了从 Hugging Face 下载的模型名称及其
    GPU VRAM 要求。对于闭源权重模型，我们在[表 3](https://arxiv.org/html/2404.16698v4#A4.T3 "在 D.1
    如何复现实验? ‣ 附录 D 实验细节 ‣ 合作还是崩溃：LLM 代理社会中可持续合作的出现")中列出了确切的 API 标识符及为期 12 个月的一次模拟的预估
    API 成本（不含税），估算基于 680k 输入标记和 124k 输出标记。每个实验我们执行 5 次，因此总成本需要乘以 5。价格为撰写时（2024年4月21日）计算。
