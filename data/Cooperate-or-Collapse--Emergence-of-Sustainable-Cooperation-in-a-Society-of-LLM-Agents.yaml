  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 GovSim 环境
- en: To understand the logic behind the GovSim environment, we first briefly summarize
    the economic theory of cooperation and describe the simulation environment and
    metrics used to evaluate cooperative resource management.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解 GovSim 环境背后的逻辑，我们首先简要总结合作的经济理论，并描述用于评估合作资源管理的仿真环境和指标。
- en: 2.1 Economic Background
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 经济背景
- en: Sustaining cooperation is an essential problem that enables individuals to achieve
    better outcomes than they could achieve on their own [[68](https://arxiv.org/html/2404.16698v4#bib.bib68),
    [63](https://arxiv.org/html/2404.16698v4#bib.bib63), [66](https://arxiv.org/html/2404.16698v4#bib.bib66)].
    Humans solve cooperation problems across all scales of life, ranging from small
    groups of fishermen who harvest a shared resource to multi-national treaties that
    restrict pollution to reduce the adverse effects of climate change. However, when
    self-interested individuals or organizations are faced with paying a personal
    cost to sustain a greater good, cooperation can be challenging to maintain [[27](https://arxiv.org/html/2404.16698v4#bib.bib27)].
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 维持合作是一个关键问题，使得个体能够比单独行动时获得更好的结果[[68](https://arxiv.org/html/2404.16698v4#bib.bib68),
    [63](https://arxiv.org/html/2404.16698v4#bib.bib63), [66](https://arxiv.org/html/2404.16698v4#bib.bib66)]。人类在各个生活层面解决合作问题，从少数渔民共享资源，到限制污染的多国条约，以减少气候变化的负面影响。然而，当自利的个体或组织面临为维持更大利益而付出个人成本时，合作往往难以维持[[27](https://arxiv.org/html/2404.16698v4#bib.bib27)]。
- en: Although mechanism designers have developed incentive-compatible systems that
    can lead to cooperation between self-interested agents, these systems often assume
    a top-down process that coordinates the process [[65](https://arxiv.org/html/2404.16698v4#bib.bib65),
    [75](https://arxiv.org/html/2404.16698v4#bib.bib75)]. In contrast, humans develop
    mechanisms from the bottom up and implement cooperative norms in a decentralized
    fashion. For example, when managing a shared resource, people develop rules and
    norms that lead to long-term sustainable cooperation [[56](https://arxiv.org/html/2404.16698v4#bib.bib56),
    [57](https://arxiv.org/html/2404.16698v4#bib.bib57), [20](https://arxiv.org/html/2404.16698v4#bib.bib20)].
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机制设计者已经开发出可以促进自利代理之间合作的激励兼容系统，但这些系统通常假设一个自上而下的过程来协调这一过程[[65](https://arxiv.org/html/2404.16698v4#bib.bib65),
    [75](https://arxiv.org/html/2404.16698v4#bib.bib75)]。相反，人类是从下而上发展机制，并以去中心化的方式实施合作规范。例如，在管理共享资源时，人们会制定规则和规范，从而促成长期的可持续合作[[56](https://arxiv.org/html/2404.16698v4#bib.bib56),
    [57](https://arxiv.org/html/2404.16698v4#bib.bib57), [20](https://arxiv.org/html/2404.16698v4#bib.bib20)]。
- en: 2.2 GovSim Description
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 GovSim 描述
- en: The purpose of GovSim is to evaluate the ability of LLMs to engage in cooperative
    behavior and effective governance of shared resources. In GovSim, agents are given
    a common pool of natural resources that regenerates over time. The task is to
    sustainably manage the use of this resource. Take too much, and the resource will
    collapse and no longer regenerate again (e.g., the fish in a lake go extinct).
    Take too little, and the resource’s economic potential is underutilized. Even
    a purely selfish agent that aims to maximize their long-term reward must balance
    the amount of resources they extract now with what they will be able to extract
    in the future. When multiple agents are involved, questions of fairness arise
    [[41](https://arxiv.org/html/2404.16698v4#bib.bib41), [42](https://arxiv.org/html/2404.16698v4#bib.bib42)].
    Agents must negotiate what they believe to be their fair share.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: GovSim 的目的是评估大语言模型（LLM）参与合作行为和有效治理共享资源的能力。在 GovSim 中，代理人获得一个随着时间再生的自然资源池。任务是可持续地管理这一资源的使用。取用过多，资源将崩溃并不再再生（例如，湖中的鱼类灭绝）。取用过少，资源的经济潜力将被低估。即使是一个纯粹自私的代理人，旨在最大化其长期回报，也必须平衡当前提取的资源数量与未来能够提取的资源数量。当多个代理人参与时，公平性问题随之而来[[41](https://arxiv.org/html/2404.16698v4#bib.bib41),
    [42](https://arxiv.org/html/2404.16698v4#bib.bib42)]。代理人必须协商他们认为公平的份额。
- en: 'We have implemented three scenarios in GovSim inspired by the economics literature
    on governing common pool resources. The first is inspired by empirical work on
    understanding the norms that emerge in communities of fishermen that prevent overfishing
    [[56](https://arxiv.org/html/2404.16698v4#bib.bib56), [25](https://arxiv.org/html/2404.16698v4#bib.bib25),
    [43](https://arxiv.org/html/2404.16698v4#bib.bib43)]. In the first scenario, fishery,
    agents share a fish-filled lake, and each decides how many tons of fish each should
    catch each month. The lake supports up to 100 tons of fish, and the fish population
    doubles at the end of the month up to this capacity. For example, five fishermen
    can sustainably catch up to 10 tons of fish each per month, but if the total amount
    they catch exceeds 50 tons, the population will start to decrease. See [Figure 2](https://arxiv.org/html/2404.16698v4#S1.F2
    "In 1 Introduction ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation
    in a Society of LLM Agents") for prompt sketches regarding this scenario. In the
    second scenario, pasture, and following Hardin [[27](https://arxiv.org/html/2404.16698v4#bib.bib27)]
    and Greene [[26](https://arxiv.org/html/2404.16698v4#bib.bib26)], agents are shepherds
    and control flocks of sheep. Each month, they decide how many sheep they’ll allow
    on a shared pasture. Like the fish, the pasture can support up to 100 hectares
    of grass; each sheep consumes 1 hectare per month, and the remaining grass doubles
    up to its capacity. In the third scenario, pollution, agents are factory owners
    who must balance production with pollution. For each pallet of widgets produced,
    their factory pollutes 1% of the water in a shared river. Like the previous cases,
    at the end of the month, the amount of unpolluted water doubles.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 GovSim 中实现了三个场景，灵感来自于经济学文献中关于治理共享池资源的研究。第一个场景灵感来自于对渔民社区中防止过度捕捞的规范的实证研究[[56](https://arxiv.org/html/2404.16698v4#bib.bib56),
    [25](https://arxiv.org/html/2404.16698v4#bib.bib25), [43](https://arxiv.org/html/2404.16698v4#bib.bib43)]。在第一个场景中，渔业，代理人共享一个充满鱼类的湖泊，每个人决定每月捕捞多少吨鱼。湖泊最多支持100吨鱼，鱼类种群在月底会翻倍，直到达到这个容量。例如，五个渔民每人每月最多可持续捕捞10吨鱼，但如果他们总共捕捞超过50吨，种群将开始减少。有关此场景的草图，请参见[图2](https://arxiv.org/html/2404.16698v4#S1.F2
    "在 1 介绍 ‣ 合作还是崩溃：大语言模型代理社会中可持续合作的出现")。在第二个场景中，牧场，依据 Hardin [[27](https://arxiv.org/html/2404.16698v4#bib.bib27)]
    和 Greene [[26](https://arxiv.org/html/2404.16698v4#bib.bib26)]，代理人是牧羊人，控制羊群。每个月，他们决定允许多少只羊进入共享牧场。与鱼类相似，牧场最多可以支撑100公顷草地；每只羊每月消耗1公顷草地，其余的草地会翻倍直到达到容量。在第三个场景中，污染，代理人是工厂老板，必须在生产与污染之间取得平衡。每生产一托盘小物件，他们的工厂会污染共享河流中1%的水。与前面的情况相似，月底时，未污染的水量会翻倍。
- en: 2.3 GovSim Environment Dynamics
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 GovSim 环境动态
- en: To facilitate comparison across scenarios, the underlying resource regeneration
    dynamics of each environment are mathematically equivalent.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了便于跨场景比较，每个环境的基础资源再生动态在数学上是等效的。
- en: Amount of Shared Resource $h(t)$.
  id: totrans-43
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 共享资源的数量 $h(t)$。
- en: The amount of shared resources available at time $t$ is denoted by $h(t)$. The
    function $h:\mathbb{N}\rightarrow\mathbb{N}$ maps each time step to the corresponding
    quantity of available resources. We assume integer units of the shared resource.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在时间 $t$ 时，可用的共享资源量用 $h(t)$ 表示。函数 $h:\mathbb{N} \rightarrow \mathbb{N}$ 将每个时间步映射到相应的可用资源量。我们假设共享资源的单位是整数。
- en: 'The simulation is based on two main phases: harvesting and discussion. At the
    beginning of the month, the agents harvest the shared resource. All agents submit
    their actions privately (how much of the resource they would like to consume up
    to the total resources available); their actions are then executed simultaneously,
    and each agent’s individual choices are made public. At this point, the agents
    have an opportunity to communicate freely with each other using natural language.
    At the end of the month, the remaining shared resources double (capped by 100).
    When $h(t)$ falls below $C=5$ the resource collapses and nothing else can be extracted.
    Each scenario describes a type of public goods game that is repeated for $T$ time
    steps [[9](https://arxiv.org/html/2404.16698v4#bib.bib9)]. A bound on optimal
    group behavior is for agents to jointly consume no more than the sustainability
    threshold.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟基于两个主要阶段：收获和讨论。每个月初，代理们收获共享资源。所有代理私下提交他们的行动（他们希望消耗多少资源，最多不超过可用资源总量）；然后，所有的行动同时执行，每个代理的个人选择会公开。在这个时候，代理们有机会使用自然语言自由交流。月末时，剩余的共享资源会翻倍（最多为
    100）。当 $h(t)$ 降到 $C=5$ 以下时，资源崩溃，无法再提取任何资源。每个场景描述了一种类型的公共物品博弈，并且该博弈会重复 $T$ 次时间步
    [[9](https://arxiv.org/html/2404.16698v4#bib.bib9)]。最佳群体行为的一个界限是代理们共同消耗的资源不超过可持续性阈值。
- en: Sustainability Threshold $f(t)$.
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 可持续性阈值 $f(t)$。
- en: 'This threshold represents the maximum resources that can be extracted at time
    $t$ without diminishing the resource stock at time $t+1$, considering the future
    resource growth multiplier $g$. Formally, the sustainability threshold is given
    by the function $f:\mathbb{N}\rightarrow\mathbb{N}$ and is defined as follows:
    $f(t)=\max\left(\left\{x\mid g\left(h(t)-x\right)\geq h(t)\right\}\right).$'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 该阈值表示在时间 $t$ 时可以提取的最大资源量，而不会减少时间 $t+1$ 时的资源存量，考虑到未来资源增长因子 $g$。形式上，可持续性阈值由函数
    $f:\mathbb{N} \rightarrow \mathbb{N}$ 给出，定义如下：$f(t) = \max\left(\left\{x \mid
    g\left(h(t)-x\right) \geq h(t)\right\}\right).$
- en: Together, GovSim can be viewed as a partially observable Markov game that interleaves
    actions, observations, and rewards with an unstructured dialogue between agents.
    Formally, a simulation $D$ is essentially a function that takes as input a tuple
    $\left(\mathcal{I},\mathcal{M},\mathcal{G},\mathcal{E}\right)$ and returns a trajectory
    of the joint policy $(\pi_{i})_{i\in\mathcal{I}}$; where $\mathcal{I}$ is the
    set of agents, $\pi_{i}$ is the policy induced by an LLM $\mathcal{M}$ together
    with a generative agent architecture $\mathcal{G}$, $\mathcal{E}$ are the dynamics
    of the environment. Each agent receives an individual reward $r_{i}^{t}$ defined
    by the amount of the resource collected in the time step $t$.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，GovSim 可以视为一个部分可观察的马尔可夫博弈，它将行动、观察和奖励与代理之间的非结构化对话交织在一起。形式上，模拟 $D$ 本质上是一个函数，它以元组
    $\left(\mathcal{I}, \mathcal{M}, \mathcal{G}, \mathcal{E}\right)$ 为输入，并返回联合策略
    $(\pi_{i})_{i\in\mathcal{I}}$ 的轨迹；其中，$\mathcal{I}$ 是代理的集合，$\pi_{i}$ 是由大语言模型 $\mathcal{M}$
    和生成代理架构 $\mathcal{G}$ 共同诱导的策略，$\mathcal{E}$ 是环境的动态。每个代理在时间步 $t$ 中根据所收集资源的数量 $r_{i}^{t}$
    接收个体奖励。
- en: 2.4 GovSim Metrics
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 GovSim 指标
- en: In this section, we introduce metrics that measure different qualities of the
    collective outcome. We follow Perolat et al. [[61](https://arxiv.org/html/2404.16698v4#bib.bib61)]
    in defining a suite of metrics since in a mixed incentive repeated game like GovSim,
    no single scalar metric can track the entire state of the system.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了衡量集体结果不同质量的指标。我们参考 Perolat 等人 [[61](https://arxiv.org/html/2404.16698v4#bib.bib61)]
    定义了一套指标，因为在像 GovSim 这样的混合激励重复博弈中，单一的标量指标无法追踪系统的整个状态。
- en: Survival Time $m$.
  id: totrans-51
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 生存时间 $m$。
- en: 'To assess the sustainability of a simulation run, we define the number of units
    of time survived $m$ as the longest period during which the shared resource remains
    above $C$: $m=\,\max\left(\left\{t\in\mathbb{N}\mid h(t)>C\right\}\right).$'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估模拟运行的可持续性，我们定义了生存的时间单位 $m$，作为共享资源保持在 $C$ 之上的最长时间段：$m = \max\left(\left\{t\in\mathbb{N}
    \mid h(t) > C\right\}\right).$
- en: Survival Rate $q$.
  id: totrans-53
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 生存率 $q$。
- en: 'Moreover, we define the proportion of runs which achieve maximum survival time,
    i.e., $m=12$, as survival rate: $q=\frac{\#\{m=12\}}{\#\text{runs}}.$'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们定义实现最大生存时间的运行比例，即$m=12$，作为生存率：$q=\frac{\#\{m=12\}}{\#\text{runs}}.$
- en: Total Gain ${R_{i}}$ for Each Agent $i$.
  id: totrans-55
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 每个代理$i$的总增益${R_{i}}$。
- en: 'Let ${r_{t}^{i}\in\mathbb{N}\text{ with }t=1,\ldots,T}$ represent the sequence
    of resources collected by the $i$-th agent at time $t$ over the simulation duration
    $T$. The total gain for each agent, $R_{i}$, is defined as: $R_{i}=\sum_{t=1}^{T}r_{t}^{i}$.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 令${r_{t}^{i}\in\mathbb{N}\text{ with }t=1,\ldots,T}$表示第$i$个代理在时间$t$上收集的资源序列，模拟持续时间为$T$。每个代理的总增益$R_{i}$定义为：$R_{i}=\sum_{t=1}^{T}r_{t}^{i}$。
- en: Efficiency ${u}$.
  id: totrans-57
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 效率${u}$。
- en: 'We define the efficiency $u$ as how optimally the shared resource is utilized
    w.r.t. the maximal possible efficiency. Intuitively, maximum efficiency $\mathrm{max}(u)$
    is achieved when the resource is consistently regenerated to its maximum capacity
    such that the amount harvested is equal to the initial sustainability threshold
    $f(0)$. Hence, we define $u$ as:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将效率$u$定义为共享资源相对于最大可能效率的最优利用程度。直观地，当资源始终按最大容量再生，从而收获量等于初始可持续性阈值$f(0)$时，最大效率$\mathrm{max}(u)$得以实现。因此，我们将$u$定义为：
- en: '|  | $\displaystyle u$ | $\displaystyle=1-\frac{\max\left(0,T\cdot f(0)-\sum_{t=1}^{T}R^{t}\right)}{T%
    \cdot f(0)}.$ |  | (1) |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle u$ | $\displaystyle=1-\frac{\max\left(0,T\cdot f(0)-\sum_{t=1}^{T}R^{t}\right)}{T%
    \cdot f(0)}.$ |  | (1) |'
- en: (In)equality $e$.
  id: totrans-60
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: (不)平等$e$。
- en: 'We quantify (in)equality $e$, using the the Gini coefficient [[24](https://arxiv.org/html/2404.16698v4#bib.bib24)].
    Across the total gains $\{R_{i}\}_{i=0}^{|\mathcal{I}|}$ of all $|\mathcal{I}|$
    agents:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用基尼系数[[24](https://arxiv.org/html/2404.16698v4#bib.bib24)]量化（不）平等$e$。在所有$|\mathcal{I}|$个代理的总增益$\{R_{i}\}_{i=0}^{|\mathcal{I}|}$中：
- en: '|  | $\displaystyle e$ | $\displaystyle=1-\frac{\sum_{i=1}^{&#124;\mathcal{I}&#124;}\sum_{j=1}^{&#124;\mathcal{I}&#124;}%
    \left&#124;R_{i}-R_{j}\right&#124;}{2&#124;\mathcal{I}&#124;\sum_{i=1}^{&#124;\mathcal{I}&#124;}R_{i}}~{},$
    |  | (2) |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle e$ | $\displaystyle=1-\frac{\sum_{i=1}^{|\mathcal{I}|}\sum_{j=1}^{|\mathcal{I}|}%
    \left|R_{i}-R_{j}\right|}{2|\mathcal{I}|\sum_{i=1}^{|\mathcal{I}|}R_{i}}~{},$
    |  | (2) |'
- en: where we normalize the absolute differences between pairs of agents by the total
    gains of all agents.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，我们通过所有代理的总增益对代理对之间的绝对差异进行归一化。
- en: Over-usage $o$.
  id: totrans-64
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 过度使用$o$。
- en: 'We quantify the amount of (un)sustainable behavior across a simulation. The
    over-usage $o$, is the percentage of actions across the experiment that exceed
    the sustainability threshold:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们量化模拟中的（不）可持续行为。过度使用$o$是指实验中超过可持续性阈值的行为比例：
- en: '|  | $\displaystyle o$ | $\displaystyle=\frac{\sum_{i=1}^{&#124;\mathcal{I}&#124;}\sum_{t=1}^{T}\mathbbm{1}(r^{i}_%
    {t}>f(t))}{&#124;\mathcal{I}&#124;\cdot m}.$ |  | (3) |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle o$ | $\displaystyle=\frac{\sum_{i=1}^{|\mathcal{I}|}\sum_{t=1}^{T}\mathbbm{1}(r^{i}_%
    {t}>f(t))}{|\mathcal{I}|\cdot m}.$ |  | (3) |'
- en: 3 Experimental Results
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 实验结果
- en: 3.1 Experimental Setup
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 实验设置
- en: Agent Architectures
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 代理架构
- en: 'To test LLM performance in GovSim, we develop an LLM-based agent architecture
    based on the “generative agents” framework [[60](https://arxiv.org/html/2404.16698v4#bib.bib60)].
    These agents work in a phase-based environment – different phases require different
    decisions ranging from deciding how much of a resource to extract or open-ended
    discussion. Each agent receives identical instructions that explain the dynamics
    of GovSim. The instructions were carefully designed to avoid priming models to
    be cooperative or greedy, as shown in [Figure 2](https://arxiv.org/html/2404.16698v4#S1.F2
    "In 1 Introduction ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation
    in a Society of LLM Agents") for the fishery scenario. Full details are presented
    in [Appendix B](https://arxiv.org/html/2404.16698v4#A2 "Appendix B Technical Setup
    of GovSim ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society
    of LLM Agents").'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试LLM在GovSim中的表现，我们基于“生成代理”框架[[60](https://arxiv.org/html/2404.16698v4#bib.bib60)]开发了一个基于LLM的代理架构。这些代理在一个阶段性环境中工作——不同阶段需要做出不同的决策，从决定提取多少资源到开放式讨论。每个代理接收相同的指令，解释GovSim的动态。指令经过精心设计，避免了模型被引导为合作或贪婪，如[图2](https://arxiv.org/html/2404.16698v4#S1.F2
    "在1简介 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")中所示的渔业场景。详细信息请参见[附录B](https://arxiv.org/html/2404.16698v4#A2
    "附录B GovSim技术设置 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")。
- en: LLMs Benchmarked
  id: totrans-71
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: LLM的基准测试
- en: 'We compile a diverse suite of instruction-tuned LLMs for experiments on GovSim.
    We test existing closed-weights models: GPT-3.5, GPT-4, GPT-4-turbo, and GPT-4o
    [[1](https://arxiv.org/html/2404.16698v4#bib.bib1)] via OpenAI API, Claude-3 Haiku,
    Sonnet, and Opus via Anthropic API. We also tested open-weights models: Llama-2
    (7B, 13B, 70B) [[69](https://arxiv.org/html/2404.16698v4#bib.bib69)], Llama-3
    (8B, 70B) [[51](https://arxiv.org/html/2404.16698v4#bib.bib51)], Mistral (7B,
    8x7B) [[34](https://arxiv.org/html/2404.16698v4#bib.bib34)], Qwen (72B, 110B)
    [[6](https://arxiv.org/html/2404.16698v4#bib.bib6)]. See [Section D.1](https://arxiv.org/html/2404.16698v4#A4.SS1
    "D.1 How to Reproduce the Experiments? ‣ Appendix D Experiments Details ‣ Cooperate
    or Collapse: Emergence of Sustainable Cooperation in a Society of LLM Agents")
    for exact model identifiers, hardware requirements, and API costs.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为GovSim实验汇编了一套多样的指令调优LLM。我们测试了现有的封闭权重模型：通过OpenAI API的GPT-3.5、GPT-4、GPT-4-turbo和GPT-4o
    [[1](https://arxiv.org/html/2404.16698v4#bib.bib1)]，通过Anthropic API的Claude-3 Haiku、Sonnet和Opus。我们还测试了开放权重模型：Llama-2（7B、13B、70B）[[69](https://arxiv.org/html/2404.16698v4#bib.bib69)]，Llama-3（8B、70B）[[51](https://arxiv.org/html/2404.16698v4#bib.bib51)]，Mistral（7B、8x7B）[[34](https://arxiv.org/html/2404.16698v4#bib.bib34)]，Qwen（72B、110B）[[6](https://arxiv.org/html/2404.16698v4#bib.bib6)]。请参见[Section
    D.1](https://arxiv.org/html/2404.16698v4#A4.SS1 "D.1 如何重现实验？ ‣ 附录D 实验细节 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")，获取确切的模型标识符、硬件要求和API费用。
- en: 'When testing LLMs, we ensure reproducibility by setting the text generation
    temperature to zero, i.e., greedy decoding. We provide full experimental details
    in [Appendix D](https://arxiv.org/html/2404.16698v4#A4 "Appendix D Experiments
    Details ‣ Cooperate or Collapse: Emergence of Sustainable Cooperation in a Society
    of LLM Agents")  and on our GitHub. Each simulation was repeated with five random
    seeds. The average scores for each metric are presented in the main text, while
    the standard deviations are in the appendix.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在测试LLM时，我们通过将文本生成温度设置为零（即贪婪解码）来确保可重复性。我们在[附录D](https://arxiv.org/html/2404.16698v4#A4
    "附录D 实验细节 ‣ 合作或崩溃：LLM代理社会中可持续合作的出现")和我们的GitHub上提供了完整的实验细节。每个模拟都使用五个随机种子重复进行。每个指标的平均得分在正文中呈现，而标准差则在附录中给出。
- en: 'Table 1: Experiment: default. We aggregated across the three scenarios and
    five runs. We report the survival rate, the mean, and 95% confidence intervals
