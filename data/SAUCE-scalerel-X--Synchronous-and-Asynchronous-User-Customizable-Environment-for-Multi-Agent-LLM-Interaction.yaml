- en: 1 Introduction
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Recent years have seen the rise of large language models (LLMs) with improved
    chat abilities Köpf et al. ([2024](https://arxiv.org/html/2411.03397v1#bib.bib6)).
    Such models are largely trained and evaluated under two basic assumptions. First,
    the interaction with an LLM is usually done assuming *binary* interaction. I.e.,
    there is a single human user issuing natural language instructions which a single
    LLM then tries to follow. Furthermore, the interaction is *synchronous*, namely
    the LLM answers every request by the human user with a single response of its
    own, to which the user can then respond with a single follow-up request based
    on the model’s response, etc., where there is no notion of an outside time passing.
    This framing is expressive enough to handle a wide variety of tasks in various
    domains.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，大型语言模型（LLMs）随着聊天能力的提升而崛起，Köpf 等人（[2024](https://arxiv.org/html/2411.03397v1#bib.bib6)）。这些模型通常在两个基本假设下进行训练和评估。首先，与
    LLM 的互动通常是假设为*二元*互动。也就是说，通常有一个人类用户发出自然语言指令，然后单个 LLM 尝试执行这些指令。此外，互动是*同步的*，即 LLM
    用自己的单一回应来回答人类用户的每个请求，之后用户可以基于模型的回应发出单一的后续请求，依此类推，其中没有外部时间流逝的概念。这种框架足够表达，能够处理各种领域的各种任务。
- en: '![Refer to caption](img/a3952790442f58fbad2cbdc47aa5c3a5.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/a3952790442f58fbad2cbdc47aa5c3a5.png)'
- en: 'Figure 1: Illustration of a discussion between different agents, run on SAUCE\scalerel*![Refer
    to caption](img/004278962984f7af810d2f1319f98b73.png)X. Our framework allows setting
    up a discussion topic, and then manages the group discussion by instantiating
    models and scheduling their responses.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：不同代理之间讨论的示意图，运行在 SAUCE\scalerel*![参见标题](img/004278962984f7af810d2f1319f98b73.png)X
    上。我们的框架允许设置讨论主题，然后通过实例化模型并调度它们的回应来管理小组讨论。
- en: However, many real-world human interactions do not adhere to these shared basic
    assumptions and therefore cannot be captured in standard LLM applications. First,
    human interactions are often carried out between arbitrarily many participants,
    each with potentially differing points of view, and varying objectives for the
    outcome of the interaction. Often the goal of such multi-party discussion is to
    find some common ground through agreement or compromise between participants.
    For example, this is ideally the case in political debates. Second, in many real-world
    scenarios human interaction is asynchronous, where there is significant challenge
    in deciding *when* to speak in addition to deciding *what* to say. For example,
    in many strategic bargaining scenarios, such as financial discussions or more
    structured social games, choosing to remain silent can often convey significant
    information.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多现实世界的人类互动并不遵循这些共同的基本假设，因此无法在标准的 LLM 应用中捕捉到。首先，人类互动往往是在任意数量的参与者之间进行的，每个参与者可能有不同的观点，并且对于互动结果有不同的目标。这种多方讨论的目标通常是通过参与者之间的达成一致或妥协来找到共同点。例如，在政治辩论中，理想情况下就是这种情况。其次，在许多现实场景中，人类互动是异步的，除了决定*说什么*，还需要决定*何时*发言，这常常是一个显著的挑战。例如，在许多战略谈判场景中，如金融讨论或更有结构的社交游戏中，选择保持沉默往往能够传达重要的信息。
- en: 'In this work, we introduce SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X,
    a modular and user-friendly Python platform for multi-agent, asynchronous LLM
    experiments. SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    sets up a discussion room where different models can be instantiated to interact
    with each other around a shared discussion topic (see Figures [1](https://arxiv.org/html/2411.03397v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ SAUCE\scalerel*X: Synchronous and Asynchronous User-Customizable
    Environment for Multi-Agent LLM Interaction") and [4](https://arxiv.org/html/2411.03397v1#S3.F4
    "Figure 4 ‣ 3.5.1 EndTypeNumMsgs ‣ 3.5 EndType ‣ 3 SAUCE\scalerel*X: Architecture
    ‣ SAUCE\scalerel*X: Synchronous and Asynchronous User-Customizable Environment
    for Multi-Agent LLM Interaction")), providing both synchronous scheduling, where
    the LLMs are prompted in a predefined manner, as well as asynchronous scheduling,
    where SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    keeps track of a simulated outside clock, allowing models to “skip” their turn,
    based on the outside time and the discussion history.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们介绍了SAUCE\scalerel*![[未标注图像]](img/004278962984f7af810d2f1319f98b73.png)X，一个模块化且用户友好的Python平台，用于多代理、异步LLM实验。SAUCE\scalerel*![[未标注图像]](img/004278962984f7af810d2f1319f98b73.png)X建立了一个讨论室，用户可以在其中实例化不同的模型，让它们围绕共享讨论主题相互互动（参见图 [1](https://arxiv.org/html/2411.03397v1#S1.F1
    "图1 ‣ 1 引言 ‣ SAUCE\scalerel*X：多代理LLM交互的同步与异步用户自定义环境") 和 [4](https://arxiv.org/html/2411.03397v1#S3.F4
    "图4 ‣ 3.5.1 EndTypeNumMsgs ‣ 3.5 结束类型 ‣ 3 SAUCE\scalerel*X：架构 ‣ SAUCE\scalerel*X：多代理LLM交互的同步与异步用户自定义环境")），提供同步调度，在这种调度下LLMs按预定义方式被提示，以及异步调度，在这种调度下SAUCE\scalerel*![[未标注图像]](img/004278962984f7af810d2f1319f98b73.png)X会跟踪一个模拟的外部时钟，允许模型根据外部时间和讨论历史“跳过”自己的回合。
- en: We present experiments showing that SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    effectively facilitates the study of multi-agent LLM interactions in synchronous
    and asynchronous environments. Taubenfeld et al. ([2024](https://arxiv.org/html/2411.03397v1#bib.bib10))
    have recently used our platform to simulate political debates between agents representing
    different political ideologies, uncovering a tendency for LLM agents to conform
    to the model’s inherent social biases, even when instructed to debate from specific
    political perspectives. This behavior notably diverges from well-established social
    dynamics observed in humans. In another experiment, we simulate an asynchronous
    philosophical debate on the trolley problem Thomson ([1984](https://arxiv.org/html/2411.03397v1#bib.bib11)),
    illustrating how agents adjust their participation based on context and time constraints.
    This setup showcases the flexibility of asynchronous communication, revealing
    diverse speaking strategies such as speaking frequently, choosing to wait and
    listen, and adapting the participation according to the evolving context.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们展示了实验结果，表明SAUCE\scalerel*![[未标注图像]](img/004278962984f7af810d2f1319f98b73.png)X有效地促进了在同步和异步环境中对多代理LLM交互的研究。Taubenfeld等人（[2024](https://arxiv.org/html/2411.03397v1#bib.bib10)）最近使用我们的平台模拟了代表不同政治意识形态的代理之间的政治辩论，揭示了LLM代理倾向于服从模型固有的社会偏见，即使在被指示从特定政治视角进行辩论时。这种行为显著地与人类中观察到的社会动态相背离。在另一个实验中，我们模拟了对电车难题（Thomson
    [1984](https://arxiv.org/html/2411.03397v1#bib.bib11)）的异步哲学辩论，展示了代理如何根据情境和时间限制调整其参与度。这个设置展示了异步沟通的灵活性，揭示了多样化的发言策略，如频繁发言、选择等待并倾听，以及根据不断变化的情境调整参与方式。
- en: SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    can spur research in two complementing directions. First, model developers interested
    in realistic scenarios with multiple participants or in an asynchronous environment,
    can readily plug-and play their models to evaluate how they interact with one
    another. Second, SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    enables user studies incorporating human subjects interacting with LLMs in such
    settings.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: SAUCE\scalerel*![[未标注图像]](img/004278962984f7af810d2f1319f98b73.png)X可以促进两个互补方向的研究。首先，对多参与者或异步环境中实际场景感兴趣的模型开发者，可以轻松地插拔自己的模型，评估它们如何相互作用。其次，SAUCE\scalerel*![[未标注图像]](img/004278962984f7af810d2f1319f98b73.png)X使得用户研究能够将人类参与者与LLM（大语言模型）结合，在这些环境中进行互动。
- en: '2 SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X:
    Highlights'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 SAUCE\scalerel*![[未标注图像]](img/004278962984f7af810d2f1319f98b73.png)X：亮点
- en: 'Our platform is built to satisfy certain desiderata:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的平台旨在满足一些特定的需求：
- en: •
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Integration with various model type. Considering the dynamic landscape of LLMs,
    SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    facilitates straightforward integration with diverse LLM sources, including HuggingFace,
    APIs, or local setups. Users can manage each participant’s model type through
    configuration files.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与各种模型类型的集成。考虑到大语言模型（LLMs）的动态发展，SAUCE\scalerel*![[无标题图像]](img/004278962984f7af810d2f1319f98b73.png)X
    便于与不同的 LLM 源进行集成，包括 HuggingFace、API 或本地设置。用户可以通过配置文件管理每个参与者的模型类型。
- en: •
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Asynchronous communication. The framework supports asynchronous communication,
    enabling agents to participate selectively and skip turns based on the context.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 异步通信。该框架支持异步通信，使得智能体可以根据上下文选择性地参与并跳过轮次。
- en: •
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Reproducibility. Experiments can be consistently reproduced by using the same
    configuration files. The system also features a batch mode supporting multiple
    iterations of the same experiment. Detailed logs aid in result analysis.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可复现性。通过使用相同的配置文件，实验可以始终如一地重复。系统还具有批处理模式，支持同一实验的多个迭代。详细的日志有助于结果分析。
- en: '3 SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X:
    Architecture'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
