  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/cf58e1568cbd16f16a80e4565f54117c.png)'
- en: 'Figure 3: Hierarchy of classes in SAUCE\scalerel*![Refer to caption](img/004278962984f7af810d2f1319f98b73.png)X,
    including section numbers with detailed descriptions. All classes inheriting from
    AsynchronousPerson are described under its section.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：SAUCE\scalerel*X 中类的层次结构，包括带有详细描述的章节编号。所有继承自 AsynchronousPerson 的类在其对应章节中有描述。
- en: 'The fundamental object in the SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    platform is the Experiment, which is configured in a JSON file depicted in Figure [2](https://arxiv.org/html/2411.03397v1#S3.F2
    "Figure 2 ‣ 3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous and
    Asynchronous User-Customizable Environment for Multi-Agent LLM Interaction"),
    specifying the list of participants (Person objects), the host managing the discussion
    (Host), the criterion for ending the experiment (EndType) and other optional fields
    such as post-experiment survey questions for the participants.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 'SAUCE\scalerel*![[未标注的图片]](img/004278962984f7af810d2f1319f98b73.png)X 平台中的基础对象是实验（Experiment），它在图
    [2](https://arxiv.org/html/2411.03397v1#S3.F2 "图 2 ‣ 3 SAUCE\scalerel*X: 架构 ‣
    SAUCE\scalerel*X: 面向多代理 LLM 互动的同步和异步用户自定义环境") 所示的 JSON 文件中配置，指定了参与者列表（Person 对象）、管理讨论的主持人（Host）、结束实验的标准（EndType）以及其他可选字段，如参与者的实验后调查问题。'
- en: Users can execute the Experiment by calling its run method. This method activates
    the Experiment’s SessionRoom which enters a while loop, continuously checking
    if the Experiment’s EndType criterion was satisfied. As long as it has not, the
    SessionRoom uses the Experiment’s Host to determine which Person should speak
    next and calls its generate_answer method (which can return None if an asynchronous
    Person chooses not to speak). Once the EndType criterion is satisfied, the SessionRoom
    prompts each participating Person to answer the the predefined survey questions,
    and finally returns the full experiment output.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以通过调用其 run 方法来执行实验。此方法启动实验的 SessionRoom，该会话室进入一个 while 循环，不断检查实验的 EndType
    标准是否满足。只要未满足，该会话室将使用实验的 Host 确定下一个应该发言的 Person，并调用其 generate_answer 方法（如果异步 Person
    选择不发言，则该方法可以返回 None）。一旦 EndType 标准满足，SessionRoom 将提示每个参与的 Person 回答预定的调查问题，最后返回完整的实验输出。
- en: 'The following sections delve into details of each of these classes. See class
    hierarchy in Figure [3](https://arxiv.org/html/2411.03397v1#S3.F3 "Figure 3 ‣
    3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous and Asynchronous
    User-Customizable Environment for Multi-Agent LLM Interaction").'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '接下来的各节将详细介绍这些类的内容。请参见图 [3](https://arxiv.org/html/2411.03397v1#S3.F3 "图 3 ‣
    3 SAUCE\scalerel*X: 架构 ‣ SAUCE\scalerel*X: 面向多代理 LLM 互动的同步和异步用户自定义环境") 中的类层次结构。'
- en: 3.1 Experiment
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 实验
- en: 'This class serves as a container for all the relevant information for the experiment.
    The class attributes include the list of Persons objects, the SessionRoom, the
    EndType, the Host, a scenario description (a string outlining the specific experiment
    being conducted, see an example configuration in Figure [2](https://arxiv.org/html/2411.03397v1#S3.F2
    "Figure 2 ‣ 3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous and
    Asynchronous User-Customizable Environment for Multi-Agent LLM Interaction")),
    and the post-experiment survey questions. Its primary methods are load_from_file,
    which initiates an instance based on a JSON configuration, and run, which executes
    the experiment.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '该类作为实验相关信息的容器。类的属性包括 Persons 对象的列表、SessionRoom、EndType、Host、场景描述（一个字符串，概述正在进行的具体实验，参见图
    [2](https://arxiv.org/html/2411.03397v1#S3.F2 "图 2 ‣ 3 SAUCE\scalerel*X: 架构 ‣
    SAUCE\scalerel*X: 面向多代理 LLM 互动的同步和异步用户自定义环境") 中的配置示例）和实验后的调查问题。其主要方法是 load_from_file，用于基于
    JSON 配置初始化实例，以及 run，执行实验的方法。'
- en: 3.2 Session Room
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 会话室
- en: SessionRoom represents the space where the experiment occurs. The class attributes
    include the Experiment object and the updating list of current chat messages.
    During execution, the SessionRoom object checks if the experiment’s EndType criterion
    is satisfied and continues to call its iterate method until it is. The iterate
    method uses the experiment’s Host to determine which participant should speak
    next and then calls this participant’s generate_answer. If the participant chooses
    to speak, the chat messages list is updated accordingly. When the EndType criterion
    is satisfied, the SessionRoom object queries all participants using the survey
    questions.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: SessionRoom代表实验发生的空间。该类的属性包括实验对象和更新中的当前聊天消息列表。在执行过程中，SessionRoom对象检查实验的EndType标准是否满足，并继续调用其`iterate`方法，直到满足为止。`iterate`方法使用实验的Host来确定哪个参与者应当发言，然后调用该参与者的`generate_answer`。如果参与者选择发言，聊天消息列表会相应更新。当EndType标准满足时，SessionRoom对象通过调查问题查询所有参与者。
- en: 3.3 Host
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 主办方
- en: This is an abstract class representing the experiment conductor, who directs
    and manages the interactions between participants. It determines the rules and
    conditions of the experiment and manages the timing and sequence of interactions.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个抽象类，代表实验的指挥者，负责指导和管理参与者之间的互动。它确定实验的规则和条件，并管理互动的时序和顺序。
- en: The class attributes are the list of participants (Person objects) and the index
    of the participant that is currently given the turn to speak. Its only method
    is get_curr_person_and_move_to_next which returns the next Person to speak and
    updates the index attribute accordingly.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 该类的属性包括参与者列表（Person对象）和当前轮到发言的参与者索引。它唯一的方法是`get_curr_person_and_move_to_next`，该方法返回下一个将发言的Person，并相应更新索引属性。
- en: 3.3.1 HostRoundRobin
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1 HostRoundRobin
- en: A Host that cycles through participants in a round-robin fashion. It can accept
    the index of a chosen participant to start with as an argument.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一个按照轮流方式循环遍历参与者的主办方。它可以接受一个参数，用于指定从哪个参与者开始。
- en: 3.3.2 HostRandom
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.2 HostRandom
- en: A Host that randomly selects a participant each turn by uniformly and independently
    sampling from all participants.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一个主办方，每次回合随机选择一个参与者，方法是从所有参与者中均匀且独立地进行抽样。
- en: 3.4 Person
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 参与者
- en: 'Person is an abstract class representing a participant in the experiment. It
    encapsulates the common attributes and behaviors of participants, including their
    name, background story, and the model used to generate messages. The interface
    of the class includes only the generate_answer method. This method takes the experiment’s
    scenario (e.g., see the scenario field in Figure [2](https://arxiv.org/html/2411.03397v1#S3.F2
    "Figure 2 ‣ 3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous and
    Asynchronous User-Customizable Environment for Multi-Agent LLM Interaction"))
    and the current chat history as inputs, and outputs a corresponding message to
    be added to the conversation.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Person是一个抽象类，代表实验中的一个参与者。它封装了参与者的共同属性和行为，包括他们的名字、背景故事以及用于生成消息的模型。该类的接口仅包括`generate_answer`方法。此方法以实验的场景（例如，见图[2](https://arxiv.org/html/2411.03397v1#S3.F2
    "图 2 ‣ 3 SAUCE\scalerel*X：架构 ‣ SAUCE\scalerel*X：同步和异步可定制的多代理LLM互动环境")）和当前的聊天历史为输入，并输出一个相应的消息，供对话添加。
- en: 3.4.1 Implemented Person Classes
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.1 实现的人员类
- en: We implement several off-the-shelf person classes in SAUCE\scalerel*![[Uncaptioned
    image]](img/004278962984f7af810d2f1319f98b73.png)X. These classes enable interaction
    with existing APIs for LLMs, such as PersonOpenAiCompletion and PersonHuggingFace,
    which are customized to generate messages using OpenAI’s Completion platform and
    HuggingFace’s transformers package, respectively.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在SAUCE\scalerel*![[无标题图片]](img/004278962984f7af810d2f1319f98b73.png)X中实现了几个现成的人员类。这些类使得与现有的LLM
    API进行交互成为可能，例如PersonOpenAiCompletion和PersonHuggingFace，它们分别被定制用于使用OpenAI的Completion平台和HuggingFace的transformers包生成消息。
- en: We also implemented Human, which allows to configure a human participant in
    the experiment. When using this subclass the system interactively prompts the
    user for input and uses that input as the generated message.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还实现了Human类，它允许在实验中配置一个人类参与者。使用这个子类时，系统会交互式地提示用户输入，并将该输入作为生成的消息。
- en: 3.4.2 Asynchronous Communication
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.2 异步通信
- en: 'We use different Person objects to model asynchronous communication. This approach
    allows us to remain independent of the chosen Host and supports different Person
    types with varying forms of synchronous and asynchronous approaches, as can be
    seen in the configuration example in Figure [2](https://arxiv.org/html/2411.03397v1#S3.F2
    "Figure 2 ‣ 3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous and
    Asynchronous User-Customizable Environment for Multi-Agent LLM Interaction"),
    where two persons use synchronous communications, and the other asynchronous.
    To achieve this, the Person chooses whether to speak or to skip their turn when
    granted the opportunity by the Host.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '我们使用不同的Person对象来模拟异步通信。这种方法使我们能够独立于所选择的Host，并支持不同类型的Person，具有不同形式的同步和异步方法，如图[2](https://arxiv.org/html/2411.03397v1#S3.F2
    "图 2 ‣ 3 SAUCE\scalerel*X: 架构 ‣ SAUCE\scalerel*X: 同步和异步的用户自定义多代理LLM互动环境")中的配置示例所示，其中两个人使用同步通信，另一个使用异步通信。为了实现这一点，当Host授予机会时，Person选择是否发言或跳过轮次。'
- en: To simulate asynchronous communication, the abstract AsynchronousPerson class
    enables returning None as a potential output for the generate_answer method, indicating
    that the participant chose not to speak.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了模拟异步通信，抽象的AsynchronousPerson类使得`generate_answer`方法能够返回None作为潜在输出，表示参与者选择不发言。
- en: This class also include the boolean method should_generate_answer, which must
    be implemented in subclasses. When combining this functionality with a Host, the
    result is a message-sampling process where the Host continuously queries all participants,
    allowing them to decide when to speak. Thus, by sampling frequently we can simulate
    continuous interaction.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 该类还包括布尔方法`should_generate_answer`，该方法必须在子类中实现。当将此功能与Host结合时，结果是一个消息采样过程，Host不断地询问所有参与者，允许他们决定何时发言。因此，通过频繁采样，我们可以模拟连续的互动。
- en: 'The platform allows to share the experiment’s starting time with the participants
    (as an argument in the person’s configuration), and to use it and the current
    time when prompting and generating messages. This allows taking time into account,
    especially when a time limit is presented to participants, which can determine
    their decision of whether to speak at a given point in time. Section [4.2](https://arxiv.org/html/2411.03397v1#S4.SS2
    "4.2 Philosophical Group Discussion in An Asynchronous Setting ‣ 4 Evaluation:
    Case Studies ‣ SAUCE\scalerel*X: Synchronous and Asynchronous User-Customizable
    Environment for Multi-Agent LLM Interaction") demonstrates that taking times into
    account may affect the speaking strategies.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '该平台允许与参与者共享实验的开始时间（作为人物配置中的一个参数），并在提示和生成消息时使用它和当前时间。这使得在考虑时间的情况下进行操作，特别是当有时间限制时，参与者可以基于此来决定是否在某一时刻发言。[4.2](https://arxiv.org/html/2411.03397v1#S4.SS2
    "4.2 哲学小组讨论中的异步设置 ‣ 4 评估：案例研究 ‣ SAUCE\scalerel*X: 同步和异步的用户自定义多代理LLM互动环境")部分演示了考虑时间可能会影响发言策略。'
- en: Implemented Asynchronous Persons.
  id: totrans-63
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 已实现异步参与者。
- en: As in the synchronous case, we implemented a human-controlled class – AsynchronousHuman.
    It inherits the regular synchronous Human class, in addition to implementing the
    AsynchronousPerson interface. It allows to include human participants in an experiment
    that is run by a Host, thus allowing interacting with artificial agents, while
    still keeping the freedom to choose whether to speak when the Host grants the
    right to. The should_generate_answer method is implemented by asking the user
    whether to send a message.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 与同步情况下一样，我们实现了一个由人控制的类——AsynchronousHuman。它继承了常规的同步Human类，并实现了AsynchronousPerson接口。它允许将人类参与者包括在由Host运行的实验中，从而使其能够与人工代理互动，同时保持在Host授予发言权时自由选择是否发言。`should_generate_answer`方法通过询问用户是否发送消息来实现。
- en: 'Moreover, We provide two abstract subclasses for LLM-generated asynchronous
    communication. FineTunedAsynchronousPerson represents an abstraction for an LLM
    fine-tuned to do two tasks: (1) deciding whether, and (2) what to say. This type
    of models can be fine-tuned to output a new special token (e.g. <pass>) to express
    their choice to skip their turn.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们为LLM生成的异步通信提供了两个抽象子类。FineTunedAsynchronousPerson代表一个抽象类，用于表示经过微调的LLM模型，它执行两项任务：(1)
    决定是否发言，(2) 决定说什么。这类模型可以被微调为输出一个新的特殊标记（例如<pass>），以表示它们选择跳过轮次。
- en: 'InnerSchedulerAsynchronousPerson holds two separate instances of models – one
    for message generation (the generator – can be configured by the generation_model_name
    field as seen in Figure [2](https://arxiv.org/html/2411.03397v1#S3.F2 "Figure
    2 ‣ 3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous and Asynchronous
    User-Customizable Environment for Multi-Agent LLM Interaction")) and another for
    deciding whether to publish the message (the scheduler – can be configured by
    the scheduling_model_name field as seen in Figure [2](https://arxiv.org/html/2411.03397v1#S3.F2
    "Figure 2 ‣ 3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous and
    Asynchronous User-Customizable Environment for Multi-Agent LLM Interaction")).
    To simulate different decision-making processes, we implement two subclasses.
    The first (FirstDecidesThenGenerates) simulates a context-based decision making,
    where the scheduler first assesses whether to generate a message based on the
    chat history, and then the generator creates the message if approved. The second
    (FirstGeneratesThenDecides) takes into account the predicted output of the generator
    in context of the chat history when deciding whether to speak.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 'InnerSchedulerAsynchronousPerson持有两个独立的模型实例——一个用于消息生成（生成器——可以通过生成模型名称字段进行配置，如图[2](https://arxiv.org/html/2411.03397v1#S3.F2
    "Figure 2 ‣ 3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous and
    Asynchronous User-Customizable Environment for Multi-Agent LLM Interaction")所示），另一个用于决定是否发布消息（调度器——可以通过调度模型名称字段进行配置，如图[2](https://arxiv.org/html/2411.03397v1#S3.F2
    "Figure 2 ‣ 3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous and
    Asynchronous User-Customizable Environment for Multi-Agent LLM Interaction")所示）。为了模拟不同的决策过程，我们实现了两个子类。第一个（FirstDecidesThenGenerates）模拟基于上下文的决策过程，其中调度器首先根据聊天历史判断是否生成消息，如果批准，则生成器创建该消息。第二个（FirstGeneratesThenDecides）在决策是否发言时，会考虑生成器在聊天历史中的预测输出。'
- en: 'Finally, we implement a task-specific class, AsynchronousGroupDiscussant, designed
    for simulating group discussions. Inheriting from InnerSchedulerAsynchronousPerson,
    it adds attributes like a personal opinion. This class enables participants to
    engage in discussions on a pre-configured topic. For a detailed example experiment
    where we used this kind of participants to simulate a philosophical discussion,
    see section [4.2](https://arxiv.org/html/2411.03397v1#S4.SS2 "4.2 Philosophical
    Group Discussion in An Asynchronous Setting ‣ 4 Evaluation: Case Studies ‣ SAUCE\scalerel*X:
    Synchronous and Asynchronous User-Customizable Environment for Multi-Agent LLM
    Interaction").'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，我们实现了一个任务特定的类——AsynchronousGroupDiscussant，用于模拟小组讨论。该类继承自InnerSchedulerAsynchronousPerson，并添加了个人观点等属性。该类使得参与者能够就预设的话题进行讨论。有关我们使用这种类型的参与者模拟哲学讨论的详细示例实验，请参见[4.2](https://arxiv.org/html/2411.03397v1#S4.SS2
    "4.2 Philosophical Group Discussion in An Asynchronous Setting ‣ 4 Evaluation:
    Case Studies ‣ SAUCE\scalerel*X: Synchronous and Asynchronous User-Customizable
    Environment for Multi-Agent LLM Interaction")节。'
- en: 3.5 EndType
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 结束类型（EndType）
- en: EndType is an abstract representation of the condition that determines the termination
    of the experiment. It can be determined by holistic criteria, such as overall
    agreement between participants, or by technical features of the conversation,
    such as reaching the amount limit of messages. It is used to signal the experiment’s
    conclusion and to initiate any required actions or data collection.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 结束类型（EndType）是决定实验结束条件的抽象表示。它可以通过整体标准来决定，例如参与者之间的整体一致性，或者通过对话的技术特征来决定，例如达到消息数量限制。它用于标志实验的结束，并启动任何需要的操作或数据收集。
- en: The class contains a single boolean method – did_end, which takes the SessionRoom
    as an argument. Using the SessionRoom’s information, such as the current chat
    history, this method decides if the experiment should conclude.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 该类包含一个布尔方法——did_end，该方法以SessionRoom作为参数。通过使用SessionRoom的信息，如当前的聊天历史，该方法决定实验是否应结束。
- en: 3.5.1 EndTypeNumMsgs
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5.1 结束类型——消息数量（EndTypeNumMsgs）
- en: An EndType criterion based on the count of messages sent in the group conversation.
    It triggers the end of the experiment when the SessionRoom’s chat history reaches
    the pre-configured number.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 基于小组对话中发送的消息数量的结束类型标准。当SessionRoom的聊天历史达到预设的消息数量时，触发实验的结束。
- en: '![Refer to caption](img/cbfc7f2931682c29b533241a4302981a.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/cbfc7f2931682c29b533241a4302981a.png)'
- en: 'Figure 4: Illustration of several messages that were sent as part of an asynchronous
    group discussion, run on SAUCE\scalerel*![Refer to caption](img/004278962984f7af810d2f1319f98b73.png)X.
    This experiment was run with acknowledgment of the current time and a time limit
    for the discussion. In bold: two participants (Joseph and Jennifer) chose not
    to speak, driving a third participant (Amanda) to request their opinion (in bold);
    a fourth participant (Robert) chose to speak again, after noticing the others
    kept silent.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：展示了作为SAUCE\scalerel*![参见说明](img/004278962984f7af810d2f1319f98b73.png)X上的异步小组讨论一部分发送的几条消息。本实验在确认当前时间并设置讨论时间限制的情况下进行。粗体：两位参与者（Joseph和Jennifer）选择不发言，这促使第三位参与者（Amanda）请求他们发表意见（粗体）；第四位参与者（Robert）注意到其他人保持沉默后，再次选择发言。
- en: '4 Evaluation: Case Studies'
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 评估：案例研究
- en: We describe two initial experiments carried out with SAUCE\scalerel*![[Uncaptioned
    image]](img/004278962984f7af810d2f1319f98b73.png)X, designed to demonstrate its
    usefulness in addressing various research questions.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们描述了使用SAUCE\scalerel*![[无标题图片]](img/004278962984f7af810d2f1319f98b73.png)X进行的两个初步实验，旨在展示其在解决各种研究问题中的实用性。
- en: 4.1 Simulation of Political Debates in a Synchronous Setting
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 同步设置中的政治辩论模拟
- en: 'Using our framework, Taubenfeld et al. ([2024](https://arxiv.org/html/2411.03397v1#bib.bib10))
    explored the shifts in attitudes and the biases of LLM agents. They crafted narratives
    for Republican and Democrat agents and monitored their viewpoints during cross-partisan
    debates on contentious issues. Figure [1](https://arxiv.org/html/2411.03397v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ SAUCE\scalerel*X: Synchronous and Asynchronous User-Customizable
    Environment for Multi-Agent LLM Interaction") presents a similar conversation
    to those in the study.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '使用我们的框架，Taubenfeld等人（[2024](https://arxiv.org/html/2411.03397v1#bib.bib10)）探讨了LLM代理的态度变化和偏见。他们为共和党和民主党代理设计了叙事，并在关于有争议问题的跨党派辩论中监控他们的观点。图[1](https://arxiv.org/html/2411.03397v1#S1.F1
    "图1 ‣ 1 引言 ‣ SAUCE\scalerel*X: 用于多代理LLM交互的同步和异步用户可定制环境")呈现了与该研究中的对话相似的情形。'
- en: To track the attitude of the participants, we asked the models using an exit
    survey, which is a feature of our framework. Before each debate and after each
    round-robin cycle, the agents were asked to rate their stance on the severity
    of the topic using a scale of 0-10\. To prevent the surveys from influencing the
    debates or future ratings, the framework was configured to exclude survey questions
    from the conversation history, ensuring that agents remained unaware of their
    previous responses or those of others.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为了追踪参与者的态度，我们通过一项退出调查向模型提问，这是我们框架的一个功能。在每次辩论之前和每个循环之后，代理被要求使用0-10的量表评价他们对话题严重性的立场。为了防止调查影响辩论或未来的评分，框架被配置为将调查问题从对话历史中排除，确保代理无法得知自己或他人先前的回答。
- en: The study uses various models including local models from HuggingFace and others
    accessed through the OpenAI API. To achieve statistically significant results,
    each experiment was repeated multiple times, a process streamlined by SAUCE\scalerel*![[Uncaptioned
    image]](img/004278962984f7af810d2f1319f98b73.png)X, which enables concurrent execution
    on a local GPU or through batch requests to the OpenAI endpoint.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究使用了多种模型，包括HuggingFace的本地模型和通过OpenAI API访问的其他模型。为了获得具有统计学意义的结果，每个实验都进行了多次重复，SAUCE\scalerel*![[无标题图片]](img/004278962984f7af810d2f1319f98b73.png)X简化了这一过程，支持在本地GPU上并行执行或通过批量请求访问OpenAI端点。
- en: 4.2 Philosophical Group Discussion in An Asynchronous Setting
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 异步设置中的哲学小组讨论
- en: We use SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    to examine the dynamics of ethical decision-making in a multi-agent environment
    through a philosophical group discussion. We experiment with a debate on the classic
    trolley problem, with the aim of reaching a unanimous decision within a strict
    10-minute time limit. The scenario required models to decide whether to pull a
    lever to divert a runaway trolley onto another track, where it would kill one
    person instead of five. In this experiment, we use the asynchronous communication
    feature of our framework.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用SAUCE\scalerel*![[无标题图片]](img/004278962984f7af810d2f1319f98b73.png)X通过哲学小组讨论来研究多代理环境中的伦理决策动态。我们进行了一场经典电车难题的辩论实验，目标是在严格的10分钟时间限制内达成一致决定。该情境要求模型决定是否拉动一个杠杆，将一辆失控的电车引到另一条轨道，那里会杀死一个人而不是五个。在这个实验中，我们使用了我们框架的异步通信功能。
- en: 'We use four participants, each provided with a distinct background story (see
    Figure [4](https://arxiv.org/html/2411.03397v1#S3.F4 "Figure 4 ‣ 3.5.1 EndTypeNumMsgs
    ‣ 3.5 EndType ‣ 3 SAUCE\scalerel*X: Architecture ‣ SAUCE\scalerel*X: Synchronous
    and Asynchronous User-Customizable Environment for Multi-Agent LLM Interaction")),
    initial opinion on the topic, and the strength of their opinion. Participants
    were implemented with the AsynchronousGroupDiscussant class.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '我们使用了四个参与者，每个参与者都有一个独特的背景故事（见图[4](https://arxiv.org/html/2411.03397v1#S3.F4
    "图 4 ‣ 3.5.1 结束类型与消息数 ‣ 3.5 结束类型 ‣ 3 SAUCE\scalerel*X: 架构 ‣ SAUCE\scalerel*X:
    用于多智能体LLM互动的同步与异步用户可定制环境")），他们对话题的初步看法以及他们意见的强度。参与者通过AsynchronousGroupDiscussant类进行实现。'
- en: 'We experiment with various prompting methods for deciding when to speak. We
    found that indicating the remaining time for the discussion in the prompt caused
    some variance in how often agents chose to speak (see Figure [4](https://arxiv.org/html/2411.03397v1#S3.F4
    "Figure 4 ‣ 3.5.1 EndTypeNumMsgs ‣ 3.5 EndType ‣ 3 SAUCE\scalerel*X: Architecture
    ‣ SAUCE\scalerel*X: Synchronous and Asynchronous User-Customizable Environment
    for Multi-Agent LLM Interaction")). Two characters with more reserved traits (Joseph
    and Jennifer) chose not to speak during most rounds. In contrast, the opinionated
    character (Amanda) actively encourages the quieter participants to join the discussion.
    The fourth character, designed as a middle ground (Robert), initially chose to
    wait when the opinionated character tried to engage the quieter participants.
    After several unsuccessful attempts to prompt them, he eventually became more
    active in the discussion.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '我们尝试了多种提示方法来决定何时发言。我们发现，在提示中指示剩余讨论时间会导致智能体选择发言的频率有所变化（见图[4](https://arxiv.org/html/2411.03397v1#S3.F4
    "图 4 ‣ 3.5.1 结束类型与消息数 ‣ 3.5 结束类型 ‣ 3 SAUCE\scalerel*X: 架构 ‣ SAUCE\scalerel*X:
    用于多智能体LLM互动的同步与异步用户可定制环境")）。两位性格较为内敛的角色（Joseph和Jennifer）在大多数回合中选择不发言。相比之下，具有明确观点的角色（Amanda）则积极鼓励那些较为安静的参与者加入讨论。第四个角色（Robert）被设计为中立者，在意见明确的角色尝试吸引安静的参与者时，他最初选择等待。经过几次未果的尝试后，他最终变得更加积极地参与讨论。'
- en: 5 Related Work
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 相关工作
- en: Several recent studies have proposed frameworks for multi-agent interaction.
    Some focus on task-oriented conversations Li et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib7));
    Chen et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib2)), preventing
    users from selecting their own discussion topic. Other explore interactions where
    conversations are restricted to two agents Park et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib9));
    Wang et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib12)), and only
    allow synchronous communication Gu et al. ([2024](https://arxiv.org/html/2411.03397v1#bib.bib3)).
    In contrast, SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    supports simulations with an unlimited number of agents discussing on any topic
    in both synchronous and asynchronous communication.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的几项研究提出了多智能体互动的框架。有些研究聚焦于任务导向的对话 Li et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib7));
    Chen et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib2))，防止用户选择自己的讨论话题。其他研究则探索了限制为两个智能体进行对话的互动 Park
    et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib9)); Wang et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib12))，并且仅允许同步通信 Gu
    et al. ([2024](https://arxiv.org/html/2411.03397v1#bib.bib3))。相比之下，SAUCE\scalerel*![[未标注的图片]](img/004278962984f7af810d2f1319f98b73.png)X支持不限数量的智能体就任何话题进行讨论，且支持同步和异步通信。
- en: 6 Conclusion and Future Work
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论与未来工作
- en: SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    enables using artificial multi-agent simulations to understand human social interaction
    in complex social behaviors. This approach is particularly valuable for studying
    complex phenomena such as cooperation, competition, and group communication in
    various social fields, such as economics, where LLMs were recently found useful Horton
    ([2023](https://arxiv.org/html/2411.03397v1#bib.bib4)); Argyle et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib1));
    Kazinnik ([2023](https://arxiv.org/html/2411.03397v1#bib.bib5)); Manning et al.
    ([2024](https://arxiv.org/html/2411.03397v1#bib.bib8)).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: SAUCE\scalerel*![[未标注的图片]](img/004278962984f7af810d2f1319f98b73.png)X使得使用人工多智能体模拟来理解人类社会互动和复杂社会行为成为可能。这种方法对于研究复杂现象，特别是在经济学等各种社会领域中的合作、竞争和群体沟通等问题尤为重要，最近在这些领域中，大型语言模型（LLMs）被发现具有实用性 Horton
    ([2023](https://arxiv.org/html/2411.03397v1#bib.bib4)); Argyle et al. ([2023](https://arxiv.org/html/2411.03397v1#bib.bib1));
    Kazinnik ([2023](https://arxiv.org/html/2411.03397v1#bib.bib5)); Manning et al.
    ([2024](https://arxiv.org/html/2411.03397v1#bib.bib8))。
- en: Furthermore, the platform allows modeling interaction between LLMs in an asynchronous
    settings, like group interactions and social games. We are currently working on
    using asynchronous modeling to simulate the social Mafia game, where agents are
    required to collaborate in order to discover who is lying and should be eliminated
    by the group. This interaction requires participants to pay special attention
    to the timing of speaking, as speaking too much or too little might appear suspicious.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该平台还允许在异步环境中建模 LLM 之间的互动，例如群体互动和社交游戏。目前，我们正在利用异步建模来模拟社交 Mafia 游戏，在该游戏中，代理需要合作以发现谁在撒谎并应被群体淘汰。这种互动要求参与者特别关注说话时机，因为说得太多或太少可能会显得可疑。
