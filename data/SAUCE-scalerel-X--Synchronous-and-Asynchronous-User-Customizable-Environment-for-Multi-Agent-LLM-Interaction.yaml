- en: Abstract
  id: totrans-14
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Many human interactions, such as political debates, are carried out in group
    settings, where there are arbitrarily many participants, each with different views
    and agendas. To explore such complex social settings, we present SAUCE\scalerel*![[Uncaptioned
    image]](img/004278962984f7af810d2f1319f98b73.png)X: a customizable Python platform,
    allowing researchers to plug-and-play various LLMs participating in discussions
    on any topic chosen by the user. Our platform takes care of instantiating the
    models, scheduling their responses, managing the discussion history, and producing
    a comprehensive output log, all customizable through configuration files, requiring
    little to no coding skills. A novel feature of SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    is our asynchronous communication feature, where models decide when to speak in
    addition to what to say, thus modeling an important facet of human communication.
    We show SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X’s
    attractiveness in two initial experiments, and invite the community to use it
    in simulating various group simulations.¹¹1SAUCE\scalerel*![[Uncaptioned image]](img/004278962984f7af810d2f1319f98b73.png)X
    is publicly available on [github.com/Deep-Cognition-Lab/SAUCE](https://github.com/Deep-Cognition-Lab/SAUCE).
    A short demo video is available on [this YouTube link](https://youtu.be/Y4VIY-Qfneg?si=Hs6BpXK_f2Ox_P09).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人类互动，例如政治辩论，通常是在群体环境中进行的，在这种环境下有许多参与者，每个参与者都有不同的观点和议程。为了探索这种复杂的社会环境，我们提出了SAUCE\scalerel*![[未标注的图片]](img/004278962984f7af810d2f1319f98b73.png)X：一个可定制的Python平台，允许研究人员即插即用多种大型语言模型（LLM），让它们参与用户选择的任何主题的讨论。我们的平台负责实例化模型、安排响应、管理讨论历史，并生成全面的输出日志，所有这些都可以通过配置文件进行定制，几乎不需要任何编码技能。SAUCE\scalerel*![[未标注的图片]](img/004278962984f7af810d2f1319f98b73.png)X的一个创新特性是我们的异步通信功能，模型不仅可以决定说什么，还能决定何时发言，从而模拟人类沟通的一个重要方面。我们通过两个初步实验展示了SAUCE\scalerel*![[未标注的图片]](img/004278962984f7af810d2f1319f98b73.png)X的吸引力，并邀请社区使用它进行各种小组模拟。¹¹1
    SAUCE\scalerel*![[未标注的图片]](img/004278962984f7af810d2f1319f98b73.png)X已在[github.com/Deep-Cognition-Lab/SAUCE](https://github.com/Deep-Cognition-Lab/SAUCE)上公开发布。短视频演示可在[此YouTube链接](https://youtu.be/Y4VIY-Qfneg?si=Hs6BpXK_f2Ox_P09)观看。
