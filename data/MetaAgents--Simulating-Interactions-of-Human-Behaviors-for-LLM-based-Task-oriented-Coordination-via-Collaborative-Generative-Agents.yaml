- en: 1 Introduction
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Large language models (LLMs), such as ChatGPT  [[25](#bib.bib25)] and GPT-4
     [[26](#bib.bib26)], have garnered significant attention due to their exceptional
    abilities in natural language processing. Recent studies extend the scope of these
    LLM models beyond mere text generation, positioning LLMs as versatile agents capable
    of conversational engagement, decision-making, and task completion [[45](#bib.bib45)].
    A noteworthy development in this domain is the concept of *Generative agents*
     [[29](#bib.bib29)], which leverages LLMs to emulate a broad spectrum of human
    behaviors, ranging from daily planning and conversational interaction to emergency
    response and recollection of past experiences. However, a pivotal aspect of human
    behavior that remains relatively unexplored in current simulations is the capacity
    for collaboration. Collaboration is a cornerstone of human collective intelligence
    and has been instrumental in shaping human societies [[42](#bib.bib42)]. As such,
    incorporating collaboration into social simulations not only heightens their realism
    but also yields valuable insights into the complexities of human interaction and
    collaborative behavior.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大语言模型（LLMs），如ChatGPT [[25](#bib.bib25)]和GPT-4 [[26](#bib.bib26)]，因其在自然语言处理方面的卓越能力而受到广泛关注。最近的研究将这些LLM模型的应用扩展到了文本生成之外，将LLM视为具有对话互动、决策制定和任务完成能力的多功能智能体[[45](#bib.bib45)]。这一领域中的一项重要发展是*生成型智能体*[[29](#bib.bib29)]的概念，它利用LLM模拟广泛的人类行为，从日常规划和对话互动到紧急响应和回忆过去的经历。然而，目前的模拟中相对较少涉及的一个关键方面是人类行为中的协作能力。协作是人类集体智慧的基石，在塑造人类社会方面起到了重要作用[[42](#bib.bib42)]。因此，将协作融入社会模拟中，不仅能提升其现实性，还能为深入理解人类互动和协作行为的复杂性提供宝贵的见解。
- en: Effective collaboration requires both individual task-solving abilities and
    well-coordinated interactions among participants [[49](#bib.bib49); [34](#bib.bib34)].
    Previous studies have mainly concentrated on the task-solving abilities of LLM-based
    Agents, exemplified by platforms like Auto-GPT [[38](#bib.bib38)] and AgentGPT [[32](#bib.bib32)].
    Such agents are designed to autonomously propose and execute action sequences
    to complete tasks. In addition, some researchers have explored multi-agent setups
    for task-specific objectives [[9](#bib.bib9); [11](#bib.bib11); [18](#bib.bib18);
    [14](#bib.bib14)]. For example, Qian et al. [[31](#bib.bib31)] and Hong et al. [[14](#bib.bib14)]
    present multi-agent frameworks for autonomous software development, where agents
    play different roles in a predetermined workflow, such as programmer and project
    manager. However, existing approaches are often limited by their adherence to
    human-prescribed workflows, thereby constraining the agents’ adaptability and
    flexibility in responding to unforeseen challenges. This rigidity inhibits the
    full potential of multi-agent systems. Therefore, it is imperative to augment
    generative agents with both robust task-solving capabilities and dynamic coordination
    skills.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的协作需要个体的任务解决能力以及参与者之间良好的协调互动[[49](#bib.bib49); [34](#bib.bib34)]。以Auto-GPT
    [[38](#bib.bib38)]和AgentGPT [[32](#bib.bib32)]为代表的基于大语言模型（LLM）的智能体，之前的研究主要集中在其任务解决能力上。这些智能体旨在自主提出和执行行动序列来完成任务。此外，一些研究者探索了针对特定任务目标的多智能体设置[[9](#bib.bib9);
    [11](#bib.bib11); [18](#bib.bib18); [14](#bib.bib14)]。例如，Qian等人[[31](#bib.bib31)]和Hong等人[[14](#bib.bib14)]提出了用于自主软件开发的多智能体框架，其中智能体在预定的工作流中扮演不同角色，如程序员和项目经理。然而，现有方法往往受到人类规定的工作流程的限制，从而限制了智能体在应对突发挑战时的适应性和灵活性。这种刚性抑制了多智能体系统的全部潜力。因此，必须增强生成型智能体的任务解决能力和动态协调技能。
- en: 'In this paper, we propose MetaAgents that delves into the coordination capabilities
    of LLM-based agents within the framework of generative agents. Specifically, we
    construct a specialized simulation environment that augments generative agents
    with communication and collaboration abilities. To this end, we simulate an environment
    modeled after a a job fair, a setting ripe for complex social interactions such
    as interviewing, recruiting, and coordinating. This conversation-rich context
    serves as an ideal testbed for examining how effectively these generative agents
    can communicate, extract pertinent information, and collaborate. To prepare generative
    agents for collaboration in the environment mentioned above, we propose a generative
    agent framework encompassing four key modules: perception, memory, reasoning,
    and execution. The perception module enables generative agents to receive information
    from a dynamic environment; the memory module allows them to store and retrieve
    memories, including past observations and their thoughts; the reasoning module
    provides them with abilities to generate plans, make reflections, and update goals;
    while the execution module enhances generative agents’ capacities by utilizing
    external resources or functions as part of their skill sets. Anchored by this
    multi-faceted framework, collaborative generative agents not only emulate human-like
    behaviors but also exhibit progressively enhanced capabilities in complex tasks.
    The difference between MetaAgents and prior works are shown in Table [1](#S2.T1
    "Table 1 ‣ 2 Related Works ‣ MetaAgents: Simulating Interactions of Human Behaviors
    for LLM-based Task-oriented Coordination via Collaborative Generative Agents").'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了MetaAgents，深入探讨了基于大语言模型（LLM）的代理在生成代理框架内的协调能力。具体来说，我们构建了一个专门的模拟环境，通过该环境增强生成代理的沟通与协作能力。为此，我们模拟了一个类似招聘会的环境，这是一个适合复杂社会互动的场景，例如面试、招聘和协调。这个充满对话的情境为检验这些生成代理如何有效地沟通、提取相关信息和进行协作提供了理想的实验平台。为了让生成代理能够在上述环境中进行协作，我们提出了一个包含四个关键模块的生成代理框架：感知、记忆、推理和执行。感知模块使生成代理能够从动态环境中接收信息；记忆模块使它们能够存储和检索记忆，包括过去的观察和思考；推理模块使它们能够生成计划、进行反思并更新目标；执行模块则通过利用外部资源或功能，提升生成代理的能力。基于这个多维框架，协作型生成代理不仅能够模仿人类行为，还能在复杂任务中展示逐渐增强的能力。MetaAgents与之前工作的区别如表[1](#S2.T1
    "表 1 ‣ 2 相关工作 ‣ MetaAgents：通过协作生成代理模拟基于LLM的任务导向协调中的人类行为互动")所示。
- en: Our investigation centers on two pivotal dimensions. First, we assess the extent
    to which these agents can form cohesive teams with the goal of completing specific
    tasks. Second, we explore whether these agents can dynamically create customized
    workflows that capitalize on the individual expertise of each team member. To
    this end, we evaluate generative agents across three distinct scenarios in the
    simulated job fair environment. Our results reveal that the agents are proficient
    in understanding team project workflows and can leverage information retrieved
    from conversations to both identify qualified collaborators and delegate appropriate
    tasks. However, as the complexity of the job fair increased with the addition
    of more participating agents, we observed that generative agents encounter increasing
    challenges in coordination. These challenges were primarily due to the *misalignment*
    of LLMs’ objectives or intentions. Importantly, our results suggest that the reasoning
    module in our framework plays a vital role in enhancing generative agents’ performance
    in task-oriented coordination.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究聚焦于两个关键维度。首先，我们评估这些代理能够在多大程度上形成一个有凝聚力的团队，以完成特定任务。其次，我们探索这些代理是否能够动态创建定制化的工作流程，以充分发挥每个团队成员的个人专长。为此，我们在模拟的招聘会环境中评估了生成代理在三种不同情境下的表现。我们的结果表明，这些代理擅长理解团队项目工作流程，并能够利用从对话中获取的信息来识别合适的合作者并分配适当的任务。然而，随着招聘会的复杂性增加，参与的代理数量增多，我们观察到生成代理在协调方面遇到越来越多的挑战。这些挑战主要来源于LLM目标或意图的*不一致*。值得注意的是，我们的结果表明，框架中的推理模块在提升生成代理在任务导向协调中的表现方面起到了至关重要的作用。
- en: 'Our contributions are summarized as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献总结如下：
- en: •
  id: totrans-23
  prefs:
