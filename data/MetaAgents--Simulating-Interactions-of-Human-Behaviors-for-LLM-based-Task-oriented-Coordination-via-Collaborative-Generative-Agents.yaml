- en: 5.2.4 Results for Scenario 3
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.4 情境 3 的结果
- en: 'Scenario 3 introduces three recruiting agents: a leader for the software development
    team from company ❶, a leader for the data analysis team from company ❷, and a
    leader for the advertising poster design team from company ❸. Each team has its
    workflow tailored to specific business objectives. In scenario 3, all job-seeking
    agents select only one team to interview. Generative agents attained a success
    rate of 66% for Criterion 1\. Detailed results from [Table 3](#S5.T3 "Table 3
    ‣ 5.2.4 Results for Scenario 3 ‣ 5.2 Evaluation Results ‣ 5 Evaluation Results
    ‣ MetaAgents: Simulating Interactions of Human Behaviors for LLM-based Task-oriented
    Coordination via Collaborative Generative Agents") show that each team managed
    to enlist competent job-seeking agents for the team project at a rate exceeding
    80%. The agents proposed the correct workflow for all three teams in 74% of instances
    (Criterion 2). The specific success rates for each team are 82%, 94%, and 98%,
    respectively. In this setting, correctly assigning roles to agents (Criterion
    3) was the most challenging aspect, with a success rate of 46%. We include comprehensive
    experimental results of generative agents’ performance on each Criterion of Scenario
    3 in [Table 3](#S5.T3 "Table 3 ‣ 5.2.4 Results for Scenario 3 ‣ 5.2 Evaluation
    Results ‣ 5 Evaluation Results ‣ MetaAgents: Simulating Interactions of Human
    Behaviors for LLM-based Task-oriented Coordination via Collaborative Generative
    Agents").'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '场景 3 引入了三个招聘代理：来自公司❶的软件开发团队领导、来自公司❷的数据分析团队领导，以及来自公司❸的广告海报设计团队领导。每个团队的工作流都是根据特定的业务目标量身定制的。在场景
    3 中，所有求职代理只选择一个团队进行面试。生成代理在标准 1 的成功率为 66%。[表 3](#S5.T3 "表 3 ‣ 5.2.4 场景 3 结果 ‣
    5.2 评估结果 ‣ 5 评估结果 ‣ MetaAgents: 基于协作生成代理的任务导向协调模拟人类行为交互") 的详细结果显示，每个团队成功招募到合适的求职代理的比例超过
    80%。代理为所有三个团队提出了正确的工作流，成功率为 74%（标准 2）。各团队的具体成功率分别为 82%、94% 和 98%。在这种设置下，正确分配代理的角色（标准
    3）是最具挑战性的部分，成功率为 46%。我们在[表 3](#S5.T3 "表 3 ‣ 5.2.4 场景 3 结果 ‣ 5.2 评估结果 ‣ 5 评估结果
    ‣ MetaAgents: 基于协作生成代理的任务导向协调模拟人类行为交互") 中包含了场景 3 中每个标准的生成代理表现的全面实验结果。'
