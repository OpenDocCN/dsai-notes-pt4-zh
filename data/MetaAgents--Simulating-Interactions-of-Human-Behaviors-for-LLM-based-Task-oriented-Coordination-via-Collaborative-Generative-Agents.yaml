- en: 5.2.5 Results for Scenario 4
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.5 场景 4 结果
- en: 'Scenario 4 has the same agents as Scenario 3, while job-seeking agents have
    the flexibility to interview with 1 to 3 teams at the job fair. Given this configuration,
    meeting the standard of each criterion becomes more challenging: a criterion is
    only considered fulfilled if all three teams successfully meet it. In this scenario,
    collaborative generative agents struggled to coordinate and assemble teams to
    accomplish projects. The accuracy in identifying suitable job-seeking agents,
    as per Criterion 1, was particularly low, yielding a success rate of 20%. Success
    rates for Criterion 2 (appropriate workflow design) and 3 (Correct alignment of
    agents with their roles) also declined, falling to 58% and 32%, respectively.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 场景 4 与场景 3 使用相同的代理，但求职代理在招聘会上有灵活性，可以选择与 1 到 3 个团队面试。考虑到这种配置，达到每个标准的要求变得更加具有挑战性：只有当所有三个团队都成功达到该标准时，才算满足标准。在此场景中，协作生成代理在协调和组建团队以完成项目时遇到了困难。根据标准
    1，识别合适的求职代理的准确率特别低，成功率仅为 20%。标准 2（合适的工作流设计）和标准 3（正确的代理角色对齐）的成功率也有所下降，分别降至 58%
    和 32%。
- en: 'To understand the factors leading to failures in task coordination, we examined
    all independent causes. As illustrated in  [Figure 7](#S5.F7 "Figure 7 ‣ 5.2.5
    Results for Scenario 4 ‣ 5.2 Evaluation Results ‣ 5 Evaluation Results ‣ MetaAgents:
    Simulating Interactions of Human Behaviors for LLM-based Task-oriented Coordination
    via Collaborative Generative Agents") (A), we found that *misplacement* problem
    was the primary contributor to the failures. While omissions of competent agents
    and recruitment of redundant agents accounted for 27% and 25%. In addition, the
    errors in the proposed workflow made up 14% of this problem. We illustrate the
    factors preventing generative agents from success in this coordination task in
     [Figure 7](#S5.F7 "Figure 7 ‣ 5.2.5 Results for Scenario 4 ‣ 5.2 Evaluation Results
    ‣ 5 Evaluation Results ‣ MetaAgents: Simulating Interactions of Human Behaviors
    for LLM-based Task-oriented Coordination via Collaborative Generative Agents")(B).
    In this setting, recruiting redundant agents emerged as the primary obstacle,
    accounting for 35% of the failures. Notably, omitting capable agents during recruitment
    was also a significant challenge. Misplacement issues and workflow-related problems
    contributed to 17% and 18% of the failures.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '为了理解导致任务协调失败的因素，我们检查了所有独立的原因。如[图7](#S5.F7 "Figure 7 ‣ 5.2.5 Results for Scenario
    4 ‣ 5.2 Evaluation Results ‣ 5 Evaluation Results ‣ MetaAgents: Simulating Interactions
    of Human Behaviors for LLM-based Task-oriented Coordination via Collaborative
    Generative Agents")（A）所示，我们发现*错误定位*问题是导致失败的主要因素。与此同时，能干代理的遗漏和冗余代理的招聘分别占失败的27%和25%。此外，提议工作流程中的错误占到了这个问题的14%。我们在[图7](#S5.F7
    "Figure 7 ‣ 5.2.5 Results for Scenario 4 ‣ 5.2 Evaluation Results ‣ 5 Evaluation
    Results ‣ MetaAgents: Simulating Interactions of Human Behaviors for LLM-based
    Task-oriented Coordination via Collaborative Generative Agents")（B）中说明了阻碍生成代理成功执行该协调任务的因素。在这种情况下，招聘冗余代理成为了主要障碍，占失败的35%。值得注意的是，在招聘过程中遗漏有能力的代理也是一个显著的挑战。错误定位问题和工作流程相关问题分别占了17%和18%的失败。'
