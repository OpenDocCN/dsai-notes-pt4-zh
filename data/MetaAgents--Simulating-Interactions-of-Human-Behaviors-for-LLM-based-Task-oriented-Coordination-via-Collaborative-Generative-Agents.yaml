  type: TYPE_NORMAL
  zh: •
- en: 'Collaborative Generative Agents: We introduce an advanced form of generative
    agents capable of conducting meaningful interaction and collaboration. Using a
    simulated job fair as a testbed, we focus on investigating their coordination
    behaviors in real-world-like scenarios.'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 协作生成智能体：我们介绍了一种先进形式的生成智能体，能够进行有意义的互动与协作。我们以模拟招聘会为测试平台，重点研究它们在类似现实场景中的协调行为。
- en: •
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Comprehensive Framework for Collaboration: We propose a multi-module framework
    that arms generative agents with the essential faculties needed for effective
    collaboration. This architecture draws upon the internal reasoning capabilities
    of LLMs and integrates external functionalities to enable perception, memory storage
    and retrieval, decision-making, and action execution.'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 协作的综合框架：我们提出了一个多模块框架，为生成智能体提供有效协作所需的基本能力。该架构利用大型语言模型（LLM）的内部推理能力，并整合外部功能以支持感知、记忆存储与检索、决策和行动执行。
- en: •
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'In-depth Evaluation: We perform a rigorous evaluation of these generative agents
    in terms of their information retrieval and coordination capabilities. Our analysis
    uncovers both the challenges they face and their potential for effective collaboration
    in complex social settings.'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 深入评估：我们对这些生成智能体在信息检索和协调能力方面进行了严格评估。我们的分析揭示了它们面临的挑战及其在复杂社交环境中进行有效协作的潜力。
