- en: Abstract
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Significant advancements have occurred in the application of Large Language
    Models (LLMs) for various tasks and social simulations. Despite this, their capacities
    to coordinate within task-oriented social contexts are under-explored. Such capabilities
    are crucial if LLMs are to effectively mimic human-like social behavior and produce
    meaningful results. To bridge this gap, we introduce collaborative generative
    agents, endowing LLM-based Agents with consistent behavior patterns and task-solving
    abilities. We situate these agents in a simulated job fair environment as a case
    study to scrutinize their coordination skills. We propose a novel framework that
    equips collaborative generative agents with human-like reasoning abilities and
    specialized skills. Our evaluation demonstrates that these agents show promising
    performance. However, we also uncover limitations that hinder their effectiveness
    in more complex coordination tasks. Our work provides valuable insights into the
    role and evolution of LLMs in task-oriented social simulations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在大语言模型（LLMs）应用于各类任务和社会模拟方面已取得显著进展。然而，它们在任务导向的社会情境中的协调能力仍未得到充分探索。若LLMs要有效模拟类人社会行为并产生有意义的结果，这些能力至关重要。为了弥补这一空白，我们引入了协作生成代理，通过赋予基于LLM的代理一致的行为模式和任务解决能力。我们将这些代理置于模拟招聘会环境中，作为案例研究，考察它们的协调技能。我们提出了一种新颖的框架，使协作生成代理具备类人推理能力和专业技能。我们的评估表明，这些代理展现出了有希望的表现。然而，我们也揭示了阻碍其在更复杂协调任务中有效性的局限性。我们的工作为LLMs在任务导向社会模拟中的角色和演变提供了宝贵的见解。
