- en: 2.1 Autonomous Agents
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 自主智能体
- en: Prior research has delved into the use of Large Language Models (LLMs) as autonomous
    agents capable of executing tasks via self-directed planning and actions [[45](#bib.bib45)].
    One notable example is Auto-GPT [[38](#bib.bib38)], which automates task completion
    by breaking down tasks into manageable sub-tasks, supplemented by web searches
    and information gathering. Another relevant contribution is WorkGPT [[43](#bib.bib43)],
    which also serves as an agent framework. Upon receiving an instruction, WorkGPT
    engages in iterative dialogues with LLMs to successfully execute the task as specified.
    In addition, there are open-source endeavors such as GPT-Engineer [[1](#bib.bib1)],
    SmolModels [[40](#bib.bib40)], and DemoGPT [[22](#bib.bib22)] that focus on automating
    code generation. These platforms use specifically-crafted prompts to assist in
    software development tasks. While these autonomous agents have demonstrated impressive
    capabilities in certain domains, they still face challenges in expanding their
    competencies for tasks requiring more advanced forms of reasoning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究深入探讨了使用大型语言模型（LLM）作为自主智能体，通过自我规划和行动来执行任务的可能性 [[45](#bib.bib45)]。一个显著的例子是Auto-GPT
    [[38](#bib.bib38)]，它通过将任务分解为可管理的子任务，并辅以网页搜索和信息收集，实现任务的自动化完成。另一个相关的贡献是WorkGPT [[43](#bib.bib43)]，它也作为一个智能体框架使用。在接收到指令后，WorkGPT与LLM进行反复对话，以成功执行指定的任务。此外，还有一些开源项目，如GPT-Engineer
    [[1](#bib.bib1)]、SmolModels [[40](#bib.bib40)] 和 DemoGPT [[22](#bib.bib22)]，它们专注于自动化代码生成。这些平台使用特定的提示语来协助软件开发任务。尽管这些自主智能体在某些领域展示了令人印象深刻的能力，但它们在扩展其处理需要更高级推理能力的任务时仍面临挑战。
- en: 2.2 Multi-agent System
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 多智能体系统
- en: Several recent studies have employed multiple LLMs as agents within systems,
    aiming to augment their reasoning abilities through inter-agent discussions [[48](#bib.bib48);
    [11](#bib.bib11); [18](#bib.bib18)]. BabyAGI [[3](#bib.bib3)] serves as an autonomous
    task management system that dynamically generates, prioritizes, and executes tasks.
    Camel [[17](#bib.bib17)] utilizes role-play to encourage structured conversations
    among agents, facilitating complex problem-solving. Chatdev [[31](#bib.bib31)]
    repurposes LLMs to assume distinct roles in software development, encompassing
    stages such as design, coding, testing, and documentation. Taking the concept
    further, MetaGPT [[14](#bib.bib14)] introduces a sophisticated programming workflow
    to structure teamwork among LLM-based agents. Additionally, multi-agent frameworks
    have been employed to study social phenomena. Park et al. [[29](#bib.bib29)] have
    designed a community of 25 generative agents capable of planning, communicating,
    and forming connections. In a similar vein, AgentSims [[19](#bib.bib19)] offers
    a detailed virtual town, populated by agents with capabilities like planning and
    tool use, serving as a platform to study social skills. Furthermore, RecAgent
    [[46](#bib.bib46)] simulates a recommendation ecosystem featuring various types
    of agents, including recommenders and interactive user agents. Liu et al. [[20](#bib.bib20)]
    explore ethical training and value alignment in agents through social interactions
    within a simulated society. Despite these advancements, a lingering challenge
    in multi-agent systems is the lack of a unified framework for both autonomous
    coordination and task completion. To address this gap, this paper aims to integrate
    both coordination and task-solving capabilities in generative agents, enabling
    them to collaborate seamlessly from project inception to completion.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，一些研究已将多个LLM作为智能体嵌入到系统中，旨在通过智能体之间的讨论增强其推理能力[[48](#bib.bib48); [11](#bib.bib11);
    [18](#bib.bib18)]。BabyAGI [[3](#bib.bib3)] 是一个自主任务管理系统，能够动态生成、优先排序并执行任务。Camel
    [[17](#bib.bib17)] 利用角色扮演来促进智能体之间的结构化对话，从而帮助解决复杂问题。Chatdev [[31](#bib.bib31)]
    将LLM重新定位为在软件开发中的不同角色，涵盖设计、编码、测试和文档等阶段。进一步发展这个概念，MetaGPT [[14](#bib.bib14)] 引入了一种复杂的编程工作流程，旨在构建基于LLM的智能体之间的团队协作。此外，多智能体框架已被用于研究社会现象。Park
    等人[[29](#bib.bib29)] 设计了一个由25个生成智能体组成的社区，这些智能体能够进行规划、沟通和建立联系。类似地，AgentSims [[19](#bib.bib19)]
    提供了一个详细的虚拟小镇，居民是具有规划和工具使用能力的智能体，作为研究社交技能的平台。此外，RecAgent [[46](#bib.bib46)] 模拟了一个推荐生态系统，里面有各种类型的智能体，包括推荐者和交互式用户智能体。Liu
    等人[[20](#bib.bib20)] 通过模拟社会中的社会互动，探讨了智能体的伦理训练和价值对齐问题。尽管取得了这些进展，多智能体系统中仍然存在一个持续的挑战，即缺乏统一的框架来同时实现自主协调和任务完成。为了解决这一问题，本文旨在将协调能力和任务解决能力整合到生成智能体中，使它们能够从项目开始到完成过程中实现无缝协作。
- en: 3 Study Design
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 研究设计
- en: To facilitate the seamless collaboration of multiple LLM-based agents working
    on a shared task, this paper introduces a simulated environment inspired by job
    fairs. This novel simulation allows us to rigorously assess LLM-based agents in
    terms of their information processing, retrieval, and coordination capabilities.
    In addition, the environment aids in exploring the underlying principles of collaboration
    and decision-making in complex social settings. In real-world job fairs, employers
    convene to interact with prospective employees possessing specialized skills.
    Through engagement with a diverse talent pool, employers evaluate skills against
    project requirements, thereby aiding in the selection of team members best suited
    for collaborative efforts. Similarly, LLM-based agents should actively participate
    in dialogues within the simulated job fair, distilling insights that guide their
    decisions on team formation.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了促进多个基于LLM的智能体在共同任务上的无缝协作，本文引入了一种受招聘会启发的模拟环境。这个新颖的模拟环境使我们能够严格评估基于LLM的智能体在信息处理、检索和协调能力方面的表现。此外，这一环境有助于探索在复杂社会环境中协作和决策的基本原理。在现实世界的招聘会中，雇主会聚集在一起，与拥有专业技能的潜在员工互动。通过与多样化的人才池接触，雇主可以根据项目需求评估技能，从而帮助选择最适合协作的团队成员。同样，基于LLM的智能体也应积极参与模拟招聘会中的对话，从中提取洞察力，指导其团队组建决策。
- en: 3.1 Configuration - Job Fair
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 配置 - 招聘会
- en: 'The job fair features two main types of generative agents: recruiting agents
    and job-seeking agents. Their interactions are shaped by a mutual selection procedure,
    as illustrated in  [Figure 2](#S3.F2 "Figure 2 ‣ 3.1 Configuration - Job Fair
    ‣ 3 Study Design ‣ MetaAgents: Simulating Interactions of Human Behaviors for
    LLM-based Task-oriented Coordination via Collaborative Generative Agents"). Job-seeking
    agents begin by reading company posters that introduce each company’s culture
    and missions, and then determine which recruiter(s) to approach. Should a job-seeking
    agent express interest in a company, they initiate a conversation with its recruiting
    agent. These discussions help recruiters gauge the abilities of potential candidates.
    After the conversation, recruiting agents retain relevant information in their
    memory. Once the job fair concludes, the recruiting agents formulate the workflow
    for the company, assigning recruits to appropriate roles. We will discuss this
    arrangement in detail in [subsection 3.3](#S3.SS3 "3.3 Scenarios ‣ 3 Study Design
    ‣ MetaAgents: Simulating Interactions of Human Behaviors for LLM-based Task-oriented
    Coordination via Collaborative Generative Agents").'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘会主要有两种类型的生成代理：招聘代理和求职代理。它们的互动通过互选程序来形成，如[图2](#S3.F2 "图2 ‣ 3.1 配置 - 招聘会 ‣ 3
    研究设计 ‣ 元代理：通过协作生成代理模拟基于LLM的人类行为互动")所示。求职代理首先阅读公司海报，了解每个公司文化和使命，然后决定接触哪些招聘人员。如果求职代理对某家公司表示兴趣，他们会启动与该招聘代理的对话。这些讨论帮助招聘人员评估潜在候选人的能力。对话结束后，招聘代理将相关信息保存在记忆中。招聘会结束后，招聘代理制定公司的工作流程，将招聘人员分配到合适的岗位。我们将在[subsection
    3.3](#S3.SS3 "3.3 场景 ‣ 3 研究设计 ‣ 元代理：通过协作生成代理模拟基于LLM的人类行为互动")中详细讨论这一安排。
- en: '![Refer to caption](img/8e87f33817a65e16b27eedca71dd153a.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/8e87f33817a65e16b27eedca71dd153a.png)'
- en: 'Figure 2: The interactions between recruiting agents and job-seeking agents
    are shaped by a mutual selection procedure.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：招聘代理和求职代理之间的互动由互选程序决定。
- en: 'We authored some keywords entered into the prompt and instructed LLM to create
    short biographies for each agent, including details of their personality, skills,
    and current employment status (e.g., working as [position name] at [company name]
    or seeking new job opportunities). To examine the communication effectiveness
    of generative agents and their coordination abilities, we made the following arrangement:
    1) Each agent’s biography was stored in its initial memory. This arrangement ensured
    that recruiting agents only acquired information through conversations with the
    corresponding agent. 2) While emphasizing the expertise of job-seeking agents,
    we avoided explicitly listing the exact job titles they would be suitable for
    since we expect LLM to propose the job titles and corresponding responsibilities.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编写了进入提示的关键词，并指示LLM为每个代理创建简短的个人传记，包括他们的个性、技能和当前的就业状态（例如，作为[职位名称]在[公司名称]工作，或寻求新的工作机会）。为了检验生成代理的沟通效果和协调能力，我们做出了如下安排：1）每个代理的个人传记都存储在其初始记忆中。这一安排确保招聘代理仅通过与对应代理的对话获取信息。2）在强调求职代理专业技能的同时，我们避免明确列出他们适合的具体职位名称，因为我们期望LLM提出职位名称和相应的职责。
- en: 'Example: Yohan Henderson is a candidate for a project manager role, who has
    the following biography:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：Yohan Henderson是一个项目经理岗位的候选人，个人传记如下：
- en: 'Prompt Input:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 提示输入：
- en: 'Provide a brief profile description of Yohan Henderson given the following
    details: Key attributes: adaptable, strategic, communicative; Professional skills:
    product design, strategic planning, innovation, project management. (Note: Do
    not mention ”project manager”); Track record: Effectively oversees projects from
    inception to completion; Current situation: Seeking new working opportunities.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 提供一份关于Yohan Henderson的简要个人简介，依据以下信息：关键特点：适应力强、战略性强、善于沟通；专业技能：产品设计、战略规划、创新、项目管理。（注意：不要提及“项目经理”）；工作经历：有效地管理从项目启动到完成的全过程；当前情况：正在寻求新的工作机会。
- en: 'Output:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 输出：
- en: Yohan Henderson is an adaptable, strategic, and communicative person. He is
    a skilled professional with experience in product design, strategic planning,
    innovation, and project management. He possesses a proven track record of effectively
    overseeing projects from inception to completion. His strategic thinking and innovative
    approach consistently yield impactful results. Yohan is seeking new working opportunities.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·亨德森（Yohan Henderson）是一个具有适应力、战略思维和良好沟通能力的人。他是一位经验丰富的专业人士，擅长产品设计、战略规划、创新和项目管理。他在有效管理项目方面有着良好的业绩记录，能够从项目的初始阶段一直跟进至完成。约翰的战略思维和创新方法总能产生有影响力的结果。他正在寻求新的工作机会。
- en: 'We also requested LLM to generate one-paragraph descriptions of companies participating
    in the job fair, introducing the companies’ strengths and their missions. These
    introductory descriptions are accessible to job-seeking agents. For example, this
    is a description of company❶:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还要求大型语言模型（LLM）生成一个段落的公司描述，介绍参与招聘会的公司，突显公司的优势及其使命。这些简介对于求职代理人是可访问的。例如，这是公司❶的描述：
- en: Company 1 is a start-up aiming at delivering advanced software solutions that
    cater to a diverse range of needs. With expertise finely honed in software development,
    Company 1 has consistently engineered products that uphold high standards of functionality
    and reliability. The company’s unwavering commitment to quality guarantees seamless
    integration of software components and streamlined user experiences. Company 1’s
    mission is firmly rooted in leveraging technology to optimize processes and elevate
    user interactions. Through a meticulous approach to development, the company places
    a premium on innovation, precision, and achieving measurable outcomes.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 公司 1 是一家初创公司，致力于提供满足多种需求的先进软件解决方案。凭借在软件开发方面精湛的技术，公司 1 始终致力于开发功能和可靠性标准高的产品。公司对质量的坚定承诺确保了软件组件的无缝集成和流畅的用户体验。公司
    1 的使命是利用技术优化流程，提升用户互动。通过精细的开发方法，公司重视创新、精准和实现可衡量的成果。
- en: 3.2 Workflow Introduction
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 工作流程介绍
- en: 'Companies manage to enhance efficiency and ensure consistent productive outcomes
    through adopting standard workflows in practice [[41](#bib.bib41)]. To this end,
    we expect teams of generative agents to collaborate in a similar manner. We now
    present the standard workflow for three companies participating in the job fair.
    Three companies are software development company ❶, data analysis company ❷, and
    advertising company ❸. All companies intend to recruit a team for their core business,
    which are software development, data analysis, and advertising poster design.
    We summarized the workflow of each team in  [Table 2](#S3.T2 "Table 2 ‣ 3.2 Workflow
    Introduction ‣ 3 Study Design ‣ MetaAgents: Simulating Interactions of Human Behaviors
    for LLM-based Task-oriented Coordination via Collaborative Generative Agents").'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '通过采用标准化工作流程，企业能够提升效率，确保持续的生产性成果[[41](#bib.bib41)]。为此，我们期望生成性代理人团队以类似的方式进行合作。我们现在呈现参与招聘会的三家公司标准工作流程。这三家公司分别是软件开发公司
    ❶、数据分析公司 ❷ 和广告公司 ❸。所有公司都计划招聘一支核心业务团队，分别为软件开发、数据分析和广告海报设计。我们总结了每个团队的工作流程，见[表 2](#S3.T2
    "Table 2 ‣ 3.2 Workflow Introduction ‣ 3 Study Design ‣ MetaAgents: Simulating
    Interactions of Human Behaviors for LLM-based Task-oriented Coordination via Collaborative
    Generative Agents")。'
- en: 'Table 2: Standard workflow and personnel required for three teams at job fair.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2：招聘会上三支团队的标准工作流程和所需人员。
- en: '|  | Team 1 | Team 2 | Team 3 |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '|  | 团队 1 | 团队 2 | 团队 3 |'
- en: '| Scenario | 1, 2, 3, 4 | 3, 4 | 3, 4 |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 场景 | 1, 2, 3, 4 | 3, 4 | 3, 4 |'
- en: '| Company | ❶ | ❷ | ❸ |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 公司 | ❶ | ❷ | ❸ |'
- en: '| Standard Workflow | Designing $\downarrow$ Coding $\downarrow$ Testing $\downarrow$
    Documenting | Problem Formulation $\downarrow$ Data Acquisition $\downarrow$ Data
    Exploration $\downarrow$ Model development $\downarrow$ Model Evaluation $\downarrow$
    Presentation | Brief Creating $\downarrow$ Copywriting $\downarrow$ Graphic Design
    |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 标准工作流程 | 设计 $\downarrow$ 编码 $\downarrow$ 测试 $\downarrow$ 文档编写 | 问题公式化 $\downarrow$
    数据采集 $\downarrow$ 数据探索 $\downarrow$ 模型开发 $\downarrow$ 模型评估 $\downarrow$ 演示 | 简报创建
    $\downarrow$ 文案写作 $\downarrow$ 平面设计 |'
- en: '| Personnel Required | Project Manager, Programmer, Code Tester, Artistic Designer
    | Data Engineer, Data Scientist | Content Strategists, Copywriters, Graphic Designers
    |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| 所需人员 | 项目经理、程序员、代码测试员、艺术设计师 | 数据工程师、数据科学家 | 内容策划、文案写作、平面设计师 |'
- en: 'For software development team, to ensure the prospective software development
    team’s effectiveness, we assign a workflow analogous to that described in Chatdev [[31](#bib.bib31)],
    which adheres to the waterfall model of software development. This model consists
    of four sequential phases: Design, Coding, Testing, and Documentation [[5](#bib.bib5)],
    as detailed in [Table 2](#S3.T2 "Table 2 ‣ 3.2 Workflow Introduction ‣ 3 Study
    Design ‣ MetaAgents: Simulating Interactions of Human Behaviors for LLM-based
    Task-oriented Coordination via Collaborative Generative Agents"). The Design phase
    focuses on ideation and the translation of general ideas into technical design
    requirements. During the Coding phase, team members engage in code development
    and code review. The Testing phase involves integrating all components into a
    cohesive system, followed by code validation and debugging activities. Lastly,
    the Documentation phase encompasses the creation of technical specifications and
    user manuals. In operationalizing this software development cycle, we identify
    five key roles: Team Leader, Project Manager, Programmer, Code Tester, and Artistic
    Designer. We allocate a distinct agent to each role, representing them as highly
    qualified candidates for their respective positions. In this scenario, excluding
    the team leader, the remaining four agents actively seek employment. Upon the
    completion of all dialogic interactions, the team leader is expected to formalize
    a workflow that aligns with the waterfall model, assigning candidates to their
    designated roles accordingly.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 对于软件开发团队，为了确保潜在软件开发团队的有效性，我们分配了一个类似于Chatdev[[31](#bib.bib31)]中描述的工作流程，该流程遵循软件开发的瀑布模型。这个模型由四个顺序阶段组成：设计、编码、测试和文档[[5](#bib.bib5)]，如[表2](#S3.T2
    "表 2 ‣ 3.2 工作流程介绍 ‣ 3 研究设计 ‣ MetaAgents：通过协作生成代理模拟人类行为的交互，以支持基于LLM的任务导向协调")中详细描述。设计阶段侧重于创意和将一般想法转化为技术设计要求。在编码阶段，团队成员进行代码开发和代码审查。测试阶段涉及将所有组件集成成一个连贯的系统，然后进行代码验证和调试活动。最后，文档阶段包括创建技术规格和用户手册。在实施这个软件开发周期时，我们确定了五个关键角色：团队领导、项目经理、程序员、代码测试员和艺术设计师。我们为每个角色分配了一个独立的代理，代表他们作为各自职位的高素质候选人。在这种情况下，除了团队领导，其他四个代理积极寻求就业机会。在所有对话互动完成后，团队领导需要正式制定一个符合瀑布模型的工作流程，并根据需要将候选人分配到各自的角色。
- en: 'Next, we present the standard workflows of the data analysis team in company
    ❷. A data analysis project includes a series of phases: problem formulation, data
    acquisition, data exploration, model development, model evaluation, and presentation
     [[24](#bib.bib24); [50](#bib.bib50); [44](#bib.bib44)]. Problem formulation marks
    the start of the data analysis workflow, and it usually involves the team discussion
    about the problem led by the team leader. Subsequently, data acquisition encompasses
    gathering relevant data, and formatting and cleaning it. Following this, data
    exploration involves examining the data to uncover patterns, anomalies, and potential
    insights. Model development entails learning and generalizing algorithms on the
    training data set. This is succeeded by model evaluation, a phase dedicated to
    validating the model’s validity and its ability to generalize beyond the training
    data. The presentation phase involves communicating findings, conclusions, and
    stories to various stakeholders. To ensure efficient delegation, the data engineer
    is assigned to data acquisition and cleansing, while the data scientist is responsible
    for data exploration, model development, and model evaluation. Finally, the team
    leader and data scientist will undertake the presentation phase.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们展示了公司❷数据分析团队的标准工作流程。一个数据分析项目包括一系列阶段：问题定义、数据获取、数据探索、模型开发、模型评估和展示[[24](#bib.bib24);
    [50](#bib.bib50); [44](#bib.bib44)]。问题定义标志着数据分析工作流程的开始，通常由团队领导带领团队讨论问题。随后，数据获取包括收集相关数据，并进行格式化和清洗。接下来，数据探索阶段涉及检查数据以揭示模式、异常和潜在的洞察。模型开发包括在训练数据集上学习和推广算法。接下来是模型评估阶段，这是一个专门验证模型有效性以及其在训练数据集之外的泛化能力的阶段。展示阶段涉及将发现、结论和故事传达给不同的利益相关者。为了确保高效的任务分配，数据工程师负责数据获取和清洗，而数据科学家则负责数据探索、模型开发和模型评估。最后，团队领导和数据科学家将负责展示阶段。
- en: 'The advertising poster design team in ❸ follows a streamlined creative content
    generation workflow as the ground truth: brief creating, copywriting, and graphic
    design [[23](#bib.bib23)]. The brief creating phase defines the poster’s objectives,
    target audience, and stylistic preferences. The copywriting phase involves drafting
    and refining the text elements. Lastly, graphic design entails developing the
    visual layout and overall aesthetics. The corresponding roles for this workflow
    are content strategists, copywriters, and graphic designers.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ❸中的广告海报设计团队遵循一个简化的创意内容生成工作流程作为实际依据：创意构思、文案写作和图形设计[[23](#bib.bib23)]。创意构思阶段定义了海报的目标、目标受众和风格偏好。文案写作阶段涉及草拟和修改文本元素。最后，图形设计阶段则包括开发视觉布局和整体美学。这个工作流程的对应角色包括内容策划、文案写作和图形设计师。
- en: 3.3 Scenarios
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 场景
- en: 'Within the job fair context outlined in Section [3.1](#S3.SS1 "3.1 Configuration
    - Job Fair ‣ 3 Study Design ‣ MetaAgents: Simulating Interactions of Human Behaviors
    for LLM-based Task-oriented Coordination via Collaborative Generative Agents"),
    we primarily present four distinct scenarios designed to investigate the coordination
    behaviors of generative agents in  [Figure 3](#S3.F3 "Figure 3 ‣ 3.3 Scenarios
    ‣ 3 Study Design ‣ MetaAgents: Simulating Interactions of Human Behaviors for
    LLM-based Task-oriented Coordination via Collaborative Generative Agents").'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在[3.1](#S3.SS1 "3.1 配置 - 招聘会 ‣ 3 研究设计 ‣ MetaAgents：通过协作生成代理模拟基于大型语言模型的任务协调中人类行为的互动")章节中描述的招聘会场景中，我们主要展示了四个不同的场景，旨在研究生成代理在[图
    3](#S3.F3 "图 3 ‣ 3.3 场景 ‣ 3 研究设计 ‣ MetaAgents：通过协作生成代理模拟基于大型语言模型的任务协调中人类行为的互动")中的协调行为。
- en: '![Refer to caption](img/79a55b219754d11d545d6f713bcf6d63.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/79a55b219754d11d545d6f713bcf6d63.png)'
- en: 'Figure 3: Summary of Four Job Fair Scenarios.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：四个招聘会场景的总结。
- en: 3.3.1 Scenario 1
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1 场景 1
- en: In the context of the job fair described, we first present a basic recruitment
    case featuring a single recruiting agent without the presence of any redundant
    job-seeking agents. For instance, consider a recruiting agent named Tyler Zeller,
    who leads the software development team at the company ❶. In this case, Tyler
    aims to recruit team members capable of transforming a preliminary concept into
    a fully-realized software product.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在所描述的招聘会场景中，我们首先展示一个基本的招聘案例，其中只有一名招聘代理，没有多余的求职代理。例如，考虑一个名为泰勒·泽勒（Tyler Zeller）的招聘代理，他领导着❶公司中的软件开发团队。在这个案例中，泰勒的目标是招募能够将初步概念转化为完全实现的软件产品的团队成员。
- en: 3.3.2 Scenario 2
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.2 场景 2
- en: 'In Scenario 1, all job-seeking agents possess skills critical for the success
    of the envisioned software development team. This leads to a coming question:
    How does the recruiting agent handle encounters with individuals who lack the
    qualifications needed for team contributions? Can the agent effectively identify
    and select qualified job-seekers while concurrently filtering out unsuitable candidates?
    In order to answer above questions, Scenario 2 aims to delve deeper into these
    facets of coordination abilities.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在场景 1 中，所有求职代理都具备对构建成功软件开发团队至关重要的技能。这引出了一个问题：招聘代理如何应对那些缺乏团队贡献所需资格的个体？代理能否有效地识别并挑选出合格的求职者，同时筛选掉不合适的候选人？为了回答这些问题，场景
    2 旨在深入探讨协调能力的这些方面。
- en: Building on Scenario 1, Scenario 2 introduces additional job-seeking agents
    into the job fair simulation for a more nuanced exploration of the recruiting
    process. Among these additional agents is an undergraduate student majoring in
    mathematics—a discipline with limited immediate applicability to software development.
    While this student is not actively seeking employment, they are interested in
    gathering information for future career planning. Another new participant is an
    advertising specialist. Given that the recruiting agent’s focus is exclusively
    on software development roles, neither the student nor the advertising specialist
    is a suitable candidate for the available positions. In this context, the challenge
    for recruiting agents increases in complexity. Beyond merely constructing an effective
    workflow and managing team members for task completion, recruiting agents must
    also exercise discernment in selecting appropriate candidates while filtering
    out those who do not align with the team’s objectives.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在场景 1 的基础上，场景 2 在招聘会模拟中引入了更多的求职代理，以便更细致地探索招聘过程。这些新增的代理中包括一名主修数学的本科生——数学专业在软件开发领域的直接应用有限。尽管该学生并不积极寻求工作，但他们对收集信息以便进行未来的职业规划感兴趣。另一个新参与者是一名广告专员。由于招聘代理的重点仅在于软件开发岗位，因此该学生和广告专员都不适合现有职位。在这种情况下，招聘代理的挑战变得更加复杂。招聘代理不仅要构建有效的工作流程并管理团队成员以完成任务，还需要在挑选合适候选人时具备
    discernment（判断力），并筛选出那些与团队目标不符的人。
- en: 3.3.3 Scenario 3
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.3 场景 3
- en: 'In previous two scenarios, job-seeking agents are limited to a single employment
    option because of the presence of only one recruiting agent. In contrast, Scenario
    3 better mirrors a real-world job fair environment, where we introduced three
    recruiting agents representing distinct teams so job-seeking agents can pick their
    preferred teams. In Scenario 3, the recruiting agents are the leaders of the software
    development team, the data analysis team, and the advertising poster design team,
    separately. Nine job-seeking agents actively participate in the job fair. This
    scenario increases the difficulty level for job-seeking agents since they need
    to make a decision to pick a company aligned with their interests and skills.
    To simplify, we ensured minimal skills overlap among job-seeking agents. The operational
    process for Scenario 3 is as follows: job-seeking agents are guided to pick their
    preferred companies. Subsequently, after job-seeking agents finalize their choices
    and finish their interviews, the recruiting agents are responsible for determining
    the roster of recruited members and designing the workflow for their teams. In
    Scenario 3, job-seeking agents are restricted to selecting just one team for an
    interview.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在前两个场景中，由于只有一个招聘代理存在，求职代理的选择仅限于单一的就业选项。与之相对的是，场景 3 更加贴近现实世界的招聘会环境，在这个场景中，我们引入了三个招聘代理，分别代表不同的团队，以便求职代理可以选择自己偏好的团队。在场景
    3 中，招聘代理分别是软件开发团队、数据分析团队和广告海报设计团队的领导。九名求职代理积极参与了招聘会。这个场景增加了求职代理的难度，因为他们需要做出选择，挑选一个与自己兴趣和技能相符的公司。为了简化，我们确保求职代理之间的技能重叠最小化。场景
    3 的操作流程如下：求职代理被引导选择自己偏好的公司。随后，在求职代理确定自己的选择并完成面试后，招聘代理负责确定被招募成员的名单，并为各自的团队设计工作流程。在场景
    3 中，求职代理只能选择一个团队进行面试。
- en: 3.3.4 Scenario 4
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.4 场景 4
- en: To evaluate the performance of generative agents across different levels of
    complexity, we construct a more complex settings. Scenario 4 allows job-seeking
    agents to interview with a random number of teams, ranging from one to three.
    This scenario presents a more challenging environment for the agents’ information
    retrieval and coordination skills due to an increase in the total rounds of interviews.
    This implies that recruiting agents must make recruitment decisions from a larger
    pool of candidates.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估生成代理在不同复杂度层次下的表现，我们构建了一个更复杂的设置。场景 4 允许求职代理与随机数量的团队进行面试，面试数量范围从一个到三个不等。这个场景由于面试总轮次的增加，使得求职代理在信息检索和协调能力方面面临更具挑战性的环境。这意味着招聘代理必须从更大的候选池中做出招聘决策。
- en: 3.4 Example Recruitment Process from Recruiting Agents
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 招聘代理的招聘流程示例
- en: Starting with initial goals and biographies, agents came together at the job
    fair venue. Over time, their behaviors developed as they interacted, reflected
    on past experiences, formed memories, and made decisions. We demonstrate coordination
    behaviors of generative agents by tracing our system output from the beginning
    of the job fair to the conclusion of designing the strategy for agent Tyler Zeller,
    the leader of the software development team at company ❶.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 从最初的目标和个人简介开始，代理人们在招聘会场聚集。随着时间的推移，他们在互动中发展了自己的行为，回顾过去的经验，形成记忆，并做出决策。我们通过追踪系统输出，从招聘会开始到为公司1软件开发团队负责人Tyler
    Zeller设计策略的结束，展示了生成代理人的协调行为。
- en: 'Before engaging in conversations, Tyler brought up his initial plan, outlining
    his expectation for the team:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始对话之前，Tyler提出了他的初步计划，概述了他对团队的期望：
- en: I am thinking about hiring a team of software developers and engineers with
    expertise in different areas, such as front-end development, back-end development,
    and UI/UX design. I also need to recruit a project manager who can oversee the
    entire development process and ensure timely delivery. Additionally, I would like
    to hire a quality assurance specialist to conduct thorough testing and ensure
    the software meets high standards of functionality and reliability. Finally, I
    need to find a technical writer who can document the software and create user
    guides for seamless user experiences.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我在考虑聘请一支软件开发人员和工程师的团队，团队成员需要在不同领域具备专业知识，如前端开发、后端开发和UI/UX设计。我还需要招聘一位项目经理，负责监督整个开发过程并确保按时交付。此外，我还希望聘请一名质量保障专家，进行全面的测试，确保软件达到高标准的功能性和可靠性。最后，我需要找到一位技术文档编写人员，能够记录软件并创建用户指南，以提供顺畅的用户体验。
- en: 'This initial plan decomposes tasks, which is a preliminary step to transform
    a rough idea to actionable steps. With this plan in mind, he initialized the conversation
    when he saw a potential candidate approaching him:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这个初步计划将任务进行拆解，这是将粗略想法转化为可执行步骤的初步工作。带着这个计划，他在看到一位潜在候选人走近时，开始了对话：
- en: 'Tyler Zeller: Hello! Welcome to company 1\. I’m Tyler, the leader of the software
    development team. How can I help you today?'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Tyler Zeller：你好！欢迎来到公司1。我是Tyler，软件开发团队的负责人。今天有什么我可以帮忙的吗？
- en: 'Yohan Henderson: I’m Yohan Henderson, a skilled professional with experience
    in product design, strategic planning, innovation, and project management. I’m
    impressed by company 1’s commitment to quality and leveraging technology for transformative
    impact. I believe my skills and expertise would be a great fit for your team.
    I would love to learn more about the specific opportunities available at company
    1.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Yohan Henderson：我是Yohan Henderson，一位拥有产品设计、战略规划、创新和项目管理经验的专业人士。我对公司1在质量保障和利用技术带来变革性影响的承诺印象深刻。我相信我的技能和专业知识非常适合贵团队。我很想了解公司1目前具体的机会。
- en: …
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: …
- en: 'After the conversation with Yohan, Tyler made the following reflection:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 与Yohan的对话后，Tyler做出了以下反思：
- en: During my conversation with Yohan Henderson, I was impressed by his strong background
    in product design, strategic planning, and project management. His skills and
    experience align perfectly with our mission at company 1\. I believe he would
    make a significant contribution to our current project, which focuses on optimizing
    data analysis for businesses. Yohan’s experience in managing projects from inception
    to completion and ensuring seamless integration with existing systems would ensure
    the successful delivery of a high-quality user experience and reliable data insights.
    I look forward to working with Yohan and harnessing technology for transformative
    impact at company 1.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在与Yohan Henderson的对话中，我对他在产品设计、战略规划和项目管理方面的深厚背景印象深刻。他的技能和经验与公司1的使命完全契合。我相信他能够为我们当前的项目做出重要贡献，该项目专注于优化企业的数据分析。Yohan在从项目启动到完成的过程中管理项目，并确保与现有系统的无缝集成，这将确保高质量用户体验和可靠数据洞察的成功交付。我期待与Yohan合作，利用技术在公司1实现变革性影响。
- en: This reflection after the conversation helped Tyler better evaluate the current
    situation and how he can proceed with the goal. He continued to speak with a few
    more candidates, collecting information to match them with appropriate roles on
    his team.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这次对话后的反思帮助Tyler更好地评估了当前情况，并思考如何继续推进目标。他继续与更多候选人进行对话，收集信息，以便将他们与团队中的合适角色匹配。
- en: 'Finally, Tyler Zeller determined a team of agents he would like to recruit,
    and designed the workflow for the software development team outlined below: (1)
    Brainstorm and ideation, (2) Design and prototyping, (3) Software development
    (4) Quality assurance and testing and (5) User manual and documentation. The workflow
    proposed by Tyler aligns with the standard waterfall model for software development.
    In the proposed workflow, stages (1) and (2) correspond to the designing phase
    in the waterfall model; stage (3) corresponds to the coding phase; stage (4) aligns
    with the testing phase; and stage (5) matches the documenting phase. Tyler assigned
    capable candidates to their respective roles. Moreover, to promote brainstorming
    and discussions, he adeptly incorporated the team leader and project manager into
    stages (1) and (2) of the process.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Tyler Zeller确定了他希望招募的代理团队，并设计了以下软件开发团队的工作流程：(1) 头脑风暴和构思，(2) 设计和原型制作，(3) 软件开发，(4)
    质量保证和测试，(5) 用户手册和文档。Tyler提出的工作流程与软件开发的标准瀑布模型一致。在该工作流程中，阶段(1)和(2)对应瀑布模型中的设计阶段；阶段(3)对应编码阶段；阶段(4)对应测试阶段；阶段(5)对应文档编写阶段。Tyler将有能力的候选人分配到各自的角色。此外，为了促进头脑风暴和讨论，他巧妙地将团队领导和项目经理融入到了流程的阶段(1)和(2)中。
- en: 4 Framework of MetaAgents
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 MetaAgents框架
- en: MetaAgents aim to provide a prototype for multi-agent systems, focusing on coordination
    and collaboration behaviors. This prototype views them as entities with distinctive
    skills and underscores the importance of information retrieval and effective coordination
    among generative agents. Underlying their interactive behaviors at the job market
    is a novel generative agents framework that integrates LLM with mechanisms for
    various cognitive processes and execution functions, ensuring that their behaviors
    align with experiences and their capabilities.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: MetaAgents旨在提供一个多代理系统的原型，重点关注协调和协作行为。这个原型将代理视为具有独特技能的实体，强调信息检索和生成型代理之间有效协调的重要性。在就业市场中的交互行为背后，是一个新颖的生成型代理框架，结合了LLM与多种认知过程和执行功能的机制，确保其行为与经验和能力相符。
- en: Our framework is inspired by prior work in HCI that explores the role of agents
    in mimicking human behaviors  [[35](#bib.bib35); [15](#bib.bib15)]. Card et al.
    [[8](#bib.bib8)] introduce a cognitive modeling approach, the Model Human Processor,
    which incorporates perceptual, cognitive, and motor systems and memory storage.
    Similarly, Laird et al. [[16](#bib.bib16)] design perceive-plan-act cycles that
    enable agents to dynamically perceive the environment and match it with one manually
    crafted action procedure. Recently, Park et al. [[29](#bib.bib29)] introduced
    a generative agents architecture that combines LLMs with cognitive mechanisms
    such as planning, reacting, and reflecting. Existing literature primarily concentrates
    on the cognitive dimension of agents and involves actions in the form of human
    motions. However, it is worth noting that these agents often lack yielding productive
    outcomes.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的框架受到以往人机交互（HCI）领域研究的启发，这些研究探索了代理在模仿人类行为中的作用[[35](#bib.bib35); [15](#bib.bib15)]。Card等人[[8](#bib.bib8)]提出了一种认知建模方法——模型人类处理器，该方法结合了感知、认知和运动系统以及记忆存储。类似地，Laird等人[[16](#bib.bib16)]设计了感知-计划-行动周期，使代理能够动态感知环境并将其与手动制作的行动程序匹配。最近，Park等人[[29](#bib.bib29)]提出了一种生成型代理架构，将LLM与认知机制（如规划、反应和反思）结合起来。现有文献主要集中于代理的认知维度，并且涉及的行动通常表现为人类的动作。然而，值得注意的是，这些代理往往缺乏产出有生产力的成果。
- en: 'Unlike previous works, our proposed MetaAgents focus on agents’ coordination
    capabilities, which unlock the potential for generative agents to collaboratively
    tackle specific tasks and steer generative agents to achieve collaborative outcomes
    by leveraging the varied skills of each agent. Our framework consists of a perception
    module, a memory module, a reasoning module, and an execution module. We illustrate
    this framework in  [Figure 4](#S4.F4 "Figure 4 ‣ 4 Framework of MetaAgents ‣ MetaAgents:
    Simulating Interactions of Human Behaviors for LLM-based Task-oriented Coordination
    via Collaborative Generative Agents"), and discuss details in the following.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '与以往的研究不同，我们提出的MetaAgents聚焦于代理的协调能力，这为生成型代理通过协作解决特定任务并利用每个代理的多样技能实现协作成果打开了潜力。我们的框架包括感知模块、记忆模块、推理模块和执行模块。我们在[图4](#S4.F4
    "Figure 4 ‣ 4 Framework of MetaAgents ‣ MetaAgents: Simulating Interactions of
    Human Behaviors for LLM-based Task-oriented Coordination via Collaborative Generative
    Agents")中展示了这一框架，并在下文中讨论了详细内容。'
- en: '![Refer to caption](img/1f9be9be2434594402739db59fe22081.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![请参见标题](img/1f9be9be2434594402739db59fe22081.png)'
- en: 'Figure 4: An overview of MetaAgents, consisting of perception module, the memory
    perception, reasoning module, and execution module. The reasoning module of generative
    agents. It has cognitive functions including plan generation, reflection, and
    goal updates. Generative agents retrieve external functions in the skill pool
    as their skill sets. Each generative agent has a distinctive skill set.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：MetaAgents 概览，包括感知模块、记忆感知模块、推理模块和执行模块。生成体的推理模块具有认知功能，包括计划生成、反思和目标更新。生成体从技能池中检索外部功能作为其技能集。每个生成体都有独特的技能集。
- en: 4.1 Perception Module
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 感知模块
- en: The Perception Module serves as a critical component in the architecture of
    collaborative generative agents, facilitating their interaction with and understanding
    of their external environment. This module enables agents to actively gather data
    from their surroundings and form detailed observations. These observations, in
    turn, feed into the Memory Module, providing the essential data needed for informed
    decision-making.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 感知模块在协作生成体架构中起着至关重要的作用，促进它们与外部环境的互动和理解。该模块使生成体能够主动收集来自周围环境的数据并形成详细的观察。这些观察反过来为记忆模块提供了必要的数据，帮助做出有依据的决策。
- en: For example, when job-seeking agents attend a job fair, they primarily rely
    on the Perception Module to collect valuable information from various sources
    such as company posters and other promotional materials. In addition, this module
    also allows generative agents to assess the current engagement levels of their
    peers. Therefore, an agent can determine whether another agent is available for
    interaction or is already engaged in a conversation.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当求职的生成体参加招聘会时，它们主要依靠感知模块从各种来源（如公司海报和其他宣传资料）收集有价值的信息。此外，该模块还允许生成体评估同伴当前的参与度。因此，一个生成体可以判断另一个生成体是否有空互动，或者是否已经在进行对话。
- en: 4.2 Memory Module
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 记忆模块
- en: The Memory Module in collaborative generative agents functions as a comprehensive
    repository for storing their historical experiences. Initially, the module holds
    concise biographies and personal goals of the agents as starting data points.
    As agents accumulate experiences over time, the Memory Module becomes enriched
    with a broader array of information, including past dialogues, contextual elements,
    personal reflections, and insights.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 协作生成体中的记忆模块充当存储其历史经验的综合存储库。最初，模块保存生成体的简要传记和个人目标作为起始数据点。随着生成体随着时间的推移积累经验，记忆模块被丰富，包含了更多的信息，包括过去的对话、情境元素、个人反思和洞察。
- en: Memory retrieval is crucial for rational decision-making, significantly influencing
    behavioral consistency. Park et al. [[29](#bib.bib29)] highlight a challenge in
    memory retrieval emanating from the complex task of reasoning over a vast array
    of stored experiences. This complexity can potentially clutter the model and breach
    the limitations of the context window. They suggest a scoring mechanism to rank
    memories based on their recency, relevance, and importance, selectively fitting
    the top-ranked memories into LLMs’ context window.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 记忆检索对于理性决策至关重要，显著影响行为的一致性。Park 等人 [[29](#bib.bib29)] 强调了记忆检索中的一个挑战，源于需要在大量存储的经验中进行复杂的推理任务。这种复杂性可能会使模型变得混乱，并突破上下文窗口的限制。他们建议了一种评分机制，根据记忆的时效性、相关性和重要性对记忆进行排名，选择性地将排名靠前的记忆填入大型语言模型（LLM）的上下文窗口。
- en: However, this memory retrieval approach falls short in conversation-heavy settings
    like a job fair. Directly inserting extended multi-turn dialogues into the prompt
    window is impractical. Furthermore, summary attempts risk introducing errors due
    to inaccurate paraphrasing or omission of vital keywords. For example, a condensed
    version of Yohan Henderson’s rich professional background—spanning product design,
    strategic planning, innovation, and project management—might get oversimplified
    to “skilled design, planning, management.” Such simplifications could lead the
    team leader to misinterpret Yohan’s capabilities, miscasting him as a designer
    rather than a product manager.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种记忆检索方法在像招聘会这样的对话密集型环境中表现不佳。直接将扩展的多轮对话插入提示窗口是不切实际的。此外，摘要尝试由于不准确的改写或遗漏关键字而可能引入错误。例如，约翰·亨德森（Yohan
    Henderson）丰富的职业背景——涵盖产品设计、战略规划、创新和项目管理——可能会被简化为“擅长设计、规划、管理”。这种简化可能导致团队领导误解约翰的能力，将他误认为是设计师而非产品经理。
- en: 'To overcome this issue, MetaAgents introduce an intuitive memory retrieval
    mechanism that mimics human-like recall processes. Unlike traditional methods
    that attempt to retrieve every detail, human memory often retains only significant
    key phrases from a conversation. Guided by this observation, we instruct agents
    to extract two categories of information: 1) the overarching theme and context
    of the conversation, and 2) key terms or standout words. We configure agents to
    generate a hybrid of both summary and highlighted terms within conversations.
    This mechanism ensures a more accurate retrieval of memories, effectively feeding
    into the prompt window and bolstering the consistency of the reasoning process.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，MetaAgents 引入了一种直观的记忆检索机制，模拟人类类似的回忆过程。与传统方法试图检索每一个细节不同，人类的记忆通常只保留对话中的重要关键短语。在这一观察的指导下，我们指示代理提取两类信息：1）对话的总体主题和背景，2）关键术语或突出的词汇。我们配置代理生成对话中的摘要和突出的术语的混合体。这一机制确保了更准确的记忆检索，有效地将其反馈到提示窗口中，并增强推理过程的一致性。
- en: 4.3 Reasoning Module
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 推理模块
- en: 'The Reasoning Module serves as the intellectual core or the ”brain” of collaborative
    generative agents, enabling them to undertake complex cognitive tasks like reasoning,
    decision-making, and updating their thoughts or beliefs. After relevant information
    is culled from the Memory Module, it is fed into the Reasoning Module to guide
    these cognitive processes. To facilitate these functions, we adapt agents using
    structured prompts designed to steer specific cognitive tasks. Our Reasoning Module
    is equipped to handle a diverse array of cognitive functions, including but not
    limited to:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 推理模块作为协作生成代理的核心智力或“大脑”，使它们能够执行复杂的认知任务，如推理、决策和更新其思想或信念。在从记忆模块提取相关信息后，这些信息将被输入推理模块，以指导这些认知过程。为了促进这些功能，我们使用结构化提示调整代理，旨在引导特定的认知任务。我们的推理模块配备了处理各种认知功能的能力，包括但不限于：
- en: Plan generation. Planning is a vital aspect of reasoning, wherein the reasoning
    module not only generates individual plans for actions but also makes plans for
    a group of people, such as team leaders developing workflows. For example, the
    software development team leader Tyler has a rough idea of the team project. The
    planning function enables him to transform the idea into an initial plan such
    that he will be clear about who to recruit at the job fair.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 计划生成。规划是推理的重要方面，推理模块不仅生成个体的行动计划，还能为一组人制定计划，如团队领导制定工作流程。例如，软件开发团队领导泰勒（Tyler）对团队项目有一个大致的想法。规划功能使他能够将这一想法转化为初步计划，从而明确他在招聘会上需要招募的人选。
- en: Goal updates. Since our framework aims at steering generative agents in task
    resolution, goals are essential for motivating agents toward actions. As the context
    changes and work progresses, modifying existing goals could result in more streamlines
    and goal-oriented actions. For example, Tyler could adjust his recruiting focus
    after meeting ideal candidates. While he started with the broad aim of “assembling
    a software development team,” he could refine his recruitment emphasis after securing
    a standout candidate for a programming position.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 目标更新。由于我们的框架旨在引导生成型智能体解决任务，目标对于激励智能体采取行动至关重要。随着背景的变化和工作的推进，修改现有目标可能会导致更简洁和更具目标导向的行动。例如，Tyler在遇到理想候选人后，可能会调整他的招聘重点。虽然他最初设定的目标是“组建一个软件开发团队”，但在成功招聘到一名出色的编程职位候选人后，他可能会重新调整招聘的重点。
- en: Reflection. Reflection, an effective technique for enhancing the reasoning prowess
    of LLM-based Agents, involves prompting LLM to contemplate acquired information.
    Further, it offers recruiting agents an opportunity to reconsider their decisions
    when designing workflows, which provides validation or alternative perspectives.
    For instance, Tyler initially included an advertising specialist in his devised
    workflow for the software development team. Through reflection, he realized that
    advertising was unnecessary for the software development life cycle. The reasoning
    module’s outcomes are then stored in the memory stream, while directives are passed
    to the execution module.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 反思。反思是一种有效的技术，用于增强基于大型语言模型（LLM）的智能体的推理能力，涉及促使LLM思考所获得的信息。此外，它还为招聘智能体提供了一个机会，让他们在设计工作流程时重新考虑自己的决策，从而提供验证或替代视角。例如，Tyler最初在为软件开发团队设计的工作流程中包括了一名广告专家。通过反思，他意识到广告在软件开发生命周期中并不必要。推理模块的结果随后被存储在记忆流中，而指令则传递给执行模块。
- en: We now illustrate how these three functions contribute to goal-oriented reasoning
    and foster coordination and collaboration. The interplay of plan generation, reflection,
    and goal update functions resembles the human thinking process. Initially, an
    agent begins by generating plans to achieve a goal. This plan is then entered
    into the reflection function. The reflection function evaluates the feasibility
    of the plan and determines if collaboration is required. Based on the outcomes
    of this reflection, the goal updates function might adjust the plan, either prioritizing
    the search for suitable collaborators or continuing with the current goal. For
    agents focused on finding employment as their primary goal, they may plan to attend
    job fairs or connect with potential employers for interviews.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在展示这三个功能如何促成目标导向的推理，并促进协调与合作。计划生成、反思和目标更新功能的相互作用类似于人类的思维过程。最初，智能体通过生成计划来实现目标。然后，该计划进入反思功能。反思功能评估该计划的可行性，并判断是否需要合作。基于这一反思的结果，目标更新功能可能会调整计划，优先寻找合适的合作伙伴，或者继续执行当前的目标。对于以寻找工作为主要目标的智能体，他们可能会计划参加招聘会或与潜在雇主联系进行面试。
- en: 4.4 Execution Module
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 执行模块
- en: The execution module enables collaborative generative agents to take actions
    and engage in production processes. This module enhances collaborative generative
    agents’ abilities by endowing them with specific skills. These skills are virtually
    stored in a skill pool in the form of functions, and can be programmed by humans
    or other models. Each generative agent possesses a distinctive set of skills.
    For example, programmers can utilize functions such as writing and testing code
    as part of their skill set, while writing user manuals function may not be accessible
    to them since they are likely to be unfamiliar with product management. The varied
    skill sets of generative agents enrich collaboration, enabling collective efforts
    to accomplish tasks that might be challenging for a single agent.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 执行模块使得协作生成型智能体能够采取行动并参与生产过程。该模块通过赋予智能体特定的技能，增强了协作生成型智能体的能力。这些技能几乎以功能的形式存储在技能池中，可以由人类或其他模型编程。每个生成型智能体都拥有一套独特的技能。例如，程序员可以利用写作和测试代码等功能作为他们的技能集的一部分，而编写用户手册的功能可能对他们不可用，因为他们可能不熟悉产品管理。生成型智能体多样化的技能集丰富了合作，使集体努力能够完成单个智能体可能难以完成的任务。
- en: 5 Evaluation Results
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 评估结果
- en: We evaluated and analyzed the coordination behaviors of generative agents within
    the context of the job fair. In this section, we first introduce the setup of
    our evaluation, including experimental setup, and three criteria for the overall
    success of coordination. We then present results for the overall success rate
    and collaborative generative agents’ performance on three criteria.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在招聘会的背景下评估和分析了生成代理的协调行为。在本节中，我们首先介绍了我们评估的设置，包括实验设置，以及协调整体成功的三个标准。然后，我们呈现了整体成功率的结果，以及协作生成代理在这三个标准上的表现。
- en: 5.1 Setup
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 设置
- en: 5.1.1 Experimental Setting
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.1 实验设置
- en: In our experiments, We repeated both Scenario 1 and Scenario 2 for 100 times.
    For Scenario 3 and Scenario 4, we ran 50 times each. For large language models,
    we utilized the gpt3.5-turbo-16k version of ChatGPT  [[25](#bib.bib25)]. We set
    the language model temperature to 0.5, balancing controlled generation with rooms
    for creativity in conversations.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验中，我们重复进行了场景 1 和场景 2 各 100 次。对于场景 3 和场景 4，我们分别运行了 50 次。对于大语言模型，我们使用了 ChatGPT
    的 gpt3.5-turbo-16k 版本[[25](#bib.bib25)]。我们将语言模型的温度设置为 0.5，以平衡控制生成与对话中的创造空间。
- en: 5.1.2 Criteria for Evaluating Coordination Behaviors
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.2 评估协调行为的标准
- en: 'Given that we have standard workflows as the ground truth, each scenario has
    the correct answer for the optimal team composition and the proper workflow for
    the team project. We first define the prerequisites for an effective collaboration:
    First, the team should operate cost-effectively. As a result, it is critical to
    avoid recruiting agents who do not possess the skills to contribute to the teamwork.
    Second, successful collaboration requires the correct sequence for the workflow,
    as each team workflow involves dependencies where the completion of steps relies
    on the completion of preceding steps.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我们有标准工作流作为实际情况的依据，每个场景都有最优团队组成和正确工作流的标准答案。我们首先定义了有效合作的前提条件：首先，团队应当以成本效益高的方式运作。因此，避免招募那些无法为团队合作做出贡献的代理至关重要。其次，成功的合作需要工作流的正确顺序，因为每个团队工作流都涉及依赖关系，其中每一步的完成依赖于前一步的完成。
- en: 'Following the prerequisites for successful team coordination, we introduce
    three criteria to evaluate the coordination behaviors. The overall success for
    coordination is achieved when satisfying these three criteria simultaneously:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功团队协调的前提条件下，我们提出了三个标准来评估协调行为。协调的整体成功是指同时满足这三个标准：
- en: •
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Criterion 1: Accurate identification of capable job-seeking agents (Identification).
    Criterion 1 involves correctly identifying agents with skills necessary for the
    team. We evaluate this criterion through list matching, wherein we compare the
    list of recruited agents with the ground truth.'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 标准 1：准确识别有能力的求职代理（识别）。标准 1 涉及正确识别具备团队所需技能的代理。我们通过列表匹配来评估这一标准，在其中我们将招募的代理列表与实际情况进行比较。
- en: •
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Criterion 2: Appropriate workflow design (Design). Criterion 2 pertains to
    the proper workflow design for team projects. Due to the diversity of language
    generated by LLM, this criterion is evaluated by our research team. To illustrate,
    if the proposed workflow includes a stage such as “software development” or “programming,”
    we equate these stages with the coding phase in the standard waterfall model.'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 标准 2：适当的工作流设计（设计）。标准 2 关乎团队项目的工作流设计是否得当。由于大语言模型生成的语言具有多样性，这一标准由我们的研究团队来评估。举例来说，如果提出的工作流包含如“软件开发”或“编程”等阶段，我们将这些阶段等同于标准瀑布模型中的编码阶段。
- en: •
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Criterion 3: Correct alignment of agents with their roles (Alignment). Criterion
    3 assesses whether the selected generative agents are appropriately matched with
    their designated roles in the workflow. The success of satisfying criterion 3
    is defined as having capable agents assigned to their corresponding positions.
    Criterion 3 is also evaluated by researchers. It is worth noting that the success
    rate for Criterion 3 can be influenced by Criteria 1 and 2\. Failure to include
    competent agents or omit phases in the workflow will inevitably lead to mismatches
    between capable agents and their designated roles. However, an independent factor
    will also affect Criterion 3, which we call misplacement, i.e., an agent meant
    for one phase is mistakenly assigned to another.'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 标准 3：代理与其角色的正确对齐（对齐）。标准 3 评估所选的生成代理是否与工作流程中的指定角色相匹配。满足标准 3 的成功定义为将能够胜任的代理分配到相应的位置。标准
    3 也由研究人员进行评估。值得注意的是，标准 3 的成功率可能会受到标准 1 和 2 的影响。如果未能分配合适的代理或遗漏了工作流程中的某些阶段，必然会导致代理与其指定角色之间的不匹配。然而，还有一个独立因素会影响标准
    3，我们称之为“错位”，即某个代理原本应该执行某个阶段的任务，却被错误地分配到了其他阶段。
- en: 5.2 Evaluation Results
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 评估结果
- en: 5.2.1 Overall Success Rate
  id: totrans-131
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.1 整体成功率
- en: 'As shown in  [Figure 5](#S5.F5 "Figure 5 ‣ 5.2.1 Overall Success Rate ‣ 5.2
    Evaluation Results ‣ 5 Evaluation Results ‣ MetaAgents: Simulating Interactions
    of Human Behaviors for LLM-based Task-oriented Coordination via Collaborative
    Generative Agents"), collaborative generative agents achieve an overall success
    rate 70% in Scenario 1\. It suggests their proficiency in effectively retrieving
    information through communication and accurately matching job-seeking agents with
    the appropriate workflows. The overall success rate diminishes to 53% in Scenario
    2\. The decline in performance stems from introducing two additional job-seeking
    agents lacking the requisite skills. In Scenario 3, the overall success rate is
    42%, while this rate drops to 16% in Scenario 4\. These results demonstrate that
    collaborative generative agents could generally retrieve information from conversations
    and coordinate team projects. However, they encountered escalating challenges
    as the complexity of the job fair and the number of participants increased.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '如[图 5](#S5.F5 "图 5 ‣ 5.2.1 整体成功率 ‣ 5.2 评估结果 ‣ 5 评估结果 ‣ MetaAgents: 通过协作生成代理模拟基于
    LLM 的任务协调中的人类行为交互")所示，协作生成代理在场景 1 中的整体成功率为 70%。这表明它们能够通过沟通有效地检索信息，并准确地将求职代理与合适的工作流程匹配。在场景
    2 中，整体成功率下降至 53%。性能下降的原因是引入了两个缺乏必要技能的求职代理。在场景 3 中，整体成功率为 42%，而在场景 4 中这一成功率降至 16%。这些结果表明，协作生成代理通常能够从对话中检索信息并协调团队项目。然而，随着招聘会的复杂性和参与者数量的增加，它们面临的挑战也在不断升级。'
- en: 'To further investigate collaborative generative agents’ coordination capacities,
    we examine their performance on the introduced three criteria separately in each
    scenario (see  [Figure 5](#S5.F5 "Figure 5 ‣ 5.2.1 Overall Success Rate ‣ 5.2
    Evaluation Results ‣ 5 Evaluation Results ‣ MetaAgents: Simulating Interactions
    of Human Behaviors for LLM-based Task-oriented Coordination via Collaborative
    Generative Agents")).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '为了进一步研究协作生成代理的协调能力，我们分别在每个场景中单独评估它们在三个引入的标准上的表现（见[图 5](#S5.F5 "图 5 ‣ 5.2.1
    整体成功率 ‣ 5.2 评估结果 ‣ 5 评估结果 ‣ MetaAgents: 通过协作生成代理模拟基于 LLM 的任务协调中的人类行为交互")）。'
- en: '![Refer to caption](img/5c2bb5e405f722882e592a3973dabf11.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/5c2bb5e405f722882e592a3973dabf11.png)'
- en: 'Figure 5: Performance of collaborative generative agents based on overall success
    rate and three criteria (identification, design, alignment).'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：基于整体成功率和三个标准（识别、设计、对齐）评估的协作生成代理的表现。
- en: 5.2.2 Results for Scenario 1
  id: totrans-136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.2 场景 1 的结果
- en: 'Scenario 1 features a recruiting agent and four job-seeking agents at the job
    fair. The recruiting agent endeavored to assemble a software development team.
    All four job-seeking agents at the job fair had the necessary skills for the success
    of the software development team. In this scenario, generative agents achieved
    a 98% success rate for Criterion 1, implying that the recruiting agent enlisted
    all competent agents into the team. Only 2% of instances missed out on a capable
    agent during recruitment. Furthermore, under Criterion 2, generative agents correctly
    design 82% of workflows to complete the team project. However, as shown in  [Figure 6](#S5.F6
    "Figure 6 ‣ 5.2.3 Results for Scenario 2 ‣ 5.2 Evaluation Results ‣ 5 Evaluation
    Results ‣ MetaAgents: Simulating Interactions of Human Behaviors for LLM-based
    Task-oriented Coordination via Collaborative Generative Agents") (A), they occasionally
    failed to include steps in the software development workflow, such as testing
    (11%), documenting (4%), or both (2%). For Criterion 3, generative agents managed
    a success rate of 71%, which signifies their general proficiency in matching competent
    agents with their appropriate roles.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 情境 1 包含一个招聘代理和四个求职代理在招聘会上的情境。招聘代理努力组建一个软件开发团队。招聘会上的四个求职代理都有组建成功的软件开发团队所需的技能。在这个情境中，生成性代理在标准
    1 上达到了 98% 的成功率，这意味着招聘代理将所有有能力的代理都招募到了团队中。在招聘过程中，只有 2% 的情况下错过了有能力的代理。此外，在标准 2
    下，生成性代理正确设计了 82% 的工作流程来完成团队项目。然而，正如在[图 6](#S5.F6 "图 6 ‣ 5.2.3 情境 2 结果 ‣ 5.2 评估结果
    ‣ 5 评估结果 ‣ MetaAgents：基于协作生成代理模拟人类行为的任务导向协调") (A) 中所示，它们偶尔未能包括软件开发工作流程中的某些步骤，例如测试（11%）、文档化（4%）或两者兼有（2%）。在标准
    3 上，生成性代理的成功率为 71%，这表明它们在将合格的代理与其适当角色匹配方面具备了较高的能力。
- en: 5.2.3 Results for Scenario 2
  id: totrans-138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.3 情境 2 的结果
- en: 'Scenario 2 introduces two more job-seeking agents compared to Scenario 1\.
    However, these newly added agents lack the skills necessary for the software development
    team. Consequently, the ideal team composition and workflow remain identical to
    Scenario 1\. In this scenario, the success rate for Criterion 1 (accurate identification
    of capable agents) diminishes to 65%. This suggests that the additional job-seeking
    agents created confusion for the recruiting agent, complicating the task of assembling
    the optimal team. Failures arose from recruiting unneeded agents (18%), overlooking
    qualified agents (15%), and a combination of both (2%). For Criterion 2, generative
    agents correctly proposed the software development team’s workflow in 83% of instances.
    Meanwhile, as shown in [Figure 6](#S5.F6 "Figure 6 ‣ 5.2.3 Results for Scenario
    2 ‣ 5.2 Evaluation Results ‣ 5 Evaluation Results ‣ MetaAgents: Simulating Interactions
    of Human Behaviors for LLM-based Task-oriented Coordination via Collaborative
    Generative Agents") (B), they made mistakes in neglecting testing (11%), designing
    (3%), and documenting (3%) phases. Additionally, generative agents had a success
    rate of 62% for pairing qualified agents with their appropriate roles (Criterion
    3). This relatively moderate rate can be attributed to the omission of recruiting
    proficient agents and the misplacement of unqualified agents into critical roles
    (11%).'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 情境 2 与情境 1 相比，引入了两个额外的求职代理。然而，这些新增加的代理缺乏软件开发团队所需的技能。因此，理想的团队组成和工作流程与情境 1 保持一致。在此情境中，标准
    1（准确识别有能力的代理）的成功率降至 65%。这表明，新增的求职代理为招聘代理造成了困惑，增加了组建最佳团队的难度。失败的原因包括招聘了不需要的代理（18%）、忽视了合格的代理（15%）以及两者结合（2%）。对于标准
    2，生成性代理在 83% 的情况下正确地提出了软件开发团队的工作流程。同时，正如在[图 6](#S5.F6 "图 6 ‣ 5.2.3 情境 2 结果 ‣ 5.2
    评估结果 ‣ 5 评估结果 ‣ MetaAgents：基于协作生成代理模拟人类行为的任务导向协调") (B) 中所示，它们在忽略测试（11%）、设计（3%）和文档化（3%）阶段时犯了错误。此外，生成性代理在将合格的代理与其适当角色匹配方面的成功率为
    62%（标准 3）。这一相对适中的成功率可以归因于未能招募熟练的代理以及将不合格的代理分配到关键角色（11%）。
