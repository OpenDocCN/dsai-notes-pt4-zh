  type: TYPE_NORMAL
  zh: 图7：情境3和情境4的失败案例。
- en: 5.2.6 Comparison Across Scenarios
  id: totrans-157
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.6 情境比较
- en: Comparing results across scenarios, we found that the success rate for accurately
    identifying capable agents (Criterion 1) diminished significantly with increasing
    job fair participants. To elaborate, as the pool of interviewees expanded, recruiting
    agents were more likely to make mistakes in team assembly. In contrast, they consistently
    proposed accurate workflows, suggesting an understanding of decomposing a general
    task into sequential steps. The success rate for Criterion 3 fluctuated considerably
    between scenarios. Beyond the evident impact of failure to recruit capable agents,
    misplacement consistently emerged as a cause for these fluctuations.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 比较不同情境下的结果，我们发现，随着招聘会参与者的增加，准确识别有能力代理的成功率（标准1）显著下降。具体而言，随着面试者池的扩大，招聘代理更容易在团队组建中犯错。相比之下，他们始终能够提出准确的工作流程，表明他们理解将一般任务分解为顺序步骤。标准3的成功率在各个情境中波动较大。除了未能招聘到有能力的代理这一显著影响因素外，错误定位始终是这些波动的原因之一。
- en: 5.3 Effects of the Reasoning Module
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 推理模块的影响
- en: 'As discussed in  [section 4](#S4 "4 Framework of MetaAgents ‣ MetaAgents: Simulating
    Interactions of Human Behaviors for LLM-based Task-oriented Coordination via Collaborative
    Generative Agents"), the reasoning module of the collaborative generative agents
    framework is fundamental for them to make informed decisions. This module emulates
    the human cognitive process and encompasses three functions: plan generation,
    reflection, and goal updating. In this subsection, we explore the effect of each
    of these functions.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '如[第4节](#S4 "4 Framework of MetaAgents ‣ MetaAgents: Simulating Interactions
    of Human Behaviors for LLM-based Task-oriented Coordination via Collaborative
    Generative Agents")所述，协作生成代理框架中的推理模块对于代理做出明智决策至关重要。该模块模拟了人类的认知过程，并包括三个功能：计划生成、反思和目标更新。在本小节中，我们探讨了这些功能的影响。'
- en: 5.3.1 Plan Generation and Goal Update
  id: totrans-161
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.1 计划生成与目标更新
- en: The plan generation and goal update functions are crucial for collaborative
    generative agents to reason and take action toward achieving objectives. Collaborative
    generative agents initiate a plan through the plan generation function, enabling
    them to transform a broad idea into actionable steps. As the context shifts, they
    rely on the goal update function to adapt their initial plans to ensure objectives
    are up to date. In our job fair environment, the recruiting agents formulated
    a team assembly plan with a preliminary task breakdown. As they engage with candidates
    over time, their goals become more refined and aligned with reality. We demonstrate
    the effect of the plan generation and goal update functions with an example from
    Scenario 1.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 计划生成和目标更新功能对于协作生成代理推理并采取行动以实现目标至关重要。协作生成代理通过计划生成功能启动计划，使他们能够将广泛的想法转化为可操作的步骤。随着环境的变化，他们依赖目标更新功能来调整最初的计划，以确保目标保持最新。在我们的招聘会环境中，招聘代理制定了一个团队组建计划，并进行了初步的任务分解。随着与候选人互动的深入，他们的目标变得更加精细，并与现实对接。我们通过场景
    1 中的一个例子来展示计划生成和目标更新功能的效果。
- en: Tyler, the leader and recruiting agent for the software development team, crafted
    an initial plan that aimed to “hire a team of software developers, a project manager,
    a UI/UX designer, and technical writers for generating user manuals.”
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 作为软件开发团队的领导者和招聘代理，Tyler 制定了一个初步计划，旨在“雇佣一支由软件开发人员、项目经理、UI/UX 设计师和技术写作人员组成的团队，以生成用户手册。”
- en: After interviewing with a project management expert Yohan Henderson, Tyler stuck
    with his plan to hire a team as originally envisioned. “However, after talking
    to Yohan, I (Tyler) am more inclined to consider him for the project manager role
    due to his strong background in project management and his ability to coordinate
    cross-functional teams. This conversation has helped me narrow down my previous
    thoughts and focus on finding the right candidate for the project manager position.”
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在与项目管理专家 Yohan Henderson 进行面谈后，Tyler 坚持按照最初设想的计划来雇佣一个团队。“然而，在与 Yohan 交谈之后，我（Tyler）更倾向于考虑让他担任项目经理角色，因为他在项目管理方面有着深厚的背景，并且能够协调跨职能团队。这个对话帮助我缩小了之前的思路，专注于为项目经理职位找到合适的候选人。”
- en: The conversations between Tyler and other job-seeking agents went on. Tyler
    solidified his ideas when he met with agents possessing the necessary skills.
    A noteworthy update occurred after a discussion with George Holloway, a code testing
    expert. Though Tyler’s initial plan did not include a role of code testing or
    quality assurance, the conversation with George made him realize that he needed
    to include a testing phase in the workflow. “George is well-suited for the steps
    of developing the software solution and testing and debugging the software. His
    ability to optimize functionality aligns with our commitment to quality and innovation.”
    As a result, the goal update function serves as a complement to plan generation,
    enhancing and supplementing the goal to make it more comprehensive.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: Tyler 与其他求职代理的对话继续进行。当他遇到具备必要技能的代理时，巩固了自己的想法。一次值得注意的更新发生在与代码测试专家 George Holloway
    的讨论之后。尽管 Tyler 的初始计划中并未包括代码测试或质量保证的角色，但与 George 的对话使他意识到他需要在工作流程中加入测试阶段。“George
    非常适合开发软件解决方案、测试和调试软件的步骤。他优化功能的能力与我们对质量和创新的承诺相符。”因此，目标更新功能成为计划生成的补充，增强并完善了目标，使其更加全面。
- en: 5.3.2 Reflection
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.2 反思
- en: The reflection function provides generative agents with opportunities to reassess
    their decisions. In our case study, reflection function assists recruiting agents
    in re-evaluating their initial selections of job-seeking agents and refining their
    choices. We illustrate the effect of this function through an example from Scenario
    2.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 反思功能为生成代理提供了重新评估其决策的机会。在我们的案例研究中，反思功能帮助招聘代理重新评估他们最初选择的求职代理并优化他们的选择。我们通过场景 2
    中的一个例子来展示这个功能的效果。
- en: 'Initially, Tyler correctly assigned capable agents to project roles, including
    project management, software development, UX design, quality assurance, and user
    manual generation. He also included Benjamin Williams, a math undergraduate student,
    on the team with the following initial thoughts:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，Tyler 正确地将有能力的代理分配到项目角色，包括项目管理、软件开发、用户体验设计、质量保证和用户手册生成。他还将数学本科生 Benjamin
    Williams 纳入团队，并有以下初步想法：
- en: Benjamin Williams’ strong background in mathematics and problem-solving will
    contribute to the visualization aspect of the project.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: Benjamin Williams在数学和问题解决方面的强大背景将有助于项目中的可视化部分。
- en: 'However, upon reflection, Tyler reconsidered Benjamin’s inclusion:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在反思之后，Tyler重新考虑了是否将Benjamin纳入团队：
- en: After reflecting on the initial list of people, I have decided to exclude Benjamin
    Williams from the recruitment process. While Benjamin showed enthusiasm and a
    strong background in mathematics, his lack of experience with the specific technologies
    we use at company 1 may hinder his ability to contribute effectively to our visualization
    platform. Therefore, I have chosen to focus on candidates with relevant experience
    and skills in the required technologies.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在反思了最初的人选名单后，我决定将Benjamin Williams从招聘过程中排除。虽然Benjamin表现出了热情并在数学方面有着扎实的背景，但他缺乏与公司1使用的特定技术相关的经验，这可能会妨碍他在我们的可视化平台上有效贡献。因此，我选择专注于那些具有相关经验和技能的候选人。
- en: 'This reflection highlights how Tyler’s initial rationale for recruiting Benjamin
    was refuted, and he identified a flaw in his reasoning through reflection refutes
    his initial rationale for recruiting Benjamin by finding the flaw in this own
    reasoning: strong math and problem-solving skills did not appear directly relevant
    to the project’s visualization aspect. As a result, through reflection, Tyler
    made a more rational decision for the team’s recruitment.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 这一反思突显了Tyler最初招募Benjamin的理由是如何被推翻的，他通过反思发现了自己推理中的缺陷：强大的数学和问题解决能力似乎与项目的可视化部分没有直接相关性。因此，通过反思，Tyler做出了更为理性的团队招聘决策。
- en: '![Refer to caption](img/f659ae9f9ecc91127152aecdca971865.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/f659ae9f9ecc91127152aecdca971865.png)'
- en: 'Figure 8: The effect of the reflection function on the overall success rate
    (accomplishing coordination) and three criteria (i.e., identification, design,
    alignment) in Scenario 2.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：反射功能对整体成功率（完成协调）和三项标准（即识别、设计、对齐）在场景2中的影响。
- en: 'To quantify the effect of the reflection function, we conducted an ablation
    study in Scenario 2 by removing the reflection function from the reasoning module
    when the recruiting agents were making decisions about the team. The comparison
    between the full reasoning module and the architecture without reflection is shown
    in  [Figure 8](#S5.F8 "Figure 8 ‣ 5.3.2 Reflection ‣ 5.3 Effects of the Reasoning
    Module ‣ 5 Evaluation Results ‣ MetaAgents: Simulating Interactions of Human Behaviors
    for LLM-based Task-oriented Coordination via Collaborative Generative Agents")(A).
    With reflection function, the recruiting agent had a 21% improvement in the overall
    success rate for the coordination. Though this reflection function has trivial
    effects on enhancing the success rate for Criterion 2 (appropriate workflow design)
    and 3 (correct alignment of agents with their roles), we observed a huge surge
    on the performance on Criterion 1 (accurate identification of capable job-seeking
    agents). This indicates that the reflection function significantly improves generative
    agents’ reasoning capacities, empowering the recruiting agent to filter out unqualified
    job-seeking agents.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '为了量化反射功能的影响，我们在场景2中进行了一项消融研究，通过在招聘代理人做出团队决策时，移除推理模块中的反射功能。全推理模块与没有反射的架构之间的比较见[图8](#S5.F8
    "Figure 8 ‣ 5.3.2 Reflection ‣ 5.3 Effects of the Reasoning Module ‣ 5 Evaluation
    Results ‣ MetaAgents: Simulating Interactions of Human Behaviors for LLM-based
    Task-oriented Coordination via Collaborative Generative Agents")(A)。使用反射功能时，招聘代理人在协调的整体成功率上提高了21%。尽管该反射功能对提升标准2（适当的工作流程设计）和标准3（代理人与其角色的正确对齐）的成功率影响微乎其微，但我们在标准1（准确识别有能力的求职代理人）上的表现却有了巨大提升。这表明反射功能显著提高了生成代理人的推理能力，使招聘代理人能够过滤掉不合格的求职代理人。'
- en: 'We also scrutinized how this reflection function improves the performance of
    generative agents in recruiting the correct list of agents. As depicted in  [Figure 8](#S5.F8
    "Figure 8 ‣ 5.3.2 Reflection ‣ 5.3 Effects of the Reasoning Module ‣ 5 Evaluation
    Results ‣ MetaAgents: Simulating Interactions of Human Behaviors for LLM-based
    Task-oriented Coordination via Collaborative Generative Agents")(B), this function
    significantly reduced instances of redundant recruitment by 23%. Moreover, the
    cases involving both redundant recruitment and the omission of capable agents
    dropped from 16% to 2%. However, a trade-off was observed as instances of missing
    agents had a slight uptick, rising from 7% to 15%. This analysis indicates that
    cognitive processes-including plan generation, reflection, and goal updating-can
    bolster the performance of generative agents in task-oriented coordination. The
    findings also highlight substantial opportunities for LLM-based Agents to enhance
    reasoning and the extensive potential of LLM-based Agents for collaborative work.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '我们还仔细研究了这种反射功能如何提高生成代理在招募正确代理列表方面的表现。如[图 8](#S5.F8 "Figure 8 ‣ 5.3.2 Reflection
    ‣ 5.3 Effects of the Reasoning Module ‣ 5 Evaluation Results ‣ MetaAgents: Simulating
    Interactions of Human Behaviors for LLM-based Task-oriented Coordination via Collaborative
    Generative Agents")(B)所示，该功能显著减少了冗余招募的实例，下降了23%。此外，既涉及冗余招募又遗漏了有能力的代理的情况，从16%降至2%。然而，也观察到了一定的权衡，缺失代理的实例略有上升，从7%上升到15%。这一分析表明，认知过程——包括计划生成、反思和目标更新——可以增强生成代理在任务导向协调中的表现。研究结果还突显了基于LLM的代理在增强推理和广泛的协作潜力方面的巨大机会。'
- en: 6 Discussion
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 讨论
- en: Our findings revealed collaborative generative agents’ capacities to retrieve
    useful information from the conversations and make informed decisions for coordination.
    We also showed that the reasoning module could enhance collaborative generative
    agents’ performance in this task-oriented context. However, we made two observations
    on the failure cases that restrain generative agents to achieve good performance
    in complex settings. To this end, in this section, we will delve into these issues,
    and discuss potential applications and future directions for generative agents
    in information retrieval.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究发现了协作生成代理在从对话中检索有用信息并做出明智决策以实现协调方面的能力。我们还展示了推理模块可以增强协作生成代理在这一任务导向背景下的表现。然而，我们对一些失败案例做出了两点观察，这些案例限制了生成代理在复杂环境中取得良好表现。为此，在本节中，我们将深入探讨这些问题，并讨论生成代理在信息检索中的潜在应用和未来发展方向。
- en: 6.1 Misalignment in LLM
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 LLM中的不一致性
- en: 'As described in our results in [section 5](#S5 "5 Evaluation Results ‣ MetaAgents:
    Simulating Interactions of Human Behaviors for LLM-based Task-oriented Coordination
    via Collaborative Generative Agents"), two issues came to our attention. First,
    as more job-seeking agents joined the job fair, recruiting agents increasingly
    encountered difficulties in assembling accurate lists of team members (Criterion
    1). Most of the time, they included agents whose skills did not necessarily align
    with the team’s requirements. Second, assigning agents to appropriate roles (Criterion
    3) turned out to be a consistent challenge for generative agents across all three
    scenarios.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '正如我们在[第5节](#S5 "5 Evaluation Results ‣ MetaAgents: Simulating Interactions
    of Human Behaviors for LLM-based Task-oriented Coordination via Collaborative
    Generative Agents")的结果中所述，两个问题引起了我们的注意。首先，随着更多求职代理加入招聘会，招募代理在组建准确的团队成员列表时遇到越来越多的困难（标准1）。大多数情况下，他们包括了那些技能不一定符合团队要求的代理。其次，将代理分配到适当角色（标准3）成为了所有三个场景中生成代理始终面临的挑战。'
- en: 'Upon investigating the conversation between recruiting agents and job-seeking
    agents, we conclude that both problems shared a common root cause: *misalignment*,
    i.e., language models express unintended behaviors  [[7](#bib.bib7); [2](#bib.bib2);
    [28](#bib.bib28)], a persistent challenge in natural language generation. However,
    the misalignment in our context diverges from the prevailing research focused
    on mitigating toxic and biased text. Using an anthropomorphic language from [[2](#bib.bib2)],
    we refer to an aspect of misalignment: language models are not always *honest*,
    which indicates that they fabricate information or their capabilities and levels
    of knowledge.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查招聘代理和求职代理之间的对话后，我们得出结论，两个问题有一个共同的根本原因：*不一致*，即语言模型表现出意外的行为[[7](#bib.bib7);
    [2](#bib.bib2); [28](#bib.bib28)]，这是自然语言生成中的一个长期挑战。然而，在我们的背景下，不一致的表现与当前研究集中在减少有毒和偏见文本的方向有所不同。借用[[2](#bib.bib2)]中的拟人化语言，我们提到不一致的一个方面：语言模型并不总是*诚实*的，这意味着它们会编造信息或夸大自己的能力和知识水平。
- en: 'In our job fair context, job-seeking agents occasionally exhibit misalignment.
    They at times deviated from their identity settings, and had a tendency to exaggerate
    their skills, even though their proficiency is lacking. For example, George is
    prompted as an agent with expertise in “software analysis, designing comprehensive
    programming test procedures, implementing test programs, and conducting rigorous
    software evaluation.” He had the following conversation with the recruiting agent
    Tyler:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的招聘会场景中，求职代理偶尔会出现不一致的情况。有时他们偏离了自己的身份设置，甚至倾向于夸大自己的技能，尽管他们的实际能力不足。例如，George被设置为一个具有“软件分析、设计全面的编程测试程序、实施测试程序和进行严格软件评估”专业知识的代理。他与招聘代理Tyler进行了如下对话：
- en: …
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: …
- en: 'Tyler Zeller: We are also looking for individuals who have a strong understanding
    of user experience and interface design. Do you have any experience or knowledge
    in UX/UI design?'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 'Tyler Zeller: 我们也在寻找那些对用户体验和界面设计有深刻理解的人。你在UX/UI设计方面有经验或知识吗？'
- en: 'George Holloway: Yes, I have some experience and knowledge in UX/UI design.
    While it is not my primary area of expertise, I have worked on projects where
    I collaborated with UX/UI designers to ensure that the software interfaces were
    intuitive and user-friendly. I understand the importance of creating a seamless
    user experience and I am always eager to learn and improve in this area. I believe
    my strong analytical skills and attention to detail would be valuable in contributing
    to the user experience and interface design at company 1.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 'George Holloway: 是的，我在UX/UI设计方面有一些经验和知识。虽然这不是我的主要专长，但我曾参与过一些项目，在这些项目中，我与UX/UI设计师合作，确保软件界面直观且易于使用。我理解创造无缝用户体验的重要性，并且我总是渴望在这个领域学习和提升。我相信我较强的分析能力和对细节的关注将有助于公司1的用户体验和界面设计。'
- en: …
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: …
- en: 'By “boosting” his past experience, George convinced Tyler of his proficiency
    in UX/UI design. Consequently, Tyler assigned him to the designing phase of the
    workflow, entrusting him with the responsibility of enhancing the user experience.
    We found this conversation representative as we examined the failure cases of
    collaborative generative agents in task-oriented coordination. We noticed this
    recurring pattern: job-seeking agents often express confidence in areas they should
    not be familiar with based on their identity settings. When queried by a recruiting
    agent, they tend to provide positive responses, even if these contradict their
    pre-defined settings, leading to the problem of *misplacement*.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 通过“提升”自己过去的经验，George说服了Tyler相信他在UX/UI设计方面的能力。因此，Tyler将他分配到工作流程的设计阶段，负责改善用户体验。我们发现这段对话具有代表性，因为我们在检查协作生成代理在任务导向协调中的失败案例时，注意到这种反复出现的模式：求职代理往往会在自己不熟悉的领域表现出信心，这与他们的身份设置不符。当招聘代理询问时，他们倾向于提供积极的回答，即使这些回答与预定义的设置相冲突，从而导致*定位错误*的问题。
- en: 'We have identified a prominent issue in the collaborative generative agents:
    *misplacement*, which stems from *misalignment* of LLMs. While we primarily approach
    this as an artificial intelligence problem, it bears similarities with the phenomenon
    observed in human society. This phenomenon is named *skills mismatch*, i.e., a
    discrepancy between the skills sought by employers and the skills held by individuals [[13](#bib.bib13);
    [21](#bib.bib21)]. Skills mismatch negatively impact the organization, causing
    increased staff turnover, sub-optimal work organization, and a decline in productivity
    and competitiveness [[27](#bib.bib27)].'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经识别出协作生成代理中的一个突出问题：*错位*，它源于大型语言模型（LLMs）的*不一致*。虽然我们主要将其视为一个人工智能问题，但它与人类社会中观察到的现象相似。这个现象被称为*技能错配*，即雇主所需的技能与个人所拥有的技能之间的差异[[13](#bib.bib13);
    [21](#bib.bib21)]。技能错配会对组织产生负面影响，导致员工流失率增加、工作组织不当、生产力和竞争力下降[[27](#bib.bib27)]。
- en: '6.2 Bridging Virtual Agents to Real-World Implications: Insights and Applications'
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 将虚拟代理与现实世界的影响桥接：洞察与应用
- en: Drawing from our observations of generative agents in information retrieval,
    we ask one open-ended question—how do collaborative generative agents, rooted
    in the virtual realm, offer insights into tangible real-world challenges? Our
    goal is to start conversations in this emerging research field. Below, we first
    provide our reflections on this matter.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 从我们对生成代理在信息检索中的观察中，我们提出一个开放性问题——以虚拟领域为根基的协作生成代理如何为实际的现实世界挑战提供洞察？我们的目标是启动这一新兴研究领域的讨论。下面，我们首先提供我们对此问题的反思。
- en: Addressing Skills Mismatch. The problem of “misplacement” observed in the agents
    mirrors the real-world scenario of “skills mismatch”. By understanding the computational
    models behind why agents tend to exaggerate or misrepresent their abilities, we
    can potentially develop better diagnostic tools or interventions to address similar
    discrepancies in real-world hiring practices. This simulation serves as a platform
    to test and validate these tools. By recreating specific challenges in the generative
    agent framework, such as the issue of placing agents in roles that do not match
    their skills, researchers can prototype and test solutions in a controlled environment.
    Once a viable solution is identified, it can be translated into actionable strategies
    in the real world, potentially reducing costs and increasing organizational efficiency.
    Devising algorithms that can detect such exaggerations can be augmented to in
    HR tech solutions to better screen candidates [[10](#bib.bib10); [37](#bib.bib37)].
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 解决技能错配问题。代理中观察到的“错位”问题反映了现实世界中的“技能错配”现象。通过理解背后计算模型，了解为何代理倾向于夸大或误表自己的能力，我们可以潜在地开发出更好的诊断工具或干预措施，以应对现实世界招聘实践中类似的差异。这个仿真平台可以用来测试和验证这些工具。通过在生成代理框架中重现特定的挑战，比如将代理安排到与其技能不匹配的角色问题，研究人员可以在受控环境中原型化并测试解决方案。一旦找到可行的解决方案，就可以将其转化为现实世界中的可操作策略，从而可能减少成本并提高组织效率。可以通过设计能够检测此类夸大的算法来增强人力资源技术解决方案，更好地筛选候选人[[10](#bib.bib10);
    [37](#bib.bib37)]。
- en: Providing Data-Driven Interventions. Collaborative generative agents, being
    data-driven entities, offer quantifiable results. Their interactions, decisions,
    and outcomes can be statistically analyzed to pinpoint areas of inefficiency or
    misjudgment. By translating the patterns and insights drawn from the generative
    agents’ interactions into practical strategies, businesses can develop data-backed
    approaches for recruitment, training, and team assembly, and streamline real-world
    workflows. HR departments, in particular, can benefit from these insights, designing
    evidence-based interventions that optimize the workforce.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 提供数据驱动的干预措施。协作生成代理作为数据驱动的实体，提供可量化的结果。它们的互动、决策和结果可以通过统计分析， pinpoint 出低效或误判的领域。通过将从生成代理的互动中获得的模式和洞察转化为实际策略，企业可以制定数据支持的招聘、培训和团队组建方法，并优化现实世界的工作流程。人力资源部门尤其可以从这些洞察中受益，设计基于证据的干预措施，优化劳动力。
- en: Modeling Real-World Scenarios. In our job fair simulation, by crafting these
    virtual environments, we can emulate real-world settings. These settings with
    collaborative generative agents involved, provide a sandboxed universe where researchers
    can observe, test, and iterate on potential solutions at the scale and speed that
    real-world experiments cannot match. For example, tweaking agent attributes, or
    changing the evaluation criteria, can provide insights into how recruiters and
    job-seekers might respond to altered hiring parameters or methods. Beyond job
    fairs, this virtual environment can be adapted to simulate other social events
    like business networking sessions, conferences, and trade shows. These simulations
    provide organizers with insights into a multitude of possible scenarios, facilitating
    more effective planning and preparation [[30](#bib.bib30)]. Further, generative
    agents in information retrieval could serve as a new paradigm for the simulation
    of social networks. While mainstream social network research focuses on web-centric
    services such as social media  [[6](#bib.bib6)], we argue that the sandbox universe
    is a promising platform to research phenomena and strategies in social networks,
    e.g., information diffusion and interpersonal relationship.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 现实场景建模。在我们的招聘会模拟中，通过构建这些虚拟环境，我们可以模拟真实世界的场景。参与的协作生成代理人所创造的这些场景提供了一个沙盒式的宇宙，研究人员可以在其中观察、测试并迭代潜在解决方案，这是现实世界实验所无法比拟的规模和速度。例如，调整代理人属性或改变评估标准，可以为招聘人员和求职者如何回应变动的招聘参数或方法提供洞察。除了招聘会外，这个虚拟环境还可以适应其他社交活动的模拟，如商务网络会议、学术会议和贸易展览。这些模拟为组织者提供了对多种可能场景的洞察，有助于更有效的规划和准备
    [[30](#bib.bib30)]。此外，信息检索中的生成代理人可以成为模拟社交网络的新范式。尽管主流的社交网络研究集中在以网络为中心的服务上，如社交媒体
    [[6](#bib.bib6)]，我们认为沙盒宇宙是研究社交网络现象和策略的一个有前途的平台，例如信息传播和人际关系。
- en: Human Behavior Insights. Banovic et al.  [[4](#bib.bib4)] argue that the ability
    to modeling human behaviors can provide insights into these behaviors and allow
    technology to assist individuals in rectifying undesirable habits and other inefficient
    practices. In addition, social simulation can aid psychological research by elucidating
    the intricate interplay between social factors and individual behaviors  [[39](#bib.bib39)].
    For instance, the propensity of agents to overstate their abilities can shed light
    on human psychology and behavior. It nudges us to question why humans might also
    feel the need to embellish their credentials. Is it societal pressure? Competition?
    By exploring these behavioral aspects computationally, social scientists and psychologists
    can refine their hypotheses or design more targeted studies.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 人类行为洞察。Banovic 等人 [[4](#bib.bib4)] 认为，建模人类行为的能力可以为这些行为提供洞察，并使技术能够帮助个人纠正不良习惯和其他低效做法。此外，社会模拟可以通过阐明社会因素与个人行为之间错综复杂的相互作用，帮助心理学研究
    [[39](#bib.bib39)]。例如，代理人夸大自身能力的倾向可以揭示人类心理和行为。它促使我们思考，为什么人类也可能觉得有必要美化自己的资历。这是社会压力吗？竞争吗？通过计算机模拟这些行为方面，社会科学家和心理学家可以完善他们的假设，或设计更有针对性的研究。
- en: In short, the study of collaborative generative agents provides a multidimensional
    lens through which we can view, understand, and ultimately address real-world
    problems. These virtual models, while distinct from human behavior, offer a unique
    perspective to derive insights and solutions that can be refined and applied to
    tangible scenarios.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，协作生成代理人的研究为我们提供了一个多维的视角，通过这个视角我们可以观察、理解并最终解决现实世界中的问题。这些虚拟模型，虽然与人类行为不同，但提供了一种独特的视角，能够衍生出可被改进并应用于实际场景的洞察和解决方案。
- en: 6.3 Future Work and Limitations
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 未来工作与局限性
- en: Enhancing Utility. In this paper, we introduced a novel collaborative generative
    agent framework. While we have laid out the groundwork for this framework in interactive
    contexts, several aspects invite deeper exploration. For example, future research
    might focus on refining the execution module by either integrating additional
    human-encoded functionalities or collaborating with specialized LLMs (e.g., Code
    Llama  [[33](#bib.bib33)]). Such advancements could enhance the potential of collaborative
    generative agents and redefine the possibilities within multi-agent systems. Furthermore,
    our current perception module primarily deals with single-modal text information.
    There is a vast potential in evolving toward embodied generative agents capable
    of perceiving and processing multi-modal data, including visual stimuli. This
    progression would promote richer interactions with dynamic external environments,
    leading to more versatile applications, such as the metaverse  [[47](#bib.bib47)].
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 提升效用。在本文中，我们介绍了一种新颖的协作生成代理框架。尽管我们已经为该框架在互动环境中奠定了基础，但仍有几个方面值得进一步探索。例如，未来的研究可能会集中在通过整合额外的人类编码功能或与专业化的大型语言模型（如
    Code Llama [[33](#bib.bib33)]）合作来改进执行模块。这些进展能够增强协作生成代理的潜力，并重新定义多代理系统中的可能性。此外，我们当前的感知模块主要处理单模态文本信息。向具备感知和处理多模态数据（包括视觉刺激）的具身生成代理演化具有巨大的潜力。这一进展将促进与动态外部环境的更丰富互动，推动更多样化的应用，如元宇宙
    [[47](#bib.bib47)]。
- en: 'Scaling Up. Our job fair scenario offered a realistic interactive backdrop
    and task-driven framework. However, the substantial costs of ChatGPT inference
    contained our ability to widen the time span and agent count in this setting.
    In our current setup, the simulation spans a few hours of events. Future research
    can aim at longer simulations, potentially spanning over months or years. Observing
    agents over such extended periods would enable researchers to glean insights into
    emerging behaviors and societal dynamics, thus gaining a more thorough understanding
    of LLM-based Agents evolution and their social behaviors. Furthermore, our character
    setup is relatively basic, encompassing two types of agent roles: recruiting agent
    and job-seeking agent. Future work is encouraged to incorporate a wider variety
    of agent types and simulate more complex social dynamics with larger populations
    to better reflect real-world complexities.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 扩大规模。我们的招聘会场景提供了一个现实的互动背景和任务驱动框架。然而，ChatGPT推理的高昂成本限制了我们在此设置中扩大时间跨度和代理数量的能力。在我们当前的设置中，模拟场景持续了几个小时。未来的研究可以致力于更长时间的模拟，可能持续数月或数年。观察代理在如此长时间内的表现将使研究人员能够洞察新兴行为和社会动态，从而更深入地理解基于大型语言模型的代理的演化及其社会行为。此外，我们的角色设置相对简单，涵盖了两种代理角色：招聘代理和求职代理。未来的工作应当鼓励加入更多类型的代理，并模拟更复杂的社会动态和更大规模的人群，以更好地反映现实世界的复杂性。
- en: Elevating Complexity. In the job fair, we assigned collaborative generative
    agents with practical yet foundational tasks, i.e., engaging in conversation with
    other agents, retrieving information from within, and proposing basic workflows
    for team projects. Moving forward, we believe it is crucial to utilize more powerful
    LLMs to ensure enhanced alignment and a wider knowledge base for sophisticated
    coordination tasks. Additionally, rather than pre-setting agent aims, LLM-based
    Agents should evolve towards autonomously conceiving, revising, and adapting their
    goals in line with how humans orient towards objectives. Exploring the multi-faceted
    aspirations of an agent, encompassing short-term and long-term goals, and individual
    and collective goals, is another promising avenue. For example, one interesting
    aspect to study would be agent behaviors in the face of conflicting or opposing
    goals.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 提升复杂度。在招聘会上，我们给协作生成代理分配了既实际又基础的任务，即与其他代理进行对话、从内部检索信息，并为团队项目提出基本的工作流程。展望未来，我们认为利用更强大的大型语言模型是至关重要的，这将确保增强的对齐性和更广泛的知识库，从而完成复杂的协调任务。此外，与其预设代理目标，不如让基于大型语言模型的代理朝着自主设定、修订和适应目标的方向发展，类似于人类如何设定目标。探索代理的多方面愿望，包括短期和长期目标，以及个人和集体目标，是另一个有前景的研究方向。例如，一个有趣的研究领域是，代理在面临冲突或对立目标时的行为。
- en: Enriching Evaluation. In our research, we investigated and assessed generative
    agents’ capacities in coordination with our underlying belief that evaluating
    LLMs in a social context is equally important as evaluating their abilities in
    a single task. Future studies might shift beyond a mere exam-like evaluation,
    and explore the intelligence of LLMs in a simulated society, such as the efficacy
    of communication, or other psychological dimensions (e.g., theory of mind  [[36](#bib.bib36)]).
    As the temporal scale of these simulated societies expands, it becomes more intriguing
    to examine how these aspects of intelligence evolve with interactions with the
    environment.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 丰富的评估。在我们的研究中，我们调查并评估了生成代理的能力，并与我们在社会背景下评估大规模语言模型（LLMs）与单一任务能力的观点相一致。未来的研究可能会超越简单的考试式评估，探索大规模语言模型在模拟社会中的智能，如沟通效果或其他心理学维度（例如，心智理论[[36](#bib.bib36)]）。随着这些模拟社会的时间尺度扩大，研究智能在与环境互动中的演变将变得更加有趣。
- en: 7 Conclusion
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: In this paper, we introduce collaborative generative agents, LLM agents able
    to perform human-like behaviors and engage in collaborative work. To enable collaborative
    generative agents, we propose a framework that leverages both the internal reasoning
    capabilities of LLMs and external functionalities. Using a simulated job fair
    context, we examine the agents’ capabilities in coordination, which is a prerequisite
    for collaboration. Our findings indicate that collaborative generative agents
    exhibit decent capacities in identifying competent agents, proposing task workflows,
    and aligning agents with appropriate roles. However, they encounter challenges
    in coordination as the complexity of the settings increases. We conclude by discussing
    the implications of collaborative generative agents, highlighting their considerable
    potential for real-world scenarios.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了协作生成代理，即能够执行类人行为并参与协作工作的LLM代理。为了实现协作生成代理，我们提出了一个框架，利用LLM的内部推理能力和外部功能。通过一个模拟招聘会的背景，我们考察了代理在协调方面的能力，这是协作的前提条件。我们的研究结果表明，协作生成代理在识别有能力的代理、提出任务工作流程和为代理分配适当角色方面表现出不错的能力。然而，随着设置复杂性的增加，它们在协调上遇到了一些挑战。我们最后讨论了协作生成代理的意义，强调它们在现实场景中的巨大潜力。
