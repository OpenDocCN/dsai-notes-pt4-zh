  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/0cb0d27e015406e88e9d818092243740.png)'
- en: 'Figure 7: Failure Cases for Scenario 3 and Scenario 4.'
  id: totrans-156
