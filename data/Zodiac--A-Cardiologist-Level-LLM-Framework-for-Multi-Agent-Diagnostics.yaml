- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Large language models (LLMs) have demonstrated remarkable progress in healthcare.
    However, a significant gap remains regarding LLMs’ professionalism in domain-specific
    clinical practices, limiting their application in real-world diagnostics. In this
    work, we introduce Zodiac, an LLM-powered framework with cardiologist-level professionalism
    designed to engage LLMs in cardiological diagnostics. Zodiac assists cardiologists
    by extracting clinically relevant characteristics from patient data, detecting
    significant arrhythmias, and generating preliminary reports for the review and
    refinement by cardiologists. To achieve cardiologist-level professionalism, Zodiac
    is built on a multi-agent collaboration framework, enabling the processing of
    patient data across multiple modalities. Each LLM agent is fine-tuned using real-world
    patient data adjudicated by cardiologists, reinforcing the model’s professionalism.
    Zodiac undergoes rigorous clinical validation with independent cardiologists,
    evaluated across eight metrics that measure clinical effectiveness and address
    security concerns. Results show that Zodiac outperforms industry-leading models,
    including OpenAI’s GPT-4o, Meta’s Llama-3.1-405B, and Google’s Gemini-pro, as
    well as medical-specialist LLMs like Microsoft’s BioGPT. Zodiac demonstrates the
    transformative potential of specialized LLMs in healthcare by delivering domain-specific
    solutions that meet the stringent demands of medical practice. Notably, Zodiac
    has been successfully integrated into electrocardiography (ECG) devices, exemplifying
    the growing trend of embedding LLMs into Software-as-Medical-Device (SaMD).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在医疗领域取得了显著进展。然而，LLMs在特定领域的临床实践中的专业性仍存在显著差距，这限制了它们在实际诊断中的应用。在这项工作中，我们介绍了Zodiac，一个由LLM驱动的框架，具备心脏病学专家级专业性，旨在将LLM应用于心脏病学诊断。Zodiac通过从患者数据中提取临床相关特征、检测显著的心律失常以及生成初步报告供心脏病学家审阅和完善来帮助心脏病学家。为了实现心脏病学专家级专业性，Zodiac建立在一个多代理协作框架之上，能够处理多种形式的患者数据。每个LLM代理都经过使用心脏病学家裁定的真实患者数据进行微调，从而增强模型的专业性。Zodiac经过严格的临床验证，由独立的心脏病学家进行评估，涉及八个衡量临床效果的指标，并解决了安全性问题。结果显示，Zodiac优于行业领先的模型，包括OpenAI的GPT-4o、Meta的Llama-3.1-405B和Google的Gemini-pro，以及医疗专业领域的LLM，如Microsoft的BioGPT。Zodiac展示了专业LLM在医疗领域的变革潜力，提供了满足医疗实践严格要求的领域特定解决方案。值得注意的是，Zodiac已成功集成到心电图（ECG）设备中，体现了将LLM嵌入医疗软件设备（SaMD）的日益增长趋势。
- en: 1 Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: As technology continues to revolutionize healthcare, artificial intelligence
    (AI) has emerged as a crucial component of medical devices, driving the expansion
    of digital health in clinical practice (FDA, [2020](https://arxiv.org/html/2410.02026v1#bib.bib17)).
    Among the most promising AI advancements, large language models (LLMs) are unlocking
    new possibilities in digital health. With their human-like conversational skills
    and vast pre-trained knowledge, LLMs are increasingly being adopted as clinical
    support tools by industry leaders, evolving into specialized clinical agents (Boonstra
    et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib4); Gala & Makaryus,
    [2023](https://arxiv.org/html/2410.02026v1#bib.bib22); Xu et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib54)).
    This evolution has given rise to industrial products such as Microsoft’s BioGPT
    (Luo et al., [2022](https://arxiv.org/html/2410.02026v1#bib.bib34)), Google’s
    Med-Gemini (Saab et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib40))
    and Med-PaLM (Tu et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib48)),
    as well as a range of open-source medical specialist LLMs (Chen et al., [2023a](https://arxiv.org/html/2410.02026v1#bib.bib8);
    [2024b](https://arxiv.org/html/2410.02026v1#bib.bib7); ContactDoctor, [2024](https://arxiv.org/html/2410.02026v1#bib.bib12);
    Wang et al., [2024c](https://arxiv.org/html/2410.02026v1#bib.bib52)) built on
    Meta’s Llama (Touvron et al., [2023](https://arxiv.org/html/2410.02026v1#bib.bib47)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术不断革新医疗保健，人工智能（AI）已经成为医疗设备的关键组成部分，推动了数字健康在临床实践中的扩展（FDA，[2020](https://arxiv.org/html/2410.02026v1#bib.bib17)）。在最有前景的AI进展中，大型语言模型（LLM）正在为数字健康开辟新的可能性。凭借类人对话能力和庞大的预训练知识，LLM正被行业领袖日益采用作为临床支持工具，并逐步演变成专业化的临床代理（Boonstra等，[2024](https://arxiv.org/html/2410.02026v1#bib.bib4)；Gala
    & Makaryus，[2023](https://arxiv.org/html/2410.02026v1#bib.bib22)；Xu等，[2024](https://arxiv.org/html/2410.02026v1#bib.bib54)）。这一演变催生了像微软的BioGPT（Luo等，[2022](https://arxiv.org/html/2410.02026v1#bib.bib34)）、谷歌的Med-Gemini（Saab等，[2024](https://arxiv.org/html/2410.02026v1#bib.bib40)）和Med-PaLM（Tu等，[2024](https://arxiv.org/html/2410.02026v1#bib.bib48)）等工业产品，以及一系列基于Meta的Llama（Touvron等，[2023](https://arxiv.org/html/2410.02026v1#bib.bib47)）构建的开源医学专业LLM（Chen等，[2023a](https://arxiv.org/html/2410.02026v1#bib.bib8)；[2024b](https://arxiv.org/html/2410.02026v1#bib.bib7)；ContactDoctor，[2024](https://arxiv.org/html/2410.02026v1#bib.bib12)；Wang等，[2024c](https://arxiv.org/html/2410.02026v1#bib.bib52)）。
- en: '![Refer to caption](img/ee4eb8a3d31fcba6abcf2c09f503c377.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/ee4eb8a3d31fcba6abcf2c09f503c377.png)'
- en: 'Figure 1: Zodiac attains cardiologist-level professionalism through a combination
    of advanced data integration with sophisticated technical designs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：Zodiac通过将先进的数据整合与复杂的技术设计相结合，达到了心脏病学专家级的专业水平。
- en: Despite these advancements, integrating LLMs into real-world healthcare practice
    remains in its early stages, where a significant gap exists in their professionalism
    (Davenport & Kalakota, [2019](https://arxiv.org/html/2410.02026v1#bib.bib14);
    Asan et al., [2020](https://arxiv.org/html/2410.02026v1#bib.bib3); Weber et al.,
    [2024](https://arxiv.org/html/2410.02026v1#bib.bib53); Quinn et al., [2022](https://arxiv.org/html/2410.02026v1#bib.bib37)).
    Bridging these gaps is critical, especially when deploying LLMs in healthcare
    settings governed by the FDA’s Software-as-a-Medical-Device (SaMD) regulations
    (FDA, [2018](https://arxiv.org/html/2410.02026v1#bib.bib16)). These regulations
    require software to demonstrate expert-level proficiency to function as a clinical
    assistant. However, current LLMs often fall short of this standard due to their
    general-purpose design, which lacks alignment with the specific standards of clinical
    practice (Khan et al., [2023](https://arxiv.org/html/2410.02026v1#bib.bib31);
    Wang et al., [2021](https://arxiv.org/html/2410.02026v1#bib.bib49); Kerasidou
    et al., [2022](https://arxiv.org/html/2410.02026v1#bib.bib30)). In the context
    of SaMD, LLMs need not have universal capabilities but they must perform specialized
    tasks with the professionalism and accuracy expected in life-critical healthcare
    environments (Kelly et al., [2019](https://arxiv.org/html/2410.02026v1#bib.bib29);
    Yan et al., [2023](https://arxiv.org/html/2410.02026v1#bib.bib55)). Achieving
    this alignment is vital to ensure LLMs meet the stringent requirements of real-world
    healthcare deployment.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些进展取得了一定成效，但将大语言模型（LLMs）融入现实世界的医疗实践仍处于初期阶段，在其专业性方面存在显著差距（Davenport & Kalakota,
    [2019](https://arxiv.org/html/2410.02026v1#bib.bib14); Asan et al., [2020](https://arxiv.org/html/2410.02026v1#bib.bib3);
    Weber et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib53); Quinn et
    al., [2022](https://arxiv.org/html/2410.02026v1#bib.bib37)）。弥合这些差距至关重要，特别是在将LLMs应用于受FDA医疗设备软件（SaMD）监管的医疗环境时（FDA,
    [2018](https://arxiv.org/html/2410.02026v1#bib.bib16)）。这些法规要求软件在作为临床助手时能够展现专家级的能力。然而，由于当前LLMs通常是通用设计的，缺乏与临床实践特定标准的对接，它们往往未能达到这一标准（Khan
    et al., [2023](https://arxiv.org/html/2410.02026v1#bib.bib31); Wang et al., [2021](https://arxiv.org/html/2410.02026v1#bib.bib49);
    Kerasidou et al., [2022](https://arxiv.org/html/2410.02026v1#bib.bib30)）。在SaMD的背景下，LLMs不需要具备通用能力，但必须能够以专业性和准确性执行专门任务，符合生命危急医疗环境中的预期标准（Kelly
    et al., [2019](https://arxiv.org/html/2410.02026v1#bib.bib29); Yan et al., [2023](https://arxiv.org/html/2410.02026v1#bib.bib55)）。实现这种对接至关重要，确保LLMs能够满足现实世界医疗部署的严格要求。
- en: 'Our Work. This study aims to address the challenge of aligning LLMs with the
    SaMD practice in the field of Cardiology, focusing on the clinical findings and
    interpretation of electrocardiogram (ECGs) (Yanowitz, [2012](https://arxiv.org/html/2410.02026v1#bib.bib56)).
    We introduce Zodiac, an LLM-powered, multi-agent framework designed to achieve
    cardiologist-level professionalism. Zodiac assists cardiologists by identifying
    clinically relevant characteristics from patient data, detecting significant arrhythmias,
    and generating preliminary reports for expert review and refinement (details in
    [3](https://arxiv.org/html/2410.02026v1#S3 "3 Problem Formulation from Cardiologist-Level
    Diagnostics ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")).
    As illustrated in Figure [1](https://arxiv.org/html/2410.02026v1#S1.F1 "Figure
    1 ‣ 1 Introduction ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent
    Diagnostics"), Zodiac combines advanced data integration with sophisticated technical
    designs to achieve professional performance. Specifically:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '我们的工作。本研究旨在解决将LLMs与心脏病学领域SaMD实践对接的挑战，重点关注心电图（ECG）的临床发现和解读（Yanowitz, [2012](https://arxiv.org/html/2410.02026v1#bib.bib56)）。我们介绍了Zodiac，这是一种由LLM驱动的多代理框架，旨在实现心脏病专家级的专业性。Zodiac通过从患者数据中识别临床相关特征、检测重大心律失常，并生成初步报告供专家审阅和完善，来协助心脏病专家（详细信息见[3](https://arxiv.org/html/2410.02026v1#S3
    "3 Problem Formulation from Cardiologist-Level Diagnostics ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics")）。如图[1](https://arxiv.org/html/2410.02026v1#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent
    Diagnostics")所示，Zodiac结合了先进的数据集成和复杂的技术设计，以实现专业性能。具体来说：'
- en: 'I) Data-Driven Professionalism: Zodiac is built on real-world data, including
    (1) patient data collected from clinics, (2) cardiologist-adjudicated texts, and
    (3) clinical guidelines. This ensures professionalism in two key aspects: First,
    Zodiac captures real-world cardiological characteristics, such as arrhythmias
    and their contributing factors, rather than relying on benchmarks or synthetic
    datasets that may not reflect clinical realities. Second, direct involvement from
    human experts (cardiologists) ensures Zodiac is fine-tuned to match expert-level
    performance, while adherence to clinical guidelines mitigates potential biases
    or errors, enhancing diagnostic accuracy and safety.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: I) 数据驱动的专业性：Zodiac 基于真实世界数据构建，包括（1）来自诊所的患者数据，（2）心脏病学家审定的文本，以及（3）临床指南。这确保了在两个关键方面的专业性：首先，Zodiac
    捕捉了真实世界的心脏病学特征，如心律失常及其相关因素，而不是依赖于可能无法反映临床现实的基准或合成数据集。其次，心脏病学专家的直接参与确保了 Zodiac
    被微调以匹配专家级别的表现，同时遵循临床指南可减少潜在的偏差或错误，从而提高诊断的准确性和安全性。
- en: 'II) Technique-Driven Professionalism: The technical design of Zodiac aligns
    with cardiologist-level diagnostic practices. Our pipeline is multi-agent, utilizing
    multiple LLMs to analyze multimodal patient data, including clinical metrics in
    tabular format and ECG tracings in image format. This multi-agent framework represents
    a paradigm cardiologists use to identify key characteristics and interpret findings
    for clinically significant arrhythmias. Furthermore, during fine-tuning and inference,
    we employ cardiologist-adjudicated data, integrating multimodal diagnostic professionalism
    through instruction tuning and in-context learning. Instruction tuning embeds
    professionalism into the LLM’s parameters, while in-context learning provides
    professional demonstrations to further reinforce Zodiac’s diagnostics. Finally,
    we incorporate fact-checking against established cardiological guidelines to ensure
    the system generates accurate, expert-verified diagnostics.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: II) 技术驱动的专业性：Zodiac 的技术设计与心脏病学专家级的诊断实践相符。我们的流程是多代理的，利用多个大型语言模型（LLMs）分析多模态的患者数据，包括表格格式的临床指标和图像格式的心电图（ECG）波形。这种多代理框架代表了心脏病学家用于识别关键特征并解释临床上重要的心律失常发现的范式。此外，在微调和推理过程中，我们采用了心脏病学家审定的数据，通过指令调优和上下文学习将多模态的诊断专业性整合到系统中。指令调优将专业性嵌入到大型语言模型的参数中，而上下文学习则提供了专业示范，进一步加强了
    Zodiac 的诊断能力。最后，我们结合了与既定心脏病学指南的事实核查，以确保系统生成准确、经专家验证的诊断结果。
- en: Clinical Validation. Our experiments aim to bridge the gap between cardiologists
    and LLM-powered systems in terms of recognizing the professionalism of LLMs. To
    this end, we conduct a series of clinical validations to assess Zodiac’s clinical
    effectiveness and security. We utilize eight evaluation metrics and collaborate
    with cardiologists to evaluate Zodiac’s performance against leading LLMs, including
    OpenAI’s ChatGPT-4o, Google’s Gemini-Pro, Meta’s Llama-405B, and specialized medical
    LLMs like Microsoft’s BioGPT and Llama variants. With cardiologists endorsing
    Zodiac through its application in real patient diagnostics, we underscore its
    practical utility from the healthcare provider’s perspective.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 临床验证。我们的实验旨在弥合心脏病学家与基于大型语言模型的系统之间，在识别大型语言模型专业性方面的差距。为此，我们进行了一系列临床验证，评估 Zodiac
    的临床效果和安全性。我们采用了八个评估指标，并与心脏病学家合作，评估 Zodiac 在与领先的 LLM 系统相比的表现，包括 OpenAI 的 ChatGPT-4o、Google
    的 Gemini-Pro、Meta 的 Llama-405B 以及像 Microsoft 的 BioGPT 和 Llama 系列这样的专业医学 LLM。通过心脏病学家对
    Zodiac 在真实患者诊断中的应用的认可，我们强调了从医疗服务提供者角度看其实际效用。
- en: 'Blueprint and Lifecycle Prospect. Zodiac has been successfully deployed on
    Amazon AWS and integrated with clinical settings to assist in cardiological diagnostics
    (details in [4.4](https://arxiv.org/html/2410.02026v1#S4.SS4 "4.4 Towards In-Hospital
    Deployment ‣ 4 Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics")). The design, development, and deployment
    of Zodiac provide a comprehensive blueprint for introducing professional-grade
    LLM agents into clinical-grade SaMD, encompassing data utilization, expert-level
    technical pipelines, and clinical validation. Furthermore, we incorporate human
    expertise (cardiologists) throughout data preparation and clinical validation,
    ensuring the professionalism of the proposed system while earning expert endorsement
    and trust through real-world validation. This approach promotes establishing a
    “humans-in-the-loop” lifecycle in responsible AI development (Food et al., [2021](https://arxiv.org/html/2410.02026v1#bib.bib20)).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '蓝图与生命周期前景。Zodiac 已成功部署在亚马逊 AWS 上，并与临床环境集成，以协助心脏病学诊断（详情见 [4.4](https://arxiv.org/html/2410.02026v1#S4.SS4
    "4.4 Towards In-Hospital Deployment ‣ 4 Design, Development, and Deployment of
    Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")）。Zodiac
    的设计、开发和部署为将专业级 LLM 代理引入临床级 SaMD 提供了一个全面的蓝图，涵盖了数据利用、专家级技术流程和临床验证。此外，我们在数据准备和临床验证过程中融合了人类专家（心脏病学家），确保了提议系统的专业性，并通过现实世界验证获得专家的认可与信任。这种方法有助于在负责任的
    AI 开发中建立“人类参与”的生命周期（Food 等， [2021](https://arxiv.org/html/2410.02026v1#bib.bib20)）。'
- en: 'In summary, this work makes the following contributions:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，本工作作出了以下贡献：
- en: –
  id: totrans-24
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: We introduce Zodiac, a cardiologist-level, multi-agent framework for patient-specific
    diagnostics, representing a significant step forward in aligning LLM capabilities
    with professional software-as-medical-device (SaMD) standards.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们介绍了 Zodiac，一种心脏病学级别的、多代理的患者特定诊断框架，代表了将 LLM 能力与专业软件作为医疗设备（SaMD）标准对接的重大进步。
- en: –
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: We provide a comprehensive blueprint for constructing Zodiac, offering a scalable
    framework that can guide the development of clinical-grade LLM agents across various
    clinical domains.
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提供了一个全面的蓝图，构建了 Zodiac，提供了一个可扩展的框架，可以指导不同临床领域中临床级 LLM 代理的开发。
- en: –
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: Through rigorous clinical validation, we demonstrate the effectiveness of Zodiac
    while establishing a model for integrating human oversight throughout the AI lifecycle,
    crucial for promoting responsible AI development under human regulation.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过严格的临床验证，我们展示了 Zodiac 的有效性，同时建立了一个模型，用于在人类监管下整合人工监督贯穿整个 AI 生命周期，这是推动负责任 AI
    开发的关键。
- en: 2 Related Work
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: LLMs in Clinical Diagnostics. LLMs have shown considerable progress in processing
    and interpreting vast amounts of unstructured medical data, such as patient records,
    medical literature, and diagnostic reports. For example, Han et al. ([2024](https://arxiv.org/html/2410.02026v1#bib.bib24))
    introduced a system that automatically summarizes clinical notes during interactions
    between patients and clinicians, while Ahsan et al. ([2023](https://arxiv.org/html/2410.02026v1#bib.bib2))
    explored the role of LLMs in retrieving key evidence from electronic health records
    (EHRs). Despite these successes, concerns persist regarding LLMs’ domain-specific
    expertise and professional performance in high-stakes, life-critical clinical
    settings (Nashwan & AbuJaber, [2023](https://arxiv.org/html/2410.02026v1#bib.bib35);
    Jahan et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib27); Wang et al.,
    [2024a](https://arxiv.org/html/2410.02026v1#bib.bib50); Li et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib33)).
    This work addresses these concerns by designing and validating Zodiac through
    our design and experiments specifically for cardiological diagnostics.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 临床诊断中的 LLM。LLM 在处理和解释大量非结构化医学数据方面取得了显著进展，例如病人记录、医学文献和诊断报告。例如，Han 等人（[2024](https://arxiv.org/html/2410.02026v1#bib.bib24)）介绍了一种在患者与临床医生互动过程中自动总结临床笔记的系统，而
    Ahsan 等人（[2023](https://arxiv.org/html/2410.02026v1#bib.bib2)）探讨了 LLM 在从电子健康记录（EHRs）中检索关键证据的作用。尽管取得了这些成功，但对于
    LLM 在高风险、生命攸关的临床环境中的领域专长和专业表现仍然存在担忧（Nashwan & AbuJaber, [2023](https://arxiv.org/html/2410.02026v1#bib.bib35);
    Jahan 等人，[2024](https://arxiv.org/html/2410.02026v1#bib.bib27); Wang 等人，[2024a](https://arxiv.org/html/2410.02026v1#bib.bib50);
    Li 等人，[2024](https://arxiv.org/html/2410.02026v1#bib.bib33)）。本研究通过为心脏病学诊断专门设计和验证
    Zodiac 来解决这些问题。
- en: Multi-Agent Frameworks. Multi-agent frameworks have been extensively studied
    to enhance LLM capabilities in handling complex tasks and managing distributed
    processes (Wang et al., [2024b](https://arxiv.org/html/2410.02026v1#bib.bib51);
    Hong et al., [2023](https://arxiv.org/html/2410.02026v1#bib.bib26); Du et al.,
    [2023](https://arxiv.org/html/2410.02026v1#bib.bib15); Chan et al., [2023](https://arxiv.org/html/2410.02026v1#bib.bib5)).
    In healthcare, where collaboration across different expertise is essential, multi-agent
    frameworks have shown their potential in optimizing patient management, coordinating
    care between various agents (e.g., doctors, nurses, administrative systems), and
    supporting decision-making processes (Furmankiewicz et al., [2014](https://arxiv.org/html/2410.02026v1#bib.bib21);
    Jemal et al., [2014](https://arxiv.org/html/2410.02026v1#bib.bib28); Shakshuki
    & Reid, [2015](https://arxiv.org/html/2410.02026v1#bib.bib42)). Recent studies
    have also focused on leveraging multi-LLM agents to reduce manual tasks in healthcare
    workflows. For instance, Chen et al. ([2024a](https://arxiv.org/html/2410.02026v1#bib.bib6))
    employed ChatGPT in distinct roles within a coordinated workflow, to automate
    tasks like database mining and drug repurposing, while ensuring quality control
    through role-based collaboration.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体框架。多智能体框架已被广泛研究，用于增强大型语言模型（LLM）在处理复杂任务和管理分布式流程中的能力（Wang 等，[2024b](https://arxiv.org/html/2410.02026v1#bib.bib51)；Hong
    等，[2023](https://arxiv.org/html/2410.02026v1#bib.bib26)；Du 等，[2023](https://arxiv.org/html/2410.02026v1#bib.bib15)；Chan
    等，[2023](https://arxiv.org/html/2410.02026v1#bib.bib5)）。在医疗保健领域，不同专业之间的协作至关重要，多智能体框架在优化患者管理、协调各智能体之间的护理（例如医生、护士、行政系统）以及支持决策过程中显示出其潜力（Furmankiewicz
    等，[2014](https://arxiv.org/html/2410.02026v1#bib.bib21)；Jemal 等，[2014](https://arxiv.org/html/2410.02026v1#bib.bib28)；Shakshuki
    & Reid，[2015](https://arxiv.org/html/2410.02026v1#bib.bib42)）。近期的研究也集中在利用多LLM智能体减少医疗工作流中的手动任务。例如，Chen
    等人（[2024a](https://arxiv.org/html/2410.02026v1#bib.bib6)）在一个协调的工作流中运用了ChatGPT于不同角色，自动化执行如数据库挖掘和药物重定位等任务，同时通过基于角色的协作确保质量控制。
- en: Cardiological Diagnostic Systems. Current cardiological diagnostic systems primarily
    depend on rule-based algorithms or single-agent approaches for identifying cardiovascular
    risk factors or predicting cardiac events (Goff Jr et al., [2014](https://arxiv.org/html/2410.02026v1#bib.bib23);
    Sud et al., [2022](https://arxiv.org/html/2410.02026v1#bib.bib44); Olesen et al.,
    [2012](https://arxiv.org/html/2410.02026v1#bib.bib36)). In recent years, deep
    learning models have been introduced into cardiology (Hannun et al., [2019](https://arxiv.org/html/2410.02026v1#bib.bib25);
    Acharya et al., [2019](https://arxiv.org/html/2410.02026v1#bib.bib1)). However,
    there remains a significant gap in incorporating recent LLMs into cardiological
    diagnostics—a gap that this work addresses significantly.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 心血管诊断系统。目前的心血管诊断系统主要依赖基于规则的算法或单一智能体方法来识别心血管风险因素或预测心脏事件（Goff Jr 等，[2014](https://arxiv.org/html/2410.02026v1#bib.bib23)；Sud
    等，[2022](https://arxiv.org/html/2410.02026v1#bib.bib44)；Olesen 等，[2012](https://arxiv.org/html/2410.02026v1#bib.bib36)）。近年来，深度学习模型已被引入心脏病学领域（Hannun
    等，[2019](https://arxiv.org/html/2410.02026v1#bib.bib25)；Acharya 等，[2019](https://arxiv.org/html/2410.02026v1#bib.bib1)）。然而，将近期的大型语言模型（LLMs）纳入心血管诊断仍存在显著差距——这一差距是本文要重点解决的。
- en: 3 Problem Formulation from Cardiologist-Level Diagnostics
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 来自心脏病学诊断专家的问提提出
- en: 'This section outlines how Zodiac is aligned with cardiological diagnostics.
    Section [3.1](https://arxiv.org/html/2410.02026v1#S3.SS1 "3.1 The Diagnostic Task
    and Its Key Components ‣ 3 Problem Formulation from Cardiologist-Level Diagnostics
    ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics") defines
    the task of cardiological diagnostics and its key components. Section [3.2](https://arxiv.org/html/2410.02026v1#S3.SS2
    "3.2 Cardiological Diagnostics with Multimodal Data ‣ 3 Problem Formulation from
    Cardiologist-Level Diagnostics ‣ Zodiac: A Cardiologist-Level LLM Framework for
    Multi-Agent Diagnostics") introduces the multimodal data used in real-world diagnostics.
    Finally, in Section [3.3](https://arxiv.org/html/2410.02026v1#S3.SS3 "3.3 Problem
    Formulation in Zodiac ‣ 3 Problem Formulation from Cardiologist-Level Diagnostics
    ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics"), we
    formalize the task from the perspective of LLMs using a multi-agent framework.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '本节概述了Zodiac如何与心脏病学诊断相对接。第[3.1](https://arxiv.org/html/2410.02026v1#S3.SS1 "3.1
    The Diagnostic Task and Its Key Components ‣ 3 Problem Formulation from Cardiologist-Level
    Diagnostics ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")节定义了心脏病学诊断的任务及其关键组件。第[3.2](https://arxiv.org/html/2410.02026v1#S3.SS2
    "3.2 Cardiological Diagnostics with Multimodal Data ‣ 3 Problem Formulation from
    Cardiologist-Level Diagnostics ‣ Zodiac: A Cardiologist-Level LLM Framework for
    Multi-Agent Diagnostics")节介绍了在实际诊断中使用的多模态数据。最后，在第[3.3](https://arxiv.org/html/2410.02026v1#S3.SS3
    "3.3 Problem Formulation in Zodiac ‣ 3 Problem Formulation from Cardiologist-Level
    Diagnostics ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")节，我们从LLM的角度，利用多智能体框架对任务进行形式化。'
- en: '![Refer to caption](img/4d39f006cd0b9fc7579b4fd5dede427f.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/4d39f006cd0b9fc7579b4fd5dede427f.png)'
- en: 'Figure 2: Zodiac aligns with cardiological practice through a multi-agent framework
    that integrates patient data across various modalities: ➀ Patient data is collected
    in two modalities: tabular metrics and ECG tracings (images). ➁ A metrics-to-findings
    LLM agent processes the tabular metrics and generates text-based clinical findings.
    ➂ An tracings-to-findings LLM agent analyzes the ECG tracings to produce additional
    text-based clinical findings. ➃ The clinical findings from both agents are then
    combined. ➄ A findings-to-interpretation LLM agent synthesizes these findings
    with clinical guidelines into comprehensive diagnostic interpretation. ➅ Zodiac
    generates a patient-specific report by integrating the metrics, tracings, clinical
    findings, and diagnostic interpretation. ➆ A cardiologist validates the quality
    of the generated findings and interpretations (details in [5](https://arxiv.org/html/2410.02026v1#S5
    "5 Experimental Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent
    Diagnostics")). For simplicity, we omit the biostatistics ($\mathcal{B}$) in this
    figure, which is considered in steps ➀➁➂ by default.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '图2：Zodiac通过多智能体框架与心脏病学实践对接，该框架整合了来自不同模态的患者数据：➀ 患者数据通过两种模态收集：表格化的指标和心电图（ECG）图像。➁
    一个从指标到发现的LLM智能体处理表格化的指标并生成基于文本的临床发现。➂ 一个从心电图到发现的LLM智能体分析心电图图像，产生额外的基于文本的临床发现。➃
    两个智能体的临床发现随后被合并。➄ 一个从发现到解释的LLM智能体将这些发现与临床指南综合，生成全面的诊断解释。➅ Zodiac通过整合指标、心电图、临床发现和诊断解释生成患者特定的报告。➆
    一位心脏病专家验证生成的发现和解释的质量（详细信息见[5](https://arxiv.org/html/2410.02026v1#S5 "5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")）。为简便起见，我们在此图中省略了生物统计学（$\mathcal{B}$），默认在步骤➀➁➂中已考虑。'
- en: 3.1 The Diagnostic Task and Its Key Components
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 诊断任务及其关键组件
- en: 'The focus of this paper is the detection of clinically significant arrhythmias
    using patient data. We categorize the key components into two main categories:
    patient data and diagnostic outputs.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的重点是使用患者数据检测临床显著的心律失常。我们将关键组件分为两大类：患者数据和诊断输出。
- en: 'Patient Data is comprised of three sections: (1) Biostatistical information
    ($\mathcal{B}$) provides background details about the patient such as date of
    birth, gender, and age group. (2) Metrics ($\mathcal{M}$) summarize cardiological
    attributes and their corresponding values presented in a tabular format, providing
    an overview of 24-hour monitored statistics for the patient. For example, AF Burden:
    12% indicates that the patient experienced atrial fibrillation for 12% of the
    whole monitoring period. (3) Tracings ($\mathcal{T}$) includes ECG images depicting
    clinically significant arrhythmias such as AFib/Flutter (Atrial Fibrillation /
    Atrial Flutter), Pause, VT (Ventricular Tachycardia), SVT (Supraventricular Tachycardia),
    and AV Block (Atrioventricular Block). $\mathcal{T}$ presents a concise but representative
    segment of the 24-hour monitoring, such as a 10-second strip highlighting the
    highest degree of AV block.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 患者数据由三个部分组成：（1）生物统计信息（$\mathcal{B}$）提供关于患者的背景信息，如出生日期、性别和年龄组。（2）度量（$\mathcal{M}$）总结了心脏病学属性及其对应的数值，以表格形式呈现，提供患者24小时监测统计的概览。例如，AF负担：12%表示患者在整个监测期间有12%的时间发生房颤。（3）图像（$\mathcal{T}$）包括展示临床相关心律失常的ECG图像，如房颤/扑动（AFib/Flutter）、停顿、室性心动过速（VT）、阵发性室上性心动过速（SVT）和房室传导阻滞（AV
    Block）。$\mathcal{T}$呈现一个简洁但具有代表性的24小时监测片段，如突出显示房室传导阻滞最严重程度的10秒钟条形图。
- en: 'Diagnostic Outputs is comprised of two elements: clinical Findings ($\mathcal{F}$)
    and Interpretation ($\mathcal{I}$), both presented as expert-crafted natural language
    statements by cardiologists. $\mathcal{F}$ outlines key observations directly
    from clinically relevant characteristics, while $\mathcal{I}$ provides the final
    diagnostics, interpreting these findings. For example, the finding PR Interval
    is 210 milliseconds in the ECG tracings leads to the interpretation: The PR interval
    is slightly prolonged, suggesting a first-degree AV block.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断输出由两个元素组成：临床发现（$\mathcal{F}$）和解读（$\mathcal{I}$），这两者都是由心脏病专家以自然语言语句呈现的。$\mathcal{F}$概述了直接来自临床相关特征的关键观察结果，而$\mathcal{I}$则提供最终的诊断，解释这些发现。例如，ECG图中的发现“PR间期为210毫秒”得出的解读是：PR间期略长，提示一度房室传导阻滞。
- en: 'Once $\mathcal{F}$ and $\mathcal{I}$ are completed by cardiologists (or by
    Zodiac), a clinical end-of-study report is generated for the patient, including
    $(\mathcal{B},\mathcal{M},\mathcal{T},\mathcal{F},\mathcal{I})$, as illustrated
    in the right part of Figure [2](https://arxiv.org/html/2410.02026v1#S3.F2 "Figure
    2 ‣ 3 Problem Formulation from Cardiologist-Level Diagnostics ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '一旦心脏病专家（或Zodiac）完成$\mathcal{F}$和$\mathcal{I}$，便会为患者生成临床研究结束报告，包括$(\mathcal{B},\mathcal{M},\mathcal{T},\mathcal{F},\mathcal{I})$，如图[2](https://arxiv.org/html/2410.02026v1#S3.F2
    "Figure 2 ‣ 3 Problem Formulation from Cardiologist-Level Diagnostics ‣ Zodiac:
    A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")右侧所示。'
- en: 3.2 Cardiological Diagnostics with Multimodal Data
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 使用多模态数据进行心脏病学诊断
- en: 'Cardiological diagnostics follows a process: $(\mathcal{B},\mathcal{M},\mathcal{T})\rightarrow\mathcal{F}\rightarrow\mathcal%
    {I}$. In addition, the final interpretation is guided by clinical guidelines,
    denoted as $\mathcal{G}$, which are consensus-based recommendations designed to
    support healthcare providers in making evidence-based decisions (detailed in [D](https://arxiv.org/html/2410.02026v1#A4
    "Appendix D Fact Checking Using Clinical Guideline ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics")).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '心脏病学诊断遵循一个流程：$(\mathcal{B},\mathcal{M},\mathcal{T})\rightarrow\mathcal{F}\rightarrow\mathcal{I}$。此外，最终的解读由临床指南指导，记作$\mathcal{G}$，这些指南是基于共识的建议，旨在支持医疗提供者做出基于证据的决策（详见[D](https://arxiv.org/html/2410.02026v1#A4
    "Appendix D Fact Checking Using Clinical Guideline ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics")）。'
- en: A cardiologist begins by reviewing the patient’s data $(\mathcal{B},\mathcal{M},\mathcal{T})$
    to identify clinically relevant characteristics, such as the PR interval, which
    are key for diagnosing arrhythmias. These identified characteristics are then
    summarized into natural language statements, referred to as findings $\mathcal{F}$,
    which integrate insights from both tabular metrics $\mathcal{M}$ and image-based
    ECG tracings $\mathcal{T}$. For example, the PR interval is derived from $\mathcal{T}$,
    while the AF burden is obtained from $\mathcal{M}$. Finally, cardiologists synthesize
    the findings $\mathcal{F}$ with their clinical expertise and the established guidelines
    $\mathcal{G}$ to form the final interpretation $\mathcal{I}$.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一名心脏病专家首先回顾患者的数据$(\mathcal{B},\mathcal{M},\mathcal{T})$，以识别临床相关特征，如PR间期，这对于诊断心律失常至关重要。这些识别出的特征随后被总结为自然语言表述，称为发现$\mathcal{F}$，它整合了来自表格指标$\mathcal{M}$和基于图像的心电图（ECG）曲线$\mathcal{T}$的见解。例如，PR间期来自$\mathcal{T}$，而房颤负担（AF
    burden）则来自$\mathcal{M}$。最后，心脏病专家结合临床经验和已建立的指南$\mathcal{G}$，将发现$\mathcal{F}$综合，形成最终的解释$\mathcal{I}$。
- en: 3.3 Problem Formulation in Zodiac
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 Zodiac中的问题表述
- en: 'As illustrated in Figure [2](https://arxiv.org/html/2410.02026v1#S3.F2 "Figure
    2 ‣ 3 Problem Formulation from Cardiologist-Level Diagnostics ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics"), Zodiac represents the diagnostic
    process through a multi-agent collaboration. Each LLM agent is tasked with a specific
    stage in the diagnostic workflow, enhancing the system’s ability to identify hybrid
    characteristics across multiple modalities. Zodiac is composed of three agents:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[2](https://arxiv.org/html/2410.02026v1#S3.F2 "Figure 2 ‣ 3 Problem Formulation
    from Cardiologist-Level Diagnostics ‣ Zodiac: A Cardiologist-Level LLM Framework
    for Multi-Agent Diagnostics")所示，Zodiac通过多代理协作表示诊断过程。每个LLM代理负责诊断工作流中的特定阶段，从而增强系统识别跨多种模式的混合特征的能力。Zodiac由三个代理组成：'
- en: '1.'
  id: totrans-48
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Metrics-to-Findings Agent ($\theta_{\texttt{M2F}}$): A table-to-text LLM that
    extracts key characteristics from tabular metrics ($\mathcal{M}$), while incorporating
    patient biostatistics from $\mathcal{B}$ to generate clinical findings.'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表格-到-发现代理（Metrics-to-Findings Agent，$\theta_{\texttt{M2F}}$）：一种基于表格到文本的大型语言模型（LLM），从表格指标（$\mathcal{M}$）中提取关键特征，同时结合来自$\mathcal{B}$的患者生物统计数据，生成临床发现。
- en: '2.'
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Tracings-to-Findings Agent ($\theta_{\texttt{T2F}}$): An image-to-text LLM
    that identifies key factors from ECG tracings ($\mathcal{T}$), integrates relevant
    information from $\mathcal{B}$, and produces clinical findings.'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 心电图-到-发现代理（Tracings-to-Findings Agent，$\theta_{\texttt{T2F}}$）：一种基于图像到文本的大型语言模型（LLM），能够从心电图曲线（$\mathcal{T}$）中识别关键因素，整合来自$\mathcal{B}$的相关信息，并生成临床发现。
- en: '3.'
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Findings-to-Interpretation Agent ($\theta_{\texttt{F2I}}$): A text-based LLM
    that synthesizes findings ($\mathcal{F}$) from both the $\theta_{\texttt{M2F}}$
    and $\theta_{\texttt{T2F}}$, applies clinical guidelines from $\mathcal{G}$, and
    generates the interpretation ($\mathcal{I}$).'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 发现-到-解释代理（Findings-to-Interpretation Agent，$\theta_{\texttt{F2I}}$）：一种基于文本的大型语言模型（LLM），能够从$\theta_{\texttt{M2F}}$和$\theta_{\texttt{T2F}}$生成的发现$\mathcal{F}$中综合信息，应用来自$\mathcal{G}$的临床指南，并生成解释（$\mathcal{I}$）。
- en: 'Formally, the process of Zodiac is formulated as:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从形式上讲，Zodiac的过程可以表述为：
- en: '|  | $\displaystyle\begin{split}\mathcal{I}\leftarrow\theta_{\texttt{F2I}}(\mathcal{%
    F},\mathcal{G})\,\,\,\,&s.t.\,\,\,\,\mathcal{F}\leftarrow\theta_{\texttt{M2F}}%
    (\mathcal{M},\mathcal{B})\cup\theta_{\texttt{T2F}}(\mathcal{T},\mathcal{B})% \end{split}$
    |  | (1) |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\begin{split}\mathcal{I}\leftarrow\theta_{\texttt{F2I}}(\mathcal{%
    F},\mathcal{G})\,\,\,\,&s.t.\,\,\,\,\mathcal{F}\leftarrow\theta_{\texttt{M2F}}%
    (\mathcal{M},\mathcal{B})\cup\theta_{\texttt{T2F}}(\mathcal{T},\mathcal{B})% \end{split}$
    |  | (1) |'
- en: In this process, $\theta_{\texttt{M2F}}$ and $\theta_{\texttt{T2F}}$ independently
    generate clinical findings based on $\mathcal{M}$ and $\mathcal{T}$, respectively,
    which are then combined to form $\mathcal{F}$. This approach adheres to cardiological
    diagnostics as each finding in $\mathcal{F}$ corresponds to evidence derived from
    a specific modality – either metrics or ECG tracings.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，$\theta_{\texttt{M2F}}$和$\theta_{\texttt{T2F}}$分别基于$\mathcal{M}$和$\mathcal{T}$独立生成临床发现，之后将其结合形成$\mathcal{F}$。这种方法遵循心脏病学诊断的原则，因为$\mathcal{F}$中的每一项发现都对应于从特定模态——无论是指标还是心电图曲线中——提取的证据。
- en: 4 Design, Development, and Deployment of Zodiac
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 Zodiac的设计、开发与部署
- en: 'This section details how Zodiac achieves cardiologist-level expertise, as well
    as its compliance with Software-as-a-Medical-Device (SaMD) regulations. We begin
    by discussing the process of real-world data collection and the professionalism-incorporated
    curation, outlined in Section [4.1](https://arxiv.org/html/2410.02026v1#S4.SS1
    "4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4 Design, Development,
    and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent
    Diagnostics"). Next, we introduce the instruction fine-tuning in Section [4.2](https://arxiv.org/html/2410.02026v1#S4.SS2
    "4.2 Instruction Fine-Tuning ‣ 4 Design, Development, and Deployment of Zodiac
    ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics"), where
    the curated data is used to imbue the LLM agents with domain-specific expertise.
    During inference, as described in Section [4.3](https://arxiv.org/html/2410.02026v1#S4.SS3
    "4.3 Inference with In-Context Learning and Fact-Checking ‣ 4 Design, Development,
    and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent
    Diagnostics"), we leverage in-context learning and fact-checking to enhance diagnostic
    professionalism through collaborative multi-agent interactions. Finally, we present
    our approach to SaMD-compliant deployment in Section [4.4](https://arxiv.org/html/2410.02026v1#S4.SS4
    "4.4 Towards In-Hospital Deployment ‣ 4 Design, Development, and Deployment of
    Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '本节详细介绍了Zodiac如何实现心脏病专家级别的专业知识，并且符合《软件即医疗设备》（SaMD）法规。我们首先讨论了真实世界数据收集的过程以及融入专业性的内容策划，详见[4.1节](https://arxiv.org/html/2410.02026v1#S4.SS1
    "4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4 Design, Development,
    and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent
    Diagnostics")。接着，我们介绍了[4.2节](https://arxiv.org/html/2410.02026v1#S4.SS2 "4.2 Instruction
    Fine-Tuning ‣ 4 Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics")中的指令微调，其中策划的数据被用于赋予LLM代理领域特定的专业知识。在推理阶段，如[4.3节](https://arxiv.org/html/2410.02026v1#S4.SS3
    "4.3 Inference with In-Context Learning and Fact-Checking ‣ 4 Design, Development,
    and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent
    Diagnostics")所述，我们利用上下文学习和事实核查来通过协作的多代理交互增强诊断专业性。最后，我们在[4.4节](https://arxiv.org/html/2410.02026v1#S4.SS4
    "4.4 Towards In-Hospital Deployment ‣ 4 Design, Development, and Deployment of
    Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")中展示了我们关于符合SaMD规定的部署方法。'
- en: 4.1 Data Collection and Professionalism-Incorporated Curation
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 数据收集与专业性融入的策划
- en: Our data is characterized as real, representative, and professionalism-incorporated.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的数据具有真实、具有代表性以及融入了专业性的特点。
- en: 'Real-World Patient Data. Instead of relying on public benchmarks from third-party
    or synthetic data—which often raise concerns about trustworthiness or misalignment
    with specific clinical applications (Chouffani El Fassi et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib10);
    Fehr et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib19); Youssef et al.,
    [2024](https://arxiv.org/html/2410.02026v1#bib.bib57))—we utilized ECG data sourced
    from our collaborating healthcare institutions¹¹1For anonymity, the names of our
    collaborating institutions are withheld but will be disclosed upon publication
    of this paper. under an IRB-approved protocol, with removed patient identifiers
    to ensure privacy protection. The raw data collection consists of tabular metrics
    ($\mathcal{M}$) and ECG tracings ($\mathcal{T}$), as depicted in the left part
    of Figure [2](https://arxiv.org/html/2410.02026v1#S3.F2 "Figure 2 ‣ 3 Problem
    Formulation from Cardiologist-Level Diagnostics ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics"). To ensure the clinical relevance,
    we engaged five independent cardiologists to review the data, resulting in a final
    dataset of 2,000+ patients. Of these, 5% were used for clinical validation (Section
    [5](https://arxiv.org/html/2410.02026v1#S5 "5 Experimental Results ‣ Zodiac: A
    Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")), while the remainder
    were used for fine-tuning (Section [4.2](https://arxiv.org/html/2410.02026v1#S4.SS2
    "4.2 Instruction Fine-Tuning ‣ 4 Design, Development, and Deployment of Zodiac
    ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")).'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '真实世界患者数据。我们并没有依赖第三方或合成数据的公共基准，这些数据常常引发关于可信度或与特定临床应用不一致的担忧（Chouffani El Fassi
    et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib10); Fehr et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib19);
    Youssef et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib57)）——我们使用了来自合作医疗机构的ECG数据¹¹1为了匿名性，我们暂时隐去合作机构的名称，具体信息将在本文发布后披露。数据是在IRB批准的协议下采集的，并去除了患者标识符以确保隐私保护。原始数据收集包含表格化的指标（$\mathcal{M}$）和ECG波形（$\mathcal{T}$），如图[2](https://arxiv.org/html/2410.02026v1#S3.F2
    "图 2 ‣ 3 心脏病学家级诊断问题的表述 ‣ Zodiac: 一种心脏病学家级别的LLM框架，用于多代理诊断")左侧所示。为了确保临床相关性，我们邀请了五位独立的心脏病学家审阅数据，最终形成了一个包含2000多名患者的数据集。其中，5%用于临床验证（第[5](https://arxiv.org/html/2410.02026v1#S5
    "5 实验结果 ‣ Zodiac: 一种心脏病学家级别的LLM框架，用于多代理诊断")节），其余数据用于微调（第[4.2](https://arxiv.org/html/2410.02026v1#S4.SS2
    "4.2 指令微调 ‣ 4 Zodiac的设计、开发与部署 ‣ Zodiac: 一种心脏病学家级别的LLM框架，用于多代理诊断")节）。'
- en: 'Representative Groups. Following FDA’s guideline (Food et al., [2021](https://arxiv.org/html/2410.02026v1#bib.bib20)),
    it is crucial to include representative data, not simply to amass large volumes.
    Our dataset encompasses comprehensive arrhythmia types and ensures balanced representation
    across age and gender demographics, as detailed in Figure [3](https://arxiv.org/html/2410.02026v1#S4.F3
    "Figure 3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4
    Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")-(d).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '代表性群体。根据FDA的指南（Food et al., [2021](https://arxiv.org/html/2410.02026v1#bib.bib20)），包括代表性数据至关重要，而不仅仅是大量积累数据。我们的数据集涵盖了全面的心律失常类型，并确保在年龄和性别方面的平衡表示，具体细节请见图[3](https://arxiv.org/html/2410.02026v1#S4.F3
    "图 3 ‣ 4.1 数据收集和专业整合策划 ‣ 4 Zodiac的设计、开发与部署 ‣ Zodiac: 一种心脏病学家级别的LLM框架，用于多代理诊断")-(d)。'
- en: Incorporating Cardiologist-Level Professionalism. When reviewing the raw data,
    cardiologists are asked to write professional findings ($\mathcal{F}$) and interpretation
    ($\mathcal{I}$) in accordance with established clinical guidelines ($\mathcal{G}$).
    This process facilitates fine-tuning the LLMs, embedding cardiologist-level reasoning,
    evidence-based statements, and a structured format into the models. To optimize
    the cardiologists’ time, medical research assistants first draft the $\mathcal{F}$
    and $\mathcal{I}$, which are subsequently reviewed and independently adjudicated
    by the cardiologists. Additionally, each cardiologist randomly audits at least
    50% of their peers’ drafts to address issues such as incompleteness, inconsistency,
    or diagnostic inaccuracies. This peer-review process not only improves the data
    quality but also ensures standardized findings and interpretation with professional
    accuracy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 融入心脏病学专家级专业性。在审阅原始数据时，要求心脏病学专家根据既定的临床指南（$\mathcal{G}$）撰写专业发现（$\mathcal{F}$）和解读（$\mathcal{I}$）。这一过程有助于微调LLM，将心脏病学专家级的推理、基于证据的陈述和结构化格式嵌入到模型中。为了优化心脏病学专家的时间，医学研究助理首先起草$\mathcal{F}$和$\mathcal{I}$，然后由心脏病学专家进行审阅并独立裁定。此外，每位心脏病学专家随机审核至少50%同行的草稿，以解决诸如不完整性、不一致性或诊断不准确等问题。此同行评审过程不仅提高了数据质量，还确保了发现和解读的标准化，具有专业的准确性。
- en: '![Refer to caption](img/47ab12f98425e1fc810046dfdb6fb839.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/47ab12f98425e1fc810046dfdb6fb839.png)'
- en: 'Figure 3: (a)-(c) illustrate the prompts used for $\theta_{\texttt{M2F}}$ (prompts
    for $\theta_{\texttt{T2F}}$ and $\theta_{\texttt{F2I}}$ are in Figure [9](https://arxiv.org/html/2410.02026v1#A2.F9
    "Figure 9 ‣ Appendix B Additional Prompts ‣ Zodiac: A Cardiologist-Level LLM Framework
    for Multi-Agent Diagnostics")): (a) represents the instructions (or “system prompt”)
    used for both fine-tuning and inference; (b) includes the demonstrations used
    for in-context learning during inference; and (c) shows the input and response
    structures. During fine-tuning, (c) is filled with cardiologist-adjudicated texts,
    whereas during inference, (c) retains the format presented above to specify the
    response format. (d) presents the statistics of our collected patient data, which
    is further subgrouped by gender, age, and arrhythmia classes – Class I: normal
    arrhythmias. Class II: clinically significant arrhythmias. Class III: life-threatening
    arrhythmias. Detailed clinical implications are provided in Appendix [C](https://arxiv.org/html/2410.02026v1#A3
    "Appendix C Details about Arrhythmia Classes ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics").'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '图 3：（a）-（c）展示了用于$\theta_{\texttt{M2F}}$的提示（$\theta_{\texttt{T2F}}$和$\theta_{\texttt{F2I}}$的提示见图[9](https://arxiv.org/html/2410.02026v1#A2.F9
    "图 9 ‣ 附录 B 额外提示 ‣ Zodiac: 一种心脏病学级别的多代理诊断框架")）：（a）表示用于微调和推理的指令（或“系统提示”）；（b）包括用于推理时上下文学习的示范；（c）显示了输入和响应结构。在微调过程中，（c）填充了由心脏病学专家裁定的文本，而在推理过程中，（c）保持上述格式来指定响应格式。（d）展示了我们收集的患者数据统计，进一步按性别、年龄和心律失常类别进行子分组——类别
    I：正常心律失常。类别 II：临床显著心律失常。类别 III：危及生命的心律失常。详细的临床含义请参见附录[C](https://arxiv.org/html/2410.02026v1#A3
    "附录 C 心律失常类别详情 ‣ Zodiac: 一种心脏病学级别的多代理诊断框架")。'
- en: 4.2 Instruction Fine-Tuning
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 指令微调
- en: 'Utilizing cardiologist-adjudicated data, we apply instruction fine-tuning to
    instill cardiologist-level professionalism into agents $\theta_{\texttt{M2F}}$,
    $\theta_{\texttt{T2F}}$, and $\theta_{\texttt{F2I}}$. For $\theta_{\texttt{M2F}}$,
    we selected Llama-3.1-8B as the base model, LLaVA-v1.5-13B for $\theta_{\texttt{T2F}}$,
    and another Llama-3.1-8B for $\theta_{\texttt{F2I}}$. Each base model is fine-tuned
    individually, tailored to its specific task using relevant portions of cardiologist-adjudicated
    data. For instance, as shown in Figure [3](https://arxiv.org/html/2410.02026v1#S4.F3
    "Figure 3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4
    Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")-(a)(c), we fine-tune $\theta_{\texttt{M2F}}$
    by utilizing system prompts from (a) and cardiologist-adjudicated texts in the
    format presented in (c), aligning with the metric-to-findings task handled by
    $\theta_{\texttt{M2F}}$. Let $\theta_{\texttt{Agent}}$ denote the trainable parameters
    of any LLM agent, with $X$ and $Y$ representing the instructional input and the
    corresponding LLM responses for one patient, respectively. Given the cardiologist-adjudicated
    data $\mathcal{D}$, the tuning process can be formulated as follows:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 利用心脏病学家判定的数据，我们应用指令微调将心脏病学家的专业水平注入到代理模型$\theta_{\texttt{M2F}}$、$\theta_{\texttt{T2F}}$和$\theta_{\texttt{F2I}}$中。对于$\theta_{\texttt{M2F}}$，我们选择了Llama-3.1-8B作为基础模型，对于$\theta_{\texttt{T2F}}$，选择了LLaVA-v1.5-13B，而对于$\theta_{\texttt{F2I}}$，选择了另一款Llama-3.1-8B。每个基础模型都被单独微调，针对其特定任务使用相关的心脏病学家判定数据。例如，如图
    [3](https://arxiv.org/html/2410.02026v1#S4.F3 "图3 ‣ 4.1 数据收集与专业性整合策划 ‣ 4. 设计、开发与部署Zodiac
    ‣ Zodiac：一个多代理诊断的心脏病学家级LLM框架")-(a)(c)所示，我们通过利用来自(a)的系统提示和(c)中展示的心脏病学家判定文本来微调$\theta_{\texttt{M2F}}$，这些文本与$\theta_{\texttt{M2F}}$处理的指标到发现的任务一致。设$\theta_{\texttt{Agent}}$表示任何LLM代理的可训练参数，$X$和$Y$分别代表一个患者的指令输入和相应的LLM响应。给定心脏病学家判定的数据$\mathcal{D}$，微调过程可以表达为：
- en: '|  | $\displaystyle\theta^{*}_{\texttt{Agent}}=\arg\min_{\theta_{\texttt{Agent}}}%
    \mathbb{E}_{(X,Y)\in\mathcal{D}}\mathcal{L}(\theta_{\texttt{Agent}}(X),Y)$ |  |
    (2) |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\theta^{*}_{\texttt{Agent}}=\arg\min_{\theta_{\texttt{Agent}}}%
    \mathbb{E}_{(X,Y)\in\mathcal{D}}\mathcal{L}(\theta_{\texttt{Agent}}(X),Y)$ |  |
    (2) |'
- en: 'The goal of instruction fine-tuning in Eq. [2](https://arxiv.org/html/2410.02026v1#S4.E2
    "In 4.2 Instruction Fine-Tuning ‣ 4 Design, Development, and Deployment of Zodiac
    ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics") is
    to minimize the mean of the summed loss by $\mathbb{E}(\mathcal{L}(\cdot,\cdot))$
    given each pair of $(X,Y)$ within $\mathcal{D}$. Specifically, when $\theta_{\texttt{Agent}}$
    is $\theta_{\texttt{M2F}}$, we have $X=(\mathcal{M},\mathcal{B})$ and $Y=\mathcal{F}$.
    For $\theta_{\texttt{T2F}}$, $X=(\mathcal{T},\mathcal{B})$ and $Y=\mathcal{F}$.
    Lastly, for $\theta_{\texttt{F2I}}$, $X=(\mathcal{F},\mathcal{G})$ and $Y=\mathcal{I}$.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 方程 [2](https://arxiv.org/html/2410.02026v1#S4.E2 "在4.2节《指令微调 ‣ 4. 设计、开发与部署Zodiac
    ‣ Zodiac：一个多代理诊断的心脏病学家级LLM框架") 中的目标是通过$\mathbb{E}(\mathcal{L}(\cdot,\cdot))$最小化每对$(X,Y)$在$\mathcal{D}$内的加权损失平均值。具体来说，当$\theta_{\texttt{Agent}}$为$\theta_{\texttt{M2F}}$时，$X=(\mathcal{M},\mathcal{B})$，$Y=\mathcal{F}$；对于$\theta_{\texttt{T2F}}$，$X=(\mathcal{T},\mathcal{B})$，$Y=\mathcal{F}$；最后，对于$\theta_{\texttt{F2I}}$，$X=(\mathcal{F},\mathcal{G})$，$Y=\mathcal{I}$。
- en: 4.3 Inference with In-Context Learning and Fact-Checking
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 通过上下文学习和事实检查进行推理
- en: 'As outlined in Section [3.3](https://arxiv.org/html/2410.02026v1#S3.SS3 "3.3
    Problem Formulation in Zodiac ‣ 3 Problem Formulation from Cardiologist-Level
    Diagnostics ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics"),
    Zodiac’s inference process involves a multi-agent approach using the trained agents
    $\theta_{\texttt{M2F}}$, $\theta_{\texttt{T2F}}$, and $\theta_{\texttt{F2I}}$.
    First, $\theta_{\texttt{M2F}}$ processes patient metrics ($\mathcal{M}$) and $\theta_{\texttt{T2F}}$
    handles ECG tracings ($\mathcal{T}$), together generating findings ($\mathcal{F}$).
    These findings are then interpreted by $\theta_{\texttt{F2I}}$ as the diagnostic
    interpretation ($\mathcal{I}$). Each agent leverages in-context learning to enhance
    diagnostic accuracy, with fact-checking applied at the final step for backward
    self-correction.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '如[3.3节](https://arxiv.org/html/2410.02026v1#S3.SS3 "3.3 Problem Formulation
    in Zodiac ‣ 3 Problem Formulation from Cardiologist-Level Diagnostics ‣ Zodiac:
    A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")中所述，Zodiac的推理过程采用了多代理方法，使用经过训练的代理$\theta_{\texttt{M2F}}$、$\theta_{\texttt{T2F}}$和$\theta_{\texttt{F2I}}$。首先，$\theta_{\texttt{M2F}}$处理患者的指标（$\mathcal{M}$），$\theta_{\texttt{T2F}}$处理ECG心电图（$\mathcal{T}$），共同生成发现（$\mathcal{F}$）。这些发现随后由$\theta_{\texttt{F2I}}$解释为诊断结果（$\mathcal{I}$）。每个代理通过上下文学习来提高诊断准确性，最后一步通过事实检查进行自我校正。'
- en: 'In-Context Learning. For each fine-tuned LLM agent, we implement in-context
    learning using a set of demonstrations (or “demos”) containing cardiologist-adjudicated
    findings and interpretation. The content of each demo is tailored to the specific
    LLM agent. For instance, demos for $\theta_{\texttt{M2F}}$ include cardiologist-adjudicated
    findings, as shown in Figure [3](https://arxiv.org/html/2410.02026v1#S4.F3 "Figure
    3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4 Design,
    Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework
    for Multi-Agent Diagnostics")-(b). To ensure that each demo is relevant to the
    target patient’s case, we categorize the patient data by gender, age group, and
    arrhythmia class, following the subgrouping presented in Figure [3](https://arxiv.org/html/2410.02026v1#S4.F3
    "Figure 3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4
    Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")-(d). We then select three demos that match
    the patient’s gender, age group, and arrhythmia class. During inference, the input
    prompt is a combination of contents shown in Figure [3](https://arxiv.org/html/2410.02026v1#S4.F3
    "Figure 3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4
    Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")-(a)(b)(c).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '上下文学习。对于每个微调后的LLM代理，我们使用一组示例（或“演示”），这些示例包含由心脏病专家判定的发现和解释。每个示例的内容根据特定的LLM代理量身定制。例如，$\theta_{\texttt{M2F}}$的演示包括心脏病专家判定的发现，如图[3](https://arxiv.org/html/2410.02026v1#S4.F3
    "Figure 3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4
    Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")-(b)所示。为了确保每个演示与目标患者的案例相关，我们根据患者的性别、年龄组和心律失常类别对数据进行分类，遵循图[3](https://arxiv.org/html/2410.02026v1#S4.F3
    "Figure 3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4
    Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")-(d)中展示的子分组方式。然后，我们选择三个与患者性别、年龄组和心律失常类别匹配的演示。在推理过程中，输入提示是图[3](https://arxiv.org/html/2410.02026v1#S4.F3
    "Figure 3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4
    Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")-(a)(b)(c)中展示内容的组合。'
- en: 'Fact-Checking. Fact-checking occurs after $\theta_{\texttt{F2I}}$ generates
    the final interpretation ($\mathcal{I}$). Zodiac applies cardiological guidelines
    ($\mathcal{G}$) to verify whether the findings ($\mathcal{F}$) correctly lead
    to the interpretation ($\mathcal{I}$) that aligns with $\mathcal{G}$. Since $\mathcal{F}$
    and $\mathcal{I}$ are itemized lists, it is convenient to match each item independently.
    If discrepancies are identified based on $\mathcal{G}$, Zodiac automatically prompts
    the corresponding agent to regenerate specific items in $\mathcal{F}$ or $\mathcal{I}$
    using instructions derived from $\mathcal{G}$. Due to space constraints, the example
    of $\mathcal{G}$ and the fact-checking process are provided in Appendix [D](https://arxiv.org/html/2410.02026v1#A4
    "Appendix D Fact Checking Using Clinical Guideline ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '事实核查。事实核查发生在 $\theta_{\texttt{F2I}}$ 生成最终解读（$\mathcal{I}$）之后。Zodiac 应用心脏病学指南（$\mathcal{G}$）来验证结果（$\mathcal{F}$）是否正确地引导到与
    $\mathcal{G}$ 一致的解读（$\mathcal{I}$）。由于 $\mathcal{F}$ 和 $\mathcal{I}$ 是列举的清单，因此可以独立地匹配每个项目。如果基于
    $\mathcal{G}$ 发现差异，Zodiac 会自动提示相应的代理重新生成 $\mathcal{F}$ 或 $\mathcal{I}$ 中的特定项目，使用从
    $\mathcal{G}$ 派生的指令。由于篇幅限制，$\mathcal{G}$ 和事实核查过程的示例提供在附录 [D](https://arxiv.org/html/2410.02026v1#A4
    "Appendix D Fact Checking Using Clinical Guideline ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics")。'
- en: 4.4 Towards In-Hospital Deployment
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 向医院部署迈进
- en: '![Refer to caption](img/936d9e26c77ecda67f917830342c7442.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/936d9e26c77ecda67f917830342c7442.png)'
- en: 'Figure 4: Workflow of Zodiac assisting cardiologists through AWS deployment.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：Zodiac 通过 AWS 部署辅助心脏病学家的工作流程。
- en: 'In line with SaMD (FDA, [2018](https://arxiv.org/html/2410.02026v1#bib.bib16)),
    Zodiac represents an important milestone in building professional LLMs in today’s
    standard clinical workflow. It has been deployed on Amazon AWS as the backend
    and connected to the in-hospital frontend to assist cardiologists by providing
    preliminary reports. As shown in Figure [4](https://arxiv.org/html/2410.02026v1#S4.F4
    "Figure 4 ‣ 4.4 Towards In-Hospital Deployment ‣ 4 Design, Development, and Deployment
    of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics"),
    cardiologists or their assistants can upload patient data, including monitored
    metrics and ECG tracings from wearable patches (Steinhubl et al., [2018](https://arxiv.org/html/2410.02026v1#bib.bib43))
    or Holters (Kim et al., [2009](https://arxiv.org/html/2410.02026v1#bib.bib32)).
    This data is routed through AWS API Gateway, triggering AWS Lambda to invoke SageMaker,
    where Zodiac is hosted. On AWS SageMaker, Zodiac generates preliminary reports,
    including findings and interpretation based on the data, and performs fact-checking
    to ensure accuracy before finalizing the reports. These reports are then returned
    to the cardiologists, who can use them as a foundation to finalize their diagnoses,
    thus enhancing workflow efficiency and improving diagnostic accuracy.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '根据 SaMD（FDA，[2018](https://arxiv.org/html/2410.02026v1#bib.bib16)），Zodiac 代表了在当前标准临床工作流程中构建专业
    LLM 的一个重要里程碑。它已在 Amazon AWS 上部署作为后端，并连接到医院前端，帮助心脏病学家提供初步报告。如图 [4](https://arxiv.org/html/2410.02026v1#S4.F4
    "Figure 4 ‣ 4.4 Towards In-Hospital Deployment ‣ 4 Design, Development, and Deployment
    of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")
    所示，心脏病学家或其助手可以上传患者数据，包括来自可穿戴贴片（Steinhubl 等，[2018](https://arxiv.org/html/2410.02026v1#bib.bib43)）或
    Holter 监测仪（Kim 等，[2009](https://arxiv.org/html/2410.02026v1#bib.bib32)）的监测指标和心电图数据。这些数据通过
    AWS API Gateway 路由，触发 AWS Lambda 调用 SageMaker，在其中托管 Zodiac。在 AWS SageMaker 上，Zodiac
    根据数据生成初步报告，包括结果和解读，并进行事实核查，以确保报告的准确性，最终完成报告。这些报告随后返回给心脏病学家，他们可以将其作为基础来最终确认诊断，从而提高工作流程效率和诊断准确性。'
- en: 5 Experimental Results
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 实验结果
- en: 5.1 Clinical Validation Setting
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 临床验证设置
- en: 'Our experiments are designed to align with real-world clinical validation with
    the following settings:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验设计旨在与现实世界临床验证保持一致，设置如下：
- en: 'Evaluation Metrics: As detailed in Table [1](https://arxiv.org/html/2410.02026v1#S5.T1
    "Table 1 ‣ 5.1 Clinical Validation Setting ‣ 5 Experimental Results ‣ Zodiac:
    A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics"), we consider
    eight evaluation metrics commonly used among clinical validations (Tierney et al.,
    [2024](https://arxiv.org/html/2410.02026v1#bib.bib46); Sallam et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib41)).
    Metrics (a)-(e) evaluate the quality of generated outputs from a clinical perspective,
    while metrics (f)-(h) address potential security concerns. Each metric is rated
    on a scale from 1 to 5, reflecting varying degrees of alignment with ideal clinical
    standards.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '评价指标：如表[1](https://arxiv.org/html/2410.02026v1#S5.T1 "Table 1 ‣ 5.1 Clinical
    Validation Setting ‣ 5 Experimental Results ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")所示，我们考虑了临床验证中常用的八个评价指标（Tierney等人，[2024](https://arxiv.org/html/2410.02026v1#bib.bib46);
    Sallam等人，[2024](https://arxiv.org/html/2410.02026v1#bib.bib41)）。指标(a)-(e)从临床角度评估生成输出的质量，而指标(f)-(h)则关注潜在的安全问题。每个指标的评分范围为1到5，反映了与理想临床标准的对齐程度。'
- en: 'Human Validation: Involving human experts in the validation is critical for
    enhancing the credibility and acceptance of advanced techniques (Tierney et al.,
    [2024](https://arxiv.org/html/2410.02026v1#bib.bib46); Sallam et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib41)).
    To this end, we engage cardiologists to evaluate Zodiac using the aforementioned
    eight metrics. To streamline their assessment process, we developed a structured
    questionnaire that begins with patient data, followed by generated findings and
    interpretation, and concludes with rating options (1-5). Notably, we anonymize
    the names of the LLMs to ensure fairness, preventing cardiologists from assigning
    biased scores based on their familiarity with or perceived reputation of specific
    models, particularly Zodiac.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 人工验证：在验证过程中引入专家对于提高先进技术的可信度和接受度至关重要（Tierney等人，[2024](https://arxiv.org/html/2410.02026v1#bib.bib46);
    Sallam等人，[2024](https://arxiv.org/html/2410.02026v1#bib.bib41)）。为此，我们邀请了心脏病专家使用上述八个指标来评估Zodiac。为了简化评估流程，我们制定了一个结构化问卷，首先收集患者数据，然后是生成的结果和解读，最后提供评分选项（1-5）。值得注意的是，我们对LLM的名称进行了匿名处理，以确保评估的公平性，防止心脏病专家根据对特定模型的熟悉程度或声誉，特别是Zodiac，给予偏见评分。
- en: 'Dataset: Instead of using public benchmarks, we adopt real patient data is
    to align with practical diagnostics. As described in Section [4.1](https://arxiv.org/html/2410.02026v1#S4.SS1
    "4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4 Design, Development,
    and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent
    Diagnostics"), we use 5% samples from our data collection to validate Zodiac,
    reserving the remaining samples for instruction tuning. These samples encompass
    comprehensive subgroups that align with Figure [3](https://arxiv.org/html/2410.02026v1#S4.F3
    "Figure 3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4
    Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")-(d), which we discuss in Section [5.3](https://arxiv.org/html/2410.02026v1#S5.SS3
    "5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集：我们并未使用公开基准，而是采用真实患者数据，以便与实际诊断对接。如[4.1](https://arxiv.org/html/2410.02026v1#S4.SS1
    "4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4 Design, Development,
    and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent
    Diagnostics")节所述，我们从数据集中抽取5%的样本来验证Zodiac，其余样本则用于模型的指令调优。这些样本涵盖了与图[3](https://arxiv.org/html/2410.02026v1#S4.F3
    "Figure 3 ‣ 4.1 Data Collection and Professionalism-Incorporated Curation ‣ 4
    Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics")-(d)一致的完整子群体，我们将在[5.3](https://arxiv.org/html/2410.02026v1#S5.SS3
    "5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")节中讨论这些内容。'
- en: 'Baselines: We compare three categories of LLMs: (1) Industry-Leading LLMs:
    GPT-4o, Gemini-Pro, Llama-3.1-405B, and Mixtral-8x22B. (2) Clinical-Specialist
    LLMs: BioGPT-Large (Luo et al., [2022](https://arxiv.org/html/2410.02026v1#bib.bib34)),
    Meditron-70B (Chen et al., [2023b](https://arxiv.org/html/2410.02026v1#bib.bib9))
    derived from Llama-2, and Med42-70B (Christophe et al., [2024](https://arxiv.org/html/2410.02026v1#bib.bib11))
    derived from Llama-3. (3) Ablations, including a single-agent Zodiac as detailed
    in Section [5.4](https://arxiv.org/html/2410.02026v1#S5.SS4 "5.4 Ablation Study
    and Diagnostic Properties of Zodiac ‣ 5 Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 基准：我们比较了三类大语言模型（LLM）：(1) 行业领先的LLM：GPT-4o，Gemini-Pro，Llama-3.1-405B，以及Mixtral-8x22B。(2)
    临床专家级LLM：BioGPT-Large（Luo等，[2022](https://arxiv.org/html/2410.02026v1#bib.bib34)），Meditron-70B（Chen等，[2023b](https://arxiv.org/html/2410.02026v1#bib.bib9)）基于Llama-2，和Med42-70B（Christophe等，[2024](https://arxiv.org/html/2410.02026v1#bib.bib11)）基于Llama-3。(3)
    剔除实验，包括单一代理Zodiac，详细信息见[5.4节](https://arxiv.org/html/2410.02026v1#S5.SS4 "5.4
    摘除研究与Zodiac的诊断特性 ‣ 5 实验结果 ‣ Zodiac：一个心脏病专家级LLM框架用于多代理诊断")。
- en: 'Fair Comparison with Baselines: For text-based baselines (e.g., Llama-3.1-405B),
    we employ the same vision-text LLM, LLaVA-v1.5-13B, used in our image-to-text
    agent. Additionally, the inference-time prompts are identical to those in Figure
    [3](https://arxiv.org/html/2410.02026v1#S4.F3 "Figure 3 ‣ 4.1 Data Collection
    and Professionalism-Incorporated Curation ‣ 4 Design, Development, and Deployment
    of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics"),
    with one demonstration provided to establish a baseline for basic task understanding.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 与基准的公平比较：对于基于文本的基准（如Llama-3.1-405B），我们使用了与我们的图像到文本代理相同的视觉文本大语言模型LLaVA-v1.5-13B。此外，推理时的提示与图[3](https://arxiv.org/html/2410.02026v1#S4.F3
    "图3 ‣ 4.1 数据收集与专业性融入的策划 ‣ 4 Zodiac的设计、开发与部署 ‣ Zodiac：一个心脏病专家级LLM框架用于多代理诊断")中所示的相同，并提供了一个演示以建立基本任务理解的基准。
