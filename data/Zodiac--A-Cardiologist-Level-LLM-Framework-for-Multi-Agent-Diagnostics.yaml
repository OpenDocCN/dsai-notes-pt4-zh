- en: 'Figure 6: (a)-(c) Subgroup analysis across arrhythmia classes, with the depth
    of cell color representing rating values (1-5). (d) Ablation baselines.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '图 6: (a)-(c) 基于心律失常类别的亚组分析，单元格颜色的深浅表示评分值（1-5）。(d) 消融基线。'
- en: 'Subgroup analysis is important in clinical validation to evaluate whether a
    model demonstrates consistent effectiveness across diverse populations (Cook et al.,
    [2004](https://arxiv.org/html/2410.02026v1#bib.bib13); Rothwell, [2005](https://arxiv.org/html/2410.02026v1#bib.bib39);
    Sun et al., [2014](https://arxiv.org/html/2410.02026v1#bib.bib45)). Since our
    dataset includes various arrhythmia classes, age groups, and genders, we perform
    evaluations within these subgroups. Figure [6](https://arxiv.org/html/2410.02026v1#S5.F6
    "Figure 6 ‣ 5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")-(a)(b)(c)
    present results segmented by arrhythmia classes, with additional breakdowns by
    age and gender shown in Figure [14](https://arxiv.org/html/2410.02026v1#A5.F14
    "Figure 14 ‣ Appendix E Supplementary Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 亚组分析在临床验证中非常重要，用于评估一个模型是否在不同人群中表现出一致的有效性（Cook 等人，[2004](https://arxiv.org/html/2410.02026v1#bib.bib13)；Rothwell，[2005](https://arxiv.org/html/2410.02026v1#bib.bib39)；Sun
    等人，[2014](https://arxiv.org/html/2410.02026v1#bib.bib45)）。由于我们的数据集包括了多种类型的心律失常、不同的年龄组和性别，因此我们在这些亚组内进行评估。图[6](https://arxiv.org/html/2410.02026v1#S5.F6
    "图 6 ‣ 5.3 通过亚组分析评估诊断一致性 ‣ 5 实验结果 ‣ Zodiac：一款心脏病专家级LLM框架用于多智能体诊断")-(a)(b)(c)展示了按心律失常类别划分的结果，同时在图[14](https://arxiv.org/html/2410.02026v1#A5.F14
    "图 14 ‣ 附录E补充实验结果 ‣ Zodiac：一款心脏病专家级LLM框架用于多智能体诊断")中展示了按年龄和性别的进一步细分结果。
- en: 'Observe that some industrial products exhibit obviously biased performance
    across arrhythmias. For example, GPT-4o presents less accuracy (ACC) and completeness
    (CPL) when diagnosing life-threatening arrhythmias, while Gemini-Pro shows an
    increase in hallucinations (less FFH) in normal cases, implying imbalances in
    their pre-trained knowledge. In contrast, Zodiac delivers consistent performance
    across all arrhythmia groups, underscoring the importance of data-driven professionalism
    by incorporating diverse and representative patient cases, as shown in Figure
    [3](https://arxiv.org/html/2410.02026v1#S4.F3 "Figure 3 ‣ 4.1 Data Collection
    and Professionalism-Incorporated Curation ‣ 4 Design, Development, and Deployment
    of Zodiac ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")-(d).'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 可以观察到，一些工业产品在心律失常的诊断中表现出明显的偏差。例如，GPT-4o在诊断危及生命的心律失常时，表现出较低的准确率（ACC）和完整度（CPL），而Gemini-Pro在正常病例中则显示出更多的幻觉（较低的FFH），这表明它们的预训练知识存在不平衡。相比之下，Zodiac在所有心律失常组中都能保持一致的表现，凸显了通过融入多样且具有代表性的患者案例来推动数据驱动的专业性的重要性，正如图[3](https://arxiv.org/html/2410.02026v1#S4.F3
    "图 3 ‣ 4.1 数据收集与专业性融合策划 ‣ 4 Zodiac的设计、开发与部署 ‣ Zodiac：一款心脏病专家级LLM框架用于多智能体诊断")-(d)所示。
- en: 5.4 Ablation Study and Diagnostic Properties of Zodiac
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 去除研究和Zodiac的诊断特性
- en: 'Ablation Study. We evaluate how removing key components from Zodiac affects
    its performance. Figure [6](https://arxiv.org/html/2410.02026v1#S5.F6 "Figure
    6 ‣ 5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")-(d)
    compares Zodiac with three baselines: without fine-tuning, without in-context
    learning, and without fact-checking. Notably, fine-tuning has the greatest impact
    on diagnostic performance across all metrics, followed by in-context learning,
    demonstrating the importance of using fine-tuning to permanently embed domain
    expertise into the LLMs’ parameters. Without fine-tuning, in-context learning
    can still guide the model toward proficiency, but with more limited improvements.
    We also notice that adding fact-checking improves security-related performance
    (e.g., FFH, FFB), highlighting the need to integrate clinical guidelines for safe
    and responsible diagnostics.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 去除研究。我们评估了从Zodiac中去除关键组件对其性能的影响。图[6](https://arxiv.org/html/2410.02026v1#S5.F6
    "图 6 ‣ 5.3 通过亚组分析评估诊断一致性 ‣ 5 实验结果 ‣ Zodiac：一款心脏病专家级LLM框架用于多智能体诊断")-(d)将Zodiac与三种基准进行了比较：没有微调、没有上下文学习和没有事实核查。值得注意的是，微调对所有指标的诊断性能影响最大，其次是上下文学习，显示了通过微调将领域专业知识永久嵌入LLM参数中的重要性。没有微调时，上下文学习仍然可以引导模型朝着熟练方向发展，但改进的幅度更有限。我们还注意到，添加事实核查能够提高与安全相关的表现（例如，FFH、FFB），这突出了将临床指南整合进安全且负责任的诊断中的必要性。
- en: 'Single-Agent Performance. We evaluate a single-agent variant of Zodiac. To
    ensure an equivalent scale, we use the same vision-based LLM, LLaVA, as used in
    $\theta_{\texttt{T2F}}$ but with 34B parameters (compared to $\theta_{\texttt{T2F}}$’s
    13B), applying the same tuning and inference techniques to perform tasks originally
    distributed among multiple agents. However, as shown in Figure [7](https://arxiv.org/html/2410.02026v1#S5.F7
    "Figure 7 ‣ 5.4 Ablation Study and Diagnostic Properties of Zodiac ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")-(b),
    we observe clear limitations in performance (e.g., ACC, ORG, SCI, and FFH) for
    the single-agent Zodiac. It is important to note that the multi-agent Zodiac,
    as described in Section [4.2](https://arxiv.org/html/2410.02026v1#S4.SS2 "4.2
    Instruction Fine-Tuning ‣ 4 Design, Development, and Deployment of Zodiac ‣ Zodiac:
    A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics"), comprises fewer
    parameters in total (30B). This highlights the limited ability of a single LLM
    to manage various stages of the task, particularly when dealing with different
    modalities (e.g., table, image, text) and domain-specific expertise. These findings
    underscore the importance of using collaborative models, especially for complex
    tasks, as they enhance task-specific proficiency and prevent overloading a single
    model.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '单一代理表现。我们评估了Zodiac的单一代理变体。为了确保规模相当，我们使用与$\theta_{\texttt{T2F}}$相同的基于视觉的LLM——LLaVA，但其参数为34B（相比之下，$\theta_{\texttt{T2F}}$为13B），并应用相同的调优和推理技术来执行原本由多个代理分担的任务。然而，正如图[7](https://arxiv.org/html/2410.02026v1#S5.F7
    "Figure 7 ‣ 5.4 Ablation Study and Diagnostic Properties of Zodiac ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")-(b)所示，我们观察到单一代理Zodiac在表现上存在明显的限制（例如，ACC、ORG、SCI和FFH）。需要注意的是，正如[4.2](https://arxiv.org/html/2410.02026v1#S4.SS2
    "4.2 Instruction Fine-Tuning ‣ 4 Design, Development, and Deployment of Zodiac
    ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")节中所述，多代理Zodiac的总参数量较少（30B）。这突显了单一LLM在处理任务的不同阶段时，尤其是在涉及不同模态（例如，表格、图像、文本）和领域特定专业知识时的能力有限。这些发现强调了使用协作模型的重要性，特别是在处理复杂任务时，它们能够提高任务特定的能力，避免单一模型的超负荷。'
- en: 'Diagnostic Lability. To evaluate the stability of diagnostic outputs, we check
    if LLMs produce consistent texts (findings and interpretation) across multiple
    runs. For each patient sample, we run LLMs (Zodiac or baselines) 10 times. We
    then convert the generated texts into embeddings using a sentence transformer
    (Reimers & Gurevych, [2019](https://arxiv.org/html/2410.02026v1#bib.bib38)) and
    calculate variance of pairwise cosine similarities. The variance serves as the
    stability score for each patient. Figure [7](https://arxiv.org/html/2410.02026v1#S5.F7
    "Figure 7 ‣ 5.4 Ablation Study and Diagnostic Properties of Zodiac ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")-(a)
    shows the stability scores across all patients, and we observe that Zodiac demonstrates
    the most stable performance in generating consistent texts over multiple runs.
    We attribute this stability to the cardiologist-adjudicated texts with consistent
    structure and content. Through fine-tuning, Zodiac achieves highly stable outputs
    with minimal variability across different executions. This level of stability
    is crucial for ensuring reliability in patient care and building trust among healthcare
    providers.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '诊断不稳定性。为了评估诊断输出的稳定性，我们检查LLMs是否能在多次运行中生成一致的文本（发现和解释）。对于每个患者样本，我们运行LLMs（Zodiac或基准模型）10次。然后，我们使用句子转换器（Reimers
    & Gurevych，[2019](https://arxiv.org/html/2410.02026v1#bib.bib38)）将生成的文本转化为嵌入，并计算成对余弦相似度的方差。该方差作为每个患者的稳定性得分。图[7](https://arxiv.org/html/2410.02026v1#S5.F7
    "Figure 7 ‣ 5.4 Ablation Study and Diagnostic Properties of Zodiac ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")-(a)展示了所有患者的稳定性得分，我们观察到Zodiac在多次运行中生成一致文本的表现最为稳定。我们将这种稳定性归因于心脏病专家裁定的文本，这些文本具有一致的结构和内容。通过微调，Zodiac实现了高度稳定的输出，且不同执行之间的变异性最小。这种稳定性对于确保患者护理的可靠性并在医疗服务提供者之间建立信任至关重要。'
- en: '![Refer to caption](img/974e46f0cbbfe0270997035972bf1d29.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/974e46f0cbbfe0270997035972bf1d29.png)'
- en: 'Figure 7: Evaluations on (a) diagnostic lability among multiple executions;
    (b) single-agent Zodiac.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：评估（a）多次执行中的诊断不稳定性；（b）单一代理Zodiac。
- en: 6 Future Work
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 未来工作
- en: Zodiac serves as our minimum viable product (MVP) toward functional completeness.
    Building on Zodiac, future work focused on security, trustworthiness, and transparency
    is crucial for ensuring long-term success in a competitive market.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Zodiac 是我们实现功能完整性的最小可行产品（MVP）。在 Zodiac 的基础上，未来的工作将集中于安全性、可信度和透明度，这对于确保在竞争激烈的市场中实现长期成功至关重要。
- en: As emphasized by FDA’s guiding principles (FDA, [2024](https://arxiv.org/html/2410.02026v1#bib.bib18)),
    securing the development and deployment of LLMs is as important as achieving functional
    effectiveness. While our current evaluation addresses security-focused metrics,
    the next phase will prioritize further development of security measures to enhance
    trust. This will involve investigating third-party adversarial influences in data,
    identifying inherent weaknesses in LLMs that could lead to vulnerabilities (e.g.,
    backdoors), proposing defensive strategies to safeguard Zodiac in life-critical
    diagnostic applications, and promoting transparency to foster human understanding
    and effective collaboration in human-machine intelligence.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如 FDA 的指导原则所强调（FDA，[2024](https://arxiv.org/html/2410.02026v1#bib.bib18)），确保大语言模型的开发和部署与实现功能效果同样重要。虽然我们当前的评估关注于安全性指标，但下一阶段将优先考虑进一步加强安全措施，以增强信任。这将包括调查第三方对数据的对抗性影响，识别可能导致脆弱性的语言模型内在弱点（例如，后门），提出防御策略以保护
    Zodiac 在生命关键诊断应用中的安全，并促进透明度以增强人类理解和有效的合作。
- en: 7 Conclusion
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: We present Zodiac, an LLM-powered, multi-agent framework designed for cardiologist-level
    diagnostics. Zodiac aims to bridge the gap between clinicians and LLMs in the
    field of cardiology. Leveraging real-world, cardiologist-adjudicated data and
    techniques including instruction tuning, in-context learning, and fact-checking,
    Zodiac is enhanced to deliver diagnoses with the expertise of human specialists.
    Through clinical validation, we demonstrate that Zodiac produces leading performance
    across patients of different genders, age groups, and arrhythmia classes. In conclusion,
    Zodiac represent a significant step toward developing clinically viable LLM-based
    diagnostic tools.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了 Zodiac，这是一个由大语言模型驱动的多代理框架，旨在提供心脏病学家级别的诊断。Zodiac 旨在弥合临床医生和大语言模型在心脏病学领域之间的差距。通过利用现实世界中由心脏病学家裁定的数据和技术，包括指令微调、上下文学习和事实核查，Zodiac
    被增强为能够提供与人类专家同等的诊断。通过临床验证，我们证明了 Zodiac 在不同性别、年龄组和心律失常类别的患者中表现出色。总之，Zodiac 代表了朝着开发临床可行的大语言模型基础诊断工具迈出的重要一步。
