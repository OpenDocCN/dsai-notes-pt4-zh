  zh: '![请参见标题](img/01e0e182e731f5c8a4582264e67ecec4.png)'
- en: 'Figure 12: An example of interpretation generated by Gemini-Pro. The corresponding
    patient case is same as Figure [5](https://arxiv.org/html/2410.02026v1#S5.F5 "Figure
    5 ‣ 5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图12：由Gemini-Pro生成的解释示例。相应的患者病例与图[5](https://arxiv.org/html/2410.02026v1#S5.F5
    "图5 ‣ 5.3 通过子组分析评估诊断一致性 ‣ 5 实验结果 ‣ Zodiac：一个心脏病学家级LLM框架用于多代理诊断")中的病例相同。
- en: '![Refer to caption](img/9c1d13db7ba3cd428e65ad8c53512acc.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![请参见标题](img/9c1d13db7ba3cd428e65ad8c53512acc.png)'
- en: 'Figure 13: An example of interpretation generated by Llama-3.1-405B. The corresponding
    patient case is same as Figure [5](https://arxiv.org/html/2410.02026v1#S5.F5 "Figure
    5 ‣ 5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 图13：由Llama-3.1-405B生成的解释示例。相应的患者病例与图[5](https://arxiv.org/html/2410.02026v1#S5.F5
    "图5 ‣ 5.3 通过子组分析评估诊断一致性 ‣ 5 实验结果 ‣ Zodiac：一个心脏病学家级LLM框架用于多代理诊断")中的病例相同。
- en: 'Subgroup Analysis. In alignment with the subgroup analysis presented in Section
    [5.3](https://arxiv.org/html/2410.02026v1#S5.SS3 "5.3 Evaluating Diagnostic Consistency
    via Subgroup Analysis ‣ 5 Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics"), Figure [14](https://arxiv.org/html/2410.02026v1#A5.F14
    "Figure 14 ‣ Appendix E Supplementary Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics") provides additional analysis across
    different age groups and genders. We observe similar trends to those described
    in Section [5.3](https://arxiv.org/html/2410.02026v1#S5.SS3 "5.3 Evaluating Diagnostic
    Consistency via Subgroup Analysis ‣ 5 Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics"), where baselines such as GPT-4o, Gemini-Pro,
    and Llama-3.1-405B exhibit bias by offering better diagnostic completeness (CPL)
    and comprehensibility (CPH) for adults compared to the elderly population. A similar
    pattern is observed in the female group, indicating biased pre-training in these
    LLMs. In contrast, Zodiac demonstrates more balanced performance across different
    subgroups, indicating its equitable handling of responsibilities across diverse
    populations.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 子组分析。与第[5.3](https://arxiv.org/html/2410.02026v1#S5.SS3 "5.3 通过子组分析评估诊断一致性 ‣
    5 实验结果 ‣ Zodiac：一个心脏病学家级LLM框架用于多代理诊断")节中呈现的子组分析一致，图[14](https://arxiv.org/html/2410.02026v1#A5.F14
    "图14 ‣ 附录E 补充实验结果 ‣ Zodiac：一个心脏病学家级LLM框架用于多代理诊断")提供了跨不同年龄组和性别的额外分析。我们观察到与第[5.3](https://arxiv.org/html/2410.02026v1#S5.SS3
    "5.3 通过子组分析评估诊断一致性 ‣ 5 实验结果 ‣ Zodiac：一个心脏病学家级LLM框架用于多代理诊断")节中描述的趋势类似，其中基准模型如GPT-4o、Gemini-Pro和Llama-3.1-405B在诊断完整性（CPL）和可理解性（CPH）方面对成人的表现优于老年人群体。在女性组中也观察到了类似的模式，表明这些LLM的预训练存在偏差。相比之下，Zodiac在不同子组中的表现更为平衡，表明它能够公平地处理不同人群的责任。
