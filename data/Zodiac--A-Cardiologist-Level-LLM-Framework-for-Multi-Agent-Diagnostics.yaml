- en: 'Comprehensive evaluations in Table [2](https://arxiv.org/html/2410.02026v1#S5.T2
    "Table 2 ‣ 5.2 Diagnostic Performance Comparison with Other LLM Products ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")
    highlight the remarkable capabilities of Zodiac. With fewer than 30B parameters
    (as noted in Section [4.2](https://arxiv.org/html/2410.02026v1#S4.SS2 "4.2 Instruction
    Fine-Tuning ‣ 4 Design, Development, and Deployment of Zodiac ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics")), Zodiac outperforms larger models
    like Llama-3.1-405B and advanced industrial products such as GPT-4o and Gemini-Pro,
    particularly in clinical professionalism (e.g., 4.9 CPH) and security assurance
    (e.g., 5.0 FFB). Additionally, Zodiac exhibits more stable performance, as evidenced
    by its lower standard deviation (e.g., $\pm$0.0 FFB). This underscores the importance
    of incorporating elaborated technical strategies (such as instruction tuning and
    in-context learning) to enhance diagnostic professionalism, rather than relying
    solely on prompting a generic model.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '表 [2](https://arxiv.org/html/2410.02026v1#S5.T2 "Table 2 ‣ 5.2 Diagnostic Performance
    Comparison with Other LLM Products ‣ 5 Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics") 中的综合评估凸显了Zodiac的卓越能力。Zodiac的参数不到30B（如[4.2](https://arxiv.org/html/2410.02026v1#S4.SS2
    "4.2 Instruction Fine-Tuning ‣ 4 Design, Development, and Deployment of Zodiac
    ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")节所述），它在临床专业性（例如，4.9
    CPH）和安全保障（例如，5.0 FFB）方面优于更大的模型，如Llama-3.1-405B，以及先进的工业产品，如GPT-4o和Gemini-Pro。此外，Zodiac表现出更稳定的性能，其标准偏差较低（例如，$\pm$0.0
    FFB）。这强调了通过精细的技术策略（如指令微调和上下文学习）来提升诊断专业性的重要性，而不是仅仅依赖于提示通用模型。'
- en: Interestingly, medical-specialist LLMs performed worse than generic LLMs. While
    the small scale of BioGPT-Large (1.5B parameters) understandably limits its diagnostic
    capabilities, a more critical issue is that the data used for fine-tuning models
    like Meditron-70B appear to be misaligned with real-world clinical practice. Even
    when aided by in-context learning demos, these specialist LLMs struggle to meet
    the specific requirements and security demands of clinical tasks.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，医学专业的LLM表现比通用LLM更差。尽管BioGPT-Large（15亿参数）的规模较小，这限制了其诊断能力，但一个更关键的问题是，用于微调像Meditron-70B这样的模型的数据，似乎与现实世界的临床实践不一致。即使在上下文学习演示的帮助下，这些专业LLM仍然难以满足临床任务的特定要求和安全需求。
- en: 'Case Study. Figure [5](https://arxiv.org/html/2410.02026v1#S5.F5 "Figure 5
    ‣ 5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")
    presents an example of a Zodiac-generated interpretation. Compared to other generated
    results (see Figure [11](https://arxiv.org/html/2410.02026v1#A5.F11 "Figure 11
    ‣ Appendix E Supplementary Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics") to [13](https://arxiv.org/html/2410.02026v1#A5.F13
    "Figure 13 ‣ Appendix E Supplementary Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics")), Zodiac produces accurate and concise
    statements with clear, structured outputs that are easier for cardiologists to
    follow. In contrast, other LLMs often generate redundant statements (e.g., GPT-4o
    in Figure [11](https://arxiv.org/html/2410.02026v1#A5.F11 "Figure 11 ‣ Appendix
    E Supplementary Experimental Results ‣ Zodiac: A Cardiologist-Level LLM Framework
    for Multi-Agent Diagnostics") and Gemini-Pro in Figure [12](https://arxiv.org/html/2410.02026v1#A5.F12
    "Figure 12 ‣ Appendix E Supplementary Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics")), inaccurate diagnoses (e.g., Llama-3.1-405B
    in Figure [13](https://arxiv.org/html/2410.02026v1#A5.F13 "Figure 13 ‣ Appendix
    E Supplementary Experimental Results ‣ Zodiac: A Cardiologist-Level LLM Framework
    for Multi-Agent Diagnostics")), and/or disorganized structures (e.g., GPT-4o and
    Gemini-Pro), making them more challenging for cardiologists to utilize effectively.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '案例研究。图 [5](https://arxiv.org/html/2410.02026v1#S5.F5 "图 5 ‣ 5.3 通过亚组分析评估诊断一致性
    ‣ 5 实验结果 ‣ Zodiac: 一种心脏病学家级LLM框架用于多智能体诊断") 展示了一个 Zodiac 生成的解读示例。与其他生成结果相比（见图 [11](https://arxiv.org/html/2410.02026v1#A5.F11
    "图 11 ‣ 附录E 补充实验结果 ‣ Zodiac: 一种心脏病学家级LLM框架用于多智能体诊断") 和 [13](https://arxiv.org/html/2410.02026v1#A5.F13
    "图 13 ‣ 附录E 补充实验结果 ‣ Zodiac: 一种心脏病学家级LLM框架用于多智能体诊断")），Zodiac 生成的陈述准确简洁，输出结构清晰，便于心脏病学家跟随。相比之下，其他
    LLMs 经常生成冗余的陈述（例如，图 [11](https://arxiv.org/html/2410.02026v1#A5.F11 "图 11 ‣ 附录E
    补充实验结果 ‣ Zodiac: 一种心脏病学家级LLM框架用于多智能体诊断") 中的 GPT-4o 和图 [12](https://arxiv.org/html/2410.02026v1#A5.F12
    "图 12 ‣ 附录E 补充实验结果 ‣ Zodiac: 一种心脏病学家级LLM框架用于多智能体诊断") 中的 Gemini-Pro），诊断不准确（例如，图
    [13](https://arxiv.org/html/2410.02026v1#A5.F13 "图 13 ‣ 附录E 补充实验结果 ‣ Zodiac: 一种心脏病学家级LLM框架用于多智能体诊断")
    中的 Llama-3.1-405B），和/或结构混乱（例如，GPT-4o 和 Gemini-Pro），使得它们对心脏病学家的有效使用更具挑战性。'
