  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 C 心律失常类别详情
- en: 'In this work, we categorize arrhythmias into three subgroups:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们将心律失常分为三个子组：
- en: 'Class I — Normal Arrhythmias: Also known as benign or physiological arrhythmias,
    these irregular heart rhythms can occur in healthy individuals and typically do
    not lead to serious health issues. They are generally considered harmless and
    may not require treatment. In our patient data, Class I arrhythmias include Sinus
    Bradycardia, Sinus Tachycardia, and Sinus Arrhythmia.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: I 类 — 正常心律失常：也称为良性或生理性心律失常，这些不规则的心跳可以出现在健康个体中，通常不会导致严重的健康问题。一般认为它们是无害的，可能不需要治疗。在我们的患者数据中，I
    类心律失常包括窦性心动过缓、窦性心动过速和窦性心律失常。
- en: 'Class II — Clinically Significant Arrhythmias: These arrhythmias involve abnormal
    heart rhythms that can cause symptoms, lead to complications, or require medical
    intervention. They may disrupt the heart’s ability to pump blood effectively,
    increasing the risk of serious events such as stroke, heart failure, or sudden
    cardiac death. In our patient data, Class II arrhythmias include Pause (¡3s),
    Ventricular Premature Beat (PVC), and Atrial Fibrillation (AF).'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: II 类 — 临床意义的心律失常：这些心律失常涉及异常的心跳，可能导致症状、引发并发症或需要医学干预。它们可能干扰心脏有效泵血的能力，增加严重事件如中风、心力衰竭或突发性心脏死亡的风险。在我们的患者数据中，II
    类心律失常包括停搏（¡3秒）、室性早搏（PVC）和房颤（AF）。
- en: 'Class III — Life-Threatening Arrhythmias: These abnormal heart rhythms can
    result in severe consequences, such as cardiac arrest, stroke, or sudden cardiac
    death, requiring immediate medical attention and often emergency intervention.
    In our patient data, Class III arrhythmias include Ventricular Flutter (VF), Complete
    Heart Block (Third-Degree AV Block), Atrial Fibrillation (AFib) with Rapid Ventricular
    Response, Prolonged Pause, Atrial Flutter (AFL), Ventricular Tachycardia (VT),
    and Supraventricular Tachycardia (SVT).'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: III 类 — 危及生命的心律失常：这些异常的心跳可能导致严重后果，如心脏骤停、中风或突发性心脏死亡，需要立即就医，通常需要紧急干预。在我们的患者数据中，III
    类心律失常包括室颤（VF）、完全性心脏传导阻滞（第三度房室传导阻滞）、快速室性反应的房颤（AFib）、长时间停搏、房扑（AFL）、室性心动过速（VT）和阵发性室上性心动过速（SVT）。
- en: In our experiments, we use these arrhythmia classes (I, II, III) for subgroup
    analysis rather than specific arrhythmias to avoid the limitations of small patient
    sample sizes for individual conditions. Subgroup analysis based on arrhythmia
    classes provides a comprehensive view of the LLMs’ diagnostic capabilities across
    different levels of urgency, offering valuable insights for data collection and
    performance improvement toward more balanced diagnostics.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验中，我们使用这些心律失常类别（I、II、III）进行子组分析，而不是特定的心律失常，以避免个别病症患者样本量过小的局限性。基于心律失常类别的子组分析提供了一个全面的视角，能够评估
    LLM 在不同紧急程度下的诊断能力，为数据收集和性能改进提供有价值的见解，旨在实现更加平衡的诊断。
- en: Appendix D Fact Checking Using Clinical Guideline
  id: totrans-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 D 使用临床指南进行事实核查
- en: 'Clinical guidelines are systematically developed statements designed to assist
    healthcare providers and patients in making decisions about appropriate health
    care for specific clinical circumstances. These guidelines are based on the best
    available evidence and aim to standardize care, improve the quality of treatment,
    and ensure patient safety. For example, a section of clinical guidelines about
    PR Interval is provided in Figure [10](https://arxiv.org/html/2410.02026v1#A4.F10
    "Figure 10 ‣ Appendix D Fact Checking Using Clinical Guideline ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 临床指南是经过系统开发的声明，旨在帮助医疗服务提供者和患者就特定临床情况做出有关适当医疗决策。这些指南基于最可靠的证据，旨在规范护理、提高治疗质量并确保患者安全。例如，关于PR间期的临床指南部分见图[10](https://arxiv.org/html/2410.02026v1#A4.F10
    "图10 ‣ 附录D 使用临床指南进行事实核查 ‣ Zodiac：一个用于多代理诊断的心脏病学家级LLM框架")。
- en: '![Refer to caption](img/2d8784e73219863c34d0f27730cb4ca2.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明文字](img/2d8784e73219863c34d0f27730cb4ca2.png)'
- en: 'Figure 10: Part of clinical guidelines.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 图10：部分临床指南。
- en: Fact-Checking using Guidelines. We perform fact-checking by enumerating every
    itemized finding and corresponding interpretation to identify any misalignment
    with established guidelines. For example, if the PR interval exceeds 200 milliseconds,
    the interpretation should include a diagnosis of “a prolonged PR interval, which
    may indicate a first-degree AV block or the potential for a more advanced block”.
    Failure to include such a diagnosis would signal an inaccurate assessment by Zodiac.
    In response, we prompt the relevant LLM agents ($\theta_{\texttt{T2F}}$ and $\theta_{\texttt{F2I}}$
    in this case) to re-examine the patient data, verify the accuracy of the findings,
    and update the interpretation accordingly.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 使用指南进行事实核查。我们通过列举每一项发现及其对应的解释来进行事实核查，以识别与既定指南的任何不一致。例如，如果PR间期超过200毫秒，解释应包括“PR间期延长，可能表明存在一级房室传导阻滞或更高级别的阻滞潜力”的诊断。如果未能包含此类诊断，则会显示Zodiac评估不准确。对此，我们会提示相关的LLM代理（在此案例中为$\theta_{\texttt{T2F}}$和$\theta_{\texttt{F2I}}$）重新审查患者数据，验证发现的准确性，并相应更新解释。
- en: Appendix E Supplementary Experimental Results
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录E 补充实验结果
- en: 'Case Study. In line with Figure [5](https://arxiv.org/html/2410.02026v1#S5.F5
    "Figure 5 ‣ 5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics"),
    we present diagnostic outputs from other LLMs using the same patient data, as
    shown in Figures [11](https://arxiv.org/html/2410.02026v1#A5.F11 "Figure 11 ‣
    Appendix E Supplementary Experimental Results ‣ Zodiac: A Cardiologist-Level LLM
    Framework for Multi-Agent Diagnostics") to [13](https://arxiv.org/html/2410.02026v1#A5.F13
    "Figure 13 ‣ Appendix E Supplementary Experimental Results ‣ Zodiac: A Cardiologist-Level
    LLM Framework for Multi-Agent Diagnostics"). Unlike Zodiac (Figure [5](https://arxiv.org/html/2410.02026v1#S5.F5
    "Figure 5 ‣ 5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics")),
    industrial LLMs tend to produce redundant statements regarding key clinical findings
    and interpretations, making it difficult for cardiologists to quickly identify
    key information and make revisions. For example, GPT-4o provides the statement
    “there were no occurrences of atrial fibrillation or atrial flutter,” which could
    be more succinctly expressed as “AF/AFL: not present”'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究。根据图[5](https://arxiv.org/html/2410.02026v1#S5.F5 "图5 ‣ 5.3 通过子组分析评估诊断一致性
    ‣ 5 实验结果 ‣ Zodiac：一个用于多代理诊断的心脏病学家级LLM框架")，我们展示了其他LLM使用相同患者数据的诊断输出，如图[11](https://arxiv.org/html/2410.02026v1#A5.F11
    "图11 ‣ 附录E 补充实验结果 ‣ Zodiac：一个用于多代理诊断的心脏病学家级LLM框架")到[13](https://arxiv.org/html/2410.02026v1#A5.F13
    "图13 ‣ 附录E 补充实验结果 ‣ Zodiac：一个用于多代理诊断的心脏病学家级LLM框架")所示。与Zodiac（图[5](https://arxiv.org/html/2410.02026v1#S5.F5
    "图5 ‣ 5.3 通过子组分析评估诊断一致性 ‣ 5 实验结果 ‣ Zodiac：一个用于多代理诊断的心脏病学家级LLM框架")）不同，工业级LLM通常会对关键临床发现和解释产生冗余陈述，导致心脏病学家难以快速识别关键信息并进行修订。例如，GPT-4o提供了“未发生房颤或房扑”这样的陈述，实际上可以更简洁地表达为“房颤/房扑：未出现”。
- en: 'Moreover, industrial LLMs may present statistical findings without supportive
    evidence. For instance, Llama-3.1-405B states “VT: not presen” without providing
    evidence-based interpretation to substantiate the claim, undermining the trustworthiness
    of the information for cardiologists.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，工业级LLM可能会呈现统计结果而没有支持性证据。例如，Llama-3.1-405B声称“VT: not presen”，但未提供基于证据的解释来证明这一声明，削弱了心脏病学家对信息的可信度。'
- en: '![Refer to caption](img/c54d995318f646c228ce4714e830edcd.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![请参见标题](img/c54d995318f646c228ce4714e830edcd.png)'
- en: 'Figure 11: An example of interpretation generated by GPT-4o. The corresponding
    patient case is same as Figure [5](https://arxiv.org/html/2410.02026v1#S5.F5 "Figure
    5 ‣ 5.3 Evaluating Diagnostic Consistency via Subgroup Analysis ‣ 5 Experimental
    Results ‣ Zodiac: A Cardiologist-Level LLM Framework for Multi-Agent Diagnostics").'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 图11：由GPT-4o生成的解释示例。相应的患者病例与图[5](https://arxiv.org/html/2410.02026v1#S5.F5 "图5
    ‣ 5.3 通过子组分析评估诊断一致性 ‣ 5 实验结果 ‣ Zodiac：一个心脏病学家级LLM框架用于多代理诊断")中的病例相同。
