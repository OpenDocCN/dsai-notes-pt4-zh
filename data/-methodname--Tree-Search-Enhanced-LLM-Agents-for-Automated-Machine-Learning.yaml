- en: B.1 Task Prompt
  id: totrans-214
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1 任务提示
- en: All LLM-based methods start by receiving the same base requirement prompt at
    the beginning of the task. The prompt specifies the dataset’s name, the target
    label column, the evaluation metric to be used, and the dataset’s file path. Furthermore,
    the prompt include a path to a text file containing the dataset’s metadata.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 所有基于LLM的方法都从任务开始时接收相同的基本要求提示。提示中指定了数据集的名称、目标标签列、评估指标以及数据集的文件路径。此外，提示还包括指向包含数据集元数据的文本文件的路径。
- en: '[⬇](data:text/plain;base64,)1TASK_PROMPT  =  """2#␣User␣requirement3This␣is␣a␣{datasetname}␣dataset.4Your␣goal␣is␣to␣predict␣the␣target␣column␣‘{target_col}‘.5Perform␣data␣analysis,␣data␣preprocessing,␣feature␣engineering,␣and␣modeling␣to␣predict␣the␣target.␣Report␣{metric}␣on␣the␣eval␣data.␣Do␣not␣plot␣or␣make␣any␣visualizations.67#␣Data␣dir8train␣set␣(with␣labels):␣{train_path}9dev␣set␣(with␣labels):␣{dev_path}10test␣set␣(without␣labels):␣{test_path}11dataset␣description:␣{data_info_path}12(During␣EDA,␣you␣can␣use␣this␣file13to␣get␣additional␣information␣about␣the␣dataset)14"""'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)1TASK_PROMPT  =  """2#␣用户␣需求3这是␣一个␣{datasetname}␣数据集。4您的␣目标␣是␣预测␣目标␣列‘{target_col}’。5进行␣数据␣分析、␣数据␣预处理、␣特征␣工程和␣建模␣以␣预测␣目标。␣报告␣{metric}␣在␣评估␣数据上的结果。␣不要␣绘制␣图表␣或␣进行␣任何␣可视化。67#␣数据␣目录8训练␣集␣(含␣标签)：␣{train_path}9验证␣集␣(含␣标签)：␣{dev_path}10测试␣集␣(无␣标签)：␣{test_path}11数据集␣描述：␣{data_info_path}12(在␣EDA阶段，␣您␣可以␣使用␣此␣文件13获取␣关于␣数据集的␣更多␣信息)14"""'
- en: Since AIDE automatically splits the training data into a new train set and a
    validation set, we combine the original train and validation sets and provide
    them as input to AIDE. We set k_fold_validation to 1 in its configuration file
    to enforce a single train-val split for closer alignment with our setup. In both
    setups, the frameworks have access to the labels for both the train and validation
    sets.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 AIDE 会自动将训练数据拆分为新的训练集和验证集，我们将原始的训练集和验证集合并，并将其作为输入提供给 AIDE。在配置文件中，我们将 k_fold_validation
    设置为 1，以强制进行单次训练-验证集划分，以便与我们的设置更好地对齐。在这两种设置中，框架都可以访问训练集和验证集的标签。
- en: B.2 Instruction Prompt
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2 指令提示
- en: The instruction prompt would direct the framework to save the final prediction
    file for evaluation.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 指令提示将引导框架保存最终的预测文件以进行评估。
- en: '[⬇](data:text/plain;base64,)1DI_INSTRUCTION  =  """2##␣Attention31.␣Please␣do␣not␣leak␣the␣target␣label␣in␣any␣form␣during␣training.42.␣Test␣set␣does␣not␣have␣the␣target␣column.53.␣When␣conducting␣data␣exploration␣or␣analysis,␣print␣out␣the␣results␣of␣your␣findings.64.␣You␣should␣perform␣transformations␣on␣train,␣dev,␣and␣test␣sets␣at␣the␣same␣time␣(it’s␣a␣good␣idea␣to␣define␣functions␣for␣this␣and␣avoid␣code␣repetition).75.␣When␣scaling␣or␣transforming␣features,␣make␣sure␣the␣target␣column␣is␣not␣included.86.␣You␣could␣utilize␣dev␣set␣to␣validate␣and␣improve␣model␣training.␣{special_instruction}910##␣Saving␣Dev␣and␣Test␣Predictions111.␣Save␣the␣prediction␣results␣of␣BOTH␣the␣dev␣set␣and␣test␣set␣in␣‘dev_predictions.csv‘␣and␣‘test_predictions.csv‘␣respectively␣in␣the␣output␣directory.12-␣Both␣files␣should␣contain␣a␣single␣column␣named␣‘target‘␣with␣the␣predicted␣values.132.␣Make␣sure␣the␣prediction␣results␣are␣in␣the␣same␣format␣as␣the␣target␣column␣in␣the␣training␣set.14-␣For␣instance,␣if␣the␣target␣column␣is␣categorical,␣the␣prediction␣results␣should␣be␣categorical␣as␣well.1516##␣Output␣Performance17Print␣the␣train␣and␣dev␣set␣performance␣in␣the␣last␣step.1819#␣Output␣dir20{output_dir}21"""'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)1DI_INSTRUCTION  =  """2##␣Attention31.␣Please␣do␣not␣leak␣the␣target␣label␣in␣any␣form␣during␣training.42.␣Test␣set␣does␣not␣have␣the␣target␣column.53.␣When␣conducting␣data␣exploration␣or␣analysis,␣print␣out␣the␣results␣of␣your␣findings.64.␣You␣should␣perform␣transformations␣on␣train,␣dev,␣and␣test␣sets␣at␣the␣same␣time␣(it’s␣a␣good␣idea␣to␣define␣functions␣for␣this␣and␣avoid␣code␣repetition).75.␣When␣scaling␣or␣transforming␣features,␣make␣sure␣the␣target␣column␣is␣not␣included.86.␣You␣could␣utilize␣dev␣set␣to␣validate␣and␣improve␣model␣training.␣{special_instruction}910##␣Saving␣Dev␣and␣Test␣Predictions111.␣Save␣the␣prediction␣results␣of␣BOTH␣the␣dev␣set␣and␣test␣set␣in␣‘dev_predictions.csv‘␣and␣‘test_predictions.csv‘␣respectively␣in␣the␣output␣directory.12-␣Both␣files␣should␣contain␣a␣single␣column␣named␣‘target‘␣with␣the␣predicted␣values.132.␣Make␣sure␣the␣prediction␣results␣are␣in␣the␣same␣format␣as␣the␣target␣column␣in␣the␣training␣set.14-␣For␣instance,␣if␣the␣target␣column␣is␣categorical,␣the␣prediction␣results␣should␣be␣categorical␣as␣well.1516##␣Output␣Performance17Print␣the␣train␣and␣dev␣set␣performance␣in␣the␣last␣step.1819#␣Output␣dir20{output_dir}21"""'
