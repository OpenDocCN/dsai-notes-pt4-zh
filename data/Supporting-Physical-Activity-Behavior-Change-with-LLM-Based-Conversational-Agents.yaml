    5: Strongly agree.'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在与GPTCoach互动后，向参与者提出了以下调查问题。每个问题都使用了5点Likert量表进行评分，1分表示：强烈不同意，5分表示：强烈同意。
- en: '| The chatbot’s advice was actionable. |'
