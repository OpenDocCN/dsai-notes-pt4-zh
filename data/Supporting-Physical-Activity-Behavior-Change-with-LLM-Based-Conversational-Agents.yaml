    LLM-Based Conversational Agents")
- en: \noindentparagraph
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: 'User Experience & Quality of Advice. Figure [3](https://arxiv.org/html/2405.06061v1#S6.F3
    "Figure 3 ‣ 6.1\. Survey Measures ‣ 6\. Results ‣ Supporting Physical Activity
    Behavior Change with LLM-Based Conversational Agents") illustrates that participants
    had an overwhelmingly positive experience with GPTCoach. On average, they felt
    supported (4.75/5; average response from 1: Strongly disagree to 5: Strongly agree),
    comfortable sharing concerns (4.81/5), capable of overcoming challenge (4.38/5),
    and motivated to change (4/5). The advice provided was personalized (4.56/5),
    actionable (4.31/5), not unsolicited (1.81/5), and (to a lesser extent) not generic
    (2.5/5) The chatbot was empathetic (4.5/5), helped them reflect on motivation
    (4.33/5), and helped make their own ideas more specific (4.13/5). To a lesser
    extent, the chatbot used data in a relevant way (3.88/5), helped identify obstacles
    (3.8/5), and provided new insights (3.92/5).'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验与建议质量。图[3](https://arxiv.org/html/2405.06061v1#S6.F3 "Figure 3 ‣ 6.1\. Survey
    Measures ‣ 6\. Results ‣ Supporting Physical Activity Behavior Change with LLM-Based
    Conversational Agents")显示，参与者对GPTCoach的体验极为积极。平均而言，他们感到得到了支持（4.75/5；评分范围从1：强烈不同意到5：强烈同意），愿意分享关注点（4.81/5），有信心克服挑战（4.38/5），并且有动力进行改变（4/5）。所提供的建议是个性化的（4.56/5），可操作的（4.31/5），不是未经请求的（1.81/5），且（在较小程度上）不是通用的（2.5/5）。聊天机器人表现出同理心（4.5/5），帮助他们反思动机（4.33/5），并帮助他们将自己的想法具体化（4.13/5）。在较小程度上，聊天机器人以相关的方式使用数据（3.88/5），帮助识别障碍（3.8/5），并提供了新的见解（3.92/5）。
- en: \noindentparagraph
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: Usability. Among the subset of 12 questions selected from SASSI (Hone and Graham,
    [2000](https://arxiv.org/html/2405.06061v1#bib.bib45)) (see Appendix [C.1.2](https://arxiv.org/html/2405.06061v1#A3.SS1.SSS2
    "C.1.2\. Subjective Assessment of Speech Systems Interfaces (SASSI) ‣ C.1\. Survey
    Measures ‣ Appendix C Evaluation Study Details ‣ Supporting Physical Activity
    Behavior Change with LLM-Based Conversational Agents")), our usability evaluations
    yielded an aggregated score of 49.43/60 (82.39%). Scores by factor (with reverse
    scoring; higher is better), were 7.67/10 for Response Accuracy (whether the system
    is accurate and does what the user expects), 14.06/15 for Likeability (whether
    the system is useful, the system is friendly, and it is clear how to send messages),
    9.13/10 for Cognitive Demand (whether they felt confident or tense using the system),
    7.56/10 for Annoyance (whether the interaction was repetitive or boring), 7.31/10
    for Habitability (whether they always knew what to say to the system and knew
    what the system was doing), and 3.69/5 for Speed (whether the interaction was
    fast). This indicates that the system is likable and makes participants feel confident,
    although there is room for improvement in communicating system capabilities and
    response times.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 可用性。在从SASSI （Hone和Graham，[2000](https://arxiv.org/html/2405.06061v1#bib.bib45)）中选出的12个问题子集（参见附录[C.1.2](https://arxiv.org/html/2405.06061v1#A3.SS1.SSS2
    "C.1.2\. 主观评估语音系统接口（SASSI） ‣ C.1\. 调查度量 ‣ 附录C 评估研究细节 ‣ 基于LLM的对话代理支持体育活动行为变化")）中，我们的可用性评估得出了49.43/60（82.39%）的综合得分。各因素得分（采用反向评分；分数越高越好）为：响应准确性得分7.67/10（系统是否准确，是否能达到用户的预期），可亲性得分14.06/15（系统是否有用、友好，是否清楚如何发送消息），认知需求得分9.13/10（使用系统时是否感到自信或紧张），烦恼度得分7.56/10（交互是否重复或乏味），习惯性得分7.31/10（是否总是知道该对系统说什么，是否知道系统在做什么），速度得分3.69/5（交互是否快速）。这表明该系统是可亲的，让参与者感到自信，尽管在传达系统功能和响应时间方面仍有改进空间。
- en: 6.2\. Qualitative Coding
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2\. 定性编码
- en: '6.2.1\. DP-1: Facilitation & Non-Prescriptiveness'
  id: totrans-151
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '6.2.1\. DP-1: 促进性与非规范性'
- en: 'We found that participants readily recognized facilitative and non-prescriptive
    qualities in their interaction with the system. When describing their overall
    experience with the chatbot, P10 said “it sort of met me where I was at. […] It
    first asked about sort of some contextual things before prescribing anything,”
    while P05 shared “I like how the system says, can you share? You know, it’s not
    commanding.” Many of the participants recognized that a non-prescriptive approach
    ensures that advice is appropriate, such as P11: “if you don’t know what I do
    for work, or if you don’t know what my daily schedule looks like and what things
    make me happy and what things I want to avoid, then it’s like, you can’t actually
    curate a good plan for me.” Many of the same participants appreciated having intentional
    time to reflect, such as P05 sharing that “It made me really think about exercise
    and how positive it can be […] When it brought up, who do you do this for? You
    know, what motivates you? It really, like, touched my heart a little bit.”,'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现参与者在与系统的互动中很容易识别出促进性和非规范性特点。当描述他们与聊天机器人互动的整体体验时，P10说：“它某种程度上迎合了我当时的需求。[…]
    它首先询问了一些背景问题，然后才提出任何建议。”而P05则分享道：“我喜欢系统说，‘你能分享一下吗？’你知道，它不是在命令。”许多参与者意识到，非规范性的方法可以确保建议的适当性，正如P11所说：“如果你不知道我做什么工作，或者你不知道我的日常安排是什么，什么让我高兴，什么是我想避免的，那么你就无法为我制定一个好的计划。”许多相同的参与者也很感激有时间进行反思，比如P05分享道：“它让我真的思考了运动和它可能带来的积极影响[…]
    当它问，‘你为谁做这件事？你知道，是什么激励你？’那真的，像是触动了我内心。”
- en: 'However, many participants were not accustomed to a computer adopting a facilitative
    role. P04 shared “You can tell it’s powered by a lot of positive recommendations
    and positive language and inclusive language. I think it is probably the most
    questions that I have ever been asked by a chatbot.” On the other hand, P02 felt
    like the chatbot was asking too many questions: “Kind of it seems a little rapid
    fire, maybe just a lot of stuff. Yeah, so it’s a little overwhelming.” This was
    likely impacted by GPT-4’s tendency towards verbosity, where it would sometimes
    ask multiple questions in one message. Several participants simultaneously expressed
    that they appreciated the facilitative tone and also wanted more prescriptive
    advice. P01 addressed this tension directly, sharing that “when I face obstacles,
    and this is going to be the hard part, because here I am asking for someone to
    be like, ‘Hey, you didn’t do this,’ like a taskmaster, but then, you know, in
    the moment, you’re already feeling like, oh, I didn’t do enough, […] in that case,
    you would want this kindness.”'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多参与者并不习惯计算机扮演一种辅助角色。P04 分享道：“你可以看出它是由大量积极推荐和积极语言以及包容性语言驱动的。我觉得这是我曾经被聊天机器人问过的最多的问题。”
    另一方面，P02 觉得聊天机器人问了太多问题：“感觉有点像快速问答，可能是问题太多了。是的，所以有点让人不知所措。” 这可能是由于 GPT-4 有时倾向于冗长，它会在一条消息中问多个问题。几位参与者同时表示，他们喜欢这种辅助性语气，但也希望能得到更多的指导性建议。P01
    直接谈到了这一矛盾，分享道：“当我面对障碍时，这将是最困难的部分，因为在这种情况下，我会希望有人像‘嘿，你没做到这个’，像个任务经理一样，但你知道的，在那个时刻，你已经觉得，哦，我做得不够，[…]
    在这种情况下，你会更需要这种温柔。”
- en: '6.2.2\. DP-2: Tailoring Advice and Integrating Context'
  id: totrans-154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.2 DP-2：量身定制建议与整合背景
- en: Participants overwhelmingly expressed that the system accurately understood
    their preferences, constraints, and concerns. For example, P07 shared that “I
    really liked that it was accurate, that it was like my personal thing and not
    just abstract pictures before and after from the Internet of people who are not
    related.” Participants built a mental model of the system’s capabilities over
    time, learning that the system could take their context into account through explicit
    acknowledgments, such as P12 sharing “There was acknowledgment, […] with my shoulder,
    acknowledging previous injury.” These acknowledgments were particularly important
    as part of building trust in the system. For instance, P03 remarked early on that
    “usually systems don’t take [back pain] into account. so, like, I already don’t
    have trust.” P07 initially was not sure if the chatbot would be able to understand
    their lack of motivation, noting that “it’s asking from the ideal world where
    robots don’t have laziness, they have answers right away and they always ready
    to work.”
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者普遍表示，系统准确理解了他们的偏好、限制和顾虑。例如，P07 共享道：“我真的很喜欢它很准确，它就像是我的个人东西，而不仅仅是互联网上与我无关的人的前后对比图。”
    参与者随着时间的推移建立了对系统功能的心理模型，了解到系统能够通过明确的认可来考虑他们的背景。例如，P12 共享道：“有认同，[…] 例如我的肩膀，认可了之前的伤病。”
    这些认可对于建立对系统的信任至关重要。例如，P03 一开始评论道：“通常系统不会考虑[背痛]，所以，我就没有信任了。” P07 最初不确定聊天机器人是否能够理解他们缺乏动力的问题，指出：“它是从理想世界来问问题的，在那个世界里，机器人没有懒惰，它们能马上回答，总是准备好工作。”
- en: In comparing our system to existing tools, participants highlighted its ability
    to capture additional, important context beyond sensor data. For instance, P10
    shared that “I like it just because I think of like, exercise and physical activity
    is not really like much of like a numbers game. […] There’s a lot more factors,”
    while P12 noted that “it was the kind of the personal touches […] Different things
    that were not part of the Apple Fitness questions.” In reflecting on prior experiences
    with self-tracking, P04 shared that “I’ve tried to use, like, MyFitnessPal from
    a food tracking standpoint. […] While I can use the data, sometimes the emotional
    side of my brain gets more over than the logical side. So I would say, in comparison,
    I think this was easy.”
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在将我们的系统与现有工具进行比较时，参与者强调了它能够捕捉传感器数据之外的额外重要背景。例如，P10 共享道：“我喜欢它，主要是因为我认为锻炼和身体活动不完全是一个数字游戏。[…]
    还有很多其他因素。”而 P12 则指出：“它有一些个人化的细节 […] 一些不属于苹果健身问题范围的不同内容。” 在回顾之前的自我追踪经历时，P04 分享道：“我尝试过使用像
    MyFitnessPal 这样的食物追踪工具。[…] 虽然我可以使用数据，但有时我大脑的情感面会比逻辑面更占上风。所以我会说，相比之下，我认为这个系统很容易。”
- en: However, several participants expressed a desire for more specific advice at
    the end of the conversation, particularly after having shared so much information
    about themselves. For example, P12 shared that they wanted “maybe more detail,
    you know, kind of digging into some of my exercise data and maybe some of my feelings
    on how things are going.” Our chatbot would not always probe further for specific
    days and times, or which specific routines to do in each session. Several participants
    explicitly prompted the chatbot to be more specific, and many were satisfied with
    the resulting output but wanted the chatbot to have been more proactive. Crucially,
    none of the participants who wanted more specific advice expressed receiving any
    advice that was not useful or accurate. Other participants, particularly those
    older and/or less physically active, were quite satisfied with the higher-level
    advice, such as P04, “When I see it written out like this, there’s no reason I
    shouldn’t do it.”
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，几位参与者表达了在对话结束时希望能得到更具体建议的愿望，尤其是在分享了如此多个人信息之后。例如，P12分享道他们希望“也许更多的细节，像是深入了解一些我的锻炼数据，可能还包括我对事情进展的感受。”我们的聊天机器人并不总是进一步询问具体的日期和时间，或者每个锻炼环节要做哪些具体的动作。几位参与者明确提示聊天机器人要更具体，很多人对得到的反馈感到满意，但希望聊天机器人能更加主动。至关重要的是，所有希望得到更具体建议的参与者并未表示收到任何不有用或不准确的建议。其他参与者，特别是年长和/或身体活动较少的参与者，则对较为概括性的建议感到相当满意，例如P04说：“当我看到这些写下来的话时，我没有理由不去做。”
- en: Participants generally appreciated and were often impressed by the system’s
    use of data. In its best moments, the system could fetch data at appropriate times
    and weave it into the conversation in ways that empowered the client. For example,
    in response to a participant sharing that they’ve been “feeling down/depressed
    if I don’t exercise,” the system responded with “Thank you for sharing that, [name].
    It takes courage to discuss these frustrations, and I appreciate your openness.
    From your previous data, it seems you’ve been engaging in quite a diverse and
    healthy mix of activities in the past month. Look, you’ve managed a total of 35
    workouts with varying duration! That’s a wonderful achievement.” Showing interactive
    visualizations were also prompts for reflection, such as P12 remarking “Apparently
    on the weekends, I don’t do much. I sit on the couch and watch TV,” or P14 appreciated
    the ability to ask questions about data, sharing that “I cannot ask any questions
    about the data that Apple Watch is, like, collecting, but I can ask questions
    from the chatbot.”
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者普遍欣赏并且经常对系统使用数据的方式印象深刻。在最好的时刻，系统能够在适当的时机获取数据，并将其巧妙地融入到对话中，从而赋能客户。例如，当一位参与者分享自己“如果不锻炼就会感到沮丧/低落”时，系统回应道：“感谢你分享这个，[name]。讨论这些挫折需要勇气，我很欣赏你的开放。从你之前的数据来看，似乎你在过去一个月里参与了相当多样且健康的活动。看看，你一共完成了35次不同持续时间的锻炼！那是一个了不起的成就。”展示交互式可视化也是促使反思的触发点，例如P12评论道：“显然在周末，我什么都不做。我坐在沙发上看电视。”或者P14赞赏能够询问数据的问题，分享道：“我不能问关于Apple
    Watch收集的那些数据的问题，但我可以向聊天机器人提问。”
- en: However, in other moments, the system’s use of data was more variable. Sometimes,
    the system would display a chart without acknowledging it in a follow-up messsage,
    leading to confusion. Other times, data discrepancies could sidetrack the conversation
    and break trust in the system, further complicated by the fact that the system
    tended to treat data as fact without asking the participant to confirm its accuracy
    or relevance. Interestingly, P08 told the chatbot that they did not use their
    phone to track steps, after which the system ignored their step count data. Moreover,
    several participants expected more of the system’s data analysis capabilities
    than was currently supported by our tool calls. These expectations may have been
    shaped by general impressions of computers’ advantages over humans in data analysis,
    e.g., “the real person, like therapist, they don’t have time to read my data […]
    it’s a program that can read all of this like multiple data and the real person
    can’t.” (P07) Some participants wanted more granular analysis of existing data,
    while others wanted additional data sources from other wearables not supported
    by our system.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在其他时候，系统对数据的使用更为多变。有时，系统会显示一张图表，却没有在后续信息中提及它，这导致了困惑。其他时候，数据不一致可能会使对话偏离主题并破坏对系统的信任，更复杂的是，系统往往将数据视为事实，而没有要求参与者确认其准确性或相关性。有趣的是，P08
    告诉聊天机器人他们没有用手机来追踪步数，之后系统忽略了他们的步数数据。此外，一些参与者对系统的数据分析能力有比我们当前工具调用所支持的更多期望。这些期望可能是由人们对计算机在数据分析方面优于人类的普遍印象所影响的，例如，“真正的人，比如治疗师，他们没有时间阅读我的数据[…]
    这是一个程序，可以像多个数据一样读取这些，真实的人做不到。”（P07）一些参与者希望能对现有数据进行更细致的分析，而另一些则希望能从我们的系统未支持的其他穿戴设备中获取更多数据源。
- en: '6.2.3\. DP-3: Supportive & Non-Judgmental Tone'
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.3 DP-3：支持性与无评判语气
- en: 'Our strongest findings came from participants’ impressions of the system’s
    positive, supportive, and empowering tone. Participants felt comfortable, supported,
    and safe when speaking with the chatbot: “I think the way the system answered
    it didn’t make me feel like I was being judged.” (P02); “I think I’ve noticed
    that I’ve feel some sort of, like, psychological safety with chatting with the
    chat bot.” (P03). Many compared the experience to interacting with a human coach,
    such as P06 noting that “I had a really positive experience. […] it felt like
    I was, like, chatting with a human, honestly, or like a coach.” (P06) Some participants
    shared that they preferred this interaction to prior interactions with humans.
    P07 told us that they felt more safe, noting that “and here it’s like, no gender,
    no body shape, nothing.[…] Yeah, comfortable, less judgmental. With the real person,
    you’re always comparing.” P05 shared that “I had a doctor who was, now, I was
    probably only, like, 20 pounds overweight at the time, and she told me I was morbidly
    obese, and she told me I needed to exercise. Like, I mean, it was, like, a ridiculous
    amount. […] and I stopped going to her because I just felt so threatened.” Later,
    P05 shared that our system “doesn’t feel threatening at all.” For some, the positive
    tone was too much, such as P10 telling us “It is really good to be affirmed. But
    we’ve been affirmed quite a few times.” For others, the conversation felt decidedly
    neutral, such as “It did not emit any emotion out of me either way. […] I was
    just having a conversation with a computer program as far as I can tell.” Most
    importantly, none of the participants reported a negative or judgmental experience
    interacting with the chatbot.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最强烈的发现来自于参与者对系统积极、支持和赋能语气的印象。参与者在与聊天机器人对话时感到舒适、支持和安全：“我觉得系统的回答方式没有让我觉得自己在被评判。”（P02），“我觉得我注意到自己在和聊天机器人聊天时，感到某种心理上的安全感。”（P03）许多人将这种体验与与人类教练互动相比较，像
    P06 就提到，“我有一个非常积极的体验。[...]感觉就像是在和一个人聊天，老实说，或者像和一个教练聊天。”（P06）一些参与者表示，他们更喜欢这种互动，而不是与人类的互动。P07
    告诉我们，他们感觉更安全，并指出，“这里没有性别，没有身材，什么都没有。[...] 是的，舒适，少了评判。与真人接触时，总是会比较。”P05 分享道，“我曾有一个医生，那时我可能只超重大约
    20 磅，她告诉我我属于病态肥胖，并告诉我需要锻炼。就像，意思是，数量是荒谬的。[...]我不再去看她，因为我感觉自己受到了威胁。”后来，P05 说我们的系统“根本不让人感觉威胁”。对某些人来说，积极的语气有些过于强烈，比如
    P10 告诉我们，“被肯定真的很好。但是我们已经被肯定了不少次了。”对其他人来说，谈话感觉相当中立，比如“它没有让我有任何情绪反应。[...]就像我只是在和一个计算机程序交谈，至于我能知道的。”最重要的是，所有参与者都没有报告与聊天机器人互动时的负面或评判性体验。
- en: 6.3\. Computational Analysis
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 计算分析
- en: '![Refer to caption](img/3406ea0d9aeb07655931c3e0eee63f4d.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/3406ea0d9aeb07655931c3e0eee63f4d.png)'
- en: Figure 4. Progression of GPTCoach’s Dialogue States. We find that GPTCoach adaptively
    allocates more conversational turns for gathering information about past experiences,
    barriers, motivation. GPTCoach allocates the most turns for the goal-setting state.
    Tools calls are appropriately called during past experience, goal setting, and
    advice.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图4. GPTCoach对话状态的进展。我们发现，GPTCoach根据需要适应性地分配更多的对话轮次来收集过去经验、障碍和动机信息。GPTCoach为目标设定状态分配了最多的轮次。在过去经验、目标设定和建议状态下，工具调用得到了恰当的执行。
- en: '6.3.1\. Dialogue States: How does GPTCoach structure conversations?'
  id: totrans-165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.3.1\. 对话状态：GPTCoach是如何构建对话的？
- en: As shown in Figure [4](https://arxiv.org/html/2405.06061v1#S6.F4 "Figure 4 ‣
    6.3\. Computational Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior
    Change with LLM-Based Conversational Agents"), we find that dialogue states follow
    a similar progression across all participants, with individual variation in the
    number of turns allocated to each state. The chatbot spends no more than 1-2 turns
    during onboarding or describing the program, but adaptively allocates more turns
    when gathering information about past experiences, barriers, or motivation. Overall,
    we notice that 28.5% of all messages were spent in goal setting, with an average
    of 5.6 agent responses during this state. This was followed by 15.4% of the total
    conversations in the advice state (an average of 3.5 messages) and 14.8% of the
    conversations in the past experiences state (an average of 3.4 agent responses).
    The messages between past experiences and motivation states account for a total
    of 35.4% of the total conversations. This behavior is more aligned with high-quality
    counselor behavior (Pérez-Rosas et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib87)),
    while low-quality counselors focus on problem-solving before collecting sufficient
    context from the client (Cochran and Cochran, [2015](https://arxiv.org/html/2405.06061v1#bib.bib30);
    Chiu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib23)).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[4](https://arxiv.org/html/2405.06061v1#S6.F4 "Figure 4 ‣ 6.3\. Computational
    Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior Change with LLM-Based
    Conversational Agents")所示，我们发现所有参与者的对话状态呈现出类似的进展趋势，但每个状态分配的轮次有所不同。在入职或描述项目时，聊天机器人最多只花1-2轮对话，但在收集过去经验、障碍或动机信息时，会根据需要适应性地分配更多轮次。总体来说，我们注意到28.5%的所有消息都用于目标设定，平均每个状态下有5.6次代理回应。紧随其后的是15.4%的对话发生在建议状态（平均3.5条消息）和14.8%的对话发生在过去经验状态（平均3.4次代理回应）。过去经验与动机状态之间的消息占总对话的35.4%。这种行为与高质量咨询师的行为更为一致（Pérez-Rosas
    et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib87)），而低质量咨询师则在收集足够背景信息之前就专注于解决问题（Cochran
    and Cochran, [2015](https://arxiv.org/html/2405.06061v1#bib.bib30); Chiu et al.,
    [2024](https://arxiv.org/html/2405.06061v1#bib.bib23)）。
- en: 'We also see that the chatbot almost exclusively performs tool calls between
    past experience and advice dialogue states. Of the 59 total tool calls across
    all users, 35.6% of the tool calls were in the goal setting state, 30.5% in the
    advice state, and 13.6% in the past experience state. This indicates that tool
    calls are mostly called at appropriate conversation states: collecting information
    about users’ past experiences, grounding goal setting in concrete historical baselines,
    or giving tailored advice.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还发现，聊天机器人几乎完全是在过去经验和建议对话状态之间执行工具调用。在所有用户的59次工具调用中，35.6%的工具调用发生在目标设定状态，30.5%发生在建议状态，13.6%发生在过去经验状态。这表明工具调用通常发生在适当的对话状态下：收集用户的过去经验信息、将目标设定与具体的历史基准对接，或提供量身定制的建议。
- en: '![Refer to caption](img/b7bad72881cf17063cff9626f539e91f.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/b7bad72881cf17063cff9626f539e91f.png)'
- en: Figure 5. Comparing the length of GPTCoach and user responses. We find that
    GPTCoach’s responses are 2-3+ times as long as the user’s responses. While GPTCoach
    is able to adhere to the dialogue structure and MI strategies, long responses
    are more indicative of low quality therapist behavior (Pérez-Rosas et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib87)),
    pointing to areas of improvement.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图5. 比较GPTCoach与用户回应的长度。我们发现GPTCoach的回应是用户回应的2-3倍以上。尽管GPTCoach能够遵循对话结构和动机访谈策略，但较长的回应更能体现出低质量治疗师的行为（Pérez-Rosas
    et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib87)），这表明仍有改进空间。
- en: '6.3.2\. Response Length: How long are GPTCoach’s responses?'
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.3.2\. 回应长度：GPTCoach的回应有多长？
- en: 'We analyze the chatbot’s utterance length and compare them to the user’s utterance
    length. As seen in Figure [5](https://arxiv.org/html/2405.06061v1#S6.F5 "Figure
    5 ‣ 6.3.1\. Dialogue States: How does GPTCoach structure conversations? ‣ 6.3\.
    Computational Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents"), agent responses are 2-3 times the length
    of user responses, which increases as the conversation advances. Despite including
    prompts to keep the responses brief, the chatbot struggled to limit its verbosity,
    indicative of low-quality therapist behavior (Pérez-Rosas et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib87)).'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '我们分析了聊天机器人的发言长度，并将其与用户的发言长度进行了比较。如图[5](https://arxiv.org/html/2405.06061v1#S6.F5
    "Figure 5 ‣ 6.3.1\. Dialogue States: How does GPTCoach structure conversations?
    ‣ 6.3\. Computational Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior
    Change with LLM-Based Conversational Agents")所示，代理的回复长度是用户回复的2-3倍，且随着对话的进行而增加。尽管包括了使回复简洁的提示，聊天机器人仍然难以控制其冗长性，表明其表现出低质量的治疗师行为（Pérez-Rosas等人，[2019](https://arxiv.org/html/2405.06061v1#bib.bib87)）。'
- en: '![Refer to caption](img/8176f81c56e409ec61f49394710bb8b6.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/8176f81c56e409ec61f49394710bb8b6.png)'
- en: Figure 6. Progression of GPTCoach’s Internal MI Strategies. We find that most
    of the conversation is spent asking Questions and that Question, Reflect, and
    Affirm precede Advise with Permission and Giving Information. Questions and reflections
    preceding advice is more aligned with high-quality counselor behavior (Pérez-Rosas
    et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib87)).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图6. GPTCoach内部动机访谈（MI）策略的进展。我们发现大多数对话时间都花在了提问上，而且提问、反思和确认先于“有条件建议”和“提供信息”。提问和反思在建议之前更符合高质量辅导员的行为（Pérez-Rosas等人，[2019](https://arxiv.org/html/2405.06061v1#bib.bib87)）。
- en: '![Refer to caption](img/128da1ed0196ab8dcae15a04600e7beb.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/128da1ed0196ab8dcae15a04600e7beb.png)'
- en: Figure 7. Distribution of GPTCoach’s External MI Strategies by Turn Index. We
    find that GPTCoach most frequently engages in Affirm, Open Question, and Giving
    Information, which is aligned with MI principles. However, GPTCoach still engages
    in Advise without Permission, which is not aligned with MI principles. External
    strategy defintions are provided in Appendix Table [11](https://arxiv.org/html/2405.06061v1#A3.T11
    "Table 11 ‣ C.2\. External Motivational Interviewing Coding ‣ Appendix C Evaluation
    Study Details ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents").
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图7. GPTCoach外部动机访谈（MI）策略按轮次索引的分布。我们发现GPTCoach最常使用确认、开放性问题和提供信息，这与MI原则一致。然而，GPTCoach仍然在没有许可的情况下提供建议，这与MI原则不符。外部策略的定义见附录表[11](https://arxiv.org/html/2405.06061v1#A3.T11
    "Table 11 ‣ C.2\. External Motivational Interviewing Coding ‣ Appendix C Evaluation
    Study Details ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents")。
- en: '![Refer to caption](img/4875487565da39f52274c0c962bce4fa.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/4875487565da39f52274c0c962bce4fa.png)'
- en: 'Figure 8. GPTCoach’s MI Consistency by Turn Index. This figure aggregates external
    MI codes from Fig. [7](https://arxiv.org/html/2405.06061v1#S6.F7 "Figure 7 ‣ 6.3.2\.
    Response Length: How long are GPTCoach’s responses? ‣ 6.3\. Computational Analysis
    ‣ 6\. Results ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents") into MI-consistent, MI-inconsistent, and neutral codes based on MISC (Moyers
    et al., [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)). We find that only
    15.9% of GPTCoach’s total codes are inconsistent with MI principles.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '图8. GPTCoach的动机访谈（MI）一致性按轮次索引。该图将图[7](https://arxiv.org/html/2405.06061v1#S6.F7
    "Figure 7 ‣ 6.3.2\. Response Length: How long are GPTCoach’s responses? ‣ 6.3\.
    Computational Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")中的外部MI编码汇总为MI一致、MI不一致和中立编码，基于MISC（Moyers等人，[2003](https://arxiv.org/html/2405.06061v1#bib.bib77)）。我们发现，GPTCoach的总编码中只有15.9%与MI原则不一致。'
- en: '6.3.3\. MI Strategies: How well does the chatbot adhere to motivational interviewing?'
  id: totrans-178
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.3.3\. MI策略：聊天机器人在多大程度上遵循动机访谈？
- en: 'We first look at the distribution of internal strategies that the chatbot uses
    to ground its responses. As shown in Figure [6](https://arxiv.org/html/2405.06061v1#S6.F6
    "Figure 6 ‣ 6.3.2\. Response Length: How long are GPTCoach’s responses? ‣ 6.3\.
    Computational Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents"), most of GPTCoach’s responses are Questions,
    covering 65.7% of the entire conversation across all participants. This was followed
    by 12.1% of chatbot responses grounded in Giving Information and 5.2% in Affirm.
    Questions and reflections preceding advice are more aligned with high-quality
    counselor behavior (Pérez-Rosas et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib87)).'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先查看聊天机器人用来支持其回应的内部策略分布。如图 [6](https://arxiv.org/html/2405.06061v1#S6.F6 "图
    6 ‣ 6.3.2\. 回应长度：GPTCoach 的回应有多长？ ‣ 6.3\. 计算分析 ‣ 6\. 结果 ‣ 使用基于 LLM 的对话代理支持身体活动行为改变")
    所示，GPTCoach 大部分回应是问题，占所有参与者对话的 65.7%。其次是 12.1% 的回应基于提供信息，5.2% 的回应基于肯定。问题和反思通常先于建议，这与高质量顾问的行为更为一致（Pérez-Rosas
    等人，[2019](https://arxiv.org/html/2405.06061v1#bib.bib87)）。
- en: 'We next examine the external MI strategies present in the GPTCoach’s utterances.
    On average, each agent response contained 4.5 different external strategies. As
    shown in Figure [7](https://arxiv.org/html/2405.06061v1#S6.F7 "Figure 7 ‣ 6.3.2\.
    Response Length: How long are GPTCoach’s responses? ‣ 6.3\. Computational Analysis
    ‣ 6\. Results ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents"), the most frequent strategies are Affirm (18.8% of all MI codes) and
    Open Question (18.0%). However, despite our effort to discourage unsolicited advice,
    we also encounter undesirable strategies like Advise Without Permission across
    12.9% of all codes. Aggregating these strategies into MI consistent strategies
    (Advise With Permission, Affirm, Emphasize Control, Open Question, Simple Reflection,
    Complex Reflection, Reframe, Support), inconsistent strategies (Advise Without
    Permission, Confront, Direct, Raise Concern without Permission, Warn), and neutral
    strategies (all others) based on MISC (Moyers et al., [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)),
    we see in Figure [8](https://arxiv.org/html/2405.06061v1#S6.F8 "Figure 8 ‣ 6.3.2\.
    Response Length: How long are GPTCoach’s responses? ‣ 6.3\. Computational Analysis
    ‣ 6\. Results ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents") that only 15.9% of total codes corresponding to our chatbot’s responses
    are inconsistent with MI principles.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们分析 GPTCoach 在回应中的外部 MI 策略。平均而言，每个代理的回应包含了 4.5 种不同的外部策略。如图 [7](https://arxiv.org/html/2405.06061v1#S6.F7
    "图 7 ‣ 6.3.2\. 回应长度：GPTCoach 的回应有多长？ ‣ 6.3\. 计算分析 ‣ 6\. 结果 ‣ 使用基于 LLM 的对话代理支持身体活动行为改变")
    所示，最常见的策略是肯定（占所有 MI 代码的 18.8%）和开放性问题（占 18.0%）。然而，尽管我们努力避免无请求的建议，但我们还是遇到了诸如“未经许可建议”这样的不良策略，占所有代码的
    12.9%。将这些策略按 MISC（Moyers 等人，[2003](https://arxiv.org/html/2405.06061v1#bib.bib77)）分类为与
    MI 原则一致的策略（包括“经许可建议”、“肯定”、“强调控制”、“开放性问题”、“简单反思”、“复杂反思”、“重新框架”和“支持”），与 MI 原则不一致的策略（包括“未经许可建议”、“对抗”、“指示”、“未经许可提出关注”和“警告”），以及中立策略（所有其他策略），如图
    [8](https://arxiv.org/html/2405.06061v1#S6.F8 "图 8 ‣ 6.3.2\. 回应长度：GPTCoach 的回应有多长？
    ‣ 6.3\. 计算分析 ‣ 6\. 结果 ‣ 使用基于 LLM 的对话代理支持身体活动行为改变") 所示，我们发现只有 15.9% 的总代码与我们聊天机器人的回应不一致
    MI 原则。
- en: '![Refer to caption](img/0b7dfb6712cd31b933b8a1bb6aca6ee7.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/0b7dfb6712cd31b933b8a1bb6aca6ee7.png)'
- en: (a) Comparing the overall frequency of MI-constistent, MI-inconsistent, and
    neutral strategies in our counterfactual analysis. Percentages represent the proportion
    of strategies that are MI-consistent/MI-inconsistent/neutral strategies among
    all MI strategy codes for a given agent. We find that GPTCoach’s responses contain
    more MI-consistent and fewer MI-inconsistent responses than vanilla GPT.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 比较我们反事实分析中 MI 一致、MI 不一致和中立策略的整体频率。百分比表示在给定代理的所有 MI 策略代码中，MI 一致/MI 不一致/中立策略的比例。我们发现
    GPTCoach 的回应包含更多 MI 一致的策略，且比普通 GPT 的回应包含更少的 MI 不一致策略。
- en: '![Refer to caption](img/e87115e5ddfca12ef4898534ae5d9a02.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/e87115e5ddfca12ef4898534ae5d9a02.png)'
- en: (b) Comparing the frequency of MI strategies by response in our counterfactual
    analysis. These three strategies showed the largest differences in frequency across
    the two agents. Percentages represent the proportion messages that contain a given
    MI strategy across all of a given agent’s counterfactual responses. We find that
    vanilla GPT gives advice without permission in all of its responses, while GPTCoach
    gives less advice and asks open questions in all of its responses.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 在我们的反事实分析中，比较两种代理之间MI策略的频率。这三种策略在两个代理之间的频率差异最大。百分比表示在给定代理的所有反事实回应中，包含特定MI策略的消息所占比例。我们发现，原始GPT在所有回应中都在没有许可的情况下给出建议，而GPTCoach则在所有回应中给出较少的建议，并且提出开放性问题。
- en: Figure 9. Counterfactual comparison between GPTCoach and vanilla GPT-4. The
    vanilla GPT condition includes the same system prompt, but with all prompt chains
    ablated. Illustrative examples are provided in Appendix [C.3.1](https://arxiv.org/html/2405.06061v1#A3.SS3.SSS1
    "C.3.1\. Illustrative Examples ‣ C.3\. Counterfactual Analysis ‣ Appendix C Evaluation
    Study Details ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents").
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图9. GPTCoach与原始GPT-4之间的反事实比较。原始GPT条件包括相同的系统提示，但所有提示链被去除。示例见附录 [C.3.1](https://arxiv.org/html/2405.06061v1#A3.SS3.SSS1
    "C.3.1\. Illustrative Examples ‣ C.3\. Counterfactual Analysis ‣ Appendix C Evaluation
    Study Details ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents")。
- en: 'Finally, we report on our counterfactual analysis comparing GPTCoach to GPT-4
    using only the system prompt, with all prompt chains ablated. As shown in Figure
    [9(a)](https://arxiv.org/html/2405.06061v1#S6.F9.sf1 "In Figure 9 ‣ 6.3.3\. MI
    Strategies: How well does the chatbot adhere to motivational interviewing? ‣ 6.3\.
    Computational Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents"), 62.6% of GPTCoach’s codes are MI-consistent,
    compared to 55.0% vanilla GPT-4’s codes. Meanwhile, 14.5% of GPTCoach’s codes
    are MI-inconsistent, compared to 22.9% of vanilla GPT-4’s codes. We found that
    the top three codes driving this difference in MI-consistency are Advise with
    Permission, Advise without Permission, and Open Question, matching our intuitions.
    In Figure [9(b)](https://arxiv.org/html/2405.06061v1#S6.F9.sf2 "In Figure 9 ‣
    6.3.3\. MI Strategies: How well does the chatbot adhere to motivational interviewing?
    ‣ 6.3\. Computational Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior
    Change with LLM-Based Conversational Agents"), we plot the percentage of messages
    that contain each of these codes. We find that GPT-4 contains Advise without Permission
    in every response, compared to 52.5% of GPTCoach’s responses. Meanwhile, GPTCoach
    contains Open Question in every response, compared to 39.4% of vanilla GPT-4’s.
    Lastly, we also find that vanilla GPT-4 contains Advise with Permission in 37.5%
    of its replies, compared to 13.1% of GPTCoach’s replies.³³3Note that the same
    response can contain advice both with and without permission when the agent gives
    advice on two different topics, e.g., “Try incorporating workouts into your daily
    activities like brisk walking during lunch breaks, taking the stairs when you
    can or doing some body weight exercises at home.[…] If you feel you’re struggling
    to manage stress or time due to these commitments, however, I recommend seeking
    advice from a professional counselor or psychologist who can help address these
    concerns better. Would that be helpful?” While both models are biased towards
    advice without permission, GPTCoach is far more inclined to ask open questions
    rather than jumping to unsolicited advice.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们报告了通过仅使用系统提示符、并去除所有提示链的反事实分析，将GPTCoach与GPT-4进行比较。如图[9(a)](https://arxiv.org/html/2405.06061v1#S6.F9.sf1
    "在图9 ‣ 6.3.3. MI策略：聊天机器人遵循动机访谈的情况如何？ ‣ 6.3. 计算分析 ‣ 6. 结果 ‣ 支持基于LLM的对话代理进行身体活动行为改变")所示，GPTCoach的代码中有62.6%与动机访谈（MI）一致，而原始的GPT-4代码中有55.0%与MI一致。同时，GPTCoach的代码中有14.5%与MI不一致，而原始的GPT-4的代码中有22.9%与MI不一致。我们发现，推动这种MI一致性差异的前三个代码是“有许可建议”、“无许可建议”和“开放性问题”，这与我们的直觉一致。在图[9(b)](https://arxiv.org/html/2405.06061v1#S6.F9.sf2
    "在图9 ‣ 6.3.3. MI策略：聊天机器人遵循动机访谈的情况如何？ ‣ 6.3. 计算分析 ‣ 6. 结果 ‣ 支持基于LLM的对话代理进行身体活动行为改变")中，我们绘制了包含这些代码的消息百分比。我们发现，GPT-4在每个回复中都包含“无许可建议”，而GPTCoach的回复中有52.5%包含该内容。同时，GPTCoach的每个回复中都包含“开放性问题”，而原始的GPT-4的回复中仅有39.4%包含此问题。最后，我们还发现，原始GPT-4在37.5%的回复中包含“有许可建议”，而GPTCoach的回复中只有13.1%包含此建议。³³3请注意，同一回复中可以同时包含有许可和无许可的建议，尤其是当代理针对两个不同的话题给出建议时，例如，“尝试将锻炼融入到日常活动中，比如午休时快步走、尽可能多走楼梯，或者在家做一些体重训练。[...]然而，如果你感觉因这些承诺而在管理压力或时间方面有困难，我建议寻求专业的辅导员或心理学家的建议，他们可以帮助更好地解决这些问题。这样做有帮助吗？”虽然两种模型都倾向于提供无许可的建议，但GPTCoach比原始GPT-4更倾向于提问开放性问题，而不是直接给出未经请求的建议。
- en: 7\. Discussion
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7. 讨论
- en: We now share implications for the design of future health behavior change applications,
    implications for LLM training and evaluation, as well as limitations of our current
    study.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将分享对未来健康行为改变应用程序设计的启示、对大语言模型（LLM）训练和评估的启示，以及我们当前研究的局限性。
- en: 7.1\. Implications for Future Health Behavior Change Applications
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1. 对未来健康行为改变应用程序的启示
- en: 'Through our formative interviews and technology probe, we encountered promising
    evidence that LLMs can leverage multimodal understanding for behavior change support:
    integrating quantitative sensor data with people’s broader life circumstances,
    preferences, and constraints. LLMs’ conversational flexibility allowed the agent
    to acquire this information through conversations that were non-judgmental and
    supportive in nature, much like human coaches. These affordances offer the potential
    to facilitate a range of interactions for behavior change applications.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我们的形成性访谈和技术探针，我们遇到了有希望的证据，表明LLM可以利用多模态理解来支持行为改变：将定量传感器数据与人们的更广泛生活情况、偏好和约束相结合。LLM的对话灵活性使得代理能够通过非评判性和支持性的对话获取这些信息，类似于人类教练。这些特性提供了促进行为改变应用一系列互动的潜力。
- en: A limitation of our study is that we did not examine longitudinal use of the
    system and a natural extension of the current study would provide users continuous
    access to GPTCoach. Participants suggested several features beyond the capabilities
    of our probe, such as personalized reminders, scheduling support, offer guidance
    during life changes or injuries, and real-time assistance during or immediately
    following an activity. Participants also wanted different personas, e.g., a regimented
    ‘trainer’ in moments when they needed an extra push, and an empathetic ‘counselor’
    in moments when they were feeling down or unmotivated. Participants had mixed
    opinions on whether users should choose the personas or have the agent adapt,
    raising interesting open questions for design. Participants also requested different
    input and output modalities, such as voice or GUI.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究的一个局限性是未对系统的长期使用进行考察，而当前研究的自然延伸将是为用户提供持续访问GPTCoach的机会。参与者提出了一些超出我们探针能力的功能，如个性化提醒、日程支持、在生活变动或受伤时提供指导，以及在活动中或活动后立即提供实时帮助。参与者还希望有不同的角色扮演，例如在他们需要额外推动时，一个严格的‘教练’，以及在他们感到沮丧或缺乏动力时，一个富有同情心的‘顾问’。参与者对于是否应该由用户选择角色扮演，还是让代理自适应变化，持有不同意见，这为设计提出了有趣的开放性问题。参与者还要求不同的输入和输出方式，例如语音或图形用户界面（GUI）。
- en: LLM agents could also provide significant utility for behavior change applications
    beyond purely conversational interaction. While the current study demonstrates
    that conversation is an effective medium for acquiring broad qualitative context,
    this context could subsequently be leveraged by a “controller” LLM agent to support
    a range of interactions. For instance, a mixed-initiative (Horvitz, [1999](https://arxiv.org/html/2405.06061v1#bib.bib46))
    system might couple a chat interaction with ambient displays (Consolvo et al.,
    [2008](https://arxiv.org/html/2405.06061v1#bib.bib32); Lane et al., [2012](https://arxiv.org/html/2405.06061v1#bib.bib60);
    Murnane et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib79)), adjusting
    the display in response to both quantitative sensor data and qualitative information
    acquired through conversation. Coupling LLMs with adaptive experimentation (Nahum-Shani
    et al., [2018](https://arxiv.org/html/2405.06061v1#bib.bib80)) might enable an
    LLM to tailor the parameters of self-experimentation (Daskalova et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib36)),
    suggesting appropriate metrics, interventions, or constraints to an algorithm.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: LLM代理还可以为行为改变应用提供显著的帮助，超越纯粹的对话互动。虽然当前研究表明，交谈是获取广泛定性背景的有效途径，但这些背景随后可以被“控制器”LLM代理利用，支持一系列的互动。例如，一个混合主动性系统（Horvitz，[1999](https://arxiv.org/html/2405.06061v1#bib.bib46)）可能将聊天互动与环境显示结合起来（Consolvo
    et al.，[2008](https://arxiv.org/html/2405.06061v1#bib.bib32); Lane et al.，[2012](https://arxiv.org/html/2405.06061v1#bib.bib60);
    Murnane et al.，[2020](https://arxiv.org/html/2405.06061v1#bib.bib79)），根据定量传感器数据和通过对话获得的定性信息调整显示内容。将LLM与自适应实验（Nahum-Shani
    et al.，[2018](https://arxiv.org/html/2405.06061v1#bib.bib80)）结合，可能使LLM能够定制自我实验的参数（Daskalova
    et al.，[2021](https://arxiv.org/html/2405.06061v1#bib.bib36)），向算法建议合适的度量标准、干预措施或约束条件。
- en: 7.2\. Implications for LLM Training & Evaluation
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2. LLM训练与评估的启示
- en: We encountered several challenges with current models that limited our chatbot’s
    efficacy, such as difficulties adhering to the coaching program, effectively employing
    motivational interviewing strategies, and calling tools at the appropriate times.
    Even in our final system, the model struggled to utilize data in proactive ways
    and we still encountered occasional instances of problem-solving and unsolicited
    advice. As prior work has argued (Chiu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib23);
    Shaikh et al., [2023a](https://arxiv.org/html/2405.06061v1#bib.bib95)), these
    behaviors are likely an artifact of instruction-tuning and RLHF (Ouyang et al.,
    [2022](https://arxiv.org/html/2405.06061v1#bib.bib86)), which biases the model’s
    behavior towards single-turn question answering. While this behavior is sensible
    for “helpful and harmless” (Bai et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib11))
    assistants, it runs contrary to foundational principles of frameworks like motivational
    interviewing (Miller and Rollnick, [2012](https://arxiv.org/html/2405.06061v1#bib.bib74))—conversations
    that empower clients to change are not served by problem-solving and advice-giving (Miller
    and Rollnick, [2012](https://arxiv.org/html/2405.06061v1#bib.bib74)).
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 我们遇到了一些当前模型的挑战，这些挑战限制了我们聊天机器人的效果，例如难以遵循教练计划、有效地运用动机访谈策略以及在适当的时机调用工具。即便是在我们的最终系统中，模型仍然难以以主动的方式利用数据，我们仍然偶尔遇到问题解决和未经请求的建议。正如先前的研究所指出（Chiu
    等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib23)；Shaikh 等，[2023a](https://arxiv.org/html/2405.06061v1#bib.bib95)），这些行为可能是指令调优和强化学习人类反馈（RLHF）（Ouyang
    等，[2022](https://arxiv.org/html/2405.06061v1#bib.bib86)）的产物，这使得模型的行为偏向于单轮问答。虽然这种行为对于“有帮助且无害”（Bai
    等，[2022](https://arxiv.org/html/2405.06061v1#bib.bib11)）的助手来说是合理的，但它与动机访谈等框架的基础原则相悖（Miller
    和 Rollnick，[2012](https://arxiv.org/html/2405.06061v1#bib.bib74)）——赋能客户改变的对话并不依赖于问题解决和建议提供（Miller
    和 Rollnick，[2012](https://arxiv.org/html/2405.06061v1#bib.bib74)）。
- en: We suspect that steerability towards facilitative behaviors, as well as effective
    integration of context, will improve with scale, particularly in light of a growing
    interest in multi-turn, information-seeking objectives (Zhou et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib111);
    Andukuri et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib8)). With advancements
    in multimodal learning, future foundation models for sensor data (Abbaspourazad
    et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib3)) might jointly encode
    sensor data and text, enabling true multimodal understanding without representing
    sensor data as text. However, as argued by Ma et al. ([2024](https://arxiv.org/html/2405.06061v1#bib.bib67))
    in the domain of LGBTQ+ mental health support, it may be more effective to develop
    task-specific models for handling sensitive subjects rather than repurposing general
    foundation models. This necessitates large-scale training and evaluation datasets
    for health behavior change, which are time- and labor-intensive to assemble, but
    coan enable rigorous evaluations for safe, evidence-based models.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 我们怀疑，随着规模的扩大，朝着促进性行为的引导能力以及有效的上下文整合将会得到改善，特别是在多轮信息寻求目标的日益关注下（Zhou 等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib111)；Andukuri
    等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib8)）。随着多模态学习的进展，未来的传感器数据基础模型（Abbaspourazad
    等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib3)）可能会同时编码传感器数据和文本，从而实现真正的多模态理解，而无需将传感器数据表示为文本。然而，正如
    Ma 等人（[2024](https://arxiv.org/html/2405.06061v1#bib.bib67)）在LGBTQ+心理健康支持领域所论证的，开发任务特定模型来处理敏感话题可能比重新利用通用基础模型更为有效。这需要大规模的健康行为变化训练和评估数据集，而这些数据集的收集既耗时又劳力密集，但能够为安全且基于证据的模型提供严格的评估。
- en: 7.3\. Risks and Limitations
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3. 风险与限制
- en: While LLMs present several promising opportunities for health behavior change
    applications, these new capabilities also introduce new risks that must be addressed
    for the technology to realize its potential for benefit. Below, we discuss several
    of these risks along with the limitations of our current study.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管LLM（大规模语言模型）为健康行为变化应用提供了若干有前景的机会，但这些新能力也带来了新的风险，必须加以解决，才能让技术实现其潜在的好处。以下，我们讨论了其中的一些风险，并指出了我们当前研究的局限性。
- en: 7.3.1\. Privacy.
  id: totrans-198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.1. 隐私。
- en: 'The collection and use of personal health data raises significant privacy implications.
    Regarding technical security measures, we used HIPAA-compliant storage with Google
    Firebase, encryption using HTTPS, and privacy access controls in our iOS app (Appendix
    [B.1](https://arxiv.org/html/2405.06061v1#A2.SS1 "B.1\. iOS Application ‣ Appendix
    B GPTCoach: Implementation Details ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")). Our system leveraged the OpenAI API,
    which does not use API data for training and does not retain data after 30 days.⁴⁴4[https://openai.com/enterprise-privacy](https://openai.com/enterprise-privacy)
    Although participants consented to sharing their health data, a preferable alternative
    would be to use self-hosted or on-device LLMs. Current models were not performant
    enough for our study, but their performance may improve with growing interest
    in small models and on-device inference (Abdin et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib4);
    Google, [2024](https://arxiv.org/html/2405.06061v1#bib.bib40); Alizadeh et al.,
    [2023](https://arxiv.org/html/2405.06061v1#bib.bib6)).'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '个人健康数据的收集和使用带来了重大隐私问题。关于技术安全措施，我们使用了符合HIPAA标准的存储解决方案，采用了Google Firebase、HTTPS加密以及我们iOS应用中的隐私访问控制（附录
    [B.1](https://arxiv.org/html/2405.06061v1#A2.SS1 "B.1\. iOS Application ‣ Appendix
    B GPTCoach: Implementation Details ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")）。我们的系统利用了OpenAI API，该API不会将API数据用于训练，也不会在30天后保留数据。⁴⁴4[https://openai.com/enterprise-privacy](https://openai.com/enterprise-privacy)
    尽管参与者同意共享他们的健康数据，但一个更好的选择是使用自托管或设备内的LLM。目前的模型在我们的研究中表现不足，但随着对小型模型和设备内推理兴趣的增长，它们的表现可能会有所改善（Abdin等人，[2024](https://arxiv.org/html/2405.06061v1#bib.bib4)；Google，[2024](https://arxiv.org/html/2405.06061v1#bib.bib40)；Alizadeh等人，[2023](https://arxiv.org/html/2405.06061v1#bib.bib6)）。'
- en: We take a human-centric stance towards privacy, arguing that technical data
    security measures are necessary but insufficient to ensure privacy. For example,
    a user may consent to collect body temperature but be unaware this data can be
    used to expose pregnancy status. While our system did provide access controls,
    it provided little support for understanding the benefits and risks of sharing
    various data sources. In future work, an LLM agent might offer the potential to
    educate users about privacy decisions. On the other hand, the use of a conversational
    agent may unintentionally influence users to disclose more information than intended.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采取以人为本的隐私立场，认为技术性的数据安全措施虽然必要，但不足以确保隐私。例如，用户可能同意收集体温数据，却未意识到这些数据可能被用于揭露怀孕状态。虽然我们的系统提供了访问控制，但在帮助用户理解分享各种数据源的利弊方面支持不足。在未来的工作中，一个大型语言模型（LLM）代理有可能帮助教育用户做出隐私决策。另一方面，使用对话代理可能无意中影响用户披露比预期更多的信息。
- en: 7.3.2\. Bias & Equity
  id: totrans-201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.2\. 偏见与公平
- en: LLMs have documented biases that can negatively impact marginalized groups (Blodgett
    et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib18); Kumar et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib59);
    Weidinger et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib104)), such
    as by perpetuating harmful stereotypes, performing poorly on certain subgroups,
    or withholding empathy in response to identity disclosures (Cuadra et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib35)).
    Our technology probe study included older adults, individuals from minority groups,
    non-native English speakers, individuals with chronic health conditions, and neurodivergent
    individuals, many of whom shared aspects of their identities or health conditions
    with our chatbot. We did not encounter any instances of bias that negatively impacted
    participants’ interaction, though our sample was small and our study was limited
    in that we did not systematically investigate bias. We believe such a systematic
    investigation is necessary before a field deployment in which participants interact
    with a system without researcher oversight.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）存在已知的偏见，这些偏见可能对边缘化群体产生负面影响（Blodgett等人，[2020](https://arxiv.org/html/2405.06061v1#bib.bib18)；Kumar等人，[2022](https://arxiv.org/html/2405.06061v1#bib.bib59)；Weidinger等人，[2021](https://arxiv.org/html/2405.06061v1#bib.bib104)），例如通过延续有害的刻板印象、在某些子群体中的表现较差，或在回应身份披露时缺乏同理心（Cuadra等人，[2024](https://arxiv.org/html/2405.06061v1#bib.bib35)）。我们的技术探究研究包含了老年人、少数群体成员、非母语英语使用者、慢性健康状况患者和神经多样性个体，其中许多人在与我们的聊天机器人互动时分享了他们的身份或健康状况。尽管我们的样本较小，且研究有限，未对偏见进行系统调查，我们并未遇到任何负面影响参与者互动的偏见实例。我们认为，在没有研究人员监督的情况下，参与者与系统互动之前，必须进行这样的系统性偏见调查。
- en: 7.3.3\. Hallucination & Factual Accuracy.
  id: totrans-203
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.3\. 幻觉与事实准确性。
- en: 'Even the most performant language models are known to confidently “hallucinate”
    false information (Maynez et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib71);
    Weidinger et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib104)). This
    is of utmost concern when offering health-related advice. Our model was based
    on an evidence-based coaching program that did include guidelines for giving advice
    to common barriers, it did not have access to external knowledge bases via retrieval (Shuster
    et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib98); Lewis et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib61)).
    We encountered two instances of the model justifying its responses with reputable
    sources (the CDC and ACSM) that were not included in its prompts. While both instances
    happened to contain factually accurate information that matched the source, we
    find this behavior concerning: not only can guidelines change, but it points to
    a risk of hallucinating reputable sources for factually inaccurate information.
    As with bias, we believe that systematic investigations for factual accuracy are
    necessary to ensure safe, evidence-based advice.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是性能最强的语言模型也被发现会自信地“幻觉”虚假信息（Maynez 等人，[2020](https://arxiv.org/html/2405.06061v1#bib.bib71)；Weidinger
    等人，[2021](https://arxiv.org/html/2405.06061v1#bib.bib104)）。在提供与健康相关的建议时，这是极为重要的关注点。我们的模型基于一个循证指导的教练计划，尽管该计划确实包括了提供建议的常见障碍的指南，但它并未通过检索访问外部知识库（Shuster
    等人，[2021](https://arxiv.org/html/2405.06061v1#bib.bib98)；Lewis 等人，[2020](https://arxiv.org/html/2405.06061v1#bib.bib61)）。我们遇到了两次模型引用其回应中的权威来源（CDC
    和 ACSM）来为其回答辩护的情况，而这些来源并没有包含在提示中。虽然这两次确实包含了与来源一致的事实准确的信息，但我们对这种行为感到担忧：不仅指南可能会发生变化，而且这表明模型可能会“幻觉”出权威来源来支持事实不准确的信息。与偏见一样，我们认为有必要进行系统性调查，以确保提供安全且循证的建议。
- en: 8\. Conclusion
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 结论
- en: In conclusion, our study highlights the potential for LLMs in motivating health
    behavior change, bridging a gap between personal informatics and conversational
    agents. While GPTCoach demonstrated promising capabilities in adhering to a facilitative,
    non-judgmental tone, the variability in its ability to integrate sensor data with
    personal context points to areas for future work. Beyond conversational interaction,
    our findings suggest that LLMs could contribute to a broad set of behavior change
    applications.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们的研究突出了大规模语言模型（LLMs）在激励健康行为改变方面的潜力，弥合了个人信息学与对话代理之间的差距。尽管GPTCoach在保持辅导性、非评判性语气方面展现了有前景的能力，但它将传感器数据与个人背景结合的能力存在变化，这为未来的工作指明了方向。超越对话互动，我们的研究发现表明，LLMs可以为广泛的行为改变应用做出贡献。
