- en: 1\. Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '1\. 引言  '
- en: Regular physical activity carries significant benefits to health and wellbeing (Lieberman,
    [2021](https://arxiv.org/html/2405.06061v1#bib.bib63); Organization, [2022](https://arxiv.org/html/2405.06061v1#bib.bib84)),
    yet over a quarter of the population worldwide (Organization, [2022](https://arxiv.org/html/2405.06061v1#bib.bib84))
    and nearly half of the population in the US (for Disease Control and Prevention,
    [2022](https://arxiv.org/html/2405.06061v1#bib.bib39)) fail to meet standard recommendations
    for physical activity. The gold standard in health behavior change is one-on-one
    interaction with a human health professional (Bickmore et al., [2011](https://arxiv.org/html/2405.06061v1#bib.bib17)).
    While health coaching is an effective intervention, it is expensive, not widely
    accessible, and does not scale (Bickmore et al., [2011](https://arxiv.org/html/2405.06061v1#bib.bib17);
    Mitchell et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib75)). Researchers
    have turned to mobile health technologies such as smartphone applications or wearable
    fitness trackers as a low-cost, scalable approach to motivating health behavior
    change (Hicks et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib44)).
    One promise of mobile health is using data from activity trackers and other sensors
    to personalize health interventions and support, much like a health coach tailors
    their advice to a client’s unique needs and preferences.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '定期进行体育活动对健康和福祉有显著益处（Lieberman, [2021](https://arxiv.org/html/2405.06061v1#bib.bib63);
    Organization, [2022](https://arxiv.org/html/2405.06061v1#bib.bib84)），然而全球超过四分之一的人口（Organization,
    [2022](https://arxiv.org/html/2405.06061v1#bib.bib84)）以及美国近一半人口（for Disease Control
    and Prevention, [2022](https://arxiv.org/html/2405.06061v1#bib.bib39)）未能达到标准的体育活动推荐。健康行为改变的黄金标准是与健康专业人员的面对面互动（Bickmore
    et al., [2011](https://arxiv.org/html/2405.06061v1#bib.bib17)）。虽然健康指导是一种有效的干预措施，但它费用昂贵，且难以广泛普及，无法大规模推广（Bickmore
    et al., [2011](https://arxiv.org/html/2405.06061v1#bib.bib17); Mitchell et al.,
    [2021](https://arxiv.org/html/2405.06061v1#bib.bib75)）。研究人员转向了移动健康技术，如智能手机应用或可穿戴健身追踪器，作为一种低成本、可扩展的激励健康行为改变的方式（Hicks
    et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib44)）。移动健康的一个前景是利用活动追踪器和其他传感器的数据来个性化健康干预和支持，就像健康教练根据客户的独特需求和偏好调整建议一样。  '
- en: While many approaches to mobile health technology have been explored in the
    literature, their ability to personalize support is limited due to the inherent
    challenges of integrating personal data with contextual factors that are crucial
    for behavior change but difficult to quantify (e.g., goals, values, preferences,
    past experiences, life circumstances, time constraints, physical abilities, or
    access to resources). For instance, self-tracking (or personal informatics) systems
    aim to support reflection on personal health data to generate new insights about
    behaviors and habits (Cho et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib24);
    Bentvelzen et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib14)). This
    approach relies heavily on users having sufficient motivation and expertise to
    interpret and contextualize data into actionable plans for change (Kersten-van
    Dijk et al., [2017](https://arxiv.org/html/2405.06061v1#bib.bib52); Rapp and Cena,
    [2016](https://arxiv.org/html/2405.06061v1#bib.bib88)). Another class of systems
    uses adaptive decision rules or machine learning algorithms to push behavioral
    interventions to users (e.g., push notifications or text message reminders), using
    data to personalize intervention delivery and timing (Nahum-Shani et al., [2018](https://arxiv.org/html/2405.06061v1#bib.bib80)).
    Such nudging-based approaches often deny users agency in expressing how or why
    they want to change and generally do not incorporate factors not captured in self-tracking
    data (Mandyam et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib69)).
    Conversational approaches to mobile health technology leverage natural language
    interaction with a chatbot towards motivating health behavior change (Singh et al.,
    [2023](https://arxiv.org/html/2405.06061v1#bib.bib99)). Many such chatbots draw
    from or mirror principles and strategies from human health coaching (Singh et al.,
    [2023](https://arxiv.org/html/2405.06061v1#bib.bib99)), and some also make use
    of external data sources (Mitchell et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib75);
    Kocielnik et al., [2018](https://arxiv.org/html/2405.06061v1#bib.bib58); King
    et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib54)). One crucial limitation
    of most prior chatbot systems is that they employ template-, rule-, or retrieval-based
    dialogue systems (Singh et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib99)),
    which offer a high degree of researcher control but fall short of the conversational
    flexibility and degree of personalization afforded by human coaches (Rutjes et al.,
    [2019](https://arxiv.org/html/2405.06061v1#bib.bib91); Mitchell et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib75))
    because they always choose from a pre-specified list of responses.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管文献中探讨了许多移动健康技术的方法，但由于将个人数据与行为变化所必需但难以量化的背景因素（例如目标、价值观、偏好、过去的经历、生活状况、时间限制、身体能力或资源获取）整合的固有挑战，这些方法在个性化支持方面的能力有限。例如，自我追踪（或个人信息学）系统旨在通过反思个人健康数据来生成关于行为和习惯的新见解 （Cho
    et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib24); Bentvelzen et al.,
    [2022](https://arxiv.org/html/2405.06061v1#bib.bib14)）。这种方法在很大程度上依赖于用户具备足够的动机和专业知识，以将数据解读并情境化为可执行的变革计划 （Kersten-van
    Dijk et al., [2017](https://arxiv.org/html/2405.06061v1#bib.bib52); Rapp and Cena,
    [2016](https://arxiv.org/html/2405.06061v1#bib.bib88)）。另一类系统使用自适应决策规则或机器学习算法，向用户推送行为干预（例如推送通知或短信提醒），利用数据个性化干预的传递和时机 （Nahum-Shani
    et al., [2018](https://arxiv.org/html/2405.06061v1#bib.bib80)）。这种基于推动的方式通常剥夺了用户在表达如何以及为何希望改变方面的自主性，并且通常不包括在自我追踪数据中未捕捉到的因素 （Mandyam
    et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib69)）。移动健康技术的对话式方法利用与聊天机器人的自然语言互动来激励健康行为的改变 （Singh
    et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib99)）。许多此类聊天机器人借鉴或模仿了人类健康教练的原则和策略 （Singh
    et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib99)），有些还利用外部数据源 （Mitchell
    et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib75); Kocielnik et al.,
    [2018](https://arxiv.org/html/2405.06061v1#bib.bib58); King et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib54)）。大多数现有聊天机器人系统的一个关键限制是，它们采用基于模板、规则或检索的对话系统 （Singh
    et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib99)），这些系统提供了较高的研究者控制度，但缺乏人类教练所提供的对话灵活性和个性化程度 （Rutjes
    et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib91); Mitchell et al.,
    [2021](https://arxiv.org/html/2405.06061v1#bib.bib75)），因为它们总是从预设的回答列表中选择。
- en: In this work, we explore the potential for large language models (LLMs) to provide
    personalized behavior change support that contextualizes personal health data
    to a user’s unique circumstances. LLMs have experienced rapid improvements in
    performance (Ouyang et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib86);
    Bommasani et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib19)), and
    recent work has explored applying LLMs to health inference tasks on behavioral
    sensor data (Englhardt et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib37);
    Kim et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib53); Liu et al.,
    [2023](https://arxiv.org/html/2405.06061v1#bib.bib66)), conversational agents
    in healthcare (Tu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib102);
    Abbasian et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib2)), as well
    as mental health counseling (Chiu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib23);
    Shah et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib94)). Informed
    by these recent advances, we were inspired by the capacity for LLMs to enable
    multimodal reasoning,¹¹1Here, we refer to the capacity to jointly reason over
    multiple modalities of data (i.e., text and sensor data) which in this work we
    explore by using text-only LLMs and representing sensor data as text. which might
    allow a model to integrate various sources of context, including semantic information
    captured in natural language interaction (e.g., goals, life circumstances, preferences,
    etc.) and quantitative data about the user’s physiology and behaviors (e.g., biosignals
    from a wearable, location, telemetry data, or calendar information). Moreover,
    advances in conversational flexibility might allow a model to dynamically seek
    out information and adapt the structure and style of interaction in response to
    user input, much like a health coach. However, off-the-shelf models do not natively
    support raw sensor data as input (Merrill et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib73))
    and are instruction-tuned to answer questions, not engage in open-ended coaching
    conversations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们探索了大语言模型（LLMs）在提供个性化行为改变支持方面的潜力，通过将个人健康数据与用户独特的情况相结合来实现。LLMs的性能已迅速提升（Ouyang等，[2022](https://arxiv.org/html/2405.06061v1#bib.bib86);
    Bommasani等，[2022](https://arxiv.org/html/2405.06061v1#bib.bib19)），最近的研究也探讨了将LLMs应用于基于行为传感器数据的健康推断任务（Englhardt等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib37);
    Kim等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib53); Liu等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib66)），医疗保健中的对话代理（Tu等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib102);
    Abbasian等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib2)），以及心理健康咨询（Chiu等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib23);
    Shah等，[2022](https://arxiv.org/html/2405.06061v1#bib.bib94)）。受到这些最新进展的启发，我们被LLMs在启用多模态推理方面的能力所激发，¹¹1在这里，我们指的是共同推理多种数据模态（即文本和传感器数据）的能力，在本研究中，我们通过使用仅限文本的LLMs并将传感器数据表示为文本来进行探索。这种能力可能使得模型能够整合各种上下文来源，包括通过自然语言交互捕获的语义信息（例如，目标、生活状况、偏好等）和关于用户生理和行为的定量数据（例如，来自可穿戴设备的生物信号、位置、遥测数据或日历信息）。此外，在对话灵活性方面的进展可能使得模型能够动态地寻求信息，并根据用户输入调整交互的结构和风格，类似于健康教练。然而，现成的模型并不原生支持作为输入的原始传感器数据（Merrill等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib73)），并且它们是根据指令进行微调的，用于回答问题，而不是进行开放式的辅导对话。
- en: We followed a human-centered design process, beginning our investigation by
    conducting formative interviews with 22 participants, including 12 health experts
    (health coaches, health educators, personal trainers, fitness instructors, and
    physical therapists) and 10 non-experts of various ages and levels of physical
    activity, from highly sedentary individuals to professional athletes. Despite
    their diverse backgrounds and occupations, all of the health experts emphasized
    the importance of a facilitative, non-judgmental approach that refrains from giving
    unsolicited advice (Olsen and Nesbitt, [2010](https://arxiv.org/html/2405.06061v1#bib.bib81);
    Wolever et al., [2013](https://arxiv.org/html/2405.06061v1#bib.bib108)). Data
    was widely acknowledged as a useful resource for behavior change. However, it
    was less useful for many of the most difficult and important aspects of coaching,
    such as fostering motivation and confidence, reframing negative beliefs, or overcoming
    barriers. While recent work on LLMs for behavioral health has focused on extracting
    inferences and predictions from wearable sensor data (Englhardt et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib37);
    Kim et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib53); Liu et al.,
    [2023](https://arxiv.org/html/2405.06061v1#bib.bib66)), our findings suggest that
    if the goal is to make data useful for motivating health behavior change, it is
    equally (if not more) important to study how data serves coaching conversations
    in ways that foster client motivation and empowerment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们遵循了以人为中心的设计流程，通过对22名参与者进行形成性访谈开始我们的调研，其中包括12名健康专家（健康教练、健康教育者、私人教练、健身教练和物理治疗师）和10名非专家，涵盖了不同年龄段和身体活动水平的个体，从久坐不动的人群到专业运动员。尽管他们的背景和职业各异，但所有健康专家都强调了采取一种支持性、非评判性的方式的重要性，避免提供未经请求的建议（Olsen
    和 Nesbitt, [2010](https://arxiv.org/html/2405.06061v1#bib.bib81); Wolever 等, [2013](https://arxiv.org/html/2405.06061v1#bib.bib108)）。数据被广泛认为是行为改变的有用资源。然而，对于许多最困难且最重要的教练工作，如激发动机和信心、重塑消极信念或克服障碍，数据的作用较小。尽管近期关于行为健康的LLM研究重点在于从可穿戴传感器数据中提取推论和预测（Englhardt
    等, [2023](https://arxiv.org/html/2405.06061v1#bib.bib37); Kim 等, [2024](https://arxiv.org/html/2405.06061v1#bib.bib53);
    Liu 等, [2023](https://arxiv.org/html/2405.06061v1#bib.bib66)），我们的研究结果表明，如果目标是使数据在激励健康行为改变方面发挥作用，那么同样重要（如果不是更重要的话）的是研究数据如何服务于教练对话，从而促进客户的动机和赋能。
- en: Informed by our interviews, we built GPTCoach, an LLM-based chatbot for motivating
    physical activity. GPTCoach was designed to implement an onboarding conversation
    from a validated health coaching program (Wilcox et al., [2006](https://arxiv.org/html/2405.06061v1#bib.bib106),
    [2008](https://arxiv.org/html/2405.06061v1#bib.bib107); King et al., [2007](https://arxiv.org/html/2405.06061v1#bib.bib55),
    [2014](https://arxiv.org/html/2405.06061v1#bib.bib56); Castro et al., [2011](https://arxiv.org/html/2405.06061v1#bib.bib21)),
    developed by our collaborators in behavioral medicine. Moreover, GPTCoach uses
    strategies from motivational interviewing (Moyers et al., [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)),
    a well-established, evidence-based counseling approach (Miller and Rollnick, [2012](https://arxiv.org/html/2405.06061v1#bib.bib74)).
    GPTCoach can access, query, and visualize a user’s health data from a wearable
    through tool use (Schick et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib92)).
    GPTCoach uses several prompt chaining (Wu et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib109))
    strategies to ensure adherence to the coaching program, appropriate use of motivational
    interviewing strategies, and appropriate use of personal health data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的访谈启发下，我们构建了GPTCoach，一个基于LLM的聊天机器人，旨在激励身体活动。GPTCoach被设计用来实现一个经过验证的健康教练程序的入职对话（Wilcox
    等, [2006](https://arxiv.org/html/2405.06061v1#bib.bib106), [2008](https://arxiv.org/html/2405.06061v1#bib.bib107);
    King 等, [2007](https://arxiv.org/html/2405.06061v1#bib.bib55), [2014](https://arxiv.org/html/2405.06061v1#bib.bib56);
    Castro 等, [2011](https://arxiv.org/html/2405.06061v1#bib.bib21))，该程序由我们的行为医学合作伙伴开发。此外，GPTCoach采用了动机访谈（Moyers
    等, [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)）中的策略，这是一种成熟的、基于证据的咨询方法（Miller
    和 Rollnick, [2012](https://arxiv.org/html/2405.06061v1#bib.bib74)）。GPTCoach可以通过工具使用访问、查询和可视化用户的健康数据（Schick
    等, [2023](https://arxiv.org/html/2405.06061v1#bib.bib92)）。GPTCoach使用多种提示链（Wu 等,
    [2022](https://arxiv.org/html/2405.06061v1#bib.bib109)）策略，确保遵循教练程序、适当使用动机访谈策略以及合理使用个人健康数据。
- en: We evaluate GPTCoach as a technology probe in a user study with 16 participants.
    We report qualitative and quantitative evidence for our system’s ability to adhere
    to a facilitative, supportive, and non-judgmental conversational style. An automated
    analysis of motivational interviewing (MI) behaviors demonstrates that our model
    used MI-consistent or neutral behaviors 84% of the time, while survey and interview
    responses indicate that participants felt supported by and comfortable sharing
    concerns with the chatbot. We also find evidence that our prompt-chaining enabled
    the model to adhere to the structure of the coaching program, employ MI strategies,
    and initiate tool calls at appropriate moments. However, GPTCoach’s ability to
    use sensor data was more variable, sometimes demonstrating the capacity to use
    data in ways that served conversations about change and other times failing to
    proactively incorporate data into its advice. In a counterfactual analysis comparing
    GPTCoach to vanilla GPT-4, we find that our system is more consistent with MI
    principles, asking more open questions and giving less advice without permission.
    We discuss the implications of our findings for future health behavior systems,
    LLM training and evaluation, and the risks and limitations of our current study.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在一项包含16名参与者的用户研究中评估了GPTCoach作为一种技术探针。我们报告了定性和定量证据，证明我们的系统能够遵循促进性、支持性和非评判性的对话风格。通过对动机面谈（MI）行为的自动化分析，我们发现我们的模型在84%的时间里使用了与MI一致或中性的行为，而调查和访谈的反馈表明，参与者感到得到了支持，并且乐于与聊天机器人分享他们的忧虑。我们还发现证据表明，利用提示链，我们的模型能够遵循辅导计划的结构，采用MI策略，并在适当的时刻启动工具调用。然而，GPTCoach利用传感器数据的能力表现不一，有时能够将数据应用于支持变革的对话中，而有时则未能主动将数据融入建议之中。在一项反事实分析中，将GPTCoach与原始GPT-4进行对比，我们发现我们的系统在遵循MI原则方面更加一致，提出更多开放性问题，并且在没有获得许可的情况下给出较少的建议。我们讨论了这些发现对未来健康行为系统、LLM训练与评估的影响，以及当前研究的风险和局限性。  '
- en: 2\. Related Work
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 相关工作
- en: In this section, we first summarize relevant literature on personal informatics
    and self-reflection, health coaching, and conversational agents for health behavior
    change.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '本节首先总结了关于个人信息学与自我反思、健康辅导以及健康行为改变对话代理的相关文献。  '
- en: 2.1\. Personal Informatics & Reflection on Personal Data
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '2.1\. 个人信息学与个人数据反思  '
- en: The field of personal informatics designs systems to “help people collect and
    reflect on personal information” (Li et al., [2010](https://arxiv.org/html/2405.06061v1#bib.bib62)).
    Motivating physical activity is the most common application domain for personal
    informatics (Epstein et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib38)),
    with a long history of systems for motivating physical activity behavior change
    in HCI (Consolvo et al., [2008](https://arxiv.org/html/2405.06061v1#bib.bib32),
    [2008](https://arxiv.org/html/2405.06061v1#bib.bib32); Munson and Consolvo, [2012](https://arxiv.org/html/2405.06061v1#bib.bib78);
    Lin et al., [2006](https://arxiv.org/html/2405.06061v1#bib.bib64); Anderson et al.,
    [2007](https://arxiv.org/html/2405.06061v1#bib.bib7)). Through reflection on personal
    data, personal informatics tools aim to generate new insights about behaviors
    and habits that can inform lasting behavior change (Cho et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib24);
    Bentvelzen et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib14)). This
    has been referred to as the self-improvement hypothesis (Kersten-van Dijk et al.,
    [2017](https://arxiv.org/html/2405.06061v1#bib.bib52)). While the personal informatics
    literature has explored many design patterns for supporting reflection (Bentvelzen
    et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib14)), many systems (and
    nearly all commercially available fitness trackers) make use of statistics and
    visualizations to support reflection (McDuff et al., [2012](https://arxiv.org/html/2405.06061v1#bib.bib72);
    Choe et al., [2015](https://arxiv.org/html/2405.06061v1#bib.bib25); Aseniero et al.,
    [2020](https://arxiv.org/html/2405.06061v1#bib.bib9); Huang et al., [2016](https://arxiv.org/html/2405.06061v1#bib.bib48);
    Thudt et al., [2015](https://arxiv.org/html/2405.06061v1#bib.bib101)).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 个人信息学领域设计系统，以“帮助人们收集和反思个人信息”（Li et al., [2010](https://arxiv.org/html/2405.06061v1#bib.bib62)）。激励体育活动是个人信息学最常见的应用领域（Epstein
    et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib38)），在人机交互中，已有长期历史的系统致力于激励体育活动行为的改变（Consolvo
    et al., [2008](https://arxiv.org/html/2405.06061v1#bib.bib32), [2008](https://arxiv.org/html/2405.06061v1#bib.bib32);
    Munson and Consolvo, [2012](https://arxiv.org/html/2405.06061v1#bib.bib78); Lin
    et al., [2006](https://arxiv.org/html/2405.06061v1#bib.bib64); Anderson et al.,
    [2007](https://arxiv.org/html/2405.06061v1#bib.bib7)）。通过对个人数据的反思，个人信息学工具旨在生成关于行为和习惯的新见解，以促成持久的行为改变（Cho
    et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib24); Bentvelzen et al.,
    [2022](https://arxiv.org/html/2405.06061v1#bib.bib14)）。这被称为自我改进假设（Kersten-van
    Dijk et al., [2017](https://arxiv.org/html/2405.06061v1#bib.bib52)）。虽然个人信息学文献探索了许多支持反思的设计模式（Bentvelzen
    et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib14)），但许多系统（几乎所有市面上可用的健身追踪器）都利用统计数据和可视化来支持反思（McDuff
    et al., [2012](https://arxiv.org/html/2405.06061v1#bib.bib72); Choe et al., [2015](https://arxiv.org/html/2405.06061v1#bib.bib25);
    Aseniero et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib9); Huang et
    al., [2016](https://arxiv.org/html/2405.06061v1#bib.bib48); Thudt et al., [2015](https://arxiv.org/html/2405.06061v1#bib.bib101)）。
- en: Personal informatics tools are effective at fostering reflection and motivating
    behavior change (Jin et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib50)),
    but many practical challenges remain. Data interpretation is challenging for non-experts (Grammel
    et al., [2010](https://arxiv.org/html/2405.06061v1#bib.bib41); Rapp and Cena,
    [2016](https://arxiv.org/html/2405.06061v1#bib.bib88)). In a diary study with
    non-expert users, Rapp and Cena ([2016](https://arxiv.org/html/2405.06061v1#bib.bib88))
    found that visualizations were “neither meaningful nor tailored to the user needs”
    and argued for greater personalization and contextualization of data. Highly quantitative
    forms of feedback may be potentially harmful (Murnane et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib79)),
    negatively impacting motivation (Cohen and Sherman, [2014](https://arxiv.org/html/2405.06061v1#bib.bib31))
    and mindsets (Crum and Langer, [2007](https://arxiv.org/html/2405.06061v1#bib.bib34)).
    In a review of self-tracking, Kersten-van Dijk et al. ([2017](https://arxiv.org/html/2405.06061v1#bib.bib52))
    found that insights gained through reflection on personal data are frequently
    not actionable towards behavior change. Many systems tacitly assume that reflection
    will occur naturally once data is processed and visualized (Baumer et al., [2014](https://arxiv.org/html/2405.06061v1#bib.bib12)),
    and most theories of reflection highlight that reflection needs to be supported (Slovák
    et al., [2017](https://arxiv.org/html/2405.06061v1#bib.bib100); Bentvelzen et al.,
    [2021](https://arxiv.org/html/2405.06061v1#bib.bib13)). Our work aims to better
    support reflection on personal data by contextualizing a user’s health data to
    their unique life circumstances using LLMs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 个人信息学工具在促进反思和激励行为改变方面是有效的（Jin 等，[2022](https://arxiv.org/html/2405.06061v1#bib.bib50)），但仍然存在许多实际挑战。数据解释对于非专家来说具有挑战性（Grammel
    等，[2010](https://arxiv.org/html/2405.06061v1#bib.bib41)；Rapp 和 Cena，[2016](https://arxiv.org/html/2405.06061v1#bib.bib88)）。在一项针对非专家用户的日记研究中，Rapp
    和 Cena（[2016](https://arxiv.org/html/2405.06061v1#bib.bib88)）发现可视化“既没有意义也没有针对用户需求进行定制”，并主张应更多地个性化和情境化数据。高度量化的反馈形式可能是潜在有害的（Murnane
    等，[2020](https://arxiv.org/html/2405.06061v1#bib.bib79)），可能会对动机产生负面影响（Cohen 和
    Sherman，[2014](https://arxiv.org/html/2405.06061v1#bib.bib31)）并影响心态（Crum 和 Langer，[2007](https://arxiv.org/html/2405.06061v1#bib.bib34)）。在关于自我跟踪的综述中，Kersten-van
    Dijk 等（[2017](https://arxiv.org/html/2405.06061v1#bib.bib52)）发现，通过反思个人数据获得的洞察往往无法转化为行为改变。许多系统默认数据处理和可视化之后，反思会自然而然地发生（Baumer
    等，[2014](https://arxiv.org/html/2405.06061v1#bib.bib12)），而大多数反思理论强调，反思需要得到支持（Slovák
    等，[2017](https://arxiv.org/html/2405.06061v1#bib.bib100)；Bentvelzen 等，[2021](https://arxiv.org/html/2405.06061v1#bib.bib13)）。我们的工作旨在通过使用大型语言模型（LLM）将用户的健康数据与其独特的生活环境相结合，更好地支持对个人数据的反思。
- en: 2.2\. Health Coaching with Humans & Conversational Agents
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 人类与对话代理的健康教练
- en: Health coaching is a popular and effective intervention for motivating health
    behavior change (Olsen and Nesbitt, [2010](https://arxiv.org/html/2405.06061v1#bib.bib81);
    Wolever et al., [2013](https://arxiv.org/html/2405.06061v1#bib.bib108)). During
    health coaching, a coach assists clients in choosing healthy lifestyle behaviors
    by setting appropriate goals, providing education and feedback, and establishing
    a relationship with the client (Olsen and Nesbitt, [2010](https://arxiv.org/html/2405.06061v1#bib.bib81)).
    Most health coaching programs advocate for a client-centric and non-prescriptive
    approach, including collaborative goal-setting, learning through self-discovery,
    fostering self-efficacy, and respecting client autonomy (Wolever et al., [2013](https://arxiv.org/html/2405.06061v1#bib.bib108)).
    Many such programs draw from motivational interviewing (Miller and Rollnick, [2012](https://arxiv.org/html/2405.06061v1#bib.bib74)),
    an evidence-based counseling framework.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 健康教练是一种流行且有效的干预措施，能够激励健康行为的改变（Olsen 和 Nesbitt，[2010](https://arxiv.org/html/2405.06061v1#bib.bib81)；Wolever
    等，[2013](https://arxiv.org/html/2405.06061v1#bib.bib108)）。在健康教练过程中，教练通过设定适当的目标、提供教育和反馈，并与客户建立关系，帮助客户选择健康的生活方式行为（Olsen
    和 Nesbitt，[2010](https://arxiv.org/html/2405.06061v1#bib.bib81)）。大多数健康教练项目倡导以客户为中心、非指令性的方法，包括协作性目标设定、通过自我发现学习、培养自我效能感以及尊重客户的自主性（Wolever
    等，[2013](https://arxiv.org/html/2405.06061v1#bib.bib108)）。许多此类项目借鉴了动机性访谈（Miller
    和 Rollnick，[2012](https://arxiv.org/html/2405.06061v1#bib.bib74)），这是一种基于证据的咨询框架。
- en: Studies on the role of self-tracking data in health coaching have found that
    data can provide coaches with more objective reports on the client’s behaviors,
    which can aid in providing personalized care (Rutjes et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib91),
    [2022](https://arxiv.org/html/2405.06061v1#bib.bib90); Chung et al., [2015](https://arxiv.org/html/2405.06061v1#bib.bib28)).
    In a study examining how clients and coaches interpret data during coaching sessions,
    Rutjes et al. ([2022](https://arxiv.org/html/2405.06061v1#bib.bib90)) found that
    data was not “plug and play” and needed to be contextualized through collaborative
    reflection to inform behavior change. Moreover, coaches may lack the time or necessary
    expertise to interpret clients’ data (Chung et al., [2015](https://arxiv.org/html/2405.06061v1#bib.bib28)).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关于自我跟踪数据在健康指导中作用的研究发现，数据可以为教练提供更客观的客户行为报告，从而有助于提供个性化的护理（Rutjes等，[2019](https://arxiv.org/html/2405.06061v1#bib.bib91)，[2022](https://arxiv.org/html/2405.06061v1#bib.bib90)；Chung等，[2015](https://arxiv.org/html/2405.06061v1#bib.bib28)）。在一项研究中，Rutjes等人（[2022](https://arxiv.org/html/2405.06061v1#bib.bib90)）研究了客户和教练在指导过程中如何解读数据，发现数据并非“即插即用”，需要通过协作反思进行情境化，以便促进行为改变。此外，教练可能没有足够的时间或必要的专业知识来解读客户的数据（Chung等，[2015](https://arxiv.org/html/2405.06061v1#bib.bib28)）。
- en: While highly effective, in-person health coaching is expensive, not always accessible,
    and does not scale (Bickmore et al., [2011](https://arxiv.org/html/2405.06061v1#bib.bib17);
    Mitchell et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib75)). In contrast,
    automated health coaching (Mitchell et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib75))
    (also known as e-coaching (Kamphorst, [2017](https://arxiv.org/html/2405.06061v1#bib.bib51)))
    aims to simulate the health coaching experience using conversational agents. Early
    work by Bickmore et al. on health dialogue systems (Bickmore and Giorgino, [2006](https://arxiv.org/html/2405.06061v1#bib.bib15);
    Bickmore et al., [2011](https://arxiv.org/html/2405.06061v1#bib.bib17)) has argued
    that automated systems can overcome the time and resource barriers affecting human
    counseling while effectively delivering evidence-based interventions at scale
    and low cost. In a meta-analysis of chatbots on lifestyle behaviors, Singh et al.
    ([2023](https://arxiv.org/html/2405.06061v1#bib.bib99)) found a significant, small-to-moderate
    effect of chatbots on motivating physical activity. Within HCI, several chatbot-based
    systems have been proposed for motivating physical activity (Clavel et al., [2018](https://arxiv.org/html/2405.06061v1#bib.bib29);
    Kocielnik et al., [2018](https://arxiv.org/html/2405.06061v1#bib.bib58); Bickmore
    and Picard, [2005](https://arxiv.org/html/2405.06061v1#bib.bib16); Mollee et al.,
    [2017](https://arxiv.org/html/2405.06061v1#bib.bib76)). For example, Kocielnik
    et al. ([2018](https://arxiv.org/html/2405.06061v1#bib.bib58)) developed an intent-based
    conversational system to explore mini-dialogues for triggering reflection on physical
    activity data. Mitchell et al. ([2021](https://arxiv.org/html/2405.06061v1#bib.bib75))
    compared a scripted Wizard-of-Oz health coaching chatbot to a human counseling
    condition for patients with type-2 diabetes. They found that chatbots led to human-like
    experiences despite their rule-based nature. Human coaches were more skilled at
    expressing empathy and tailoring support, while the chatbot was more persistent
    and consistent.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管面对面的健康指导非常有效，但其成本高昂、并非总是能获得，并且难以扩展（Bickmore等，[2011](https://arxiv.org/html/2405.06061v1#bib.bib17)；Mitchell等，[2021](https://arxiv.org/html/2405.06061v1#bib.bib75)）。相比之下，自动化健康指导（Mitchell等，[2021](https://arxiv.org/html/2405.06061v1#bib.bib75)）（也称为电子指导（Kamphorst，[2017](https://arxiv.org/html/2405.06061v1#bib.bib51)））旨在通过对话代理模拟健康指导体验。Bickmore等人早期在健康对话系统方面的研究（Bickmore和Giorgino，[2006](https://arxiv.org/html/2405.06061v1#bib.bib15)；Bickmore等，[2011](https://arxiv.org/html/2405.06061v1#bib.bib17)）认为，自动化系统可以克服影响人工咨询的时间和资源障碍，同时以低成本、大规模有效地提供循证干预。在一项关于生活方式行为的聊天机器人元分析中，Singh等人（[2023](https://arxiv.org/html/2405.06061v1#bib.bib99)）发现聊天机器人在激励身体活动方面有显著的小到中等的效果。在人机交互领域，已经提出了几种基于聊天机器人的系统来激励身体活动（Clavel等，[2018](https://arxiv.org/html/2405.06061v1#bib.bib29)；Kocielnik等，[2018](https://arxiv.org/html/2405.06061v1#bib.bib58)；Bickmore和Picard，[2005](https://arxiv.org/html/2405.06061v1#bib.bib16)；Mollee等，[2017](https://arxiv.org/html/2405.06061v1#bib.bib76)）。例如，Kocielnik等人（[2018](https://arxiv.org/html/2405.06061v1#bib.bib58)）开发了一种基于意图的对话系统，探索用于触发对身体活动数据反思的迷你对话。Mitchell等人（[2021](https://arxiv.org/html/2405.06061v1#bib.bib75)）将一个脚本化的“奥兹巫师”健康指导聊天机器人与一个针对2型糖尿病患者的人类咨询条件进行了比较。他们发现，尽管聊天机器人是基于规则的，但它们仍能带来类人体验。人类教练在表达同理心和量身定制支持方面更为熟练，而聊天机器人则在坚持性和一致性方面更为突出。
- en: Although none of the previous studies employed LLMs, LLM-based chatbots have
    been explored in other domains of health and medicine, including educational support (Baglivo
    et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib10)), diagnosis (Tu
    et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib102)), and mental health (Ma
    et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib68); Sharma et al.,
    [2023](https://arxiv.org/html/2405.06061v1#bib.bib97); Chiu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib23);
    Hsu et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib47); Chaszczewicz
    et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib22)). Emerging LLM-based
    approaches for physical activity coaching have explored prompting and re-ranking
    strategies to improve response quality (Hegde et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib43))
    or using LLMs for health question answering (Ong et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib82);
    Vandelanotte et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib103)),
    but have yet to evaluate an open-ended, multi-turn coaching chatbot with real
    users. Recent work has also found that finetuned LLMs are capable of few-shot
    health tasks operating on raw self-tracking data (Englhardt et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib37);
    Liu et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib66)). In addition,
    several commercially available LLM-based AI health coaches exist (e.g., WHOOP(WHOOP,
    [2023](https://arxiv.org/html/2405.06061v1#bib.bib105)) or ONVY(ONVY, [2024](https://arxiv.org/html/2405.06061v1#bib.bib83))),
    as well as the WHO’s S.A.R.A.H (Organization, [2024](https://arxiv.org/html/2405.06061v1#bib.bib85)).
    Unlike our approach, all of the aforementioned systems focus on health question-answering,
    lacking the ability to seek out and incorporate nuanced information about a user’s
    personal and environmental context.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管之前的研究中没有使用大型语言模型（LLMs），但LLM驱动的聊天机器人已在健康和医学的其他领域进行了探索，包括教育支持（Baglivo等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib10)）、诊断（Tu等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib102)）以及心理健康（Ma等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib68)；Sharma等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib97)；Chiu等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib23)；Hsu等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib47)；Chaszczewicz等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib22)）。基于LLM的身体活动辅导新兴方法已探索了提示和重排序策略，以提高响应质量（Hegde等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib43)）或使用LLM进行健康问答（Ong等，[2024](https://arxiv.org/html/2405.06061v1#bib.bib82)；Vandelanotte等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib103)），但尚未评估一个开放式的、多回合的辅导聊天机器人与真实用户的互动。最近的研究也发现，经过微调的LLM能够处理基于原始自我追踪数据的少量健康任务（Englhardt等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib37)；Liu等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib66)）。此外，还存在几款商业化的基于LLM的AI健康教练（例如，WHOOP（WHOOP，[2023](https://arxiv.org/html/2405.06061v1#bib.bib105)）或ONVY（ONVY，[2024](https://arxiv.org/html/2405.06061v1#bib.bib83)）），以及世界卫生组织的S.A.R.A.H（Organization，[2024](https://arxiv.org/html/2405.06061v1#bib.bib85)）。与我们的方法不同，所有上述系统都专注于健康问答，缺乏寻求并整合有关用户个人和环境背景的细微信息的能力。
- en: 3\. Formative Interview Study
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 形成性访谈研究
- en: 'Prior work has studied the role of self-tracking devices and data in the health
    coaching process (Rutjes et al., [2019](https://arxiv.org/html/2405.06061v1#bib.bib91),
    [2022](https://arxiv.org/html/2405.06061v1#bib.bib90)), as well as user experiences
    interacting with rule-based conversational agents (Mitchell et al., [2021](https://arxiv.org/html/2405.06061v1#bib.bib75)),
    it was unclear the degree to which these findings would transfer to LLM-based
    health coaching systems. We conducted formative semi-structured interviews with
    22 participants, aiming to better understand how to leverage LLMs’ affordances
    to provide support that complements but does not mirror human coaching. We investigated
    the following research questions:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究探讨了自我追踪设备和数据在健康辅导过程中的作用（Rutjes等，[2019](https://arxiv.org/html/2405.06061v1#bib.bib91)，[2022](https://arxiv.org/html/2405.06061v1#bib.bib90)），以及用户与基于规则的对话代理互动的体验（Mitchell等，[2021](https://arxiv.org/html/2405.06061v1#bib.bib75)），但这些发现能在多大程度上转移到基于LLM的健康辅导系统中仍不清楚。我们进行了形成性半结构化访谈，共有22名参与者，旨在更好地理解如何利用LLM的优势提供支持，补充但不完全复制人类辅导。我们探讨了以下研究问题：
- en: 'RQ1:'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'RQ1:'
- en: What strategies do health experts use to help their clients overcome barriers
    to physical activity? What strategies do individuals use to help themselves overcome
    barriers to physical activity? Which of these strategies could LLMs employ and
    how?
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 健康专家使用哪些策略来帮助他们的客户克服身体活动的障碍？个人使用哪些策略来帮助自己克服身体活动的障碍？LLMs可以采用哪些策略，如何使用？
- en: 'RQ2:'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'RQ2:'
- en: How do health experts make use of clients’ self-tracking data to promote physical
    activity? How do individuals make use of their self-tracking data to promote physical
    activity? How might LLMs make use of self-tracking data to promote physical activity?
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 健康专家如何利用客户的自我追踪数据来促进身体活动？个人如何利用自我追踪数据来促进身体活动？大型语言模型如何利用自我追踪数据来促进身体活动？
- en: 3.1\. Participants
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 参与者
- en: We recruited $N=22$ participants from various sources, including university
    mailing lists, personal contacts, and former research participants. 12 participants
    were health experts with professions including health coach, health educator,
    personal trainer, fitness instructor, YMCA vice president, physical therapist,
    and behavioral scientist. Six of the health experts were recruited through a collaborating
    research group in behavioral medicine and had previous experience as peer counselors
    in a study that evaluated a rule-based chatbot (King et al., [2020](https://arxiv.org/html/2405.06061v1#bib.bib54)).
    The remaining 10 non-expert participants were recruited from the general population
    to gain the perspective of end-users. This participant pool included a professional
    athlete, former athletes, avid self-trackers, physically active and inactive students,
    sedentary office workers, new parents, a program manager working on AI data quality,
    and active and inactive older adults. Participant demographics are listed in Table
    [1](https://arxiv.org/html/2405.06061v1#S3.T1 "Table 1 ‣ 3.1\. Participants ‣
    3\. Formative Interview Study ‣ Supporting Physical Activity Behavior Change with
    LLM-Based Conversational Agents").
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从多个渠道招募了$N=22$名参与者，包括大学邮件列表、个人联系以及前研究参与者。12名参与者是健康专家，职业包括健康教练、健康教育者、私人教练、健身教练、YMCA副总裁、物理治疗师和行为科学家。六位健康专家是通过一个合作的行为医学研究小组招募的，他们曾在一项评估基于规则的聊天机器人的研究中担任过同伴辅导员（King等，[2020](https://arxiv.org/html/2405.06061v1#bib.bib54)）。其余的10名非专家参与者来自普通人群，以获取最终用户的视角。参与者池包括职业运动员、前运动员、热衷于自我追踪的人、身体活动和不活跃的学生、久坐的办公室工作人员、新父母、从事AI数据质量工作的项目经理以及活跃与不活跃的老年人。参与者的基本情况见表[1](https://arxiv.org/html/2405.06061v1#S3.T1
    "表 1 ‣ 3.1\. 参与者 ‣ 3\. 形成性访谈研究 ‣ 使用基于大型语言模型的对话代理支持身体活动行为变化")。
- en: '| Age | Mean: 40.90, Median: 38, SD: 14.31, Min: 23, Max: 72 |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 年龄 | 平均: 40.90, 中位数: 38, 标准差: 14.31, 最小值: 23, 最大值: 72 |'
- en: '| Gender | Female: 12, Male: 10 |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 性别 | 女性: 12, 男性: 10 |'
- en: '| Race/Ethnicity | White: 10, Hispanic or Latino: 7, East Asian: 2, Southeast
    Asian: 2, South Asian: 1, African-American or Black: 1, Black English: 1 |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 种族/民族 | 白人: 10, 西班牙裔或拉丁裔: 7, 东亚人: 2, 东南亚人: 2, 南亚人: 1, 非裔美国人或黑人: 1, 黑人工英语:
    1 |'
- en: Table 1\. Summary of participant demographics in the formative study $(N=22)$
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 表1\. 形成性研究中参与者的概况总结 $(N=22)$
- en: 3.2\. Protocol
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 协议
- en: We conducted one-hour semi-structured interviews with participants, pre-approved
    by our university’s institutional review board. Health experts were asked several
    questions about their relationships with clients, strategies for overcoming activity
    barriers, and the role of technology and data in their practice. Non-experts discussed
    their physical activity levels, barriers, motivation sources, goals, and use of
    data. In the last portion of our interview, participants were asked to “imagine
    that you have access to an artificial intelligence chatbot that can help you improve
    your physical activity,” and were asked to share feedback on several potential
    features. Further details on our interview protocol are provided in Appendix [A](https://arxiv.org/html/2405.06061v1#A1
    "Appendix A Formative Study Details ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents").
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对参与者进行了为期一小时的半结构化访谈，访谈前已获得我们大学机构审查委员会的批准。健康专家被问及关于他们与客户的关系、克服活动障碍的策略以及技术和数据在他们实践中的作用等多个问题。非专家则讨论了他们的身体活动水平、障碍、动机来源、目标以及数据使用情况。在访谈的最后部分，我们要求参与者“假设你可以使用一个人工智能聊天机器人，帮助你提高身体活动水平”，并请他们就几个潜在功能提供反馈。有关我们访谈协议的更多细节，请参见附录[A](https://arxiv.org/html/2405.06061v1#A1
    "附录 A 形成性研究细节 ‣ 使用基于大型语言模型的对话代理支持身体活动行为变化")。
- en: 3.3\. Analysis
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3\. 分析
- en: We performed qualitative coding on our interview transcripts using thematic
    analysis (Braun and Clarke, [2012](https://arxiv.org/html/2405.06061v1#bib.bib20)).
    Two authors coded two interviews collaboratively, then independently coded roughly
    20% of the interviews. One author coded the remaining 80%, with periodic meetings
    to discuss codes and emerging themes, resolving any differences in interpretation
    through conversation.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对访谈记录进行了定性编码，使用了主题分析法（Braun和Clarke，[2012](https://arxiv.org/html/2405.06061v1#bib.bib20)）。两位作者共同编码了两次访谈，然后独立地对大约20%的访谈进行了编码。一位作者编码了剩余的80%，并定期召开会议讨论编码和新出现的主题，通过对话解决任何解释上的差异。
- en: 3.4\. Results
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4\. 结果
- en: Towards answering RQ1, we discuss the role of coaches as facilitators, educators,
    and supporters. Towards addressing RQ2, we then discuss the role of data as a
    guiding, not driving, physical activity behavior change.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答研究问题1时，我们讨论了教练作为促进者、教育者和支持者的角色。为了解决研究问题2，我们接着讨论了数据在引导，而非驱动，身体活动行为改变中的作用。
- en: '3.4.1\. RQ1: The Role of Coaches as Facilitators, Educators, and Supporters'
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.1\. 研究问题1：教练作为促进者、教育者和支持者的角色
- en: We identified three major themes by analyzing the diverse strategies that coaches
    and individuals use to foster motivation and overcome barriers to behavior change.
    These themes center around coaches’ roles in their interactions and relationships
    with clients. For each role, we discuss the affordances and limitations of LLMs
    in filling the role, as well as potential opportunities to go beyond the kinds
    of support provided by human coaches.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过分析教练和个人在激励和克服行为改变障碍时使用的多种策略，识别出了三个主要主题。这些主题围绕教练在与客户互动和建立关系中的角色展开。针对每个角色，我们讨论了大语言模型（LLMs）在承担这些角色时的优势与局限，以及超越人类教练所提供支持的潜在机会。
- en: \noindentparagraph
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: 'Facilitator: Despite our health experts having different training, job titles,
    responsibilities, and client populations, they described an approach that was
    facilitative, not prescriptive. Experts used various languages to describe this
    strategy, such as “You’re not in the driver’s seat, you’re more in the passenger
    seat, providing maybe direction, steering the conversation one way or the other.”
    (P06). Core to a facilitative strategy is that the client takes ownership of their
    behavior change journey. A facilitative approach decidedly does not involve unsolicited
    advice or problem-solving: “No, definitely not giving them the solutions […] We’re
    not advice givers.” (P15)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 促进者：尽管我们的健康专家有不同的培训背景、职位、责任和客户群体，他们描述的方式是促进性的，而非处方式的。专家们用不同的语言来描述这种策略，例如：“你不是坐在驾驶座上，你更像是坐在副驾驶座上，可能提供方向，或者引导对话走向某一方向。”（P06）。促进性策略的核心是客户掌握自己的行为改变过程。促进性方法绝对不涉及无请求的建议或解决问题：“不，绝对不是给他们解决方案
    […] 我们不是提供建议的人。”（P15）
- en: 'Experts cite several reasons for using facilitation as a strategy for overcoming
    barriers. First, several claimed that prescriptiveness does not work, as P12 reflected
    “Friends that are like, give me a diet, or give me a workout plan. They never
    follow it.” Experts also noted that advising without comprehensive understanding
    and making assumptions could undermine credibility and trust. Facilitation empowers
    clients and fosters self-efficacy so that clients can sustain healthy behaviors
    and learn to solve problems on their own. As P11 emphasized, their facilitation
    goal with their clients was “building that capacity so they can, so they can have
    the resiliency and tools needed to empower themselves.” Moreover, many coaches
    simply do not have time to adopt a prescriptive role: “I want you to build those
    habits, […] I don’t have the time or energy for it.” (P03).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们列举了使用促进策略克服障碍的几个理由。首先，一些专家认为处方式方法不起作用，正如P12所反思的：“像朋友们那样，给我一个饮食计划，或者给我一个锻炼计划。他们从来不遵循。”专家们还指出，没有全面了解的建议和做出假设可能会削弱可信度和信任。促进方法能够赋能客户并培养自我效能，使客户能够持续健康行为，并学会独立解决问题。正如P11强调的，他们与客户的促进目标是“建立这种能力，使他们能够拥有恢复力和必要的工具，来赋权自己。”此外，许多教练根本没有时间采取处方式角色：“我希望你养成这些习惯，[…]
    我没有时间和精力去做这件事。”（P03）
- en: Many experts mentioned conversational strategies such as open-ended questions,
    reflective statements, affirmations, reframing, or advising with permission. Several
    experts independently cited motivational interviewing (Miller and Rollnick, [2012](https://arxiv.org/html/2405.06061v1#bib.bib74))
    as a guiding framework. Surprisingly, health experts did not describe AI’s behavior
    with facilitative terms, such as P15 suggesting that an AI could help “come up
    with some solutions.” LLMs’ conversational flexibility might allow them to structure
    facilitative conversations; this behavior generally conflicts with LLMs’ instruction-following
    and questioning-answering objectives. This aligns with prior work in mental health
    support, which has found that LLM therapists prioritize providing solutions over
    asking questions (Chiu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib23)).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 许多专家提到了一些对话策略，例如开放性问题、反思性陈述、肯定、重构或在获得许可后提供建议。几位专家独立地引用了动机访谈（Miller 和 Rollnick，[2012](https://arxiv.org/html/2405.06061v1#bib.bib74)）作为指导框架。令人惊讶的是，健康专家并未用促进性术语来描述人工智能的行为，例如P15建议人工智能可以帮助“提出一些解决方案”。大型语言模型（LLMs）在对话中的灵活性可能使它们能够构建促进性对话；这种行为通常与LLMs的指令遵循和问答目标相冲突。这与之前在心理健康支持中的研究结果一致，研究发现LLM治疗师更倾向于提供解决方案，而不是提出问题（Chiu
    等人，[2024](https://arxiv.org/html/2405.06061v1#bib.bib23)）。
- en: \noindentparagraph
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: 'Educators: Experts refrain from giving unsolicited advice and speak about applying
    their advanced knowledge to help clients overcome barriers. As P08 noted, “my
    superpower is sifting through a lot of information and pulling together the patterns.”
    This does not conflict with a facilitative approach; rather, information, education,
    and solutions should all be carefully tailored to a client’s unique needs and
    situation: “What is motivating you right now? […] And then trying to find the
    common threads with things that […] I know about and can help” (P03). Open-ended
    questions, reflective listening, asking for permission, and other strategies assist
    coaches in ensuring that they’ve gathered enough information to provide advice
    that is aligned with the client’s needs, abilities, and resources: “The doctor
    said you need to be more physically active. So what I need you to do is go to
    a pool. […] How do I know that you have access to a pool?”(P19). Other kinds of
    education are targeted at reframing deep-seated beliefs about what counts as activity
    and why it is beneficial.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 教育者：专家们避免提供未经请求的建议，并谈到如何运用他们的高级知识来帮助客户克服障碍。正如P08所指出的，“我的超能力是筛选大量信息并归纳出模式。” 这与促进性方法并不冲突；相反，信息、教育和解决方案应该根据客户的独特需求和情况进行精心定制：“是什么激励你现在去做的呢？[…]
    然后尽力找出与我了解并能够帮助的事情的共同线索。”（P03）。开放性问题、反思性倾听、征求许可和其他策略帮助教练确保他们已经收集了足够的信息，以便提供与客户的需求、能力和资源相匹配的建议：“医生说你需要更多的体育活动。那么我需要你做的是去游泳池。[…]
    我怎么知道你有游泳池的使用权呢？”（P19）。其他类型的教育则侧重于重新构建关于什么算作活动以及为什么它有益的深层信念。
- en: 'The process of tailoring advice is not an objective acquisition of information,
    as most experts also described engaging in interpretation: “It’s a mix of trying
    to provide what they necessarily want with what they need.” (P02) Experts and
    non-experts describe lack of time as an exceedingly common barrier to physical
    activity. While individuals differ greatly in their responsibilities and time
    commitments, experts noted that time barriers are also due to the perception of
    a lack of time. Coaches aiming to assist clients in overcoming a lack of time
    might suggest both time-management strategies and help clients reframe their perceived
    time barriers.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 定制建议的过程并不是客观地获取信息，因为大多数专家也描述了参与解释的过程：“这是一种尝试提供他们必需的内容与他们所需要的内容之间的混合。”（P02）专家和非专家都描述了缺乏时间作为身体活动的一个极其普遍的障碍。尽管个体在责任和时间承诺上差异很大，但专家们指出，时间障碍还源于对缺乏时间的认知。教练在帮助客户克服时间短缺时，可能会建议时间管理策略，并帮助客户重新框定他们对时间障碍的认知。
- en: LLMs have the potential to perform well—perhaps better than human experts—at
    providing personalized physical activity information, given their broad, internet-scale
    knowledge and advanced question-answering capabilities. Several participants appreciated
    this possibility, with P04 stating “I think that is one of the most promising
    parts about generative AI, in my opinion, is being able to get the answer to somebody
    who doesn’t necessarily know how to ask or how to look for it.”. However, participants
    were quick to acknowledge the limitations of LLMs’ knowledge. Many experts were
    concerned about the AI’s sources of information and potential for hallucination.
    Others noted that AI might perform well for generic physical activity advice but
    could fail for highly specific activities.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）有可能表现出色——甚至可能比人类专家更好——在提供个性化的身体活动信息方面，考虑到它们广泛的互联网规模知识和先进的问答能力。一些参与者对此表示赞赏，P04表示：“我认为生成型AI最有前景的部分之一是能够为那些不一定知道如何提问或如何寻找答案的人提供答案。”然而，参与者也迅速承认了大型语言模型知识的局限性。许多专家担心AI的信息来源和潜在的幻觉问题。其他人指出，AI可能在提供通用的身体活动建议时表现良好，但对于高度特定的活动可能会失败。
- en: \noindentparagraph
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: 'Supporters: All of our health experts acknowledged the crucial role of personal
    connection and support, with participants sharing comments like “Just making everybody
    feel welcome. That’s it. No matter who you are, where you’re from, what your financial,
    social background is.” (P05) Health behavior change is a profoundly personal and
    emotional process. When asked to reflect on their barriers to physical activity,
    several of our participants shared traumatic experiences and insecurities, and
    experts mentioned that their clients lack confidence or have anxieties. The strongest
    differentiator between our most active and inactive participants revolved around
    identity- whether being active was core to who they were. Highly active participants
    used language that affirmed this identity, “It’s just in my DNA. It’s just what
    I love to do.”(P05), while many of the most challenging barriers were rooted in
    identity conflict: “It’s pretty depressing some days, you know, it’s like I’m
    missing half of myself […] I’m just a mom, and then I think back on those days
    when I did skate and compete pretty regularly.” (P10).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 支持者：我们所有的健康专家都认可个人联系和支持在健康行为改变中的关键作用，参与者分享了类似“让每个人都感到受欢迎，仅此而已。不管你是谁，来自哪里，或者你的经济、社会背景如何。”（P05）的话语。健康行为改变是一个深刻的个人化和情感化过程。当被问及他们在进行身体活动时遇到的障碍时，我们的几位参与者分享了创伤经历和不安全感，专家们提到他们的客户缺乏自信或有焦虑情绪。最活跃与最不活跃参与者之间的最大区别在于身份——是否积极活动是他们核心的一部分。高度活跃的参与者使用了肯定这一身份的语言：“这就是我的DNA。这就是我喜欢做的事。”（P05），而许多最具挑战性的障碍源于身份冲突：“有些日子真的很沮丧，你知道吗，就像我失去了自己的一半
    […] 我只是一个妈妈，然后我会回想那些我曾经滑冰并定期比赛的日子。”（P10）。
- en: 'Health coaching is fundamentally relational—a partnership between a coach and
    client working towards a shared goal (Olsen and Nesbitt, [2010](https://arxiv.org/html/2405.06061v1#bib.bib81)).
    Coaches emphasized the importance of building rapport and trust with their clients
    as a way to reduce anxiety and fear: “once I meet with the clients and we kind
    of develop a little bit of rapport, it kind of takes a little bit of animosity
    from the weight room.” (P02) Many coaches highlight positive affirmations, such
    as “the strategies that I always use for this population is a lot of encouragement,
    a lot of celebration.” (P01) These positive gestures can not only make clients
    more comfortable but also encourage accountability and habit formation: “I think
    accountability is really important, having somebody at your corner and feeling
    that support.” (P06) Each coach supports dozens, if not hundreds, of clients,
    and there are limits to coaches’ capacities: “What I’ve had to learn is I can’t
    help everybody, and not everybody can afford to see me, and I feel terrible about
    that.” (P08) Many experts emphasized the importance of building community to encourage
    mutual support and reduce reliance on the coach.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 健康辅导本质上是关系性的——这是教练和客户之间为实现共同目标而合作的伙伴关系（Olsen 和 Nesbitt，[2010](https://arxiv.org/html/2405.06061v1#bib.bib81)）。教练们强调与客户建立融洽关系和信任的重要性，以减少焦虑和恐惧：“一旦我和客户见面并且我们建立了些许融洽关系，就会稍微缓解健身房中的敌意。”（P02）许多教练强调积极的肯定，比如“我为这一人群使用的策略通常是大量的鼓励和庆祝。”（P01）这些积极的举动不仅能让客户感到更加舒适，还能促进责任感和习惯的形成：“我认为责任感真的很重要，有人支持你，感受到那份支持。”（P06）每位教练支持着数十个甚至数百个客户，但教练的能力是有限的：“我学到的一点是，我无法帮助每一个人，并且并不是每个人都能负担得起来看我，我对此感到非常抱歉。”（P08）许多专家强调了建立社区以鼓励相互支持和减少对教练依赖的重要性。
- en: 'Participants had mixed opinions on whether an AI can or should establish such
    personal connections. Most people liked the ability of an AI to hold them accountable
    with personalized and encouraging reminders. Many also liked the ability for an
    AI to adapt its persona, e.g., “depending on the day, I will need a different
    person. Sometimes I’m going to need that empathetic, but other times I’ll need
    the strict regimen.” (P13) However, many hesitated to discuss highly personal,
    emotional topics with an AI, such as P10 disclosing “I guess that’s a little too
    personal. […] Are we here for exercise, or are we here for, like, mental counseling?”
    Some did not believe it was possible to form such a connection with an AI: “I
    don’t think that my type of job, instructor wise, will ever be taken […] Even
    though it will have all the information, it’s not personal.” (P05), while others
    were readily open to the idea. Interestingly, a health coach who had previously
    worked on a rule-based chatbot mentioned that “when you play video games, you
    immerse yourself in a world […] these are older adults that have never been exposed
    to anything like this before, and I think they would develop a connection. (P11)”.
    Moreover, this chatbot had advantages over human coaches: “they had this avatar
    that they can go see once a week, was always there, like, didn’t run late, you
    know, didn’t judge them.” (P11)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者对于AI是否能够或应该建立如此个人化的关系有不同的看法。大多数人喜欢AI能够通过个性化和鼓励性的提醒来帮助他们保持责任感。许多人也喜欢AI能够根据不同的情况调整其个性，例如，“根据当天的情况，我需要不同的人。有时候我需要那个富有同情心的，而其他时候我会需要严格的规程。”（P13）然而，许多人对与AI讨论非常个人化、情感化的话题有所犹豫，例如P10透露道：“我猜那有点太私密了。[…]
    我们是来做运动的，还是来进行心理咨询的？”一些人认为无法与AI建立这样的关系：“我认为我的工作类型，作为一个教练，永远不会被取代[…] 即使它拥有所有的信息，它也不够个人化。”（P05），而另一些人则很容易接受这个想法。有趣的是，一位曾在基于规则的聊天机器人上工作过的健康教练提到，“当你玩视频游戏时，你会沉浸在一个世界中[…]
    这些是从未接触过这种东西的老年人，我认为他们会建立起某种联系。”（P11）此外，这个聊天机器人还比人类教练有一些优势：“他们有一个可以每周去见的虚拟人物，那个虚拟人物总是在那儿，不会迟到，你知道，不会对他们做出评判。”（P11）
- en: In line with prior literature, our findings suggest that people can and will
    form personal connections with a chatbot (even if they deny it (Reeves and Nass,
    [1996](https://arxiv.org/html/2405.06061v1#bib.bib89))) and that this can be leveraged
    to create accountability and motivation toward physical activity behavior change
    with positive affirmations and encouragement. We expect that LLMs will offer marked
    improvements over rule-based chatbots. While LLMs can project empathy (Cuadra
    et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib35)), it is clear that
    LLMs should not be designed to replace human connection, but rather to foster
    motivation and bolster existing relationships with coaches and communities.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 与先前的文献一致，我们的研究结果表明，人们可以并且会与聊天机器人建立个人联系（即使他们否认这一点（Reeves 和 Nass，[1996](https://arxiv.org/html/2405.06061v1#bib.bib89)）），而且这一点可以被利用来通过积极的肯定和鼓励来促进身体活动行为的改变，进而创造责任感和动力。我们预计，LLMs（大语言模型）将在性能上明显优于基于规则的聊天机器人。尽管LLMs可以展现同理心（Cuadra
    等人，[2024](https://arxiv.org/html/2405.06061v1#bib.bib35)），但显然LLMs不应被设计成取代人类连接，而应旨在促进动机并增强与教练和社区之间的现有关系。
- en: '3.4.2\. RQ2: The Role of Data & Technology as Guiders, not Drivers'
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.2. RQ2：数据与技术的角色：作为引导者，而非推动者
- en: Many of our participants used wearable trackers and apps. In line with prior
    work in personal informatics (Choe et al., [2014](https://arxiv.org/html/2405.06061v1#bib.bib27),
    [2017](https://arxiv.org/html/2405.06061v1#bib.bib26)), participants cited many
    reasons for using data, including monitoring daily fluctuations, long-term trends,
    progress towards goals, or in-the-moment workout statistics. Participants appreciated
    wearable data as a more “objective” account of behavior, but were particularly
    frustrated when their behavior was not captured, like P05 mentioning “If I forget
    to put my watch on, my whole day is ruined. […] the day just doesn’t exist anymore.”
    Most health experts acknowledged the utility of self-tracking data. By analogy,
    one health educator asked us “How would driving a car be a different experience
    if you had no gauges in front of you?” (P18) Experts characterized data as more
    helpful in maintaining accountability and consistency for individuals already
    on the path to becoming active.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的许多参与者使用了可穿戴跟踪器和应用程序。与个人信息学的先前研究一致（Choe 等人，[2014](https://arxiv.org/html/2405.06061v1#bib.bib27)，[2017](https://arxiv.org/html/2405.06061v1#bib.bib26)），参与者列举了使用数据的许多原因，包括监测日常波动、长期趋势、向目标的进展或实时运动统计。参与者认为可穿戴数据提供了一种更“客观”的行为记录，但当他们的行为未被记录时感到特别沮丧，正如P05所提到的：“如果我忘记戴上手表，我的一整天就毁了。
    […] 这一天简直就不存在了。”大多数健康专家承认自我跟踪数据的实用性。通过类比，一位健康教育者问我们：“如果你开车时前面没有仪表盘，开车的体验会有什么不同？”（P18）专家们认为数据在维持个人的责任感和一致性方面更为有用，尤其是对那些已经开始进行身体活动的人来说。
- en: 'Despite this, several coaches did not analyze data with their clients except
    in high-performance athletic or clinical contexts. Many coaches do not have time
    to analyze data, “I can’t scale that. I have, like, 20 clients.” (P03), and also
    acknowledged their biases, “Despite me having sort of more understanding of fitness
    science or exercise science broadly, I’m still falling into the same traps.” (P04)
    Incorporating data into health coaching also presents additional challenges. Data
    showing a lack of progress can negatively impact motivation and data often lacks
    important context: “I feel like a lot of people, especially in fitness, think
    very quantitatively for everything, which is good to a certain extent, but, like,
    doesn’t give you the whole picture” (P01).'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，几位教练并未在与客户的互动中分析数据，除非是在高性能运动或临床背景下。许多教练没有时间去分析数据，“我做不到规模化。我大概有20个客户。”（P03），并且也承认了自己的偏见，“尽管我在健身科学或运动科学方面有更多的理解，我仍然会陷入相同的陷阱。”（P04）将数据纳入健康指导还面临其他挑战。显示进展不足的数据可能会对动机产生负面影响，而数据通常缺乏重要的背景信息：“我觉得很多人，尤其是在健身方面，会用非常量化的方式来看待一切，这在一定程度上是好的，但却没有给你呈现完整的画面。”（P01）
- en: 'Participants were generally excited by the prospect of an AI coach analyzing
    data for them. Participants had a dominant view of AI as an information-synthesis
    machine, such as P05 stating “With AI, it has so much information within it. All
    you would have to do is tell them what your goals are, and it will obviously give
    you an answer.” Participants wanted an AI coach to use their data to help them
    set goals and maintain accountability: “I’m not accountable to anyone other than
    myself, […] but, if you had a chatbot going hey, you only got 7000 steps and now
    you’re sitting on your butt.” (P07) An AI coach could also help flexibly re-adjust
    goals over time to changes in motivation, life circumstances, or injuries. Finally,
    many participants expressed privacy concerns when integrating health data with
    a chatbot. Even when data is fully secured, experts noted that user perceptions
    of privacy and prior expectations play a critical role: “it’s about what people
    think about what’s going to happen. This is about people’s perceptions. […] Family
    and cultural dynamics that come into play also trust can also play a big role.
    (P19)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者通常对AI教练为他们分析数据的前景感到兴奋。参与者普遍认为AI是一个信息综合的机器，例如P05表示：“有了AI，它里面有这么多信息。你所要做的就是告诉它你的目标，它肯定会给你答案。”
    参与者希望AI教练利用他们的数据帮助他们设定目标并保持责任感：“除了我自己，我对任何人都不负责，[…] 但是，如果你有一个聊天机器人在提醒你，‘你今天只走了7000步，现在正坐在那儿。’”
    (P07) AI教练还可以灵活地根据动力变化、生活情况或伤病调整目标。最后，许多参与者在将健康数据与聊天机器人结合时表达了隐私顾虑。即使数据完全安全，专家指出用户对隐私的认知和之前的期望也起着关键作用：“这取决于人们对将发生的事情的看法。这是关于人们的认知。[…]
    家庭和文化动态也会发挥作用，信任也可以发挥重要作用。（P19）
- en: We perceive LLM’s use of data as a missed opportunity for supporting behavior
    change. Conversational LLMs could enable personalized data analysis in ways tailored
    to the client, such as reflective sessions that examine historical data, establish
    baselines for goal-setting, provide real-time support during or after workouts,
    or augment missing/inaccurate data with additional context. To provide adequate
    data-driven support, an agent must integrate data with extensive qualitative information
    about a user’s life and carefully present this information to foster motivation
    and empowerment. It is unclear the extent to which LLMs can effectively tailor
    such advice, which involves additional information acquisition and interpretation
    skills (Shaikh et al., [2023b](https://arxiv.org/html/2405.06061v1#bib.bib96)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为大型语言模型（LLM）对数据的使用是支持行为改变的一个被错失的机会。对话型LLM可以以量身定制的方式启用个性化的数据分析，例如反思性会话，审视历史数据，建立目标设定的基准，提供在运动过程中或运动后实时支持，或用额外的上下文来补充缺失/不准确的数据。为了提供充分的数据驱动支持，代理必须将数据与关于用户生活的广泛定性信息相结合，并谨慎地呈现这些信息，以促进动机和赋能。目前尚不清楚LLM在多大程度上能够有效地定制这种建议，因为这涉及额外的信息获取和解读技能（Shaikh等，
    [2023b](https://arxiv.org/html/2405.06061v1#bib.bib96)）。
- en: '4\. GPTCoach: Design & Implementation'
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. GPTCoach：设计与实现
- en: Guided by our formative interviews, we designed GPTCoach, a chatbot system for
    motivating physical activity behavior change. In this section, we discuss our
    design process and system architecture.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的形成性访谈的指导下，我们设计了GPTCoach，一个用于激励身体活动行为改变的聊天机器人系统。在本节中，我们讨论我们的设计过程和系统架构。
- en: 4.1\. Design Principles
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 设计原则
- en: 'Our formative interviews revealed the role of coaches as facilitators, educators,
    and supporters, as well as insights into how LLMs might fill each of these roles.
    From these roles, we extracted three design principles for GPTCoach:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的形成性访谈揭示了教练作为促进者、教育者和支持者的角色，以及LLM如何可能填补这些角色的洞察。从这些角色中，我们提炼出了GPTCoach的三个设计原则：
- en: 'DP-1:'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DP-1：
- en: Follow a facilitative, non-prescriptive approach. Health experts all described
    a facilitative approach to coaching in which clients drive their own behavior
    change journey. The chatbot should similarly stay “in the passenger seat,” empowering
    clients to make a change rather than prescribing what to do.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 遵循一种促进性、非处方式的方法。所有健康专家都描述了一个促进性的方法，指导客户主导自己的行为改变过程。聊天机器人也应当保持“在副驾驶座”，赋予客户改变的力量，而不是规定该做什么。
- en: 'DP-2:'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DP-2：
- en: Tailor information and advice using diverse sources of context. Any information
    and advice provided by the chatbot should be tailored to a user’s unique personal
    and environmental factors. The chatbot should integrate across these diverse sources
    of context.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 利用多种上下文来源定制信息和建议。聊天机器人提供的任何信息和建议都应该根据用户独特的个人和环境因素量身定制。聊天机器人应整合这些不同的上下文来源。
- en: 'DP-3:'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'DP-3:'
- en: Adopt a supportive, non-judgmental tone. Health behavior change is a deeply
    personal journey and many clients face anxieties and fears around exercise. The
    chatbot should adopt an uplifting, non-judgemental tone to help clients feel comfortable
    and supported.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 采取支持性、非评判性的语气。健康行为变化是一个非常个人化的过程，许多客户在运动方面面临焦虑和恐惧。聊天机器人应采用一种积极向上、非评判性的语气，帮助客户感到舒适并得到支持。
- en: 4.2\. Design Process
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2\. 设计过程
- en: LLMs have yet to be explored in chatbot systems for health behavior change and
    prior work on rule-based systems offered insufficient guidance on how to design
    effective generative systems. LLMs present several design challenges due to their
    unpredictable outputs and the fickle nature of prompting (Zamfirescu-Pereira et al.,
    [2023](https://arxiv.org/html/2405.06061v1#bib.bib110)). We designed GPTCoach
    as a technology probe (Hutchinson et al., [2003](https://arxiv.org/html/2405.06061v1#bib.bib49))
    to assess the viability of our approach and generate new ideas for design.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，LLM在健康行为变化的聊天机器人系统中的应用尚未得到充分探索，之前基于规则的系统的研究为如何设计有效的生成系统提供的指导不足。LLM由于其不可预测的输出和变化无常的提示性质，带来了若干设计挑战（Zamfirescu-Pereira等人，[2023](https://arxiv.org/html/2405.06061v1#bib.bib110)）。我们将GPTCoach设计为一种技术探针（Hutchinson等人，[2003](https://arxiv.org/html/2405.06061v1#bib.bib49)），旨在评估我们方法的可行性并为设计提供新的思路。
- en: We reduced the complexity of our system along several dimensions to allow for
    a more focused exploration. We focus on an onboarding conversation to an established
    health coaching program, allowing us to evaluate GPTCoach’s adherence to our design
    principles in a single user study. This setup also allows researchers to supervise
    interactions and intervene if needed, minimizing potential risks from unpredictable
    outputs. To avoid complexity, we limited ourselves to prompting strategies without
    delving into fine-tuning or preference alignment, which would necessitate a dataset
    of expert annotations. Lastly, we restricted our scope to sensor data from iPhones
    and Apple Watches.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在多个维度上简化了系统的复杂性，以便进行更有针对性的探索。我们专注于健康辅导程序的入职对话，这使我们能够在单个用户研究中评估GPTCoach对设计原则的遵循情况。这种设置还使研究人员能够监督互动并在必要时进行干预，从而最小化不可预测输出可能带来的风险。为了避免复杂性，我们仅限于提示策略，而不深入到微调或偏好对齐，这些会需要专家注释数据集。最后，我们将范围限制在来自iPhone和Apple
    Watch的传感器数据上。
- en: 'We engaged in several design activities in creating GPTCoach. We received training
    manuals for the health coaching program (Wilcox et al., [2006](https://arxiv.org/html/2405.06061v1#bib.bib106),
    [2008](https://arxiv.org/html/2405.06061v1#bib.bib107)) from our collaborators
    in behavioral medicine, along with descriptive statistics from their previous
    study on a rule-based chatbot. During initial experiments, we utilized data from
    an individual recovering from a spinal fracture to develop prototype resembling
    the final architecture, but lacking a tool call prompt chain (Section [4.3.2](https://arxiv.org/html/2405.06061v1#S4.SS3.SSS2
    "4.3.2\. Prompt Chains ‣ 4.3\. System Architecture ‣ 4\. GPTCoach: Design & Implementation
    ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational Agents")).
    This prototype was tested with 2 health experts and 4 non-experts in a pilot study.
    Feedback from the participants highlighted a need for the model to more proactively
    query for data. In response to pilot feedback, we adjusted nearly all of our prompts
    and added the tool call prompt chain.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在创建GPTCoach时进行了多项设计活动。我们从行为医学领域的合作者那里收到了健康辅导程序的培训手册（Wilcox等人，[2006](https://arxiv.org/html/2405.06061v1#bib.bib106)，[2008](https://arxiv.org/html/2405.06061v1#bib.bib107)），以及他们之前关于基于规则的聊天机器人的研究中的描述性统计数据。在初步实验中，我们利用了一名脊柱骨折患者的数据来开发一个类似于最终架构的原型，但缺少了一个工具调用提示链（见[4.3.2节](https://arxiv.org/html/2405.06061v1#S4.SS3.SSS2
    "4.3.2\. 提示链 ‣ 4.3\. 系统架构 ‣ 4\. GPTCoach: 设计与实现 ‣ 支持基于LLM的对话代理促进身体活动行为变化")）。这个原型在一项试点研究中与2位健康专家和4位非专家进行了测试。参与者的反馈突出了模型需要更加主动地查询数据这一需求。根据试点反馈，我们调整了几乎所有的提示，并添加了工具调用提示链。'
- en: 4.3\. System Architecture
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3\. 系统架构
- en: The main components of our system’s final architecture include a data pipeline,
    which enables our chatbot to call tools that fetch personal health data, and a
    prompting pipeline, which uses prompt chains  (Wu et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib109))
    to encourage adherence to the coaching program and appropriate use of wearable
    data. GPTCoach builds on the open-source Spezi ecosystem (Schmiedmayer et al.,
    [2024](https://arxiv.org/html/2405.06061v1#bib.bib93)) for creating iOS-based
    digital health apps and uses GPT-4 (Achiam et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib5))
    via the OpenAI API for LLM interactions.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们系统的最终架构的主要组件包括一个数据管道，使我们的聊天机器人能够调用工具来获取个人健康数据，以及一个提示管道，使用提示链（Wu 等人，[2022](https://arxiv.org/html/2405.06061v1#bib.bib109)）来鼓励遵守辅导计划并适当使用可穿戴数据。GPTCoach
    基于开源的 Spezi 生态系统（Schmiedmayer 等人，[2024](https://arxiv.org/html/2405.06061v1#bib.bib93)），用于创建基于
    iOS 的数字健康应用，并通过 OpenAI API 使用 GPT-4（Achiam 等人，[2023](https://arxiv.org/html/2405.06061v1#bib.bib5)）进行大语言模型交互。
- en: 'The system consists of four main components: (1) a database containing raw
    health data and conversation histories; (2) an iOS application that fetches 3
    months of historical data using Apple’s HealthKit API and uploads the data to
    our database; (3) a backend server (Python), which handles all LLM logic and tool
    call execution, and (4) a frontend web interface (Typescript/React) displays the
    chat interface and interactive data visualizations. Our system uses Google Cloud
    Firestore for our database and Google Cloud Run for hosting.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 系统由四个主要组件组成：(1) 包含原始健康数据和对话历史的数据库；(2) 使用 Apple 的 HealthKit API 获取 3 个月的历史数据并将其上传到我们数据库的
    iOS 应用；(3) 处理所有大语言模型逻辑和工具调用执行的后台服务器（Python）；以及 (4) 显示聊天界面和互动数据可视化的前端 Web 界面（Typescript/React）。我们的系统使用
    Google Cloud Firestore 作为数据库，使用 Google Cloud Run 进行托管。
- en: 4.3.1\. Data Pipeline
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.1\. 数据管道
- en: 'GPTCoach includes several data sources, such as heart rate, step count, etc.
    All data sources are listed in Appendix [B](https://arxiv.org/html/2405.06061v1#A2
    "Appendix B GPTCoach: Implementation Details ‣ Supporting Physical Activity Behavior
    Change with LLM-Based Conversational Agents"). The Spezi framework provides infrastructure
    for gathering data using HealthKit, encoding it in the HL7 FHIR standard (Health
    Level Seven International, [2023](https://arxiv.org/html/2405.06061v1#bib.bib42)),
    and uploading it to Firebase. To provide our model access to information from
    wearable sensor data, we expose two tools:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 'GPTCoach 包括多个数据来源，如心率、步数等。所有数据来源列在附录[B](https://arxiv.org/html/2405.06061v1#A2
    "附录 B GPTCoach: 实现细节 ‣ 基于大语言模型的对话式代理支持身体活动行为变化")中。Spezi 框架提供了使用 HealthKit 收集数据的基础设施，将其编码为
    HL7 FHIR 标准（健康水平七国际，[2023](https://arxiv.org/html/2405.06061v1#bib.bib42)），并将数据上传到
    Firebase。为了使我们的模型能够访问可穿戴传感器数据，我们提供了两个工具：'
- en: •
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'describe(data_source, date, granularity): This function fetches all data within
    the given granularity (‘day|week|month’) from the reference date and returns a
    natural language description containing aggregated summary statistics and a data
    source description.'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'describe(data_source, date, granularity): 该函数从参考日期开始，以给定的粒度（‘day|week|month’）获取所有数据，并返回一个自然语言描述，包含汇总统计数据和数据来源描述。'
- en: •
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'visualize(data_source, date, granularity): This function returns the same output
    as describe, but additionally sends a message to the frontend to display an interactive
    data visualization to the user (Figure [1](https://arxiv.org/html/2405.06061v1#S0.F1
    "Figure 1 ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents")B).'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'visualize(data_source, date, granularity): 该函数返回与 describe 相同的输出，但额外向前端发送一条消息，展示互动数据可视化给用户（图[1](https://arxiv.org/html/2405.06061v1#S0.F1
    "图 1 ‣ 基于大语言模型的对话式代理支持身体活动行为变化")B）。'
- en: When the model initiates a tool call, the backend fetches the data from the
    database, generates the aggregated summary statistics, and returns a summarized
    text description to the model.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当模型发起工具调用时，后台从数据库中获取数据，生成汇总的统计数据，并返回一个汇总的文本描述给模型。
- en: '![Refer to caption](img/ac42852b394daa25387bef968fdeaf2d.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明](img/ac42852b394daa25387bef968fdeaf2d.png)'
- en: Figure 2. Overview of GPTCoach’s Prompt Chains. The first chain manages the
    dialogue state, the second chain grounds the model’s response in MI strategies,
    and the third chain determines whether the response should be augmented with health
    data.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2. GPTCoach 提示链概览。第一个链管理对话状态，第二个链将模型的响应与 MI 策略结合，第三个链决定是否应当通过健康数据来增强响应。
- en: 4.3.2\. Prompt Chains
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.2\. 提示链
- en: 'In our initial experiments, we encountered several limitations to vanilla prompting
    approaches.²²2We define “vanilla prompting” as single-step output generation where
    a model $f$ samples a response $\mathbf{y}\sim f(\cdot|\mathbf{x})$ conditioned
    on a prompt $\mathbf{x}$. The model struggled to adhere to the onboarding session’s
    structure, easily veered off-course, had a strong tendency to give unsolicited
    advice, and frequently failed to initiate tool calls. We provide further quantitative
    evidence of vanilla GPT-4’s bias towards unsolicited advice in Section [6.3.3](https://arxiv.org/html/2405.06061v1#S6.SS3.SSS3
    "6.3.3\. MI Strategies: How well does the chatbot adhere to motivational interviewing?
    ‣ 6.3\. Computational Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior
    Change with LLM-Based Conversational Agents"). Towards addressing these issues,
    we constructed three prompt chains (Wu et al., [2022](https://arxiv.org/html/2405.06061v1#bib.bib109))
    to elicit our desired behaviors: a dialogue state chain, a motivational interviewing
    chain, and a tool call chain (see Figure [2](https://arxiv.org/html/2405.06061v1#S4.F2
    "Figure 2 ‣ 4.3.1\. Data Pipeline ‣ 4.3\. System Architecture ‣ 4\. GPTCoach:
    Design & Implementation ‣ Supporting Physical Activity Behavior Change with LLM-Based
    Conversational Agents")). All prompts are included in Appendix [B](https://arxiv.org/html/2405.06061v1#A2
    "Appendix B GPTCoach: Implementation Details ‣ Supporting Physical Activity Behavior
    Change with LLM-Based Conversational Agents").'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '在我们的初步实验中，我们遇到了纯粹提示方法的若干局限性。²²2我们将“纯粹提示”定义为单步输出生成，其中模型 $f$ 基于提示 $\mathbf{x}$
    生成响应 $\mathbf{y} \sim f(\cdot|\mathbf{x})$。模型难以遵循入职培训环节的结构，容易偏离话题，强烈倾向于给出未经请求的建议，并且常常未能启动工具调用。我们在第[6.3.3](https://arxiv.org/html/2405.06061v1#S6.SS3.SSS3
    "6.3.3\. MI Strategies: How well does the chatbot adhere to motivational interviewing?
    ‣ 6.3\. Computational Analysis ‣ 6\. Results ‣ Supporting Physical Activity Behavior
    Change with LLM-Based Conversational Agents")节提供了更多关于纯GPT-4偏向未经请求的建议的定量证据。为了解决这些问题，我们构建了三个提示链（Wu等人，[2022](https://arxiv.org/html/2405.06061v1#bib.bib109)）以引导我们期望的行为：对话状态链、动机面谈链和工具调用链（见图[2](https://arxiv.org/html/2405.06061v1#S4.F2
    "Figure 2 ‣ 4.3.1\. Data Pipeline ‣ 4.3\. System Architecture ‣ 4\. GPTCoach:
    Design & Implementation ‣ Supporting Physical Activity Behavior Change with LLM-Based
    Conversational Agents")）。所有提示已包含在附录[B](https://arxiv.org/html/2405.06061v1#A2
    "Appendix B GPTCoach: Implementation Details ‣ Supporting Physical Activity Behavior
    Change with LLM-Based Conversational Agents")中。'
- en: \noindentparagraph
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: Dialogue State Chain. The onboarding session consists of a series of topics
    that the coach discusses with the client. Coaches first introduce themselves and
    discuss the purpose of the coaching program, past experiences with physical activity,
    barriers to physical activity, health or injury concerns, and sources of motivation.
    The coach then initiates a discussion around goal setting, concluding with advice
    (with permission, and if appropriate) for helping the client reach their goal.
    The goal-setting state involves collaboratively setting a specific goal based
    on the FITT (Frequency, Intensity, Time, and Type) framework. However, the agent
    needs to maintain flexibility throughout the conversation. For instance, if a
    client mentions an injury early in the conversation, the agent should either refer
    to this concern when asking about health or injury concerns or skip this question.
    If a client asks a question that veers the discussion off-topic, the coach should
    gently redirect the conversation back on topic. The agent should politely follow
    up if a client insufficiently answers a question.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 对话状态链。入职培训环节由一系列话题组成，教练与客户讨论这些话题。教练首先自我介绍，并讨论教练计划的目的、过去的体育活动经验、体育活动障碍、健康或受伤问题以及动力来源。然后，教练会围绕目标设定展开讨论，最后提供建议（在获得许可且适当的情况下）以帮助客户实现其目标。目标设定状态涉及根据
    FITT（频率、强度、时间和类型）框架共同设定一个具体目标。然而，代理人需要在整个对话过程中保持灵活性。例如，如果客户在对话开始时提到受伤，代理人应在询问健康或受伤问题时提及此关注点，或者跳过该问题。如果客户提出偏离话题的问题，教练应温和地将对话引导回正题。如果客户未充分回答问题，代理人应礼貌地进行跟进。
- en: We partitioned the session into a linear sequence of dialogue states, each containing
    a prompt. Each prompt consists of a clearly defined high-level task (e.g., “Your
    current task is to help your client set a physical activity goal.”) along with
    several specific subtasks (e.g., “First, help them set a short term goal, if they
    have not already identified one themselves.”) and state-specific advice (e.g.,
    “Connecting their short term goal to larger motivations can help them stay motivated.”).
    Upon receiving a user message, an external LLM agent classifies whether “the agent
    has successfully completed the following task,” advancing the dialogue state to
    the next prompt if yes.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将会话划分为线性的对话状态序列，每个状态包含一个提示。每个提示包括一个明确的高层次任务（例如，“你当前的任务是帮助客户设定一个身体活动目标。”）以及若干具体的子任务（例如，“首先，如果客户没有自己识别一个短期目标，帮助他们设定一个。”）和特定状态的建议（例如，“将短期目标与更大的动机联系起来有助于保持动力。”）。在收到用户消息后，外部
    LLM 代理会分类“代理是否成功完成了以下任务”，如果是，则将对话状态推进到下一个提示。
- en: '| Strategy | Description | Example |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| 策略 | 描述 | 示例 |'
- en: '| Advise with Permission | Give advice, make a suggestion, or offer a solution
    or possible action, after gaining permission. | ”Would it be all right if I suggested
    something?” |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 征得许可后建议 | 在获得许可后，给予建议、提出建议或提供解决方案或可能的行动。 | ”如果我提出一个建议可以吗？” |'
- en: '| Affirm | Say something positive or complimentary to the client. | ”You’re
    a very resourceful person.” |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 肯定 | 对客户说一些积极或赞美的话。 | ”你是一个非常足智多谋的人。” |'
- en: '| Facilitate | Simple utterances that function as “keep going” acknowledgments.
    | ”Mm Hmm. Tell me more.” |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 促进 | 简单的表述，用作“继续”确认的语句。 | ”嗯嗯，告诉我更多。” |'
- en: '| Filler | Responses not categorizable elsewhere, such as pleasantries. | ”Good
    Morning, John.” |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 填充词 | 其他无法归类的回应，比如寒暄。 | ”早上好，约翰。” |'
- en: '| Giving Information | Give information to the client, explain something, educate
    or provide feedback or disclose personal information. | ”Your heart rate was higher
    during today’s workout.” |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 提供信息 | 向客户提供信息，解释某些内容，进行教育或提供反馈，或披露个人信息。 | ”今天运动时你的心率较高。” |'
- en: '| Question | Ask a question in order to gather information, understand, or
    elicit the client’s story. | ”How do you feel about that?” |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 提问 | 提出问题以收集信息、理解或引出客户的故事。 | ”你对这件事有什么感觉？” |'
- en: '| Raise Concern | Point out a possible problem with a client’s goal, plan,
    or intention. | ”I’m worried about your plan to decrease workout days.” |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 提出关切 | 指出客户的目标、计划或意图可能存在的问题。 | ”我担心你减少运动天数的计划。” |'
- en: '| Reflect | A reflective listening statement made by the counselor in response
    to a client statement. | ”You’re looking for a more relaxed environment.” |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| 反映 | 咨询师对客户陈述做出的反思性听力回应。 | ”你在寻找一个更放松的环境。” |'
- en: '| Reframe | Suggest a different meaning for an experience expressed by the
    client, placing it in a new light. | Client: “My husband is always nagging me
    about going to the gym.” Counselor: “It sounds like he’s concerned about your
    health.” |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| 重构 | 为客户表达的体验建议不同的意义，将其置于新的视角。 | 客户：“我丈夫总是唠叨我去健身房。” 咨询师：“听起来他很关心你的健康。” |'
- en: '| Support | Generally sympathetic, compassionate, or understanding comments.
    | ”That must have been difficult.” |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| 支持 | 一般具有同情心、怜悯或理解的评论。 | ”那一定很困难。” |'
- en: '| Structure | Give information about what’s going to happen directly to the
    client throughout the course of treatment or within a study format, in this or
    subsequent sessions. | ”What we normally do is start by asking about your physical
    activity.” |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| 结构化 | 直接向客户提供关于治疗过程中或研究格式内即将发生的事情的信息，在此或后续的会话中。 | ”我们通常从询问你的身体活动开始。” |'
- en: Table 2\. Motivational interviewing strategies used by GPTCoach in the motivational
    interviewing prompt chain. The strategies were adapted from the Motivational Interviewing
    Skills Code (MISC) (Moyers et al., [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)).
    The model first picks which of the 11 strategies above to use and then generates
    a response conditioned on the chosen strategy.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2. GPTCoach 在动机访谈提示链中使用的动机访谈策略。这些策略改编自《动机访谈技能代码》（MISC）（Moyers 等， [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)）。模型首先选择上述
    11 个策略中的一个，然后根据所选策略生成回应。
- en: \noindentparagraph
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: 'Motivational Interviewing Chain. While our dialogue state chain manages what
    the model should talk about, it offers little guidance on how it should say it.
    We selected 11 motivational strategies from the Motivational Interviewing Skills
    Code (MISC) (Moyers et al., [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)),
    filtering out codes corresponding to undesired counselor behavior, merging some
    codes to reduce overlap, and adapting the examples to physical activity. The 11
    codes are listed in Table [2](https://arxiv.org/html/2405.06061v1#S4.T2 "Table
    2 ‣ 4.3.2\. Prompt Chains ‣ 4.3\. System Architecture ‣ 4\. GPTCoach: Design &
    Implementation ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents"). We use another prompt chain, inspired by (Shaikh et al., [2023a](https://arxiv.org/html/2405.06061v1#bib.bib95);
    Hsu et al., [2023](https://arxiv.org/html/2405.06061v1#bib.bib47)), to ground
    the model’s behavior in motivational interviewing strategies. We have one agent
    select an MI strategy conditioned on the current dialogue state and history, and
    another agent generates a response according to this strategy.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 动机访谈链。我们的对话状态链管理模型应讨论的内容，但它对模型应如何表达这些内容提供的指导较少。我们从动机访谈技巧代码（MISC）（Moyers等， [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)）中选取了11种动机策略，过滤掉了与不良咨询行为相关的代码，合并了一些代码以减少重叠，并将示例调整为与体育活动相关。这11个代码列在表[2](https://arxiv.org/html/2405.06061v1#S4.T2
    "表2 ‣ 4.3.2\. 提示链 ‣ 4.3\. 系统架构 ‣ 4\. GPTCoach：设计与实现 ‣ 支持基于LLM的对话代理促进体育行为变化")中。我们使用另一个提示链，灵感来源于（Shaikh等，[2023a](https://arxiv.org/html/2405.06061v1#bib.bib95);
    Hsu等，[2023](https://arxiv.org/html/2405.06061v1#bib.bib47)），将模型的行为根植于动机访谈策略中。我们让一个代理根据当前对话状态和历史选择一个MI策略，另一个代理根据该策略生成回应。
- en: \noindentparagraph
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: Tool Use Chain. If the response generation step does not call a tool, we prompt
    an additional classification agent to “determine whether the agent’s response
    should be augmented with the user’s health data.” If yes, we force the model to
    produce an output that calls the visualize function.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 工具使用链。如果回应生成步骤没有调用工具，我们会提示一个额外的分类代理“确定是否应将用户的健康数据加入到代理的回应中。”如果是，我们强制模型生成调用可视化函数的输出。
- en: 5\. Evaluation Study
  id: totrans-114
  prefs:
