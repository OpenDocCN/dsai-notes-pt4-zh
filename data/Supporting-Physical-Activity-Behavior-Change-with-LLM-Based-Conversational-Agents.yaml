- en: 'We conducted a one-hour semi-structured interview with each participant. For
    health experts, we first asked a series of questions guided by the following structure:'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '我们与每个参与者进行了一个小时的半结构化访谈。对于健康专家，我们首先提出了一系列按照以下结构指导的问题：  '
- en: •
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: What does a typical day look like for you?
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您的一天通常是什么样的？  '
- en: •
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Why do you do the work that you do?
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您为什么从事您现在的工作？  '
- en: •
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: How did you approach your relationship with clients?
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您是如何处理与客户的关系的？  '
- en: •
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: What types of clients did you typically work with?
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您通常与哪类客户合作？  '
- en: •
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: What are some of the common challenges that your clients face?
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您的客户通常面临哪些挑战？  '
- en: •
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: How do you help people overcome those barriers? Do you have any common strategies
    or techniques?
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您如何帮助人们克服这些障碍？您有什么常用的策略或技巧？  '
- en: •
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: How do you adapt your strategies to cater to different people’s needs and circumstances?
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您如何调整您的策略以满足不同人的需求和情况？  '
- en: •
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Are there any strategies you tried in the past but no longer use?
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您过去尝试过但现在不再使用的策略有哪些？  '
- en: •
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Do you use any technology to assist you during your own exercise?
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您在锻炼时使用任何技术辅助吗？  '
- en: •
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Do your clients use any digital technologies?
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您的客户使用任何数字技术吗？  '
- en: •
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: How do you think technology changes your relationship with clients?
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您认为技术如何改变您与客户的关系？  '
- en: •
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: How do you feel about the growing role of technology within the health/wellness
    space?
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您如何看待技术在健康/养生领域日益增长的角色？  '
- en: 'For non-experts, we used the following set of questions to guide our interview:'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: '对于非专家，我们使用以下问题集来指导我们的访谈：  '
- en: •
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: How would you define the term “physical activity”? What about “exercise”? What
    about “fitness”?
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您如何定义“身体活动”这一术语？那“运动”呢？“健身”又如何定义？  '
- en: •
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: What kinds of activities do you do for exercise? (if applicable)
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您做哪些活动进行锻炼？（如果适用）  '
- en: •
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: How many days per week do you exercise in a typical week? (if applicable)
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您一周锻炼多少天？（如果适用）  '
- en: •
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Where do you exercise? (if applicable)
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您在哪里进行锻炼？（如果适用）
- en: •
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Do you try to get people to be active with you? (if applicable)
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您是否尝试让人们和您一起进行锻炼？（如果适用）  '
- en: •
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Have your levels of physical activity changed over time?
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您的身体活动水平随着时间的推移有变化吗？  '
- en: •
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: If possible, can you tell us about a time in your life when you were particularly
    active?
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '如果可能，您能否告诉我们您人生中曾经特别活跃的一段时间？  '
- en: •
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: If possible, can you tell us about a time in your life when you were particularly
    inactive?
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '如果可能，您能否告诉我们您人生中曾经特别不活跃的一段时间？  '
- en: •
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: What helps you stay motivated?
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '什么帮助您保持动力？  '
- en: •
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: What are some challenges you face in being active? Have you tried anything to
    overcome these challenge?
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您在进行身体活动时面临哪些挑战？您尝试过克服这些挑战吗？  '
- en: •
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Are you currently interested in getting more physical activity? If so, do you
    have any goals?
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您目前是否有兴趣增加身体活动量？如果是，您有什么目标吗？  '
- en: •
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Do you use any technology to assist you during your exercise? Why?
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您在锻炼时使用任何技术辅助吗？为什么？  '
- en: •
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '•  '
- en: Were there any technologies you tried before, but no longer use? Why?
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '您之前尝试过但现在不再使用的技术有哪些？为什么？  '
- en: 'In the last portion of our interview, both groups of participants were asked
    to “Imagine that you have access to an artificial intelligence chatbot that can
    help you improve your physical activity. The chatbot has access to information
    from a fitness tracker (such as an Apple Watch or Fitbit) as well as suggestions
    and strategies for improving your exercise. We’re going to be asking you questions
    about a number of different features this hypothetical technology might offer.”
    We then asked participants to consider each of the following features, one at
    a time:'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们访谈的最后部分，两个参与者组都被要求：“想象你有一个人工智能聊天机器人，它可以帮助你提高身体活动。这个聊天机器人可以访问来自健身追踪器（例如 Apple
    Watch 或 Fitbit）的信息，并提供提高锻炼的建议和策略。我们将向你询问一些关于这项假设技术可能提供的不同功能的问题。” 然后，我们要求参与者逐一考虑以下每个功能：
- en: •
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help you set effective goals
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你设定有效的目标。
- en: •
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help keep you accountable towards those
    goals.
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你对这些目标保持责任感。
- en: •
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help you formulate a training plan for
    an upcoming event (e.g., a competition, or a wedding).
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你制定即将到来的活动（例如比赛或婚礼）的训练计划。
- en: •
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help you adjust your exercise routine in
    response to an injury.
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你在受伤后调整锻炼计划。
- en: •
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help you visualize data from your fitness
    tracker and provide you with personalized insights.
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你将健身追踪器的数据可视化，并为你提供个性化的见解。
- en: •
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot can adopt different personas, such as an empathetic
    wellbeing counselor or a regimented personal trainer.
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人可以扮演不同的角色，比如富有同情心的健康顾问或严格的私人教练。
- en: •
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot has access to your personal journal and offers insights
    into your mental wellbeing, personal relationships, and barriers to getting physical
    activity.
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人可以访问你的个人日志，并提供关于你心理健康、个人关系以及进行身体活动的障碍的见解。
- en: For each potential feature, we asked participants which aspects they liked,
    disliked, or had concerns about.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个潜在功能，我们询问了参与者他们喜欢、不喜欢或有何担忧的方面。
- en: The research team synthesized these features through several research activities.
    First, we reviewed relevant literature on human health coaching and coaching manuals
    provided to us by our collaborators. We then individually prepared short storyboards
    grounded in health coaching literature and our own explorations using GPT-4 to
    interpret our personal data. We presented our storyboards to an external group
    of researchers and used this feedback to synthesize a set of core interactions.
    These interactions were presented to our collaborators and in our research group
    for additional feedback.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队通过几项研究活动综合了这些功能。首先，我们回顾了关于人类健康辅导的相关文献，并审阅了我们合作者提供的辅导手册。接着，我们分别准备了基于健康辅导文献和使用
    GPT-4 解读我们个人数据的探索所制作的简短故事板。我们将这些故事板展示给外部的研究人员，并利用他们的反馈来综合出一套核心交互。然后，这些交互被展示给我们的合作者和研究小组，获取更多反馈。
- en: 'Appendix B GPTCoach: Implementation Details'
  id: totrans-391
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 B GPTCoach：实现细节
- en: '![Refer to caption](img/3d356188e77828f0669cef7e9ab1c848.png)'
  id: totrans-392
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/3d356188e77828f0669cef7e9ab1c848.png)'
- en: (a) HealthKit permissions screen
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: (a) HealthKit 权限屏幕
- en: '![Refer to caption](img/c0c7c725ba6836f41a6bf14516185e40.png)'
  id: totrans-394
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/c0c7c725ba6836f41a6bf14516185e40.png)'
- en: (b) All data sources available in our system
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 我们系统中所有可用的数据源
- en: Figure 10. HealthKit permissions screen and data sources from our iOS application
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10. HealthKit 权限屏幕及来自我们 iOS 应用的数据源
- en: B.1\. iOS Application
  id: totrans-397
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1\. iOS 应用
- en: To fetch users’ historical data from the Apple HealthKit API and upload it to
    our Firestore database, we developed an iOS application using the Spezi open source
    framework (Schmiedmayer et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib93)).
    Prior to installing our application, participants signed a consent form that informed
    them that they would be uploading 3 months of their health data and that they
    would be interacting with a chatbot system that has access to this data. Selected
    participants were also reminded of this in email communications prior to scheduling
    a study session. Participants were also informed that they could deny access to
    whichever data source they did not feel comfortable sharing.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从Apple HealthKit API获取用户的历史数据并上传到我们的Firestore数据库，我们开发了一个使用Spezi开源框架的iOS应用程序（Schmiedmayer
    等人，[2024](https://arxiv.org/html/2405.06061v1#bib.bib93)）。在安装我们的应用程序之前，参与者签署了一份同意书，告知他们将上传3个月的健康数据，并且他们将与一个可以访问这些数据的聊天机器人系统进行互动。选定的参与者还在安排研究会议之前通过电子邮件提醒了这一点。参与者还被告知，他们可以拒绝访问任何他们不愿意分享的数据源。
- en: 'As part of the app’s onboarding, users are shown a permissions screen (Figure
    [10(a)](https://arxiv.org/html/2405.06061v1#A2.F10.sf1 "In Figure 10 ‣ Appendix
    B GPTCoach: Implementation Details ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) which requests access to their HealthKit
    data. Upon granting permissions to read HealthKit data, participants were shown
    the default iOS HealthKit permissions screen, which contains granular toggles
    for individual data sources (Figure [10(b)](https://arxiv.org/html/2405.06061v1#A2.F10.sf2
    "In Figure 10 ‣ Appendix B GPTCoach: Implementation Details ‣ Supporting Physical
    Activity Behavior Change with LLM-Based Conversational Agents")). Users who did
    not own an Apple Watch were able to share active energy, basal energy, flights
    climbed, step count, and walking + running distance. Participants who had other
    fitness trackers that sync with HealthKit (e.g., Oura or WHOOP) were also able
    to upload their data through our application.'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 作为应用程序的引导过程的一部分，用户会看到一个权限界面（图 [10(a)](https://arxiv.org/html/2405.06061v1#A2.F10.sf1
    "图 10 ‣ 附录 B GPTCoach：实施细节 ‣ 支持基于LLM的对话代理的身体活动行为改变")），请求访问他们的HealthKit数据。在授权读取HealthKit数据后，参与者会看到默认的iOS
    HealthKit权限界面，其中包含针对各个数据源的详细切换选项（图 [10(b)](https://arxiv.org/html/2405.06061v1#A2.F10.sf2
    "图 10 ‣ 附录 B GPTCoach：实施细节 ‣ 支持基于LLM的对话代理的身体活动行为改变")）。没有Apple Watch的用户可以共享活动能量、基础能量、爬升的楼层、步数和步行+跑步的距离。有其他与HealthKit同步的健身追踪器（例如Oura或WHOOP）的参与者，也能够通过我们的应用程序上传他们的数据。
- en: B.2\. Prompt Chains
  id: totrans-400
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2. 提示链
- en: As LLMs are known to have poor performance when following instructions with
    long contexts and that instruction following is highest when relevant information
    is either at the beginning or end of the context (Liu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib65)),
    we append important instructions to the agent as an assistant message. The general
    structure of our prompts thus includes a 1) system prompt, 2) dialogue history,
    and 3) an agent prompt (which re-emphasizes the important instructions relevant
    to the current prompt chain).
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 由于已知大型语言模型（LLMs）在处理长上下文的指令时表现较差，且指令跟随的效果最佳时相关信息位于上下文的开头或结尾（Liu 等人，[2024](https://arxiv.org/html/2405.06061v1#bib.bib65)），因此我们将重要的指令附加为代理的助手消息。因此，我们提示的一般结构包括：1）系统提示，2）对话历史，和
    3）代理提示（重新强调与当前提示链相关的重要指令）。
- en: B.2.1\. Dialogue State Chain
  id: totrans-402
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: B.2.1. 对话状态链
- en: 'Upon receiving a new user message, the dialogue state chain first classifies
    whether or not to advance to the next dialogue state. This dialogue state classifier
    uses the following prompt structure:'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 在接收到新用户消息后，对话状态链首先会判断是否需要推进到下一个对话状态。该对话状态分类器使用以下提示结构：
- en: '| Role | Prompt |'
  id: totrans-404
  prefs: []
  type: TYPE_TB
  zh: '| 角色 | 提示 |'
- en: '| System: | System Instructions (Fig. [11](https://arxiv.org/html/2405.06061v1#A4.F11
    "Figure 11 ‣ Appendix D Prompts ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) |'
  id: totrans-405
  prefs: []
  type: TYPE_TB
  zh: '| 系统：| 系统指令（图 [11](https://arxiv.org/html/2405.06061v1#A4.F11 "图 11 ‣ 附录 D
    提示 ‣ 支持基于LLM的对话代理的身体活动行为改变")） |'
- en: '| — Dialogue History — |'
  id: totrans-406
  prefs: []
  type: TYPE_TB
  zh: '| — 对话历史 — |'
- en: '| Agent Prompt: | State Classifier Agent Instructions (Fig. [12](https://arxiv.org/html/2405.06061v1#A4.F12
    "Figure 12 ‣ Appendix D Prompts ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) |'
  id: totrans-407
  prefs: []
  type: TYPE_TB
  zh: '| 代理提示： | 状态分类器代理指令（图 [12](https://arxiv.org/html/2405.06061v1#A4.F12 "图 12
    ‣ 附录 D 提示 ‣ 基于大语言模型的对话代理支持身体活动行为改变")） |'
- en: Table 4. Prompt structure for dialogue state classification
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 表 4. 对话状态分类的提示结构
- en: B.2.2\. Dialogue State Management
  id: totrans-409
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: B.2.2\. 对话状态管理
- en: The conversation between the agent and a user goes through several dialogue
    states, which are represented as a linear sequence. Each dialogue state contains
    a prompt that describes the task for the model at that stage. We sequentially
    list the prompts used to describe the tasks for each of the dialogue states in
    Figure [13](https://arxiv.org/html/2405.06061v1#A4.F13 "Figure 13 ‣ Appendix D
    Prompts ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents"). We generated the prompts for these dialogue states based on our need-finding
    interviews with the health coaches as well as from a validated health coaching
    program  (Wilcox et al., [2006](https://arxiv.org/html/2405.06061v1#bib.bib106),
    [2008](https://arxiv.org/html/2405.06061v1#bib.bib107)).
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 代理和用户之间的对话经历多个对话状态，这些状态被表示为线性序列。每个对话状态包含一个提示，描述该阶段模型的任务。我们按顺序列出了图 [13](https://arxiv.org/html/2405.06061v1#A4.F13
    "图 13 ‣ 附录 D 提示 ‣ 基于大语言模型的对话代理支持身体活动行为改变") 中每个对话状态的任务描述提示。我们根据与健康教练的需求访谈以及一个经过验证的健康指导计划
    (Wilcox 等人，[2006](https://arxiv.org/html/2405.06061v1#bib.bib106)，[2008](https://arxiv.org/html/2405.06061v1#bib.bib107))
    生成了这些对话状态的提示。
- en: B.2.3\. Motivational Interviewing Chain
  id: totrans-411
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: B.2.3\. 激励性访谈链
- en: 'After deciding on the dialogue state, from the dialogue state chain, the motivational
    interviewing chain decides how to ground the model’s responses to the 11 Motivational
    Interviewing. This motivational interviewing chain uses the following prompt structure:'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定对话状态后，从对话状态链中，激励性访谈链决定如何将模型的回应与 11 种激励性访谈方法相结合。该激励性访谈链使用以下提示结构：
- en: '| Role | Prompt |'
  id: totrans-413
  prefs: []
  type: TYPE_TB
  zh: '| 角色 | 提示 |'
- en: '| System: | System Instructions (Fig. [14](https://arxiv.org/html/2405.06061v1#A4.F14
    "Figure 14 ‣ Appendix D Prompts ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) + Dialogue State Prompt (Fig. [13](https://arxiv.org/html/2405.06061v1#A4.F13
    "Figure 13 ‣ Appendix D Prompts ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) + Predict Strategy Instructions (Fig.
    [15](https://arxiv.org/html/2405.06061v1#A4.F15 "Figure 15 ‣ Appendix D Prompts
    ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational Agents"))
    + MI Interviewing Strategies (Fig.[16](https://arxiv.org/html/2405.06061v1#A4.F16
    "Figure 16 ‣ Appendix D Prompts ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) |'
  id: totrans-414
  prefs: []
  type: TYPE_TB
  zh: '| 系统： | 系统指令（图 [14](https://arxiv.org/html/2405.06061v1#A4.F14 "图 14 ‣ 附录 D
    提示 ‣ 基于大语言模型的对话代理支持身体活动行为改变")）+ 对话状态提示（图 [13](https://arxiv.org/html/2405.06061v1#A4.F13
    "图 13 ‣ 附录 D 提示 ‣ 基于大语言模型的对话代理支持身体活动行为改变")）+ 预测策略指令（图 [15](https://arxiv.org/html/2405.06061v1#A4.F15
    "图 15 ‣ 附录 D 提示 ‣ 基于大语言模型的对话代理支持身体活动行为改变")）+ MI 访谈策略（图 [16](https://arxiv.org/html/2405.06061v1#A4.F16
    "图 16 ‣ 附录 D 提示 ‣ 基于大语言模型的对话代理支持身体活动行为改变")） |'
- en: '| — Dialogue History — |'
  id: totrans-415
  prefs: []
  type: TYPE_TB
  zh: '| — 对话历史 — |'
- en: '| Agent Prompt: | Strategy Prediction Agent Instructions (Fig. [17](https://arxiv.org/html/2405.06061v1#A4.F17
    "Figure 17 ‣ Appendix D Prompts ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) |'
  id: totrans-416
  prefs: []
  type: TYPE_TB
  zh: '| 代理提示： | 策略预测代理指令（图 [17](https://arxiv.org/html/2405.06061v1#A4.F17 "图 17
    ‣ 附录 D 提示 ‣ 基于大语言模型的对话代理支持身体活动行为改变")） |'
- en: Table 5. Prompt structure for motivational interviewing strategy prediction.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 表 5. 激励性访谈策略预测的提示结构。
- en: B.2.4\. Response Generation
  id: totrans-418
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: B.2.4\. 回应生成
- en: 'After the strategy prediction, our prompt chain then uses this strategy to
    predict the response from the LLM. This response generation step uses the following
    prompt structure:'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 在策略预测之后，我们的提示链接着使用该策略来预测大语言模型的回应。该回应生成步骤使用以下提示结构：
- en: '| Role | Prompt |'
  id: totrans-420
  prefs: []
  type: TYPE_TB
  zh: '| 角色 | 提示 |'
- en: '| System: | System Instructions (Fig. [14](https://arxiv.org/html/2405.06061v1#A4.F14
    "Figure 14 ‣ Appendix D Prompts ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) + Dialogue State Prompt (Fig. [13](https://arxiv.org/html/2405.06061v1#A4.F13
    "Figure 13 ‣ Appendix D Prompts ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) + Generate Response Instructions (Fig.
    [18](https://arxiv.org/html/2405.06061v1#A4.F18 "Figure 18 ‣ Appendix D Prompts
    ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational Agents"))
    + MI Interviewing Strategies (Fig.[16](https://arxiv.org/html/2405.06061v1#A4.F16
    "Figure 16 ‣ Appendix D Prompts ‣ Supporting Physical Activity Behavior Change
    with LLM-Based Conversational Agents")) + Few-Shot Tool Call Examples (Fig. [19](https://arxiv.org/html/2405.06061v1#A4.F19
