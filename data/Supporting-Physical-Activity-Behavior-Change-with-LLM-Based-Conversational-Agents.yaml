- en: '![Refer to caption](img/aa469747d1ddd1307c5857b728c23a9f.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/aa469747d1ddd1307c5857b728c23a9f.png)'
- en: Figure 3. Participant Responses to Survey Items on User Experience & Quality
    of Advice. Participants had an overwhelming positive, comfortable, and supportive
    experience interacting with GPTCoach. The advice they received was personalized,
    actionable, and not unsolicited. Full questions are provided in Appendix [C.1.1](https://arxiv.org/html/2405.06061v1#A3.SS1.SSS1
    "C.1.1\. User Experience & Quality of Advice ‣ C.1\. Survey Measures ‣ Appendix
    C Evaluation Study Details ‣ Supporting Physical Activity Behavior Change with
    LLM-Based Conversational Agents")
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图3. 参与者对用户体验与建议质量的调查反馈。参与者与GPTCoach互动时，体验非常积极、舒适且富有支持性。他们收到的建议是个性化的、可操作的，并且并非未经请求。完整问题请见附录[C.1.1](https://arxiv.org/html/2405.06061v1#A3.SS1.SSS1
    "C.1.1\. User Experience & Quality of Advice ‣ C.1\. Survey Measures ‣ Appendix
