- en: C.2\. External Motivational Interviewing Coding
  id: totrans-476
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2\. 外部动机面谈编码
- en: To code adherence to motivational interviewing principles, we draw from Chiu
    et al.’s (Chiu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib23))
    assessment of LLM psychotherapists and use an external GPT-4 evaluator to code
    the chatbot’s utterances. Since Chiu et al.’s (Chiu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib23))
    coding scheme applies to psychotherapy, we use a set of 19 motivational interviewing
    strategies from the Motivational Interviewing Skill Code (MISC) (Moyers et al.,
    [2003](https://arxiv.org/html/2405.06061v1#bib.bib77))⁵⁵5[https://casaa.unm.edu/assets/docs/misc3.pdf](https://casaa.unm.edu/assets/docs/misc3.pdf).
    Each strategy is either MI-consistent, MI-inconsistent, or neutral. We construct
    three positive examples for each strategy, drawing from the MISC manual and adapting
    them to physical activity promotion. All 19 strategies along with their definitions
    are provided in Table [11](https://arxiv.org/html/2405.06061v1#A3.T11 "Table 11
    ‣ C.2\. External Motivational Interviewing Coding ‣ Appendix C Evaluation Study
    Details ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents").
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对动机面谈原则的遵循情况进行编码，我们参考了 Chiu 等人（Chiu 等人, [2024](https://arxiv.org/html/2405.06061v1#bib.bib23)）对
    LLM 心理治疗师的评估，并使用外部 GPT-4 评估者对聊天机器人的话语进行编码。由于 Chiu 等人（Chiu 等人, [2024](https://arxiv.org/html/2405.06061v1#bib.bib23)）的编码方案适用于心理治疗，我们使用来自动机面谈技巧编码（MISC）(Moyers
    等人, [2003](https://arxiv.org/html/2405.06061v1#bib.bib77))⁵⁵5[https://casaa.unm.edu/assets/docs/misc3.pdf](https://casaa.unm.edu/assets/docs/misc3.pdf)的
    19 个动机面谈策略。每个策略要么与 MI 一致，要么与 MI 不一致，或者是中立的。我们为每个策略构建了三个积极的示例，参考 MISC 手册并将其调整为适应体育活动促进。所有
    19 个策略及其定义在表 [11](https://arxiv.org/html/2405.06061v1#A3.T11 "Table 11 ‣ C.2\.
    External Motivational Interviewing Coding ‣ Appendix C Evaluation Study Details
    ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational Agents")
    中提供。
- en: 'We use an analogous prompt template to Chiu et al. ([2024](https://arxiv.org/html/2405.06061v1#bib.bib23))
    for strategy classification:'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用类似于 Chiu 等人 ([2024](https://arxiv.org/html/2405.06061v1#bib.bib23)) 的提示模板来进行策略分类：
