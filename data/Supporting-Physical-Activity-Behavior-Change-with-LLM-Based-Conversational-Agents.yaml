    0.0 0.0 1.0 21.65 160.03)"><foreignobject color="#FFFFFF" height="9.61" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="556.69">Tool Call Prediction Instructions</foreignobject></g>
    <g fill-opacity="1.0" transform="matrix(1.0 0.0 0.0 1.0 21.65 13.78)"><foreignobject
    color="#000000" height="128.53" overflow="visible" transform="matrix(1 0 0 -1
    0 16.6)" width="556.69">The following contains the dialogue history between a
    user and a health coach agent. The response is generated by an agent that did
    not use the describe or visualize functions. Your task is to decide whether this
    response should be augmented with the user’s health data. You should respond ’yes’
    if the response from the agent is generic and could be more personalized to the
    client by looking at the health data. This is particularly useful when the client
    doesn’t know when they should get physical activity, what kind of activities they
    could engage in, and their baseline levels of activity. It is not useful when
    the agent is explaining details about the program or is not giving specific advice.
    Respond ’no’ otherwise.</foreignobject></g></g></svg> |'
  id: totrans-700
  prefs: []
  type: TYPE_TB
