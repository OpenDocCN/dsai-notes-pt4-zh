  zh: C.1.2. 语音系统界面的主观评估（SASSI）
- en: 'We measured usability using a subset of the Subjective Assessment of Speech
    System Interfaces (Hone and Graham, [2000](https://arxiv.org/html/2405.06061v1#bib.bib45)).
    We use the same subset as Mitchell et al. ([2021](https://arxiv.org/html/2405.06061v1#bib.bib75))
    with two additional questions from the habitability and speed factors. Each question
    was rated on a 5-point Likert scale, from 1: Strongly disagree to 5: Strongly
    agree.'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用主观语音系统接口评估（SASSI (Hone 和 Graham, [2000](https://arxiv.org/html/2405.06061v1#bib.bib45)）的子集来衡量可用性。我们使用与
    Mitchell 等人 ([2021](https://arxiv.org/html/2405.06061v1#bib.bib75)) 相同的子集，并添加了来自习惯性和速度因素的两个额外问题。每个问题均使用
    5 分制 Likert 量表评分，范围从 1：强烈不同意 到 5：强烈同意。
- en: '| Subscale | Question |'
  id: totrans-462
