- en: Table 3\. Summary of participant demographics in the technology probe evalution
    study $(N=16)$
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 表3\. 技术探测评估研究中参与者人口统计概况总结 $(N=16)$
- en: We evaluate GPTCoach as a technology probe in a user study with $N=16$ participants.
    Our study was approved by our university’s institutional review board. As Klasnja
    et al. ([2011](https://arxiv.org/html/2405.06061v1#bib.bib57)) have argued, assessing
    behavior change in a traditional sense (e.g., via a longitudinal RCT) is often
    an inappropriate metric for early-stage technologies in HCI research. Instead,
    as is common in HCI research on systems targeting health behavior change, we focus
    our evaluation on participants’ experiences and GPTCoach’s adherence to our design
    principles.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将GPTCoach作为技术探测工具，在一项用户研究中进行了评估，参与者人数为$N=16$。我们的研究得到了我们大学机构审查委员会的批准。正如Klasnja等人（[2011](https://arxiv.org/html/2405.06061v1#bib.bib57)）所指出的，在HCI研究中，评估行为变化采用传统方式（例如，通过长期RCT）通常不是早期阶段技术的合适度量标准。相反，正如HCI领域针对健康行为变化的系统研究中常见的那样，我们的评估侧重于参与者的体验以及GPTCoach对我们设计原则的遵循情况。
- en: 5.1\. Participants
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. 参与者
- en: We recruited $N=16$ participants from the general population using a variety
    of sources, including university mailing lists, social media advertisements, former
    researcher participants, and personal connections. Participant demographics are
    listed in Table [3](https://arxiv.org/html/2405.06061v1#S5.T3 "Table 3 ‣ 5\. Evaluation
    Study ‣ Supporting Physical Activity Behavior Change with LLM-Based Conversational
    Agents"). Participants were required to own an iPhone (as our system relies on
    Apple HealthKit) and 9 owned an Apple Watch. Participants were selected for a
    balanced sample across age, exercise stage of stage (Marcus et al., [1992](https://arxiv.org/html/2405.06061v1#bib.bib70)),
    and levels of physical activity assessed via the International Physical Activity
    Questionnaire (IPAQ) (Craig et al., [2003](https://arxiv.org/html/2405.06061v1#bib.bib33)).
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过多种渠道招募了$N=16$名来自普通人群的参与者，包括大学邮件列表、社交媒体广告、前研究参与者和个人关系。参与者的基本情况见表[3](https://arxiv.org/html/2405.06061v1#S5.T3
    "表3 ‣ 5\. 评估研究 ‣ 基于大型语言模型的对话代理支持身体活动行为改变")。参与者必须拥有一部iPhone（因为我们的系统依赖于Apple HealthKit），其中9人拥有Apple
    Watch。参与者的选择旨在在年龄、运动阶段（Marcus等，[1992](https://arxiv.org/html/2405.06061v1#bib.bib70)）以及通过国际身体活动问卷（IPAQ）（Craig等，[2003](https://arxiv.org/html/2405.06061v1#bib.bib33)）评估的身体活动水平之间保持平衡。
- en: 5.2\. Protocol
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2\. 协议
- en: 'Participants interacted with GPTCoach in a one-hour study session. Prior to
    the session, participants uploaded three months of historical data from HealthKit
    using our iOS application (Appendix [B.1](https://arxiv.org/html/2405.06061v1#A2.SS1
    "B.1\. iOS Application ‣ Appendix B GPTCoach: Implementation Details ‣ Supporting
    Physical Activity Behavior Change with LLM-Based Conversational Agents")). All
    participants were informed that a chatbot would have access to their health data
    in our study’s consent form and again at the beginning of the session.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者在一小时的研究会话中与GPTCoach互动。在会话之前，参与者使用我们的iOS应用程序上传了来自HealthKit的三个月历史数据（附录[B.1](https://arxiv.org/html/2405.06061v1#A2.SS1
    "B.1\. iOS应用程序 ‣ 附录B GPTCoach：实现细节 ‣ 基于大型语言模型的对话代理支持身体活动行为改变")）。所有参与者都已被告知，聊天机器人将在我们的研究同意书中访问他们的健康数据，并且在会话开始时再次确认。
- en: At the beginning study of the session, participants were informed that they
    would be interacting with a chatbot acting as a health coach and that this conversation
    would mirror an onboarding conversation to an established health coaching program.
    They were told to interact with the system as they usually would while thinking
    aloud and were given no further instructions. The end of the session was dedicated
    to open-ended questions by the researcher and a post-study survey.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究会话开始时，参与者被告知他们将与一位充当健康教练的聊天机器人互动，且此次对话将模拟加入健康教练项目的入职对话。他们被告知要像平时一样与系统互动，并思考自己所说的话，且没有其他指示。会话结束时，研究人员进行了开放式提问，并进行了会后调查。
- en: 5.3\. Analysis
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3\. 分析
- en: Our analysis uses several methods, including survey measures, qualitative coding
    using thematic analysis, and computational analysis of model states and transcripts.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的分析采用了多种方法，包括调查度量、使用主题分析的定性编码，以及对模型状态和记录的计算分析。
- en: 5.3.1\. Survey Measures
  id: totrans-129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.1\. 调查度量
- en: We asked participants several 5-scale Likert questions about their experience
    interacting with GPTCoach and the quality of its advice. In addition, we measured
    usability using a subset of the Subjective Assessment of Speech Interfaces (Hone
    and Graham, [2000](https://arxiv.org/html/2405.06061v1#bib.bib45)). We use the
    same subset as Mitchell et al. ([2021](https://arxiv.org/html/2405.06061v1#bib.bib75))
    with two additional questions from the habitability and speed factors. All questions
    are provided in Appendix [C.1](https://arxiv.org/html/2405.06061v1#A3.SS1 "C.1\.
    Survey Measures ‣ Appendix C Evaluation Study Details ‣ Supporting Physical Activity
    Behavior Change with LLM-Based Conversational Agents").
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我们向参与者提出了几个关于与GPTCoach互动体验及其建议质量的5分Likert量表问题。此外，我们使用了《言语接口的主观评估》中的一个子集（Hone和Graham，[2000](https://arxiv.org/html/2405.06061v1#bib.bib45)）来衡量可用性。我们使用的子集与Mitchell等人（[2021](https://arxiv.org/html/2405.06061v1#bib.bib75)）相同，并增加了来自习惯性和速度因素的两个额外问题。所有问题详见附录[C.1](https://arxiv.org/html/2405.06061v1#A3.SS1
    "C.1\. 调查度量 ‣ 附录C 评估研究细节 ‣ 基于大型语言模型的对话代理支持身体活动行为改变")。
- en: 5.3.2\. Qualitative Coding
  id: totrans-131
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.2\. 定性编码
- en: To better understand participants’ experiences with GPTCoach and GPTCoach’s
    adherence to our design principles, we qualitatively coded interview transcripts
    using thematic analysis (Braun and Clarke, [2012](https://arxiv.org/html/2405.06061v1#bib.bib20)),
    using a similar process to the formative studies (Section [3.3](https://arxiv.org/html/2405.06061v1#S3.SS3
    "3.3\. Analysis ‣ 3\. Formative Interview Study ‣ Supporting Physical Activity
    Behavior Change with LLM-Based Conversational Agents")).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解参与者在使用GPTCoach时的体验，以及GPTCoach在遵循我们的设计原则方面的表现，我们使用主题分析法（Braun和Clarke，[2012](https://arxiv.org/html/2405.06061v1#bib.bib20)）对访谈记录进行了定性编码，采用的过程与初步研究（第[3.3节](https://arxiv.org/html/2405.06061v1#S3.SS3
    "3.3\. 分析 ‣ 3\. 形成性访谈研究 ‣ 支持通过LLM基础的对话代理促进身体活动行为改变")）中的方法类似。
- en: 5.3.3\. Computational Analysis
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.3\. 计算分析
- en: We use the transcripts from our study to perform the following computational
    analyses to analyze GPTCoach’s behavior. Full details are provided in Appendix
    [C.2](https://arxiv.org/html/2405.06061v1#A3.SS2 "C.2\. External Motivational
    Interviewing Coding ‣ Appendix C Evaluation Study Details ‣ Supporting Physical
    Activity Behavior Change with LLM-Based Conversational Agents") & [C.3](https://arxiv.org/html/2405.06061v1#A3.SS3
    "C.3\. Counterfactual Analysis ‣ Appendix C Evaluation Study Details ‣ Supporting
    Physical Activity Behavior Change with LLM-Based Conversational Agents").
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用研究中的访谈记录，进行以下计算分析，以分析GPTCoach的行为。详细信息请见附录[C.2](https://arxiv.org/html/2405.06061v1#A3.SS2
    "C.2\. 外部动机访谈编码 ‣ 附录C 评估研究详情 ‣ 支持通过LLM基础的对话代理促进身体活动行为改变")和[C.3](https://arxiv.org/html/2405.06061v1#A3.SS3
    "C.3\. 反事实分析 ‣ 附录C 评估研究详情 ‣ 支持通过LLM基础的对话代理促进身体活动行为改变")。
- en: \noindentparagraph
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: Internal Dialogue States, MI Strategies, & Tool Calls. Our analysis first examines
    the overall frequency and temporal progression of GPTCoach’s internal dialogue
    states and MI strategies (as used in the prompt chains), along with an analysis
    of tool calls.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 内部对话状态、MI策略与工具调用。我们的分析首先检查GPTCoach的内部对话状态和MI策略（在提示链中使用的）的整体频率和时间进程，并对工具调用进行分析。
- en: \noindentparagraph
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: 'External MI Strategies. While each agent response is conditioned on a single
    MI strategy, agent responses frequently make use of several strategies within
    a single response. For example, this response was generated conditioned on Question,
    but the agent begins the response with Support: “Starting and maintaining motivation
    for physical activity can indeed be challenging, and you’re not alone in feeling
    this way. Now, have you ever had any health problems or injuries that have interfered
    with your ability to exercise?” To better assess GPTCoach’s adherence to MI principles,
    we draw from Chiu et al.’s (Chiu et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib23))
    method for evaluating LLM psychotherapists and use an external GPT-4 evaluator
    to code the chatbot’s utterances. We use a more granular set of 19 MI strategies
    from MISC (Moyers et al., [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)),
    each of which corresponds to MI-consistent, MI-inconsistent, or neutral strategies.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 外部MI策略。虽然每个代理的回应都基于单一的MI策略，但代理的回应通常会在单一回应中结合多种策略。例如，这个回应是基于问题生成的，但代理以支持开始回应：“开始并维持身体活动的动力确实是具有挑战性的，你并不孤单，很多人都有这样的感觉。现在，你是否曾有过任何健康问题或受伤，影响了你进行锻炼的能力？”为了更好地评估GPTCoach是否遵循MI原则，我们借鉴了Chiu等人（Chiu
    et al., [2024](https://arxiv.org/html/2405.06061v1#bib.bib23)）用来评估LLM心理治疗师的方法，并使用外部GPT-4评估者对聊天机器人的发言进行编码。我们使用了MISC（Moyers
    et al., [2003](https://arxiv.org/html/2405.06061v1#bib.bib77)）中更为详细的19种MI策略，每种策略对应于MI一致、MI不一致或中立策略。
- en: \noindentparagraph
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: \noindent段落
- en: Counterfactual Analysis. We perform a counterfactual analysis to compare our
    model’s behavior with GPT-4 with vanilla prompting. We focused on the initial
    5 turns of each participant’s conversation, covering program introduction, participants
    sharing their name and age, and ending with the agent asking for questions or
    concerns. For each of the 16 participants, we simulated 10 responses representing
    different barriers to physical activity based on coaching materials from collaborators.
    For each of the 160 simulated histories, we generate outputs using GPTCoach and
    GPT-4 using only the system prompt. Subsequently, we evaluated all responses for
    MI adherence using the external MI coding scheme describe above.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 反事实分析。我们进行反事实分析，将我们的模型行为与GPT-4在常规提示下的表现进行比较。我们重点分析了每个参与者对话的前5轮内容，涵盖了程序介绍、参与者分享姓名和年龄，最后以代理人询问是否有问题或关注点结束。对于16名参与者中的每一位，我们模拟了10个不同的回应，代表着基于合作伙伴提供的辅导材料的不同身体活动障碍。在每一个160个模拟对话历史中，我们使用GPTCoach和GPT-4，仅使用系统提示生成输出。随后，我们根据上述外部MI编码方案评估所有回应的MI遵循情况。
- en: 6\. Results
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 结果
- en: In this section, we report on the result of our survey measures, qualitative
    analysis, and computational analysis of conversation transcripts.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 本节报告了我们的调查测量结果、定性分析以及对话记录的计算分析。
- en: 6.1\. Survey Measures
  id: totrans-143
  prefs:
  - PREF_H3
