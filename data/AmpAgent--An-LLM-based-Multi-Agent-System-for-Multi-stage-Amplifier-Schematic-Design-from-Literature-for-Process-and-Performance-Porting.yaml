- en: 'AmpAgent: An LLM-based Multi-Agent System for Multi-stage Amplifier Schematic
    Design from Literature for Process and Performance Porting'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AmpAgent：基于LLM的多代理系统，用于从文献中进行多级放大器原理图设计及工艺与性能移植
- en: 来源：[https://arxiv.org/html/2409.14739/](https://arxiv.org/html/2409.14739/)
