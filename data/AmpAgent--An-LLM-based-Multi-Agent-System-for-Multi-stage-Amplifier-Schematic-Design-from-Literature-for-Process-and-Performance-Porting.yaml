- en: 'Figure 1: Experiment on GPT-4o extracting netlist from circuit diagram'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：GPT-4o从电路图提取网表的实验
- en: 'We further evaluated GPT-4o’s[[23](https://arxiv.org/html/2409.14739v1#bib.bib23)]
    ability to extract the netlist from the circuit diagram, as shown in Fig.[1](https://arxiv.org/html/2409.14739v1#S2.F1
    "Figure 1 ‣ II LLM for analog circuits ‣ AmpAgent: An LLM-based Multi-Agent System
    for Multi-stage Amplifier Schematic Design from Literature for Process and Performance
    Porting"). Unfortunately, GPT-4o fails to accurately identify the components and
    their corresponding connections.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '我们进一步评估了GPT-4o[[23](https://arxiv.org/html/2409.14739v1#bib.bib23)] 从电路图中提取网表的能力，如图[1](https://arxiv.org/html/2409.14739v1#S2.F1
    "Figure 1 ‣ II LLM for analog circuits ‣ AmpAgent: An LLM-based Multi-Agent System
    for Multi-stage Amplifier Schematic Design from Literature for Process and Performance
    Porting")所示。不幸的是，GPT-4o未能准确识别组件及其对应的连接。'
- en: 'The experiment results of previous works [[17](https://arxiv.org/html/2409.14739v1#bib.bib17),
    [18](https://arxiv.org/html/2409.14739v1#bib.bib18)] and the ability of GPT-4o[[23](https://arxiv.org/html/2409.14739v1#bib.bib23)]
    to recognize analog circuit diagrams will be presented. These experiments, which
    is illustrated in Table [I](https://arxiv.org/html/2409.14739v1#S2.T1 "TABLE I
    ‣ II LLM for analog circuits ‣ AmpAgent: An LLM-based Multi-Agent System for Multi-stage
    Amplifier Schematic Design from Literature for Process and Performance Porting"),
    have shown that even the current SOTA LLMs lack sufficient knowledge about analog
    circuits, thereby also lacking the capability to accurately recognize circuits.
    Therefore, it is necessary to utilize a multi-agent system to establish division
    and collaboration in the design of analog circuits, thereby reducing the capability
    requirements for each agent and enhancing the performance of LLMs in designing
    circuits.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '之前研究的实验结果[[17](https://arxiv.org/html/2409.14739v1#bib.bib17)、[18](https://arxiv.org/html/2409.14739v1#bib.bib18)]以及
    GPT-4o[[23](https://arxiv.org/html/2409.14739v1#bib.bib23)] 在识别模拟电路图方面的能力将被展示。这些实验如表[I](https://arxiv.org/html/2409.14739v1#S2.T1
    "TABLE I ‣ II LLM for analog circuits ‣ AmpAgent: An LLM-based Multi-Agent System
    for Multi-stage Amplifier Schematic Design from Literature for Process and Performance
    Porting")所示，结果表明即便是当前的SOTA（最先进技术）LLM也缺乏足够的模拟电路知识，因此也无法准确识别电路。因此，有必要利用多代理系统来实现模拟电路设计中的分工与协作，从而减少每个代理的能力要求，并提高LLM在电路设计中的表现。'
