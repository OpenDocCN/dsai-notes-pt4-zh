- en: 'Figure 2: The overview of AmpAgent'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：AmpAgent概览
- en: III Overview of AmpAgent
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III AmpAgent概述
- en: 'AmpAgent is an LLM-based multi-agent system designed for designing multi-stage
    amplifier schematics from literature. The workflow of AmpAgent is shown in Fig.
    [2](https://arxiv.org/html/2409.14739v1#S2.F2 "Figure 2 ‣ II LLM for analog circuits
    ‣ AmpAgent: An LLM-based Multi-Agent System for Multi-stage Amplifier Schematic
    Design from Literature for Process and Performance Porting"). AmpAgent comprises
    three agents: (1) Literature Analysis Agent, (2) Mathematics Reasoning Agent,
    and (3) Device Sizing Agent. All agents are developed based on ReAct [[24](https://arxiv.org/html/2409.14739v1#bib.bib24)]
    technique.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 'AmpAgent是一个基于LLM的多代理系统，旨在从文献中设计多级放大器原理图。AmpAgent的工作流程如图[2](https://arxiv.org/html/2409.14739v1#S2.F2
    "Figure 2 ‣ II LLM for analog circuits ‣ AmpAgent: An LLM-based Multi-Agent System
    for Multi-stage Amplifier Schematic Design from Literature for Process and Performance
    Porting")所示。AmpAgent包括三个代理：（1）文献分析代理，（2）数学推理代理，和（3）设备尺寸建议代理。所有代理均基于ReAct [[24](https://arxiv.org/html/2409.14739v1#bib.bib24)]
    技术开发。'
- en: The Literature Analysis Agent is capable of retrieving and summarizing key information
    such as critical computational formulas and stability conditions. This is realized
    by embedding the under-designed literature as the vector database of the Literature
    Analysis Agent’s RAG.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 文献分析代理能够检索并总结关键信息，如关键的计算公式和稳定性条件。这是通过将尚未设计的文献嵌入为文献分析代理RAG的向量数据库来实现的。
- en: The Mathematics Reasoning Agent, in conjunction with the user’s input of expected
    performance and the key formulas retrieved and summarized by the Literature Analysis
    Agent, carries out predictive calculations for the critical parameters of multi-stage
    amplifiers, such as the transconductance ($g_{m}$) of each stage. Thereby, it
    decomposes the overall design problem into multiple sub-problems.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 数学推理代理与用户输入的期望性能以及文献分析代理提取和总结的关键信息公式相结合，对多级放大器的关键参数（如每级的跨导（$g_{m}$））进行预测计算，从而将整体设计问题分解为多个子问题。
- en: The Device Sizing Agent interacts with the amplifier (such as sizing the devices
    and reading simulation results) and, in conjunction with conventional optimization
    algorithms, sequentially resolves the sub-problems.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 设备尺寸调整代理与放大器进行交互（例如调整器件尺寸和读取仿真结果），并结合常规优化算法，依次解决子问题。
- en: In addition to the three agents mentioned above, the intermediate reasoning
    steps will be saved after confirming the correct functionality of the amplifier.
    This will allow for the direct retrieval of reasoning results when designing the
    same amplifier in the future, thereby reducing the consumption of LLMs tokens
    and improving efficiency.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述三个代理外，在确认放大器功能正常后，中间的推理步骤将被保存。这样，当将来设计相同放大器时，就可以直接检索推理结果，从而减少 LLM 消耗的 token
    数量，提高效率。
- en: III-A Literature Analysis Agent
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 文献分析代理
- en: The Literature Analysis Agent is an LLM-based agent equipped with a Retrieval-Augmented
    Generation (RAG) module and meticulously crafted prompts. These two components
    work together to ensure that all critical information necessary for amplifier
    design can be accurately extracted from the under-designed literature, making
    it directly usable by downstream agents.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 文献分析代理是一个基于 LLM 的代理，配备了一个检索增强生成（RAG）模块，并精心设计了提示语。这两个组件协同工作，确保能够从尚未完全设计的文献中准确提取出所有放大器设计所需的关键信息，使其可以直接供下游代理使用。
- en: III-A1 Retrieval-Augmented Generation
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A1 检索增强生成
- en: We employ RAG[[25](https://arxiv.org/html/2409.14739v1#bib.bib25)] to address
    LLMs’ knowledge gaps in multi-stage amplifiers and mitigate the potential impact
    of hallucination [[26](https://arxiv.org/html/2409.14739v1#bib.bib26)]. To be
    specific, we first use the Mathpix[[27](https://arxiv.org/html/2409.14739v1#bib.bib27)]
    to convert the under-designed literature from PDF format to Markdown format, and
    accurately extract the formulas from the literature in latex format. Next, the
    converted document which contains the latex-formatted formulas will be embedded
    as the vector database of the RAG. These data form the basis of our RAG module.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用 RAG[[25](https://arxiv.org/html/2409.14739v1#bib.bib25)] 来弥补 LLM 在多级放大器方面的知识空白，并减轻幻觉[[26](https://arxiv.org/html/2409.14739v1#bib.bib26)]
    的潜在影响。具体来说，我们首先使用 Mathpix[[27](https://arxiv.org/html/2409.14739v1#bib.bib27)]
    将未完全设计的文献从 PDF 格式转换为 Markdown 格式，并准确提取出文献中的 latex 格式公式。接下来，包含 latex 格式公式的转换文档将作为
    RAG 的向量数据库。这些数据构成了我们 RAG 模块的基础。
- en: 'Nevertheless, the direct deployment of RAG for circuit design still faces significant
    challenges in abstracting precise and accurate information. The key information
    LLM fails to reply despite equipped with the RAG mainly includes 2 parts:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管直接应用 RAG 于电路设计仍然面临在抽象精确和准确的信息时的重大挑战，但关键的信息 LLM 在配备 RAG 后仍未能做出回应，主要包括两部分：
- en: •
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Circuit Schematic: The schematic provided in the literature as an image cannot
    be directly used in circuit design by LLMs and must first be converted into a
    netlist format for further parameter sizing. Due to the inaccuracy and inefficiency
    of existing tools [[28](https://arxiv.org/html/2409.14739v1#bib.bib28), [29](https://arxiv.org/html/2409.14739v1#bib.bib29)]
    in handling complex multi-stage amplifier circuits, we are currently converting
    the schematic images to netlist files manually.'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 电路原理图：文献中提供的原理图作为图像无法直接在 LLM 中使用进行电路设计，必须首先转换为网表格式，以便进一步进行参数调整。由于现有工具[[28](https://arxiv.org/html/2409.14739v1#bib.bib28),
    [29](https://arxiv.org/html/2409.14739v1#bib.bib29)] 在处理复杂的多级放大器电路时存在不准确和低效的问题，我们目前正在手动将原理图图像转换为网表文件。
- en: •
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Formulas: The formulas (e.g. transfer function and stability conditions) of
    an amplifier are frequently dispersed across different sections of literature,
    which may lead to the loss of critical information and the redundancy of irrelevant
    information when directly using RAG, as shown in the black box in Fig.[3](https://arxiv.org/html/2409.14739v1#S3.F3
    "Figure 3 ‣ III-A1 Retrieval-Augmented Generation ‣ III-A Literature Analysis
    Agent ‣ III Overview of AmpAgent ‣ AmpAgent: An LLM-based Multi-Agent System for
    Multi-stage Amplifier Schematic Design from Literature for Process and Performance
    Porting").'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '公式：放大器的公式（例如，传输函数和稳定性条件）通常分散在文献的不同部分，这可能导致在直接使用 RAG 时，关键信息丢失以及无关信息的冗余，如图[3](https://arxiv.org/html/2409.14739v1#S3.F3
    "Figure 3 ‣ III-A1 Retrieval-Augmented Generation ‣ III-A Literature Analysis
    Agent ‣ III Overview of AmpAgent ‣ AmpAgent: An LLM-based Multi-Agent System for
    Multi-stage Amplifier Schematic Design from Literature for Process and Performance
    Porting")中的黑框所示。'
- en: Therefore, relying solely on RAG to enhance the LLM’s extraction of crucial
    information about multi-stage amplifiers from literature is still insufficient.
    Hence, we have further customized a set of prompts to improve the LLM’s retrieval
    capabilities regarding relevant information.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，仅仅依靠 RAG 来增强 LLM 从文献中提取多级放大器关键信息的能力仍然不足。为此，我们进一步定制了一套提示语，以改善 LLM 在相关信息检索方面的能力。
- en: '![Refer to caption](img/553f4ae5746223dd5ba9ab980f0a671a.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/553f4ae5746223dd5ba9ab980f0a671a.png)'
- en: 'Figure 3: The comparison between the RAG responses w/ or w/o prompts'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：带提示与不带提示的 RAG 响应对比
- en: III-A2 Prompts
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A2 提示语
- en: To address issues of deficiency and redundancy in the retrieval of information
    by the RAG module for multi-stage amplifier design, we have developed specific
    prompts for the LLM. By directing the LLM towards targeted knowledge, these prompts
    enhance the LLM’s ability to retrieve the precise information needed for the design
    process and avoid unnecessary content, making the response succinct and clear.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决 RAG 模块在多级放大器设计中信息检索的不足和冗余问题，我们为 LLM 开发了特定的提示语。通过引导 LLM 定向获取知识，这些提示增强了 LLM
    检索设计过程中所需精确信息的能力，避免了不必要的内容，使得响应简洁明了。
- en: 'Fig.[3](https://arxiv.org/html/2409.14739v1#S3.F3 "Figure 3 ‣ III-A1 Retrieval-Augmented
    Generation ‣ III-A Literature Analysis Agent ‣ III Overview of AmpAgent ‣ AmpAgent:
    An LLM-based Multi-Agent System for Multi-stage Amplifier Schematic Design from
    Literature for Process and Performance Porting") presents a comparative analysis
    of the effectiveness of providing prompts versus not providing prompts, focusing
    on the Nested Miller Compensation with a Nulling Resistor (NMCNR) amplifier as
    the experimental subject. Fig.[3](https://arxiv.org/html/2409.14739v1#S3.F3 "Figure
    3 ‣ III-A1 Retrieval-Augmented Generation ‣ III-A Literature Analysis Agent ‣
    III Overview of AmpAgent ‣ AmpAgent: An LLM-based Multi-Agent System for Multi-stage
    Amplifier Schematic Design from Literature for Process and Performance Porting")
    demonstrates the impact of utilizing prompts on the retrieval process, highlighting
    the improved accuracy and efficiency achieved when the LLM is guided by specific
    prompts.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '图[3](https://arxiv.org/html/2409.14739v1#S3.F3 "Figure 3 ‣ III-A1 Retrieval-Augmented
    Generation ‣ III-A Literature Analysis Agent ‣ III Overview of AmpAgent ‣ AmpAgent:
    An LLM-based Multi-Agent System for Multi-stage Amplifier Schematic Design from
    Literature for Process and Performance Porting")展示了提供提示与不提供提示的效果对比，重点分析了使用带有零值电阻的内嵌米勒补偿（NMCNR）放大器作为实验对象的情况。图[3](https://arxiv.org/html/2409.14739v1#S3.F3
    "Figure 3 ‣ III-A1 Retrieval-Augmented Generation ‣ III-A Literature Analysis
    Agent ‣ III Overview of AmpAgent ‣ AmpAgent: An LLM-based Multi-Agent System for
    Multi-stage Amplifier Schematic Design from Literature for Process and Performance
    Porting")展示了利用提示语对检索过程的影响，突出显示了当 LLM 在特定提示的引导下，准确性和效率的提高。'
- en: In summary, we integrate the RAG technique with the LLM Agent to efficiently
    retrieve critical information essential for the multi-stage amplifier design process.
    By streamlining retrieval and focusing on key data, this approach significantly
    enhances the efficiency and accuracy of the information retrieval system. However,
    the retrieved raw information, such as the transfer function, still requires further
    processing, which necessitates a Mathematics Reasoning Agent to address it.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们将 RAG 技术与 LLM Agent 相结合，以高效地检索多级放大器设计过程中所需的关键信息。通过简化检索并专注于关键数据，这一方法显著提升了信息检索系统的效率和准确性。然而，检索到的原始信息，如传输函数，仍然需要进一步处理，这就需要一个数学推理代理来解决。
- en: '![Refer to caption](img/35726e2d192a62e887f608b00d988ce9.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/35726e2d192a62e887f608b00d988ce9.png)'
- en: 'Figure 4: The response of the Mathematics Reasoning Agent.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：数学推理代理的响应。
- en: III-B Mathematics Reasoning Agent
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-B 数学推理代理
- en: Much of the necessary information for the design process has to be derived from
    the original amplifier’s transfer function or calculated through pole-zero distribution
    methods. In this part, we will illustrate the Mathematics Reasoning Agent dedicated
    for essential design information derivation.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 设计过程所需的许多信息必须从原始放大器的传递函数中推导出来，或通过极零分布方法计算得出。在这一部分，我们将展示专门用于获取基本设计信息的数学推理代理。
- en: 'The module necessitates the sequential implementation of two tasks: (1) the
    computation of poles and zeros definition based on the transfer function, (2)
    and the calculation of the targets for the sub-design tasks, taking into account
    the expected performance metrics, derived poles and zeros’ definitions, based
    on the complex-pole method[[30](https://arxiv.org/html/2409.14739v1#bib.bib30)].
    For efficient computation, the module is specifically designed to generate Python
    code to represent the equations that need to be solved and then perform the necessary
    calculations.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 该模块需要按顺序执行两个任务：（1）基于传递函数计算极点和零点的定义，（2）计算子设计任务的目标，考虑期望的性能指标、推导出的极点和零点定义，基于复杂极点方法[[30](https://arxiv.org/html/2409.14739v1#bib.bib30)]。为了高效计算，模块专门设计用于生成Python代码，以表示需要求解的方程式，并执行必要的计算。
- en: 'In terms of mathematical reasoning, for tasks with fixed computational paradigms
    such as calculating pole-zero distribution, we employ a few-shots prompt to convey
    the rules of the complex-pole method [[30](https://arxiv.org/html/2409.14739v1#bib.bib30)]
    to the Mathematics Reasoning Agent, leveraging its reasoning capabilities to achieve
    results. For more complex computations, such as solving systems of equations,
    we instruct the Mathematics Reasoning Agent to utilize the Python SymPy library
    to ensure accuracy and efficiency. Here, we give an example of the design derivation
    of the Nested Gm-C Compensation (NGCC) amplifier [[1](https://arxiv.org/html/2409.14739v1#bib.bib1)],
    when the expected $GBW$ is 10MHz and $C_{L}$ is 10pF, and the responses of the
    Mathematics Reasoning Agent is shown in Fig.[4](https://arxiv.org/html/2409.14739v1#S3.F4
    "Figure 4 ‣ III-A2 Prompts ‣ III-A Literature Analysis Agent ‣ III Overview of
    AmpAgent ‣ AmpAgent: An LLM-based Multi-Agent System for Multi-stage Amplifier
    Schematic Design from Literature for Process and Performance Porting").'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '从数学推理的角度来看，对于计算极零分布等固定计算范式的任务，我们使用少量示例提示将复杂极点方法的规则[[30](https://arxiv.org/html/2409.14739v1#bib.bib30)]传达给数学推理代理，利用其推理能力来实现结果。对于更复杂的计算任务，如求解方程组，我们指示数学推理代理使用Python的SymPy库，以确保计算的准确性和高效性。在这里，我们给出一个设计推导的示例，展示了当期望的$GBW$为10MHz，$C_{L}$为10pF时的嵌套Gm-C补偿（NGCC）放大器[[1](https://arxiv.org/html/2409.14739v1#bib.bib1)]，数学推理代理的响应如图[4](https://arxiv.org/html/2409.14739v1#S3.F4
    "Figure 4 ‣ III-A2 Prompts ‣ III-A Literature Analysis Agent ‣ III Overview of
    AmpAgent ‣ AmpAgent: An LLM-based Multi-Agent System for Multi-stage Amplifier
    Schematic Design from Literature for Process and Performance Porting")所示。'
- en: 'As depicted in Fig.[4](https://arxiv.org/html/2409.14739v1#S3.F4 "Figure 4
    ‣ III-A2 Prompts ‣ III-A Literature Analysis Agent ‣ III Overview of AmpAgent
    ‣ AmpAgent: An LLM-based Multi-Agent System for Multi-stage Amplifier Schematic
    Design from Literature for Process and Performance Porting"), the agent has effectively
    derived the poles and zeros of the amplifier and accurately computed the final
    $g_{m}$ for each stage. This demonstrates the capability of the agent, which is
    not only able to analyze the design of multi-stage amplifiers but can also derive
    the $g_{m}$ and capacitance values when varying input performance metrics.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[4](https://arxiv.org/html/2409.14739v1#S3.F4 "Figure 4 ‣ III-A2 Prompts
    ‣ III-A Literature Analysis Agent ‣ III Overview of AmpAgent ‣ AmpAgent: An LLM-based
    Multi-Agent System for Multi-stage Amplifier Schematic Design from Literature
    for Process and Performance Porting")所示，代理已有效推导出放大器的极点和零点，并准确计算出每个阶段的最终$g_{m}$。这展示了代理的能力，它不仅能够分析多级放大器的设计，还能够在输入性能指标变化时推导出$g_{m}$和电容值。'
- en: III-C Device Sizing Agent
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-C 设备尺寸代理
- en: 'After determining the theoretical design targets for the sub-tasks by the afore
    agents, specifically the $g_{m}$ for each stage in the case of an multi-stage
    amplifier, the Device Sizing Agent is employed. This module is responsible for
    sizing the transistors and adjusting the device values to attain the desired sub-tasks
    design targets. The overview of the Device Sizing Agentis shown in Fig.[5](https://arxiv.org/html/2409.14739v1#S3.F5
    "Figure 5 ‣ III-C Device Sizing Agent ‣ III Overview of AmpAgent ‣ AmpAgent: An
    LLM-based Multi-Agent System for Multi-stage Amplifier Schematic Design from Literature
    for Process and Performance Porting").'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '在上述代理确定了子任务的理论设计目标之后，特别是在多级放大器的情况下确定每一级的$g_{m}$，设备尺寸代理将被使用。该模块负责对晶体管进行尺寸调整，并调整设备值以达到期望的子任务设计目标。设备尺寸代理的概述见图[5](https://arxiv.org/html/2409.14739v1#S3.F5
    "Figure 5 ‣ III-C Device Sizing Agent ‣ III Overview of AmpAgent ‣ AmpAgent: An
    LLM-based Multi-Agent System for Multi-stage Amplifier Schematic Design from Literature
    for Process and Performance Porting")。'
- en: '![Refer to caption](img/9e0e1a33408fc24d97ca6fe4796ae949.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅说明文字](img/9e0e1a33408fc24d97ca6fe4796ae949.png)'
- en: 'Figure 5: The overview of the Device Sizing Agent'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：设备尺寸代理概述
- en: 'The Device Sizing Agent performs three actions: simulation result reading,
    accessing calculator, and invoking the conventional optimization algorithms. These
    actions enable the Device Sizing Agent to interact with the simulator to retrieve
    current device performance metrics (such as the $g_{m}$ of transistors, the Gain-Bandwidth
    product ($GBW$) and Phase Margin ($PM$) of amplifiers, etc.), use the calculator
    for the estimation of expected device parameters (such as estimate the transistor
    $W/L$ according to the current $g_{m}$ and the expected $g_{m}$), and ultimately
    use these parameters as initial values for optimization using conventional algorithms
    such as Artificial Bee Colony (ABC) [[31](https://arxiv.org/html/2409.14739v1#bib.bib31)]
    and Trust Region Bayesian Optimization (TuRBO) [[20](https://arxiv.org/html/2409.14739v1#bib.bib20)]
    algorithm. If the results of the conventional optimization algorithm do not meet
    the expected metrics, the current device parameters and metrics will be returned
    to the Device Sizing Agent for it to further estimate the initial values for another
    loop of optimization.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 设备尺寸代理执行三个操作：读取仿真结果、访问计算器和调用常规优化算法。这些操作使设备尺寸代理能够与仿真器交互，获取当前设备的性能指标（如晶体管的$g_{m}$，放大器的增益带宽积（$GBW$）和相位裕度（$PM$）等），使用计算器估算期望的设备参数（如根据当前$g_{m}$和期望$g_{m}$估算晶体管的$W/L$），最终将这些参数作为初始值，使用常规算法如人工蜂群算法（ABC）[[31](https://arxiv.org/html/2409.14739v1#bib.bib31)]和信任区域贝叶斯优化（TuRBO）[[20](https://arxiv.org/html/2409.14739v1#bib.bib20)]算法进行优化。如果常规优化算法的结果未能达到预期指标，当前的设备参数和指标将被返回给设备尺寸代理，以便其进一步估算初始值，进行另一次优化迭代。
- en: The process mentioned above will be iteratively repeated until the Device Sizing
    Agent has optimized all sub-problems. After all sub-problems have been optimized,
    current device parameters will be used as initial values for overall optimization
    by the conventional optimization algorithm.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 上述过程将反复进行，直到设备尺寸代理优化完所有子问题。在所有子问题优化完成后，当前的设备参数将作为初始值，用于通过常规优化算法进行整体优化。
- en: By combining agent-based sizing of the circuit with conventional optimization
    algorithms, we mitigate the slow iteration rate of large language models (LLMs)
    and reduce the extensive search space of circuit parameters for the optimization
    algorithm. This hybrid approach leverages the strengths of both methods, resulting
    in more efficient and cost-effective circuit design. The comparative experiments
    assessing whether to employ optimization algorithms within the sub-problems, as
    well as the decision to use them in the overall final process, will be shown in
    Section IV.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将基于代理的电路尺寸设计与常规优化算法相结合，我们可以减轻大语言模型（LLM）的迭代速度慢的问题，并减少优化算法在电路参数上的广泛搜索空间。这种混合方法充分发挥了两者的优势，结果使电路设计更高效且具成本效益。关于是否在子问题中使用优化算法以及在最终整体过程中使用优化算法的比较实验，将在第四节中展示。
- en: IV Experiment
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV 实验
- en: In this section, we present the experimental results of seven different types
    of AmpAgent-designed multi-stage amplifiers. We also compare the performance of
    AmpAgent with and without conventional optimization algorithms. Furthermore, we
    evaluate the Device Sizing Agent against conventional optimization algorithms,
    focusing on the number of algorithm iterations, time consumption, and success
    rate during parameter sizing. As an example, we will detail the design process
    for a three-stage Nested Miller Compensation with a Nulling Resistor (NMCNR) amplifier
    [[2](https://arxiv.org/html/2409.14739v1#bib.bib2)].
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们展示了七种不同类型的AmpAgent设计的多级放大器的实验结果。我们还比较了使用和不使用传统优化算法时AmpAgent的性能。此外，我们还评估了设备尺寸代理（Device
    Sizing Agent）与传统优化算法的表现，重点关注算法迭代次数、时间消耗和参数尺寸调整过程中的成功率。作为例子，我们将详细说明三阶段带有零化电阻的嵌套米勒补偿（NMCNR）放大器的设计过程[[2](https://arxiv.org/html/2409.14739v1#bib.bib2)]。
- en: All experiments were conducted on a Linux workstation with one 12th Gen Intel^®
    Core${}^{\text{TM}}$ i7-12700 CPU and 64-GB memory. The amplifier’s simulations
    were based on Cadence Spectre^® simulator. The entire AmpAgent framework is developed
    based on LangChain [[32](https://arxiv.org/html/2409.14739v1#bib.bib32)]. The
    LLM we choose is GPT-4-1106-preview and its temperature is set as 0\. All the
    AmpAgent-designed amplifiers have been verified through simulation to ensure that
    no right-half-plane poles are present and that there are no stability issues.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 所有实验均在一台配备12代Intel^® Core${}^{\text{TM}}$ i7-12700 CPU和64GB内存的Linux工作站上进行。放大器的仿真使用了Cadence
    Spectre^® 仿真器。整个AmpAgent框架是基于LangChain[[32](https://arxiv.org/html/2409.14739v1#bib.bib32)]开发的。我们选择的LLM是GPT-4-1106-preview，并且其温度设定为0。所有由AmpAgent设计的放大器已通过仿真验证，确保没有右半平面极点，并且不存在稳定性问题。
- en: IV-A NMCNR amplifier
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-A NMCNR放大器
- en: In this part, we employed AmpAgent in the schematic design of an NMCNR amplifier
    on the 0.18$\mu m$ process. NMCNR amplifiers [[2](https://arxiv.org/html/2409.14739v1#bib.bib2)]
    are a kind of 3-stage amplifier with high open-loop gain and a nulling resistor
    to compensate the right-half-plane zero for a more stable structure [[5](https://arxiv.org/html/2409.14739v1#bib.bib5)].
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们使用AmpAgent在0.18$\mu m$工艺上进行了NMCNR放大器的原理图设计。NMCNR放大器[[2](https://arxiv.org/html/2409.14739v1#bib.bib2)]是一种具有高开环增益并且使用零化电阻补偿右半平面零点的三阶段放大器，具有更稳定的结构[[5](https://arxiv.org/html/2409.14739v1#bib.bib5)]。
- en: 'The literature we selected as the foundation for the AmpAgent to design the
    NMCMR amplifier is [[2](https://arxiv.org/html/2409.14739v1#bib.bib2)]. The performance
    metrics we aimed to achieve by AmpAgent include: $C_{L}=50pF$, $GBW\geq{5MHz}$,
    $PM\geq{60^{\circ}}$, $Gain_{DC}\geq{120dB}$, and the power consumption should
    be as low as possible. The outputs of the Literature Analysis Agent, Mathematics
    Reasoning Agent are shown in Fig.[6](https://arxiv.org/html/2409.14739v1#S4.F6
    "Figure 6 ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting"). The results are shown in Table [II](https://arxiv.org/html/2409.14739v1#S4.T2
    "TABLE II ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting").'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '我们为AmpAgent设计NMCMR放大器所选择的文献是[[2](https://arxiv.org/html/2409.14739v1#bib.bib2)]。我们希望AmpAgent实现的性能指标包括：$C_{L}=50pF$，$GBW\geq{5MHz}$，$PM\geq{60^{\circ}}$，$Gain_{DC}\geq{120dB}$，并且功耗应尽可能低。文献分析代理（Literature
    Analysis Agent）、数学推理代理（Mathematics Reasoning Agent）的输出如图[6](https://arxiv.org/html/2409.14739v1#S4.F6
    "Figure 6 ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting")所示。结果显示在表[II](https://arxiv.org/html/2409.14739v1#S4.T2
    "TABLE II ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting")中。'
