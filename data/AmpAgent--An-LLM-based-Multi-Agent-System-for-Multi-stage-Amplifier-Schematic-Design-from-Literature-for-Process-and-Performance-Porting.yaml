  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：AmpAgent 设计了一个三阶段 NMCNR 放大器，$C_{L}=50pF$，$GBW=5MHz$
- en: IV-B Other multi-stage amplifiers
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-B 其他多级放大器
- en: Except for the amplifiers mentioned above, we also test AmpAgent’s capacity
    in design more types of multi-stage amplifiers. In this part, we will present
    the design results of AmpAgent for several amplifiers with typical compensation
    structures, including Single Miller Compensation (SMC) [[3](https://arxiv.org/html/2409.14739v1#bib.bib3)],
    NGCC [[1](https://arxiv.org/html/2409.14739v1#bib.bib1)], Damping-Factor-Control
    Frequency-Compensation (DFCFC) [[4](https://arxiv.org/html/2409.14739v1#bib.bib4)],
    Transconductance with Capacitor Feedback Compensation (TCFC) [[6](https://arxiv.org/html/2409.14739v1#bib.bib6)],
    Impedance Adapting Compensation (IAC) [[7](https://arxiv.org/html/2409.14739v1#bib.bib7)],
    and Active Zero Compensation (AZC) amplifiers [[8](https://arxiv.org/html/2409.14739v1#bib.bib8)]
    across different requirements for $GBW$ and $C_{L}$.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述提到的放大器外，我们还测试了AmpAgent在设计更多类型的多级放大器方面的能力。在这一部分，我们将展示AmpAgent在多个具有典型补偿结构的放大器设计结果，包括单米勒补偿（SMC）[[3](https://arxiv.org/html/2409.14739v1#bib.bib3)]、NGCC
    [[1](https://arxiv.org/html/2409.14739v1#bib.bib1)]、阻尼因子控制频率补偿（DFCFC）[[4](https://arxiv.org/html/2409.14739v1#bib.bib4)]、带电容反馈补偿的跨导（TCFC）[[6](https://arxiv.org/html/2409.14739v1#bib.bib6)]、阻抗自适应补偿（IAC）[[7](https://arxiv.org/html/2409.14739v1#bib.bib7)]、以及主动零补偿（AZC）放大器[[8](https://arxiv.org/html/2409.14739v1#bib.bib8)]，这些放大器满足不同的$GBW$和$C_{L}$要求。
- en: 'Additionally, we compared the amplifiers’ performance with and without the
    implementation of overall optimization following the Device Sizing Agent. The
    experiment results are shown in Table [II](https://arxiv.org/html/2409.14739v1#S4.T2
    "TABLE II ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting"). From Table [II](https://arxiv.org/html/2409.14739v1#S4.T2
    "TABLE II ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting"), we can observe that incorporating overall optimization
    allows the amplifiers to meet the constraints, and further enhances their performance.
    We utilize the $IFOM_{S}$, which is defined in ([1](https://arxiv.org/html/2409.14739v1#S4.E1
    "In IV-B Other multi-stage amplifiers ‣ IV Experiment ‣ AmpAgent: An LLM-based
    Multi-Agent System for Multi-stage Amplifier Schematic Design from Literature
    for Process and Performance Porting")), to evaluate the amplifier performance.
    $IFOM_{S}$ is a common metric in literature [[7](https://arxiv.org/html/2409.14739v1#bib.bib7),
    [6](https://arxiv.org/html/2409.14739v1#bib.bib6), [8](https://arxiv.org/html/2409.14739v1#bib.bib8)].'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，我们还比较了放大器在实施设备尺寸优化代理后与未实施整体优化时的性能。实验结果如表[II](https://arxiv.org/html/2409.14739v1#S4.T2
    "TABLE II ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting")所示。从表[II](https://arxiv.org/html/2409.14739v1#S4.T2 "TABLE
    II ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting")中可以看出，加入整体优化后，放大器能够满足约束条件，并进一步提高了其性能。我们使用$IFOM_{S}$来评估放大器的性能，$IFOM_{S}$定义见于([1](https://arxiv.org/html/2409.14739v1#S4.E1
    "In IV-B Other multi-stage amplifiers ‣ IV Experiment ‣ AmpAgent: An LLM-based
    Multi-Agent System for Multi-stage Amplifier Schematic Design from Literature
    for Process and Performance Porting"))。$IFOM_{S}$是文献中常用的一个指标[[7](https://arxiv.org/html/2409.14739v1#bib.bib7),
    [6](https://arxiv.org/html/2409.14739v1#bib.bib6), [8](https://arxiv.org/html/2409.14739v1#bib.bib8)]。'
- en: '|  | $IFOM_{S}=GBW*C_{L}/I_{dd}$ |  | (1) |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '|  | $IFOM_{S}=GBW*C_{L}/I_{dd}$ |  | (1) |'
- en: 'The improvement in various amplifiers, compared to the original literature’s
    $IFOM_{S}$, are also listed in Table [III](https://arxiv.org/html/2409.14739v1#S4.T3
    "TABLE III ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting"). The performance for these amplifiers have seen an enhancement
    ranging from 1.63${\times}$ to 27.25${\times}$ compared to original paper.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '与原文献中的$IFOM_{S}$相比，不同放大器的改进也列在表[III](https://arxiv.org/html/2409.14739v1#S4.T3
    "TABLE III ‣ IV-A NMCNR amplifier ‣ IV Experiment ‣ AmpAgent: An LLM-based Multi-Agent
    System for Multi-stage Amplifier Schematic Design from Literature for Process
    and Performance Porting")中。这些放大器的性能提升范围从1.63${\times}$到27.25${\times}$，相比原文献有所增强。'
