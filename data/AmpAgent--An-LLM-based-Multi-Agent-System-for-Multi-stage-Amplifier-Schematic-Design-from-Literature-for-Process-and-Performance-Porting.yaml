- en: IV-C Integration with conventional optimization algorithms
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-C 与传统优化算法的集成
- en: In addition to using optimization algorithm for the overall optimization of
    the amplifier, AmpAgent can also employ the algorithm to assist in sizing the
    transistors during the resolution of sub-problems, as discussed in Section III.C.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用优化算法进行放大器的整体优化外，AmpAgent 还可以在解决子问题的过程中利用该算法辅助调整晶体管的尺寸，如在第三节 C 小节中所讨论的。
- en: In this part, we will compare whether AmpAgent uses an optimization algorithm,
    specifically ABC, during the optimization process, and we will look at the differences
    in terms of LLM token consumption and design time.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将比较 AmpAgent 是否在优化过程中使用优化算法，特别是 ABC，并观察其在 LLM token 消耗和设计时间方面的差异。
- en: '![Refer to caption](img/c6d5e842d78a42c5a8ad72e117a1a611.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明](img/c6d5e842d78a42c5a8ad72e117a1a611.png)'
- en: 'Figure 7: Design time and token consumption comparison'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：设计时间和 token 消耗对比
- en: 'Taking the automatic design of the NGCC [[1](https://arxiv.org/html/2409.14739v1#bib.bib1)]
    amplifier by AmpAgent as an example, we randomly sample the expected values of
    $GBW$ and $C_{L}$ within the range of $1MHz$ to $10MHz$ and $10pF$ to $100pF$.
    Comparisons of time consumption and token consumption by the LLM, here GPT4, are
    shown in Fig. [7](https://arxiv.org/html/2409.14739v1#S4.F7 "Figure 7 ‣ IV-C Integration
    with conventional optimization algorithms ‣ IV Experiment ‣ AmpAgent: An LLM-based
    Multi-Agent System for Multi-stage Amplifier Schematic Design from Literature
    for Process and Performance Porting"). Fig. [7](https://arxiv.org/html/2409.14739v1#S4.F7
    "Figure 7 ‣ IV-C Integration with conventional optimization algorithms ‣ IV Experiment
    ‣ AmpAgent: An LLM-based Multi-Agent System for Multi-stage Amplifier Schematic
    Design from Literature for Process and Performance Porting") shows that AmpAgent,
    by adopting optimization algorithm to tackle sub-optimization issues, has reduced
    the time required by 1.56${\times}$ and improved token consumption efficiency
    by 1.52${\times}$ compared to not using it. From this comparison, it can be observed
    that AmpAgent is better suited for decomposing sub-optimization problems and providing
    initial solutions for these sub-problems, rather than directly performing iterative
    optimization on parameters itself.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '以AmpAgent自动设计NGCC放大器[[1](https://arxiv.org/html/2409.14739v1#bib.bib1)]为例，我们随机采样了$GBW$和$C_{L}$的期望值，范围分别为$1MHz$到$10MHz$和$10pF$到$100pF$。LLM（此处为GPT4）的时间消耗和代币消耗对比如图[7](https://arxiv.org/html/2409.14739v1#S4.F7
    "Figure 7 ‣ IV-C Integration with conventional optimization algorithms ‣ IV Experiment
    ‣ AmpAgent: An LLM-based Multi-Agent System for Multi-stage Amplifier Schematic
    Design from Literature for Process and Performance Porting")所示。图[7](https://arxiv.org/html/2409.14739v1#S4.F7
    "Figure 7 ‣ IV-C Integration with conventional optimization algorithms ‣ IV Experiment
    ‣ AmpAgent: An LLM-based Multi-Agent System for Multi-stage Amplifier Schematic
    Design from Literature for Process and Performance Porting")显示，AmpAgent通过采用优化算法解决子优化问题，将所需时间减少了1.56倍，并且提高了代币消耗效率1.52倍。通过这个比较，可以看出，AmpAgent更适合分解子优化问题，并为这些子问题提供初步解决方案，而不是直接对参数进行迭代优化。'
- en: IV-D Optimization Efficiency
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-D 优化效率
- en: 'Furthermore, we conducted a comparative analysis between the Device Sizing
    Agent and the conventional optimization algorithms in terms of efficiency in parameter
    sizing. This comparison, which is shown in Table [IV](https://arxiv.org/html/2409.14739v1#S4.T4
    "TABLE IV ‣ IV-B Other multi-stage amplifiers ‣ IV Experiment ‣ AmpAgent: An LLM-based
    Multi-Agent System for Multi-stage Amplifier Schematic Design from Literature
    for Process and Performance Porting"), focused on the number of iterations, design
    time, and success rate. We set the maximum number of iterations to 100\. The results
    convincingly demonstrate that AmpAgent can significantly enhance the accuracy
    of automated design processes while effectively reducing the number of iterations
    and the associated design time. It is noteworthy that the instances of design
    failure associated with AmpAgent can be attributed to the occasional hallucinatory
    effects of GPT-4, which lead to its inability to execute certain actions correctly.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，我们对设备尺寸代理与传统优化算法在参数尺寸优化效率方面进行了比较分析。该比较如表[IV](https://arxiv.org/html/2409.14739v1#S4.T4
    "TABLE IV ‣ IV-B Other multi-stage amplifiers ‣ IV Experiment ‣ AmpAgent: An LLM-based
    Multi-Agent System for Multi-stage Amplifier Schematic Design from Literature
    for Process and Performance Porting")所示，重点关注了迭代次数、设计时间和成功率。我们将最大迭代次数设置为100。结果有力地证明，AmpAgent能够显著提高自动化设计过程的准确性，同时有效减少迭代次数及相关设计时间。值得注意的是，与AmpAgent相关的设计失败实例可以归因于GPT-4偶尔出现的幻觉效应，导致其无法正确执行某些操作。'
- en: V Conclusion
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 结论
- en: In this study, we presented AmpAgent, which is a novel approach utilizing an
    LLM-based multi-agent dedicated to multi-stage schematic design from literature
    with process and performance porting. AmpAgent consists of three agents, and through
    a detailed division of design problem, it mitigates the current issue of LLMs
    lacking in specialized knowledge and design process understanding for analog circuits.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们提出了AmpAgent，这是一种利用基于LLM的多代理方法，专注于从文献中进行多级电路图设计，并进行工艺和性能的移植。AmpAgent由三个代理组成，通过详细的设计问题划分，它缓解了LLM缺乏模拟电路的专业知识和设计过程理解的当前问题。
- en: We specifically showcase AmpAgent’s effectiveness in auto design of seven different
    types of multi-stage amplifiers with process and performance porting. The performance
    for these amplifiers has seen an enhancement ranging from 1.63${\times}$ to 27.25${\times}$
    compared to the original literature, confirming AmpAgent’s capability of such
    complex analog circuits. The design efficiency of AmpAgent surpasses that of conventional
    optimization algorithms, achieving a significant reduction in iteration counts
    by 1.32$\sim$4${\times}$ and execution time by 1.19$\sim$2.99${\times}$. It also
    boasts an enhanced success rate by 1.03$\sim$6.79${\times}$ and it can even successfully
    design amplifiers where conventional optimization algorithms fail.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我们特别展示了AmpAgent在自动设计七种不同类型的多级放大器方面的有效性，并进行了工艺和性能的移植。这些放大器的性能相比原文文献有了1.63${\times}$到27.25${\times}$的提升，验证了AmpAgent在复杂模拟电路中的能力。AmpAgent的设计效率超越了传统优化算法，迭代次数减少了1.32$\sim$4${\times}$，执行时间减少了1.19$\sim$2.99${\times}$，成功率提高了1.03$\sim$6.79${\times}$，甚至能够成功设计传统优化算法无法完成的放大器。
- en: To further enhance AmpAgent, future work could involve training an analog-circuit-domain
    LLM, automation of netlist extraction from circuit diagram and integration of
    advanced circuit design methodologies like $g_{m}/I_{d}$[[33](https://arxiv.org/html/2409.14739v1#bib.bib33)]
    for higher efficiency.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步增强AmpAgent，未来的工作可能涉及训练一个模拟电路领域的大型语言模型（LLM）、自动化从电路图提取网表，并集成诸如$g_{m}/I_{d}$[[33](https://arxiv.org/html/2409.14739v1#bib.bib33)]等先进的电路设计方法，以提高效率。
