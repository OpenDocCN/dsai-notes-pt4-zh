- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Multi-stage amplifiers are widely applied in analog circuits. However, their
    large number of components, complex transfer functions, and intricate pole-zero
    distributions necessitate extensive manpower for derivation and device parameters
    sizing to ensure their stability. In order to achieve efficient transfer function
    derivation and device parameters sizing, thereby simplifying the difficulty of
    amplifier design, we propose AmpAgent: a multi-agent system based on large language
    models (LLMs) for efficiently designing such complex amplifiers from literature
    with process and performance porting. AmpAgent is composed of three agents: Literature
    Analysis Agent, Mathematics Reasoning Agent and Device Sizing Agent. They are
    separately responsible for retrieving key information (e.g. formulas and transfer
    functions) from the literature, decompose the whole circuit’s design problem by
    deriving the key formulas, and address the decomposed problem iteratively.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多级放大器广泛应用于模拟电路。然而，由于其组件数量庞大、传递函数复杂、极点零点分布复杂，需要大量人力进行推导和设备参数的选取，以确保其稳定性。为了实现高效的传递函数推导和设备参数选取，从而简化放大器设计的难度，我们提出了AmpAgent：一种基于大型语言模型（LLM）的多代理系统，用于高效地从文献中设计此类复杂的放大器，并进行工艺与性能移植。AmpAgent由三个代理组成：文献分析代理、数学推理代理和设备选型代理。它们分别负责从文献中检索关键信息（如公式和传递函数），通过推导关键公式分解整个电路设计问题，并对分解的问题进行迭代求解。
- en: AmpAgent was employed in the schematic design of seven types of multi-stage
    amplifiers with different compensation techniques. In terms of design efficiency,
    AmpAgent has reduced the number of iterations by 1.32$\sim$4${\times}$ and execution
    time by 1.19$\sim$2.99${\times}$ compared to conventional optimization algorithms,
    with a success rate increased by 1.03$\sim$6.79${\times}$. In terms of circuit
    performance, it has improved by 1.63$\sim$27.25${\times}$ compared to the original
    literature. The findings suggest that LLMs could play a crucial role in the field
    of complex analog circuit schematic design, as well as process and performance
    porting.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AmpAgent 被应用于七种不同补偿技术的多级放大器的原理图设计。在设计效率方面，与传统优化算法相比，AmpAgent 将迭代次数减少了 1.32$\sim$4${\times}$，执行时间减少了
    1.19$\sim$2.99${\times}$，成功率提高了 1.03$\sim$6.79${\times}$。在电路性能方面，相较于原始文献，性能提高了
    1.63$\sim$27.25${\times}$。研究结果表明，LLM（大型语言模型）在复杂模拟电路原理图设计、以及工艺和性能移植领域具有重要作用。
- en: 'Index Terms:'
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 关键词：
- en: Analog circuits, Computer-aided design, Electronic design automation, Large
    language model, Multi-stage amplifier, Optimization algorithm
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟电路，计算机辅助设计，电子设计自动化，大型语言模型，多级放大器，优化算法
- en: I Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I 引言
- en: Multi-stage amplifier, compared with single-stage amplifier, can provide high
    open-loop gain and strong driving capability but with relative low supply voltage
    requirement, making it useful for amplifying small signals, driving LEDs, and
    processing biological signals [[1](https://arxiv.org/html/2409.14739v1#bib.bib1),
    [2](https://arxiv.org/html/2409.14739v1#bib.bib2), [3](https://arxiv.org/html/2409.14739v1#bib.bib3),
    [4](https://arxiv.org/html/2409.14739v1#bib.bib4), [5](https://arxiv.org/html/2409.14739v1#bib.bib5),
    [6](https://arxiv.org/html/2409.14739v1#bib.bib6), [7](https://arxiv.org/html/2409.14739v1#bib.bib7),
    [8](https://arxiv.org/html/2409.14739v1#bib.bib8)]. Designing multi-stage amplifiers,
    despite following a well-defined flow [[9](https://arxiv.org/html/2409.14739v1#bib.bib9)],
    remains challenging due to the large number of device components, complex transfer
    functions, and intricate pole-zero distributions compared to single-stage amplifiers.
    These factors not only make it challenging to manually design multi-stage amplifiers
    across various processes and performance metrics, but the vast search space also
    poses a significant challenge for optimization algorithms to design effectively.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 多级放大器与单级放大器相比，能够提供高开环增益和强大的驱动能力，但所需的供电电压相对较低，这使其在放大微小信号、驱动LED和处理生物信号等方面具有广泛应用[[1](https://arxiv.org/html/2409.14739v1#bib.bib1),
    [2](https://arxiv.org/html/2409.14739v1#bib.bib2), [3](https://arxiv.org/html/2409.14739v1#bib.bib3),
    [4](https://arxiv.org/html/2409.14739v1#bib.bib4), [5](https://arxiv.org/html/2409.14739v1#bib.bib5),
    [6](https://arxiv.org/html/2409.14739v1#bib.bib6), [7](https://arxiv.org/html/2409.14739v1#bib.bib7),
    [8](https://arxiv.org/html/2409.14739v1#bib.bib8)]。尽管设计多级放大器遵循着明确的流程[[9](https://arxiv.org/html/2409.14739v1#bib.bib9)]，但由于设备组件数量庞大、传递函数复杂以及相对于单级放大器的极点-零点分布繁琐，这一过程依然充满挑战。这些因素不仅使得在不同工艺和性能指标下手动设计多级放大器变得困难，而且广阔的搜索空间也给优化算法的有效设计带来了重大挑战。
- en: The inefficiency in the automated design of multi-stage amplifiers lies in the
    inability to decompose their design problems into optimization problems at each
    stage. Recently, the emerging large language models (LLMs) have been proven capable
    of solving similar reasoning problems encountered in other fields[[10](https://arxiv.org/html/2409.14739v1#bib.bib10),
    [11](https://arxiv.org/html/2409.14739v1#bib.bib11)], even conducting a set of
    Nobel-Prize-winning chemistry experiments[[12](https://arxiv.org/html/2409.14739v1#bib.bib12)].
    These demonstrate that LLMs also possess the potential to implement solutions
    for the automatic design of not only digital circuits [[13](https://arxiv.org/html/2409.14739v1#bib.bib13),
    [14](https://arxiv.org/html/2409.14739v1#bib.bib14), [15](https://arxiv.org/html/2409.14739v1#bib.bib15)]
    but also analog circuits like multi-stage amplifiers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 多级放大器自动化设计的低效之处在于无法将其设计问题分解为每个阶段的优化问题。近年来，涌现的大型语言模型（LLMs）已经被证明能够解决在其他领域遇到的类似推理问题[[10](https://arxiv.org/html/2409.14739v1#bib.bib10),
    [11](https://arxiv.org/html/2409.14739v1#bib.bib11)]，甚至进行了一系列诺贝尔奖获奖的化学实验[[12](https://arxiv.org/html/2409.14739v1#bib.bib12)]。这些表明，LLMs不仅具有为数字电路[[13](https://arxiv.org/html/2409.14739v1#bib.bib13),
    [14](https://arxiv.org/html/2409.14739v1#bib.bib14), [15](https://arxiv.org/html/2409.14739v1#bib.bib15)]提供自动设计解决方案的潜力，也能为类似多级放大器这样的模拟电路提供自动设计方案。
- en: There has been some works [[16](https://arxiv.org/html/2409.14739v1#bib.bib16),
    [17](https://arxiv.org/html/2409.14739v1#bib.bib17), [18](https://arxiv.org/html/2409.14739v1#bib.bib18),
    [19](https://arxiv.org/html/2409.14739v1#bib.bib19)] that utilize LLMs to enable
    automated schematic design of analog circuits. The authors of [[16](https://arxiv.org/html/2409.14739v1#bib.bib16)]
    have developed an operational-amplifier-domain LLM Artisan to autonomously generate
    custom amplifier schematics. The researchers presented in [[17](https://arxiv.org/html/2409.14739v1#bib.bib17)]
    have developed a LLM-based agent, LADAC, and successfully automates the design
    process for three types of analog circuits. Another work [[18](https://arxiv.org/html/2409.14739v1#bib.bib18)]
    merged the LLM agent with Bayesian Optimization (BO) algorithm [[20](https://arxiv.org/html/2409.14739v1#bib.bib20)],
    to design a 2-stage amplifier and a hysteresis comparator with greater efficiency
    than that of BO. AnalogCoder [[19](https://arxiv.org/html/2409.14739v1#bib.bib19)]
    achieved designing analog circuits through Python code generation with greater
    capability than the state-of-the-art (SOTA) LLMs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 已有一些工作[[16](https://arxiv.org/html/2409.14739v1#bib.bib16), [17](https://arxiv.org/html/2409.14739v1#bib.bib17),
    [18](https://arxiv.org/html/2409.14739v1#bib.bib18), [19](https://arxiv.org/html/2409.14739v1#bib.bib19)]利用LLM实现模拟电路的自动化原理图设计。[[16](https://arxiv.org/html/2409.14739v1#bib.bib16)]的作者们开发了一种名为LLM
    Artisan的运算放大器领域LLM，用于自主生成定制的放大器原理图。[[17](https://arxiv.org/html/2409.14739v1#bib.bib17)]中的研究人员开发了一种基于LLM的代理LADAC，并成功地实现了三种类型模拟电路的设计自动化。另一个工作[[18](https://arxiv.org/html/2409.14739v1#bib.bib18)]将LLM代理与贝叶斯优化（BO）算法[[20](https://arxiv.org/html/2409.14739v1#bib.bib20)]结合，设计了一个2级放大器和一个滞后比较器，其效率比BO更高。AnalogCoder[[19](https://arxiv.org/html/2409.14739v1#bib.bib19)]通过Python代码生成设计模拟电路，具有比最先进的LLM更强的能力。
- en: 'Despite the above work demonstrating the capability of LLMs in designing analog
    circuits effectively, there are still unresolved challenges in designing complex
    multi-stage amplifiers. For example, a Nested Gm-C Compensation amplifier[[1](https://arxiv.org/html/2409.14739v1#bib.bib1)],
    which is composed of 18 components, has 2 compensation caps and 2 feedforward
    stage to stabilize the amplifier which is hard for current LLMs to design due
    to the following reasons:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上述工作展示了LLM在有效设计模拟电路方面的能力，但在设计复杂的多级放大器时仍然存在未解决的挑战。例如，一个由18个组件组成的嵌套Gm-C补偿放大器[[1](https://arxiv.org/html/2409.14739v1#bib.bib1)]，它有2个补偿电容和2个前馈阶段来稳定放大器，由于以下原因，目前的LLM很难设计这样的放大器：
- en: •
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The lack of analog circuits data results in even the SOTA LLMs lacking the relevant
    knowledge to provide valuable design recommendations for multi-stage amplifiers;
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 缺乏模拟电路数据导致即便是最先进的LLM也缺乏相关知识，无法为多级放大器提供有价值的设计建议；
- en: •
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Despite being provided with detailed amplifier information, LLMs’ ability to
    utilize this information for amplifier design is hindered by a lack of understanding
    of their design process.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管提供了详细的放大器信息，但由于缺乏对设计过程的理解，LLM在利用这些信息进行放大器设计时受到了阻碍。
- en: 'To address the aforementioned issues, we developed AmpAgent, an LLM-based multi-agent
    system, for multi-stage amplifier schematic design from literature with process
    and performance porting instead of just replication[[21](https://arxiv.org/html/2409.14739v1#bib.bib21)].
    AmpAgent incorporates the following three pipeline agents to address the two issues
    mentioned above:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决上述问题，我们开发了AmpAgent，一个基于LLM的多代理系统，用于从文献中进行多级放大器原理图设计，重点是过程和性能移植，而非仅仅复制[[21](https://arxiv.org/html/2409.14739v1#bib.bib21)]。AmpAgent包含以下三个管道代理，以解决上述两个问题：
- en: •
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Literature Analysis Agent: Used for extracting essential design details on
    multi-stage amplifiers from literature, supplementing the current LLMs’ knowledge
    gaps and ensuring precise data for downstream applications.'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文献分析代理：用于从文献中提取多级放大器的关键信息，弥补当前LLM的知识空白，并确保下游应用的数据准确性。
- en: •
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Mathematics Reasoning Agent: Responsible for deducing important formulas in
    conjunction with information such as the stability conditions of amplifiers. This
    decomposes the overall optimization problem of the amplifier into several sub-problems,
    thereby leveraging the results from upstream;'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数学推理代理：负责推导与放大器稳定性等条件相关的重要公式。此代理将放大器的整体优化问题分解为多个子问题，从而利用上游结果；
- en: •
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Device Sizing Agent: Integrated with simulation interface and conventional
    optimization algorithms to size the multi-stage amplifier according to the various
    sub-problems divided by the previous agent efficiently.'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 器件尺寸调整代理：集成了仿真接口和常规优化算法，以便根据前一个代理划分的各种子问题，高效地调整多级放大器的尺寸。
- en: 'Through the collaboration of the three pipeline agents, AmpAgent successfully
    achieved rapid schematic design of multi-stage amplifiers from literature. The
    primary contributions of this paper are:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过三个管道代理的协作，AmpAgent成功实现了从文献中快速设计多级放大器的原理图。本文的主要贡献如下：
- en: •
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A novel domain-specified LLM multi-agent system is developed to realize the
    schematic design of multi-stage amplifier according to literature, incorporating
    process and performance porting.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 开发了一种新型的领域特定LLM多代理系统，用于根据文献实现多级放大器的原理图设计，同时结合了工艺和性能的移植。
- en: •
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The performance of the AmpAgent-designed multi-stage amplifier has an enhancement
    of 27.25$\times$ compared to the literature’s;
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: AmpAgent设计的多级放大器的性能相比文献中的提升了27.25$\times$；
- en: •
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Compared to the conventional optimization algorithms, achieving a reduction
    of up to 4${\times}$ in the number of algorithm iterations, an execution time
    reduction of up to 2.99${\times}$, and an increase in success rate of up to 6.79${\times}$.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与常规优化算法相比，AmpAgent在算法迭代次数上减少了最多4${\times}$，执行时间减少了最多2.99${\times}$，成功率提高了最多6.79${\times}$。
- en: 'In summary, our work demonstrates the potential of LLMs in the analog circuits’
    schematic design, as well as process and performance porting. This paper is organized
    as follows: Section II provides a detailed discussion on the current limitations
    of LLMs in analog circuits. Section III outlines the overall workflow of AmpAgent.
    Section IV exhibits the experiment of applying AmpAgent to the schematic design
    of seven different kinds of multi-stage amplifiers and AmpAgent’s design efficiency
    compared to conventional optimization algorithm. Finally, Section V concludes
    by summarizing our work.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 总结而言，我们的工作展示了LLM在模拟电路原理图设计、工艺和性能移植方面的潜力。本文的结构如下：第二节详细讨论了LLM在模拟电路中的当前局限性；第三节概述了AmpAgent的整体工作流程；第四节展示了将AmpAgent应用于七种不同类型的多级放大器原理图设计的实验，并与常规优化算法相比展示了AmpAgent的设计效率；最后，第五节总结了我们的工作。
- en: II LLM for analog circuits
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II LLM在模拟电路中的应用
- en: In this section, we will demonstrate the necessity of constructing the multi-agent
    system within AmpAgent by showcasing the inadequacies of SOTA large models, including
    GPT-3.5, GPT-4[[22](https://arxiv.org/html/2409.14739v1#bib.bib22)], and GPT-4o[[23](https://arxiv.org/html/2409.14739v1#bib.bib23)],
    in dealing with analog circuits.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将通过展示当前SOTA大模型（包括GPT-3.5、GPT-4[[22](https://arxiv.org/html/2409.14739v1#bib.bib22)]和GPT-4o[[23](https://arxiv.org/html/2409.14739v1#bib.bib23)]）在处理模拟电路时的不足，来展示在AmpAgent内构建多代理系统的必要性。
- en: The study presented in [[17](https://arxiv.org/html/2409.14739v1#bib.bib17)]
    explored the application of GPT-4 in generating SPICE netlists for a $3^{rd}$-order
    low-pass RC filter and a five-transistor amplifier. The results indicated that
    GPT-4 was unsuccessful in this task. The research in [[18](https://arxiv.org/html/2409.14739v1#bib.bib18)]
    integrated GPT-3.5 with BO to enhance the efficiency of analog circuit sizing.
    Despite this, reliance on GPT-3.5 alone led to a substantially higher number of
    iterations before finalizing a circuit design.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[[17](https://arxiv.org/html/2409.14739v1#bib.bib17)]中的研究探讨了GPT-4在生成一个三阶低通RC滤波器和一个五晶体管放大器的SPICE网表方面的应用。结果表明，GPT-4在这一任务中未能成功。[[18](https://arxiv.org/html/2409.14739v1#bib.bib18)]的研究将GPT-3.5与贝叶斯优化（BO）结合，以提高模拟电路尺寸调整的效率。尽管如此，仅依赖GPT-3.5仍然导致在完成电路设计之前需要大量的迭代。'
- en: '![Refer to caption](img/380611892ec4c6d9956bf256d40cd458.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
