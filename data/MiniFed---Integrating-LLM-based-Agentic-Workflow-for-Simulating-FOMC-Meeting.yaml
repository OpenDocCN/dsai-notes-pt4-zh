- en: -A Selected Prompts
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '- 选定的提示'
- en: 'TABLE V: Prompts Table'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '表 V: 提示表'
- en: '| Function | Prompts |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| 功能 | 提示 |'
- en: '| Characters Define | You will play the role of Federal Reserve Chairman Jerome
    H. Powell, participating in the May 2018 FOMC meeting. In the subsequent dialogues,
    you will faithfully respond as this character. Stance: Focused on maintaining
    overall economic stability, particularly balancing between inflation and employment.
    Supports guiding the economy steadily forward through gradual interest rate increases,
    avoiding economic overheating or excessive tightening. |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| 角色定义 | 你将扮演联邦储备委员会主席杰罗姆·H·鲍威尔的角色，参加2018年5月的FOMC会议。在随后的对话中，你将忠实地以此角色作出回应。立场：专注于维持整体经济稳定，特别是在通货膨胀和就业之间取得平衡。支持通过逐步加息的方式引导经济稳步前进，避免经济过热或过度紧缩。
    |'
- en: '| Socio-Demographic Information Input | Gender: Male. Educational Background:
    Bachelor’s degree in Politics from Princeton University; J.D. from Georgetown
    University. Past Positions: Former visiting scholar at the Bipartisan Policy Center;
    partner at The Carlyle Group; board member of charitable and educational institutions;
    Assistant Secretary and Undersecretary at the Treasury Department. |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| 社会人口信息输入 | 性别：男性。教育背景：普林斯顿大学政治学学士；乔治城大学法学博士。过去的职务：曾为两党政策中心的访问学者；凯雷集团合伙人；慈善和教育机构董事会成员；财政部助理部长和副部长。
    |'
- en: '| Personality Input | Personality: Humble and inclusive leadership style; values
    listening to different viewpoints and is committed to building consensus within
    the committee. Viewpoint: Keep interest rates unchanged. |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| 人格输入 | 人格：谦逊包容的领导风格；重视倾听不同观点，致力于在委员会内建立共识。观点：维持利率不变。 |'
- en: '| Materials Learning | Below is the content of the Beige Book; please read
    and understand it carefully. After completing your reading and comprehension,
    please reply with “Completed”. |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| 材料学习 | 以下是《米色书》的内容；请仔细阅读并理解。完成阅读和理解后，请回复“已完成”。 |'
- en: '| Monetary Policy Alternatives Generation | Currently, the federal funds rate
    is 1.50%, and the May 2018 FOMC meeting is in session. As an economist at the
    Federal Reserve, you have thoroughly studied the contents of Tealbook A and the
    Beige Book. Based on these materials, please generate three different interest
    rate adjustment proposals (increase, decrease, or maintain the current rate) and
    provide detailed economic justifications behind each proposal. |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| 货币政策备选方案生成 | 目前联邦基金利率为1.50%，2018年5月的FOMC会议正在召开。作为联邦储备委员会的经济学家，你已深入研究了《绿色书》A部分和《米色书》的内容。基于这些材料，请生成三种不同的利率调整方案（加息、降息或维持当前利率），并为每个方案提供详细的经济理由。
    |'
- en: '| Personal Idea Generalization | Please stay true to your role at the Federal
    Reserve, and based on your understanding of the current meeting materials, specific
    economic data, and information, generate the genuine reasons for your own viewpoint
    (raise interest rates, lower interest rates, or keep them unchanged). |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| 个人观点泛化 | 请坚持你在联邦储备委员会的角色，根据你对当前会议材料、具体经济数据和信息的理解，生成你自己观点的真实理由（加息、降息或维持不变）。
    |'
- en: '| First Round Discussion | Please stay true to your role and begin your first-round
    speech at the May 2018 FOMC meeting, articulating your viewpoint (raise interest
    rates, lower interest rates, or keep them unchanged) based on specific data and
    information. |'
  id: totrans-227
  prefs: []
  type: TYPE_TB
  zh: '| 第一轮讨论 | 请保持你角色的真实性，并在2018年5月的FOMC会议上开始你的第一次发言，基于具体的数据和信息阐述你的观点（加息、降息或保持利率不变）。
    |'
- en: '| Second Round Discussion | Now we are in the free discussion session. Participants
    can refer to the three interest rate adjustment proposals put forward by the economists
    for in-depth discussion. Please stay true to your role, combining specific economic
    data, meeting materials, and the content of previous members’ speeches to make
    your own independent judgment and explain your reasons. Please pay special attention
    that the meeting time is set to May 2018, so ensure your response is based on
    data from May 2018\. You don’t have to maintain your previous viewpoint; instead,
    choose the most appropriate plan at this time. |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| 第二轮讨论 | 现在我们进入自由讨论环节。参与者可以参考经济学家提出的三种利率调整方案进行深入讨论。请保持你角色的真实性，结合具体的经济数据、会议资料以及之前成员发言的内容，做出独立判断并阐明理由。请特别注意会议时间设定为2018年5月，因此请确保你的回答基于2018年5月的数据。你不必保持之前的观点，而是选择此时最合适的方案。
    |'
- en: '| Legal Expert Reviews | As a legal expert, you need to provide insights on
    legal and regulatory aspects to help evaluate the legal compliance of these proposals
    and their potential regulatory impacts. Please combine your professional expertise
    and the meeting materials to express your views and comment on the previous proposals
    by the committee members. |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| 法律专家评审 | 作为法律专家，你需要提供法律和监管方面的见解，以帮助评估这些提案的法律合规性及其潜在的监管影响。请结合你的专业知识和会议资料，表达你的观点并对委员会成员之前的提案进行评论。
    |'
- en: '| Final Vote | Now we are entering the voting stage. We will determine the
    final plan based on everyone’s votes. You can only choose one option (raise interest
    rates, lower interest rates, or keep the interest rate unchanged), and you do
    not need to explain your reasons at this stage. Please make your choice based
    on the previous discussion. |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| 最终投票 | 现在我们进入投票阶段。我们将根据每个人的投票来决定最终方案。你只能选择一个选项（加息、降息或保持利率不变），此阶段无需解释你的理由。请根据之前的讨论做出选择。
    |'
- en: -B Ablation Studies
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: -B 消融研究
- en: -B1 Examining Whether LLMs Have Been Trained on the Meeting Materials
  id: totrans-232
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: -B1 检查大型语言模型是否已在会议资料上进行过训练
- en: 'We have employed the GPT-4o mini model as the foundational model for our agents.
    As the latest LLM released by OpenAI, we suspect that the GPT-4o mini may have
    been trained on the 2018 meeting materials, particularly the transcripts, which
    contain the voting results of each FOMC meeting participant. This could potentially
    lead to inaccuracies in the agents’ voting outcomes. To verify whether the model
    had been trained on the meeting materials prior to the commencement of our experiments,
    we randomly selected information from the Beige Book, which contains economic
    condition reports for each region and is publicly accessible online before each
    FOMC meeting. We then employed the following prompts to test the model’s memory
    before our experiments began:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已采用GPT-4o mini模型作为我们代理的基础模型。作为OpenAI发布的最新大型语言模型（LLM），我们怀疑GPT-4o mini可能已在2018年会议资料上进行过训练，特别是其中包含的转录记录，这些记录包含了每位FOMC会议参与者的投票结果。这可能导致代理的投票结果出现不准确的情况。为了验证模型在我们的实验开始之前是否已在会议资料上进行过训练，我们随机选择了来自《褐皮书》的信息，该书包含了各个地区的经济状况报告，并且在每次FOMC会议之前，公开在线访问。然后，我们使用以下提示语对模型的记忆进行测试，以确保实验开始前模型没有提前接触这些资料：
- en: 'Prompt: How did automobile dealers in the Cleveland area describe the demand
    for the automotive market and its underlying reasons during August and September
    2018? This prompt contains detailed information about the automobile retail market
    in Cleveland, as described in the Beige Book. We then compared this information
    with the responses generated by the GPT-4o mini model and found that GPT-4o correctly
    answered the question, particularly regarding consumer demand for SUVs. Although
    this does not conclusively prove that GPT has been trained on all pertinent data
    related to this meeting, we conducted the following experiments to attempt to
    cleanse GPT’s memory regarding information about this meeting.'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：2018年8月和9月，克利夫兰地区的汽车经销商是如何描述汽车市场需求及其背后原因的？该提示包含了《褐皮书》中的关于克利夫兰汽车零售市场的详细信息。我们随后将这些信息与GPT-4o迷你模型生成的回答进行了比较，发现GPT-4o正确回答了问题，特别是关于消费者对SUV需求的部分。尽管这并不能最终证明GPT已经训练过与此次会议相关的所有数据，但我们进行了以下实验，尝试清除GPT关于此次会议的信息。
- en: -B2 Cleanse GPT’s Memory with Simple Prompts
  id: totrans-235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: -B2 用简单提示清除GPT的记忆
- en: 'Given our suspicion that GPT has access to the meeting materials used in previous
    experiments, we have employed the following prompt to make GPT forget the information
    it had previously learned:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我们怀疑GPT可以访问之前实验中使用的会议材料，我们采用了以下提示来使GPT忘记它之前学到的信息：
- en: 'Forget any prior knowledge or information regarding the Federal Reserve’s FOMC
    meeting in September 2018\. From this point forward, you are unaware of any related
    information, processes, or outcomes of that meeting. Following our previous experiment,
    we tested GPT’s knowledge of the automobile market in the Cleveland region using
    the following prompt:'
  id: totrans-237
