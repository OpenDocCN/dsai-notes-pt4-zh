- en: II Related Works
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 相关工作
- en: In this section, we review prior literature on the reflection and application
    of FOMC materials, credible proxies for human behavior, and LLM-based multi-agent
    frameworks for real-world applications. We demonstrate that current LLM models
    are capable of simulating complex interactive human behaviors, such as those observed
    in FOMC meetings.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们回顾了关于 FOMC 材料的反映与应用、可信的代理人行为替代模型，以及基于大语言模型（LLM）的多智能体框架在现实应用中的研究。我们展示了当前的
    LLM 模型能够模拟复杂的互动人类行为，例如在 FOMC 会议中观察到的行为。
- en: II-A FOMC Related Researches
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-A FOMC 相关研究
- en: The Federal Open Market Committee (FOMC) plays a crucial role in shaping the
    United States’ monetary policy to promote economic stability and growth. Its primary
    duties include setting interest rates, conducting open market operations to regulate
    the money supply, and assessing economic conditions to achieve goals like controlling
    inflation and maximizing employment. Its importance lies in its ability to influence
    national and global financial markets, impact borrowing costs, and steer the economy
    toward sustainable growth through informed policy decisions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦公开市场委员会（FOMC）在制定美国货币政策、促进经济稳定与增长方面发挥着至关重要的作用。其主要职能包括设定利率、开展公开市场操作以调节货币供应，并评估经济状况以实现控制通货膨胀和最大化就业等目标。其重要性在于它能够通过明智的政策决策影响国内外金融市场，影响借贷成本，并推动经济朝着可持续增长的方向发展。
- en: The FOMC disseminates a comprehensive array of materials throughout its meeting
    process, including transcripts (detailed records of meeting proceedings), tealbooks
    (economic analyses and descriptions of policy alternatives), agendas (lists of
    topics to be addressed at each meeting), minutes (summaries of issues discussed),
    and beige books (information on current economic conditions by district). Although
    the materials provided by the FOMC are detailed and exhaustive, research on the
    FOMC remains in its early stages.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: FOMC 在其会议过程中传播了一系列全面的材料，包括会议记录（会议过程的详细记录）、《Tealbook》（经济分析及政策选择的描述）、议程（每次会议将讨论的主题列表）、会议纪要（讨论问题的摘要）以及《Beige
    Book》（按地区提供的当前经济状况信息）。尽管 FOMC 提供的材料详细且全面，关于 FOMC 的研究仍处于初步阶段。
- en: Existing literature primarily focuses on empirical analyses of the effects of
    FOMC monetary policy announcements on global asset prices[[10](https://arxiv.org/html/2410.18012v2#bib.bib10)]
    and U.S. financial market responses[[11](https://arxiv.org/html/2410.18012v2#bib.bib11)][[12](https://arxiv.org/html/2410.18012v2#bib.bib12)].
    Additionally, some researchers argue that informed traders in the financial market
    are able to trade effectively before the FOMC releases its monetary policy announcements.
    Consequently, studying financial market turbulence prior to the publication of
    the FOMC’s target rate is also considered valuable[[13](https://arxiv.org/html/2410.18012v2#bib.bib13)][[14](https://arxiv.org/html/2410.18012v2#bib.bib14)].
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现有文献主要集中在 FOMC 货币政策公告对全球资产价格的影响[[10](https://arxiv.org/html/2410.18012v2#bib.bib10)]和美国金融市场反应的实证分析[[11](https://arxiv.org/html/2410.18012v2#bib.bib11)][[12](https://arxiv.org/html/2410.18012v2#bib.bib12)]。此外，一些研究者认为，在
    FOMC 发布货币政策公告之前，知情的交易者能够有效地进行交易。因此，研究 FOMC 目标利率发布前的金融市场动荡也被认为是有价值的[[13](https://arxiv.org/html/2410.18012v2#bib.bib13)][[14](https://arxiv.org/html/2410.18012v2#bib.bib14)]。
- en: Recently, as deep learning technologies have begun to emerge, many researchers
    have sought to employ deep learning–enhanced methods to analyze contextual sentiments
    in documents released by the FOMC. Tsang et al.[[15](https://arxiv.org/html/2410.18012v2#bib.bib15)]
    developed a deep learning model based on a self-attention mechanism to measure
    disagreement among members in each FOMC meeting, utilizing records of dissents
    on FOMC votes and meeting transcripts from 1976 to 2017\. Additionally, with the
    growing popularity of fine-tuning methods for large language models (LLMs), Gössi
    et al.[[16](https://arxiv.org/html/2410.18012v2#bib.bib16)] fine-tuned the pre-trained
    FinBERT model to analyze the sentiments present in FOMC Minutes materials. However,
    overall research on deep learning–based approaches to FOMC materials remains in
    its infancy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，随着深度学习技术的不断发展，许多研究者开始尝试利用深度学习增强的方法分析FOMC发布的文件中的上下文情感。Tsang等人[[15](https://arxiv.org/html/2410.18012v2#bib.bib15)]开发了一种基于自注意力机制的深度学习模型，用于衡量每次FOMC会议中成员之间的分歧，利用1976年到2017年的FOMC投票异议记录和会议记录。此外，随着大语言模型（LLMs）微调方法的日益普及，Gössi等人[[16](https://arxiv.org/html/2410.18012v2#bib.bib16)]微调了预训练的FinBERT模型，用于分析FOMC会议纪要材料中的情感。然而，基于深度学习的FOMC材料研究总体仍处于起步阶段。
- en: II-B LLM-Based Multi-Agent Frameworks
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-B 基于大语言模型的多智能体框架
- en: As the field of artificial intelligence rapidly expands, researchers are exploring
    multi-agent systems in which multiple AI entities collaborate to achieve common
    objectives and address complex real-world challenges[[17](https://arxiv.org/html/2410.18012v2#bib.bib17)][[18](https://arxiv.org/html/2410.18012v2#bib.bib18)].
    One notable example is CAMEL[[19](https://arxiv.org/html/2410.18012v2#bib.bib19)],
    which introduces a communicative multi-agent framework designed to reduce the
    need for human user input prompts and provides a scalable approach for examining
    the cooperative behaviors and capabilities of multi-agent systems.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能领域的快速扩展，研究人员正在探索多智能体系统，其中多个AI实体合作以实现共同目标，并应对复杂的现实世界挑战[[17](https://arxiv.org/html/2410.18012v2#bib.bib17)][[18](https://arxiv.org/html/2410.18012v2#bib.bib18)]。一个显著的例子是CAMEL[[19](https://arxiv.org/html/2410.18012v2#bib.bib19)]，它引入了一种交互式多智能体框架，旨在减少对人类用户输入提示的需求，并提供一种可扩展的方法来检视多智能体系统的合作行为和能力。
- en: Another intriguing area in this field involves utilizing large language model
    (LLM) agents to simulate real-world scenarios. LLMs, particularly GPT-4[[20](https://arxiv.org/html/2410.18012v2#bib.bib20)],
    have demonstrated near-human-level performance across a variety of challenging
    tasks, including mathematics[[21](https://arxiv.org/html/2410.18012v2#bib.bib21)],
    coding[[22](https://arxiv.org/html/2410.18012v2#bib.bib22)], vision[[23](https://arxiv.org/html/2410.18012v2#bib.bib23)],
    medicine[[24](https://arxiv.org/html/2410.18012v2#bib.bib24)], law[[25](https://arxiv.org/html/2410.18012v2#bib.bib25)],
    psychology[[26](https://arxiv.org/html/2410.18012v2#bib.bib26)], and more. Consequently,
    developing methods to enable LLMs to behave like real humans within simulated
    environments and observing their interactions and performance represents a compelling
    research direction.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该领域的另一个有趣方向是利用大语言模型（LLM）智能体来模拟现实世界的场景。LLM，特别是GPT-4[[20](https://arxiv.org/html/2410.18012v2#bib.bib20)]，在各种具有挑战性的任务中表现出近似人类水平的能力，包括数学[[21](https://arxiv.org/html/2410.18012v2#bib.bib21)]、编程[[22](https://arxiv.org/html/2410.18012v2#bib.bib22)]、视觉[[23](https://arxiv.org/html/2410.18012v2#bib.bib23)]、医学[[24](https://arxiv.org/html/2410.18012v2#bib.bib24)]、法律[[25](https://arxiv.org/html/2410.18012v2#bib.bib25)]、心理学[[26](https://arxiv.org/html/2410.18012v2#bib.bib26)]等。因此，开发方法使LLM能够在模拟环境中像人类一样行为，并观察它们的互动与表现，成为一个引人注目的研究方向。
- en: One notable study involves simulating human community life and monitoring interactions,
    behaviors, and dialogues in a game environment by leveraging generative agents
    and a novel agent architecture[[6](https://arxiv.org/html/2410.18012v2#bib.bib6)].
    Additionally, other studies have focused on simulating various real-world scenarios
    by deploying LLM agents, such as school environments[[8](https://arxiv.org/html/2410.18012v2#bib.bib8)]
    and travel trajectories[[27](https://arxiv.org/html/2410.18012v2#bib.bib27)].
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一项重要的研究涉及通过利用生成智能体和一种新颖的智能体架构[[6](https://arxiv.org/html/2410.18012v2#bib.bib6)]来模拟人类社区生活，并在游戏环境中监控互动、行为和对话。此外，其他研究则集中在通过部署LLM智能体来模拟各种现实世界场景，例如学校环境[[8](https://arxiv.org/html/2410.18012v2#bib.bib8)]和旅行轨迹[[27](https://arxiv.org/html/2410.18012v2#bib.bib27)]。
- en: Specifically, simulating human roles within specific scenarios is important
    because it provides a novel method for observing detailed decision-making and
    thought processes that are difficult to study in the real world. These studies
    typically require more specialized information to define or pretrain the agents,
    enabling them to more accurately emulate real roles under specific circumstances.
    One such work is Blind Judgment[[7](https://arxiv.org/html/2410.18012v2#bib.bib7)],
    which employs LLM-based agents to simulate the roles of judges on the Roberts
    IV court. These agents are pretrained with real information and tasked with voting
    on real-world cases. However, due to the limited capabilities of LLMs three years
    ago, the results were not as satisfying as those of current research. Another
    important work involves allowing LLM agents to participate in market research[[9](https://arxiv.org/html/2410.18012v2#bib.bib9)]
    and observing their reasoning processes. The experimental results show similarities
    between LLM agent participants and human participants, demonstrating the possibility
    of LLM agents substituting humans in market surveys.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，在特定情境下模拟人类角色非常重要，因为它提供了一种新的方法来观察那些在现实世界中难以研究的详细决策和思维过程。这些研究通常需要更多的专业信息来定义或预训练代理，使其能够在特定情况下更准确地模拟真实角色。一个这样的工作是《盲目判断》[[7](https://arxiv.org/html/2410.18012v2#bib.bib7)]，它使用基于LLM的代理来模拟罗伯茨四庭法庭的法官角色。这些代理使用真实信息进行预训练，并负责对实际案件进行投票。然而，由于三年前LLM的能力有限，结果并不像当前的研究那样令人满意。另一个重要的工作是让LLM代理参与市场研究[[9](https://arxiv.org/html/2410.18012v2#bib.bib9)]并观察他们的推理过程。实验结果显示，LLM代理参与者和人类参与者之间存在相似性，表明LLM代理有可能代替人类进行市场调查。
- en: Other research primarily focuses on designing LLM agent frameworks, including
    the development of frameworks for practical applications[[18](https://arxiv.org/html/2410.18012v2#bib.bib18)]
    and the optimization of LLM agent frameworks[[28](https://arxiv.org/html/2410.18012v2#bib.bib28)].
    We will leverage insights from these studies in our forthcoming research.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究主要集中在设计LLM代理框架，包括开发用于实际应用的框架[[18](https://arxiv.org/html/2410.18012v2#bib.bib18)]以及LLM代理框架的优化[[28](https://arxiv.org/html/2410.18012v2#bib.bib28)]。我们将在即将开展的研究中借鉴这些研究的见解。
- en: 'III MiniFed: A multi LLM agent-based approach for simulating FOMC meeting'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III MiniFed：一种基于多LLM代理的FOMC会议模拟方法
- en: In this section, we introduce MiniFed, our novel agentic-workflow-based framework
    for simulating FOMC meetings. MiniFed encompasses agent-based real-world role
    simulations and our proposed architectural design. We will demonstrate the efficacy
    and superiority of our agentic collaboration framework.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了MiniFed，这是一种基于代理工作流的框架，用于模拟FOMC会议。MiniFed包括基于代理的真实世界角色模拟以及我们提出的架构设计。我们将展示我们代理协作框架的有效性和优越性。
- en: III-A Agent-based Real-World Role Simulation
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 基于代理的真实世界角色模拟
- en: According to the meeting transcripts provided by the Federal Reserve website,
    each FOMC meeting includes approximately 100 individuals. These participants comprise
    members and alternate members of the FOMC, presidents of Federal Reserve banks,
    secretaries and general counsels, economists, members of the board of governors,
    and other relevant personnel.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美联储网站提供的会议记录，每次FOMC会议大约包括100名参与者。这些参与者包括FOMC成员及其替代成员、美联储银行行长、秘书和总法律顾问、经济学家、联邦储备委员会成员以及其他相关人员。
- en: 'However, only a limited number of FOMC meeting members participate in the discussion
    and voting process for the federal funds rate. Previous studies[[28](https://arxiv.org/html/2410.18012v2#bib.bib28)]
    have also demonstrated that there is no linear relationship between the size of
    the agent team and the final accuracy, suggesting that increasing the team size
    may actually reduce overall efficacy. Additionally, recreating the original meeting
    scenario, which involves hours of discussion, is currently unfeasible using LLMs.
    To effectively capture the characteristics of FOMC meetings and obtain as much
    useful information as possible, we select the seven most important and representative
    roles among the meeting participants: the chairman and vice chairman of the FOMC,
    one regional Federal Reserve Bank president, one member of the board of governors,
    one economist, and one legal expert.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，只有有限数量的FOMC会议成员参与联邦基金利率的讨论和投票过程。之前的研究[[28](https://arxiv.org/html/2410.18012v2#bib.bib28)]也表明，代理团队的规模与最终准确性之间没有线性关系，这意味着增加团队规模可能实际上会降低整体效能。此外，重现原始会议场景（涉及数小时的讨论）目前使用大型语言模型（LLMs）是不可行的。为了有效捕捉FOMC会议的特征并获取尽可能多的有用信息，我们从会议参与者中选出了七个最重要且具代表性的角色：FOMC的主席和副主席、一位地区联邦储备银行行长、一位联邦储备委员会成员、一位经济学家和一位法律专家。
- en: Since we have already selected the representative members who will participate
    in our MiniFed meeting, accurately attributing their personal characteristics
    and ensuring that the agents behave like their real-world counterparts is a vital
    factor affecting our experimental results. Previous research has primarily focused
    on socio-demographic[[29](https://arxiv.org/html/2410.18012v2#bib.bib29)] and
    personality[[30](https://arxiv.org/html/2410.18012v2#bib.bib30)][[31](https://arxiv.org/html/2410.18012v2#bib.bib31)][[32](https://arxiv.org/html/2410.18012v2#bib.bib32)]
    approaches to enhance LLM agents’ ability to mimic real humans. Additionally,
    Ji et al.[[29](https://arxiv.org/html/2410.18012v2#bib.bib29)] demonstrated that
    it is possible to reconstruct an LLM agent’s personality using only simple prompts
    with appropriate socio-demographic settings. Therefore, we follow their methodology
    to reconstruct our agents’ socio-demographic profiles and personalities based
    on accurate information.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们已经选出了将参与MiniFed会议的代表性成员，准确归属他们的个人特征并确保代理的行为与现实世界中的对应人物相符，是影响我们实验结果的关键因素。之前的研究主要集中在社会人口统计[[29](https://arxiv.org/html/2410.18012v2#bib.bib29)]和个性[[30](https://arxiv.org/html/2410.18012v2#bib.bib30)][[31](https://arxiv.org/html/2410.18012v2#bib.bib31)][[32](https://arxiv.org/html/2410.18012v2#bib.bib32)]方法上，以增强LLM代理模仿真实人类的能力。此外，Ji等人[[29](https://arxiv.org/html/2410.18012v2#bib.bib29)]证明了仅通过简单的提示和适当的社会人口统计设置，就可以重建LLM代理的个性。因此，我们遵循他们的方法，基于准确的信息重建我们代理的社会人口统计档案和个性。
- en: To be more specific, we manually assign each agent socio-demographic and personality
    information before commencing the meeting. Socio-demographic information includes
    name, gender, past work, and educational experience, which can be directly obtained
    from publicly available online sources. In contrast, personality information is
    relatively abstract and challenging to acquire. To address this, we leverage the
    capabilities of large language models (LLMs) to generate personas, stances, and
    attitudes based on their past speeches and disclosed information, such as transcripts
    from previous FOMC meetings. We will initiate our experiments using these predefined
    agents.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体地说，我们在会议开始前手动为每个代理分配社会人口统计和个性信息。社会人口统计信息包括姓名、性别、过去的工作和教育经历，这些信息可以直接从公开的在线来源获取。相比之下，个性信息相对抽象且难以获取。为了解决这个问题，我们利用大型语言模型（LLMs）的能力，根据他们过去的演讲和公开信息（如之前FOMC会议的记录）生成个性、立场和态度。我们将使用这些预定义的代理开始我们的实验。
- en: 'III-B MiniFed: Toward A Simple But Efficient Meeting Simulation'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-B MiniFed：迈向简单但高效的会议模拟
- en: Real-world meetings are often prolix and verbose, making them less engaging
    for audiences. The original FOMC meeting transcripts include every sentence spoken
    by FOMC members, even incorporating gossip and jokes. Additionally, each FOMC
    meeting is meticulously planned and organized with a clear structure, addressing
    around ten issues according to the agendas on the FOMC website. Simply initiating
    the meeting with basic prompts may result in repetitive and meaningless conversations
    and outcomes. We have carefully evaluated the capacities of LLM agents[[33](https://arxiv.org/html/2410.18012v2#bib.bib33)][[34](https://arxiv.org/html/2410.18012v2#bib.bib34)][[35](https://arxiv.org/html/2410.18012v2#bib.bib35)]
    and determined that reconstructing a full, multi-hour meeting with numerous issues
    is challenging given the current capabilities of LLMs. Therefore, to best leverage
    the core characteristics of FOMC meetings and the capacities of LLM agents, we
    have designed our MiniFed meeting framework, which consists of five stages. This
    framework encompasses all essential components of the original FOMC meetings while
    reducing the overall dialogue volume.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界中的会议往往冗长和啰嗦，使得听众难以保持兴趣。原始的FOMC会议记录包括FOMC成员所说的每一句话，甚至涵盖了闲聊和笑话。此外，每次FOMC会议都经过精心策划和组织，具有清晰的结构，按照FOMC网站上的议程处理大约十个议题。仅仅用基本的提示启动会议可能会导致重复和无意义的对话与结果。我们已经仔细评估了LLM代理的能力[[33](https://arxiv.org/html/2410.18012v2#bib.bib33)][[34](https://arxiv.org/html/2410.18012v2#bib.bib34)][[35](https://arxiv.org/html/2410.18012v2#bib.bib35)]，并确定根据目前LLM的能力，重建一个涉及多个议题的完整的多小时会议是具有挑战性的。因此，为了最佳利用FOMC会议的核心特点和LLM代理的能力，我们设计了MiniFed会议框架，该框架包括五个阶段。这个框架涵盖了原始FOMC会议的所有重要组成部分，同时减少了整体对话量。
- en: 'The MiniFed meeting framework is outlined as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: MiniFed会议框架概述如下：
- en: '1.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Monetary Policy Proposal Generalization. According to the transcripts of each
    FOMC meeting disclosed on the FOMC website, the target federal funds rate is selected
    from three alternatives provided by economists at the Federal Reserve Bank, rather
    than being directly discussed by FOMC members. To emulate this process, we create
    an economist agent pre-trained using the Beige Book, which is publicly accessible
    on the website before each FOMC meeting, and TealBook A, an internal resource
    containing more comprehensive and detailed economic data and analysis provided
    by Federal Reserve Bank economists. We deliberately exclude TealBook B, which
    includes the actual monetary policy alternatives, to prevent the economist agent
    from accessing the answers prematurely. Before each MiniFed meeting, the economist
    agent is tasked with generating three monetary policy alternatives for the discussion
    and voting process during the meeting.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 货币政策提案概括。根据FOMC网站上披露的每次FOMC会议记录，目标联邦基金利率是从联邦储备银行的经济学家提供的三个备选方案中选择的，而不是由FOMC成员直接讨论。为了模拟这一过程，我们创建了一个经济学家代理，该代理通过贝奇书（Beige
    Book）进行预训练，贝奇书是每次FOMC会议之前可以公开访问的网站资源，此外还有TealBook A，这是联邦储备银行经济学家提供的包含更全面和详细经济数据与分析的内部资源。我们故意排除了TealBook
    B，其中包括实际的货币政策备选方案，以防止经济学家代理提前获取答案。在每次MiniFed会议之前，经济学家代理负责生成三种货币政策备选方案，以便在会议中进行讨论和投票。
- en: '2.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Personal Idea Generalization. In this process, each participant agent in our
    MiniFed meeting who has the authority to vote on the final monetary policy will
    be required to read the Beige Book and TealBook A. Based on their predefined socio-demographic
    backgrounds and personalities, they will generate their own thoughts and ideas
    regarding the target federal funds rate. These ideas will remain confidential
    and will not be shared with other agents.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 个人想法概括。在这个过程中，我们MiniFed会议中的每位有权对最终货币政策进行投票的参与者代理，需阅读贝奇书和TealBook A。基于他们预定义的社会人口背景和个性特征，他们将生成有关目标联邦基金利率的个人思考和想法。这些想法将保持机密，不会与其他代理共享。
- en: '3.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'First Round Discussion: Idea Presentation. Once each agent has thoroughly studied
    the provided materials and developed their own perspectives on the target federal
    funds rate based on their individual information and the current economic conditions,
    they are invited to present their viewpoints and explain the reasoning behind
    their positions. The order of presentations is randomized, allowing all participants
    to hear each other’s presentations without engaging in further comments or discussions.'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第一轮讨论：观点展示。一旦每个代理人彻底研究了提供的材料，并根据他们各自的信息和当前经济状况形成了对目标联邦基金利率的个人看法，他们将被邀请展示自己的观点，并解释其立场背后的理由。展示顺序是随机的，允许所有参与者听到彼此的展示，而不进行进一步的评论或讨论。
- en: '4.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'Second Round Discussion: Debate and Reflection. After each agent presents their
    monetary policy perspectives in the first round, they engage in a second round
    of discussion to debate and reflect on both their own and others’ viewpoints.
    Each agent listens to the presentations of the other agents and is required to
    consider all the information they have heard before making their subsequent remarks.
    Each agent is allotted three speaking opportunities, resulting in a total of fifteen
    speech rounds. The order of speeches during the discussion is randomly determined.'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第二轮讨论：辩论与反思。在每个代理人第一轮展示了他们的货币政策观点之后，他们进入第二轮讨论，辩论并反思自己和他人的观点。每个代理人都要听取其他代理人的展示，并在发表后续言论前，考虑所有他们听到的信息。每个代理人有三次发言机会，共进行十五轮发言。讨论中的发言顺序是随机确定的。
- en: '5.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Legislative Suggestions and Final Vote. Before voting on one of the three monetary
    policy alternatives generated by the economist agent, the legal expert provides
    concise reviews of each proposed alternative from legal perspectives, including
    regulatory and compliance considerations. After the legal expert has evaluated
    all three alternatives, all participant agents—excluding the legal expert and
    the economist—are asked to vote for their preferred monetary policy.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 法律建议和最终投票。在对经济学家代理人提出的三种货币政策备选方案进行投票之前，法律专家从法律角度对每个备选方案进行简明评审，包括监管和合规考虑。在法律专家评估完所有三个备选方案后，所有参与者代理人（不包括法律专家和经济学家）将被要求投票选择他们首选的货币政策。
- en: '![Refer to caption](img/92a25d97e4f504c11d0803ffe59aa447.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/92a25d97e4f504c11d0803ffe59aa447.png)'
- en: 'Figure 2: MiniFed Meeting Framework'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：MiniFed会议框架
- en: IV Experiments
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV 实验
- en: IV-A Dataset
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-A 数据集
- en: We obtained all necessary data from the Federal Reserve’s open-access database
    on their official website²²2https://www.federalreserve.gov/monetarypolicy/fomc_historical.htm
    to predefine our agents. Although the Federal Reserve has disclosed all FOMC meeting-related
    materials from 1936 to 2018, spanning the five years prior to 2018, our research
    focuses exclusively on the year 2018\. We primarily utilize the Beige Book and
    TealBook A to pre-train and predefine the agents participating in our MiniFed
    meeting, and we organize the meeting framework by referencing the Agenda and Transcripts
    materials described in the previous section.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从联邦储备系统官方网页上的开放访问数据库中获得了所有必要的数据，以便预定义我们的代理人²²2https://www.federalreserve.gov/monetarypolicy/fomc_historical.htm。尽管联邦储备系统已披露了1936年至2018年所有FOMC会议相关材料，并涵盖了2018年之前的五年，但我们的研究专注于2018年这一年。我们主要利用《米色书》和《茶色书A》来预训练并预定义参与我们MiniFed会议的代理人，并通过参考上一节中描述的议程和会议记录材料来组织会议框架。
- en: IV-B Experiment Setup
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-B 实验设置
- en: We organized eight meetings for the year 2018, aligning them with their real-world
    counterparts. To mitigate hallucinations caused by the limitations of current
    large language models (LLMs)[[7](https://arxiv.org/html/2410.18012v2#bib.bib7)],
    we initialized each agent prior to the commencement of each meeting. Each experiment
    lasted approximately 45 minutes and encompassed all procedures, including agent
    generation, predefining configurations, and our five-stage MiniFed meeting framework.
    The cumulative cost of the 8 experiments was approximately 1 billion tokens, powered
    by the ChatGPT’s GPT-4o mini model. All experiments were conducted using our independently
    developed platform, which directly interfaces with the ChatGPT’s API to utilize
    the base LLMs and construct the MiniFed framework.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为2018年组织了八次会议，并使其与真实世界的对应体对齐。为了减少当前大语言模型（LLMs）[[7](https://arxiv.org/html/2410.18012v2#bib.bib7)]的局限性所引起的幻觉，我们在每次会议开始之前初始化了每个代理。每个实验持续了大约45分钟，涵盖了所有程序，包括代理生成、预定义配置以及我们的五阶段MiniFed会议框架。8个实验的累计成本大约为10亿个token，由ChatGPT的GPT-4o迷你模型提供支持。所有实验都在我们独立开发的平台上进行，该平台直接与ChatGPT的API接口，以利用基础LLM并构建MiniFed框架。
- en: IV-C Evaluation Metrics
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-C 评估指标
- en: 'Although many previous studies have utilized LLM-based multi-agent frameworks
    to simulate real-world scenarios[[6](https://arxiv.org/html/2410.18012v2#bib.bib6)][[7](https://arxiv.org/html/2410.18012v2#bib.bib7)][[8](https://arxiv.org/html/2410.18012v2#bib.bib8)],
    research specifically focused on conference or meeting simulation remains in its
    infancy. Furthermore, each meeting involves a substantial amount of natural language,
    making it challenging to directly apply numerical metrics to evaluate the quality
    of our simulated meetings. To address this issue, we assess our simulated MiniFed
    meetings from two perspectives: alignment and accuracy, in order to evaluate the
    efficacy and quality of our MiniFed framework.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多先前的研究已经利用基于LLM的多代理框架模拟现实世界场景[[6](https://arxiv.org/html/2410.18012v2#bib.bib6)][[7](https://arxiv.org/html/2410.18012v2#bib.bib7)][[8](https://arxiv.org/html/2410.18012v2#bib.bib8)]，但专注于会议或集会模拟的研究仍处于初步阶段。此外，每次会议涉及大量自然语言，这使得直接应用数值指标来评估我们模拟会议的质量变得具有挑战性。为了解决这个问题，我们从对齐性和准确性两个角度评估我们模拟的MiniFed会议，以评估我们MiniFed框架的效能和质量。
- en: '1.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Alignment: We compare each agent’s voting result with that of their real-world
    counterpart to assess whether the virtual agents, equipped with our predefined
    socio-demographic and personality profiles, vote in the same direction as their
    real-world equivalents. Specifically, the current federal funds rate typically
    has three possible directions: increasing the fund rate, maintaining the current
    fund rate, or decreasing the fund rate. If an agent votes in the same direction
    as its real-world counterpart, we categorize its vote as “aligned”; otherwise,
    it is considered “not aligned”. We calculate the Alignment Rate (AR) for each
    agent, where a higher AR signifies better performance of our framework. The formula
    for AR is defined as follows:'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对齐性：我们将每个代理的投票结果与其真实世界对应体的投票结果进行比较，以评估我们的预定义社会人口和个性化配置文件所装备的虚拟代理是否与其真实世界等效体的投票方向一致。具体来说，当前的联邦基金利率通常有三种可能的方向：提高基金利率、维持当前基金利率或降低基金利率。如果一个代理的投票与其真实世界对应体的投票方向一致，我们将其投票归类为“对齐”；否则，视为“未对齐”。我们计算每个代理的对齐率（AR），其中更高的AR表示我们框架的表现更好。AR的公式定义如下：
- en: '|  | $\textit{AR}_{t}=\frac{1}{n}\sum_{i=1}^{n}Alig_{i,t}$ |  |'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $\textit{AR}_{t}=\frac{1}{n}\sum_{i=1}^{n}Alig_{i,t}$ |  |'
- en: where $i$ represents the meeting instances, $t$ represents the agent numbers
    and $Alig_{i}$ is equal to 1 if the agent $t$’s vote result aligns with its real-world
    counterpart, and 0 otherwise.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中$i$表示会议实例，$t$表示代理编号，$Alig_{i}$等于1如果代理$t$的投票结果与其真实世界对应体一致，否则为0。
- en: '2.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Accuracy: Since our MiniFed framework can be used to predict the potential
    federal funds rate, we examine the gap between the adjusted funds rates of real
    FOMC meetings and those of our MiniFed meetings. The difference between the real-world
    results and the virtual outcomes serves as a guideline for improving our framework.
    We measure the Mean Squared Error (MSE) as an indicator for each agent, and the
    formula can be represented as:'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 准确性：由于我们的MiniFed框架可以用于预测潜在的联邦基金利率，我们检查真实FOMC会议调整后的基金利率与我们MiniFed会议中的基金利率之间的差距。真实结果与虚拟结果之间的差异为改进我们框架提供了指导。我们通过均方误差（MSE）来衡量每个代理的指标，公式表示如下：
- en: '|  | $\textit{MSE}=\frac{1}{n}\sum_{i=1}^{n}\left(R_{\text{real},i}-R_{\text{%
    simulated},i}\right)^{2}$ |  |'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $\textit{MSE}=\frac{1}{n}\sum_{i=1}^{n}\left(R_{\text{real},i}-R_{\text{%
    simulated},i}\right)^{2}$ |  |'
- en: where $R_{real}$ and $R_{simulated}$ represent the Federal Funds rate decided
    by the real FOMC meeting and our MiniFed framework, respectively. Here, $i$ denotes
    the meeting instances.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中，$R_{real}$ 和 $R_{simulated}$ 分别表示由实际FOMC会议和我们的MiniFed框架决定的联邦基金利率。这里，$i$表示会议实例。
