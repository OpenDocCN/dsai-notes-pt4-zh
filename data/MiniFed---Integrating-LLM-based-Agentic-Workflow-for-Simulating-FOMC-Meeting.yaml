- en: Abstract
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: The Federal Funds rate in the United States plays a significant role in both
    domestic and international financial markets. However, research has predominantly
    focused on the effects of adjustments to the Federal Funds rate rather than on
    the decision-making process itself. Recent advancements in large language models
    (LLMs) offer a potential method for reconstructing the original FOMC meetings,
    which are responsible for setting the Federal Funds rate. In this paper, we propose
    a five-stage FOMC meeting simulation framework, MiniFed, which employs LLM agents
    to simulate real-world FOMC meeting members and optimize the FOMC structure. This
    framework effectively revitalizes the FOMC meeting process and facilitates projections
    of the Federal Funds rate. Experimental results demonstrate that our proposed
    MiniFed framework achieves both high accuracy in Federal Funds rate projections
    and behavioral alignment with the agents’ real-world counterparts. Given that
    few studies have focused on employing LLM agents to simulate large-scale real-world
    conferences, our work can serve as a benchmark for future developments.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的联邦基金利率在国内和国际金融市场中发挥着重要作用。然而，现有研究主要集中在联邦基金利率调整的影响，而非决策过程本身。最近，基于大型语言模型（LLMs）的进展为重建联邦公开市场委员会（FOMC）会议提供了可能的方法，这些会议负责设定联邦基金利率。本文提出了一个五阶段的FOMC会议模拟框架——MiniFed，利用LLM代理模拟现实世界中的FOMC成员，并优化FOMC结构。该框架有效地复兴了FOMC会议过程，并促进了联邦基金利率的预测。实验结果表明，我们提出的MiniFed框架在联邦基金利率预测中实现了高准确度，并且在行为上与代理人现实世界的对等者保持一致。鉴于目前很少有研究关注使用LLM代理模拟大规模现实世界会议，我们的工作可作为未来发展的基准。
