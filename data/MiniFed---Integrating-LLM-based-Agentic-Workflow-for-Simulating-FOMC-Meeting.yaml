- en: 'MiniFed : Integrating LLM-based Agentic-Workflow for Simulating FOMC Meeting'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MiniFed：基于LLM的代理工作流集成用于模拟FOMC会议
