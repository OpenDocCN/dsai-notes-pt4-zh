- en: I Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I 引言
- en: Despite a slight decline in its share until 2021, the US dollar continues to
    reign as the most crucial currency in foreign exchange reserves (FXR), reinforcing
    its pivotal role in global finance[[1](https://arxiv.org/html/2410.18012v2#bib.bib1)].
    This prominence has generated substantial interest in the adjustments of US interest
    rates. While extensive research exists on the effects of these adjustments on
    foreign economies[[2](https://arxiv.org/html/2410.18012v2#bib.bib2)], international
    capital flows[[3](https://arxiv.org/html/2410.18012v2#bib.bib3)], stock markets[[4](https://arxiv.org/html/2410.18012v2#bib.bib4)],
    and even the cryptocurrency market[[5](https://arxiv.org/html/2410.18012v2#bib.bib5)],
    the process by which US monetary policies are formulated remains less examined.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管美元的份额在2021年略有下降，但美元依然稳居外汇储备（FXR）中最为重要的货币，巩固了其在全球金融中的核心地位[[1](https://arxiv.org/html/2410.18012v2#bib.bib1)]。这种显著地位引发了对美国利率调整的高度关注。尽管已有大量研究探讨了这些调整对外国经济[[2](https://arxiv.org/html/2410.18012v2#bib.bib2)]、国际资本流动[[3](https://arxiv.org/html/2410.18012v2#bib.bib3)]、股市[[4](https://arxiv.org/html/2410.18012v2#bib.bib4)]，甚至加密货币市场[[5](https://arxiv.org/html/2410.18012v2#bib.bib5)]的影响，但关于美国货币政策制定过程的研究却相对较少。
- en: The intricacies of the policy-making process play a significant role in the
    scarcity of research in this domain. The Federal Open Market Committee (FOMC)
    is tasked with setting the Federal Funds rate, which directly impacts US interest
    rates. While the FOMC discloses all pertinent materials and the complete discussion
    process for determining the target interest rate range five years post-meeting,
    effectively and accurately reconstructing this entire process continues to pose
    a significant challenge.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 政策制定过程的复杂性在该领域研究稀缺中起到了重要作用。**联邦公开市场委员会（FOMC）**负责设定联邦基金利率，这直接影响美国的利率。虽然FOMC会披露所有相关资料以及会议后五年内确定目标利率区间的完整讨论过程，但有效且准确地重建整个过程仍然是一个重大挑战。
- en: However, the breakthroughs in AI technologies, especially in the area of generative
    models, make addressing this challenge feasible. Generative models, particularly
    Large Language Models (LLMs) such as ChatGPT¹¹1https://openai.com/index/chatgpt/,
    have proven to be exceptionally effective as agents capable of producing realistic
    simulations of human behavior. These models adapt dynamically to their changing
    experiences and environment under specific agent architectures[[6](https://arxiv.org/html/2410.18012v2#bib.bib6)].
    A growing body of research explores the potential of LLM-based multi-agent systems
    for real-world scenario applications, including simulations of the US Supreme
    Court[[7](https://arxiv.org/html/2410.18012v2#bib.bib7)], classroom environments[[8](https://arxiv.org/html/2410.18012v2#bib.bib8)],
    everyday life[[6](https://arxiv.org/html/2410.18012v2#bib.bib6)], and market research
    participant role-playing[[9](https://arxiv.org/html/2410.18012v2#bib.bib9)]. This
    extensive research underscores the capabilities of LLM-based multi-agent systems
    and has motivated us to develop and utilize our own architecture to accurately
    reconstruct the decision-making process for US interest rate adjustments.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，AI技术的突破，尤其是在生成模型领域，使得应对这一挑战变得可行。生成模型，特别是像ChatGPT¹¹1https://openai.com/index/chatgpt/这样的**大型语言模型（LLMs）**，已被证明在作为代理人生成现实的人类行为模拟方面异常有效。这些模型在特定的代理架构下，能够根据变化的经验和环境动态调整[[6](https://arxiv.org/html/2410.18012v2#bib.bib6)]。越来越多的研究探索了基于LLM的多代理系统在现实场景中的应用潜力，包括模拟美国最高法院[[7](https://arxiv.org/html/2410.18012v2#bib.bib7)]、课堂环境[[8](https://arxiv.org/html/2410.18012v2#bib.bib8)]、日常生活[[6](https://arxiv.org/html/2410.18012v2#bib.bib6)]以及市场研究参与者角色扮演[[9](https://arxiv.org/html/2410.18012v2#bib.bib9)]。这些广泛的研究强调了基于LLM的多代理系统的能力，并促使我们开发并利用自己的架构，准确重建美国利率调整的决策过程。
- en: In this paper, we introduce MiniFed, our innovatively designed LLM-based multi-agent
    system that leverages the capabilities of the newly developed ChatGPT-4o mini
    model in conjunction with our custom FOMC simulation architecture. This system
    is designed to accurately replicate each FOMC meeting from 2018\. Experimental
    results indicate that our architecture excels in both predictive accuracy, alignment
    and content comprehension and generation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们介绍了MiniFed，这是我们创新设计的基于LLM的多代理系统，结合了新开发的ChatGPT-4o迷你模型与我们定制的FOMC模拟架构。该系统旨在准确复制自2018年以来的每一次FOMC会议。实验结果表明，我们的架构在预测准确性、对齐性以及内容理解和生成方面都表现优异。
- en: 'The paper is structured as follows: we will begin with a review of related
    works, followed by a detailed introduction of our MiniFed architecture, the experimental
    setup, the results of our experiments and further reflections and discussions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的结构如下：我们将首先回顾相关工作，然后详细介绍我们的MiniFed架构、实验设置、实验结果以及进一步的反思和讨论。
- en: 'In summary, the paper makes the following contributions:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，本文做出了以下贡献：
- en: •
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We reconstructed the FOMC meeting participants by modeling their socio-demographic
    and personality attributes to align with their real-world counterparts, thereby
    demonstrating the accuracy of our agent pre-definition method.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们通过建模FOMC会议参与者的社会人口学和个性特征，重新构建了这些参与者，并使其与现实世界中的对应人物相符，从而展示了我们的代理人预定义方法的准确性。
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We proposed our five-stage MiniFed architecture, which captures the most important
    aspects of the FOMC meeting, effectively facilitating communication among the
    participant agents and eliciting the final monetary policies.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提出了五阶段MiniFed架构，该架构捕捉了FOMC会议中最重要的方面，有效地促进了参与者之间的沟通，并引导了最终的货币政策制定。
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Given that few prior studies have focused on reconstructing large-scale real-world
    conferences, our work can serve as a benchmark for subsequent research.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 鉴于此前很少有研究集中在重建大规模现实世界的会议上，我们的研究可以作为后续研究的基准。
