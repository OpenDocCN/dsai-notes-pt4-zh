- en: 'Table 3 presents a comparison of all alternatives generated by our MiniFed
    economist agent with the real monetary policy alternatives provided by Federal
    Reserve economists. The notation “A: 2.25% $\uparrow$ ” signifies “Alternative
    A: increase the Federal Funds rate to 2.25%.” It is important to note that the
    Federal Funds rate in real-world alternatives typically includes a target range;
    however, in our experiments, we only consider the lower boundary. Additionally,
    Federal Reserve economists usually propose two alternatives for adjusting the
    Federal Funds rate within the same range but with different paces and methods,
    as illustrated in Table 3.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '表3展示了我们MiniFed经济学家代理生成的所有备选方案与联邦储备经济学家提供的真实货币政策备选方案的比较。符号“A: 2.25% $\uparrow$”表示“备选方案A：将联邦基金利率提高到2.25%”。需要注意的是，现实中的联邦基金利率备选方案通常包括目标范围；然而，在我们的实验中，我们只考虑了下限。此外，联邦储备经济学家通常会提出两种不同的备选方案来调整联邦基金利率，尽管它们的范围相同，但调整的速度和方法不同，如表3所示。'
- en: Alignment. We compared the Alignment Rate (AR) of each agent as shown in Table
    1\. The AR ranged from 37.5% to 87.5%, excluding J. Yellen, who only voted once.
    We observed that there are no specific distribution patterns of AR among agents.
    However, agents in higher positions (chairman and vice chairman of the FOMC) generally
    exhibited higher ARs compared to their real-world counterparts.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐度。我们比较了每个代理的对齐率（AR），如表1所示。AR范围从37.5%到87.5%，不包括只投过一次票的J. Yellen。我们观察到，代理的AR没有特定的分布模式。然而，处于较高职位（FOMC主席和副主席）的代理通常表现出比他们的实际对等者更高的AR。
- en: Accuracy. We report the accuracy of the Federal Funds rate projections generated
    by our MiniFed framework in comparison with real-world results. As shown in Table
    2, six meetings produced identical outcomes to their real-world counterparts.
    The maximum discrepancies in the Federal Funds rate were limited to approximately
    0.25%, resulting in an overall Mean Squared Error (MSE) of 0.0156%. Additionally,
    our framework achieved a 75% alignment rate with real-world results in terms of
    Federal Funds rate projections.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 准确性。我们报告了通过我们的MiniFed框架生成的联邦基金利率预测与实际结果的准确性。如表2所示，六次会议的结果与实际结果完全一致。联邦基金利率的最大差异限制在大约0.25%以内，最终的均方误差（MSE）为0.0156%。此外，我们的框架在联邦基金利率预测方面与实际结果的对齐率为75%。
- en: V Dicsussion
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 讨论
- en: In this section, we will discuss several important issues and potential risks
    that occurred in our experiments and related research, as well as the methods
    we devised to address them.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论在我们的实验和相关研究中出现的几个重要问题和潜在风险，以及我们为解决这些问题所设计的方法。
- en: V-A LLM Agents’ Hallucination and Recognition
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-A LLM代理的幻觉与识别
- en: 'Before each meeting begins, we provide our agents with materials that typically
    include a large amount of textual data, such as descriptions of economic conditions,
    as well as non-textual data like graphs, tables, and economic models. Understanding
    large-scale multimodal data and storing it within their limited memory presents
    a significant challenge for current LLMs. This may lead to hallucination issues
    for each agent, as mentioned in [[6](https://arxiv.org/html/2410.18012v2#bib.bib6)]
    and [[7](https://arxiv.org/html/2410.18012v2#bib.bib7)]. To assess whether the
    agents can truly understand and remember what they have learned—including both
    text and non-text data—we use the following prompt to examine their comprehension
    abilities:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在每次会议开始之前，我们会为我们的代理提供材料，通常包括大量的文本数据，如经济状况的描述，以及非文本数据，如图表、表格和经济模型。理解大规模的多模态数据并将其存储在有限的记忆中，对当前的大型语言模型（LLM）来说是一个巨大挑战。这可能会导致每个代理出现幻觉问题，正如[[6](https://arxiv.org/html/2410.18012v2#bib.bib6)]和[[7](https://arxiv.org/html/2410.18012v2#bib.bib7)]中所提到的。为了评估代理是否真正理解并记住他们所学的内容——包括文本和非文本数据——我们使用以下提示来检验他们的理解能力：
- en: 'Prompt: Based on your understanding of the provided materials, what is the
    current economic condition in the region of {a randomly selected Federal Reserve
    district}?'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：根据你对提供材料的理解，{随机选择的联邦储备区}当前的经济状况如何？
- en: Then we compare the answers generated by the agents with the corresponding content
    in the original materials. If hallucination issues occur, we have the agents review
    the materials again and reconsider their answers until they can produce the correct
    responses.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将代理生成的答案与原始材料中的相应内容进行比较。如果出现幻觉问题，我们会让代理重新审查材料并重新考虑他们的答案，直到他们能够生成正确的回应。
- en: V-B Alternative Approaches to the Meeting Procedure
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-B 会议程序的替代方法
- en: As we mentioned before, FOMC meetings are usually complicated and prolonged,
    making it difficult for current LLM agents to effectively emulate them. One example
    is the voting procedure. In real FOMC meetings, participants typically go through
    hours of discussions and debates and conclude with a unanimous decision, leading
    all participants to vote for the same monetary policy alternative, as shown in
    Table 4\. However, it’s difficult to replicate this process with the capacity
    of current LLMs. Therefore, we simplified the voting procedure by allowing each
    agent to vote for one of the three alternatives they regard as the most appropriate.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，FOMC会议通常是复杂且漫长的，这使得当前的LLM代理很难有效地模拟这些会议。一个例子是投票程序。在真实的FOMC会议中，参与者通常会进行数小时的讨论和辩论，并以一致的决策结束，导致所有参与者投票支持同一货币政策选项，如表4所示。然而，使用当前LLM的能力来复制这个过程是困难的。因此，我们通过允许每个代理选择他们认为最合适的三种选项之一来简化了投票程序。
- en: V-C Limitations
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-C 局限性
- en: Although we aim to reconstruct the original FOMC meeting scenario with the highest
    degree of realism, there remain some barriers that are difficult to overcome.
    Hallucinations still occur randomly during our experimental process, despite our
    efforts to control their occurrence as described in subsection A. Additionally,
    it is challenging to balance accuracy and the number of agents, since increasing
    the number of agents participating in the meeting may lead to higher memory costs
    and decreased overall performance. Therefore, we have made the expedient decision
    to limit the number of meeting participants to seven. Moreover, using OpenAI’s
    API is costly—the total experiments cost us hundreds of dollars—so we have endeavored
    to control the length of our experiments while maintaining optimal performance.
    We will address these questions in our future research. For ease of use, we have
    conducted our experiments in Chinese, consistent with the demo, and have manually
    translated content such as prompts for this paper. We believe that the superior
    language capabilities of LLMs ensure that language will not pose any issues.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们旨在以最高的现实感重建原始FOMC会议场景，但仍然存在一些难以克服的障碍。尽管我们已经尽力控制其发生，如A小节所述，但在我们的实验过程中，幻觉问题仍然随机出现。此外，平衡准确性和代理数量也是一大挑战，因为增加参与会议的代理数量可能会导致更高的内存成本和整体性能下降。因此，我们做出了限制会议参与者数量为七的权宜之计。此外，使用OpenAI的API成本较高——我们的实验总费用达数百美元——因此我们尽力在保持最佳性能的同时控制实验的时长。我们将在未来的研究中解决这些问题。为了便于使用，我们已经用中文进行了实验，与演示一致，并手动翻译了本文中的提示等内容。我们相信，LLM的卓越语言能力确保了语言不会成为任何问题。
- en: VI Conclusion
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VI 结论
- en: In this paper, we introduced MiniFed, our novel multi-LLM agent meeting framework
    designed to simulate eight FOMC meetings in 2018\. We began by defining the agents’
    characteristics from socio-demographic and persona perspectives, followed by the
    implementation of our proposed five-stage MiniFed meeting framework. The experimental
    results demonstrate the efficacy and accuracy of our framework, surpassing outcomes
    generated by random guessing. This work establishes a benchmark in the simulation
    of large-scale real-world conferences using LLM agentic workflows, with results
    applicable to both prediction and reconstruction tasks. Future work may focus
    on addressing several challenges identified in our experiments and developing
    more realistic meeting scenarios without limiting the number of participants.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们介绍了MiniFed，这是一种新颖的多LLM代理会议框架，旨在模拟2018年举行的八次FOMC会议。我们首先从社会人口和角色视角定义了代理的特征，接着实现了我们提出的五阶段MiniFed会议框架。实验结果展示了我们框架的有效性和准确性，超越了随机猜测生成的结果。这项工作为使用LLM代理工作流程模拟大规模现实世界会议建立了一个基准，结果可应用于预测和重构任务。未来的工作可能会集中在解决我们实验中发现的若干挑战，并开发更具现实感的会议场景，而不限制参与者的数量。
