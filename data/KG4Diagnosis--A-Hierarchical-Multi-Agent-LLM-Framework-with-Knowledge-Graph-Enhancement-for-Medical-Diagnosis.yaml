- en: 'KG4Diagnosis: A Hierarchical Multi-Agent LLM Framework with Knowledge Graph
    Enhancement for Medical Diagnosis'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: KG4Diagnosis：一种基于知识图谱增强的分层多代理大型语言模型框架，用于医疗诊断
- en: 来源：[https://arxiv.org/html/2412.16833/](https://arxiv.org/html/2412.16833/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://arxiv.org/html/2412.16833/](https://arxiv.org/html/2412.16833/)
- en: Kaiwen Zuo¹, Yirui Jiang^(2,4), Fan Mo^(3, 4), Pietro Liò³ Corresponding author.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Kaiwen Zuo¹，Yirui Jiang^(2,4)，Fan Mo^(3, 4)，Pietro Liò³ 通讯作者。
- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Integrating Large Language Models (LLMs) in healthcare diagnosis demands systematic
    frameworks that can handle complex medical scenarios while maintaining specialized
    expertise. We present KG4Diagnosis, a novel hierarchical multi-agent framework
    that combines LLMs with automated knowledge graph construction, encompassing 362
    common diseases across medical specialties. Our framework mirrors real-world medical
    systems through a two-tier architecture: a general practitioner (GP) agent for
    initial assessment and triage, coordinating with specialized agents for in-depth
    diagnosis in specific domains. The core innovation lies in our end-to-end knowledge
    graph generation methodology, incorporating: (1) semantic-driven entity and relation
    extraction optimized for medical terminology, (2) multi-dimensional decision relationship
    reconstruction from unstructured medical texts, and (3) human-guided reasoning
    for knowledge expansion. KG4Diagnosis serves as an extensible foundation for specialized
    medical diagnosis systems, with capabilities to incorporate new diseases and medical
    knowledge. The framework’s modular design enables seamless integration of domain-specific
    enhancements, making it valuable for developing targeted medical diagnosis systems.
    We provide architectural guidelines and protocols to facilitate adoption across
    medical contexts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将大型语言模型（LLMs）应用于医疗诊断需要系统化的框架，能够处理复杂的医疗场景，并保持专业知识。我们提出了KG4Diagnosis，这是一个新颖的分层多代理框架，将LLMs与自动化知识图谱构建相结合，涵盖了362种常见疾病，跨越多个医学专业领域。我们的框架通过两级架构反映现实世界中的医疗系统：一个初步评估和分诊的全科医生（GP）代理，与专门的代理协作进行特定领域的深入诊断。核心创新在于我们的端到端知识图谱生成方法，包含：（1）优化医疗术语的语义驱动实体与关系提取，（2）从非结构化医疗文本中重构多维度决策关系，以及（3）由人工引导的推理来扩展知识。KG4Diagnosis作为一个可扩展的基础平台，用于构建专业的医疗诊断系统，具备整合新疾病和医疗知识的能力。框架的模块化设计使得领域特定的增强功能能够无缝集成，为开发针对性的医疗诊断系统提供了价值。我们提供了架构指南和协议，以促进在不同医疗场景中的应用。
- en: Introduction
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Knowledge graphs (KGs) have emerged as transformative tools across numerous
    domains, showcasing their ability to organize complex datasets and support advanced
    reasoning and decision-making. In finance, KGs play a pivotal role in risk assessment
    and fraud detection by linking disparate financial datasets to uncover hidden
    patterns and relationships. For example, the application of KGs in detecting fraudulent
    related party transactions enables financial institutions to model complex interdependencies
    between entities, improving accuracy in identifying fraudulent activities (Zhang,
    Li, and Wang [2023](https://arxiv.org/html/2412.16833v2#bib.bib38)). Similarly,
    in education, KGs enhance personalized learning by structuring knowledge from
    vast academic resources to recommend tailored learning paths. A notable implementation
    includes the use of KGs to integrate data from curriculum design, student assessments,
    and teaching resources, creating adaptive systems that improve student engagement
    and outcomes. In manufacturing, knowledge graphs (KGs) enable automation and optimization
    of processes by integrating heterogeneous data sources. A recent study highlighted
    their role in Reconfigurable Manufacturing Systems (RMS), where semantic models
    and KGs support automated asset capability matching and reconfiguration solutions.
    This approach demonstrated significant improvements in efficiency, cost reduction,
    and productivity by leveraging structured knowledge for dynamic decision-making
    in manufacturing systems (Mo et al. [2024](https://arxiv.org/html/2412.16833v2#bib.bib20)).
    Du et al. constructed highly efficient manufacturing knowledge graphs using multi-feature
    fusion technology, which has been successfully used in automobile manufacturing (Du
    et al. [2022](https://arxiv.org/html/2412.16833v2#bib.bib11)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 知识图谱（KGs）已成为许多领域中的变革性工具，展示了它们在组织复杂数据集和支持高级推理与决策中的能力。在金融领域，KGs通过将不同的金融数据集关联起来，揭示隐藏的模式和关系，起着关键作用，尤其在风险评估和欺诈检测方面。例如，KGs在检测欺诈性关联交易中的应用，使金融机构能够建模实体之间复杂的相互依赖关系，从而提高了识别欺诈活动的准确性（Zhang,
    Li, 和 Wang [2023](https://arxiv.org/html/2412.16833v2#bib.bib38)）。类似地，在教育领域，KGs通过构建来自海量学术资源的知识，提升了个性化学习，能够推荐量身定制的学习路径。一项显著的应用是利用KGs整合来自课程设计、学生评估和教学资源的数据，创建适应性系统，进而提升学生的参与度和学习成果。在制造业中，知识图谱（KGs）通过整合异构数据源，使过程的自动化和优化成为可能。最近的一项研究强调了KGs在可重构制造系统（RMS）中的作用，其中语义模型和KGs支持自动化资产能力匹配和重构解决方案。这种方法通过利用结构化知识支持制造系统中的动态决策，显著提高了效率、降低了成本并提升了生产力（Mo
    等人 [2024](https://arxiv.org/html/2412.16833v2#bib.bib20)）。Du 等人利用多特征融合技术构建了高效的制造知识图谱，并成功应用于汽车制造（Du
    等人 [2022](https://arxiv.org/html/2412.16833v2#bib.bib11)）。
- en: In the medical domain, KGs (Abdulla, Mukherjee, and Ranganathan [2023](https://arxiv.org/html/2412.16833v2#bib.bib1);
    Alam, Giglou, and Malik [2023](https://arxiv.org/html/2412.16833v2#bib.bib3);
    Wu et al. [2024](https://arxiv.org/html/2412.16833v2#bib.bib34)) serve as crucial
    infrastructure for organizing diverse healthcare data and supporting clinical
    decision-making. However, constructing and reasoning over medical KGs (Abdulla,
    Mukherjee, and Ranganathan [2023](https://arxiv.org/html/2412.16833v2#bib.bib1);
    Al Khatib et al. [2024](https://arxiv.org/html/2412.16833v2#bib.bib2)), particularly
    from unstructured and multimodal data, presents significant challenges that existing
    approaches have not fully addressed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗领域，KGs（Abdulla, Mukherjee, 和 Ranganathan [2023](https://arxiv.org/html/2412.16833v2#bib.bib1);
    Alam, Giglou, 和 Malik [2023](https://arxiv.org/html/2412.16833v2#bib.bib3); Wu
    等人 [2024](https://arxiv.org/html/2412.16833v2#bib.bib34)）作为组织多样化医疗数据和支持临床决策的重要基础设施发挥着关键作用。然而，构建和推理医疗KGs（Abdulla,
    Mukherjee, 和 Ranganathan [2023](https://arxiv.org/html/2412.16833v2#bib.bib1);
    Al Khatib 等人 [2024](https://arxiv.org/html/2412.16833v2#bib.bib2)），特别是从非结构化和多模态数据中构建，仍然面临着现有方法尚未完全解决的重要挑战。
- en: Current methods for medical KG construction span traditional rule-based systems
    to advanced AI models. Rule-based and ontology-driven approaches using SNOMED-CT (Chang
    and Mostafa [2021](https://arxiv.org/html/2412.16833v2#bib.bib10)) and UMLS (Amos
    et al. [2020](https://arxiv.org/html/2412.16833v2#bib.bib5)) offer reliability
    but lack scalability and struggle with unstructured data. While Large Language
    Models (LLMs) like GPT (OpenAI [2022](https://arxiv.org/html/2412.16833v2#bib.bib22),
    [2023](https://arxiv.org/html/2412.16833v2#bib.bib23); Touvron et al. [2023](https://arxiv.org/html/2412.16833v2#bib.bib33);
    García-Ferrero et al. [2024](https://arxiv.org/html/2412.16833v2#bib.bib12)) and
    MedPaLM  (Qian et al. [2024](https://arxiv.org/html/2412.16833v2#bib.bib26)) show
    promise in generating structured knowledge from unstructured data, they face challenges
    with hallucination and accuracy (Huang et al. [2023](https://arxiv.org/html/2412.16833v2#bib.bib14);
    Tonmoy et al. [2024](https://arxiv.org/html/2412.16833v2#bib.bib32); Guo et al.
    [2024](https://arxiv.org/html/2412.16833v2#bib.bib13)). Hybrid approaches incorporating
    Graph Neural Networks (GNNs) attempt to balance symbolic reasoning with deep learning
    but remain computationally complex and dependent on well-structured inputs (Zhang
    [2021](https://arxiv.org/html/2412.16833v2#bib.bib37); Zhang et al. [2024](https://arxiv.org/html/2412.16833v2#bib.bib36);
    Shuifa et al. [2023](https://arxiv.org/html/2412.16833v2#bib.bib28)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的医学知识图谱（KG）构建方法涵盖了从传统的基于规则的系统到先进的人工智能模型。基于规则和本体驱动的方法，如使用SNOMED-CT（Chang和Mostafa
    [2021](https://arxiv.org/html/2412.16833v2#bib.bib10)）和UMLS（Amos等人 [2020](https://arxiv.org/html/2412.16833v2#bib.bib5)），提供了可靠性，但缺乏可扩展性，且在处理非结构化数据时存在困难。虽然像GPT这样的**大语言模型**（LLMs）（OpenAI
    [2022](https://arxiv.org/html/2412.16833v2#bib.bib22)，[2023](https://arxiv.org/html/2412.16833v2#bib.bib23)；Touvron等人
    [2023](https://arxiv.org/html/2412.16833v2#bib.bib33)；García-Ferrero等人 [2024](https://arxiv.org/html/2412.16833v2#bib.bib12)）和MedPaLM（Qian等人
    [2024](https://arxiv.org/html/2412.16833v2#bib.bib26)）在从非结构化数据生成结构化知识方面表现出潜力，但它们在幻觉和准确性方面面临挑战（Huang等人
    [2023](https://arxiv.org/html/2412.16833v2#bib.bib14)；Tonmoy等人 [2024](https://arxiv.org/html/2412.16833v2#bib.bib32)；Guo等人
    [2024](https://arxiv.org/html/2412.16833v2#bib.bib13)）。结合图神经网络（GNNs）的混合方法尝试平衡符号推理与深度学习，但仍然计算复杂，并依赖于良好结构化的输入（Zhang
    [2021](https://arxiv.org/html/2412.16833v2#bib.bib37)；Zhang等人 [2024](https://arxiv.org/html/2412.16833v2#bib.bib36)；Shuifa等人
    [2023](https://arxiv.org/html/2412.16833v2#bib.bib28)）。
- en: For diagnosis and treatment, medical KGs provide a critical foundation for identifying
    patterns and relationships within patient data, medical literature, and clinical
    guidelines (Li et al. [2020](https://arxiv.org/html/2412.16833v2#bib.bib15)).
    In diagnosis, KGs help map symptoms to potential conditions, identify relevant
    tests, and prioritize differential diagnoses (Tang et al. [2023](https://arxiv.org/html/2412.16833v2#bib.bib31)).
    In treatment, KGs assist in recommending personalized treatment plans based on
    patient-specific factors such as comorbidities, drug interactions, and genetic
    markers (Bonner et al. [2022](https://arxiv.org/html/2412.16833v2#bib.bib7)).
    These processes enhance clinical decision-making by offering structured, evidence-based
    recommendations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在诊断和治疗中，医学知识图谱为识别患者数据、医学文献和临床指南中的模式和关系提供了重要的基础（Li等人 [2020](https://arxiv.org/html/2412.16833v2#bib.bib15)）。在诊断中，知识图谱有助于将症状与潜在疾病匹配，识别相关检查，并优先考虑鉴别诊断（Tang等人
    [2023](https://arxiv.org/html/2412.16833v2#bib.bib31)）。在治疗中，知识图谱有助于根据患者特定因素，如共病、药物相互作用和基因标记，推荐个性化的治疗方案（Bonner等人
    [2022](https://arxiv.org/html/2412.16833v2#bib.bib7)）。这些过程通过提供结构化、基于证据的建议，增强了临床决策。
- en: 'To address limitations in current methods and enhance the overall clinical
    workflow, we propose KG4Diagnosis, a novel end-to-end framework for the construction,
    diagnosis, treatment and reasoning of automated medical knowledge graphs. Our
    framework uniquely integrates a hierarchical multi-agent architecture, mirroring
    real-world medical systems: a general practitioner (GP) agent conducts the initial
    assessment and triage before coordinating with specialized agents for domain-specific
    analysis. This approach combines the broad capabilities of LLMs with the precision
    of specialized medical knowledge, ensuring accurate diagnosis, personalized treatment
    suggestions, and enhanced clinical decision-making.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对当前方法的局限性并提升整体临床工作流程，我们提出了KG4Diagnosis，这是一种新型的端到端框架，用于构建、诊断、治疗和推理自动化医学知识图谱。我们的框架独特地整合了分层的多智能体架构，模拟现实世界的医学系统：全科医生（GP）智能体进行初步评估和分诊，然后与专科智能体协调进行领域特定分析。这种方法将**大语言模型**（LLMs）的广泛能力与专业医学知识的精确性相结合，确保了准确的诊断、个性化的治疗建议和增强的临床决策。
- en: The framework innovatively incorporates advanced techniques for semantic entity
    extraction, decision-making reconstruction, and scalable knowledge expansion,
    specifically designed to handle unstructured and multimodal medical data. By bridging
    the gap between traditional KG approaches and modern AI capabilities, KG4Diagnosis
    aims to enable more robust and adaptable healthcare decision support systems.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该框架创新性地结合了语义实体提取、决策重建和可扩展知识扩展的先进技术，专门设计用于处理非结构化和多模态医疗数据。通过弥合传统知识图谱方法与现代AI能力之间的差距，KG4Diagnosis旨在实现更强大且适应性更强的医疗决策支持系统。
- en: 'In this paper, we make the following key contributions:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们做出了以下关键贡献：
- en: •
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We propose KG4Diagnosis, a novel hierarchical multi-agent framework that mirrors
    real-world medical systems, consisting of a GP agent for initial assessment and
    specialized agents for domain-specific diagnosis across 362 common diseases.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提出了KG4Diagnosis，一个新颖的分层多智能体框架，模拟现实世界的医疗系统，包含用于初步评估的全科医生代理和针对362种常见疾病的领域专用诊断代理。
- en: •
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'We develop an innovative end-to-end knowledge graph construction pipeline incorporating
    three key components: semantic-driven entity extraction, multi-dimensional decision
    relationship reconstruction, and human-guided reasoning for knowledge expansion.'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们开发了一个创新的端到端知识图谱构建流程，融合了三个关键组件：语义驱动的实体提取、多维决策关系重建和人工引导的推理用于知识扩展。
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We implement robust mechanisms to address LLM hallucination challenges in medical
    diagnosis through multi-agent verification and knowledge graph constraints, validated
    using comprehensive benchmarks.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们通过多智能体验证和知识图谱约束实现了应对大型语言模型（LLM）幻觉挑战的强大机制，并通过全面的基准测试进行了验证。
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We demonstrate the framework’s practical value through real-world healthcare
    scenarios.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们通过现实世界的医疗场景展示了框架的实际价值。
- en: •
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We provide a modular and extensible architecture that supports the seamless
    integration of new medical domains and knowledge, with detailed implementation
    protocols for widespread adoption in various medical contexts.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提供了一个模块化且可扩展的架构，支持新医疗领域和知识的无缝集成，并提供了详细的实施协议，以便在各种医疗环境中广泛采用。
- en: '![Refer to caption](img/4f7da88f62e930cef9837880869a0089.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/4f7da88f62e930cef9837880869a0089.png)'
- en: 'Figure 1: An overview of the KG4Diagnosis framework. The system includes the
    following components: (1) input medical text is segmented into chunks and processed
    through entity extraction and relation extraction modules; (2) extracted entities
    and relations are stored in dedicated databases; (3) these databases are utilized
    to construct the medical KG; (4) the medical KG is integrated with LLMs and MAS
    to enhance diagnostic reasoning; (5) diagnostic responses are delivered to user
    endpoints, supported by human-guided reasoning. The framework highlights a structured
    approach to medical text processing, accurate knowledge graph construction, and
    collaborative reasoning for advanced diagnostic outcomes.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：KG4Diagnosis框架概述。该系统包含以下组件：(1) 输入的医疗文本被分段，并通过实体提取和关系提取模块进行处理；(2) 提取的实体和关系存储在专用数据库中；(3)
    这些数据库用于构建医疗知识图谱；(4) 医疗知识图谱与大型语言模型（LLMs）和多智能体系统（MAS）集成，以增强诊断推理；(5) 诊断响应通过人工引导推理提供给用户端点。该框架突出展示了医疗文本处理、知识图谱构建和协作推理的结构化方法，以实现更先进的诊断结果。
- en: '![Refer to caption](img/4e7cc53e0856a2ea7aeb1c255ae751ca.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/4e7cc53e0856a2ea7aeb1c255ae751ca.png)'
- en: 'Figure 2: An example of a diagnostic conversation illustrating interactions
    between a patient, a doctor, and an AI medical assistant. The patient describes
    symptoms, the doctor asks clarifying questions, and the AI provides explanations
    and suggestions. This dialogue highlights the collaborative diagnostic process
    and how AI systems can assist in providing personalized medical advice.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：一个诊断对话示例，展示了患者、医生和AI医疗助手之间的互动。患者描述症状，医生提问以澄清，AI提供解释和建议。该对话突出了协作诊断过程，以及AI系统如何帮助提供个性化的医疗建议。
- en: Methodology
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法论
- en: System Architecture Overview
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系统架构概述
- en: 'KG4Diagnosis is designed as a hierarchical multi-agent framework that integrates
    LLMs with automated knowledge graph construction for medical diagnosis (see Figure [1](https://arxiv.org/html/2412.16833v2#Sx1.F1
    "Figure 1 ‣ Introduction ‣ KG4Diagnosis: A Hierarchical Multi-Agent LLM Framework
    with Knowledge Graph Enhancement for Medical Diagnosis")). The system architecture
    consists of two primary components: a knowledge graph construction pipeline that
    processes and structures medical knowledge and a Camel-based multi-agent system
    that enables hierarchical medical decision-making. This design mirrors real-world
    medical practices, where general practitioners collaborate with specialists to
    provide comprehensive patient care (see Figure [2](https://arxiv.org/html/2412.16833v2#Sx1.F2
    "Figure 2 ‣ Introduction ‣ KG4Diagnosis: A Hierarchical Multi-Agent LLM Framework
    with Knowledge Graph Enhancement for Medical Diagnosis")).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 'KG4Diagnosis 被设计为一个层次化的多代理框架，将大型语言模型（LLMs）与自动化知识图谱构建相结合，用于医疗诊断（见图 [1](https://arxiv.org/html/2412.16833v2#Sx1.F1
    "Figure 1 ‣ Introduction ‣ KG4Diagnosis: A Hierarchical Multi-Agent LLM Framework
    with Knowledge Graph Enhancement for Medical Diagnosis")）。系统架构包含两个主要组成部分：一个处理和结构化医疗知识的知识图谱构建管道，以及一个基于
    Camel 的多代理系统，用于实现层次化的医疗决策。这一设计与现实世界的医疗实践相似，在那里，全科医生与专家协作提供全面的患者护理（见图 [2](https://arxiv.org/html/2412.16833v2#Sx1.F2
    "Figure 2 ‣ Introduction ‣ KG4Diagnosis: A Hierarchical Multi-Agent LLM Framework
    with Knowledge Graph Enhancement for Medical Diagnosis")）。'
- en: Knowledge Graph Construction Pipeline
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 知识图谱构建管道
- en: This framework implements a three-stage process for the automated construction
    of a medical knowledge graph. Initially, medical documents are segmented into
    data chunks that adhere to the contextual constraints of the knowledge graph.
    Subsequently, a semantic-driven entity and relationship extraction module is employed
    to extract entities and relationships from these data chunks. This process leverages
    BioBERT, a model specifically designed for the biomedical domain, which ensures
    the precise extraction of medical entities and the identification of relationships
    between them. In the following stage, based on the extracted entities and relationships,
    a knowledge graph is constructed, thereby facilitating its automatic generation.
    We also enhance the medical knowledge graph by using LLMs to identify broader,
    context-aware entities and relations, complementing BioBERT’s domain-specific
    extractions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该框架实现了一个三阶段过程，用于自动化构建医疗知识图谱。最初，医疗文档被划分为符合知识图谱上下文约束的数据块。随后，采用语义驱动的实体和关系提取模块，从这些数据块中提取实体和关系。该过程利用
    BioBERT，这是一种专为生物医学领域设计的模型，确保精确提取医疗实体并识别它们之间的关系。在接下来的阶段，根据提取的实体和关系构建知识图谱，从而促进其自动生成。我们还通过使用
    LLMs 来识别更广泛的、上下文感知的实体和关系，进一步增强医疗知识图谱，这些知识补充了 BioBERT 在特定领域的提取。
- en: In the last stage, the expansion and validation of the knowledge graph will
    be facilitated through expert evaluation. Medical experts will manually validate
    the relationships that have been constructed, and the verified knowledge will
    be used to train large-scale models to facilitate future knowledge expansion.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后阶段，知识图谱的扩展和验证将通过专家评审进行。医学专家将手动验证已构建的关系，经过验证的知识将用于训练大规模模型，推动未来的知识扩展。
- en: 'The details of each part of the construction pipeline are as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 知识图谱构建管道的各个部分的细节如下：
- en: 'Stage 1: Data Chunking and Segmentation'
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第一阶段：数据块划分与分段
- en: 'In the first stage, medical documents are segmented into data chunks based
    on contextual constraints. Let $D=\{d_{1},d_{2},\dots,d_{n}\}$ represent a set
    of medical documents. Each document $d_{i}$ is segmented into $m$ data chunks:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一阶段，医疗文档根据上下文约束进行数据块划分。设 $D=\{d_{1},d_{2},\dots,d_{n}\}$ 表示一组医疗文档。每个文档 $d_{i}$
    被划分为 $m$ 个数据块：
- en: '|  | $C_{i}=\{c_{i1},c_{i2},\dots,c_{im}\}$ |  |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '|  | $C_{i}=\{c_{i1},c_{i2},\dots,c_{im}\}$ |  |'
- en: 'These chunks $c_{ij}$ are generated using context-based segmentation rules.
    The segmentation process can be mathematically represented as:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据块 $c_{ij}$ 是通过基于上下文的分段规则生成的。分段过程可以用数学公式表示为：
- en: '|  | $f_{\text{seg}}(d_{i})\rightarrow C_{i}$ |  |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '|  | $f_{\text{seg}}(d_{i})\rightarrow C_{i}$ |  |'
- en: where $f_{\text{seg}}$ is a function that maps a document $d_{i}$ to a set of
    data chunks $C_{i}$.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $f_{\text{seg}}$ 是一个函数，将文档 $d_{i}$ 映射到一组数据块 $C_{i}$。
- en: 'Stage 2: Semantic-driven Entity and Relationship Extraction'
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第二阶段：语义驱动的实体和关系提取
- en: 'The pipeline leverages BioBERT’s contextual embeddings along with medical ontologies,
    such as SNOMED-CT and UMLS, to extract entities and relationships from the segmented
    data chunks. The process of extraction can be represented as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 该流程利用 BioBERT 的上下文嵌入与医学本体（如 SNOMED-CT 和 UMLS）相结合，从分段的数据块中提取实体和关系。提取过程可以表示如下：
- en: •
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Entity Extraction:* The set of extracted entities $E$ is defined as:'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*实体提取：* 提取的实体集合 $E$ 定义为：'
- en: '|  | $E=\{e_{1},e_{2},\dots,e_{n}\}$ |  |'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $E=\{e_{1},e_{2},\dots,e_{n}\}$ |  |'
- en: where $E$ represents the set of medical entities, such as diseases, drugs, symptoms,
    etc.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中 $E$ 表示医学实体的集合，如疾病、药物、症状等。
- en: •
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Relationship Extraction:* The set of relationships $R$ between entities $e_{i}$
    and $e_{j}$ is represented as:'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*关系提取：* 实体 $e_{i}$ 和 $e_{j}$ 之间的关系集合 $R$ 表示为：'
- en: '|  | $R=\{(e_{i},r,e_{j})\mid e_{i},e_{j}\in E\}$ |  |'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $R=\{(e_{i},r,e_{j})\mid e_{i},e_{j}\in E\}$ |  |'
- en: where $r$ denotes the relationship between entities $e_{i}$ and $e_{j}$ that
    are extracted from the medical text.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中 $r$ 表示从医学文本中提取的实体 $e_{i}$ 和 $e_{j}$ 之间的关系。
- en: In this stage, BioBERT captures the semantic meaning of the medical text and
    maps it to standardized medical ontologies, ensuring accurate entity and relationship
    extraction.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一阶段，BioBERT 捕捉医学文本的语义含义，并将其映射到标准化的医学本体，确保实体和关系的准确提取。
- en: 'Stage 3: Knowledge Graph Construction'
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第3阶段：知识图谱构建
- en: 'Once entities and relationships are extracted, a knowledge graph is constructed.
    A knowledge graph can be represented as a graph $G$, where:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦提取了实体和关系，就会构建知识图谱。知识图谱可以表示为图 $G$，其中：
- en: '|  | $G=(V,E)$ |  |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '|  | $G=(V,E)$ |  |'
- en: Here, the set of nodes $V=\{e_{1},e_{2},\dots,e_{k}\}$ represents the medical
    entities, and the set of edges $E=\{r_{1},r_{2},\dots,r_{l}\}$ represents the
    relationships between these entities.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，节点集合 $V=\{e_{1},e_{2},\dots,e_{k}\}$ 表示医学实体，边集合 $E=\{r_{1},r_{2},\dots,r_{l}\}$
    表示这些实体之间的关系。
- en: 'The construction of the knowledge graph is based on the extracted entities
    and relationships. Thus, the knowledge graph can be represented as:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 知识图谱的构建基于提取的实体和关系。因此，知识图谱可以表示为：
- en: '|  | $G=(V,E)\quad\text{where}\quad V=E\text{ and }E=R$ |  |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '|  | $G=(V,E)\quad\text{其中}\quad V=E\text{ 且 }E=R$ |  |'
- en: The nodes represent entities, and the edges represent relationships.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 节点表示实体，边表示关系。
- en: 'Stage 4: LLM-Augmented Knowledge Graph'
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第4阶段：LLM增强的知识图谱
- en: We utilize LLMs to enhance the medical knowledge graph by identifying entities
    and relations that extend beyond BioBERT’s extraction capabilities. While BioBERT
    excels in precise, domain-specific extractions within the biomedical field, LLMs
    contribute broader, context-aware semantic extractions, especially from complex
    or ambiguous medical texts. The enriched entities and relations are stored in
    dedicated databases and integrated into the knowledge graph, which is then optimized
    for reasoning with LLMs. This enhanced knowledge graph supports advanced diagnostic
    workflows by enabling more robust reasoning and decision-making through the synergistic
    capabilities of multi-agent systems and LLM-driven diagnostic reasoning.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用 LLMs 来增强医学知识图谱，通过识别超出 BioBERT 提取能力的实体和关系。虽然 BioBERT 在生物医学领域内精确地进行特定领域的提取，但
    LLMs 通过提供更广泛的、基于上下文的语义提取，尤其是从复杂或模糊的医学文本中，做出贡献。丰富的实体和关系存储在专用数据库中，并集成到知识图谱中，随后对知识图谱进行优化，以支持使用
    LLMs 进行推理。这一增强的知识图谱通过多代理系统和 LLM 驱动的诊断推理的协同能力，支持更强大的推理和决策，推动高级诊断工作流的实施。
- en: 'Stage 5: Human-Guided Reasoning'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第5阶段：人类引导推理
- en: In this final stage, expert validation is crucial in ensuring the quality and
    accuracy of the constructed relationships and entities in the knowledge graph.
    The expert validation process involves active learning and reinforcement learning
    techniques to expand the graph with verified and reliable information.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后阶段，专家验证对于确保知识图谱中构建的关系和实体的质量与准确性至关重要。专家验证过程涉及主动学习和强化学习技术，以用经过验证和可靠的信息扩展图谱。
- en: •
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Expert Validation of Relationships:* Medical experts manually review the extracted
    relationships $R$ between entities to validate their clinical relevance. If a
    relationship $(e_{i},r,e_{j})$ is confirmed to be accurate, it is retained in
    the knowledge graph. If a relationship is deemed invalid or uncertain, it is either
    corrected or removed.'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*专家验证关系：* 医学专家手动审查提取的实体之间的关系 $R$，以验证其临床相关性。如果某个关系 $(e_{i},r,e_{j})$ 被确认准确，则保留在知识图谱中。如果某个关系被认为无效或不确定，则会被修正或移除。'
- en: •
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Graph Expansion with Expert-Verified Relationships:* After validation, the
    knowledge graph is expanded by incorporating new, expert-verified entities and
    relationships. The validated graph is enriched with these confirmed connections,
    improving the graph’s reliability and comprehensiveness.'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*专家验证的图谱扩展关系：* 在验证后，知识图谱通过融入新的、经过专家验证的实体和关系进行扩展。经过验证的图谱通过这些确认的连接得到了丰富，提升了图谱的可靠性和全面性。'
- en: '|  | $G_{\text{expanded}}=G\cup\text{Validated Entities and Relationships}$
    |  |'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $G_{\text{expanded}}=G\cup\text{验证过的实体和关系}$ |  |'
- en: where $G_{\text{expanded}}$ represents the expanded knowledge graph that includes
    both previously extracted and expert-verified entities and relationships.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中 $G_{\text{expanded}}$ 表示扩展后的知识图谱，包含了先前提取的以及专家验证过的实体和关系。
- en: Through this expert-guided validation and expansion process, the knowledge graph
    evolves into a robust and reliable resource for medical research and clinical
    decision-making.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个专家指导的验证与扩展过程，知识图谱逐渐演变为一个强大且可靠的医学研究和临床决策资源。
- en: Hierarchical Multi-Agent Framework for Medical Diagnosis
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 医学诊断的层次化多智能体框架
- en: 'To address the complexity of medical diagnostic reasoning, we developed a hierarchical
    multi-agent framework that processes user queries for diagnosis. This framework
    integrates a General Practitioner Large Language Model (GP-LLM) and multiple domain-specific
    Consultant Large Language Models (Consultant-LLMs). The diagnostic process is
    mathematically modelled as follows:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对医学诊断推理的复杂性，我们开发了一个层次化的多智能体框架来处理用户的诊断查询。该框架整合了一个全科医生大语言模型（GP-LLM）和多个领域特定的顾问大语言模型（Consultant-LLMs）。诊断过程在数学上建模如下：
- en: 'GP-LLM: Primary Diagnostic Agent'
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 'GP-LLM: 主要诊断智能体'
- en: 'The GP-LLM serves as the initial interface for analyzing user queries. Let
    the user query be denoted by $q\in Q$, where $Q$ is the set of all possible user
    queries. The diagnostic confidence for a query $q$ producing a preliminary diagnosis
    $x$ is defined as:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: GP-LLM 作为分析用户查询的初始接口。设用户查询为 $q\in Q$，其中 $Q$ 是所有可能用户查询的集合。对于产生初步诊断 $x$ 的查询 $q$，其诊断置信度定义为：
- en: '|  | $P_{\text{GP}}(x\mid q)=f_{\text{GP}}(q)$ |  | (1) |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '|  | $P_{\text{GP}}(x\mid q)=f_{\text{GP}}(q)$ |  | (1) |'
- en: where $P_{\text{GP}}(x\mid q)\in[0,1]$ is the confidence assigned by the GP-LLM
    to the diagnosis $x$, and $f_{\text{GP}}$ represents the probabilistic diagnostic
    function based on a broad-spectrum knowledge base.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $P_{\text{GP}}(x\mid q)\in[0,1]$ 是 GP-LLM 对诊断 $x$ 赋予的置信度，$f_{\text{GP}}$
    表示基于广泛知识库的概率诊断函数。
- en: 'The GP-LLM initiates a referral when:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当 GP-LLM 启动转诊时：
- en: '|  | $P_{\text{GP}}(x\mid q)<\tau\quad\text{or}\quad x\in X_{s}$ |  | (2) |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '|  | $P_{\text{GP}}(x\mid q)<\tau\quad\text{或}\quad x\in X_{s}$ |  | (2) |'
- en: 'Here:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这里：
- en: •
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: $\tau$ is the confidence threshold for referral (set to $0.7$).
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: $\tau$ 是转诊的置信度阈值（设定为 $0.7$）。
- en: •
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: $X_{s}\subset X$ is the subset of diagnoses requiring specialized expertise.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: $X_{s}\subset X$ 是需要专门化知识的诊断子集。
- en: 'The output of the GP-LLM is expressed as:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: GP-LLM 的输出表达为：
- en: '|  |  $\text{Output}_{\text{GP}}=\begin{cases}\text{Referral to Consultant-LLM},&%
    \text{if }P_{\text{GP}}(x\mid q)<\tau\;\text{ or }\;x\in X_{s},\\ \text{Diagnosis:
    }x,&\text{otherwise.}\end{cases}$  |  | (3) |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '|  |  $\text{Output}_{\text{GP}}=\begin{cases}\text{转诊到 Consultant-LLM},&%
    \text{如果 }P_{\text{GP}}(x\mid q)<\tau\;\text{或}\;x\in X_{s},\\ \text{诊断: }x,&\text{否则。}\end{cases}$  |  |
    (3) |'
- en: 'Consultant-LLMs: Specialized Diagnostic Agents'
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 'Consultant-LLMs: 专业诊断智能体'
- en: 'Each Consultant-LLM is optimized for a specific medical domain, such as rheumatology.
    Let $\text{Agent}_{i}$ represent the $i^{\text{th}}$ Consultant-LLM, where $i=1,2,\dots,n$
    and $n=4$ (cardiology, neurology, endocrinology and rheumatology) in this framework.
    The confidence function for $\text{Agent}_{i}$ diagnosing a condition $y$ from
    query $q$ is defined as:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 Consultant-LLM 都针对特定的医学领域进行优化，例如风湿病学。设 $\text{Agent}_{i}$ 表示第 $i^{\text{th}}$
    个 Consultant-LLM，其中 $i=1,2,\dots,n$ 且 $n=4$（心脏病学、神经学、内分泌学和风湿病学）。$\text{Agent}_{i}$
    在查询 $q$ 中诊断疾病 $y$ 的置信度函数定义为：
- en: '|  | $P_{\text{Agent}_{i}}(y\mid q)=f_{\text{Agent}_{i}}(q)$ |  | (4) |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '|  | $P_{\text{Agent}_{i}}(y\mid q)=f_{\text{Agent}_{i}}(q)$ |  | (4) |'
- en: where $P_{\text{Agent}_{i}}(y\mid q)\in[0,1]$ and $f_{\text{Agent}_{i}}$ is
    the probabilistic diagnostic function based on domain-specific training datasets
    and clinical guidelines.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $P_{\text{Agent}_{i}}(y\mid q)\in[0,1]$ 且 $f_{\text{Agent}_{i}}$ 是基于特定领域训练数据集和临床指南的概率诊断函数。
- en: 'For cases requiring collaborative reasoning between multiple agents, the final
    diagnosis confidence is computed as:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要多个代理协同推理的案例，最终的诊断置信度计算如下：
- en: '|  | $P_{\text{final}}(z\mid q)=\sum_{i=1}^{n}w_{i}P_{\text{Agent}_{i}}(z\mid
    q)$ |  | (5) |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '|  | $P_{\text{final}}(z\mid q)=\sum_{i=1}^{n}w_{i}P_{\text{Agent}_{i}}(z\mid
    q)$ |  | (5) |'
- en: where $w_{i}$ represents the weight assigned to $\text{Agent}_{i}$’s contribution,
    normalized such that $\sum_{i=1}^{n}w_{i}=1$.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $w_{i}$ 表示分配给 $\text{Agent}_{i}$ 贡献的权重，经过归一化处理，使得 $\sum_{i=1}^{n}w_{i}=1$。
- en: Inter-Agent Communication Protocol
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 代理间沟通协议
- en: 'The referral and communication processes ensure the seamless transfer of cases
    and collaborative refinement. Let $T(A,B,q)$ denote the transfer of the user query
    $q$ from agent $A$ to agent $B$. The transfer function is modeled as:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 转介和沟通流程确保了案例的无缝转移和协同优化。令 $T(A,B,q)$ 表示将用户查询 $q$ 从代理 $A$ 转移到代理 $B$。转移函数建模如下：
- en: '|  | $T(A,B,q)=\phi(q),\quad\phi:Q\to Q^{\prime}$ |  | (6) |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '|  | $T(A,B,q)=\phi(q),\quad\phi:Q\to Q^{\prime}$ |  | (6) |'
- en: 'where $\phi$ transforms $q$ into a format compatible with the receiving agent
    $B$. Feedback to the GP-LLM updates its knowledge base $K_{\text{GP}}$ as follows:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\phi$ 将 $q$ 转换为与接收代理 $B$ 兼容的格式。反馈给GP-LLM以更新其知识库 $K_{\text{GP}}$，如下所示：
- en: '|  | $K_{\text{GP}}^{(t+1)}=K_{\text{GP}}^{(t)}+\Delta K$ |  | (7) |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '|  | $K_{\text{GP}}^{(t+1)}=K_{\text{GP}}^{(t)}+\Delta K$ |  | (7) |'
- en: where $\Delta K$ is the incremental knowledge derived from Consultant-LLMs.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\Delta K$ 是从顾问LLM中获得的增量知识。
- en: Referral Decision Threshold
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 转介决策阈值
- en: 'The referral decision is mathematically defined as:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 转介决策在数学上定义如下：
- en: '|  | $\text{Referral}=\begin{cases}1,&\text{if }P_{\text{GP}}(x\mid q)<\tau\;\text{%
    or}\;x\in X_{s}\\ 0,&\text{otherwise.}\end{cases}$ |  | (8) |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{Referral}=\begin{cases}1,&\text{如果 }P_{\text{GP}}(x\mid q)<\tau\;\text{或}\;x\in
    X_{s}\\ 0,&\text{否则.}\end{cases}$ |  | (8) |'
- en: 'Here:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这里：
- en: •
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: $\text{Referral}=1$ indicates escalation to a Consultant-LLM.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: $\text{Referral}=1$ 表示升级到顾问LLM。
- en: •
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: $\text{Referral}=0$ implies retention of the query within the GP-LLM.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: $\text{Referral}=0$ 表示查询保持在GP-LLM中。
- en: Advanced Diagnosis with Multi-Agent Collaboration
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 多代理协作下的高级诊断
- en: 'For complex queries requiring input from multiple Consultant-LLMs, the final
    diagnosis confidence is calculated as:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要多个顾问LLM输入的复杂查询，最终的诊断置信度计算如下：
- en: '|  | $P_{\text{final}}(z\mid q)=\frac{1}{n}\sum_{i=1}^{n}P_{\text{Agent}_{i}}(z\mid
    q% ),\quad z\in Z$ |  | (9) |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '|  | $P_{\text{final}}(z\mid q)=\frac{1}{n}\sum_{i=1}^{n}P_{\text{Agent}_{i}}(z\mid
    q),\quad z\in Z$ |  | (9) |'
- en: where $Z\subset X$ represents the space of complex diagnoses requiring multi-domain
    expertise.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $Z\subset X$ 表示需要多领域专业知识的复杂诊断空间。
- en: Summary
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 总结
- en: This modelling formalizes the diagnostic reasoning within the hierarchical multi-agent
    framework. The confidence functions $P_{\text{GP}}(x\mid q)$, $P_{\text{Agent}_{i}}(y\mid
    q)$, and $P_{\text{final}}(z\mid q)$ define the probabilistic outputs of the GP-LLM,
    individual Consultant-LLMs, and the collaborative multi-agent system, respectively.
    The confidence threshold ($\tau=0.7$) ensures accurate and efficient escalation
    to specialized diagnostic agents when necessary.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 该建模形式化了分层多代理框架中的诊断推理。置信度函数 $P_{\text{GP}}(x\mid q)$、$P_{\text{Agent}_{i}}(y\mid
    q)$ 和 $P_{\text{final}}(z\mid q)$ 分别定义了GP-LLM、各个顾问LLM以及协作多代理系统的概率输出。置信度阈值（$\tau=0.7$）确保在必要时能够准确且高效地升级到专门的诊断代理。
- en: Future Training and Evaluation Work
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来培训和评估工作
- en: The system’s training approach encompasses a comprehensive coverage of 362 common
    diseases across multiple medical specialties, representing a significant scope
    in medical diagnosis. The training process is strategically designed to be multi-faceted,
    combining general medical knowledge with specialized domain expertise. For each
    disease category, we implement targeted fine-tuning protocols for the respective
    specialist agents, ensuring deep domain-specific knowledge while maintaining coherent
    integration within the broader framework.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 该系统的训练方法涵盖了362种常见疾病，涉及多个医学专业领域，代表了医学诊断中的广泛范围。训练过程被战略性地设计为多方面的，结合了通用医学知识和专业领域的专长。对于每个疾病类别，我们为相应的专科代理人实施了有针对性的微调协议，确保深入的领域特定知识，同时在更广泛的框架内保持一致性。
- en: '![Refer to caption](img/0bd2714c72718f8d36bc5c61892a1c11.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/0bd2714c72718f8d36bc5c61892a1c11.png)'
- en: 'Figure 3: Example 1 illustrates the complexity of obesity, highlighting its
    core condition along with related factors such as patient status and bariatric
    surgery. It also depicts associated drug and BMI categorization, emphasizing the
    interconnectedness of these elements in understanding obesity as a multifaceted
    health condition.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：示例 1 说明了肥胖的复杂性，突出其核心病症以及与患者状况和减肥手术等相关因素。它还展示了相关药物和 BMI 分类，强调了这些元素在理解肥胖这一多维健康问题中的相互联系。
- en: '![Refer to caption](img/6fca17f500088f1a19c718a9b3b8bdd5.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/6fca17f500088f1a19c718a9b3b8bdd5.png)'
- en: 'Figure 4: Example 2 illustrates the expertise of the knowledge graph in the
    field of obesity. This knowledge graph highlights how certain drugs, such as Ozempic,
    not only aid in weight management but also reduce cardiovascular risk. Connections
    between obesity, Type 2 Diabetes, and cardiovascular diseases are depicted, showing
    their shared symptoms, treatments, and comorbidities. The graph underscores the
    multifaceted role of medications in addressing complex health conditions.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：示例 2 展示了知识图在肥胖领域的专业性。该知识图突出了某些药物，如奥司美克（Ozempic），不仅有助于体重管理，还能降低心血管风险。肥胖、2型糖尿病和心血管疾病之间的关系被描绘出来，显示了它们的共同症状、治疗方法和共病情况。图表强调了药物在应对复杂健康问题中的多方面作用。
- en: '![Refer to caption](img/2e5f3e10b61de6e953bf5894187e4f71.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/2e5f3e10b61de6e953bf5894187e4f71.png)'
- en: 'Figure 5: A visualization of the KG4Diagnosis full medical knowledge graph.
    Nodes represent different medical concepts, such as actions, symptoms, categories,
    and conditions, as indicated by the color legend. Edges signify relationships
    between these concepts, enabling structured representation and advanced diagnostic
    reasoning. The densely connected central region highlights the core interactions
    between treatments, symptoms, and diagnostics, while peripheral nodes provide
    additional contextual details. This hierarchical structure integrates medical
    data to facilitate multi-agent collaboration and human-guided reasoning.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：KG4Diagnosis 完整医学知识图的可视化。节点代表不同的医学概念，如行为、症状、类别和病情，颜色图例予以指示。边缘表示这些概念之间的关系，使得结构化表示和高级诊断推理成为可能。密集连接的中央区域突出显示了治疗、症状和诊断之间的核心交互，而外围节点提供了额外的上下文细节。这种层次结构将医学数据整合在一起，促进多代理协作和人类引导的推理。
- en: 'The example of the knowledge graph presented by Figure [3](https://arxiv.org/html/2412.16833v2#Sx2.F3
    "Figure 3 ‣ Future Training and Evaluation Work ‣ Methodology ‣ KG4Diagnosis:
    A Hierarchical Multi-Agent LLM Framework with Knowledge Graph Enhancement for
    Medical Diagnosis"), [4](https://arxiv.org/html/2412.16833v2#Sx2.F4 "Figure 4
    ‣ Future Training and Evaluation Work ‣ Methodology ‣ KG4Diagnosis: A Hierarchical
    Multi-Agent LLM Framework with Knowledge Graph Enhancement for Medical Diagnosis")
    showcases two advanced obesity medications (Ozempic and Wegovy), demonstrating
    how our framework effectively simulates real-world clinical consultations. The
    full structure of the knowledge graph resulting, as illustrated in Figure [5](https://arxiv.org/html/2412.16833v2#Sx2.F5
    "Figure 5 ‣ Future Training and Evaluation Work ‣ Methodology ‣ KG4Diagnosis:
    A Hierarchical Multi-Agent LLM Framework with Knowledge Graph Enhancement for
    Medical Diagnosis") demonstrates the complex interconnections between different
    entities of disease, symptoms, and diagnostic patterns. The visualization reveals
    the hierarchical nature of medical knowledge organization, with clear pathways
    from general diagnostic patterns to specialized medical domains. This structure
    enables efficient knowledge navigation and supports the system’s hierarchical
    decision-making processes.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '图[3](https://arxiv.org/html/2412.16833v2#Sx2.F3 "图 3 ‣ 未来训练和评估工作 ‣ 方法论 ‣ KG4Diagnosis:
    基于知识图谱增强的分层多智能体大语言模型框架用于医学诊断")和[4](https://arxiv.org/html/2412.16833v2#Sx2.F4
    "图 4 ‣ 未来训练和评估工作 ‣ 方法论 ‣ KG4Diagnosis: 基于知识图谱增强的分层多智能体大语言模型框架用于医学诊断")中展示的知识图谱示例，展示了两种先进的肥胖药物（奥泽姆匹克和维戈维），并演示了我们的框架如何有效模拟真实世界的临床咨询。图[5](https://arxiv.org/html/2412.16833v2#Sx2.F5
    "图 5 ‣ 未来训练和评估工作 ‣ 方法论 ‣ KG4Diagnosis: 基于知识图谱增强的分层多智能体大语言模型框架用于医学诊断")展示的知识图谱的完整结构揭示了疾病、症状和诊断模式之间复杂的相互联系。可视化结果显示了医学知识组织的层次结构，呈现了从一般诊断模式到专门医学领域的清晰路径。这一结构使得高效的知识导航成为可能，并支持系统的分层决策过程。'
- en: Our continuous learning mechanism enhances the initial training through dynamic
    agent interactions and feedback loops. This approach allows the system to evolve
    and refine its diagnostic capabilities over time, adapting to new medical insights
    and patterns identified through agent collaboration. The framework, implemented
    using PyTorch for neural network components and Neo4j for knowledge graph management,
    currently encompasses all 362 diseases in its knowledge base, with structured
    pathways for knowledge expansion.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的持续学习机制通过动态的智能体互动和反馈回路来增强初始训练。这种方法使得系统能够随着时间的推移不断发展和优化其诊断能力，适应通过智能体协作识别的新医学见解和模式。该框架使用
    PyTorch 实现神经网络组件，并使用 Neo4j 管理知识图谱，目前涵盖了知识库中的所有 362 种疾病，并为知识扩展提供了结构化路径。
- en: Given the framework’s comprehensive scope and innovative approach to medical
    diagnosis, a comprehensive benchmark is currently being developed to evaluate
    performance across multiple dimensions, including diagnostic accuracy, hallucination
    prevention, and multi-agent coordination efficiency. This benchmark will provide
    standardized metrics for assessing medical AI systems and will be made publicly
    available through our GitHub repository upon completion. The forthcoming benchmark
    aims to establish new standards for evaluating hierarchical multi-agent systems
    in medical applications, facilitating future research and development in this
    critical domain.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于该框架在医学诊断中的全面性和创新方法，目前正在开发一个全面的基准，用于评估多个维度的性能，包括诊断准确性、幻觉预防和多智能体协调效率。该基准将提供评估医疗
    AI 系统的标准化指标，并将在完成后通过我们的 GitHub 仓库公开。即将发布的基准旨在为评估医疗应用中的分层多智能体系统建立新的标准，促进该关键领域未来的研究和发展。
- en: Discussion
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: The development and evaluation of KG4Diagnosis, encompassing 362 common diseases
    across multiple medical specialties, reveals significant insights into integrating
    hierarchical multi-agent systems with medical knowledge graphs for healthcare
    applications. Our comprehensive framework demonstrates both promising capabilities
    and important challenges that warrant further investigation.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: KG4Diagnosis 的开发与评估，涵盖了多个医学专科中的 362 种常见疾病，提供了将分层多智能体系统与医学知识图谱集成应用于医疗保健的重大见解。我们的综合框架展示了既有前景广阔的能力，也有需要进一步研究的重要挑战。
- en: Technical Achievements and Innovations
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技术成就与创新
- en: The combination of automated knowledge graph construction with hierarchical
    multi-agent architecture shows encouraging results in addressing key challenges
    in medical AI systems. Our framework’s ability to maintain diagnostic accuracy
    while preventing hallucination represents a significant advancement over traditional
    single-agent approaches. Particularly noteworthy is the effectiveness of our semantic-driven
    entity extraction and relationship reconstruction modules in handling complex
    medical terminology and relationships, achieving higher precision compared to
    conventional methods.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化知识图谱构建与层级多代理架构的结合，在解决医学人工智能系统的关键挑战方面展示了令人鼓舞的结果。我们的框架在保持诊断准确性的同时防止幻觉，代表了传统单代理方法的重大进步。特别值得注意的是，我们的语义驱动实体提取和关系重建模块在处理复杂医学术语和关系方面的有效性，相比传统方法实现了更高的精确度。
- en: The hierarchical multi-agent structure, implemented through the MAS, proves
    especially valuable in managing complex medical cases. The GP agent’s ability
    to effectively triage cases and coordinate with specialist agents mirrors real-world
    medical practices, potentially reducing the computational overhead associated
    with full specialist consultation for every case. Furthermore, our approach to
    hallucination prevention through multiple validation layers, with the knowledge
    graph serving as an effective constraint system, significantly reduces incorrect
    diagnoses compared to standalone LLM implementations.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 通过MAS实现的层级多代理结构在管理复杂的医学案例方面尤为有价值。全科医生代理有效地进行病例分诊并与专业代理协调，其操作方式与现实中的医学实践相似，有可能减少每个病例都需要进行完整专业咨询时产生的计算开销。此外，我们通过多层验证机制防止幻觉的方式，利用知识图谱作为有效的约束系统，显著减少了与独立LLM实现相比的错误诊断。
- en: System Adaptability and Scalability
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系统适应性与扩展性
- en: The resulting knowledge graph structure demonstrates the complex interconnections
    between different disease entities, symptoms, and diagnostic patterns. This comprehensive
    coverage supports efficient knowledge navigation and hierarchical decision-making
    processes. The modularity of our framework shows particular strength in incorporating
    new medical domains and knowledge, making it well-suited for the dynamic nature
    of medical knowledge.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的知识图谱结构展示了不同疾病实体、症状和诊断模式之间的复杂相互关系。这一全面的覆盖支持了高效的知识导航和层级决策过程。我们框架的模块化设计在融入新的医学领域和知识方面展现了特别的优势，使其非常适合医学知识的动态性质。
- en: However, scalability analysis reveals important considerations. While the hierarchical
    structure efficiently manages computational resources through its tiered decision-making
    process, the system faces increasing complexity in coordinating multiple specialist
    agents as the number of medical domains expands. This highlights the need for
    more sophisticated coordination mechanisms in future iterations.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，扩展性分析揭示了重要的考量因素。尽管层级结构通过其分层决策过程有效地管理计算资源，但随着医学领域的扩展，系统在协调多个专业代理时面临日益复杂的挑战。这突显了未来版本中对更复杂协调机制的需求。
- en: Limitations and Challenges
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 限制与挑战
- en: The system’s performance can be influenced by the quality and comprehensiveness
    of the underlying knowledge graph, particularly in rare or complex medical conditions.
    Challenges remain in handling edge cases where medical knowledge is rapidly evolving
    or when dealing with rare disease combinations not well-represented in the training
    data.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的表现可能会受到基础知识图谱的质量和全面性的影响，尤其是在罕见或复杂的医学条件下。在处理医学知识快速发展的边缘案例或处理训练数据中未充分表示的罕见疾病组合时，仍然存在挑战。
- en: Future research will involve conducting experiments on the state-of-the-art
    MedQA dataset to validate the superiority of our framework. MEDQA can be used
    to perform benchmark tests, thus evaluating the reproducibility of the perfect
    functioning of LLM. Meanwhile, this will allow us to benchmark our framework against
    other prominent models, such as ESM-1b, Med-PaLM, and BioGPT. By evaluating performance
    in MedQA, we aim not only to demonstrate the competitive advantages of our system
    but also to identify areas for further improvement. Additionally, the system’s
    heavy reliance on high-quality medical data for both knowledge graph construction
    and agent training presents challenges for deployment in regions with limited
    medical data resources. While our framework shows strong performance in well-documented
    medical conditions, its effectiveness in handling rare diseases or unusual symptom
    combinations requires further investigation.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的研究将包括在最先进的MedQA数据集上进行实验，以验证我们框架的优越性。MEDQA可以用于执行基准测试，从而评估LLM完美功能的可重复性。同时，这将使我们能够将我们的框架与其他知名模型进行基准对比，如ESM-1b、Med-PaLM和BioGPT。通过在MedQA中的性能评估，我们不仅旨在展示我们系统的竞争优势，还希望发现进一步改进的领域。此外，系统在知识图谱构建和代理训练中对高质量医学数据的高度依赖，给在数据资源有限的地区部署带来了挑战。尽管我们的框架在已充分记录的医学条件下表现出色，但在处理罕见疾病或异常症状组合时，其有效性仍需要进一步研究。
- en: Related Work
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关工作
- en: 'Rule-Based and Ontology-Driven Approaches: Recent advances in the construction
    and reasoning of medical KG have spawned various methodological approaches (Lu
    et al. [2024](https://arxiv.org/html/2412.16833v2#bib.bib17); Li et al. [2020](https://arxiv.org/html/2412.16833v2#bib.bib15);
    Peng et al. [2023](https://arxiv.org/html/2412.16833v2#bib.bib25)), each offering
    unique advantages while facing distinct challenges. Traditional approaches to
    medical KG construction primarily rely on rule-based systems and ontology-driven
    techniques. While these methods excel in producing interpretable outputs and maintaining
    structural consistency through established medical ontologies, they face significant
    limitations in scalability and processing unstructured data (Abdulla, Mukherjee,
    and Ranganathan [2023](https://arxiv.org/html/2412.16833v2#bib.bib1)).'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 基于规则和本体驱动的方法：医学KG构建和推理的最新进展催生了各种方法论（Lu等人 [2024](https://arxiv.org/html/2412.16833v2#bib.bib17);
    Li等人 [2020](https://arxiv.org/html/2412.16833v2#bib.bib15); Peng等人 [2023](https://arxiv.org/html/2412.16833v2#bib.bib25)），每种方法都有独特的优势，同时面临着不同的挑战。传统的医学KG构建方法主要依赖基于规则的系统和本体驱动的技术。虽然这些方法在产生可解释的输出和通过既定医学本体保持结构一致性方面表现出色，但它们在扩展性和处理非结构化数据方面存在显著局限性（Abdulla、Mukherjee和Ranganathan
    [2023](https://arxiv.org/html/2412.16833v2#bib.bib1)）。
- en: 'Deep Learning and Pre-Trained Models: The emergence of deep learning methods,
    particularly pre-trained language models such as BERT and BioBERT (Masoumi et al.
    [2024](https://arxiv.org/html/2412.16833v2#bib.bib19)), has substantially improved
    information extraction capabilities in clinical texts. However, these models often
    struggle with domain-specific nuances and require considerable computational resources (Alsentzer
    et al. [2019](https://arxiv.org/html/2412.16833v2#bib.bib4)).LLMs represent an
    advancement in processing unstructured medical data. While recent studies demonstrate
    their potential in generating structured knowledge and understanding complex medical
    relationships, challenges persist regarding hallucination and validation (Brown
    et al. [2020](https://arxiv.org/html/2412.16833v2#bib.bib9)). The Med-HALT benchmark
    and contrastive decoding techniques have emerged as promising approaches to address
    these concerns (Liu et al. [2023](https://arxiv.org/html/2412.16833v2#bib.bib16)).
    Furthermore, integrating LLMs with multi-agent systems (MAS) has shown particular
    promise in medical applications (Singhal et al. [2023b](https://arxiv.org/html/2412.16833v2#bib.bib30)).'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习和预训练模型：深度学习方法的出现，特别是BERT和BioBERT等预训练语言模型（Masoumi等人 [2024](https://arxiv.org/html/2412.16833v2#bib.bib19)），显著提高了临床文本中的信息提取能力。然而，这些模型通常在处理特定领域的细微差别时存在困难，并且需要大量的计算资源（Alsentzer等人
    [2019](https://arxiv.org/html/2412.16833v2#bib.bib4)）。LLM代表了处理非结构化医学数据的一个进展。尽管近期的研究展示了它们在生成结构化知识和理解复杂医学关系方面的潜力，但关于幻觉和验证的问题仍然存在（Brown等人
    [2020](https://arxiv.org/html/2412.16833v2#bib.bib9)）。Med-HALT基准和对比解码技术已成为解决这些问题的有前途的方法（Liu等人
    [2023](https://arxiv.org/html/2412.16833v2#bib.bib16)）。此外，将LLM与多代理系统（MAS）集成，在医学应用中展现出特别的潜力（Singhal等人
    [2023b](https://arxiv.org/html/2412.16833v2#bib.bib30)）。
- en: 'Hybrid Symbolic-Neural Approaches: Hybrid approaches combining symbolic reasoning
    with neural architectures have gained traction for their ability to balance interpretability
    with adaptability. These systems integrate knowledge-driven reasoning with data-driven
    learning, though they require well-curated inputs and face computational scalability
    challenges (Wu, Zhang, and Lin [2023](https://arxiv.org/html/2412.16833v2#bib.bib35)).
    Recent innovations in multimodal integration have expanded KG capabilities to
    incorporate diverse data types, including clinical notes, medical imaging, and
    laboratory results, although standardization and fusion challenges remain (Zhou
    et al. [2022](https://arxiv.org/html/2412.16833v2#bib.bib39)).'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 混合符号-神经方法：结合符号推理和神经架构的混合方法因其在可解释性和适应性之间的平衡而受到关注。这些系统将基于知识的推理与数据驱动的学习结合，尽管它们需要精心策划的输入，并面临计算可扩展性挑战（Wu,
    Zhang 和 Lin [2023](https://arxiv.org/html/2412.16833v2#bib.bib35)）。最近的多模态整合创新已扩展了KG的能力，能够整合多种数据类型，包括临床记录、医学影像和实验室结果，尽管标准化和融合的挑战仍然存在（Zhou
    等人 [2022](https://arxiv.org/html/2412.16833v2#bib.bib39)）。
- en: 'Advancements in Medical LLMs: Recent advancements in medical LLMs have significantly
    enhanced the field of natural language understanding in healthcare. Models like
    ESM-1b (Rives et al. [2021](https://arxiv.org/html/2412.16833v2#bib.bib27)), originally
    developed for protein representation, have shown promise in biomedical applications,
    leveraging evolutionary scale modeling to analyze biological sequences with high
    accuracy. Med-PaLM (Singhal et al. [2023a](https://arxiv.org/html/2412.16833v2#bib.bib29)),,
    on the other hand, represents a specialized adaptation of general-purpose LLMs
    for clinical use, focusing on answering medical questions and reasoning within
    structured datasets. Similarly, MediTron (Bosselut et al. [2024](https://arxiv.org/html/2412.16833v2#bib.bib8))
    and BioGPT (Luo et al. [2022](https://arxiv.org/html/2412.16833v2#bib.bib18))
    have been designed to extract biomedical knowledge, with MediTron excelling in
    multimodal data integration and BioGPT being fine-tuned specifically on biomedical
    literature for entity and relation extraction tasks. The recent development of
    GPT-4-medprompt (Nori et al. [2023](https://arxiv.org/html/2412.16833v2#bib.bib21))
    further pushes the boundaries of medical LLMs by integrating domain-specific prompts
    to guide reasoning, improving contextual accuracy and reducing hallucination in
    medical applications.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 医学领域LLMs的进展：最近医学LLMs的进展显著提升了医疗保健中的自然语言理解领域。像ESM-1b（Rives 等人 [2021](https://arxiv.org/html/2412.16833v2#bib.bib27)）这样的模型最初是为了蛋白质表示而开发的，已在生物医学应用中展示了潜力，利用进化规模建模高精度地分析生物序列。另一方面，Med-PaLM（Singhal
    等人 [2023a](https://arxiv.org/html/2412.16833v2#bib.bib29)）代表了针对临床使用的通用LLMs的专门化改编，专注于回答医学问题并在结构化数据集中进行推理。类似地，MediTron（Bosselut
    等人 [2024](https://arxiv.org/html/2412.16833v2#bib.bib8)）和BioGPT（Luo 等人 [2022](https://arxiv.org/html/2412.16833v2#bib.bib18)）已被设计用来提取生物医学知识，其中MediTron在多模态数据整合方面表现出色，而BioGPT则专门针对生物医学文献进行了微调，以执行实体和关系抽取任务。最近开发的GPT-4-medprompt（Nori
    等人 [2023](https://arxiv.org/html/2412.16833v2#bib.bib21)）通过整合特定领域的提示以引导推理，进一步推动了医学LLMs的边界，提高了上下文准确性并减少了医学应用中的幻觉现象。
- en: 'Hierarchical Multi-Agent Architectures: The emergence of hierarchical multi-agent
    architectures represents a particularly promising direction. Pandey et al. (Pandey,
    Amod, and Kumar [2024](https://arxiv.org/html/2412.16833v2#bib.bib24)) demonstrate
    that such architectures can effectively mirror real-world medical systems, with
    general-purpose agents handling initial assessment and specialized agents managing
    domain-specific diagnoses. This approach not only improves diagnostic accuracy
    but also enhances system scalability and reliability.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 分层多智能体架构：分层多智能体架构的出现代表了一个特别有前景的方向。Pandey 等人（Pandey, Amod 和 Kumar [2024](https://arxiv.org/html/2412.16833v2#bib.bib24)）展示了这种架构能够有效地模拟现实世界中的医疗系统，通用智能体负责初步评估，而专业智能体则管理领域特定的诊断。该方法不仅提高了诊断准确性，还增强了系统的可扩展性和可靠性。
- en: Despite these advancements, the field continues to grapple with several critical
    challenges. The processing of unstructured medical data remains a significant
    hurdle, requiring more sophisticated approaches for accurate information extraction
    and structuring (Avula et al. [2022](https://arxiv.org/html/2412.16833v2#bib.bib6)).
    The prevention and detection of LLM hallucinations in medical contexts demands
    continued innovation in verification mechanisms and validation protocols (Huang
    et al. [2023](https://arxiv.org/html/2412.16833v2#bib.bib14)). Additionally, the
    integration of multimodal medical information presents ongoing challenges in data
    standardization and fusion. The coordination of multiple specialized agents within
    medical systems requires further refinement of communication protocols and decision-making
    frameworks. Furthermore, the development of comprehensive and standardized evaluation
    protocols for medical KG systems remains an active area of research, which is
    essential for ensuring the reliability and effectiveness of these systems in clinical
    applications. These interconnected challenges present opportunities for innovative
    solutions that combine the strengths of various approaches while addressing their
    individual limitations.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管取得了这些进展，该领域仍面临若干关键挑战。处理非结构化医疗数据仍然是一个重大障碍，要求采用更复杂的方法以实现准确的信息提取和结构化（Avula等人
    [2022](https://arxiv.org/html/2412.16833v2#bib.bib6)）。在医学情境中预防和检测LLM幻觉问题需要在验证机制和验证协议方面持续创新（Huang等人
    [2023](https://arxiv.org/html/2412.16833v2#bib.bib14)）。此外，整合多模态医疗信息仍面临数据标准化和融合方面的挑战。医学系统中多个专门智能体的协调需要进一步完善通信协议和决策框架。此外，开发全面且标准化的医学知识图谱系统评估协议仍然是一个积极的研究领域，这对于确保这些系统在临床应用中的可靠性和有效性至关重要。这些相互关联的挑战为创新解决方案提供了机会，能够结合各种方法的优势，同时解决各自的局限性。
- en: Conclusion
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: This paper presents KG4Diagnosis, a novel hierarchical multi-agent framework
    that integrates automated knowledge graph construction with specialized LLMs for
    medical diagnosis. Our implementation, covering 362 common diseases, demonstrates
    the effectiveness of combining knowledge graphs with a hierarchical multi-agent
    architecture to address critical challenges in medical AI systems. The framework’s
    innovations lie in its three-stage knowledge graph construction pipeline and hierarchical-based
    agent structure, where semantic-driven processing and human-guided reasoning create
    a robust knowledge foundation, while the multi-tiered agent architecture mirrors
    real-world medical practices. The system demonstrates significant advantages in
    preventing hallucination through multiple validation layers and managing computational
    resources through targeted specialist consultation. Although our current implementation
    shows promising results, we are developing comprehensive benchmarks to provide
    standardized evaluation metrics for the community. This work not only contributes
    a practical solution for current medical AI challenges but also establishes a
    foundation for future developments in hierarchical multi-agent systems for healthcare
    applications, potentially improving healthcare delivery and patient outcomes.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了KG4Diagnosis，一个创新的分层多智能体框架，将自动化知识图谱构建与专门化的LLMs（大语言模型）结合用于医学诊断。我们的实现涵盖了362种常见疾病，展示了将知识图谱与分层多智能体架构相结合，在应对医学AI系统中关键挑战方面的有效性。该框架的创新之处在于其三阶段知识图谱构建管道和基于层级的智能体结构，其中语义驱动的处理和人类引导的推理为系统创建了强大的知识基础，而多层智能体架构则反映了现实世界医学实践。该系统通过多重验证层有效防止了幻觉问题，并通过定向专家咨询有效管理了计算资源。尽管我们当前的实现显示出良好的结果，我们正在开发全面的基准，以为社区提供标准化的评估指标。这项工作不仅为当前医学AI挑战提供了实际解决方案，还为未来在医疗应用中分层多智能体系统的开发奠定了基础，可能会改善医疗服务和患者的治疗效果。
