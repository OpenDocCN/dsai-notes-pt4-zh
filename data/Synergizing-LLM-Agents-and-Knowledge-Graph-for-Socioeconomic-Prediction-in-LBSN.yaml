- en: Appendix B Prompts
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 B 提示
- en: We present the detailed prompts and examples of LLM agent response in this Section.
    Specifically, we introduce the basic information of LBKG to LLM agent as shown
    in Figure [5](https://arxiv.org/html/2411.00028v2#A2.F5 "Figure 5 ‣ Appendix B
    Prompts ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic Prediction
    in LBSN"). Figure [6](https://arxiv.org/html/2411.00028v2#A2.F6 "Figure 6 ‣ Appendix
    B Prompts ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic Prediction
    in LBSN") shows the examples of prompt and response on single task. Figure [7](https://arxiv.org/html/2411.00028v2#A2.F7
    "Figure 7 ‣ Appendix B Prompts ‣ Synergizing LLM Agents and Knowledge Graph for
    Socioeconomic Prediction in LBSN") and [8](https://arxiv.org/html/2411.00028v2#A2.F8
    "Figure 8 ‣ Appendix B Prompts ‣ Synergizing LLM Agents and Knowledge Graph for
    Socioeconomic Prediction in LBSN") shows the prompt of meta-paths self-update
    and recommendation in cross-task communication. We ask the LLM agents to name
    each meta-path and provide reasons in all prompts.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 本节展示了 LLM 代理响应的详细提示和示例。具体来说，我们向 LLM 代理介绍了 LBKG 的基本信息，如图[5](https://arxiv.org/html/2411.00028v2#A2.F5
    "图 5 ‣ 附录 B 提示 ‣ 协同 LLM 代理与知识图谱用于 LBSN 中的社会经济预测")所示。图[6](https://arxiv.org/html/2411.00028v2#A2.F6
    "图 6 ‣ 附录 B 提示 ‣ 协同 LLM 代理与知识图谱用于 LBSN 中的社会经济预测")展示了单任务的提示和响应示例。图[7](https://arxiv.org/html/2411.00028v2#A2.F7
    "图 7 ‣ 附录 B 提示 ‣ 协同 LLM 代理与知识图谱用于 LBSN 中的社会经济预测")和[8](https://arxiv.org/html/2411.00028v2#A2.F8
    "图 8 ‣ 附录 B 提示 ‣ 协同 LLM 代理与知识图谱用于 LBSN 中的社会经济预测")展示了跨任务通信中元路径自更新和推荐的提示。我们要求 LLM
    代理在所有提示中为每个元路径命名并提供理由。
