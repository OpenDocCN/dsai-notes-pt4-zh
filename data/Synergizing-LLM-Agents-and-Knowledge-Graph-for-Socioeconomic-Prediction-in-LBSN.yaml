- en: 4.1\. Datasets
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1. 数据集
- en: We conduct experiments on two real-world datasets, Beijing and Shanghai, to
    evaluate our model.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在两个真实世界数据集——北京和上海——上进行实验，以评估我们的模型。
- en: Beijing dataset. It contains 523 regions in Beijing within the Fifth Ring Road,
    which are partitioned by main road networks. We collect the population data from
    WorldPop²²2https://hub.worldpop.org/geodata/summary?id=24924. The commercial activity
    indicators are reflected by the number of firms (Dong et al., [2021](https://arxiv.org/html/2411.00028v2#bib.bib5)).
    We also collected restaurant data from Dianping, one of the most popular review
    platforms in China. We use the total number of reviews of all restaurants to reflect
    the user activity of a region. The rating indicator is calculated as the average
    user rating of all restaurants in a region.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 北京数据集。它包含了北京市五环路以内的523个区域，这些区域由主要道路网络划分。我们从WorldPop²²2https://hub.worldpop.org/geodata/summary?id=24924收集了人口数据。商业活动指标通过企业数量来反映（Dong等，[2021](https://arxiv.org/html/2411.00028v2#bib.bib5)）。我们还从中国最受欢迎的评论平台之一——大众点评收集了餐厅数据。我们使用所有餐厅的总评论数来反映一个区域的用户活动。评分指标通过区域内所有餐厅的平均用户评分计算得出。
- en: Shanghai dataset. It contains 2032 regions in Shanghai, which are also divided
    by main road networks. The indicators in Shanghai and their data sources are the
    same as Beijing dataset. The basic statistics of these datasets are shown in Table [1](https://arxiv.org/html/2411.00028v2#S4.T1
    "Table 1 ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN").
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 上海数据集。它包含了上海的2032个区域，这些区域也按照主要道路网络进行划分。上海的数据指标及其数据来源与北京数据集相同。这些数据集的基本统计信息如表[1](https://arxiv.org/html/2411.00028v2#S4.T1
    "Table 1 ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN")所示。
- en: 4.2\. Experiment Settings
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2\. 实验设置
- en: 4.2.1\. Baselines
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1\. 基准模型
- en: We compare our model with state-of-the-art graph embedding methods as well as
    socioeconomic prediction methods. Graph embedding methods.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将我们的模型与最先进的图嵌入方法以及社会经济预测方法进行了比较。图嵌入方法。
- en: •
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'GAT (Veličković et al., [2017](https://arxiv.org/html/2411.00028v2#bib.bib23)):
    It is a graph convolution network that aggregates information from neighboring
    nodes with learnable weights.'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: GAT （Veličković等，[2017](https://arxiv.org/html/2411.00028v2#bib.bib23)）：这是一种图卷积网络，通过可学习的权重从邻居节点聚合信息。
- en: Socioeconomic prediction methods.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 社会经济预测方法。
- en: •
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'HUGAT (Kim and Yoon, [2022](https://arxiv.org/html/2411.00028v2#bib.bib10)):
    It constructs a heterogeneous graph to model LBSN data, and uses a heterogeneous
    graph attention network to learn location embeddings for socioeconomic indicator
    prediction.'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: HUGAT (金和尹，[2022](https://arxiv.org/html/2411.00028v2#bib.bib10))：它构建了一个异构图来建模LBSN数据，并使用异构图注意力网络来学习位置嵌入，以进行社会经济指标预测。
- en: •
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'MGFN (Wu et al., [2022](https://arxiv.org/html/2411.00028v2#bib.bib31)): It
    constructs mobility graphs and leverages multi-level attention mechanism to learn
    region embeddings.'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MGFN （吴等，[2022](https://arxiv.org/html/2411.00028v2#bib.bib31)）：它构建了流动性图，并利用多级注意力机制来学习区域嵌入。
- en: •
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'HKGL (Zhou et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib38)):
    It uses a hierarchical KG learning model to learn global and domain knowledge
    from LBKG. We also evaluate a variant of this model named HKGL-trans by transferring
    region embeddings across tasks. Specifically, we concatenate the task-specific
    embeddings with embeddings learned from other tasks at the final layer.'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: HKGL （周等，[2023](https://arxiv.org/html/2411.00028v2#bib.bib38)）：它使用层次化KG学习模型从LBKG中学习全局和领域知识。我们还评估了该模型的一个变体，名为HKGL-trans，通过跨任务转移区域嵌入。具体来说，我们在最终层将特定任务的嵌入与从其他任务中学习到的嵌入进行连接。
- en: For our proposed SLAK model, we compare two versions of it. SLAK-single denotes
    the model training on different tasks separately, i.e., the round 1 in Algorithm [1](https://arxiv.org/html/2411.00028v2#alg1
    "Algorithm 1 ‣ 3.3\. Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM
    Agents and Knowledge Graph for Socioeconomic Prediction in LBSN"). SLAK-comm denotes
    the model with cross-task communication, i.e., the round 2 in Algorithm [1](https://arxiv.org/html/2411.00028v2#alg1
    "Algorithm 1 ‣ 3.3\. Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM
    Agents and Knowledge Graph for Socioeconomic Prediction in LBSN").
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们提出的SLAK模型，我们比较了其两个版本。SLAK-single表示模型分别在不同任务上进行训练，即算法[1](https://arxiv.org/html/2411.00028v2#alg1
    "Algorithm 1 ‣ 3.3\. Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM
    Agents and Knowledge Graph for Socioeconomic Prediction in LBSN")中的第1轮。SLAK-comm表示具有跨任务通信的模型，即算法[1](https://arxiv.org/html/2411.00028v2#alg1
    "Algorithm 1 ‣ 3.3\. Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM
    Agents and Knowledge Graph for Socioeconomic Prediction in LBSN")中的第2轮。
- en: 4.2.2\. Evaluation Metrics
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2\. 评估指标
- en: We randomly split the regions into train, validation, and test set by 6:2:2,
    and adopt the commonly used Mean Absolute Error (MAE), Root Mean Square Error
    (RMSE), and coefficient of determination ($R^{2}$) as evaluation metrics.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将区域随机划分为训练集、验证集和测试集，比例为6:2:2，并采用常用的平均绝对误差（MAE）、均方根误差（RMSE）和决定系数（$R^{2}$）作为评估指标。
- en: 4.3\. Overall Performance
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3\. 整体性能
- en: We present the overall performance of our model and baselines in Table [2](https://arxiv.org/html/2411.00028v2#S4.T2
    "Table 2 ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN") and [3](https://arxiv.org/html/2411.00028v2#S4.T3 "Table
    3 ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN"), from which we have the following observations.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在表[2](https://arxiv.org/html/2411.00028v2#S4.T2 "Table 2 ‣ 4\. Experiments
    ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic Prediction in LBSN")和[3](https://arxiv.org/html/2411.00028v2#S4.T3
    "Table 3 ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN")中展示了我们模型和基准模型的整体性能，从中可以得出以下观察结果。
- en: First, our model outperforms baseline methods on all eight indicator prediction
    tasks across two datasets, with improvements in terms of $R^{2}$ ranging from
    2.9% to 159.8%, demonstrating the effectiveness and robustness of our model. Specifically,
    our SLAK-single model is better than baselines on six of the eight indicators,
    indicating that leveraging LLM agents to extract relevant meta-paths on a single
    task is promising but not robust enough. Moreover, the cross-task communication
    mechanism further improves our performance by 1.9% to 23.8% in terms of $R^{2}$,
    achieving the best results.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们的模型在两个数据集上的八个指标预测任务中均优于基准方法，$R^{2}$的提升范围从2.9%到159.8%，证明了我们模型的有效性和鲁棒性。具体而言，我们的SLAK-single模型在八个指标中的六个上优于基准方法，表明利用LLM代理在单一任务上提取相关元路径是有前景的，但尚不够鲁棒。此外，跨任务的通信机制进一步提高了我们的表现，$R^{2}$提升了1.9%到23.8%，达到了最佳结果。
- en: Second, HKGL generally achieves the best performance among baselines because
    it uses LBKG to effectively integrate LBSN data, and defines several sub-KGs to
    capture diverse knowledge in LBKG. However, it still performs worse than our model,
    which suggests that manually extracting relevant knowledge from LBSN data may
    lead to sub-optimal results. On the contrary, we leverage the reasoning and multi-agent
    collaboration ability of LLM agents to automatically find and optimize meta-paths,
    thus showing considerable performance gain.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，HKGL通常在基准方法中表现最佳，因为它使用LBKG有效地整合LBSN数据，并定义了多个子KG来捕捉LBKG中的多样化知识。然而，它仍然表现不如我们的模型，这表明从LBSN数据中手动提取相关知识可能会导致次优的结果。相反，我们利用LLM代理的推理和多代理协作能力，自动寻找和优化元路径，从而展示了显著的性能提升。
- en: Third, it is natural to question whether other methods can also benefit from
    transferring knowledge across tasks. Therefore, we compare with a variant of the
    best baseline model by concatenating region embeddings learned from other indicators
    (HKGL vs. HKGL-trans). We notice that the performance becomes worse on all indicators
    with embedding transfer. This is because embeddings from different tasks are trained
    with supervised signals from other indicators, which may not be suitable for the
    current task. This suggests that it is non-trivial to transfer knowledge across
    different tasks through embedding. However, our model shows better performance
    with cross-task communication mechanism, which further demonstrates the effectiveness
    of semantic-guided knowledge fusion as well as knowledge sharing through multi-agent
    collaboration.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，自然会有人质疑是否其他方法也能从跨任务的知识迁移中受益。因此，我们通过将从其他指标中学习到的区域嵌入连接在一起（HKGL与HKGL-trans）来与最佳基准模型的变种进行比较。我们注意到，随着嵌入迁移，所有指标的表现都变得更差。这是因为来自不同任务的嵌入是通过来自其他指标的监督信号进行训练的，这可能不适合当前任务。这表明，通过嵌入跨任务迁移知识并非易事。然而，我们的模型在跨任务通信机制下表现更好，进一步证明了语义引导的知识融合以及通过多代理协作进行知识共享的有效性。
- en: '![Refer to caption](img/3159a29145872d507703d005b68e4673.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![参考图注](img/3159a29145872d507703d005b68e4673.png)'
- en: Figure 3\. Visualization of prediction error of user activity (measured in log
    scale). We use red squares to mark the regions where baseline performs worse.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图3. 用户活动预测误差可视化（以对数尺度衡量）。我们用红色方块标出基准方法表现较差的区域。
- en: To intuitively understand the socioeconomic prediction result, we visualize
    the indicator prediction error on test regions of our model and the best baseline
    model on user activity prediction task. As shown in Figure [3](https://arxiv.org/html/2411.00028v2#S4.F3
    "Figure 3 ‣ 4.3\. Overall Performance ‣ 4\. Experiments ‣ Synergizing LLM Agents
    and Knowledge Graph for Socioeconomic Prediction in LBSN"), our model generally
    shows smaller errors compared with HKGL. Specifically, our model shows better
    accuracy in Haidian and Wangjing areas, which are known for their high density
    of tech companies as well as vibrant user activities in LBSN. In addition, our
    model also performs better in Fengxian district in southwestern Shanghai. Such
    results further demonstrate the accuracy of our model in socioeconomic indicator
    prediction tasks.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 为了直观了解社会经济预测结果，我们将模型和最佳基准模型在用户活动预测任务中的测试区域指标预测误差进行可视化。如图[3](https://arxiv.org/html/2411.00028v2#S4.F3
    "图3 ‣ 4.3\. 整体性能 ‣ 4\. 实验 ‣ 协同大语言模型代理与知识图谱进行社会经济预测")所示，我们的模型相比HKGL通常表现出较小的误差。具体来说，我们的模型在海淀和望京地区的准确度更高，这些地区以高密度的科技公司以及LBSN中的活跃用户活动而闻名。此外，我们的模型在上海西南部的奉贤区也表现得更好。这些结果进一步验证了我们模型在社会经济指标预测任务中的准确性。
- en: 4.4\. Ablation Study
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4\. 消融实验
- en: '![Refer to caption](img/5a0f0d44a0c23e2cc182f02cfb4bac34.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/5a0f0d44a0c23e2cc182f02cfb4bac34.png)'
- en: (a) Beijing
  id: totrans-126
