- en: Algorithm 1 Training algorithm of our model
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 算法1 我们模型的训练算法
- en: '1:Round 1: Single-task training2:     for Indicator $I_{i}\in\{I_{1},\ldots,I_{N_{I}}\}$ do3:         Generate
    meta-paths $\mathcal{P}^{i}=\{P_{1}^{i},\ldots,P_{N_{P}}^{i}\}$ through LLM agent
    $A_{i}$4:         Extract corresponding sub-KGs from LBKG5:         Generate semantic
    embeddings of meta-paths $E_{MP}$6:         Train the KG learning model to predict
    $I_{i}$ for many epochs with early-stopping7:         Save the region embeddings
    $E_{reg}^{I_{i}}$ at the best epoch      8:Round 2: Cross-task communication9:     $\triangleright$
    Meta-paths update10:     for  Indicator $I_{i}\in\{I_{1},\ldots,I_{N_{I}}\}$ do11:         Agent
    $A_{i}$ updates its own meta-paths $\mathcal{P}_{update}^{i}=\{P_{1,update}^{i},\ldots,P_{N_{P},update}^{i}\}$12:         Agent
    $A_{i}$ recommends a meta-path to each other task $P^{j\leftarrow i},j\neq i$
         13:     $\triangleright$ Model training14:     for Indicator $I_{i}\in\{I_{1},\ldots,I_{N_{I}}\}$ do15:         Obtain
    the final meta-paths $\mathcal{P}_{new}^{i}=\mathcal{P}_{update}^{i}\cup\{P^{i\leftarrow
    j}|j\neq i\}$16:         Train the model to predict $I_{i}$ with meta-paths $\mathcal{P}_{new}^{i}$
    and embeddings $\{E_{reg}^{I_{j}}|j\neq i\}$'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '1: 第一轮：单任务训练 2: 对于指标 $I_{i}\in\{I_{1},\ldots,I_{N_{I}}\}$ 执行 3: 通过LLM代理 $A_{i}$
    生成元路径 $\mathcal{P}^{i}=\{P_{1}^{i},\ldots,P_{N_{P}}^{i}\}$ 4: 从LBKG中提取相应的子KG 5:
    生成元路径的语义嵌入 $E_{MP}$ 6: 训练KG学习模型以预测 $I_{i}$，训练多个epoch并使用提前停止 7: 保存最佳epoch下的区域嵌入
    $E_{reg}^{I_{i}}$ 8: 第二轮：跨任务通信 9: $\triangleright$ 元路径更新 10: 对于指标 $I_{i}\in\{I_{1},\ldots,I_{N_{I}}\}$
    执行 11: 代理 $A_{i}$ 更新自己的元路径 $\mathcal{P}_{update}^{i}=\{P_{1,update}^{i},\ldots,P_{N_{P},update}^{i}\}$
    12: 代理 $A_{i}$ 向每个其他任务推荐一个元路径 $P^{j\leftarrow i}, j\neq i$ 13: $\triangleright$
    模型训练 14: 对于指标 $I_{i}\in\{I_{1},\ldots,I_{N_{I}}\}$ 执行 15: 获取最终的元路径 $\mathcal{P}_{new}^{i}=\mathcal{P}_{update}^{i}\cup\{P^{i\leftarrow
    j}|j\neq i\}$ 16: 使用元路径 $\mathcal{P}_{new}^{i}$ 和嵌入 $\{E_{reg}^{I_{j}}|j\neq i\}$
    训练模型以预测 $I_{i}$'
- en: Since different socioeconomic indicators are inherently correlated, we further
    design a cross-task communication mechanism to enable knowledge sharing across
    different tasks regarding both the meta-paths finding and the embedding learning,
    as shown in Figure [2](https://arxiv.org/html/2411.00028v2#S3.F2 "Figure 2 ‣ 3.3\.
    Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM Agents and Knowledge
    Graph for Socioeconomic Prediction in LBSN"). We first leverage the multi-agent
    collaboration ability of LLMs to optimize the meta-paths extracted from LBKG for
    each task. Then we dynamically fuse the embeddings from different tasks for indicator
    prediction.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 由于不同的社会经济指标本质上是相关的，我们进一步设计了一种跨任务通信机制，以便在元路径发现和嵌入学习方面实现不同任务之间的知识共享，如图[2](https://arxiv.org/html/2411.00028v2#S3.F2
    "Figure 2 ‣ 3.3\. Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM Agents
    and Knowledge Graph for Socioeconomic Prediction in LBSN")所示。我们首先利用LLM的多代理协作能力，优化从LBKG中为每个任务提取的元路径。然后，我们动态地融合来自不同任务的嵌入，以进行指标预测。
- en: Previous studies regarding multi-agent collaboration have shown that when assigned
    different roles, multiple LLM agents can think from different perspectives and
    communicate with each other to provide a more comprehensive and accurate answer
    to questions (Lan et al., [2024](https://arxiv.org/html/2411.00028v2#bib.bib11);
    Chan et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib2)). Inspired by
    this, we provide the agents with the previously found meta-paths of all tasks,
    and ask them to recommend a new meta-path to each of the other agents from their
    own task’s perspective. We leverage the chain-of-thought prompting techniques (Wei
    et al., [2022b](https://arxiv.org/html/2411.00028v2#bib.bib30)), and ask the agent
    to consider the relationships between two tasks and provide the detailed thinking
    process. For example, the agent responsible for the population prediction task
    may think about how the population affects the commercial activity, and recommend
    a relevant meta-path to the commercial activity prediction task. In addition,
    we ask each agent to update the previous meta-paths of its own tasks based on
    those from other tasks. We combine the self-updated meta-paths as well as meta-paths
    recommended by other agents as the final meta-paths for each task.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 关于多智能体协作的先前研究表明，当被分配不同角色时，多个大型语言模型（LLM）智能体能够从不同角度思考，并相互交流，以提供更全面、更准确的答案（Lan等，
    [2024](https://arxiv.org/html/2411.00028v2#bib.bib11); Chan等， [2023](https://arxiv.org/html/2411.00028v2#bib.bib2)）。受此启发，我们为智能体提供了所有任务的先前发现的元路径，并要求它们从各自任务的角度向其他智能体推荐新的元路径。我们利用链式思维提示技术（Wei等，
    [2022b](https://arxiv.org/html/2411.00028v2#bib.bib30)），并要求智能体考虑两个任务之间的关系，并提供详细的思考过程。例如，负责人口预测任务的智能体可能会思考人口如何影响商业活动，并向商业活动预测任务推荐相关的元路径。此外，我们还要求每个智能体根据其他任务的元路径更新其自身任务的先前元路径。我们将自我更新的元路径与其他智能体推荐的元路径结合，作为每个任务的最终元路径。
- en: Moreover, we transfer the region embeddings across tasks to further enhance
    the performance, as shown in Figure [2](https://arxiv.org/html/2411.00028v2#S3.F2
    "Figure 2 ‣ 3.3\. Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM Agents
    and Knowledge Graph for Socioeconomic Prediction in LBSN")(b). We only modify
    the final layer of the KG learning model in Figure [1](https://arxiv.org/html/2411.00028v2#S3.F1
    "Figure 1 ‣ 3\. Methods ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN") by combining the current task embedding $E_{reg}$ with embeddings
    previously learned from other tasks. Here we adopt the same semantic-guided knowledge
    fusion module as mentioned in Section [3.2.3](https://arxiv.org/html/2411.00028v2#S3.SS2.SSS3
    "3.2.3\. Semantic-guided Knowledge Fusion ‣ 3.2\. Single-task Learning ‣ 3\. Methods
    ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic Prediction in LBSN").
    We first construct a description of each task in natural language, and leverage
    the embedding LLM to obtain the semantic embedding of each task, denoted as $E_{task}$.
    Then $E_{task}$ is used as the query of the attention module to adaptively fuse
    the embeddings using Equation [2](https://arxiv.org/html/2411.00028v2#S3.E2 "In
    3.2.3\. Semantic-guided Knowledge Fusion ‣ 3.2\. Single-task Learning ‣ 3\. Methods
    ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic Prediction in LBSN")
    and [3](https://arxiv.org/html/2411.00028v2#S3.E3 "In 3.2.3\. Semantic-guided
    Knowledge Fusion ‣ 3.2\. Single-task Learning ‣ 3\. Methods ‣ Synergizing LLM
    Agents and Knowledge Graph for Socioeconomic Prediction in LBSN"). The output
    of the semantic-guided attention module is added to $\bm{E}_{reg}$ of the current
    task through a residual connection, and the obtained region embeddings $\bm{E}_{fused}$
    are finally used for socioeconomic prediction.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们跨任务传递区域嵌入，以进一步增强性能，如图[2](https://arxiv.org/html/2411.00028v2#S3.F2 "图 2
    ‣ 3.3\. 跨任务通信 ‣ 3\. 方法 ‣ 协同LLM代理和知识图谱进行LBSN中的社会经济预测")(b)所示。我们仅修改图[1](https://arxiv.org/html/2411.00028v2#S3.F1
    "图 1 ‣ 3\. 方法 ‣ 协同LLM代理和知识图谱进行LBSN中的社会经济预测")中KG学习模型的最后一层，将当前任务嵌入 $E_{reg}$ 与之前从其他任务中学习的嵌入结合起来。这里我们采用了与第[3.2.3](https://arxiv.org/html/2411.00028v2#S3.SS2.SSS3
    "3.2.3\. 语义引导的知识融合 ‣ 3.2\. 单任务学习 ‣ 3\. 方法 ‣ 协同LLM代理和知识图谱进行LBSN中的社会经济预测")节中提到的相同的语义引导知识融合模块。我们首先用自然语言构建每个任务的描述，并利用嵌入LLM获取每个任务的语义嵌入，记作
    $E_{task}$。然后，$E_{task}$ 被用作注意力模块的查询，通过方程[2](https://arxiv.org/html/2411.00028v2#S3.E2
    "在3.2.3\. 语义引导的知识融合 ‣ 3.2\. 单任务学习 ‣ 3\. 方法 ‣ 协同LLM代理和知识图谱进行LBSN中的社会经济预测")和[3](https://arxiv.org/html/2411.00028v2#S3.E3
    "在3.2.3\. 语义引导的知识融合 ‣ 3.2\. 单任务学习 ‣ 3\. 方法 ‣ 协同LLM代理和知识图谱进行LBSN中的社会经济预测")自适应地融合嵌入。语义引导的注意力模块的输出通过残差连接添加到当前任务的
    $\bm{E}_{reg}$ 中，最终获得的区域嵌入 $\bm{E}_{fused}$ 被用于社会经济预测。
- en: The overall training algorithm of our model is presented in Algorithm [1](https://arxiv.org/html/2411.00028v2#alg1
    "Algorithm 1 ‣ 3.3\. Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM
    Agents and Knowledge Graph for Socioeconomic Prediction in LBSN"). Note that it
    consists of two rounds of training. In the first round, we train the model for
    each task separately, and save the final region embeddings $E_{reg}^{I_{i}}$.
    In the second round, the LLM agents communicate to generate new meta-paths $\mathcal{P}_{new}^{i}$
    for each task, and we train the model for each task based on $\mathcal{P}_{new}^{i}$
    and region embeddings from the previous round.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们模型的整体训练算法在算法[1](https://arxiv.org/html/2411.00028v2#alg1 "算法 1 ‣ 3.3\. 跨任务通信
    ‣ 3\. 方法 ‣ 协同LLM代理和知识图谱进行LBSN中的社会经济预测")中进行了展示。请注意，它由两轮训练组成。在第一轮中，我们分别训练每个任务的模型，并保存最终的区域嵌入
    $E_{reg}^{I_{i}}$。在第二轮中，LLM代理进行通信，生成每个任务的新元路径 $\mathcal{P}_{new}^{i}$，并根据 $\mathcal{P}_{new}^{i}$
    和上一轮的区域嵌入训练每个任务的模型。
