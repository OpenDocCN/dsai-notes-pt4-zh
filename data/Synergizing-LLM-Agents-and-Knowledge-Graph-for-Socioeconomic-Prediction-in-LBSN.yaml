- en: Figure 4\. Performance comparison of models without self-update meta-paths (w/o
    self-update), recommended meta-paths (w/o rec.), embedding transferred from other
    tasks (w/o trans.), and semantic attention (w/o attn.).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图4\. 模型在没有自更新元路径（w/o self-update）、推荐元路径（w/o rec.）、从其他任务转移的嵌入（w/o trans.）以及语义注意力（w/o
    attn.）下的性能对比。
- en: To demonstrate the effectiveness of our model design, we further conduct ablation
    studies. We first examine the influence of multi-agent collaboration by removing
    the meta-path self-update or meta-path recommendation. For example, removing self-update
    means that we only use the meta-paths recommended by other agents for each task,
    while removing recommendation indicates that we only use the self-update meta-paths.
    As shown in Figure [4](https://arxiv.org/html/2411.00028v2#S4.F4 "Figure 4 ‣ 4.4\.
    Ablation Study ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge Graph
    for Socioeconomic Prediction in LBSN")(a-b), the performance becomes worse on
    all indicators across two datasets, with a significant drop over 5.5% in terms
    of $R^{2}$. Such a result demonstrates the importance of multi-agent collaboration
    in knowledge sharing across tasks, where different agents find meta-paths from
    diverse perspectives, enabling better and more comprehensive knowledge extraction.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示我们模型设计的有效性，我们进一步进行消融实验。我们首先通过去除元路径自更新或元路径推荐来检验多代理协作的影响。例如，去除自更新意味着我们仅使用其他代理为每个任务推荐的元路径，而去除推荐则意味着我们仅使用自更新元路径。如图[4](https://arxiv.org/html/2411.00028v2#S4.F4
    "图4 ‣ 4.4\. 消融实验 ‣ 4\. 实验 ‣ 协同大语言模型代理与知识图谱进行社会经济预测")（a-b）所示，在两个数据集上，所有指标的表现都变差，$R^{2}$显著下降超过5.5%。这样的结果证明了多代理协作在任务间知识共享中的重要性，不同的代理从不同的角度寻找元路径，进而实现更好、更全面的知识提取。
- en: Moreover, we evaluate our key designs in the KG learning model, i.e., the embedding
    transfer across tasks as well as the semantic-guided knowledge fusion. For the
    former, we omit the embedding fusion module in Figure [2](https://arxiv.org/html/2411.00028v2#S3.F2
    "Figure 2 ‣ 3.3\. Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM Agents
    and Knowledge Graph for Socioeconomic Prediction in LBSN")(b) and only use embeddings
    from the current task for prediction. For the latter, we use a traditional self-attention
    module to replace our semantic-guided knowledge fusion module in our model. It
    can be observed in Figure [4](https://arxiv.org/html/2411.00028v2#S4.F4 "Figure
    4 ‣ 4.4\. Ablation Study ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge
    Graph for Socioeconomic Prediction in LBSN")(c-d) that the $R^{2}$ drops on almost
    all indicators without these designs, showing that the semantic information of
    meta-paths and tasks plays an important role in fusing diverse knowledge from
    different meta-paths and different tasks. Overall, the results of ablation studies
    validate that synergizing LLM agents and KG are crucial for better socioeconomic
    indicator prediction.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们评估了知识图谱学习模型中的关键设计，即任务间的嵌入传递以及语义引导的知识融合。对于前者，我们在图 [2](https://arxiv.org/html/2411.00028v2#S3.F2
    "图 2 ‣ 3.3\. 跨任务通信 ‣ 3\. 方法 ‣ 协同 LLM 代理和知识图谱进行 LBSN 中的社会经济预测")(b) 中省略了嵌入融合模块，仅使用当前任务的嵌入进行预测。对于后者，我们使用传统的自注意力模块来替代我们模型中的语义引导知识融合模块。在图
    [4](https://arxiv.org/html/2411.00028v2#S4.F4 "图 4 ‣ 4.4\. 消融研究 ‣ 4\. 实验 ‣ 协同
    LLM 代理和知识图谱进行 LBSN 中的社会经济预测")(c-d) 中可以观察到，缺少这些设计时，几乎所有指标的 $R^{2}$ 都下降，显示出元路径和任务的语义信息在融合来自不同元路径和不同任务的多样化知识方面起着重要作用。总体而言，消融研究的结果验证了协同
    LLM 代理和知识图谱对于更好地预测社会经济指标至关重要。
- en: 4.5\. Efficiency of Meta-path Optimization
  id: totrans-136
  prefs:
