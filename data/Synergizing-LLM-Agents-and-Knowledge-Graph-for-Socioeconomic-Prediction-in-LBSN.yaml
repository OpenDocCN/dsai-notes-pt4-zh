- en: 1\. Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: The development of location-based social networks (LBSNs) has significantly
    advanced socioeconomic prediction with rich web-sourced LBSN data such as user-generated
    content on review platforms. Socioeconomic indicators like regional population,
    user activity, and rating, provide a more comprehensive description of LBSN in
    turn, which can be leveraged by various web applications to offer enhanced services
    such as location recommendation, web page description, and personal assistants.
    As a result, socioeconomic prediction in the context of LBSN has become increasingly
    important, leading to a growing body of research in this field (Wang et al., [2016](https://arxiv.org/html/2411.00028v2#bib.bib24);
    Wang and Li, [2017](https://arxiv.org/html/2411.00028v2#bib.bib25); Yang et al.,
    [2017](https://arxiv.org/html/2411.00028v2#bib.bib34); Yao et al., [2018](https://arxiv.org/html/2411.00028v2#bib.bib35);
    Dong et al., [2019](https://arxiv.org/html/2411.00028v2#bib.bib4); Xu et al.,
    [2020](https://arxiv.org/html/2411.00028v2#bib.bib33); Zhang et al., [2021](https://arxiv.org/html/2411.00028v2#bib.bib36);
    Wu et al., [2022](https://arxiv.org/html/2411.00028v2#bib.bib31); Hou et al.,
    [2022](https://arxiv.org/html/2411.00028v2#bib.bib8); Luo et al., [2022](https://arxiv.org/html/2411.00028v2#bib.bib18);
    Kim and Yoon, [2022](https://arxiv.org/html/2411.00028v2#bib.bib10); Zhou et al.,
    [2023](https://arxiv.org/html/2411.00028v2#bib.bib38))
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 基于位置的社交网络（LBSN）的发展显著推动了社会经济预测，利用了丰富的来自网络的LBSN数据，如评论平台上的用户生成内容。像地区人口、用户活动和评分等社会经济指标，反过来又提供了LBSN更全面的描述，这些可以被各种网络应用所利用，以提供增强的服务，如位置推荐、网页描述和个人助手。因此，在LBSN背景下的社会经济预测变得越来越重要，促使该领域的研究不断增长（Wang等人，[2016](https://arxiv.org/html/2411.00028v2#bib.bib24)；Wang和Li，[2017](https://arxiv.org/html/2411.00028v2#bib.bib25)；Yang等人，[2017](https://arxiv.org/html/2411.00028v2#bib.bib34)；Yao等人，[2018](https://arxiv.org/html/2411.00028v2#bib.bib35)；Dong等人，[2019](https://arxiv.org/html/2411.00028v2#bib.bib4)；Xu等人，[2020](https://arxiv.org/html/2411.00028v2#bib.bib33)；Zhang等人，[2021](https://arxiv.org/html/2411.00028v2#bib.bib36)；Wu等人，[2022](https://arxiv.org/html/2411.00028v2#bib.bib31)；Hou等人，[2022](https://arxiv.org/html/2411.00028v2#bib.bib8)；Luo等人，[2022](https://arxiv.org/html/2411.00028v2#bib.bib18)；Kim和Yoon，[2022](https://arxiv.org/html/2411.00028v2#bib.bib10)；Zhou等人，[2023](https://arxiv.org/html/2411.00028v2#bib.bib38))
- en: Traditionally people collect socioeconomic indicators from surveys, which are
    costly and time-consuming. Recently, data-driven methods have become popular,
    which use machine learning models to predict the socioeconomic indicators based
    on various LBSN data. The LBSN data comes from various sources and is heterogeneous.
    Existing studies have widely used graph structure to model the complex relationships
    within LBSN data, and predict the socioeconomic indicators through graph representation
    learning methods. They construct either multi-view graphs (Zhang et al., [2021](https://arxiv.org/html/2411.00028v2#bib.bib36);
    Wu et al., [2022](https://arxiv.org/html/2411.00028v2#bib.bib31); Kim and Yoon,
    [2022](https://arxiv.org/html/2411.00028v2#bib.bib10)) or knowledge graphs (KGs) (Zhou
    et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib38); Liu et al., [2023c](https://arxiv.org/html/2411.00028v2#bib.bib17))
    to model different factors in LBSN data like mobility, spatial proximity, and
    functionality. However, These approaches highly rely on heuristic ideas and expertise
    to extract knowledge related to the tasks from LBSN data, such as the construction
    of sub-graphs or definition of meta-structures, which may be sub-optimal for different
    indicator prediction tasks. Moreover, the intrinsic correlations and potential
    for knowledge sharing across different socioeconomic prediction tasks are often
    overlooked, limiting the overall prediction accuracy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，人们通过调查收集社会经济指标，这既昂贵又耗时。最近，基于数据的方法变得流行，这些方法使用机器学习模型基于各种LBSN数据预测社会经济指标。LBSN数据来源广泛且异构。现有研究广泛采用图结构来建模LBSN数据中复杂的关系，并通过图表示学习方法预测社会经济指标。他们构建了多视角图（Zhang等人，[2021](https://arxiv.org/html/2411.00028v2#bib.bib36)；Wu等人，[2022](https://arxiv.org/html/2411.00028v2#bib.bib31)；Kim和Yoon，[2022](https://arxiv.org/html/2411.00028v2#bib.bib10)）或知识图（KGs）（Zhou等人，[2023](https://arxiv.org/html/2411.00028v2#bib.bib38)；Liu等人，[2023c](https://arxiv.org/html/2411.00028v2#bib.bib17)）来建模LBSN数据中的不同因素，如流动性、空间邻近性和功能性。然而，这些方法高度依赖启发式思想和专业知识，从LBSN数据中提取与任务相关的知识，如子图的构建或元结构的定义，这可能对于不同的指标预测任务来说是次优的。此外，不同社会经济预测任务之间的内在相关性和潜在的知识共享机会通常被忽视，这限制了整体的预测准确性。
- en: 'The recently emerged large language models (LLMs) provide a promising solution
    to these limitations. LLMs have demonstrated several remarkable abilities which
    could help socioeconomic prediction (Wei et al., [2022a](https://arxiv.org/html/2411.00028v2#bib.bib29)):
    (1) Latent semantic embedding. At the foundational level, LLMs are able to generate
    text embeddings with rich semantic information, which makes it possible to integrate
    LLM with deep learning models to improve the performance by leveraging the inherent
    semantic information in the LBSN data. (2) Explicit commonsense reasoning. Moreover,
    LLMs possess vast commonsense knowledge, based on which they can perform complex
    reasoning (Zhao et al., [2024](https://arxiv.org/html/2411.00028v2#bib.bib37)).
    This capability facilitates the automatic extraction of task-relevant knowledge
    from LBSN data. (3) Multi-agent collaboration. At the highest level, LLM agents
    can communicate with other agents through natural language, and collaborate to
    solve complex tasks which is difficult for a single agent (Li et al., [2023a](https://arxiv.org/html/2411.00028v2#bib.bib12);
    Hong et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib7); Xiao et al.,
    [2023](https://arxiv.org/html/2411.00028v2#bib.bib32)). Such ability enables LLM
    to transfer knowledge across different socioeconomic prediction tasks via semantic-rich
    natural language, and collaboratively improve the performance.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最近出现的大型语言模型（LLMs）为这些局限性提供了一种有前景的解决方案。LLMs展现了几种显著的能力，能够帮助社会经济预测（Wei et al., [2022a](https://arxiv.org/html/2411.00028v2#bib.bib29)）：(1)
    潜在语义嵌入。在基础层面，LLMs能够生成具有丰富语义信息的文本嵌入，这使得将LLM与深度学习模型结合，从而通过利用LBSN数据中固有的语义信息提高性能成为可能。(2)
    明确的常识推理。此外，LLMs拥有丰富的常识知识，基于这些知识，它们能够进行复杂的推理（Zhao et al., [2024](https://arxiv.org/html/2411.00028v2#bib.bib37)）。这一能力促进了从LBSN数据中自动提取与任务相关的知识。(3)
    多代理协作。在最高层次上，LLM代理可以通过自然语言与其他代理进行沟通，并协作解决单个代理难以完成的复杂任务（Li et al., [2023a](https://arxiv.org/html/2411.00028v2#bib.bib12);
    Hong et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib7); Xiao et al.,
    [2023](https://arxiv.org/html/2411.00028v2#bib.bib32)）。这一能力使得LLM能够通过语义丰富的自然语言跨不同的社会经济预测任务转移知识，并协同提高性能。
- en: Inspired by this, we propose a learning framework that Synergize LLM Agent and
    Knowledge Graph learning model (SLAK) for socioeconomic prediction. We first construct
    a location-based knowledge graph (LBKG) to comprehensively integrate LBSN data.
    To extract task-relevant knowledge, we construct an LLM agent to automatically
    discover meta-paths in the LBKG that help the prediction for specific indicators,
    and extract a corresponding meta-path-based sub-KG. Moreover, we leverage KG representation
    learning model to distil knowledge from each meta-path-based sub-KG, and design
    a semantic-enhanced knowledge fusion module to adaptively fuse the knowledge based
    on semantic embeddings of meta-paths obtained from LLM. In addition, we propose
    a cross-task communication mechanism to enable knowledge sharing across different
    socioeconomic prediction tasks at both the LLM agent and KG level. Specifically,
    the LLM agents collaborate to extract better meta-paths, and we also adaptively
    merge the KG embeddings from different tasks with the knowledge fusion module.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 受到此启发，我们提出了一个学习框架，旨在协同LLM代理和知识图谱学习模型（SLAK）用于社会经济预测。我们首先构建了一个基于位置的知识图谱（LBKG），全面整合LBSN数据。为了提取与任务相关的知识，我们构建了一个LLM代理，自动发现LBKG中的元路径，帮助预测特定指标，并提取相应的基于元路径的子知识图谱。此外，我们利用知识图谱表示学习模型，从每个基于元路径的子知识图谱中提炼知识，并设计了一个语义增强的知识融合模块，基于LLM获得的元路径语义嵌入自适应地融合知识。此外，我们提出了一种跨任务通信机制，使得LLM代理和知识图谱层级上能够共享不同社会经济预测任务之间的知识。具体而言，LLM代理协同提取更好的元路径，我们还通过知识融合模块自适应地合并来自不同任务的知识图谱嵌入。
- en: 'Our contribution can be summarized as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献可以总结如下：
- en: •
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We propose a framework to synergize LLM agents and KG for socioeconomic prediction.
    We leverage the reasoning capability of LLM agent to find task-relevant meta-paths
    from LBKG, and further use the semantic information of the meta-paths to guide
    the knowledge fusion.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提出了一个框架，旨在将LLM代理和知识图谱（KG）协同用于社会经济预测。我们利用LLM代理的推理能力，从LBKG中寻找与任务相关的元路径，并进一步利用元路径的语义信息来指导知识融合。
- en: •
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We design a cross-task communication mechanism to enable knowledge sharing across
    different socioeconomic prediction tasks at both the LLM agent level through multi-agent
    collaboration and the KG level through semantic attention, which further improves
    the accuracy.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们设计了一种跨任务通信机制，通过多代理协作在LLM代理层级和通过语义注意力在KG层级，实现不同社会经济预测任务之间的知识共享，从而进一步提高预测准确度。
- en: •
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Extensive experiments on two city-scale datasets show that our model surpasses
    existing methods by 2.9-74.2% in terms of $R^{2}$ on eight indicator prediction
    tasks, demonstrating the effectiveness of our synergistic model between LLM and
    KG. Several in-depth analyses further show the advantage of our model design,
    providing insights for web-based socioeconomic prediction in LBSN.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在两个城市级数据集上的广泛实验表明，我们的模型在八个指标预测任务中，相比现有方法在$R^{2}$指标上超越了2.9%-74.2%，展示了我们在LLM和KG之间协同模型的有效性。几项深入分析进一步显示了我们模型设计的优势，为LBSN中的基于网络的社会经济预测提供了见解。
- en: 2\. Preliminaries
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 初步概念
- en: 2.1\. Problem Statement
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1. 问题定义
- en: Definition 2.1 (Urban Region).
  id: totrans-26
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 2.1（城市区域）。
- en: We define urban regions as non-overlapping irregular areas in a city, which
    are partitioned by main road networks, such as a block, denoted as $\mathcal{L}=\{L_{1},L_{2},\ldots,L_{N_{L}}\}$.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将城市区域定义为城市中的非重叠不规则区域，这些区域由主要道路网络划分，例如一个街区，表示为$\mathcal{L}=\{L_{1},L_{2},\ldots,L_{N_{L}}\}$。
- en: Definition 2.2 (Socioeconomic Prediction Problem).
  id: totrans-28
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 2.2（社会经济预测问题）。
- en: Given a set of socioeconomic indicators $\mathcal{I}=\{I_{1},\ldots,I_{N_{I}}\}$
    in LBSN such as population, commercial activity, user activity and rating, the
    socioeconomic prediction task aims to predict the value of these indicators for
    urban regions based on various LBSN data, i.e., learn a mapping function $f:\mathcal{L}\rightarrow\mathcal{V_{I}}$,
    where $\mathcal{V_{I}}$ is the range of indicator $I\in\mathcal{I}$.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 给定LBSN中的一组社会经济指标$\mathcal{I}=\{I_{1},\ldots,I_{N_{I}}\}$，例如人口、商业活动、用户活动和评分，社会经济预测任务旨在根据各种LBSN数据预测这些指标在城市区域中的值，即学习一个映射函数$f:\mathcal{L}\rightarrow\mathcal{V_{I}}$，其中$\mathcal{V_{I}}$是指标$I\in\mathcal{I}$的取值范围。
- en: 2.2\. Location-based Knowledge Graph
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2. 基于位置的知识图谱
- en: KG is a multi-relational graph structure, defined as $\mathcal{G}=\{\mathcal{E},\mathcal{R},\mathcal{F}\}$,
    where $\mathcal{E}$ is the entity set, $\mathcal{R}$ is the relation set, and
    $\mathcal{F}$ is the fact set. Each fact in $\mathcal{F}$ is denoted as a triplet
    $(h,r,t)$, representing a directional edge from the head entity $h\in\mathcal{E}$
    to tail entity $t\in\mathcal{E}$ with relation type $r\in\mathcal{R}$. Due to
    its remarkable ability to represent heterogeneous data and integrate diverse knowledge,
    KG has been widely used in the study of LBSN (Wang et al., [2021b](https://arxiv.org/html/2411.00028v2#bib.bib26);
    Liu et al., [2021](https://arxiv.org/html/2411.00028v2#bib.bib14), [2023a](https://arxiv.org/html/2411.00028v2#bib.bib16);
    Zhou et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib38)). Inspired
    by this, we construct an LBKG to integrate multi-sourced LBSN data (Liu et al.,
    [2023b](https://arxiv.org/html/2411.00028v2#bib.bib15); Zhou et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib38)).
    The LBKG contains various elements in LBSN such as regions, POIs, POI categories,
    brands, business areas, and various relations between them. The details of LBKG
    are presented in Appendix [A](https://arxiv.org/html/2411.00028v2#A1 "Appendix
    A Details of LBKG ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN").
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 知识图谱（KG）是一个多关系图结构，定义为$\mathcal{G}=\{\mathcal{E},\mathcal{R},\mathcal{F}\}$，其中$\mathcal{E}$是实体集，$\mathcal{R}$是关系集，$\mathcal{F}$是事实集。$\mathcal{F}$中的每个事实表示为三元组$(h,r,t)$，其中$h\in\mathcal{E}$表示头实体，$r\in\mathcal{R}$表示关系类型，$t\in\mathcal{E}$表示尾实体，表示从头实体到尾实体的有向边。由于其出色的异构数据表示能力和集成多样化知识的能力，KG已经在LBSN的研究中得到了广泛应用（Wang等，[2021b](https://arxiv.org/html/2411.00028v2#bib.bib26)；Liu等，[2021](https://arxiv.org/html/2411.00028v2#bib.bib14)，[2023a](https://arxiv.org/html/2411.00028v2#bib.bib16)；Zhou等，[2023](https://arxiv.org/html/2411.00028v2#bib.bib38)）。受到此启发，我们构建了一个LBKG，旨在整合多源LBSN数据（Liu等，[2023b](https://arxiv.org/html/2411.00028v2#bib.bib15)；Zhou等，[2023](https://arxiv.org/html/2411.00028v2#bib.bib38)）。LBKG包含LBSN中的各种元素，如区域、POI、POI类别、品牌、商业区及它们之间的各种关系。LBKG的详细信息请参见附录[A](https://arxiv.org/html/2411.00028v2#A1
    "附录A LBKG的详细信息 ‣ 协同LLM代理和知识图谱进行LBSN中的社会经济预测")。
- en: Previous studies have shown the promising ability of LBKG in socioeconomic prediction (Zhou
    et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib38)). However, there
    are still two challenges to be addressed. First, the LBKG consists of many different
    entities and relations, containing knowledge in various domains, some of which
    may not be related to the specific socioeconomic indicator or may even harm the
    prediction performance, which implies the difficulty of extracting relevant knowledge
    manually. Second, different socioeconomic indicators are inherently correlated,
    with many influenced by similar knowledge in the LBKG. For example, the presence
    of business areas near a region may simultaneously enhance its commercial vitality
    and attract population growth. It remains unclear how to leverage the shared knowledge
    among different indicators to improve the prediction performance.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以往的研究已经展示了LBKG在社会经济预测中的潜力（Zhou等， [2023](https://arxiv.org/html/2411.00028v2#bib.bib38)）。然而，仍然有两个挑战需要解决。首先，LBKG由许多不同的实体和关系组成，包含了多个领域的知识，其中一些可能与特定的社会经济指标无关，甚至可能对预测性能产生负面影响，这就意味着手动提取相关知识的困难。其次，不同的社会经济指标本质上是相互关联的，许多指标受到LBKG中相似知识的影响。例如，某个区域附近的商业区域可能同时增强其商业活力并吸引人口增长。目前尚不清楚如何利用不同指标之间共享的知识来提升预测性能。
- en: 3\. Methods
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 方法
- en: '![Refer to caption](img/260af3ed60aad1869ef2ffcecfa3a9a5.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/260af3ed60aad1869ef2ffcecfa3a9a5.png)'
- en: Figure 1\. The overall framework of our proposed model SLAK.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图1\. 我们提出的模型SLAK的整体框架。
- en: 3.1\. Framework Overview
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 框架概述
- en: To address the aforementioned challenges, we propose a framework synergizing
    the capability of LLM agent and KG, as shown in Figure [1](https://arxiv.org/html/2411.00028v2#S3.F1
    "Figure 1 ‣ 3\. Methods ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN"). To overcome the first challenge, we construct an LLM agent
    to extract task-relevant knowledge by prompting it to find meta-paths related
    to the socioeconomic prediction task from the LBKG, and extract a corresponding
    sub-KG based on each meta-path. The meta-path-based sub-KGs are fed into a KG
    learning model to distil knowledge from each sub-KG, and we further use the semantic
    embeddings of meta-paths to guide the knowledge fusion. The output region embeddings
    are used for socioeconomic prediction through a final MLP output layer. As for
    the second challenge, we design a cross-task communication mechanism, as shown
    in Figure [2](https://arxiv.org/html/2411.00028v2#S3.F2 "Figure 2 ‣ 3.3\. Cross-task
    Communication ‣ 3\. Methods ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN"). Different indicator prediction tasks share knowledge at
    both the LLM agent level and KG level. Specifically, the LLM agents recommend
    potential meta-paths for other tasks from diverse perspectives, and update their
    own meta-paths selection based on knowledge from other tasks. Moreover, we leverage
    embedding LLM to obtain a semantic embedding for each task, which is used to adaptively
    fuse the region embeddings from different tasks.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决上述挑战，我们提出了一个框架，旨在融合LLM代理和知识图谱（KG）的能力，如图[1](https://arxiv.org/html/2411.00028v2#S3.F1
    "Figure 1 ‣ 3\. Methods ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN")所示。为了解决第一个挑战，我们构建了一个LLM代理，通过提示它从LBKG中找到与社会经济预测任务相关的元路径，并根据每个元路径提取相应的子KG，从而提取任务相关的知识。基于元路径的子KG被输入到KG学习模型中，从每个子KG中提炼知识，并进一步使用元路径的语义嵌入来引导知识融合。输出的区域嵌入通过最终的MLP输出层用于社会经济预测。至于第二个挑战，我们设计了一个跨任务通信机制，如图[2](https://arxiv.org/html/2411.00028v2#S3.F2
    "Figure 2 ‣ 3.3\. Cross-task Communication ‣ 3\. Methods ‣ Synergizing LLM Agents
    and Knowledge Graph for Socioeconomic Prediction in LBSN")所示。不同的指标预测任务在LLM代理层和KG层共享知识。具体来说，LLM代理从不同的角度推荐其他任务的潜在元路径，并根据来自其他任务的知识更新自身的元路径选择。此外，我们利用嵌入式LLM为每个任务获取语义嵌入，并将其用于自适应地融合来自不同任务的区域嵌入。
- en: 3.2\. Single-task Learning
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 单任务学习
- en: 3.2.1\. Meta-path Extraction
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1\. 元路径提取
- en: The LBKG integrates various LBSN data comprehensively and incorporates knowledge
    from various domains, such as the spatial knowledge of geographical relationships
    between regions, the functional knowledge regarding POIs and POI categories, and
    mobility knowledge about population flow (Zhou et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib38)).
    It is crucial to identify relevant information that can aid in predicting specific
    socioeconomic indicators. Inspired by the ability of meta-paths in KG to capture
    certain semantic contexts, we aim to find the most relevant meta-paths that contribute
    to the prediction tasks. We first provide the definition of meta-path as follows (Sun
    and Han, [2012](https://arxiv.org/html/2411.00028v2#bib.bib22)).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: LBKG综合了各种LBSN数据，并融入了来自多个领域的知识，如地区之间地理关系的空间知识、与POI及POI类别相关的功能知识，以及关于人口流动的流动性知识（Zhou等，[2023](https://arxiv.org/html/2411.00028v2#bib.bib38)）。识别有助于预测特定社会经济指标的相关信息至关重要。受到KG中元路径捕捉特定语义上下文能力的启发，我们的目标是寻找对预测任务有贡献的最相关元路径。我们首先给出元路径的定义如下（Sun和Han，[2012](https://arxiv.org/html/2411.00028v2#bib.bib22)）。
- en: Definition 3.1 (Meta-path).
  id: totrans-41
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义3.1（元路径）。
- en: A meta-path in KG can be represented in the form of $E_{1}\xrightarrow{R_{1}}E_{2}\xrightarrow{R_{2}}\ldots\xrightarrow{R_{l-1}}E_{l}$,
    denoting a path from entity $E_{1},E_{2},\ldots$ to $E_{l}$ through relations
    $R_{1},\ldots,R_{l-1}$.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: KG中的元路径可以表示为$E_{1}\xrightarrow{R_{1}}E_{2}\xrightarrow{R_{2}}\ldots\xrightarrow{R_{l-1}}E_{l}$的形式，表示从实体$E_{1},E_{2},\ldots$到$E_{l}$的路径，经过关系$R_{1},\ldots,R_{l-1}$。
- en: Meta-paths provide rich semantic contexts in the LBKG. For example, the meta-path
    $Region\xrightarrow{Has}POI\xrightarrow{Competitive}POI\xrightarrow{LocateAt}Region$
    captures the competitive relationships between POIs in two regions, which may
    affect the commercial activity of these regions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 元路径在LBKG中提供了丰富的语义上下文。例如，元路径$Region\xrightarrow{Has}POI\xrightarrow{Competitive}POI\xrightarrow{LocateAt}Region$捕捉了两个区域内POI之间的竞争关系，这可能会影响这些区域的商业活动。
- en: However, given the large number of entities and relations in LBKG, it is not
    trivial to find helpful meta-paths. Here we draw inspiration from the emergent
    commonsense reasoning ability of LLMs. It has been demonstrated that LLM can identify
    important meta-structures in heterogeneous information networks through reasoning (Chen
    et al., [2024](https://arxiv.org/html/2411.00028v2#bib.bib3)). Therefore, we construct
    an LLM agent to automatically find relevant meta-paths from LBKG. To enable the
    agent to understand the LBKG, we input the schema of LBKG described in natural
    language. Then we prompt the agent to generate several potential meta-path schemes
    for the socioeconomic prediction task. The detailed prompts are shown in Appendix [B](https://arxiv.org/html/2411.00028v2#A2
    "Appendix B Prompts ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN").
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，鉴于LBKG中实体和关系的数量庞大，找到有用的元路径并非易事。在此，我们从LLM的突现常识推理能力中汲取灵感。已有研究表明，LLM可以通过推理识别异构信息网络中的重要元结构（Chen等，[2024](https://arxiv.org/html/2411.00028v2#bib.bib3)）。因此，我们构建了一个LLM代理来自动从LBKG中找到相关的元路径。为了使代理能够理解LBKG，我们输入了以自然语言描述的LBKG架构。然后，我们提示代理生成若干潜在的元路径方案，用于社会经济预测任务。详细提示见附录[B](https://arxiv.org/html/2411.00028v2#A2
    "附录 B 提示 ‣ 协同LLM代理和知识图谱进行LBSN中的社会经济预测")。
- en: 3.2.2\. KG Learning Model
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2\. KG学习模型
- en: 'Following previous work (Zhou et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib38)),
    we employ a hierarchical KG learning model to learn region embeddings from LBKG
    based on the extracted meta-paths. First, we use a KG encoder to extract global
    knowledge from the LBKG. Here we adopt a graph convolution model called R-GCN (Schlichtkrull
    et al., [2018](https://arxiv.org/html/2411.00028v2#bib.bib21)) as the KG encoder.
    Different from vanilla GCN, R-GCN aggregates information from neighboring nodes
    through each type of relation separately, which can better capture the structural
    information in KG. Specifically, let $\bm{e}_{i}^{(l)}$ denote the embedding of
    entity $e_{i}$ at the $l$-th R-GCN layer, the information aggregation function
    is:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 借鉴以往的工作（Zhou等，[2023](https://arxiv.org/html/2411.00028v2#bib.bib38)），我们采用一种层次化的KG学习模型，从LBKG中基于提取的元路径学习区域嵌入。首先，我们使用KG编码器从LBKG中提取全局知识。在这里，我们采用了一种名为R-GCN的图卷积模型（Schlichtkrull等，[2018](https://arxiv.org/html/2411.00028v2#bib.bib21)）作为KG编码器。与传统GCN不同，R-GCN通过每种关系分别聚合来自邻近节点的信息，从而更好地捕捉KG中的结构信息。具体而言，令$\bm{e}_{i}^{(l)}$表示实体$e_{i}$在第$l$层R-GCN中的嵌入，信息聚合函数为：
- en: '| (1) |  | $\bm{e}_{i}^{(l+1)}=\sigma(\sum_{r\in\mathcal{R}}\sum_{j\in\mathcal{N}_{i}^{r}}%
    W_{r}^{(l)}\bm{e}_{j}^{(l)}+W_{0}^{(l)}\bm{e}_{i}^{(l)}),$ |  |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| (1) |  | $\bm{e}_{i}^{(l+1)}=\sigma(\sum_{r\in\mathcal{R}}\sum_{j\in\mathcal{N}_{i}^{r}}W_{r}^{(l)}\bm{e}_{j}^{(l)}+W_{0}^{(l)}\bm{e}_{i}^{(l)}),$
    |  |'
- en: where $\bm{e}_{i}^{(l+1)}$ is the embedding at the $(l+1)$-th layer, $\mathcal{N}_{i}^{r}$
    is the neighboring entities of $e_{i}$ with respect to relation $r$, and $W_{r}^{(l)}$,
    $W_{0}^{(l)}$ are learnable weight matrices.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\bm{e}_{i}^{(l+1)}$是第$(l+1)$层的嵌入，$\mathcal{N}_{i}^{r}$是关于关系$r$的$e_{i}$的邻接实体，$W_{r}^{(l)}$、$W_{0}^{(l)}$是可学习的权重矩阵。
- en: Then we distil domain knowledge from the meta-paths. Given a meta-path scheme
    generated by LLM agent, we first extract all meta-paths with such scheme from
    the LBKG to construct a sub-KG, as shown in Figure [1](https://arxiv.org/html/2411.00028v2#S3.F1
    "Figure 1 ‣ 3\. Methods ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN"). The sub-KG preserves all the contextual knowledge defined
    by the meta-path scheme in LBKG. In practice, we use the graph database Neo4j¹¹1https://neo4j.com/
    to store the LBKG and query it to get the meta-paths with Cypher language. Consequently,
    each sub-KG is fed into a sub-KG encoder, which is also R-GCN model, to obtain
    region embeddings from each meta-path.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们从元路径中提取领域知识。给定LLM代理生成的元路径方案，我们首先从LBKG中提取所有符合该方案的元路径，构建一个子KG，如图[1](https://arxiv.org/html/2411.00028v2#S3.F1
    "Figure 1 ‣ 3\. Methods ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN")所示。子KG保留了由元路径方案在LBKG中定义的所有上下文知识。在实践中，我们使用图形数据库Neo4j¹¹1https://neo4j.com/来存储LBKG，并用Cypher语言查询它以获取元路径。因此，每个子KG都被输入到一个子KG编码器中，该编码器也是R-GCN模型，用来从每个元路径中获得区域嵌入。
- en: 3.2.3\. Semantic-guided Knowledge Fusion
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3\. 语义引导的知识融合
- en: Different meta-paths have different importance in socioeconomic indicator prediction
    tasks. Therefore, we propose a semantic-guided knowledge fusion module to dynamically
    fuse the knowledge of different meta-paths. We first obtain the natural language
    encoding of meta-paths using methods in (Chen et al., [2024](https://arxiv.org/html/2411.00028v2#bib.bib3)),
    which provides a description of the meta-path easy for LLM to understand. Specifically,
    we use the conjunction word THAT to construct a nested clause for each meta-path,
    as shown in Figure [1](https://arxiv.org/html/2411.00028v2#S3.F1 "Figure 1 ‣ 3\.
    Methods ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic Prediction
    in LBSN"). The constructed sentences align with commonly-used English grammar,
    and thus are suitable for language models. Moreover, we use an embedding LLM to
    generate semantic embeddings for these sentences. We choose the GTE-based model (Li
    et al., [2023b](https://arxiv.org/html/2411.00028v2#bib.bib13)), which is one
    of the top models on the text embedding leaderboard MTEB (Muennighoff et al.,
    [2022](https://arxiv.org/html/2411.00028v2#bib.bib19)), to obtain a $d_{LLM}=768$
    dimensional semantic embedding for each meta-path.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的元路径在社会经济指标预测任务中具有不同的重要性。因此，我们提出了一种语义引导的知识融合模块，以动态地融合不同元路径的知识。我们首先使用（Chen等人，[2024](https://arxiv.org/html/2411.00028v2#bib.bib3)）中的方法获取元路径的自然语言编码，从而为LLM提供易于理解的元路径描述。具体而言，我们使用连接词THAT为每个元路径构造嵌套从句，如图[1](https://arxiv.org/html/2411.00028v2#S3.F1
    "Figure 1 ‣ 3\. Methods ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic
    Prediction in LBSN")所示。构造的句子符合常用的英语语法，因此适合语言模型。此外，我们使用嵌入式LLM为这些句子生成语义嵌入。我们选择基于GTE的模型（Li等人，[2023b](https://arxiv.org/html/2411.00028v2#bib.bib13)），这是文本嵌入排行榜MTEB（Muennighoff等人，[2022](https://arxiv.org/html/2411.00028v2#bib.bib19)）上的顶级模型之一，用来为每个元路径获取$d_{LLM}=768$维的语义嵌入。
- en: 'Let $P_{1},\ldots,P_{N_{P}}$ denote the meta-paths, and $\bm{E}_{MP}\in\mathbb{R}^{N_{P}\times
    d_{LLM}}$ are the semantic embeddings of meta-paths. We first project the embeddings
    to get the query vector $\bm{Q}=\bm{E}_{MP}\bm{W}_{Q}\in\mathbb{R}^{N_{P}\times
    d_{h}}$, where $d_{h}$ is output embedding size of the sub-KG encoder. Then we
    calculate the attention weights as:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 令$P_{1},\ldots,P_{N_{P}}$表示元路径，$\bm{E}_{MP}\in\mathbb{R}^{N_{P}\times d_{LLM}}$是元路径的语义嵌入。我们首先将这些嵌入投影以得到查询向量$\bm{Q}=\bm{E}_{MP}\bm{W}_{Q}\in\mathbb{R}^{N_{P}\times
    d_{h}}$，其中$d_{h}$是子KG编码器的输出嵌入维度。然后，我们计算注意力权重如下：
- en: '| (2) |  | $\alpha_{i}=\textnormal{softmax}(\frac{\bm{Q}_{i}^{\top}\bm{e}_{j}^{P_{i}}}{%
    \sqrt{d_{h}}}),i\in\{1,2,\ldots,N_{P}\},$ |  |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| (2) |  | $\alpha_{i}=\textnormal{softmax}(\frac{\bm{Q}_{i}^{\top}\bm{e}_{j}^{P_{i}}}{\sqrt{d_{h}}}),i\in\{1,2,\ldots,N_{P}\},$
    |  |'
- en: 'where $\bm{e}_{j}^{P_{i}}\in\mathbb{R}^{d_{h}}$ is the embedding of region
    $L_{j}$ at the meta-path-based sub-KG of $P_{i}$. Then, the output embedding of
    region $L_{j}$ is calculated as:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\bm{e}_{j}^{P_{i}}\in\mathbb{R}^{d_{h}}$ 是在基于元路径的子KG $P_{i}$ 中区域 $L_{j}$
    的嵌入。然后，区域 $L_{j}$ 的输出嵌入计算为：
- en: '| (3) |  | $\bm{e}_{j}=\sum_{i=1}^{N_{P}}\alpha_{i}\bm{e}_{j}^{P_{i}}.$ |  |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| (3) |  | $\bm{e}_{j}=\sum_{i=1}^{N_{P}}\alpha_{i}\bm{e}_{j}^{P_{i}}.$ |  |'
- en: Finally, the above embeddings are added to the output of the KG encoder through
    a residual connection, and fed into an MLP layer for indicator prediction. We
    train our model in a supervised manner and employ MSE loss to optimize it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，上述嵌入通过残差连接添加到KG编码器的输出中，并输入到MLP层进行指标预测。我们以监督方式训练模型，并使用MSE损失进行优化。
