- en: Here we demonstrate the advantage of our meta-paths extraction method over traditional
    meta-path searching algorithms. We compare our model with two meta-path searching
    algorithms, random search and genetic algorithms.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们展示了我们的元路径提取方法相对于传统元路径搜索算法的优势。我们将我们的模型与两种元路径搜索算法进行比较，分别是随机搜索和遗传算法。
- en: In the genetic algorithm, we define a meta-path as a gene, and the chromosome
    of an individual as a set of 6 meta-paths, which has the same number as our model
    (3 self-update and 3 recommended meta-paths) for fair comparison. The fitness
    is calculated as the prediction $R^{2}$ when using these meta-paths to train our
    model. We generate 5 individuals in each generation, and calculate the fitness
    of each. Then we select the best two individuals as parents to perform crossover
    and mutation to produce the next generation. Specifically, in the crossover operation,
    one random meta-path is exchanged from the parents. Besides, each meta-path has
    a probability of 10% to mutate, i.e., be replaced by a new randomly generated
    meta-path. As for the random search algorithm, we also set the number of meta-paths
    as 6 for each individual, and randomly generate 6 meta-paths with lengths ranging
    from 2 to 4\. Particularly, we start from the entity type Region, and sequentially
    sample a relation with such entity type as the head entity. We repeat the search
    for 6 iterations, and 5 individuals are generated in each iteration.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在遗传算法中，我们将元路径定义为基因，一个个体的染色体为6个元路径的集合，这与我们模型中的元路径数量相同（3个自更新元路径和3个推荐元路径），以便进行公平比较。适应度是通过使用这些元路径训练我们的模型时计算得到的预测$R^{2}$值。我们在每一代中生成5个个体，并计算每个个体的适应度。然后，我们选择适应度最好的两个个体作为父母，进行交叉和变异，产生下一代。具体而言，在交叉操作中，从父母那里交换一个随机元路径。此外，每个元路径有10%的概率发生变异，即被一个新随机生成的元路径替代。至于随机搜索算法，我们也为每个个体设置6个元路径，并随机生成6个元路径，长度范围为2到4。特别地，我们从实体类型Region开始，依次选择与该实体类型相同的关系作为头实体进行采样。我们重复进行6次搜索，每次生成5个个体。
- en: The performance and time cost of these algorithms and our model are shown in
    Table [4](https://arxiv.org/html/2411.00028v2#S4.T4 "Table 4 ‣ 4.5\. Efficiency
    of Meta-path Optimization ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge
    Graph for Socioeconomic Prediction in LBSN"). It can be observed that our model
    achieves better performance and lower time cost. Specifically, our SLAK model
    outperforms traditional algorithms by 4.7% and 3.1% in terms of $R^{2}$ on Beijing
    and Shanghai datasets, respectively. This is probably because the number of meta-paths
    in LBKG is large and the potential combination of meta-paths is even significantly
    larger, making it difficult to find better meta-paths through searching. In comparison,
    the main difference between our method and searching algorithms is that we find
    meta-paths through reasoning instead of searching. Leveraging the capability of
    commonsense reasoning, LLM can effectively find meta-paths relevant to the indicator
    prediction task. Moreover, LLM can optimize the meta-paths through multi-agent
    collaboration by enabling multiple agents to reason from diverse perspectives,
    thus leading to better results. In addition, our model reduces the time cost by
    over $8\times$, which is because when evaluating each combination of meta-paths,
    the searching algorithms need to train the KG learning model once, which makes
    it substantially time-consuming when searching from a large number of individuals.
    On the contrary, our methods only need to train the KG learning model for a few
    times. Furthermore, the time cost of LLM communication is much smaller compared
    with training the model over and over again.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 这些算法和我们的模型的性能及时间成本如表[4](https://arxiv.org/html/2411.00028v2#S4.T4 "Table 4 ‣
    4.5\. Efficiency of Meta-path Optimization ‣ 4\. Experiments ‣ Synergizing LLM
    Agents and Knowledge Graph for Socioeconomic Prediction in LBSN")所示。可以观察到，我们的模型在性能上更优，且时间成本更低。具体来说，我们的SLAK模型在北京和上海数据集上，分别在$R^{2}$值上比传统算法高出4.7%和3.1%。这可能是因为LBKG中的元路径数量较大，而元路径的潜在组合甚至更大，使得通过搜索找到更好的元路径变得困难。相比之下，我们的方法与搜索算法的主要区别在于，我们是通过推理而非搜索来寻找元路径。利用常识推理的能力，LLM能够有效找到与指标预测任务相关的元路径。此外，LLM能够通过多智能体协作优化元路径，使多个智能体从不同角度进行推理，从而获得更好的结果。此外，我们的模型将时间成本降低了超过$8\times$，这是因为在评估每种元路径组合时，搜索算法需要训练KG学习模型一次，这在从大量个体中进行搜索时会非常耗时。相反，我们的方法只需训练KG学习模型几次。此外，LLM通信的时间成本比一次次重复训练模型要小得多。
- en: 4.6\. Case Study of Discovered Meta-paths
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6\. 发现的元路径案例分析
- en: We present the meta-paths found by our model, random search, and genetic algorithms
    in Table [5](https://arxiv.org/html/2411.00028v2#S4.T5 "Table 5 ‣ 4.5\. Efficiency
    of Meta-path Optimization ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge
    Graph for Socioeconomic Prediction in LBSN"). It can be observed that compared
    with SLAK-single, the meta-paths discovered in the second round through multi-agent
    collaboration are generally longer and more diverse. This is probably because
    these meta-paths are generated by LLM agents based on the previously found ones,
    which enables agents to consider more complex meta-paths. Moreover, we find that
    the meta-paths recommended by other agents are chosen from their own task’s perspective.
    For example, in Beijing dataset, the meta-path recommended by population prediction
    task $Region\xrightarrow{PopulationFlowTo}Region\xrightarrow{Has}POI\xrightarrow{%
    HasCategoryOf}Category1\xrightarrow{ExistIn}POI\xrightarrow{LocateAt}Region$ reflect
    the population flow influence, the one from commercial prediction task $Region\xrightarrow{ServedBy}BusinessArea\xrightarrow{Contain}POI\xrightarrow{%
    HasBrandOf}Brand\xrightarrow{ExistIn}POI\xrightarrow{LocateAt}Region$ consider
    the commercial factors between entities like BusinessArea, POI, and Brand. The
    meta-paths from rating prediction task $Region\xrightarrow{Has}POI\xrightarrow{Competitive}POI\xrightarrow{LocateAt}Region$
    captures the competitive relationships between POIs in regions, which may impact
    the rating as well as user activity. Therefore, the meta-paths found through multi-agent
    collaboration capture diverse knowledge more comprehensively. In comparison, the
    meta-paths generated by searching algorithms are less meaningful and diverse.
    For example, among the meta-paths generated by the genetic algorithms in Beijing,
    five out of six meta-paths model the population flow between regions, which may
    lead to information redundancy.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在表格[5](https://arxiv.org/html/2411.00028v2#S4.T5 "Table 5 ‣ 4.5\. Efficiency
    of Meta-path Optimization ‣ 4\. Experiments ‣ Synergizing LLM Agents and Knowledge
    Graph for Socioeconomic Prediction in LBSN")中展示了我们的模型、随机搜索和遗传算法发现的元路径。可以观察到，与SLAK-single相比，通过多智能体协作在第二轮发现的元路径通常更长且更具多样性。这可能是因为这些元路径是由LLM智能体基于先前发现的元路径生成的，从而使得智能体能够考虑更复杂的元路径。此外，我们发现其他智能体推荐的元路径是从各自任务的角度来选择的。例如，在北京数据集中，人口预测任务推荐的元路径$Region\xrightarrow{PopulationFlowTo}Region\xrightarrow{Has}POI\xrightarrow{%
    HasCategoryOf}Category1\xrightarrow{ExistIn}POI\xrightarrow{LocateAt}Region$反映了人口流动的影响，而商业预测任务推荐的元路径$Region\xrightarrow{ServedBy}BusinessArea\xrightarrow{Contain}POI\xrightarrow{%
    HasBrandOf}Brand\xrightarrow{ExistIn}POI\xrightarrow{LocateAt}Region$则考虑了诸如BusinessArea、POI和Brand等实体之间的商业因素。来自评分预测任务的元路径$Region\xrightarrow{Has}POI\xrightarrow{Competitive}POI\xrightarrow{LocateAt}Region$则捕捉了区域内POI之间的竞争关系，这可能会影响评分以及用户活动。因此，通过多智能体协作发现的元路径更全面地捕捉了多样化的知识。相比之下，通过搜索算法生成的元路径则较为单一，缺乏多样性。例如，在北京的遗传算法生成的元路径中，六个元路径中有五个都建模了区域间的人口流动，这可能导致信息冗余。
- en: 5\. Related Work
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 相关工作
- en: 5.1\. Graph Learning for Socioeconomic Prediction
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. 社会经济预测中的图学习
- en: Due to the remarkable ability to model non-Euclidean and heterogeneous data,
    the graph structure and graph learning model have long been utilized for socioeconomic
    prediction in LBSN. Some studies leverage the mobility data and construct mobility
    graphs to model the population flow patterns between locations (Wu et al., [2022](https://arxiv.org/html/2411.00028v2#bib.bib31);
    Hou et al., [2022](https://arxiv.org/html/2411.00028v2#bib.bib8); Xu et al., [2020](https://arxiv.org/html/2411.00028v2#bib.bib33)).
    Moreover, some studies further consider knowledge in LBSN from different perspectives
    through multiple graphs. For instance, HDGE (Wang and Li, [2017](https://arxiv.org/html/2411.00028v2#bib.bib25))
    constructs a mobility flow graph and spatial graph, and some studies (Zhang et al.,
    [2021](https://arxiv.org/html/2411.00028v2#bib.bib36); Luo et al., [2022](https://arxiv.org/html/2411.00028v2#bib.bib18))
    propose models to dynamically fuse mobility, POI, and spatial graphs for indicator
    prediction.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在建模非欧几里得和异质数据方面的卓越能力，图结构和图学习模型长期以来一直被应用于LBSN中的社会经济预测。一些研究利用流动性数据并构建流动性图，以模拟不同地点之间的人口流动模式（Wu等，[2022](https://arxiv.org/html/2411.00028v2#bib.bib31)；Hou等，[2022](https://arxiv.org/html/2411.00028v2#bib.bib8)；Xu等，[2020](https://arxiv.org/html/2411.00028v2#bib.bib33)）。此外，一些研究进一步从不同角度通过多个图来考虑LBSN中的知识。例如，HDGE（Wang和Li，[2017](https://arxiv.org/html/2411.00028v2#bib.bib25)）构建了一个流动性图和空间图，一些研究（Zhang等，[2021](https://arxiv.org/html/2411.00028v2#bib.bib36)；Luo等，[2022](https://arxiv.org/html/2411.00028v2#bib.bib18)）提出了动态融合流动性、POI和空间图的模型用于指标预测。
- en: Recently, some studies introduce heterogeneous graph or KG to integrate heterogeneous
    LBSN data in a single graph. HUGAT (Kim and Yoon, [2022](https://arxiv.org/html/2411.00028v2#bib.bib10))
    designs several meta-paths to capture different relationships in LBSN from a heterogeneous
    graph, and aggregate information from meta-path-based neighbors of locations.
    Zhou et al. propose a hierarchical KG learning model to learn the global knowledge
    and domain knowledge from LBKG, achieving considerable performance (Zhou et al.,
    [2023](https://arxiv.org/html/2411.00028v2#bib.bib38)). However, existing methods
    rely on human expertise to identify relevant knowledge from LBSN data that may
    help the downstream tasks, which may usually be sub-optimal.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，一些研究引入异质图或KG来将异质LBSN数据整合到一个单一的图中。HUGAT（Kim和Yoon，[2022](https://arxiv.org/html/2411.00028v2#bib.bib10)）设计了几种元路径，以从异质图中捕捉LBSN中的不同关系，并聚合来自基于元路径的地点邻居的信息。Zhou等提出了一种层次化KG学习模型，旨在从LBKG中学习全局知识和领域知识，取得了相当好的表现（Zhou等，[2023](https://arxiv.org/html/2411.00028v2#bib.bib38)）。然而，现有的方法依赖于人工专业知识来识别LBSN数据中可能有助于下游任务的相关知识，这通常可能是次优的。
- en: 5.2\. Synergy of LLM and KG
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2\. LLM与KG的协同效应
- en: LLMs excel in understanding and generating human language but often suffer from
    hallucination and a lack of factual accuracy. In contrast, KGs store structured,
    factual knowledge, which is explicit and interpretable. Therefore, in recent years,
    researchers have increasingly explored the synergy between LLM and KG to leverage
    their complementary strengths (Pan et al., [2024](https://arxiv.org/html/2411.00028v2#bib.bib20)).
    Some studies combine LLM with KG for better knowledge representations by fusing
    the neural networks of language models with KG (Wang et al., [2021a](https://arxiv.org/html/2411.00028v2#bib.bib27);
    Zhu et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib39)). Moreover,
    some studies construct LLM agents that interact with KG for better reasoning.
    For example, KSL (Feng et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib6))
    lets LLM search on KG to retrieve facts relevant to the questions, StructGPT (Jiang
    et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib9)) enables LLM to perform
    reasoning by traversing on KGs, and Wang et al. (Wang et al., [2024](https://arxiv.org/html/2411.00028v2#bib.bib28))
    traverses a knowledge graph across multiple documents to enhance multi-document
    question answering.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）在理解和生成自然语言方面表现出色，但常常受到幻觉和事实准确性不足的困扰。相比之下，知识图谱（KG）存储的是结构化的、事实性的知识，具有明确性和可解释性。因此，近年来，研究人员越来越多地探索LLM与KG之间的协同作用，以利用它们的互补优势 （Pan
    et al., [2024](https://arxiv.org/html/2411.00028v2#bib.bib20)）。一些研究通过将语言模型的神经网络与KG融合，结合LLM和KG以获得更好的知识表示 （Wang
    et al., [2021a](https://arxiv.org/html/2411.00028v2#bib.bib27); Zhu et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib39)）。此外，一些研究构建了与KG互动的LLM代理，以实现更好的推理。例如，KSL （Feng
    et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib6)）让LLM在KG上进行搜索，检索与问题相关的事实，StructGPT （Jiang
    et al., [2023](https://arxiv.org/html/2411.00028v2#bib.bib9)）使LLM通过遍历KG进行推理，而Wang
    et al. （Wang et al., [2024](https://arxiv.org/html/2411.00028v2#bib.bib28)）则跨多个文档遍历知识图谱，增强了多文档问答能力。
- en: 6\. Conclusion
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6. 结论
- en: In this work, we propose a framework that synergizes the ability of LLM agent
    and KG learning model for better socioeconomic prediction in LBSN. Specifically,
    we leverage LLM agent to automatically find task-relevant meta-paths, and propose
    a semantic-guided knowledge fusion model to adaptively fuse diverse knowledge
    based on semantic information of the meta-paths. Moreover, we enable cross-task
    knowledge transfer by LLM agent-level collaboration and embedding-level knowledge
    fusion. Such synergistic model design shows better performance compared with socioeconomic
    prediction baselines as well as meta-path searching algorithms. In the future,
    we plan to consider the dynamic update of LBKG and socioeconomic indicators as
    the LBSN changes over time, and leverage LLM to further capture the temporal patterns
    of such dynamics. Another promising direction is to explore the integration of
    LLM and KG throughout the lifecycle from LBKG construction and representation
    to downstream applications.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们提出了一种框架，将LLM代理和KG学习模型的能力结合起来，以实现更好的LBSN社会经济预测。具体来说，我们利用LLM代理自动发现与任务相关的元路径，并提出一种语义引导的知识融合模型，基于元路径的语义信息自适应地融合多种知识。此外，我们通过LLM代理级别的协作和嵌入级别的知识融合，促进了跨任务的知识迁移。这种协同模型设计在社会经济预测基准和元路径搜索算法中表现出更好的性能。未来，我们计划考虑LBSN随时间变化而动态更新的LBKG和社会经济指标，并利用LLM进一步捕捉这种动态变化的时间模式。另一个有前景的方向是探索LLM和KG在整个生命周期中的集成，从LBKG构建和表示到下游应用。
