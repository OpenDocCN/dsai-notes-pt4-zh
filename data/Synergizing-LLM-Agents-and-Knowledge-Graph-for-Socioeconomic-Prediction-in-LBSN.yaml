- en: Abstract.
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要。
- en: The fast development of location-based social networks (LBSNs) has led to significant
    changes in society, resulting in popular studies of using LBSN data for socioeconomic
    prediction, e.g., regional population and commercial activity estimation. Existing
    studies design various graphs to model heterogeneous LBSN data, and further apply
    graph representation learning methods for socioeconomic prediction. However, these
    approaches heavily rely on heuristic ideas and expertise to extract task-relevant
    knowledge from diverse data, which may not be optimal for specific tasks. Additionally,
    they tend to overlook the inherent relationships between different indicators,
    limiting the prediction accuracy. Motivated by the remarkable abilities of large
    language models (LLMs) in commonsense reasoning, embedding, and multi-agent collaboration,
    in this work, we synergize LLM agents and knowledge graph for socioeconomic prediction.
    We first construct a location-based knowledge graph (LBKG) to integrate multi-sourced
    LBSN data. Then we leverage the reasoning power of LLM agent to identify relevant
    meta-paths in the LBKG for each type of socioeconomic prediction task, and design
    a semantic-guided attention module for knowledge fusion with meta-paths. Moreover,
    we introduce a cross-task communication mechanism to further enhance performance
    by enabling knowledge sharing across tasks at both LLM agent and KG levels. On
    the one hand, the LLM agents for different tasks collaborate to generate more
    diverse and comprehensive meta-paths. On the other hand, the embeddings from different
    tasks are adaptively merged for better socioeconomic prediction. Experiments on
    two datasets demonstrate the effectiveness of the synergistic design between LLM
    and KG, providing insights for information sharing across socioeconomic prediction
    tasks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 基于位置的社交网络（LBSNs）的快速发展导致了社会的重大变化，促使了利用LBSN数据进行社会经济预测的广泛研究，例如区域人口和商业活动估计。现有的研究设计了各种图表来建模异构的LBSN数据，并进一步应用图表示学习方法进行社会经济预测。然而，这些方法严重依赖启发式思想和专业知识从多样化的数据中提取与任务相关的知识，这可能并不适合特定任务。此外，它们往往忽视了不同指标之间的内在关系，限制了预测的准确性。受大语言模型（LLMs）在常识推理、嵌入和多智能体协作方面出色能力的启发，本文将LLM智能体与知识图谱相结合，用于社会经济预测。我们首先构建了一个基于位置的知识图谱（LBKG），以整合多源的LBSN数据。然后，我们利用LLM智能体的推理能力，识别LBKG中与每种社会经济预测任务相关的元路径，并设计了一个语义引导的注意力模块，通过元路径进行知识融合。此外，我们引入了一个跨任务通信机制，通过在LLM智能体和KG层面实现任务间的知识共享，进一步提高性能。一方面，不同任务的LLM智能体协同生成更多样和全面的元路径。另一方面，来自不同任务的嵌入被自适应地合并，以实现更好的社会经济预测。在两个数据集上的实验结果证明了LLM与KG之间协同设计的有效性，为跨社会经济预测任务的信息共享提供了深刻的见解。
