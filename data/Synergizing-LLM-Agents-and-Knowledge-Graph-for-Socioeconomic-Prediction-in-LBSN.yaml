- en: Appendix A Details of LBKG
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A LBKG 详细信息
- en: We present the relations in LBKG and their meanings in Table [6](https://arxiv.org/html/2411.00028v2#A1.T6
    "Table 6 ‣ Appendix A Details of LBKG ‣ Synergizing LLM Agents and Knowledge Graph
    for Socioeconomic Prediction in LBSN"). We incorporate three level of POI category,
    i.e., coarse-grained, medium-grained, and find-grained categories, which are represented
    as Category1, Category2, and Category3, respectively.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在表格[6](https://arxiv.org/html/2411.00028v2#A1.T6 "Table 6 ‣ Appendix A Details
    of LBKG ‣ Synergizing LLM Agents and Knowledge Graph for Socioeconomic Prediction
    in LBSN")中展示了LBKG中的关系及其含义。我们结合了三种粒度的POI类别，即粗粒度、中粒度和精细粒度类别，分别表示为类别1、类别2和类别3。
