  type: TYPE_NORMAL
  zh: 研究界必须在推动人工智能辅助研究方法在南亚背景下的开发和实施中发挥主导作用。这不仅包括技术研究和开发，还需要仔细考虑方法论的影响和伦理考量。我们呼吁研究人员积极参与开发和完善这些工具，同时保持对参与性研究原则和社区赋权的强烈承诺。发展机构必须认识到这些技术的变革潜力，同时承担起确保其伦理和有效实施的责任。这包括在基础设施和能力建设方面进行必要的投资，同时制定适当的政策和指导方针，以支持技术采纳。技术行业必须优先开发能够解决低资源语言环境中发展研究特定需求的解决方案，特别关注确保对不同用户群体的可访问性和可用性。政策制定者必须努力创造有利的环境，以有效部署人工智能技术在发展研究中的应用。这包括制定适当的监管框架，确保足够的资源分配，并推动支持伦理和有效技术实施的标准。LLM基础系统在参与性发展研究中的成功整合需要不同利益相关者之间的协调行动，携手实现这些技术的潜力，同时应对相关的挑战和风险。
