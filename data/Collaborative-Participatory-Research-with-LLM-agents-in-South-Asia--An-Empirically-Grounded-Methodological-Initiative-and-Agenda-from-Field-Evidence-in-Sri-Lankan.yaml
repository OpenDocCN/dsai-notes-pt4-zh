- en: 'Collaborative Participatory Research with LLM agents in South Asia: An Empirically-Grounded
    Methodological Initiative and Agenda from Field Evidence in Sri Lankan'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于LLM智能体的南亚合作性参与研究：来自斯里兰卡实地证据的基于实证的方法学倡议与议程
