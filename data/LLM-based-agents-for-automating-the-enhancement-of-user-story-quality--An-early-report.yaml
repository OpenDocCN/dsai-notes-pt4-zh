- en: 'Additionally, the user story quality satisfaction ratings complement the insights
    from participants’ feedback, as illustrated in Fig. [5](https://arxiv.org/html/2403.09442v1#S5.F5
    "Figure 5 ‣ 5 Results ‣ LLM-based agents for automating the enhancement of user
    story quality: An early report") which presents a distribution of participants’
    perceptions of user story quality and Table [2](https://arxiv.org/html/2403.09442v1#S5.T2
    "Table 2 ‣ 5 Results ‣ LLM-based agents for automating the enhancement of user
    story quality: An early report") which summarizes average ratings for overall
    satisfaction and quality aspects of the user stories. Both US1(v.1) and US1(v.2)
    scored an average overall satisfaction of 4, while US2(v.2) scored 3.71, higher
    than US2(v.1). This preference is confirmed by 7 participants choosing US1(v.2)
    and US2(v.2) for the project. However, despite their merit on sufficient description
    (S4), both USs rated lower in simplicity, brevity, and appropriate level of detail
    (S1, S2, and S3), particularly struggling with their size, scoring averages of
    3 and 3.17 respectively. Notebly, US2(v.2) received the most disagreements regarding
    its size, with 5 participants marking ”Disagree”. This disparity may potentially
    affect the user story’s comprehensibility(S1). US1(v.2) also received a minor
    drop in technical achievability (S5), compared to US1(v.1). These results highlight
    concerns over the increased length and complexity of user stories generated by
    the GPT-4 model, significantly affecting the satisfaction level of these user
    stories, a sentiment corroborated by the survey results.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，用户故事质量的满意度评分与参与者反馈中的见解相辅相成，如图 [5](https://arxiv.org/html/2403.09442v1#S5.F5
    "Figure 5 ‣ 5 Results ‣ LLM-based agents for automating the enhancement of user
    story quality: An early report") 所示，展示了参与者对用户故事质量的看法分布，以及表 [2](https://arxiv.org/html/2403.09442v1#S5.T2
    "Table 2 ‣ 5 Results ‣ LLM-based agents for automating the enhancement of user
    story quality: An early report") 总结了用户故事的整体满意度和质量方面的平均评分。US1(v.1) 和 US1(v.2) 的整体满意度平均评分均为
    4，而 US2(v.2) 的得分为 3.71，高于 US2(v.1)。这一偏好得到了 7 名参与者选择 US1(v.2) 和 US2(v.2) 来进行项目的确认。然而，尽管这两个用户故事在描述的充分性（S4）方面表现优异，但它们在简洁性、简明性和适当的细节层次（S1、S2
    和 S3）方面评分较低，尤其在篇幅方面，平均得分分别为 3 和 3.17。值得注意的是，US2(v.2) 在篇幅方面得到了最多的异议，5 名参与者标记为“不同意”。这种差异可能会影响用户故事的可理解性（S1）。与
    US1(v.1) 相比，US1(v.2) 在技术可实现性（S5）方面也略有下降。这些结果突显了 GPT-4 模型生成的用户故事在长度和复杂性上的增加，显著影响了这些用户故事的满意度，这一情感得到了调查结果的支持。'
- en: 6 Discussion
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 讨论
- en: Our experiments with ALAS for user story quality improvement have demonstrated
    significant benefits in enhancing user story quality, particularly in terms of
    clarity, specificity, and business value articulation. This is evident from the
    increased overall satisfaction ratings given by survey participants. These findings
    indicate that ALAS effectively refines user stories for improved quality.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过使用 ALAS 改进用户故事质量的实验，展示了在提升用户故事质量方面的显著好处，特别是在清晰度、具体性和业务价值表述方面。从调查参与者给出的整体满意度评分可以看出这一点。这些发现表明，ALAS
    有效地优化了用户故事，提高了其质量。
- en: Despite these enhancements, agents’ ability to learn from context, while impressive,
    highlights a gap in aligning with project-specific contexts and requirements.
    One developer’s feedback in the survey noted that US1(v.2) included an authentication
    process that, while relevant to the story, ”seems to be out of scope of the US1”.
    Similar feedback was observed from another developer’s feedback. These imply that
    some quality aspects of requirements may be missing or unclearly specified in
    the agent prompts related to their responsibilities. Consequently, careful prompt
    preparation and rigorous evaluation by human experts, such as the PO, are essential.
    When implementing ALAS for specific tasks, engaging the PO and domain experts
    during the task preparation phase becomes crucial to optimize prompts for the
    desired output.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些改进，代理学习上下文的能力虽然令人印象深刻，但仍存在与项目特定上下文和需求对接的空白。一名开发者在调查中的反馈指出，US1(v.2) 包含了一个身份验证过程，虽然与故事相关，但“似乎超出了
    US1 的范围”。另一名开发者的反馈也表露了类似的问题。这表明，在代理的提示中，某些质量方面的需求可能缺失或表述不清晰。因此，细致的提示准备和专家的严格评估（如
    PO）至关重要。在为特定任务实施 ALAS 时，项目准备阶段与 PO 和领域专家的合作变得尤为重要，以优化提示以获得期望的输出。
- en: Considering that we have only two agents, PO and RE, integrated into ALAS, we
    can explore incorporating additional specialized agents, such as a tester agent
    to check factual information and refine acceptance criteria. Similarly, a quality
    analyst agent could monitor the scope, level of detail, and relevance of the story
    description, ensuring focus and preventing scope creep, mirroring agile project
    practices. Currently, ALAS’s outputs require manual validation by the Product
    Owner (PO) to align with project goals and stakeholder expectations. This manual
    validation is crucial to mitigate the limitations of automated generation and
    preserve the practical utility of user stories.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我们在ALAS中只集成了两个代理，PO和RE，我们可以探索加入更多的专门化代理，例如用于检查事实信息并细化接受标准的测试代理。同样，一个质量分析代理可以监控故事描述的范围、细节程度和相关性，确保聚焦并防止范围蔓延，类似于敏捷项目实践。目前，ALAS的输出需要产品负责人（PO）进行手动验证，以确保与项目目标和利益相关者期望的一致性。这个手动验证对于减轻自动生成的局限性并保持用户故事的实际效用至关重要。
- en: In examining the parameters governing GPT models, particularly the ’Temperature’
    parameter that stimulates creativity, we observe a double-edged sword. While it
    boosts novel and diverse content generation, it also increases the risk of AI
    hallucination [[16](https://arxiv.org/html/2403.09442v1#bib.bib16)], which can
    lead to plausible yet inaccurate or irrelevant outputs. Addressing AI hallucination
    necessitates careful parameter tuning to ensure that harnessed creativity enhances
    rather than detracts from user story quality. In our experiments, we set the medium
    value 1 for Temperature. However, this still poses a challenge in maintaining
    factual accuracy, emphasizing the need for an integrated role that guides and
    monitors the overall discussion.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究控制GPT模型的参数时，特别是刺激创意的“温度”参数，我们观察到这是一把双刃剑。虽然它能够促进新颖和多样化内容的生成，但也增加了AI幻觉的风险[[16](https://arxiv.org/html/2403.09442v1#bib.bib16)]，这可能导致看似合理但不准确或不相关的输出。解决AI幻觉问题需要谨慎的参数调整，以确保所激发的创意是增强而非削弱用户故事质量。在我们的实验中，我们将温度参数设置为中等值1。然而，这仍然在保持事实准确性方面带来了挑战，突出了需要一个集成的角色来指导和监控整体讨论的必要性。
- en: In summary, while ALAS has made significant strides in improving user story
    quality, there remains room for further refinement. The integration of specialized
    agents, parameter optimization, and human expertise will contribute to an evolving
    ALAS implementation. Future improvements should focus on enhancing contextual
    alignment, refining acceptance criteria specificity, and mitigating the risk of
    irrelevant or inaccurate content generation. By addressing these areas, ALAS can
    become a more robust tool, bridging the gap between automated language generation
    and the nuanced demands of software development narratives.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，尽管ALAS在提高用户故事质量方面取得了显著进展，但仍有进一步优化的空间。专门化代理的集成、参数优化和人类专业知识将有助于ALAS实施的不断发展。未来的改进应重点提升上下文对齐、细化接受标准的具体性，并减少生成不相关或不准确内容的风险。通过解决这些问题，ALAS可以成为一个更为强大的工具，弥合自动化语言生成与软件开发叙事之间的细微差异。
- en: 7 Conclusion
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: In this study, we presented a reference model for an agent-based system that
    utilizes LLMs as agents to aid software development tasks. The reference model
    guided the implementation of ALAS, which integrates GPT models as agents to enhance
    requirement quality in agile software development. The experimental results demonstrated
    that ALAS significantly improves user story clarity, comprehensibility, and alignment
    with business objectives. However, the findings also underscored the indispensable
    role of human intelligence, particularly the PO in software projects, who facilitate
    and monitor the improvements in user stories to guarantee the integrity of automatically
    produced outputs. Moving forward, enhancing ALAS necessitates not only incorporating
    specialized agents with optimized profiles and task descriptions but also fine-tuning
    AI parameters to minimize hallucinations and enhance contextual accuracy. This
    paper contributes a foundational framework and a proof-of-concept for AI-assisted
    user story quality improvement, marking a significant step forward in bridging
    the gap between AI capabilities and human expertise in software development.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们提出了一个基于代理的系统参考模型，该模型利用大型语言模型（LLMs）作为代理来协助软件开发任务。该参考模型指导了ALAS的实施，ALAS集成了GPT模型作为代理，旨在提升敏捷软件开发中的需求质量。实验结果表明，ALAS显著提高了用户故事的清晰度、可理解性和与业务目标的一致性。然而，研究结果也强调了人类智能，特别是软件项目中的产品负责人（PO）的不可或缺作用，他们促进并监控用户故事的改进，以保证自动生成的输出的完整性。展望未来，ALAS的进一步改进不仅需要集成具有优化配置文件和任务描述的专门代理，还需微调AI参数，以最小化幻觉现象并提高上下文准确性。本文为AI辅助的用户故事质量改进提供了一个基础框架和概念验证，标志着在弥合AI能力与软件开发中人类专业知识之间的差距方面迈出了重要一步。
