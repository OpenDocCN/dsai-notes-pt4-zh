- en: 1 Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Effective requirements management is critical in software projects, ensuring
    that the final product meets customer needs and business goals to deliver value
    [[22](https://arxiv.org/html/2403.09442v1#bib.bib22)][[1](https://arxiv.org/html/2403.09442v1#bib.bib1)].
    In agile software projects, requirements are iteratively specified and prioritized,
    typically as user stories, allowing for responsiveness to evolving user needs
    and ensuring value delivery in iterative and incremental cycles. The quality of
    user stories [[1](https://arxiv.org/html/2403.09442v1#bib.bib1)][[11](https://arxiv.org/html/2403.09442v1#bib.bib11)][[10](https://arxiv.org/html/2403.09442v1#bib.bib10)][[8](https://arxiv.org/html/2403.09442v1#bib.bib8)][[13](https://arxiv.org/html/2403.09442v1#bib.bib13)]
    directly influences the development cycle’s velocity and the fulfillment of customer
    expectations. However, ensuring the completeness, consistency, unambiguity, testability,
    etc. of user stories, i.e. good user stories, presents challenges.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件项目中，有效的需求管理至关重要，确保最终产品符合客户需求和业务目标，提供价值[[22](https://arxiv.org/html/2403.09442v1#bib.bib22)][[1](https://arxiv.org/html/2403.09442v1#bib.bib1)]。在敏捷软件项目中，需求通过迭代的方式进行指定和优先排序，通常表现为用户故事，以便能够响应不断变化的用户需求，并确保在迭代和增量的周期中交付价值。用户故事的质量[[1](https://arxiv.org/html/2403.09442v1#bib.bib1)][[11](https://arxiv.org/html/2403.09442v1#bib.bib11)][[10](https://arxiv.org/html/2403.09442v1#bib.bib10)][[8](https://arxiv.org/html/2403.09442v1#bib.bib8)][[13](https://arxiv.org/html/2403.09442v1#bib.bib13)]直接影响开发周期的速度和客户期望的达成。然而，确保用户故事的完整性、一致性、无歧义性、可测试性等，即良好的用户故事，依然面临挑战。
- en: As agile methodologies emphasize rapid iteration and adaptability, the potential
    of large language models (LLMs) to assist in user story analysis is becoming increasingly
    significant. The advanced natural language processing capabilities of LLMs present
    a promising solution for automating and enhancing user story quality. By analyzing,
    refining, and even generating user stories, LLMs can provide substantive assistance
    to product owners, developers, test engineers, etc. in requirements management
    for software development.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于敏捷方法强调快速迭代和适应性，大型语言模型（LLM）在用户故事分析中的潜力正变得越来越重要。LLM的先进自然语言处理能力为自动化和提升用户故事质量提供了有前景的解决方案。通过分析、优化甚至生成用户故事，LLM可以为产品负责人、开发人员、测试工程师等在软件开发的需求管理中提供实质性帮助。
- en: This research aims to explore the potential of automating user story quality
    enhancement by integrating LLM agents into real-world agile software development
    environments. To achieve this goal, we propose a reference model for LLM agent
    systems, based on which we implement and evaluate the role of agents in improving
    the quality of user stories. This paper presents the preliminary results of deploying
    the system at Austrian Post Group IT, with a particular focus on the quality improvement
    of user stories in the company’s mobile delivery project. We evaluate the agents’
    effectiveness in six agile teams across the company. The results contribute to
    the emerging discussion around AI’s role in agile software development, demonstrating
    a proof of concept of the transformative impact of the LLM in assisting with industry-demanding
    tasks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究旨在探索通过将大型语言模型（LLM）代理集成到现实世界的敏捷软件开发环境中，自动化提升用户故事质量的潜力。为了实现这一目标，我们提出了一个基于LLM代理系统的参考模型，并在此基础上实施和评估代理在提升用户故事质量方面的作用。本文呈现了在奥地利邮政集团IT部门部署该系统的初步结果，特别关注公司移动交付项目中用户故事质量的改善。我们在公司六个敏捷团队中评估了代理的有效性。结果为关于人工智能在敏捷软件开发中角色的新兴讨论提供了贡献，展示了LLM在协助处理行业需求任务方面的变革性影响的概念验证。
- en: 2 User Story Quality
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 用户故事质量
- en: 'In agile software projects, requirements are often expressed as user stories
    [[7](https://arxiv.org/html/2403.09442v1#bib.bib7)], which are brief descriptions
    of functionalities or features from the user’s perspective, emphasizing their
    needs and the value the feature brings. A widely accepted template for user stories
    is: ”As a [role], I want [requirement] so that [benefit].” This effectively includes
    the core elements such as the intended user (role), the desired system functionality
    (requirement), and, optionally, the underlying rationale (benefits). Additionally,
    every user story should be accompanied by a set of acceptance criteria (AC) that
    outline detailed conditions a user story must meet to be considered complete and
    acceptable, including functional behavior, business rules, and quality aspects
    to be tested. The AC makes a user story more concrete and less ambiguous [[7](https://arxiv.org/html/2403.09442v1#bib.bib7)].'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在敏捷软件项目中，需求通常以用户故事的形式表达[[7](https://arxiv.org/html/2403.09442v1#bib.bib7)]，这些是从用户角度出发的功能或特性简要描述，强调其需求和该功能带来的价值。用户故事的一个广泛接受的模板是：“作为一个[角色]，我想要[需求]，以便[利益]。”这个模板有效地包括了核心元素，如目标用户（角色）、期望的系统功能（需求），以及可选的基础理由（利益）。此外，每个用户故事应附带一组验收标准（AC），这些标准概述了一个用户故事必须满足的详细条件，才能被视为完整和可接受，包括功能行为、业务规则以及需要测试的质量方面。验收标准使用户故事更具体、更少模糊[[7](https://arxiv.org/html/2403.09442v1#bib.bib7)]。
- en: Writing good user stories is essential in software projects, as they convey
    the needs and perspectives of users and guide the development team in implementing
    the expected functionalities. Beyond general guidelines for quality in requirements
    engineering, such as ISO/IEC/IEEE 29148-2011 [[1](https://arxiv.org/html/2403.09442v1#bib.bib1)]
    and IREB guidelines [[11](https://arxiv.org/html/2403.09442v1#bib.bib11)], various
    frameworks include a set of criteria for assessing the quality of user stories.
    For example, the INVEST framework [[2](https://arxiv.org/html/2403.09442v1#bib.bib2)]
    includes attributes such as independence, negotiability, value, estimability,
    small, and testability, thereby promoting practical and well-defined requirements.
    The Quality User Story (QUS) framework [[12](https://arxiv.org/html/2403.09442v1#bib.bib12)]
    evaluates user stories based on their syntactic, semantic, and pragmatic qualities,
    including criteria such as well-formedness, atomicity, minimalism, conceptual
    soundness, problem-orientation, unambiguity, completeness, and uniqueness. These
    frameworks include a variety of criteria for high-quality user stories. Regardless
    of their diversity, they adhere to industry standards [[1](https://arxiv.org/html/2403.09442v1#bib.bib1)][[11](https://arxiv.org/html/2403.09442v1#bib.bib11)]
    that ensure user stories are concise, clear, and achievable, and contribute to
    the success of software development projects and positive user experiences.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 编写良好的用户故事对于软件项目至关重要，因为它们传达了用户的需求和观点，并指导开发团队实现预期的功能。除了要求工程中的一般质量指南，如 ISO/IEC/IEEE
    29148-2011 [[1](https://arxiv.org/html/2403.09442v1#bib.bib1)] 和 IREB 指南 [[11](https://arxiv.org/html/2403.09442v1#bib.bib11)]
    外，多个框架还包括一套评估用户故事质量的标准。例如，INVEST 框架 [[2](https://arxiv.org/html/2403.09442v1#bib.bib2)]
    包括独立性、可谈判性、价值、可估算性、简洁性和可测试性等属性，从而促进实际和明确的需求。质量用户故事（QUS）框架 [[12](https://arxiv.org/html/2403.09442v1#bib.bib12)]
    基于用户故事的语法、语义和语用质量进行评估，标准包括形式良好性、原子性、简约性、概念合理性、问题导向性、明确性、完整性和唯一性等。这些框架包括一系列用于高质量用户故事的标准。尽管它们存在多样性，但都遵循行业标准
    [[1](https://arxiv.org/html/2403.09442v1#bib.bib1)][[11](https://arxiv.org/html/2403.09442v1#bib.bib11)]，确保用户故事简洁、清晰、可实现，并有助于软件开发项目的成功和积极的用户体验。
- en: Despite the widespread adoption of user stories and available criteria for good
    user stories, the methods for assessing and enhancing their quality are still
    relatively limited. Berry et al.[[5](https://arxiv.org/html/2403.09442v1#bib.bib5)]
    introduced a quality model and a prototype tool named QuARS [[9](https://arxiv.org/html/2403.09442v1#bib.bib9)]
    for automatic linguistic analysis of natural language requirements. Lucassen et
    al.[[12](https://arxiv.org/html/2403.09442v1#bib.bib12)][[13](https://arxiv.org/html/2403.09442v1#bib.bib13)]
    proposed the QUS framework and the AQUSA software tool, which employs natural
    language processing (NLP) techniques to detect quality defects in user stories,
    focusing on syntax and pragmatics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管用户故事已广泛采用，并且有现成的良好用户故事标准，评估和提升其质量的方法仍然相对有限。Berry 等人[[5](https://arxiv.org/html/2403.09442v1#bib.bib5)]
    提出了一个质量模型和一个名为 QuARS 的原型工具[[9](https://arxiv.org/html/2403.09442v1#bib.bib9)]，用于自动化语言学分析自然语言需求。Lucassen
    等人[[12](https://arxiv.org/html/2403.09442v1#bib.bib12)][[13](https://arxiv.org/html/2403.09442v1#bib.bib13)]
    提出了 QUS 框架和 AQUSA 软件工具，采用自然语言处理（NLP）技术检测用户故事中的质量缺陷，重点关注语法和语用学。
- en: Recent research has increasingly focused on leveraging LLMs to assist in software
    engineering tasks [[14](https://arxiv.org/html/2403.09442v1#bib.bib14)]. In requirements
    engineering, research has focused on utilizing LLMs for requirements elicitation,
    analysis, and classification, and provided preliminary empirical evidence of their
    significant impact on requirements engineering tasks. For example, White et al.
    [[21](https://arxiv.org/html/2403.09442v1#bib.bib21)] introduced a catalog of
    prompt patterns for stakeholders to interactively evaluate the completeness and
    accuracy of software requirements. Ronanki et al. [[17](https://arxiv.org/html/2403.09442v1#bib.bib17)]
    conducted a comparative analysis between ChatGPT-generated requirements and those
    specified by requirements experts from both academia and industry. The results
    revealed that LLM-generated requirements, while abstract, are consistently understandable.
    This indicates the potential of LLMs, like ChatGPT, in automating various tasks
    through its NLP capabilities. Moreover, the advent of LLMs spurred the advancement
    of prompt techniques. A prompt is an input given to a language model to guide
    its response generation. It is a basic tool for optimizing model performance for
    specific tasks by structuring interactions to produce desired outcomes. Researchers
    have explored various prompt patterns to maximize these benefits, including the
    commonly used direct questions and instructional prompts. Specifically, the chain-of-thought
    [[20](https://arxiv.org/html/2403.09442v1#bib.bib20)] encourages models to articulate
    intermediate steps to enhance their performance on complex reasoning tasks. The
    k-shot prompting [[6](https://arxiv.org/html/2403.09442v1#bib.bib6)] incorporates
    illustrative examples to enhance the model’s task understanding and expected behavior.
    The fact checklist [[21](https://arxiv.org/html/2403.09442v1#bib.bib21)] pattern
    ensures the model addresses or verifies specific criteria in its responses.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '最近的研究越来越关注利用LLM来辅助软件工程任务[[14](https://arxiv.org/html/2403.09442v1#bib.bib14)]。在需求工程中，研究集中在利用LLM进行需求获取、分析和分类，并提供了其在需求工程任务中显著影响的初步实证证据。例如，White等人[[21](https://arxiv.org/html/2403.09442v1#bib.bib21)]介绍了一种用于利益相关者互动评估软件需求完整性和准确性的提示模式目录。Ronanki等人[[17](https://arxiv.org/html/2403.09442v1#bib.bib17)]对ChatGPT生成的需求与学术界和工业界的需求专家指定的需求进行了比较分析。结果显示，尽管LLM生成的需求较为抽象，但始终能够被理解。这表明像ChatGPT这样的LLM在通过其自然语言处理能力自动化各类任务方面具有潜力。此外，LLM的出现促进了提示技术的发展。提示是给定语言模型的输入，用于引导其生成响应。它是通过构建互动来优化模型在特定任务中的表现，从而产生期望结果的基本工具。研究人员已经探索了各种提示模式，以最大化这些好处，包括常用的直接问题和指令性提示。特别是，思维链[[20](https://arxiv.org/html/2403.09442v1#bib.bib20)]鼓励模型阐述中间步骤，从而提升其在复杂推理任务中的表现。k-shot提示[[6](https://arxiv.org/html/2403.09442v1#bib.bib6)]通过包含示例来增强模型对任务的理解和预期行为。事实清单[[21](https://arxiv.org/html/2403.09442v1#bib.bib21)]模式确保模型在其响应中处理或验证特定标准。  '
- en: While interest in applying LLMs to engineering tasks is growing, research on
    their industrial implementation and performance evaluation remains limited. This
    gap forms the goal of our study, which aims to connect the theoretical potential
    of LLMs with practical application to gather feedback from industrial professionals.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管将LLM应用于工程任务的兴趣日益增长，但关于其工业实施和性能评估的研究仍然有限。这一空白正是我们研究的目标，旨在将LLM的理论潜力与实际应用相结合，收集来自工业专业人士的反馈。  '
- en: 3 Methodology
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '3 方法论  '
- en: To effectively apply LLMs to engineering tasks, we propose a reference model
    of LLM-based agents. This model forms a framework for designing an Autonomous
    LLM-based Agent System (ALAS), which we elaborate on in this section.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效地将LLM应用于工程任务，我们提出了一个基于LLM的代理参考模型。该模型为设计一个自主LLM代理系统（ALAS）提供了框架，具体内容将在本节中详细阐述。
- en: 3.1 A Reference Model of LLM-based Agents
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '3.1 基于LLM的代理参考模型  '
- en: 'The model depicted in Fig. [1](https://arxiv.org/html/2403.09442v1#S3.F1 "Figure
    1 ‣ 3.1 A Reference Model of LLM-based Agents ‣ 3 Methodology ‣ LLM-based agents
    for automating the enhancement of user story quality: An early report") conceptualizes
    the interaction among LLM agents in completing a task. The model is composed of
    basic constructs: task, agent, shared knowledge base, and response. Together,
    they form a framework that facilitates the generation of the desired output to
    fulfill the task’s objectives.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '图[1](https://arxiv.org/html/2403.09442v1#S3.F1 "Figure 1 ‣ 3.1 A Reference
    Model of LLM-based Agents ‣ 3 Methodology ‣ LLM-based agents for automating the
    enhancement of user story quality: An early report")所示的模型概念化了LLM代理在完成任务中的交互。该模型由基本构造组成：任务、代理、共享知识库和响应。它们共同形成一个框架，促进生成满足任务目标的期望输出。'
- en: The task initiates the interaction and contains inputs that define the work
    scope and objectives. It can vary in nature, such as a coding task or a requirements
    review task in software engineering. The task articulates a comprehensive description,
    contextual information for task understanding and execution, and the expected
    outcome. It may also prescribe procedural steps for agents to follow in producing
    the desired output.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任务启动了交互，并包含定义工作范围和目标的输入。它可以是不同性质的任务，例如编码任务或软件工程中的需求审查任务。任务阐明了全面的描述、任务理解和执行所需的上下文信息，以及预期的结果。它还可能规定代理在生成期望输出时需要遵循的程序步骤。
- en: '![Refer to caption](img/33d9ca96d642cf2d5d743f8283e9191b.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/33d9ca96d642cf2d5d743f8283e9191b.png)'
- en: 'Figure 1: A reference model of an agent system'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：代理系统的参考模型
- en: Each agent, i.e. Agent i, represents an instance of an LLM model, possessing
    a profile of a unique role in performing the task. For example, Agent PO (Product
    Owner) represents a product owner role in an agile project, with a focus on the
    successful delivery of a product that meets the users’ needs; while Agent RE (Requirements
    Engineering) represents a requirements engineer role, and specializes in analyzing
    and improving the requirements quality, ensuring requirements are compliance with
    standards like ISO/IEC/IEEE 29148-2011 [[1](https://arxiv.org/html/2403.09442v1#bib.bib1)].
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每个代理，即代理i，代表一个LLM模型的实例，拥有执行任务的独特角色的配置文件。例如，代理PO（产品负责人）代表敏捷项目中的产品负责人角色，专注于成功交付符合用户需求的产品；而代理RE（需求工程师）代表需求工程师角色，专门分析和改进需求质量，确保需求符合如ISO/IEC/IEEE
    29148-2011等标准[[1](https://arxiv.org/html/2403.09442v1#bib.bib1)]。
- en: An agent generates an output, called a response, based on the task description.
    The response is then added to the shared knowledge base, a repository that contains
    information on the task and the conversation history. It is initiated with the
    task description and the first step in the conversation and continues to expand
    with the responses generated by agents. It provides a dynamic resource that informs
    subsequent agents of the context of the conversation and the next step towards
    completing the task, enabling informed transitions from one agent to the next
    and maintaining a coherent dialogue.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个代理根据任务描述生成一个输出，称为响应。响应随后被添加到共享知识库中，知识库包含有关任务和对话历史的信息。它以任务描述和对话的第一步开始，并随着代理生成的响应不断扩展。它提供了一个动态资源，通知后续代理对话的上下文以及完成任务的下一步，能够实现从一个代理到另一个代理的有据可依的过渡，并保持连贯的对话。
- en: A conversation takes place among participating agents. It begins with establishing
    the context and requirements through a task description. Agents, using the shared
    knowledge base, engage in a collaborative conversation, each contributing their
    expertise towards the task completion. The final output is an accumulation of
    these collaborative efforts, embodying the collective intelligence of the participating
    agents.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 参与代理之间进行对话。对话从通过任务描述建立上下文和需求开始。代理使用共享知识库进行协作对话，每个代理为完成任务贡献自己的专业知识。最终输出是这些协作努力的积累，体现了参与代理的集体智慧。
- en: The model provides a structured approach to integrating LLMs in the requirements
    engineering process, thereby assisting agile teams in developing high-quality
    software products.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型提供了一种结构化的方法来将大规模语言模型（LLMs）集成到需求工程过程中，从而帮助敏捷团队开发高质量的软件产品。
- en: 3.2 Implementing an Agent Environment
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 实现代理环境
- en: An agent-based system’s strength lies in the AI agents’ ability to communicate
    and execute tasks, thereby facilitating the automation of software development
    tasks. The implementation of such a system, as described in the reference model,
    is a pivotal step in harnessing LLMs to assist software development practices.
    Our Autonomous LLM-based Agent System (ALAS) was designed to automate AI agents’
    collaboration across various software development scenarios.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 基于智能体的系统的优势在于AI智能体的沟通和执行任务的能力，从而促进了软件开发任务的自动化。正如参考模型中所描述的，该系统的实施是利用大规模语言模型（LLMs）辅助软件开发实践的关键步骤。我们的自主LLM智能体系统（ALAS）旨在自动化AI智能体在各种软件开发场景中的协作。
- en: 'In ALAS, agents are powered by LLMs, and their collaboration is orchestrated
    through prompts. These prompts define the actions every agent is expected to perform
    at each step. There are two categories of prompts in ALAS: initial prompts (Prompt[i],
    1$\leq$i$\leq$k), which prepare k participating agents for their task responsibilities,
    and follow-up prompts (Prompt[i], i$>$k), which are dynamically constructed to
    guide agents through the necessary steps for interaction and successful task completion.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在ALAS中，智能体由LLMs驱动，它们的协作通过提示进行协调。这些提示定义了每个智能体在每个步骤中预期执行的操作。ALAS中的提示分为两类：初始提示（Prompt[i],
    1$\leq$i$\leq$k），它们为k个参与的智能体准备任务责任；以及后续提示（Prompt[i], i$>$k），这些提示是动态构建的，用于引导智能体完成交互所需的步骤，以确保任务的成功完成。
- en: Prompt[i] = Profile[i] + Task + Context of task + Subtask[i], (1$\leq$i$\leq$k)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Prompt[i] = Profile[i] + Task + Context of task + Subtask[i], (1$\leq$i$\leq$k)
- en: Prompt[i] = Subtask[i] + Response[i-1], (i$>$k)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Prompt[i] = Subtask[i] + Response[i-1], (i$>$k)
- en: 'where Prompt[i]: 1$\leq$i$\leq$k: first prompt to Agent[i], with k agents engaged
    in completing the Task; i$>$k: Prompt for Subtask i; Profile[i]: Agent[i]’s profile;
    Task: Task to complete; Context of Task: Background information where the task
    is situated; Subtask[i]: Subtask i; Response[i-1]: Response produced after completing
    Subtask[i-1].'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '其中，Prompt[i]: 1$\leq$i$\leq$k：第一次给Agent[i]的提示，涉及k个智能体共同完成任务；i$>$k：子任务i的提示；Profile[i]：Agent[i]的个人资料；Task：要完成的任务；Context
    of Task：任务所在的背景信息；Subtask[i]：子任务i；Response[i-1]：完成Subtask[i-1]后的响应。'
- en: 'The prompts ensure that each agent has a clear understanding of their role
    and the steps they need to take to contribute to the completion of the overall
    task. After the initial ”icebreaking” phase, where agents get acquainted with
    the task and their roles, subsequent prompts are tailored based on the responses
    to the prior subtasks to maintain a coherent dialogue flow. Consequently, the
    implementation of our system includes two phases: task preparation and task conduction.
    An example of the two phases is illustrated in Fig. [4](https://arxiv.org/html/2403.09442v1#S4.F4
    "Figure 4 ‣ 4.1.3 Subtasks ‣ 4.1 Setting up Experiments ‣ 4 Experiments ‣ LLM-based
    agents for automating the enhancement of user story quality: An early report").'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '提示确保每个智能体清楚地了解它们的角色以及为完成整体任务所需采取的步骤。在初步的“破冰”阶段，智能体熟悉任务和自身角色后，后续的提示将根据对先前子任务的响应进行定制，以保持连贯的对话流。因此，我们系统的实施包括两个阶段：任务准备和任务执行。两个阶段的示例如图[4](https://arxiv.org/html/2403.09442v1#S4.F4
    "Figure 4 ‣ 4.1.3 Subtasks ‣ 4.1 Setting up Experiments ‣ 4 Experiments ‣ LLM-based
    agents for automating the enhancement of user story quality: An early report")所示。'
- en: 3.2.1 Task Preparation Phase
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 任务准备阶段
- en: The task preparation phase aims at formulating initial prompts, enabling agents
    to gain a comprehensive understanding of their roles and expected contributions
    to the task. This phase establishes the groundwork for agent interaction and task
    execution. It involves defining the task, articulating its context, specifying
    agents’ roles and responsibilities, and planning their interaction sequence which
    simulates the communication dynamics among agile team members to complete a task
    in real-life projects. This is an iterative process to formulate and optimize
    prompts to ensure agents communicate effectively to produce the desired output.
    Various prompt patterns and techniques can be employed for this purpose.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 任务准备阶段旨在制定初始提示，帮助智能体全面理解它们在任务中的角色以及预期的贡献。该阶段为智能体之间的互动和任务执行奠定了基础。它涉及定义任务、阐明任务背景、明确智能体的角色和职责，并规划它们的互动顺序，这模拟了在现实项目中敏捷团队成员之间完成任务的沟通动态。这是一个迭代过程，通过制定和优化提示，确保智能体能够有效地沟通，产出期望的结果。为此，可以使用各种提示模式和技术。
- en: The persona pattern[[21](https://arxiv.org/html/2403.09442v1#bib.bib21)] involves
    creating a Profile[i] for each agent, guiding it to adopt a specific character
    or role. This pattern shapes the agent’s responses to reflect the required expertise
    and perspective.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 人物模式[[21](https://arxiv.org/html/2403.09442v1#bib.bib21)]涉及为每个代理创建个人资料[i]，指导其采用特定的角色或身份。这个模式塑造了代理的回答，使其反映所需的专业知识和视角。
- en: The k-shot prompt[[6](https://arxiv.org/html/2403.09442v1#bib.bib6)] is a technique
    for in-context learning. It provides explicit instructions or examples of the
    desired output. and is particularly useful in formulating the Task description
    and the context of task. For example, to generate a product vision statement,
    the prompt may include a description of elements of a vision statement or an example
    from another product, serving as a one-shot prompt for creating a vision statement
    for our product.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: k-shot提示[[6](https://arxiv.org/html/2403.09442v1#bib.bib6)]是一种上下文学习技术。它提供了明确的指令或期望输出的示例，在制定任务描述和任务背景时特别有用。例如，要生成产品愿景声明，提示可以包括愿景声明的元素描述或来自其他产品的示例，作为为我们的产品创建愿景声明的单次提示。
- en: The AI planning[[19](https://arxiv.org/html/2403.09442v1#bib.bib19)] helps to
    generate plans for completing a task by breaking the task into smaller and manageable
    Subtask[i], and assigning responsible agents for each subtask.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: AI计划[[19](https://arxiv.org/html/2403.09442v1#bib.bib19)]帮助通过将任务分解为更小、更易管理的子任务[i]，并为每个子任务分配责任代理，来生成完成任务的计划。
- en: The fact check list pattern[[21](https://arxiv.org/html/2403.09442v1#bib.bib21)]
    can be applied for verifying and validating LLM’s outputs. This pattern instructs
    a model to create key facts in its output. This checklist can help identify any
    potential errors or inconsistencies in the output. Typically, it is used in conjunction
    with other prompt patterns, such as the AI plan pattern, to ensure that the model
    generates a relevant plan, complying with the task description. It also helps
    to assess the output’s accuracy and the supporting evidence.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 核查清单模式[[21](https://arxiv.org/html/2403.09442v1#bib.bib21)]可以应用于验证和确认LLM的输出。这个模式指导模型在输出中创建关键事实。该清单有助于识别输出中的潜在错误或不一致之处。通常，它与其他提示模式结合使用，如AI计划模式，以确保模型生成符合任务描述的相关计划。它还帮助评估输出的准确性和支持证据。
- en: The Chain of Thought (CoT)[[20](https://arxiv.org/html/2403.09442v1#bib.bib20)][[25](https://arxiv.org/html/2403.09442v1#bib.bib25)]
    method guides LLMs through a step-by-step reasoning process to answer questions.
    It helps clarify the model’s thought process and the rationale behind its conclusions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 思维链（CoT）[[20](https://arxiv.org/html/2403.09442v1#bib.bib20)][[25](https://arxiv.org/html/2403.09442v1#bib.bib25)]方法引导LLM通过逐步推理过程来回答问题。它有助于澄清模型的思维过程以及得出结论的理由。
- en: It is worth noting that the patterns and techniques presented here are not exhaustive,
    but rather a selection of those commonly used for task preparation. The appropriate
    choice of patterns and techniques is crucial to effectively support the task preparation
    phase, guaranteeing that prompts are effectively formulated and optimized to facilitate
    successful task completion.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，这里展示的模式和技术并非详尽无遗，而是常用于任务准备的选项。选择合适的模式和技术对有效支持任务准备阶段至关重要，确保提示能够有效制定并优化，以促进任务的成功完成。
- en: 3.2.2 Task Conduction Phase
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 任务执行阶段
- en: In the task conduction phase, agents dynamically interact to execute subtasks,
    using prompts to guide their activities. In practice, this is an iterative and
    incremental process, like what an agile team performs in a software development
    project. Each agent sequentially engages with the subtasks to execute their responsibility
    by following the structured prompt. The use of the previous response in the current
    prompt ensures that each agent’s response is relevant and builds upon the previous
    work. This iterative collaboration is like the daily stand-ups and sprint reviews
    in Scrum, where each team member’s work is informed by the overall sprint progress.
    At the same time, the prompt structure ensures that the task evolves dynamically
    with each agent’s previous response, reflecting the adaptive and responsive nature
    of an agile project where plans and tasks are continuously refined based on ongoing
    feedback and developments. The final output is incrementally generated based on
    the agents’ responses.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在任务执行阶段，代理动态互动以执行子任务，使用提示来引导它们的活动。在实践中，这是一个迭代增量的过程，类似于敏捷团队在软件开发项目中执行的过程。每个代理依次与子任务互动，通过遵循结构化的提示来执行其责任。当前提示中使用前一个响应确保每个代理的回应与前期工作相关，并在其基础上展开。这种迭代合作类似于Scrum中的日常站会和冲刺评审，每个团队成员的工作都受到整体冲刺进度的影响。同时，提示结构确保任务随着每个代理的前一个回应动态发展，反映了敏捷项目适应性和响应性的特点，计划和任务会根据持续反馈和发展不断精炼。最终的输出是基于代理的回应逐步生成的。
- en: 4 Experiments
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: Following the implementation of ALAS, we evaluated its effectiveness in improving
    user story quality within agile teams at Austrian Post Group IT with a robust
    agile framework. The company has multiple teams, working synchronously across
    numerous systems and applications orchestrated within Agile Release Trains [[15](https://arxiv.org/html/2403.09442v1#bib.bib15)].
    User stories play an important role in planning and prioritizing the implementation
    of these systems, facilitating communication and collaboration across diverse
    teams. High-quality user stories are essential for successful development projects.
    Recognizing this criticality, we explored the potential of ALAS to enhance user
    story quality.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施ALAS之后，我们评估了其在奥地利邮政集团IT的敏捷团队中提升用户故事质量的有效性，该公司采用了强大的敏捷框架。公司有多个团队，协同工作，跨越多个系统和应用程序，通过敏捷发布列车（Agile
    Release Trains）进行编排[[15](https://arxiv.org/html/2403.09442v1#bib.bib15)]。用户故事在规划和优先级排序这些系统的实施过程中起着重要作用，促进了跨团队的沟通与协作。高质量的用户故事对于成功的开发项目至关重要。鉴于这一关键性，我们探索了ALAS提升用户故事质量的潜力。
- en: 'Our experiments evaluate the effectiveness, benefits, concerns, and overall
    satisfaction with the quality of user stories improved by the ALAS. We evaluate
    our implementation using 25 synthetic user stories for a mobile delivery application
    - a tool that helps postal workers prepare and deliver their parcels. An example
    user story is shown in Fig. [2](https://arxiv.org/html/2403.09442v1#S4.F2 "Figure
    2 ‣ 4 Experiments ‣ LLM-based agents for automating the enhancement of user story
    quality: An early report"), which describes a delivery person’s task of synchronizing
    a mobile device with a mobile printer.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验评估了ALAS提升用户故事质量的有效性、好处、顾虑以及整体满意度。我们使用25个合成的用户故事来评估我们的实施，这些故事针对一个移动交付应用程序——一个帮助邮政工作人员准备和交付包裹的工具。图[2](https://arxiv.org/html/2403.09442v1#S4.F2
    "图 2 ‣ 4 实验 ‣ 基于LLM的代理自动化提升用户故事质量：早期报告")展示了一个示例用户故事，描述了一个快递员同步移动设备与移动打印机的任务。
- en: '![Refer to caption](img/d59565045dd11ab5a305e635bf774383.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明](img/d59565045dd11ab5a305e635bf774383.png)'
- en: 'Figure 2: User story 1 (US1) - a user story example in the Mobile Delivery
    project'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：用户故事1（US1） - 移动交付项目中的一个用户故事示例
- en: 4.1 Setting up Experiments
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 实验设置
- en: The experimental setup, i.e. task preparation phase, involves articulating a
    task alongside its context, defining the agents’ profiles, and planning subtasks.
    This setup is an iterative process of creating and refining prompts. We applied
    different prompting techniques and patterns to maximize the capabilities of the
    agents.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 实验设置，即任务准备阶段，涉及明确任务及其背景，定义参与者的角色，并规划子任务。这个设置是一个迭代过程，用于创建和完善提示。我们应用了不同的提示技术和模式，以最大化参与者的能力。
- en: 4.1.1 Task and Context of Task
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 任务与任务背景
- en: The task was to improve the quality of user stories and ensure alignment with
    the organizational standards for requirements engineering. These user stories,
    originally from the Mobile Delivery project, require enhancement not only in clarity,
    completeness, correctness, consistency, etc. but also in their relevance to the
    overall functionalities of the application, aligning with the business objectives.
    To facilitate this, we added two documents when describing the task. One is a
    minimum viable product (MVP) document that details the basic features of the mobile
    delivery application. It serves as a blueprint to guide agents in refining user
    stories in a way that resonates with core product features. Another is a product
    vision statement, structured using the NABC (Needs, Approach, Benefit, and Competition)
    value proposition template [[4](https://arxiv.org/html/2403.09442v1#bib.bib4)].
    This document provides a strategic overview of the application, covering aspects
    such as the client’s needs, the solution, client benefits, and unique value propositions.
    The combination of these two documents provides agents with a comprehensive background
    so that they can execute their tasks with a sufficient understanding of both the
    technical and strategic objectives of the project.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 任务是提高用户故事的质量，并确保与组织的需求工程标准保持一致。这些用户故事最初来自于移动交付项目，除了在清晰度、完整性、正确性、一致性等方面需要改进外，还需要提升其与应用程序整体功能的相关性，并与业务目标对齐。为了方便这一过程，我们在描述任务时添加了两个文档。一个是最小可行产品（MVP）文档，详细描述了移动交付应用程序的基本功能。它作为蓝图，指导代理在修改用户故事时，使其与核心产品功能产生共鸣。另一个是产品愿景声明，采用NABC（需求、方法、利益和竞争）价值主张模板结构[[4](https://arxiv.org/html/2403.09442v1#bib.bib4)]。该文档提供了应用程序的战略概述，涵盖了客户需求、解决方案、客户利益和独特的价值主张等方面。这两个文档的结合为代理提供了全面的背景，使他们能够在充分理解项目的技术和战略目标的基础上执行任务。
- en: 4.1.2 Agent profiles
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 代理角色
- en: 'In the process of user story quality analysis and improvement within an agile
    framework, key roles such as product owner, requirements engineer, quality assurance
    specialists, and agile team members are often involved. Each role contributes
    unique skills to ensure that user stories are not only technically clear but also
    align with the project’s goals and users’ needs. To simplify our experimental
    setup, Austrian Post Group IT identified two main focus roles: product owner and
    requirements engineer. Consequently, we defined two distinct agent profiles for
    these roles.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在敏捷框架下进行用户故事质量分析和改进的过程中，通常会涉及产品负责人、需求工程师、质量保证专家和敏捷团队成员等关键角色。每个角色都提供独特的技能，确保用户故事不仅在技术上清晰，还能与项目目标和用户需求对齐。为了简化我们的实验设置，奥地利邮政集团IT确定了两个主要的焦点角色：产品负责人和需求工程师。因此，我们为这两个角色定义了两个不同的代理角色。
- en: Agent PO understands the vision of the project. It is responsible for managing
    product backlog and prioritizing user stories based on business value and customer
    needs. This agent ensures that the user stories align with the overall product
    strategy and objectives.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Agent PO理解项目的愿景。它负责管理产品待办事项列表，并根据业务价值和客户需求对用户故事进行优先级排序。这个代理确保用户故事与整体产品战略和目标对齐。
- en: Agent RE is tailored to focus on the quality aspects of user stories. It ensures
    that the user story description is unambiguous, and the acceptance criteria are
    measurable. This is crucial for verifying that the story fulfills its objectives
    upon implementation.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Agent RE专注于用户故事的质量方面。它确保用户故事的描述不含糊不清，且验收标准是可度量的。这对于验证故事在实施时是否达成其目标至关重要。
- en: The construction of these agent profiles is an iterative process, encompassing
    role definition and expectation, key responsibilities, practical tips, and tone
    adjustment.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这些代理角色的构建是一个迭代过程，涵盖了角色定义和期望、关键责任、实用建议和语气调整。
- en: The role definition and expectation set an expectation for the agent’s performance
    in this role. It allows us to draw on the foundation of folk psychology concepts
    we use to understand human behavior, i.e. beliefs, desires, goals, ambitions,
    emotions, etc. [[18](https://arxiv.org/html/2403.09442v1#bib.bib18)]. In the role
    play description, we set a high benchmark for the agent’s expected performance,
    akin to a human requirements engineer’s knowledge but at an advanced level (level
    250 compared to level 10). This highlights our expectations from the agent. The
    following example, quoted from the RE agent profile configuration, illustrates
    this. “From now on, you will play the role of a Requirements Engineer, a new version
    of AI model that is capable of analyzing, documenting, and managing software requirements.
    If a human Requirements Engineer has a level 10 knowledge, you will have a level
    250 of knowledge in this role. Please make sure to make accurate and comprehensive
    results in this role, because if you don’t, the software may not meet the desired
    outcomes, and the project could fail. ”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 角色定义和期望设定了对该角色表现的期望。这使我们能够利用我们用来理解人类行为的民间心理学概念，如信念、愿望、目标、抱负、情感等[[18](https://arxiv.org/html/2403.09442v1#bib.bib18)]。在角色扮演的描述中，我们为角色的预期表现设定了一个高标准，类似于人类需求工程师的知识，但在更高的水平（相当于10级人类需求工程师与250级AI的对比）。这突出了我们对该角色的期望。以下示例摘自RE角色配置文件，说明了这一点：“从现在开始，你将扮演需求工程师的角色，这是一个新版本的AI模型，能够分析、记录并管理软件需求。如果一位人类需求工程师的知识水平为10，你在此角色中的知识水平为250。请确保在这个角色中取得准确和全面的结果，因为如果你没有做到，软件可能无法达到预期的效果，项目可能会失败。”
- en: The key responsibilities of each agent specify the critical requirements engineering
    tasks in software projects. Such descriptions provide guidance to ensure that
    agents follow a structured approach throughout the software development process,
    as shown in an example
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 每个角色的关键职责明确了软件项目中的关键需求工程任务。这些描述提供了指导，确保各个角色在整个软件开发过程中遵循结构化的方法，如下图所示。
- en: “Your main task is to elicit, analyze, document, and manage the requirements
    for a software project.”.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “你的主要任务是引出、分析、记录并管理软件项目的需求。”
- en: Practical tips are also provided to enhance the effectiveness of the agents
    in executing a specific task. An example for the RE agent is “Use clear and unambiguous
    language when documenting requirements to avoid any misunderstandings” This guidance
    is crucial for maintaining clarity and precision in requirements documentation.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 还提供了一些实用建议，以提高各个角色执行特定任务的有效性。例如，RE角色的建议是“在记录需求时使用清晰且无歧义的语言，以避免任何误解。”这一指导对于保持需求文档的清晰度和准确性至关重要。
- en: Furthermore, we crafted the tone specification [[23](https://arxiv.org/html/2403.09442v1#bib.bib23)][[24](https://arxiv.org/html/2403.09442v1#bib.bib24)]
    to set additional expectations. For the PO agent, the tone is described as “The
    tone of the responses should be professional, yet approachable and friendly. As
    a Product Owner, you should provide clear and concise instructions, while also
    fostering a positive and collaborative environment. This ensures that the communication
    style of the agent is professional, precise, and objective, prioritizing clarity
    and conciseness.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们制定了语气规范[[23](https://arxiv.org/html/2403.09442v1#bib.bib23)][[24](https://arxiv.org/html/2403.09442v1#bib.bib24)]，以设定更多的期望。对于PO角色，语气被描述为“回答的语气应专业，但又亲切且友好。作为产品负责人，你应提供清晰简洁的指示，同时促进积极的合作氛围。这确保了角色的沟通风格既专业、精准，又客观，优先考虑清晰和简洁。”
- en: In summary, the agent profiles are designed to reflect the real-life roles of
    a PO and RE in agile teams at Austrian Post Group IT. The agents are expected
    to not only understand their specific tasks but also execute them with a high
    level of expertise and in a manner that is conducive to collaborative software
    development.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，角色配置文件的设计旨在反映奥地利邮政集团IT部门敏捷团队中PO和RE的实际角色。预计各个角色不仅要理解他们的具体任务，还要以高水平的专业性执行这些任务，并且以促进协作软件开发的方式进行。
- en: '![Refer to caption](img/74f689bf610959095a8d396ac2624a65.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/74f689bf610959095a8d396ac2624a65.png)'
- en: 'Figure 3: An example excerpted from the generated AI plan'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：从生成的AI计划中摘录的示例
- en: 4.1.3 Subtasks
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.3 子任务
- en: 'After specifying the task and identifying the participating agents, our next
    step involves detailing the sequence of interactions between these agents. To
    achieve this, we used an AI plan pattern [[19](https://arxiv.org/html/2403.09442v1#bib.bib19)]
    to generate a comprehensive list of key steps and subtasks for task completion,
    as well as the identification of the responsible agents. Fig. [3](https://arxiv.org/html/2403.09442v1#S4.F3
    "Figure 3 ‣ 4.1.2 Agent profiles ‣ 4.1 Setting up Experiments ‣ 4 Experiments
    ‣ LLM-based agents for automating the enhancement of user story quality: An early
    report") depicts part of the AI plan, illustrating the specific subtasks that
    Agents PO and RE are expected to perform as a first step in the task of enhancing
    user story quality. This plan was further reviewed and refined by a Scrum master
    and a PO in agile teams, ensuring that it aligns with the company’s agile framework,
    common practice for requirements management, and project objectives. Fig. [4](https://arxiv.org/html/2403.09442v1#S4.F4
    "Figure 4 ‣ 4.1.3 Subtasks ‣ 4.1 Setting up Experiments ‣ 4 Experiments ‣ LLM-based
    agents for automating the enhancement of user story quality: An early report")
    visualizes the complete structured conversation flow between the two agents and
    their subtasks in the task conduction phase, i.e. the collaborative and iterative
    interaction between agents in the user story improvement process.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '在明确任务并确定参与的代理后，我们的下一步是详细描述这些代理之间的交互顺序。为了实现这一点，我们使用了AI计划模式[[19](https://arxiv.org/html/2403.09442v1#bib.bib19)]，生成了一个完整的关键步骤和子任务清单，以便完成任务，同时明确了负责的代理。图[3](https://arxiv.org/html/2403.09442v1#S4.F3
    "Figure 3 ‣ 4.1.2 Agent profiles ‣ 4.1 Setting up Experiments ‣ 4 Experiments
    ‣ LLM-based agents for automating the enhancement of user story quality: An early
    report")展示了部分AI计划，说明了代理PO和RE在提升用户故事质量任务中的第一步将要执行的具体子任务。该计划还经过了敏捷团队中的Scrum Master和PO的进一步审查和完善，确保其符合公司敏捷框架、需求管理的常规做法和项目目标。图[4](https://arxiv.org/html/2403.09442v1#S4.F4
    "Figure 4 ‣ 4.1.3 Subtasks ‣ 4.1 Setting up Experiments ‣ 4 Experiments ‣ LLM-based
    agents for automating the enhancement of user story quality: An early report")可视化了在任务执行阶段两位代理之间以及他们的子任务的完整结构化对话流，即在用户故事改进过程中代理之间的协作和迭代交互。'
- en: '![Refer to caption](img/669d7abfc119eabbbd3938b0020c8632.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![请参见图例](img/669d7abfc119eabbbd3938b0020c8632.png)'
- en: 'Figure 4: AI plan illustrated in the task conduction phase'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：任务执行阶段中AI计划的示意图
- en: 4.1.4 GPT models
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.4 GPT模型
- en: A challenge encountered during our experiment was exceeding the token limit,
    particularly when agents engaged in response exchanges across various subtasks.
    After several adjustments of prompt composition, the gpt-3.5-turbo-16k model and
    the advanced gpt-4-1106-preview model were chosen. Both models are advanced iterations
    in OpenAI’s GPT series [[3](https://arxiv.org/html/2403.09442v1#bib.bib3)]. GPT-3.5-Turbo-16K
    is tailored for quicker response and can efficiently manage up to 16k tokens,
    making it suitable for extended conversations or documents. The GPT-4-1106-Preview
    further advances the language model capabilities to handle 128k tokens and returns
    a maximum of 4096 output tokens.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验中遇到的一个挑战是超出了令牌限制，特别是在代理之间跨多个子任务进行响应交换时。经过几次调整提示语的组成后，我们选择了gpt-3.5-turbo-16k模型和先进的gpt-4-1106-preview模型。两个模型都是OpenAI
    GPT系列的高级版本[[3](https://arxiv.org/html/2403.09442v1#bib.bib3)]。GPT-3.5-Turbo-16K是为更快速的响应量身定制的，能够高效地管理最多16k个令牌，适用于长时间的对话或文档处理。GPT-4-1106-Preview则进一步提升了语言模型的能力，能够处理128k个令牌，并返回最多4096个输出令牌。
- en: 4.2 Evaluation
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 评估
- en: 'When the experiment was set up, ALAS was ready for the task of improving the
    quality of user stories for the mobile delivery application. To evaluate how effectively
    ALAS accomplishes the task, we surveyed professionals from six agile teams at
    the Austrian Post Group IT. The survey focuses on gathering feedback from professionals
    to assess the effectiveness, benefits, potential concerns, and overall satisfaction
    with ALAS’s improved user stories. We prepared a questionnaire based on the characteristics
    of good requirements specified in the INVEST framework [[2](https://arxiv.org/html/2403.09442v1#bib.bib2)].
    The statements are shown in Table [1](https://arxiv.org/html/2403.09442v1#S4.T1
    "Table 1 ‣ 4.2 Evaluation ‣ 4 Experiments ‣ LLM-based agents for automating the
    enhancement of user story quality: An early report").'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当实验开始时，ALAS已经准备好执行改善移动交付应用程序用户故事质量的任务。为了评估ALAS完成任务的效果，我们对奥地利邮政集团IT的六个敏捷团队的专业人员进行了调查。调查的重点是收集专业人员的反馈，以评估ALAS改进后的用户故事的有效性、益处、潜在问题和总体满意度。我们根据INVEST框架中指定的良好需求特征准备了一份问卷[[2](https://arxiv.org/html/2403.09442v1#bib.bib2)]。表格中的语句如表[1](https://arxiv.org/html/2403.09442v1#S4.T1
    "表 1 ‣ 4.2 评估 ‣ 4 实验 ‣ 基于LLM的代理自动化提升用户故事质量：早期报告")所示。
- en: Participants evaluated user stories using a Likert scale from 1 to 5, where
    1 indicates strong disagreement and 5 indicates strong agreement. Additionally,
    the survey includes two open-ended questions to collect participants’ feedback
    on specific improvements made to the original user stories, concerns about the
    improved versions, and suggestions for further improvements. Finally, participants
    will provide an overall satisfaction rating for the improved user stories, and
    identify those most appropriate for the project context.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者使用从1到5的李克特量表来评估用户故事，其中1表示强烈不同意，5表示强烈同意。此外，调查还包括两个开放性问题，收集参与者对原始用户故事进行的具体改进的反馈，关于改进版本的关注点，以及进一步改进的建议。最后，参与者将提供一个总体满意度评分，评估改进后的用户故事，并确定哪些最适合项目的背景。
- en: 'Table 1: Characteristics of good user stories used in the questionnaire'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：问卷中使用的良好用户故事特征
- en: '| ID | Statement |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| ID | 语句 |'
- en: '| --- | --- |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| S1 | The user story is simple and easy to understand. |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| S1 | 用户故事简单易懂。 |'
- en: '| S2 | The user story is of the right size (not too long). |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| S2 | 用户故事的大小合适（不太长）。 |'
- en: '| S3 | The user story is at a suitable level of detail. |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| S3 | 用户故事的详细程度适当。 |'
- en: '| S4 | The user story includes a description of the task and the goal to achieve.
    |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| S4 | 用户故事包括任务描述和要达成的目标。 |'
- en: '| S5 | The user story is technically achievable. |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| S5 | 用户故事在技术上是可实现的。 |'
- en: '| S6 | The acceptance criteria include measurable elements for test case preparation.
    |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| S6 | 验收标准包括可测量的元素，用于测试用例准备。 |'
- en: '| S7 | The acceptance criteria are sufficient to validate the story. |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| S7 | 验收标准足以验证该故事。 |'
- en: 'Considering the time required for participants to complete the survey, the
    questionnaire includes just two original user stories and two improved versions
    of each. Fig. [2](https://arxiv.org/html/2403.09442v1#S4.F2 "Figure 2 ‣ 4 Experiments
    ‣ LLM-based agents for automating the enhancement of user story quality: An early
    report") depicts one of the two original user stories, i.e. user story 1 (US1).
    For each improved version, participants’ assessment is based on seven statements
    in Table [1](https://arxiv.org/html/2403.09442v1#S4.T1 "Table 1 ‣ 4.2 Evaluation
    ‣ 4 Experiments ‣ LLM-based agents for automating the enhancement of user story
    quality: An early report") and the answer to corresponding open-ended questions.
    The survey¹¹1http://tinyurl.com/4veet5me included a total of 34 rating questions,
    and 12 open-ended questions. By analyzing both quantitative and qualitative feedback
    from the participants, we aim to validate the effectiveness of ALAS and identify
    opportunities for further enhancements in our approach.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到参与者完成调查所需的时间，问卷中仅包括两个原始用户故事以及每个故事的两个改进版本。图[2](https://arxiv.org/html/2403.09442v1#S4.F2
    "图 2 ‣ 4 实验 ‣ 基于LLM的代理自动化提升用户故事质量：早期报告")展示了其中一个原始用户故事，即用户故事1（US1）。对于每个改进版本，参与者的评估基于表[1](https://arxiv.org/html/2403.09442v1#S4.T1
    "表 1 ‣ 4.2 评估 ‣ 4 实验 ‣ 基于LLM的代理自动化提升用户故事质量：早期报告")中的七个语句以及对应开放性问题的答案。调查¹¹1http://tinyurl.com/4veet5me包含了34个评分问题和12个开放性问题。通过分析参与者的定量和定性反馈，我们旨在验证ALAS的有效性，并识别进一步改进我们方法的机会。
- en: 5 Results
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结果
- en: Our questionnaire gathered 12 responses from six agile teams. The participants
    include two POs, four developers, a test manager, a Scrum master, a requirements
    analyst, two testers, and a train coach. Notably, 10 out of 11 participants have
    been working at the company for over two years, and 9 have more than five years
    of extensive experience in agile projects. Their expertise provided a solid foundation
    for evaluating the user stories presented in the survey. Upon a brief introduction
    to the survey’s objectives, participants were fully engaged and dedicated an average
    of 33 minutes to complete the questionnaire.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的问卷调查收集了来自六个敏捷团队的12个回答。参与者包括两名PO、四名开发人员、一名测试经理、一名Scrum master、一名需求分析师、两名测试人员和一名培训教练。值得注意的是，11名参与者中有10名在公司工作超过两年，9名拥有超过五年的丰富敏捷项目经验。他们的专业知识为评估问卷中的用户故事提供了坚实的基础。在简要介绍问卷调查的目标后，参与者全情投入，并平均花费了33分钟完成问卷。
- en: The survey participants reported their concerns about User Stories 1 and 2 (US1
    and US2). Both stories were mainly criticized for their ambiguity and lack of
    essential details, especially in the AC which failed to describe the necessity
    of certain conditions that were described as criteria. In addition, the business
    value in these descriptions remains vague. Specific scenarios, especially those
    involving error handling in US1 are also inadequately addressed.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 调查参与者报告了他们对用户故事1和用户故事2（US1和US2）的担忧。两者都主要因其模糊性和缺乏必要细节而受到批评，特别是在AC部分，未能描述某些条件作为标准的必要性。此外，这些描述中的业务价值仍然模糊不清。具体的场景，尤其是US1中涉及错误处理的场景，也未得到充分解决。
- en: The improved versions, US1(v.1) and US2(v.1), produced by GPT-3.5-turbo agents,
    exhibited significant improvements in clarity and comprehensibility. They enhanced
    the clarity of AC and improved the narrative flow, leading to a more coherent
    presentation of user stories. However, feedback from survey participants highlighted
    that the new titles for user stories were too creative and the description in
    AC should be more detailed. In addition, concerns remain in the AC about scenarios
    such as multiple printer connections identified in US1.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 由GPT-3.5-turbo模型生成的改进版本US1(v.1)和US2(v.1)在清晰度和可理解性方面表现出了显著的改进。它们增强了AC的清晰度，并改善了叙述流程，从而使用户故事的呈现更加连贯。然而，调查参与者的反馈指出，用户故事的新标题过于富有创意，AC中的描述应更加详细。此外，关于多个打印机连接等情境的问题仍然存在于US1的AC中。
- en: Improvements produced by the GPT-4 model, i.e. US1(v.2) and US2(v.2), were recognized
    for their comprehensive content and clearer expression of the business value of
    the stories. Specifically, the AC in US1(v.2) is formulated more clearly and completely,
    addressing printer connection problems which were ambiguous in US1 and US1(v.1).
    Nonetheless, this increase in detail and clarity led to a significant increase
    in story complexity and length, which could potentially undermine their practical
    applicability – six survey participants noted concerns about user story descriptions
    being too long.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
