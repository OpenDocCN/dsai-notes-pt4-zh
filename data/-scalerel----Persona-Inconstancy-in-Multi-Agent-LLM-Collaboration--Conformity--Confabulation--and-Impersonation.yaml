- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Multi-agent AI systems can be used for simulating collective decision-making
    in scientific and practical applications. They can also be used to introduce a
    diverse group discussion step in chatbot pipelines, enhancing the cultural sensitivity
    of the chatbot’s responses. These applications, however, are predicated on the
    ability of AI agents to reliably adopt assigned personas and mimic human interactions.
    To see whether LLM agents satisfy these requirements, we examine AI agent ensembles
    engaged in cross-national collaboration and debate by analyzing their private
    responses and chat transcripts. Our findings suggest that multi-agent discussions
    can support collective AI decisions that more often reflect diverse perspectives,
    yet this effect is tempered by the agents’ susceptibility to conformity due to
    perceived peer pressure and occasional challenges in maintaining consistent personas
    and opinions. Instructions that encourage debate in support of one’s opinions
    rather than collaboration increase the rate of inconstancy. Without addressing
    the factors we identify, the full potential of multi-agent frameworks for producing
    more culturally diverse AI outputs or more realistic simulations of group decision-making
    may remain untapped.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体AI系统可以用于模拟科学和实际应用中的集体决策。它们还可以用于在聊天机器人流程中引入多元化的小组讨论步骤，从而增强聊天机器人响应的文化敏感性。然而，这些应用依赖于AI代理能够可靠地采用指定角色并模仿人类互动的能力。为了检查大型语言模型（LLM）代理是否满足这些要求，我们通过分析其私密回应和聊天记录，研究参与跨国合作与辩论的AI代理群体。我们的发现表明，多智能体讨论可以支持更能反映多样化视角的集体AI决策，但这一效果受到代理容易受同侪压力影响而趋向一致性、以及偶尔在维持一致性角色和观点方面面临挑战的限制。鼓励支持个人观点而非合作的辩论指令会增加不一致的发生率。如果不解决我们所识别的这些因素，多智能体框架在产生更多文化多样性的AI输出或更真实的群体决策模拟方面的潜力可能无法完全发挥。
- en: 'Warning: Contains potentially unsafe LLM responses.'
  id: totrans-13
