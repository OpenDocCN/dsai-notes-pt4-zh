    transform="matrix(1 0 0 -1 0 16.6)" width="556.69">Ukraine and the EU as a whole.
    It would promote stability, economic growth, security, democratic values, and
    cultural ties. Therefore, I favor admitting Ukraine into the EU. My answer: Accept</foreignobject></g></g></svg><svg
