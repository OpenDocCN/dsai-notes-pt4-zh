- en: 5 Discussion
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 讨论
- en: We found evidence of sophisticated interaction dynamics in a multi-agent framework
    for GPT-3.5-Turbo personas with different nationalities that discussed contentious
    international relations topics. Novel responses emerged from discussions even
    among entirely homogeneous groups, highlighting the generative nature of multi-agent
    LLM frameworks. However, a group’s initial opinion diversity, the entropy $S$
    of private responses during the Onboarding stage before inter-agent discussion,
    emerged as a stronger determinant of conversation contents and collective decisions.
    This happened regardless of whether the agents were instructed to debate in support
    of their beliefs or asked to collaborate in the service of collective decision-making.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，在一个多智能体框架中，不同国籍的GPT-3.5-Turbo个体就有争议的国际关系话题进行讨论时，存在复杂的互动动态。即使在完全同质的群体之间，也会出现新的回应，突显了多智能体大型语言模型框架的生成性质。然而，一个群体在讨论前的初始观点多样性、在入职阶段私人回应的熵$S$，成为了对对话内容和集体决策的更强决定因素。这种现象发生在无论智能体是否被指示支持其信仰进行辩论，或是被要求为集体决策合作时。
- en: Opinion diversity seems to exert its effect partly by reducing the outsize influence
    of chat initiators on collective decisions, but also by causing them to change
    the views they voice to conform to other agents. Similar to human studies, many
    agents reverted back to their original opinions when asked about the topic in
    private after the discussion, identifying their in-chat proclamations as the results
    of conformity rather than genuine opinion adjustment. That only mentioning the
    identities of co-interlocutors is sufficient to change the initiator’s proposed
    stance during Discussion speaks to the profound susceptibility of LLMs to peer
    pressure.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 观点多样性似乎通过减少聊天发起者对集体决策的过度影响，部分地发挥其作用，同时也使他们改变自己表达的观点，以适应其他智能体。与人类研究类似，许多智能体在讨论后被问及相同话题时，会恢复到他们原来的观点，认为他们在聊天中的声明是出于顺从，而非真正的观点调整。仅仅提到对话者的身份就足以改变发起者在讨论中的立场，表明大型语言模型对同龄人压力的深刻易感性。
- en: Some of the dynamics in LLM agents resembled those observed in human studies
    on peer pressure and influence  (Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2);
    Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)). Being
    a lone dissenter was the strongest predictor of changing one’s opinion during
    Reflection to align with the majority stance. However, the AI agents’ submission
    to peer pressure or influence was less affected by the dominance relationships
    between various viewpoints. For instance, a single co-dissenter greatly reduces
    the rates of a human agent with a minority opinion succumbing to peer pressure
     (Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2)). However, no such
    mitigation was observed in the close call condition where two agents disagreed
    with the three-person majority view. In fact, as demonstrated in Tables 1 and
    2, it seems that any opinion voiced during discussion exerts influence on the
    Reflection responses in close correspondence to its frequency. One explanation
    for the difference is a lack of a clear separation between role identities and
    the linguistic context of the chat for AI agents, unlike human conversations.
    The co-interlocutors are simply parts of the prompt context for the AI model and
    their expressed views may therefore activate associated portions of the models’
    trained weights in close approximation of their frequency.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在大型语言模型（LLM）代理中的一些动态，类似于人类研究中观察到的同辈压力和影响（Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2);
    Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)）。作为孤立的异议者，是在反思阶段改变意见以与大多数立场一致的最强预测因素。然而，AI
    代理在同辈压力或影响下的服从程度，较少受到不同观点之间主导关系的影响。例如，一个单独的共同异议者大大降低了人类代理在少数意见下屈从同辈压力的比率（Asch,
    [1956](https://arxiv.org/html/2405.03862v3#bib.bib2)）。然而，在两个代理与三人多数意见不一致的接近争论条件下，并未观察到类似的减轻效果。事实上，正如表格
    1 和 2 所示，似乎任何在讨论中表达的意见都会在反思阶段对响应产生影响，这种影响与其频率密切相关。解释这种差异的一个原因是，AI 代理缺乏清晰的角色身份区分和聊天的语言背景，这与人类对话有所不同。共同对话者只是
    AI 模型的提示上下文的一部分，因此他们表达的观点可能会激活模型训练权重中与其频率接近的部分。
- en: Unlike conformity, which is a normal response to group interactions in humans,
    other sources of inconstancy more closely resembled abnormal behaviors such as
    impersonation in Antisocial Personality Disorder (Padhye and Gujar, [2012](https://arxiv.org/html/2405.03862v3#bib.bib17))
    and confabulation in memory disorders (Schacter and Coyle, [1995](https://arxiv.org/html/2405.03862v3#bib.bib19)).
    Our simple heuristic showed that in one out of every 2000 interactions during
    debate, the agents presented themselves as belonging to a different nationality
    than the one assigned to them. This was most often a direct reaction to a nationality
    being mentioned in the last response that was not represented in the group, highlighting
    the prominence of chat context over role prompting in determining model generations.
    It is comparatively more difficult to identify the source of confabulations, where
    the models presented opinions during reflection that were neither represented
    in the chat nor indicated as their pre-discussion response, therefore being completely
    absent from the linguistic context. These behaviors may reflect the difficulty
    of maintaining role prompt personas in the face of lengthy chat contexts, or simply
    the stochastic nature of the LLM responses. Regardless of their source, such unpredictable
    responses undermine the usability of multi-agent discussions for simulation and
    debiasing purposes, marking them as important targets for future studies.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与人类群体互动中的常见反应一致的从众行为不同，其他不一致的来源更像是反社会人格障碍中的冒充行为（Padhye 和 Gujar, [2012](https://arxiv.org/html/2405.03862v3#bib.bib17)）以及记忆障碍中的虚构（Schacter
    和 Coyle, [1995](https://arxiv.org/html/2405.03862v3#bib.bib19)）。我们的简单启发式显示，在每2000次辩论互动中，代理有一次会表现出属于与分配给他们的不同国籍的行为。这通常是对上一个响应中提到的一个不在群体中的国籍的直接反应，突出了聊天上下文在确定模型生成中的重要性，超过了角色提示的作用。相比之下，更难以识别虚构的来源，当模型在反思阶段表达的意见既没有出现在聊天中，也没有在讨论前的响应中指示出来，因此完全不存在于语言上下文中。这些行为可能反映了在面对冗长的聊天上下文时，维持角色提示人格的困难，或者仅仅是
    LLM 响应的随机性。无论其来源如何，这种不可预测的反应削弱了多代理讨论在模拟和去偏差方面的可用性，标志着它们成为未来研究的重要目标。
- en: Limitations
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 限制
- en: One limitation of this work is the uneven distribution of examples across entropy
    classes. This was driven by the unequal representation of global perspectives
    in the GlobalOpinionsQA dataset (Durmus et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib8)),
    which results in fewer examples for higher entropy classes. We addressed this
    imbalance by selecting the least represented entropy configuration for each question.
    Future research should confirm the findings in more balanced datasets. Another
    limitation arises from the occasional errors of assistant agents in summarizing
    intermediate replies and generating the collective responses. To enhance the quality
    of the summarization, we included the options for each question in the associated
    prompt. But human aggregation of opinions in future research would be helpful
    to confirm the results. Finally, there were far more patterns in the behaviors
    of the agents than the handful of phenomena we have highlighted herein. Future
    work should further explore all the complex and sometimes nonsensical ways in
    which the AI personas interact.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的一个局限性是熵类分布的不均衡。这是由GlobalOpinionsQA数据集中全球视角的代表性不均衡所导致的（Durmus et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib8)），这导致高熵类别的示例较少。我们通过为每个问题选择代表性最少的熵配置来解决这一不平衡问题。未来的研究应在更平衡的数据集上确认这一发现。另一个局限性是辅助代理在总结中间回复和生成集体响应时偶尔会出现错误。为了提高总结质量，我们在相关提示中包括了每个问题的选项。但在未来的研究中，人工聚合意见将有助于确认结果。最后，代理的行为模式远比我们在此突出展示的现象要复杂得多。未来的工作应进一步探讨AI人物互动中的所有复杂和有时荒谬的方式。
- en: 6 Conclusion
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: Two major use cases can be imagined for multi-agent AI systems with diverse
    sociocultural identities. One is to simulate the possible outcomes of group interactions
    where data from humans is difficult to come by (e.g., behavioral experiments)
    or is precluded given the sensitive nature of the topic (e.g., for negotiation
    or legislation modeling). The other is to implement an intermediate diverse group
    discussion before an LLM’s sociocultural responses are provided to a human user,
    with the hope that it can enhance the nuance and cultural perceptiveness of the
    final response. However, both of these use cases crucially depend on the AI agents
    maintaining their assigned identities and persevering in their beliefs in the
    absence of strong arguments to the contrary. We found evidence of current multi-agent
    systems occasionally struggling with this constancy.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 可以想象出两种主要的多代理AI系统应用场景，这些系统具有多样的社会文化身份。其一是在难以获得人类数据的情况下模拟小组互动的可能结果（例如行为实验），或者由于话题敏感而无法进行（例如谈判或立法建模）。另一种是实施一个多样化的小组讨论，作为大型语言模型（LLM）向人类用户提供社会文化回应之前的中介，希望能够增强最终回应的细腻度和文化敏感性。然而，这两种应用场景都极其依赖于AI代理保持其分配的身份，并在没有强有力反对论据的情况下坚持自己的信念。我们发现，目前的多代理系统偶尔会在这一恒定性上遇到困难。
- en: 'Culture-sensitive AI agents are susceptible to peer influence and pressure
    even as chat initiators. This highlights the importance of studying conversational
    dynamics in multi-agent systems, rather than taking the ”collective decision”
    outcomes of group discussions at face value. The examination of such dynamics
    is particularly important for cultural issues: The mere inclusion of a minoritized
    identity in group chats does not necessarily translate into less biased discussion
    outcomes if the minoritized agent does not voice its opinion freely or reliably.
    Fortunately, our results suggest private post-discussion interrogations of models
    can counteract some of the pressure produced by the majority opinion, similar
    to what has been found in human conformity experiments (Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2)).
    This provides a way to make outputs drawn from multi-agent frameworks more representative
    of diverse perspectives.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 具有文化敏感性的AI代理即使在作为聊天发起者时，也容易受到同伴的影响和压力。这凸显了在多代理系统中研究对话动态的重要性，而不是仅仅接受小组讨论的“集体决策”结果。对这种动态的研究对于文化问题尤为重要：如果少数群体身份的代理无法自由或可靠地表达意见，仅仅将其纳入小组聊天并不一定意味着讨论结果会变得更加公平。幸运的是，我们的结果表明，对模型进行私密的讨论后询问，可以抵消部分来自多数意见的压力，这与人类从众实验的发现类似（Asch,
    [1956](https://arxiv.org/html/2405.03862v3#bib.bib2)）。这为使多代理框架产生的输出更能代表多元视角提供了一种方法。
- en: Work on understanding multi-agent dynamics will also need to incorporate measures
    of persona and response constancy. Agents come up with post-discussion responses
    that do not arise naturally from either the assigned personas or the discussion
    content. In some cases they even drop the personas altogether to impersonate a
    completely different, absent national identity. Such sources of irrational responding
    would cast serious doubt on the results of multi-agent systems’ reasoning if not
    properly measured and addressed.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 理解多智能体动态的工作还需要纳入角色和回应一致性的衡量标准。代理在讨论后给出的回应并非自然源自分配的角色或讨论内容。在某些情况下，它们甚至完全放弃角色，冒充一个完全不同的、缺席的国家身份。如果这些非理性反应的来源没有得到适当的衡量和解决，将严重影响多智能体系统推理的结果。
- en: This encourages further investigations that identify the sources of inconstancy
    and effective ways to reduce them, so that multi-agent discourse can fulfill its
    potential in basic and applied scientific disciplines. Accordingly, we are currently
    exploring prompting and agent-based modeling strategies to reduce these sources
    of unreliability. We hope this work will encourage further research within the
    AI community on inter-agent dynamics, particularly for simulations on cultural
    issues where the debiasing influence of diverse views is needed the most.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这鼓励进一步的研究，识别不一致性的来源以及有效的减少方式，以便多智能体话语能在基础科学和应用科学领域中充分发挥其潜力。因此，我们目前正在探索提示和基于代理的建模策略，以减少这些不可靠性来源。我们希望这项工作能鼓励AI社区进一步研究智能体之间的动态，特别是在文化问题的模拟中，这些问题最需要通过多样化观点的去偏见影响。
- en: Ethics Statement
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理声明
- en: This study explores interactions among simulated national personas in debate
    and collaboration scenarios. Research indicates that LLMs can generate harmful
    viewpoints or toxic content during these interactions (Liu et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib15)).
    The authors explicitly disapprove of any offensive conduct by the simulated agents.
    The group discussions presented here are solely for research purposes, aimed at
    enhancing comprehension of cultured multi-agent systems dynamics.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究探索了在辩论和协作情景下模拟的国家角色之间的互动。研究表明，在这些互动中，LLM可能会生成有害的观点或有毒的内容（Liu 等，[2023](https://arxiv.org/html/2405.03862v3#bib.bib15)）。作者明确反对模拟代理的任何冒犯行为。这里展示的小组讨论仅用于研究目的，旨在增进对文化化多智能体系统动态的理解。
