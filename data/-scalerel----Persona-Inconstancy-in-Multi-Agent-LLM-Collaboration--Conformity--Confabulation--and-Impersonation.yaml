- en: 1 Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: '![Refer to caption](img/95a31b2aad07ed29b7803e1f948d12b9.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/95a31b2aad07ed29b7803e1f948d12b9.png)'
- en: 'Figure 1: An illustration of our experimental setup for a debate: a) Onboarding
    stage where agents are asked to report their opinions independently, b) Debate
    stage where agents participate in a debate moderated by a chat manager, c) Reflection
    stage where agents are asked to report their opinions independently based on the
    previous discussion. A similar setup is used for collaboration.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：我们的实验设置示意图：a) 入职阶段，代理被要求独立报告其意见，b) 辩论阶段，代理参与由聊天经理主持的辩论，c) 反思阶段，代理根据先前的讨论独立报告其意见。类似的设置也用于合作。
- en: 'The functioning of institutions throughout a democratic society depends on
    fruitful group discussions and the consequent collective decision-making. These
    interactions determine everything from the policies a school may enact, to the
    laws that determine national and even international conduct. Therefore, it is
    unsurprising that much research in the behavioral sciences over the past century
    has focused on understanding the dynamics of group interactions, and what these
    dynamics mean for discursive or behavioral outcomes (for a contemporary overview,
    see Brown and Pehrson ([2019](https://arxiv.org/html/2405.03862v3#bib.bib4))).
    Some of the prominent questions asked are: what kinds of group makeups and individual
    attributes encourage members to speak their minds, and what determines whether
    they are heard by the other members? When do group discussions create lasting
    change, and when do they coerce individuals instead into making decisions that
    they will regret?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个民主社会中，机构的运作依赖于富有成效的小组讨论和随之而来的集体决策。这些互动决定了从学校可能制定的政策，到决定国家乃至国际行为的法律。因此，过去一个世纪中行为科学领域的大量研究集中在理解小组互动的动态及其对话语或行为结果的意义（有关现代概述，请参见Brown和Pehrson（[2019](https://arxiv.org/html/2405.03862v3#bib.bib4)））。其中一些突出的研究问题包括：什么样的小组组成和个体特征能够鼓励成员畅所欲言，以及什么因素决定了他们是否能够被其他成员听到？何时小组讨论能够带来持久的变化，何时又会迫使个体做出他们事后会后悔的决定？
- en: With the rapid advance of Large Language Models, it is now possible to assign
    detailed traits to AI agents that simulate the properties of diverse individuals,
    and have them engage in natural language discourse reminiscent of the studies
    on human collective decision-making (Brown and Pehrson, [2019](https://arxiv.org/html/2405.03862v3#bib.bib4)).
    If perfected, such simulations can provide distinct benefits for behavioral and
    computational sciences.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大型语言模型的快速发展，现在可以为AI代理分配详细的特征，这些特征模拟了不同个体的属性，并使它们能够进行类似于人类集体决策研究的自然语言交流（Brown和Pehrson，[2019](https://arxiv.org/html/2405.03862v3#bib.bib4)）。如果这种模拟得以完善，它们将为行为科学和计算科学提供独特的好处。
- en: 'Human studies with groups are expensive and difficult to conduct, as they involve
    coordinating the efforts and schedules of several individuals. Attempting to balance
    groups with certain identities (e.g., nationality when the decisions are about
    foreign policy), makes the data gathering even more complicated. If AI agents
    can adequately mimic the behaviors of individuals with certain attributes who
    engage in a group discussion, multi-agent systems can serve as a fertile test
    bed for developing and evaluating hypotheses about functional or dysfunctional
    collective decisions. Beyond the benefits for the basic sciences, such simulations
    can be helpful in applied domains where the sensitive nature of the topic prevents
    large-scale human experiments. One example is modeling the potential outcomes
    of negotiations to aid a diplomatic team in planning their approach before fateful
    meetings begin. Another is predicting the course of a proposed bill through a
    legislature and the kinds of criticisms it would attract from the opposition,
    so that the most prudent version of the bill is advanced. However, for these scientific
    and applied benefits of AI discourse simulations to come to fruition, the ability
    of the agents to accurately and reliably mimic humans in the assigned roles must
    be confirmed: An agent that is prone to easily changing its stance with or without
    opposition would not serve as a good model of international negotiators or congresspeople.
    Even more egregious for such applications would be cases where the very personality
    that is assigned (nationality in the example above), is abandoned somewhere in
    the discussion. If such problems are absent, then the dynamics of the discourse
    must still match those observed in humans for the simulations to hold predictive
    value. For instance, if human experiments indicate that the pressure to conform
    to the majority greatly subsides with even a single co-dissident voice (Asch,
    [1956](https://arxiv.org/html/2405.03862v3#bib.bib2)), such behavior should also
    emerge within AI simulations.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 人类群体研究既昂贵又难以进行，因为它们涉及协调多个个体的努力和时间安排。当试图平衡具有特定身份的群体（例如，当决策涉及外交政策时的国籍）时，数据收集变得更加复杂。如果人工智能代理能够充分模仿具有某些属性的个体在群体讨论中的行为，那么多代理系统可以作为一个富有潜力的测试平台，用于开发和评估关于功能性或非功能性集体决策的假设。除了对基础科学的好处，这些模拟还可以在应用领域发挥作用，特别是在某些话题具有敏感性，阻止了大规模的人类实验时。一个例子是模拟谈判的潜在结果，帮助外交团队在关键会议开始之前规划他们的策略。另一个例子是预测提议的法案在立法机构中的进程以及它可能受到反对派的批评，以便推动最谨慎的版本。然而，为了使人工智能话语模拟的这些科学和应用利益得以实现，必须确认代理人能够准确且可靠地模仿人类在指定角色中的行为：一个容易因有无反对而轻易改变立场的代理人，无法成为国际谈判者或国会议员的良好模型。对于这些应用，更为严重的问题是，如果分配给代理人的特定人格（如上述例子中的国籍）在讨论过程中被抛弃。若不存在这些问题，那么话语的动态必须与人类中观察到的行为相匹配，才能使模拟具有预测价值。例如，如果人类实验表明，即使只有一个共同异议的声音（Asch，[1956](https://arxiv.org/html/2405.03862v3#bib.bib2)），对遵从多数的压力也会大大减弱，那么这种行为也应出现在人工智能模拟中。
- en: Studying discourse dynamics in multi-agent systems can also benefit the artificial
    intelligence community. It is now well-attested that deep-seated sociocultural
    biases pervade the behaviors of major LLMs Deshpande et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib6));
    Salewski et al. ([2024](https://arxiv.org/html/2405.03862v3#bib.bib18)), proving
    difficult to root out even with human-guided debiasing Hemmatian et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib10)).
    An example of an undesirable bias is the recorded tendency of the models to present
    a West-centric view on issues the understanding of which benefits from a global
    pespective Varshney ([2023](https://arxiv.org/html/2405.03862v3#bib.bib21)); Naous
    et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib16)). Because LLMs are
    often used for diverse tasks without additional fine-tuning, such biases contaminate
    every downstream output and cause real harms (Abbasi et al. [2019](https://arxiv.org/html/2405.03862v3#bib.bib1);
    Varshney et al. [2019](https://arxiv.org/html/2405.03862v3#bib.bib22)). One potential
    way to mitigate such harms is to incorporate an intermediate diverse group deliberation
    step before the AI’s response is passed on to the human user. If AI agents in
    a group chat can accurately and reliably represent the identities assigned (e.g.,
    Syrian versus American individuals when discussing the Syrian Civil War), the
    group’s consensus decision is more likely to reflect the nuances of the issue
    and the opinions of marginalized identities. That is, to the extent that the discourse
    dynamics also reflect those of humans in more diverse groups  (Sulik et al., [2022](https://arxiv.org/html/2405.03862v3#bib.bib20))¹¹1Note
    that diversity in group identities and opinions is not always positive. If an
    extremist person joins a group discussion, we would want the other members’ opinions
    to be highly resistant to their persuasion attempts. However, in many cases, it
    is possible to exclude such extreme members through screening before the group
    discussion (Brown and Pehrson, [2019](https://arxiv.org/html/2405.03862v3#bib.bib4)).
    Our mentions of diversity of opinion in the rest of this article in a positive
    light is conditioned on such a screening process..
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 研究多智能体系统中的话语动态同样能为人工智能领域带来益处。现在已有充分证据表明，根深蒂固的社会文化偏见弥漫在主要的大型语言模型（LLM）的行为中，Deshpande
    等人（[2023](https://arxiv.org/html/2405.03862v3#bib.bib6)）；Salewski 等人（[2024](https://arxiv.org/html/2405.03862v3#bib.bib18)）证明，即使通过人工引导去偏见，也很难根除这些偏见，Hemmatian
    等人（[2023](https://arxiv.org/html/2405.03862v3#bib.bib10)）。一个不良偏见的例子是，模型在处理那些需要全球视角来理解的问题时，倾向于展现一种以西方为中心的视角，Varshney（[2023](https://arxiv.org/html/2405.03862v3#bib.bib21)）；Naous
    等人（[2023](https://arxiv.org/html/2405.03862v3#bib.bib16)）。由于 LLM 经常被用于多种任务且没有额外的微调，这些偏见污染了每一个后续输出，并且带来了实际的危害（Abbasi
    等人 [2019](https://arxiv.org/html/2405.03862v3#bib.bib1)；Varshney 等人 [2019](https://arxiv.org/html/2405.03862v3#bib.bib22)）。一种可能的减轻这些危害的方式是，在
    AI 给出回应并传递给人类用户之前，加入一个中间的多元小组讨论环节。如果群聊中的 AI 代理能够准确且可靠地代表被分配的身份（例如，在讨论叙利亚内战时，叙利亚人和美国人的身份），那么小组的共识决定更有可能反映出问题的细微差别以及边缘化身份的观点。也就是说，只要话语动态能够反映出更多元群体中的人类行为（Sulik
    等人，[2022](https://arxiv.org/html/2405.03862v3#bib.bib20)）¹¹1需要注意的是，群体身份和意见的多样性并不总是积极的。如果一个极端主义者加入小组讨论，我们希望其他成员的意见能够对他们的说服企图保持高度抵抗。然而，在许多情况下，确实可以通过筛选过程在小组讨论之前排除这些极端成员（Brown
    和 Pehrson，[2019](https://arxiv.org/html/2405.03862v3#bib.bib4)）。我们在本文其余部分提到的关于意见多样性的积极观点，依赖于这种筛选过程。
- en: Although prior work on multi-agent collaboration has demonstrated its benefits
    in applications such as mathematical reasoning (Du et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib7)),
    code generation (Hong et al., [2024](https://arxiv.org/html/2405.03862v3#bib.bib11))
    and common sense reasoning (Xiong et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib24)),
    the stability and quality of discourse dynamics remain largely unstudied. It is
    particularly important to fill this gap in cultural domains, as cultural personas
    tend to be more complex, less explicit in natural language, and subject to widespread
    model biases Deshpande et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib6));
    Salewski et al. ([2024](https://arxiv.org/html/2405.03862v3#bib.bib18)). Our study
    aims to clarify AI discourse dynamics in one such domain in order to enable the
    kinds of applications mentioned above.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管以往关于多智能体合作的研究已经证明其在数学推理（Du 等人，[2023](https://arxiv.org/html/2405.03862v3#bib.bib7)）、代码生成（Hong
    等人，[2024](https://arxiv.org/html/2405.03862v3#bib.bib11)）和常识推理（Xiong 等人，[2023](https://arxiv.org/html/2405.03862v3#bib.bib24)）等应用中具有好处，但关于话语动态的稳定性和质量的研究仍然较少。填补这一文化领域的空白尤为重要，因为文化人物形象往往更为复杂，在自然语言中不易表达，并且容易受到广泛的模型偏见影响（Deshpande
    等人，[2023](https://arxiv.org/html/2405.03862v3#bib.bib6)）；Salewski 等人（[2024](https://arxiv.org/html/2405.03862v3#bib.bib18)）。我们的研究旨在阐明
    AI 话语动态，以便推动上述应用的实现。
- en: We specifically examine the ability of OpenAI’s GPT-3.5-Turbo model to simulate
    inter-cultural collaboration and debate using an experimental framework grounded
    in large-scale polls about international relations opinions (Durmus et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib8)).
    Using pre- and post-discussion private responses in conjunction with multi-agent
    chat transcripts, we test the stability of national personas and their individual
    opinions as well as the effects of either on group outcomes.²²2Code is available
    at [https://github.com/baltaci-r/CulturedAgents](https://github.com/baltaci-r/CulturedAgents)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们特别研究了 OpenAI 的 GPT-3.5-Turbo 模型在一个实验框架中模拟跨文化合作与辩论的能力，该框架基于关于国际关系意见的大规模民意调查（Durmus
    等人，[2023](https://arxiv.org/html/2405.03862v3#bib.bib8)）。通过结合讨论前后私密回应与多智能体聊天记录，我们测试了国家人物形象及其个人观点的稳定性，以及这些因素对群体结果的影响。²²2
    代码可在 [https://github.com/baltaci-r/CulturedAgents](https://github.com/baltaci-r/CulturedAgents)
    获取。
- en: To preview, we find multi-agent discussions to be effective in producing collective
    decisions that more often reflect diverse perspectives. The benefits, however,
    are reduced by the AI agents’ susceptibility to conformity during discussions,
    along with their imperfect ability to maintain consistent personas and opinions.
    These problems persist with instructions that emphasize debating in support of
    one’s opinion rather than collaboration with the other agents. Our results have
    implications for the use of multi-agent frameworks to reduce cultural bias in
    LLMs. The mere inclusion of diverse personas may not mitigate biases unless the
    sources of instability in their contributions, particularly conformity, are addressed.
    Addressing such issues would also enhance the quality of AI simulations for predicting
    the outcomes of scientific studies, negotiations, legislative sessions and wargaming
    (Hua et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib12)), contexts
    that rely heavily on consistent personas for realism. As such, our work motivates
    further studies on how the constancy of AI personas can be improved.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了预览，我们发现多智能体讨论在产生集体决策方面是有效的，这些决策往往能够反映出更多元的观点。然而，这些好处会因 AI 智能体在讨论过程中容易产生从众行为以及它们在维持一致的人物形象和观点方面的不完美能力而减少。这些问题在强调支持自己观点而非与其他智能体合作的讨论指令中尤为明显。我们的研究结果对使用多智能体框架减少大语言模型中的文化偏见具有重要意义。仅仅引入多样化的人物形象可能无法缓解偏见，除非我们解决其贡献中的不稳定性源，特别是从众行为问题。解决这些问题还将提升
    AI 模拟在预测科学研究、谈判、立法会议和战争游戏等领域中的结果质量（Hua 等人，[2023](https://arxiv.org/html/2405.03862v3#bib.bib12)），这些领域在逼真性上依赖于一致的人物形象。因此，我们的工作激励了进一步研究如何改善
    AI 人物形象的一致性。
- en: 2 Background
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: Multi-agent collaboration frameworks draw inspiration from collaborative teamwork
    observed in human settings. In these frameworks, multiple instances of language
    models are employed within a cooperative environment to accomplish a complex task
    (Li et al., [2024](https://arxiv.org/html/2405.03862v3#bib.bib13); Chen et al.,
    [2023](https://arxiv.org/html/2405.03862v3#bib.bib5)). Collaborative behaviors
    in humans such as team dynamics and cohesion, leadership, and communication have
    been thoroughly studied in the human sciences (e.g., Gupta [2022](https://arxiv.org/html/2405.03862v3#bib.bib9)).
    In contrast, few studies have examined behaviors in multi-agent language model
    systems. Li et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib14)) observed
    evidence of emergent collaborative behaviors and high-order Theory of Mind capabilities
    among LLM-based agents. But Xiong et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib24))
    highlighted several consistency concerns in multi-agent collaboration, including
    agents compromising with the opponents and easily changing perspective in a debate,
    particularly when weaker models interact with superior LLMs. Zhang et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib25))
    placed agents in entirely homogeneous groups in terms of thinking patterns and
    compared the results to settings where one agent exhibits a different thinking
    approach. They noted the tendency of LLM agents to produce human-like social behaviors
    in these contexts, such as conformity due to perceived peer pressure. However,
    the multi-agent societies composed of agents with different traits did not clearly
    differ in performance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 多代理协作框架借鉴了人类环境中观察到的协作团队工作。在这些框架中，多个语言模型实例在一个合作环境中被使用，以完成复杂任务（Li et al., [2024](https://arxiv.org/html/2405.03862v3#bib.bib13);
    Chen et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib5)）。人类中的协作行为，如团队动态与凝聚力、领导力和沟通，已经在社会科学中得到了深入研究（例如，Gupta
    [2022](https://arxiv.org/html/2405.03862v3#bib.bib9)）。相比之下，很少有研究探讨多代理语言模型系统中的行为。Li
    et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib14)) 观察到基于LLM的代理中出现了紧急协作行为和较高阶的心智理论能力。然而，Xiong
    et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib24)) 强调了多代理协作中的一些一致性问题，包括代理在辩论中与对手妥协以及在辩论中轻易改变观点，特别是在较弱的模型与更强的LLM互动时。Zhang
    et al. ([2023](https://arxiv.org/html/2405.03862v3#bib.bib25)) 将代理放置在思维模式完全一致的同质群体中，并将结果与一个代理展现出不同思维方式的情境进行比较。他们注意到，在这些情境中，LLM代理倾向于产生类似人类的社会行为，例如由于感知到的同伴压力而产生的从众行为。然而，由于不同特质的代理组成的多代理社会在表现上没有明显区别。
- en: Prior research on collaborative behaviors in multi-agent LLM systems has been
    entirely focused on domains like mathematical reasoning where clear gold standard
    answers exist, rather than topics like politics where the constancy of personas
    and viewpoints is more important for faithfully simulating the real world and
    conflicting views may have complementary value. To address this gap, we study
    culture-sensitive AI ensembles using the GlobalOpinionQA, a dataset of cross-national
    surveys gathering diverse opinions on global issues across countries (Durmus et al.,
    [2023](https://arxiv.org/html/2405.03862v3#bib.bib8)). We assign AI agents with
    different national personas to groups of five, where they provide initial responses
    to a question privately before engaging in a peer-moderated discussion about it
    with the other agents. Once the group discussion is terminated and a collective
    response is determined, we ask each agent about its opinions on the issue in private
    once more.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以往关于多代理LLM系统中协作行为的研究主要集中在数学推理等领域，其中有明确的金标准答案，而不是像政治等领域，在这些领域中，角色和观点的稳定性对于忠实模拟现实世界更为重要，且不同的观点可能具有互补的价值。为了解决这一问题，我们研究了文化敏感的AI集群，使用了GlobalOpinionQA，这是一个跨国调查数据集，收集了关于全球问题的多样化意见（Durmus
    et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib8)）。我们将具有不同国家角色的AI代理分成五人小组，让他们在与其他代理进行同伴主持的讨论之前，首先私下提供对问题的初步回答。小组讨论结束并确定集体回应后，我们再次私下询问每个代理对该问题的看法。
- en: We focus our analysis on three situations where persona inconstancy is arguably
    rarely desirable. When agents express an opinion in line with their teammates
    during conversation that differs from both their pre- and post-discussion response,
    we are faced with AI behavior that resembles *conformity* due to peer pressure
    as studied in humans (Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2);
    Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)). A
    type of inconstancy more closely resembling *confabulation* in clinical conditions
    arises when the post-discussion opinion does not match either the pre-discussion
    response or any of the positions proposed during discussion (Schacter and Coyle,
    [1995](https://arxiv.org/html/2405.03862v3#bib.bib19)). The third type of inconstancy
    emerges when an agent instructed to represent a given national identity ”role-plays”
    a different persona simply because it was mentioned in discussion, arguably similar
    to *impersonation* behaviors in individuals with Antisocial Personality Disorder
    (Padhye and Gujar, [2012](https://arxiv.org/html/2405.03862v3#bib.bib17)).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将分析重点放在三种情况，其中人格不一致可能很少是可取的。当代理人在对话中表达与队友一致的意见，而该意见与他们在讨论前后的反应都不一致时，我们面对的是一种类似于人类所研究的*从众*行为（Asch,
    [1956](https://arxiv.org/html/2405.03862v3#bib.bib2); Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)）的
    AI 行为，这种行为是由于同伴压力导致的。另一种更类似于临床条件下*编造*的种类出现，当讨论后的意见既不与讨论前的回应一致，也不与讨论中提出的任何立场一致时（Schacter
    和 Coyle, [1995](https://arxiv.org/html/2405.03862v3#bib.bib19)）。第三种不一致类型出现在当代理人被指示代表某一特定国家身份时，却仅仅因为在讨论中提到过而“扮演”了一个不同的角色，这种行为类似于反社会人格障碍患者的*冒充*行为（Padhye
    和 Gujar, [2012](https://arxiv.org/html/2405.03862v3#bib.bib17)）。
- en: By systematically manipulating the degree of disagreement within groups (measured
    using entropy states), we explore whether the frequency of conformity changes
    as a function of opinion popularity, a key factor in the emergence of similar
    actions in humans. To test whether encouraging a debate rather than a collaboration
    environment would induce greater constancy in personas, we look at discourse outcomes
    across entropy states for both types of interaction.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过系统地操控群体内部分歧的程度（通过熵状态来衡量），我们探索是否从众行为的频率随着意见流行度的变化而变化，意见流行度是人类行为中类似行动出现的关键因素。为了测试鼓励辩论而非合作环境是否会促进人格的更大稳定性，我们观察了在不同熵状态下两种互动方式的讨论结果。
- en: 3 Experiments
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 个实验
- en: 'We use GPT-3.5-turbo with AutoGen, an open-source framework for multi-agent
    collaboration (Wu et al., [2023](https://arxiv.org/html/2405.03862v3#bib.bib23)).
    Our experimental setup follows a three-step process (see Appendix [B](https://arxiv.org/html/2405.03862v3#A2
    "Appendix B Persona Inconstancy ‣ \scalerel* Persona Inconstancy in Multi-Agent
    LLM Collaboration: Conformity, Confabulation, and Impersonation") for a complete
    example). During the Onboarding phase, AI agents are instructed to adopt the national
    personas present in the dataset for a given question and asked to respond to it
    in isolation. Agents’ responses are compared to the human survey distributions
    using a cross entropy loss. Agents whose responses do not align with the assigned
    persona are excluded. The diversity of opinions within a group is measured using
    Shannon entropy, applied to the opinions of agents during Onboarding. This is
    calculated as $S=-\sum_{o\in\mathcal{B}}{p(o)\log{p(o)}}$, where $p(o)$ represents
    the relative frequency of the unique opinion $o$ in the set $\mathcal{B}$ of agent
    responses at Onboarding. Seven entropy classes are obtained for a selection of
    five agents with the lowest entropy class corresponding to five agents with the
    same opinion and the highest entropy class with every agent presenting a unique
    response (see Table [1](https://arxiv.org/html/2405.03862v3#S4.T1 "Table 1 ‣ 4.2
    Inconstant Personas ‣ 4 Results ‣ \scalerel* Persona Inconstancy in Multi-Agent
    LLM Collaboration: Conformity, Confabulation, and Impersonation")). To obtain
    a balanced distribution of different entropy levels across all discussion groups,
    agent combinations corresponding to the least represented entropy class are chosen
    for each question as illustrated in Appendix [B.2](https://arxiv.org/html/2405.03862v3#A2.SS2
    "B.2 Agent Selection: ‣ Appendix B Persona Inconstancy ‣ \scalerel* Persona Inconstancy
    in Multi-Agent LLM Collaboration: Conformity, Confabulation, and Impersonation").
    Each debate or collaborative discussion is moderated by a chat manager who selects
    the order of agents for responding to the given question. Discussion is terminated
    when any agent requests it to be. The chat manager then summarizes the discussion
    and reports the group’s final opinion. The agents then undergo a final Reflection
    step where an assistant agent interviews them to answer the same question one
    last time independently and privately.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '我们使用GPT-3.5-turbo与AutoGen，这是一个用于多代理协作的开源框架（Wu et al.，[2023](https://arxiv.org/html/2405.03862v3#bib.bib23)）。我们的实验设置遵循一个三步流程（完整示例请参见附录[B](https://arxiv.org/html/2405.03862v3#A2
    "附录 B 人物不一致性 ‣ \scalerel* 人物不一致性在多代理LLM协作中的应用：一致性、虚构与冒充")）。在入职阶段，AI代理被指示采用数据集中给定问题所对应的国家人物，并被要求单独作出回应。代理的回答会与人类调查分布进行比较，并使用交叉熵损失函数进行评估。那些回答与指定人物不一致的代理会被排除在外。群体内部意见的多样性通过Shannon熵进行测量，应用于入职阶段代理的意见。这一熵值计算公式为$S=-\sum_{o\in\mathcal{B}}{p(o)\log{p(o)}}$，其中$p(o)$表示在入职阶段代理回答集合$\mathcal{B}$中，独特意见$o$的相对频率。根据不同的熵类，选取了五个代理的七个熵类，其中熵值最低的类别对应五个代理持有相同意见，而熵值最高的类别则对应每个代理都有独特的回答（参见表[1](https://arxiv.org/html/2405.03862v3#S4.T1
    "表1 ‣ 4.2 人物不一致性 ‣ 4 结果 ‣ \scalerel* 人物不一致性在多代理LLM协作中的应用：一致性、虚构与冒充")）。为了在所有讨论小组中获得平衡的熵水平分布，选择了对应于代表性最少的熵类的代理组合，如附录[B.2](https://arxiv.org/html/2405.03862v3#A2.SS2
    "B.2 代理选择: ‣ 附录 B 人物不一致性 ‣ \scalerel* 人物不一致性在多代理LLM协作中的应用：一致性、虚构与冒充")所示。每场辩论或协作讨论由聊天管理员主持，管理员会选择代理的回答顺序。讨论在任何代理请求结束时终止。然后，聊天管理员总结讨论并报告小组的最终意见。代理接着进入最后的反思阶段，由一名助手代理进行面谈，独立并私下地回答同一个问题。'
- en: 'Based on human research (Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2);
    Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)), we
    focus our conformity analysis on the following entropy levels expected to show
    peer pressure to different degrees: $4\oplus 1$ (lone dissenter), $3\oplus 2$
    (close call), $3\oplus 1\oplus 1$ (split opposition). Prior work has shown that
    even one additional person supporting the less popular view greatly reduces the
    pressure to conform. As such, we anticipated the rate of conformity to be highest
    in the lone dissenter and split opposition entropy classes. In contrast, we examine
    the rates of confabulation by comparing opinions during reflection with Onboarding
    and intermediate opinions and impersonation using regular expressions across all
    entropy classes.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 基于人类研究（Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2); Brandstetter等,
    [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)），我们将从众分析聚焦于以下熵水平，预期这些水平将在不同程度上展现出同伴压力：$4\oplus
    1$（孤立的反对者）、$3\oplus 2$（接近平局）、$3\oplus 1\oplus 1$（意见分裂）。先前的研究表明，哪怕只有一个人支持较少见的观点，也会极大地减轻从众压力。因此，我们预期在孤立反对者和意见分裂的熵类中，从众率会最高。相反，我们通过比较反思过程中的意见与入职培训时的意见及中间阶段的意见，并通过正则表达式跨所有熵类来检视虚构率和冒充行为。
- en: 4 Results
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结果
- en: 4.1 General Effects of Diversity
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 多样性的总体影响
- en: 'We first consider the impact of the diversity of agents’ opinions during Onboarding
    on the final group predictions. We measure the ratio of questions in each entropy
    class with a group response $G$ of relative frequency $p(G)$ as shown for the
    debate condition in Fig. [2](https://arxiv.org/html/2405.03862v3#S4.F2 "Figure
    2 ‣ 4.2 Inconstant Personas ‣ 4 Results ‣ \scalerel* Persona Inconstancy in Multi-Agent
    LLM Collaboration: Conformity, Confabulation, and Impersonation"). We observe
    that group response largely follows the distribution of opinions during Onboarding
    across different entropy levels, but it also allows for the generation of new
    responses regardless of entropy class, particularly for the group with the highest
    opinion diversity. The same holds for collaboration as displayed in Fig. [5](https://arxiv.org/html/2405.03862v3#A1.F5
    "Figure 5 ‣ Appendix A Dynamics of Collaboration ‣ \scalerel* Persona Inconstancy
    in Multi-Agent LLM Collaboration: Conformity, Confabulation, and Impersonation").'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先考虑代理人意见多样性在入职培训期间对最终群体预测的影响。我们通过测量每个熵类中，群体反应$G$的相对频率$p(G)$与问题的比例，来进行评估，如图[2](https://arxiv.org/html/2405.03862v3#S4.F2
    "图 2 ‣ 4.2 变动的角色 ‣ 4 结果 ‣ \scalerel* 多代理LLM协作中的角色不稳定性：从众、虚构与冒充")中的辩论条件所示。我们观察到，群体反应在很大程度上遵循入职培训期间不同熵类中意见的分布，但它也允许无论熵类如何产生新的反应，特别是对于那些拥有最高意见多样性的群体。合作情况也是如此，如图[5](https://arxiv.org/html/2405.03862v3#A1.F5
    "图 5 ‣ 附录A 协作动态 ‣ \scalerel* 多代理LLM协作中的角色不稳定性：从众、虚构与冒充")所示。
- en: 'However, not all agents have the same degree of influence on group outcomes.
    The initiator of a discussion has an outsize impact on the group’s final decision,
    regardless of entropy class and even when debate in support of one’s position
    is emphasized for the agents in the instructions (see Fig. [3](https://arxiv.org/html/2405.03862v3#S4.F3
    "Figure 3 ‣ 4.2 Inconstant Personas ‣ 4 Results ‣ \scalerel* Persona Inconstancy
    in Multi-Agent LLM Collaboration: Conformity, Confabulation, and Impersonation")
    and Fig. [6](https://arxiv.org/html/2405.03862v3#A1.F6 "Figure 6 ‣ Appendix A
    Dynamics of Collaboration ‣ \scalerel* Persona Inconstancy in Multi-Agent LLM
    Collaboration: Conformity, Confabulation, and Impersonation")). Perhaps unsurprisingly,
    this influence decreases with increasing diversity of opinions within the group.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非所有代理人在群体结果中都有相同的影响力。讨论的发起者对群体最终决策的影响力过大，无论熵类如何，甚至当指令中强调代理人支持自己立场的辩论时（参见图[3](https://arxiv.org/html/2405.03862v3#S4.F3
    "图 3 ‣ 4.2 变动的角色 ‣ 4 结果 ‣ \scalerel* 多代理LLM协作中的角色不稳定性：从众、虚构与冒充")和图[6](https://arxiv.org/html/2405.03862v3#A1.F6
    "图 6 ‣ 附录A 协作动态 ‣ \scalerel* 多代理LLM协作中的角色不稳定性：从众、虚构与冒充")）。或许不出所料，随着群体内意见多样性的增加，这种影响力会减少。
- en: 'Nonetheless, initiators with minority opinions during Onboarding do not always
    take advantage of their outsize influence, as they tend to change their expressed
    views during discussion based on a priori perceptions of group opinions. The mere
    mention of the identities of the debate participants pushes the initiator to change
    their opinion even before others have spoken (see Fig. [4](https://arxiv.org/html/2405.03862v3#S4.F4
    "Figure 4 ‣ 4.2 Inconstant Personas ‣ 4 Results ‣ \scalerel* Persona Inconstancy
    in Multi-Agent LLM Collaboration: Conformity, Confabulation, and Impersonation")).
    As this inconstancy is precipitated by opposing views of interlocutors, it can
    be characterized as conformity due to perceived peer pressure. The dynamics, however,
    are somewhat different from what is observed in humans, as any opinion with a
    supporter seems to exert an influence regardless of its dominance or lack thereof
    within the group  (Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2);
    Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)). A
    similar pattern is observed for collaboration as displayed in Fig. [7](https://arxiv.org/html/2405.03862v3#A1.F7
    "Figure 7 ‣ Appendix A Dynamics of Collaboration ‣ \scalerel* Persona Inconstancy
    in Multi-Agent LLM Collaboration: Conformity, Confabulation, and Impersonation").'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '然而，在Onboarding阶段持有少数意见的发起者并不总是能充分利用其超常的影响力，因为他们往往会在讨论过程中基于先入为主的群体意见看法而改变自己表达的观点。即便在其他人发言之前，单单提到辩论参与者的身份，就会促使发起者改变意见（见图[4](https://arxiv.org/html/2405.03862v3#S4.F4
    "Figure 4 ‣ 4.2 Inconstant Personas ‣ 4 Results ‣ \scalerel* Persona Inconstancy
    in Multi-Agent LLM Collaboration: Conformity, Confabulation, and Impersonation")）。由于这种不一致性是由对话者的相对意见引发的，它可以被视为因感知到的同伴压力而产生的从众行为。然而，这种动态与在人类中的观察有所不同，因为任何有支持者的意见似乎都会产生影响，不管它在群体中的主导地位或缺乏主导地位（Asch,
    [1956](https://arxiv.org/html/2405.03862v3#bib.bib2); Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)）。在图[7](https://arxiv.org/html/2405.03862v3#A1.F7
    "Figure 7 ‣ Appendix A Dynamics of Collaboration ‣ \scalerel* Persona Inconstancy
    in Multi-Agent LLM Collaboration: Conformity, Confabulation, and Impersonation")中也展示了类似的合作模式。'
- en: 'We further investigate the impact of group diversity on the opinions of individual
    agents upon reflection. We measure the percentage of agents with opinions of Onboarding
    probability $p(o)$ that change opinion during the Reflection phase compared to
    agents that keep their opinion. We also measure the average ratio of showing a
    different intermediate response compared to the Reflection opinions for individual
    agents. We further compare the percentage of agents with an opinion corresponding
    to the group response compared to agents with a different reflection opinion.
    We are particularly interested in dominated agents as shown in bold under the
    Group column in Tab. [1](https://arxiv.org/html/2405.03862v3#S4.T1 "Table 1 ‣
    4.2 Inconstant Personas ‣ 4 Results ‣ \scalerel* Persona Inconstancy in Multi-Agent
    LLM Collaboration: Conformity, Confabulation, and Impersonation"), as they are
    most important for diverse outcomes in real life settings.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '我们进一步研究了群体多样性对个体代理在反思阶段意见的影响。我们衡量了在反思阶段，改变意见的代理比例，与保持原意见的代理相比，其中的“Onboarding”概率$p(o)$被改变的比例。我们还衡量了个体代理在反思阶段表现出与反思意见不同的中间反应的平均比例。我们进一步比较了具有与群体反应一致意见的代理比例，与持有不同反思意见的代理比例。我们特别关注在表[1](https://arxiv.org/html/2405.03862v3#S4.T1
    "Table 1 ‣ 4.2 Inconstant Personas ‣ 4 Results ‣ \scalerel* Persona Inconstancy
    in Multi-Agent LLM Collaboration: Conformity, Confabulation, and Impersonation")中**粗体**标注的“主导代理”，因为它们在现实生活中的多样化结果中起着至关重要的作用。'
- en: Lone dissenters ($S=0.72$) are the most likely to change their opinions upon
    reflection to align with the group response. When they retain their onboarding
    positions, they present a different viewpoint during the discussion about half
    of the time. Both patterns align well with the findings from classic research
    on conformity due to peer pressure  (Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2);
    Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)). As
    expected, dominated agents are comparatively more likely to hold onto their opinions
    in the close call configuration ($S=0.97$). However, unlike human studies where
    the presence of a co-dissenter largely eliminates conformity, the minority agents
    still convert to the majority viewpoint for Reflection most of the time, demonstrating
    peer influence. Also unlike human studies is the fact that the agents are most
    receptive to altering their opinions at states of higher entropy ($S=2.32$). Any
    opinion voiced during Discussion appears to exert an influence on the Reflection
    stage change of mind, regardless of dominance relationships between the viewpoints.
    This is in contrast with human studies where dominance relationships between the
    various opinion strongly influence behavior (Asch, [1956](https://arxiv.org/html/2405.03862v3#bib.bib2);
    Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 孤立的异见者（$S=0.72$）在反思时最有可能改变自己的观点，以与小组的回应保持一致。当他们保持入职培训时的立场时，大约一半的时间他们在讨论中会呈现出不同的观点。这些模式与经典的从众研究结果一致，这些研究表明同伴压力会影响个体的决策（Asch,
    [1956](https://arxiv.org/html/2405.03862v3#bib.bib2); Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)）。正如预期的那样，在接近决策界限的配置下，被主导的代理人更倾向于坚持自己的意见（$S=0.97$）。然而，与人类研究不同的是，在人类研究中，异见者的存在通常会大大减少从众现象，而在本研究中，少数派代理人在大多数情况下仍会转换为多数派观点，表现出同伴影响。此外，与人类研究的不同之处在于，代理人在较高熵状态下（$S=2.32$）最容易改变自己的观点。在讨论阶段表达的任何观点似乎都会对反思阶段的思维改变产生影响，无论这些观点之间的主导关系如何。这与人类研究中的情形相反，在人类研究中，不同观点之间的主导关系会强烈影响行为（Asch,
    [1956](https://arxiv.org/html/2405.03862v3#bib.bib2); Brandstetter et al., [2014](https://arxiv.org/html/2405.03862v3#bib.bib3)）。
- en: To summarize, while the peer pressure and influence phenomena observed in our
    simulations are human-like, their dynamics based on group composition differ significantly
    from human studies, where lone dissenter and split opposition dominated agents
    are most likely to show both peer influence and peer pressure in their decision-making.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，尽管我们模拟中观察到的同伴压力和影响现象具有类似人类的特征，但基于小组组成的动态与人类研究存在显著差异。在人类研究中，孤立的异见者和分裂的反对方主导的代理人最可能在决策中表现出同伴影响和同伴压力。
- en: 4.2 Inconstant Personas
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 不稳定的人格
- en: In addition to studying the dynamics of group interactions, we identify two
    rare but highly disruptive forms of persona inconstancy that can negatively impact
    the quality of complex reasoning in cultural multi-agent systems. One is the agents’
    tendency to adopt a different persona motivated by prior Discussion context, particularly
    in the case of debates. Using a simple heuristic to find instances when an agent
    says ”As an X agent” where X is incompatible with their assigned national identity,
    we find that agents adopt a different persona on average once in every 200 messages
    during a collaborative Discussion session. Debate instructions that explicitly
    encouraged the agents to stand firm in their beliefs and maintain their personas
    made such impersonation behaviors much rarer ($0.018\%$).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了研究小组互动的动态外，我们还发现了两种罕见但极具破坏性的人格不稳定现象，这些现象可能会对文化多代理人系统中的复杂推理质量产生负面影响。一种是不稳定的人格表现为代理人倾向于根据先前的讨论情境采用不同的人格，尤其是在辩论的情况下。通过使用简单的启发式方法来查找代理人说“作为X代理人”时的情况，其中X与其分配的国家身份不兼容，我们发现，代理人在协作讨论会话中平均每200条消息就会采取一次不同的人格。明确鼓励代理人坚持自己信仰并保持自己人格的辩论指令使这种伪装行为变得更加罕见（$0.018\%$）。
- en: Another form of inconstancy is an agent’s tendency to report an opinion not
    seen during either Onboarding or Discussion, mimicking the confabulation of novel
    content observed in certain clinical conditions. We find that $1.1\%$ of the opinions
    at reflection come neither from onboarding nor from the debate statements of any
    agent. Collaboration conditions showed higher rates of confabulation ($1.64\%$).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种不稳定性表现为代理人在反思阶段倾向于报告在入职培训或讨论期间未曾看到的观点，这类似于某些临床条件下观察到的虚构新内容的现象。我们发现，$1.1\%$的反思阶段的观点既不来自入职培训，也不来自任何代理人的辩论陈述。合作条件下的虚构现象比例更高（$1.64\%$）。
- en: '![Refer to caption](img/96e82ad86d1fbab9f65a2a6f5d262f18.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/96e82ad86d1fbab9f65a2a6f5d262f18.png)'
- en: 'Figure 2: Group Prediction follows the distribution of opinions during onboarding
    across different onboarding entropy groups for debate while also generating new
    ideas particularly at the group of highest diversity. Groups are less likely to
    predict opinions with higher probability for debate compared to collaboration.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：群体预测遵循不同入职熵群体中辩论过程中群体意见的分布，同时在最高多样性群体中产生新的想法。与合作相比，群体更不可能对辩论中的意见做出较高的预测概率。
- en: '![Refer to caption](img/04d721dc20cb52d2e7fe2232368329c9.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/04d721dc20cb52d2e7fe2232368329c9.png)'
- en: 'Figure 3: Initiators Dominate Group Prediction: agents follow the initiator
    opinion of a debate and often converge to the opinion of the initiator $I$. Initiators
    have less impact on a group’s response $G$ during debates compared to collaborations.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：发起人主导的群体预测：代理人会跟随辩论的发起人意见，并且通常趋向于与发起人$I$的意见一致。在辩论中，发起人对群体反应$G$的影响小于在合作中的影响。
- en: '![Refer to caption](img/9e13f21674bfc88a4e98d2ea9c2461a1.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/9e13f21674bfc88a4e98d2ea9c2461a1.png)'
- en: 'Figure 4: The changes in initiator opinion from Onboarding to the onset of
    a debate can be predicted from the Onboarding entropy of the group opinions. Initiators
    are more likely to change their opinion as diversity of the group increases despite
    not having observed the opinions of other agents yet. Initiators of a debate change
    their opinion during debates less often than in collaborations, highlighting the
    importance of prompt engineering for inducing persona constancy.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：从入职到辩论开始，发起人意见的变化可以通过群体意见的入职熵来预测。尽管发起人尚未观察到其他代理的意见，但随着群体多样性的增加，发起人更可能改变自己的意见。与合作相比，发起人在辩论中较少改变自己的意见，这突显了针对个人一致性的快速工程设计的重要性。
- en: 'Table 1: Peer Pressure and Peer Influence in Debate: Lone dissenters ($S=0.72$)
    are the most likely to change their opinions upon Reflection to align with the
    group response. When they retain their Onboarding positions, they present a different
    viewpoint during the Discussion about half of the time. Both patterns are indicative
    of peer pressure. Dominated agents are comparatively more likely to hold onto
    their opinions in the $S=0.97$ entropy class, but still convert to the majority
    viewpoint for Reflection about half of the time, demonstrating peer influence.
    The agents are most receptive to altering their opinions at states of higher entropy
    (e.g., $S=2.32$). Any opinion voiced during Discussion appears to exert an influence
    on the Reflection stage change of mind, regardless of dominance relationships
    between the viewpoints.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：辩论中的同侪压力与同侪影响：孤立的反对者（$S=0.72$）最有可能在反思时改变意见，与群体反应一致。当他们保持自己的入职立场时，他们在辩论中大约一半时间会呈现不同的观点。这两种模式都表明了同侪压力的存在。受支配的代理人在$S=0.97$的熵类中比较可能坚持自己的观点，但仍然在反思阶段约一半时间会转向多数意见，显示了同侪影响。代理人在较高熵状态下（例如$S=2.32$）对改变意见最为开放。任何在辩论中发表的观点似乎都会影响反思阶段的心态变化，无论这些观点之间的支配关系如何。
