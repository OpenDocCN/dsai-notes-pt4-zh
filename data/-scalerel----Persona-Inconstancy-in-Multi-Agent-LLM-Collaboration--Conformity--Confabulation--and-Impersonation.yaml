  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/a696027614b5fb591496697d3fbb7d0c.png)'
- en: 'Figure 5: Group Prediction in a collaboration follows opinions with higher
    probabilities across different onboarding entropy groups. Groups are more likely
    to predict opinions with higher probability for collaboration compared to debate.
    Generation of new ideas occurs at different entropies particularly at the group
    of highest diversity.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：在协作中，组内预测遵循具有更高概率的意见，且在不同入职熵组之间有所变化。相比于辩论，组更倾向于预测协作中更有可能的意见。新思想的生成发生在不同的熵值下，特别是在多样性最高的组中。
- en: '![Refer to caption](img/d81eb693166a9ccb798f293dec7dc65e.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/d81eb693166a9ccb798f293dec7dc65e.png)'
- en: 'Figure 6: Initiators Dominate Group Prediction: agents follow the initiator
    of a collaboration and often converge to the opinion of the initiator $I$ as the
    group prediction $G$.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：发起人主导组预测：代理遵循协作的发起人，并经常将发起人的意见$I$作为组预测$G$的收敛目标。
- en: '![Refer to caption](img/e90fb6689b06f7cb848d697ef373a5b3.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/e90fb6689b06f7cb848d697ef373a5b3.png)'
- en: 'Figure 7: Initiator changes its opinion $O$ during onboarding to $I$ at the
    onset of a collaboration depending on onboarding entropy.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：发起人在入职过程中根据入职熵将意见从$O$改变为$I$，并在协作开始时发生变化。
- en: '![Refer to caption](img/84d794858917de108a2836a99c2d0c8e.png)'
