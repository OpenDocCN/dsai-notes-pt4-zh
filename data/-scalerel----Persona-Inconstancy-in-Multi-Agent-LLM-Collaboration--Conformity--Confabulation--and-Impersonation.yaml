  zh: (b) 协作
- en: 'Figure 8: Initiator changes its opinion depending on onboarding entropy and
    opinion probability provided for Global South $S$ and Global North $N$ nationalities.
    Initiators change their opinion at the onset of a discussion to match the most
    probable opinion during onboarding despite not observing agents opinions. Initiators
    are more likely to change opinion in collaboration compared to debate.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8：发起人根据全球南方 $S$ 和全球北方 $N$ 国籍的入职熵和意见概率变化其意见。发起人会在讨论开始时改变其意见，以匹配入职阶段最可能的意见，尽管没有观察到其他代理人的意见。在合作中，发起人更可能改变意见，而非在辩论中。
- en: 'Table 2: Peer Pressure and Peer Influence in Collaboration: Agents maintain
    their opinions $O$ most strongly in the lowest entropy states during reflection
    $R$ after debate, while being most open to changing their opinions in the highest
    entropy state. When dominated in discussions, agents are most resistant to opinion
    change during reflection in close call configuration ($S=0.97$) and most susceptible
    to change in high entropy states ($S=1.92$). During discussions, agents express
    intermediate discussion opinions $D$ most contrary to their reflection and onboarding
    opinions in the relatively high entropy configuration ($S=1.52$), indicating high
    peer pressure. Dominated agents exhibit the highest peer influence by following
    group predictions during opinion changes in higher entropy states ($S=1.92$).'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2：合作中的同伴压力与同伴影响：在反思阶段（$R$）中，代理人在最低熵状态下最强烈地维持他们的意见 $O$，而在最高熵状态下最愿意改变他们的意见。在讨论中被主导时，代理人在反思阶段最抵制意见改变（在接近决胜配置下，$S=0.97$），而在高熵状态下最容易改变意见（$S=1.92$）。在讨论过程中，代理人在相对较高熵配置（$S=1.52$）中表达的中间讨论意见
    $D$ 与他们的反思和入职意见最为相反，表明同伴压力较大。被主导的代理人在较高熵状态下通过跟随小组预测展示出最高的同伴影响（$S=1.92$）。
