- en: 'Listing 14: Case 1 Prompts for Builder'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 14：案例 1 构建器提示
- en: '[⬇](data:text/plain;base64,)**Rules  for  Success**  You  should  extract  "Useful  Helper  Method"  and  "Success  Process":*  For  each  useful  helper  function  identified:  If  it  is  not  already  included  in  a  rule,  create  a  rule  of  type  "Useful  Helper  Method"  and  record  its  code  unchanged  in  the  rule’s  example  section.  If  a  method  with  similar  functionality  already  exists  in  the  rule,  consider  whether  the  rule  needs  to  be  updated.*  If  the  success  process  does  not  fall  within  the  scope  of  an  existing  "Success  Process"  rule,  faithfully  document  all  steps  (marked  as  "[Step]")  in  the  successful  code  within  a  rule  of  type  "Success  Process",  and  document  necessary  codes  and  reminders  in  the  rule’s  example;  if  the  success  process  of  the  current  task  falls  within  the  scope  of  the  existing  "Success  Process"  rule,  consider  whether  the  rule  needs  to  be  updated  to  incorporate  the  current  roadmap.'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)**成功规则**
    你应该提取“有用的辅助方法”和“成功流程”：* 对于每个识别出的有用辅助函数：如果它还没有包含在某个规则中，创建一个“有用的辅助方法”类型的规则，并将其代码不变地记录在规则的示例部分。如果规则中已经存在一个功能相似的方法，则需要考虑是否需要更新该规则。*
    如果成功流程不属于现有“成功流程”规则的范围，则需要忠实地记录成功代码中的所有步骤（标记为“[Step]”），并在规则的示例部分记录必要的代码和提醒。如果当前任务的成功流程已经属于现有的“成功流程”规则的范围，则需要考虑是否需要更新该规则以包含当前的流程图。'
- en: 'Listing 15: Case 2 Prompts for Builder'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 15：案例 2 构建器提示
- en: '[⬇](data:text/plain;base64,)**Rules  for  Success**  You  should  extract  "Useful  Helper  Method"  and  "Success  Process":*  For  each  useful  helper  function  identified:  If  it  is  not  already  included  in  a  rule,  create  a  rule  of  type  "Useful  Helper  Method"  and  record  its  code  unchanged  in  the  rule’s  example  section.  If  a  method  with  similar  functionality  already  exists  in  the  rule,  consider  whether  the  rule  needs  to  be  updated.*  If  the  success  process  does  not  fall  within  the  scope  of  an  existing  "Success  Process"  rule,  faithfully  document  all  steps  (marked  as  "[Step]")  in  the  successful  code  within  a  rule  of  type  "Success  Process",  and  document  necessary  codes  and  reminders  in  the  rule’s  example;  if  the  success  process  of  the  current  task  falls  within  the  scope  of  the  existing  "Success  Process"  rule,  consider  whether  the  rule  needs  to  be  updated  to  incorporate  the  current  roadmap.**Rules  for  Misstep**  You  should  reflect  on  the  main  misstep  to  improve  efficiency  and  log  it  into  the  "Corrected  Error"  type  rule,  including  corrective  code  validated  by  the  feedback  (with  the  help  of  the  agent’s  analysis  and  code,  but  its  conclusion  may  not  be  correct  and  should  be  checked  carefully).'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)**成功规则**
    你应该提取“有用的辅助方法”和“成功过程”：* 对于每个已识别的有用辅助功能：如果它尚未包含在规则中，则创建一个类型为“有用的辅助方法”的规则，并在该规则的示例部分记录其未修改的代码。如果一个功能相似的函数已经存在于规则中，考虑该规则是否需要更新。*
    如果成功过程不在现有的“成功过程”规则范围内，请忠实地记录成功代码中的所有步骤（标记为“[Step]”），并在规则的示例部分记录必要的代码和提醒；如果当前任务的成功过程已在现有的“成功过程”规则中，考虑该规则是否需要更新以包含当前的路线图。**错误规则**
    你应该反思主要错误，以提高效率，并将其记录在“已更正错误”类型的规则中，包括通过反馈验证的修正代码（借助代理的分析和代码，但其结论可能不正确，应仔细检查）。'
- en: 'Listing 16: Case 3 Prompts for Builder'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 16：案例 3 提示构建器
- en: '[⬇](data:text/plain;base64,)**Rules  for  Success**  You  might  need  to  update  "Useful  Helper  Method"  and  "Success  Process".*  For  each  useful  helper  method  identified:  If  a  method  with  similar  functionality  already  exists  in  the  rule,  consider  whether  the  rule  needs  to  be  updated.*  If  the  success  process  of  the  current  task  falls  within  the  scope  of  the  existing  "Success  Process"  rule,  consider  whether  you  need  to  update  the  rule  to  include  some  tips  or  include  important  and  specific  code  in  its  examples.**Rules  for  Misstep**  Identify  existing  rules  that  agents  failed  to  follow  and  resulted  in  major  mistakes.  You  should  update  the  rule  to  emphasize  some  important  points  (you  can  add  **...**  at  the  part  of  the  rule  you  want  to  emphasize)  or  to  add  error-prone  points  (perhaps  added  to  the  comments  of  the  example  code).'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)**成功规则**
    你可能需要更新“有用的帮助方法”和“成功过程”。* 对于每个识别出的有用帮助方法：如果规则中已经存在类似功能的方法，考虑是否需要更新规则。* 如果当前任务的成功过程属于现有“成功过程”规则的范围，考虑是否需要更新规则，添加一些提示或在示例中包括重要且具体的代码。**失误规则**
    识别代理未能遵循并导致重大错误的现有规则。你应当更新规则，强调一些重要的要点（可以在你想强调的部分添加**...**）或添加容易出错的点（可能会在示例代码的注释中添加）。'
- en: 'Listing 17: Case 4 Prompts for Builder'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 'Listing 17: Case 4 Builder 提示'
- en: '[⬇](data:text/plain;base64,)**Rules  for  Final  Error**  Based  on  your  previous  analysis  and  conclusion,  summarize  the  final  error  that  led  to  failure.  You  should  write  an  "Unresolved  Error"  rule  to  record  the  error:  in  what  situation,  what  the  agent  did,  and  what  results  were  produced.  So  that  they  can  serve  as  reminders  for  the  agent  in  the  future.  Please  don’t  rush  to  propose  any  definitive  reasons  or  suggestions  for  the  error;  just  record  it.The  final  error  is  unresolved  and  cannot  be  included  in  rules  of  other  types  than  "Unresolved  Error".  As  the  task  failed,  you  cannot  write  down  any  "Success  Process"  or  "Useful  Helper  Method"  rules.'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)**最终错误规则**
    根据你之前的分析和结论，总结导致失败的最终错误。你应该写一个“未解决错误”规则来记录这个错误：在什么情况下，代理做了什么，产生了什么结果。这样可以作为未来代理的提醒。请不要急于提出任何明确的原因或建议；只需记录错误。最终错误是未解决的，不能包含在除“未解决错误”之外的其他类型的规则中。由于任务失败，你不能写下任何“成功过程”或“有用辅助方法”规则。'
