  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 18：案例 5 构建器提示
- en: '[⬇](data:text/plain;base64,)**Rules  for  Misstep**  Identify  existing  rules  that  agents  failed  to  follow  and  resulted  in  major  misstep.  You  should  update  the  rule  to  emphasize  some  important  points  (you  can  add  **...**  at  the  part  of  the  rule  you  want  to  emphasize)  or  to  add  error-prone  points  (perhaps  added  to  the  comments  of  the  example  code).Remember  that  the  rules  of  "Success  Process"  and  "Useful  Helper  Method"  type  should  retain  their  details.'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)**错误步骤规则**
    识别代理未遵循的现有规则，导致了严重的错误。你应该更新规则，强调一些重要点（你可以在规则中希望强调的部分添加**...**）或添加容易出错的点（可能会添加到示例代码的注释中）。记住，“成功过程”和“有用辅助方法”类型的规则应保留其细节。'
