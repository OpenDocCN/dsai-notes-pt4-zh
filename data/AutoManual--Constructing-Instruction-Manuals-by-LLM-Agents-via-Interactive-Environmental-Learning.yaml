  zh: '列表 12: 构建器的案例分类提示'
- en: '[⬇](data:text/plain;base64,)Please  analyze  the  scenario  to  identify  the  root  cause  of  the  observed  mistakes  and  describe  the  existing  rules  related  to  the  mistakes.  Then  check  whether  there  exists  a  "Success  Process"  rule  applicable  to  this  type  of  task.  Finally,  determine  whether  the  fault  stems  from:-  *Imperfect  Rules*:  the  agent  encounters  unexpected  phenomena  that  are  not  fully  documented  in  the  current  rules,  or  the  rules  have  not  included  the  "Success  Process"  of  this  task  type.-  *Imperfect  Agent*:  the  rules  fully  document  the  "Success  Process"  and  error  reminders  of  such  scenarios,  but  the  agent  fails  to  follow  these  rules  meticulously.Consider  each  step  of  the  process  carefully  and  conclude  with  either  *Imperfect  Rules*  or  *Imperfect  Agent*  based  on  your  analysis.'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)
    请分析该场景，以识别观察到的错误的根本原因，并描述与这些错误相关的现有规则。然后，检查是否存在适用于此类任务的“成功流程”规则。最后，根据您的分析，确定故障是否源自：-  *不完善的规则*：代理遇到未完全记录在现有规则中的意外现象，或规则未包含此任务类型的“成功流程”。-  *不完善的代理*：规则完全记录了此类场景的“成功流程”和错误提醒，但代理未能严格遵循这些规则。仔细考虑流程的每一步，并根据您的分析得出结论，最终选择*不完善的规则*或*不完善的代理*。'
- en: 'Listing 13: Base Prompts for Builder'
  id: totrans-358
