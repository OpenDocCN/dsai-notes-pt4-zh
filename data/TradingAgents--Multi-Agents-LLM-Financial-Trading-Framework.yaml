- en: Communication Protocol
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通信协议
- en: Most existing LLM-based agent frameworks use natural language as the primary
    communication interface, typically through structured message histories or collections
    of agent-generated messages (Fatouros et al. [2024b](https://arxiv.org/html/2412.20138v2#bib.bib6);
    Li et al. [2023a](https://arxiv.org/html/2412.20138v2#bib.bib12); Yang et al.
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib33); Yang, Yue, and He [2023](https://arxiv.org/html/2412.20138v2#bib.bib32)).
    However, relying solely on natural language often proves insufficient for solving
    complex, long-term tasks that require extensive planning horizons. In such cases,
    pure natural language communication can resemble a game of telephone—over multiple
    iterations, initial information may be forgotten or distorted due to context length
    limitations and an overload of text that obscures critical earlier details (Hong
    et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib8)). To address this
    limitation, we draw inspiration from frameworks like MetaGPT, which adopt a structured
    approach to communication. Our model introduces a structured communication protocol
    to govern agent interactions. Our model introduces a structured communication
    protocol to govern agent interactions. By clearly defining each agent’s state,
    we ensure that each role only extracts or queries the necessary information, processes
    it, and returns a completed report. This streamlined approach reduces unnecessary
    steps, lowers the risk of message corruption, and keeps interactions focused and
    efficient, even in complex, long-horizon tasks.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数现有的基于LLM的代理框架使用自然语言作为主要的通信接口，通常通过结构化的消息历史或代理生成的消息集合进行（Fatouros et al. [2024b](https://arxiv.org/html/2412.20138v2#bib.bib6);
    Li et al. [2023a](https://arxiv.org/html/2412.20138v2#bib.bib12); Yang et al.
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib33); Yang, Yue, and He [2023](https://arxiv.org/html/2412.20138v2#bib.bib32)）。然而，仅依赖自然语言往往不足以解决复杂的、需要广泛规划的长期任务。在这种情况下，纯粹的自然语言交流就像是玩“电话游戏”——经过多轮迭代，初始信息可能由于上下文长度限制和过多的文本信息遮掩了关键的早期细节，从而被遗忘或扭曲（Hong
    et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib8)）。为了解决这个问题，我们借鉴了像MetaGPT这样的框架，它们采用了结构化的通信方法。我们的模型引入了一种结构化的通信协议来规范代理交互。通过明确定义每个代理的状态，我们确保每个角色只提取或查询必要的信息，处理后返回完整的报告。这种简化的方法减少了不必要的步骤，降低了消息损坏的风险，并使得交互在复杂、长时间跨度的任务中依然保持集中和高效。
- en: Types of Agent Interactions
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代理交互类型
- en: 'In contrast to previous multi-agent trading frameworks, which rely heavily
    on natural language dialogue, TradingAgents agents communicate primarily through
    structured documents and diagrams. These documents encapsulate the agents’ insights
    in concise, well-organized reports that preserve essential content while avoiding
    irrelevant information. By utilizing structured reports, agents can query necessary
    details directly from the global state, eliminating the need for lengthy conversations
    that risk diluting information, extending the message state indefinitely, and
    causing data loss. The types of documents and the information they contain are
    detailed below:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 与以往依赖大量自然语言对话的多代理交易框架不同，TradingAgents代理主要通过结构化文档和图表进行沟通。这些文档以简洁、井然有序的报告形式概括了代理的见解，保留了必要的内容，同时避免了无关信息。通过使用结构化报告，代理可以直接从全球状态查询必要的细节，无需进行冗长的对话，这样可以避免信息稀释、消息状态无限延长以及数据丢失的风险。这些文档的类型及其所包含的信息如下所述：
- en: •
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Analyst Team: Fundamental, sentiment, news, and technical analysts compile
    their research and findings into concise analysis reports specific to their areas
    of expertise. These reports include key metrics, insights, and recommendations
    based on their specialized analyses.'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分析师团队：基础面、情绪、新闻和技术分析师将他们的研究和发现汇总成简洁的分析报告，针对各自领域的专业知识。这些报告包括关键指标、见解和基于他们专业分析的建议。
- en: •
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Traders: Traders review and analyze the reports from the analysts, carefully
    deliberating to produce clear decision signals. They accompany these decisions
    with detailed reports explaining their rationale and supporting evidence, which
    are later utilized by the risk management team.'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易员：交易员会审核并分析分析师的报告，仔细推敲以生成明确的决策信号。他们会附上详细的报告，解释其决策依据及支持证据，这些报告随后会被风险管理团队使用。
- en: 'Agents engage in natural language dialogue exclusively during agent-to-agent
    conversations and debates. These concise, focused discussions have been shown
    to promote deeper reasoning and integrate diverse perspectives, enabling more
    balanced decisions in complex, long-horizon scenarios—a method particularly relevant
    to the intricate environment of trading (Du et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib4)).
    This approach seamlessly integrates with our structured framework, as the conversation
    state is recorded as a structured entry within the overall agent state. The types
    of communication in these scenarios are detailed below:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 代理之间的对话仅在代理之间的交流和辩论中以自然语言进行。这些简洁、集中的讨论已被证明能够促进更深入的推理并融合多种观点，从而在复杂的长时间跨度情境中做出更平衡的决策——这一方法对于复杂的交易环境尤其相关（Du
    et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib4)）。这种方法与我们的结构化框架无缝集成，因为对话状态作为结构化条目被记录在整体代理状态中。这些情境中的通信类型如下所述：
- en: •
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Researcher Team: Each researcher agent queries the global agent state for analyst
    reports and carefully forms their opinion. Two researchers represent opposing
    perspectives: one bullish and one bearish. They engage in natural language dialogue
    for $n$ rounds, as determined by the debate facilitator agent. At the conclusion,
    the facilitator reviews the debate history, selects the prevailing perspective,
    and records it as a structured entry in the communication protocol.'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 研究员团队：每个研究员代理会查询全球代理状态以获取分析报告，并仔细形成自己的意见。两位研究员代表对立的观点：一位看涨，一位看跌。他们会进行$n$轮自然语言对话，由辩论引导代理决定轮次。辩论结束后，引导代理会回顾辩论历史，选择占主导地位的观点，并将其记录为通信协议中的结构化条目。
- en: •
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Risk Management Team: The risk management team, similar to the researcher team,
    queries the trader’s decision and accompanying report. They then deliberate from
    three perspectives—risk-seeking, neutral, and risk-conservative—to adjust the
    trading plan within risk constraints. They engage in $n$ rounds of natural language
    discussion, guided by a facilitator agent.'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 风险管理团队：与研究员团队类似，风险管理团队对交易员的决策及随附报告进行查询。然后，他们从风险寻求、中立和风险保守三个角度进行审议，以在风险约束下调整交易计划。他们通过一个引导代理进行$n$轮自然语言讨论。
- en: •
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Fund manager: The fund manager reviews the discussion from the risk management
    team, determines the appropriate risk adjustments, and updates the trader’s decision
    and report states within the communication protocol.'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基金经理：基金经理审核风险管理团队的讨论，确定适当的风险调整，并在通信协议中更新交易员的决策和报告状态。
- en: Backbone LLMs
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主干LLM
- en: To meet the diverse complexity and speed demands of tasks in our framework,
    we strategically select Large Language Models (LLMs) based on their strengths.
    Quick-thinking models, such as `gpt-4o-mini` and `gpt-4o`, efficiently handle
    fast, low-depth tasks like summarization, data retrieval, and converting tabular
    data to text (OpenAI et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib17)).
    In contrast, deep-thinking models like `o1-preview` excel in reasoning-intensive
    tasks such as decision-making, evidence-based report writing, and data analysis.
    These models leverage their architectures for multi-round reasoning, producing
    logically sound, in-depth insights (Zhong et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib42);
    Wang et al. [2024a](https://arxiv.org/html/2412.20138v2#bib.bib23); OpenAI [2024](https://arxiv.org/html/2412.20138v2#bib.bib16)).
    Additionally, we prioritize models with proven reliability and scalability to
    ensure optimal performance across various market conditions. We also employ auxiliary
    expert models for specialized tasks like sentiment analysis.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 为了满足我们框架中任务的复杂性和速度需求，我们根据模型的优势战略性地选择大型语言模型（LLMs）。快速思考模型，如`gpt-4o-mini`和`gpt-4o`，高效地处理快速、低深度的任务，如摘要、数据检索以及将表格数据转换为文本（OpenAI等
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib17)）。相反，深度思考模型如`o1-preview`擅长处理推理密集型任务，如决策、基于证据的报告写作和数据分析。这些模型利用其架构进行多轮推理，生成逻辑严密、深入的见解（Zhong等
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib42)；Wang等 [2024a](https://arxiv.org/html/2412.20138v2#bib.bib23)；OpenAI
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib16)）。此外，我们优先选择具有经过验证的可靠性和可扩展性的模型，以确保在各种市场条件下的最佳表现。我们还采用辅助专家模型来处理情感分析等专业任务。
- en: Specifically, all analyst nodes rely on deep-thinking models to ensure robust
    analysis, while quick-thinking models handle data retrieval from APIs and tools
    for efficiency. Researchers and traders use deep-thinking models to generate valuable
    insights and support well-informed decisions. By aligning the choice of LLMs with
    the specific requirements of each task, our framework achieves a balance between
    efficiency and depth of reasoning, which is crucial for effective trading strategies.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 具体而言，所有分析节点依赖深度思考模型以确保稳健的分析，而快速思考模型则处理从API和工具中检索数据，以提高效率。研究人员和交易员使用深度思考模型生成有价值的见解并支持做出明智的决策。通过将LLM的选择与每个任务的具体需求对齐，我们的框架在效率和推理深度之间达到了平衡，这对于有效的交易策略至关重要。
- en: This implementation strategy ensures that TradingAgents can be deployed without
    requiring a GPU, relying only on API credits. It also introduces seamless exchangeability
    of backbone models, enabling researchers to effortlessly replace the model with
    any locally hosted or API-accessible alternatives in the future. This adaptability
    supports the integration of improved reasoning models or finance-tuned models
    customized for specific tasks. As a result, TradingAgents is highly scalable and
    future-proof, offering flexibility to accommodate any backbone model for any of
    its agents.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这种实施策略确保了TradingAgents可以在不需要GPU的情况下进行部署，仅依赖API积分。它还引入了骨干模型的无缝可交换性，使研究人员能够轻松地将模型替换为任何本地托管的或可以通过API访问的替代模型。这种适应性支持集成改进的推理模型或针对特定任务定制的金融调优模型。因此，TradingAgents具有高度的可扩展性和面向未来的能力，提供了灵活性，以适应任何代理的任何骨干模型。
- en: Experiments
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实验
- en: In this section, we describe the experimental setup used to evaluate our proposed
    framework. We also provide detailed descriptions of the evaluation metrics employed
    to assess performance comprehensively.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们描述了用于评估我们提出的框架的实验设置。我们还提供了用于全面评估性能的评估指标的详细描述。
- en: 'Table 1: Performance comparison across all methods using four evaluation metrics.
    Results highlighted in green represent the best-performing statistic for each
    model. The improvement row illustrates TradingAgents’s performance gains over
    the top-performing baselines.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：使用四种评估指标对所有方法的性能进行比较。绿色高亮的结果代表每个模型的最佳表现统计数据。改进行展示了TradingAgents相较于最佳基准模型的性能提升。
