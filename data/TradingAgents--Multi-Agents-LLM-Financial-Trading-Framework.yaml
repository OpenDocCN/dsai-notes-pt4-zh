- en: Simulation Setup
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模拟设置
- en: We simulate the trading environment for the period from January 1st, 2024, to
    March 29th, 2024\. TradingAgents facilitates seamless plug-and-play strategies
    during the simulation, enabling straightforward comparisons with any baseline.
    Agents make decisions based solely on data available up to each trading day, ensuring
    no future data is used (eliminating look-ahead bias). Based on their analysis,
    TradingAgents generates trading signals to buy, sell, or hold assets, which are
    then executed. Afterward, analysis metrics are calculated before proceeding to
    the next day’s data.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我们模拟了2024年1月1日至2024年3月29日的交易环境。TradingAgents在模拟过程中支持无缝的即插即用策略，方便与任何基准进行直接比较。代理程序仅基于每个交易日之前的数据做出决策，确保没有使用未来数据（消除了前瞻性偏差）。根据他们的分析，TradingAgents生成买入、卖出或持有资产的交易信号，然后执行这些信号。之后，计算分析指标，继续进入到下一个交易日的数据。
- en: Baseline Models
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基准模型
- en: 'We compare our TradingAgents framework against several baselines:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将我们的TradingAgents框架与几个基准模型进行比较：
- en: •
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Buy and Hold: Investing equal amounts in all selected stocks and holding them
    throughout the simulation period.'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 买入并持有：将相等的资金投资于所有选定的股票，并在整个模拟期间持有这些股票。
- en: •
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'MACD (Moving Average Convergence Divergence): A trend-following momentum strategy
    that generates buy and sell signals based on the crossover points between the
    MACD line and signal line.'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MACD（移动平均收敛发散指标）：一种趋势跟踪动量策略，根据MACD线和信号线的交叉点生成买卖信号。
- en: •
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'KDJ and RSI (Relative Strength Index): A momentum strategy combining KDJ (stochastic
    oscillator) and RSI (relative strength index) indicators to identify overbought
    and oversold conditions for trading signals.'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: KDJ 和 RSI（相对强弱指数）：一种动量策略，结合KDJ（随机振荡器）和RSI（相对强弱指数）指标，通过识别超买和超卖的条件来生成交易信号。
- en: •
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'ZMR (Zero Mean Reversion): A mean reversion trading strategy that generates
    signals based on price deviations from and subsequent reversions to a zero reference
    line.'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: ZMR（零均值回归）：一种均值回归交易策略，根据价格偏离零参考线并随后的回归生成信号。
- en: •
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'SMA (Simple Moving Average): A trend-following strategy that generates trading
    signals based on crossovers between short-term and long-term moving averages.'
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SMA（简单移动平均）：一种趋势跟踪策略，根据短期和长期移动平均线的交叉生成交易信号。
