- en: 'To simulate a realistic trading environment, we utilize a multi-asset and multi-modal
    financial dataset comprising of various stocks such as Apple, Nvidia, Microsoft,
    Meta, Google, and more. The dataset includes:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 为了模拟一个真实的交易环境，我们利用一个多资产、多模式的金融数据集，其中包含了诸如苹果、英伟达、微软、Meta、谷歌等多个股票。该数据集包括：
- en: •
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Historical Stock Prices: Open, high, low, close, volume, and adjusted close
    prices from January 1st, 2024, to March 29th, 2024.'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 历史股价：2024年1月1日至2024年3月29日的开盘价、最高价、最低价、收盘价、成交量和调整后的收盘价。
- en: •
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'News Articles: Daily news updates are gathered from diverse sources such as
    Bloomberg, Yahoo, EODHD, FinnHub, and Reddit, covering specific company developments,
    global events, macroeconomic trends, and government updates.'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
