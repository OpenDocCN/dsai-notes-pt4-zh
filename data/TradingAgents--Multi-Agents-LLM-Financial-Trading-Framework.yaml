- en: 'TradingAgents Workflow: Role Specification and Cooperation'
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: TradingAgents 工作流程：角色定义与协作
- en: 'We offer a comprehensive overview of the various agent roles that collaborate
    within the TradingAgents. These roles include the Analyst Team, Researcher Team,
    Trader, Risk Management Team, and Fund Manager, each dedicated to different aspects
    of the trading process for Apple Inc. (Ticker: AAPL) as of November 19, 2024,
    a recent date chosen for demonstration purposes.'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了一个全面的概览，介绍了在TradingAgents中协作的各种代理角色。这些角色包括分析团队、研究团队、交易员、风险管理团队和基金经理，每个角色负责不同方面的交易过程，以展示2024年11月19日所选日期的Apple
    Inc.（股票代码：AAPL）为示例。
- en: By detailing the responsibilities and interactions of each agent, we demonstrate
    how TradingAgents ensures thorough analysis, strategic trading decisions, and
    effective risk management. The collaborative structure not only enhances the system’s
    overall performance but also reinforces the transparency and explainability of
    TradingAgents, aligning with the objectives discussed in the main text. The following
    sections provide specific role specifications and illustrate how these agents
    work together to achieve robust and interpretable trading outcomes.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 通过详细描述每个代理的职责和互动，我们展示了TradingAgents如何确保深入分析、战略性交易决策以及有效的风险管理。协作结构不仅提升了系统的整体表现，还强化了TradingAgents的透明性和可解释性，符合正文中讨论的目标。接下来的部分将提供具体的角色规格，并说明这些代理如何协同工作，以实现强大且可解释的交易成果。
- en: 'Market Analyst Team on Apple Inc. (Ticker: AAPL) [November 19, 2024]'
  id: totrans-261
