formance  when  making  investment  decisions.70================================  Tool  Calls  ================================71Tool  Calls:72  get_finnhub_company_profile  (call_ScxiITX7Hf6yUuOr8g41a6WP)73  Call  ID:  call_ScxiITX7Hf6yUuOr8g41a6WP74  Args:75  ticker:  AAPL76Tool  Calls:77  get_finnhub_company_financials_history  (call_jwgyq9XbocVWIMsOpagIArQO)78  Call  ID:  call_jwgyq9XbocVWIMsOpagIArQO79  Args:80  ticker:  AAPL81  freq:  quarterly82  end_date:  2024-11-1983  get_finnhub_basic_company_financials  (call_o2JV2EjmMuTK3Z85debseS9C)84  Call  ID:  call_o2JV2EjmMuTK3Z85debseS9C85  Args:86  ticker:  AAPL87  get_finnhub_company_insider_sentiment  (call_DqhGKetFeNB3zWlHLJdrTE8H)88  Call  ID:  call_DqhGKetFeNB3zWlHLJdrTE8H89  Args:90  ticker:  AAPL91  curr_date:  2024-11-1992  get_finnhub_company_insider_transactions  (call_v78N7hIUA4CufM6EIgErEroZ)93  Call  ID:  call_v78N7hIUA4CufM6EIgErEroZ94  Args:95  ticker:  AAPL96  curr_date:  2024-11-19'
