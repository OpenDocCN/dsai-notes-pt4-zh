- en: •
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Social Media Posts and Sentiment: Posts from Reddit, X/Twitter, and other platforms
    along with sentiment scores of posts calculated by auxiliary language models.'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 社交媒体帖子和情绪：来自Reddit、X/Twitter和其他平台的帖子，以及通过辅助语言模型计算的情绪分数。
- en: •
  id: totrans-136
  prefs:
