- en: 'To thoroughly evaluate the performance of our TradingAgents framework, we use
    widely recognized metrics to assess the risk management, profitability, and safety
    of the TradingAgents strategy in comparison to baseline approaches. Here we describe
    these metrics:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 为了全面评估我们TradingAgents框架的性能，我们使用广泛认可的指标来评估TradingAgents策略在风险管理、盈利能力和安全性方面与基准方法的比较。以下是这些指标的描述：
- en: Cumulative Return (CR)
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 累积回报（CR）
- en: 'The cumulative return measures the total return generated over the simulation
    period. It is calculated as:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 累积回报衡量的是模拟期间所生成的总回报。其计算公式为：
- en: '|  | $\text{CR}=\left(\frac{V_{\text{end}}-V_{\text{start}}}{V_{\text{start}}}\right%
    )\times 100\%$ |  | (1) |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{CR}=\left(\frac{V_{\text{end}}-V_{\text{start}}}{V_{\text{start}}}\right%
    )\times 100\%$ |  | (1) |'
- en: where $V_{\text{end}}$ is the portfolio value at the end of the simulation,
    and $V_{\text{start}}$ is the initial portfolio value.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$V_{\text{end}}$ 是模拟结束时的投资组合价值，$V_{\text{start}}$ 是初始投资组合价值。
- en: Annualized Return (AR)
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 年化回报（AR）
- en: 'The annualized return normalizes the cumulative return over the number of years:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 年化回报将累积回报标准化为每年的回报：
- en: '|  | $\text{AR}=\left(\left(\frac{V_{\text{end}}}{V_{\text{start}}}\right)^{\frac{1}%
    {N}}-1\right)\times 100\%$ |  | (2) |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{AR}=\left(\left(\frac{V_{\text{end}}}{V_{\text{start}}}\right)^{\frac{1}%
    {N}}-1\right)\times 100\%$ |  | (2) |'
- en: where $N$ is the number of years in the simulation.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$N$ 是模拟中的年份数。
- en: Sharpe Ratio (SR)
  id: totrans-174
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 夏普比率（SR）
- en: 'The Sharpe ratio measures risk-adjusted return by comparing a portfolio’s excess
    return over the risk-free rate to its volatility:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 夏普比率通过比较投资组合相对于无风险利率的超额回报与波动性，来衡量风险调整后的回报：
- en: '|  | $\text{SR}=\frac{\bar{R}-R_{f}}{\sigma}$ |  | (3) |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{SR}=\frac{\bar{R}-R_{f}}{\sigma}$ |  | (3) |'
- en: where $\bar{R}$ is the average portfolio return, $R_{f}$ is the risk-free rate
    (e.g., yield of 3-month Treasury bills), and $\sigma$ is the standard deviation
    of the portfolio returns.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\bar{R}$ 是投资组合的平均回报，$R_{f}$ 是无风险利率（例如，3个月国库券的收益率），$\sigma$ 是投资组合回报的标准差。
- en: Maximum Drawdown (MDD)
  id: totrans-178
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最大回撤（MDD）
- en: 'Maximum drawdown measures the largest peak-to-trough decline in the portfolio
    value:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 最大回撤衡量的是投资组合价值从峰值到谷底的最大下降幅度：
- en: '|  | $\text{MDD}=\max_{t\in[0,T]}\left(\frac{\text{Peak}_{t}-\text{Trough}_{t}}{%
    \text{Peak}_{t}}\right)\times 100\%$ |  | (4) |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '|  | $\text{MDD}=\max_{t\in[0,T]}\left(\frac{\text{Peak}_{t}-\text{Trough}_{t}}{%
    \text{Peak}_{t}}\right)\times 100\%$ |  | (4) |'
- en: Results and Analysis
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果与分析
- en: In this section, we present the results of our experiments and discuss the performance
    of our framework compared to the baseline models.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们展示了实验结果，并讨论了我们的框架与基准模型的表现对比。
- en: Performance Comparison
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 性能比较
- en: Cumlative and Annual Returns
  id: totrans-184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 累积和年化回报
- en: 'Table [1](https://arxiv.org/html/2412.20138v2#Sx5.T1 "Table 1 ‣ Experiments
    ‣ TradingAgents: Multi-Agents LLM Financial Trading Framework") and Figure [6](https://arxiv.org/html/2412.20138v2#Sx5.F6
    "Figure 6 ‣ Evaluation Metrics ‣ Experiments ‣ TradingAgents: Multi-Agents LLM
    Financial Trading Framework"), [7](https://arxiv.org/html/2412.20138v2#A1.F7 "Figure
    7 ‣ Cumulative Returns (CR) and Transaction History for AMZN and GOOGL ‣ Appendix
    A Appendix for TradingAgents ‣ TradingAgents: Multi-Agents LLM Financial Trading
    Framework"), [8](https://arxiv.org/html/2412.20138v2#A1.F8 "Figure 8 ‣ Cumulative
    Returns (CR) and Transaction History for AMZN and GOOGL ‣ Appendix A Appendix
    for TradingAgents ‣ TradingAgents: Multi-Agents LLM Financial Trading Framework")
    highlight that our method significantly outperforms existing rule-based trading
    baselines, particularly in profitability, as measured by returns. TradingAgents
    achieves at least a 23.21% cumulative return and 24.90% annual return on the three
    sampled stocks, outperforming the best-performing baselines by a margin of at
    least 6.1%. Notably, on the AAPL stock—a particularly challenging case due to
    market volatility during the testing period—traditional methods struggled, as
    their patterns failed to generalize to this situation. In contrast, TradingAgents
    excelled even under these adverse conditions, achieving returns exceeding 26%
    within less than three months.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '表格 [1](https://arxiv.org/html/2412.20138v2#Sx5.T1 "表格 1 ‣ 实验 ‣ TradingAgents:
    多代理 LLM 金融交易框架") 和图表 [6](https://arxiv.org/html/2412.20138v2#Sx5.F6 "图表 6 ‣ 评估指标
    ‣ 实验 ‣ TradingAgents: 多代理 LLM 金融交易框架")、[7](https://arxiv.org/html/2412.20138v2#A1.F7
    "图表 7 ‣ AMZN 和 GOOGL 的累计回报（CR）与交易历史 ‣ 附录 A TradingAgents 附录 ‣ TradingAgents: 多代理
    LLM 金融交易框架")、[8](https://arxiv.org/html/2412.20138v2#A1.F8 "图表 8 ‣ AMZN 和 GOOGL
    的累计回报（CR）与交易历史 ‣ 附录 A TradingAgents 附录 ‣ TradingAgents: 多代理 LLM 金融交易框架") 显示，我们的方法在盈利能力上显著优于现有的基于规则的交易基准，尤其是在回报率的衡量下。TradingAgents
    在三个样本股票上实现了至少 23.21% 的累计回报和 24.90% 的年回报，超越了表现最好的基准至少 6.1%。值得注意的是，在 AAPL 股票上——由于测试期间市场波动，这一案例特别具有挑战性——传统方法遭遇了困难，因为它们的模式未能在这种情况下推广。相比之下，TradingAgents
    即便在这些不利条件下依然表现出色，在不到三个月的时间里回报超过了 26%。'
- en: Sharpe Ratio
  id: totrans-186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 夏普比率
- en: The Sharpe Ratio performance highlights TradingAgents’s exceptional ability
    to deliver superior risk-adjusted returns, consistently outperforming all baseline
    models across AAPL, GOOGL, and AMZN with Sharpe Ratios of at least 5.60—surpassing
    the next best models by a significant margin of at least 2.07 points. This result
    underscores TradingAgents’s effectiveness in balancing returns against risk, a
    critical metric for sustainable and predictable investment growth. By excelling
    over market benchmarks like Buy-and-Hold and advanced strategies such as KDJRSI,
    SMA, MACD, and ZMR, TradingAgents demonstrates its adaptability and robustness
    in diverse market conditions. Its ability to maximize returns while maintaining
    controlled risk exposure establishes a solid foundation for multi-agent and debate-based
    automated trading algorithms.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 夏普比率的表现突显了 TradingAgents 在提供优异的风险调整回报方面的卓越能力，始终在 AAPL、GOOGL 和 AMZN 上超越所有基准模型，夏普比率至少为
    5.60，超越了下一个最好的模型至少 2.07 点。这一结果强调了 TradingAgents 在平衡回报与风险方面的有效性，这是可持续和可预测的投资增长的关键指标。通过超越市场基准，如买入并持有策略以及高级策略如
    KDJRSI、SMA、MACD 和 ZMR，TradingAgents 展示了其在多种市场条件下的适应性和稳健性。它在最大化回报的同时保持可控的风险暴露，为多代理和基于辩论的自动化交易算法奠定了坚实的基础。
- en: Maximum Drawdown
  id: totrans-188
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最大回撤
- en: While rule-based baselines demonstrated superior performance in controlling
    risk, as reflected by their maximum drawdown scores, they fell short in capturing
    high returns. This trade-off between risk and reward underscores TradingAgents’s
    strength as a balanced approach. Despite higher returns being typically associated
    with higher risks, TradingAgents maintained a relatively low maximum drawdown
    compared to many baselines. Its effective risk-control mechanisms, facilitated
    by the debates among risk-control agents, ensured that the maximum drawdown remained
    within a manageable limit, not exceeding 2\. This demonstrates TradingAgents’s
    capability to strike a robust balance between maximizing returns and managing
    risk effectively.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管基于规则的基准方法在控制风险方面表现优越，正如其最大回撤分数所反映的那样，但在捕获高回报方面却有所不足。这种风险与回报之间的权衡凸显了TradingAgents作为一种平衡方法的优势。尽管较高的回报通常与较高的风险相关，TradingAgents在许多基准方法中保持了相对较低的最大回撤。其有效的风险控制机制，通过风险控制代理之间的辩论，确保最大回撤保持在可控范围内，不超过2。这证明了TradingAgents在最大化回报和有效管理风险之间实现稳健平衡的能力。
- en: Explainability
  id: totrans-190
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 可解释性
- en: A significant drawback of current deep learning methods for trading is their
    dense and complex architectures, which often render the decisions made by trading
    agents indecipherable to humans. This challenge, rooted in the broader issue of
    AI explainability, is particularly critical for trading agents, as they operate
    in real-world financial markets, often involving substantial sums of money where
    incorrect decisions can lead to severe consequences and losses.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 当前深度学习方法在交易中的一个显著缺点是其结构复杂且密集，这使得交易代理所做出的决策往往难以为人类解读。这一挑战源于人工智能可解释性的问题，特别对于交易代理而言尤为重要，因为它们在真实的金融市场中操作，通常涉及大量资金，错误的决策可能导致严重后果和损失。
- en: 'In contrast, an LLM-based agentic framework for trading offers a transformative
    advantage: its operations and decisions are communicated in natural language,
    making them highly interpretable to humans. To illustrate this, we provide the
    full trading log of TradingAgents for a single day in the Appendix, showcasing
    its use of the ReAct-style prompting framework (Yao et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib34)).
    Each decision made by the agents is accompanied by detailed reasoning, tool usage,
    and thought processes, enabling traders to easily understand and debug the system.
    This transparency empowers traders to fine-tune and adjust the framework to account
    for factors influencing decisions, offering a significant edge in explainability
    over traditional deep-learning trading algorithms.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 相较之下，基于LLM的交易代理框架提供了革命性的优势：其操作和决策通过自然语言进行传达，使其对人类高度可解释。为了说明这一点，我们在附录中提供了TradingAgents单日的完整交易日志，展示了其使用ReAct风格的提示框架（Yao
    et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib34)）。每个代理做出的决策都伴随着详细的推理、工具使用和思考过程，使交易者能够轻松理解和调试系统。这种透明性使得交易者能够微调和调整框架，以考虑影响决策的因素，相比传统的深度学习交易算法，在可解释性方面提供了显著的优势。
- en: Discussion
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 讨论
- en: Our results demonstrate that integrating multiple specialized LLM agents and
    fostering agentic debate significantly enhances trading performance. This framework
    efficiently synthesizes diverse data sources and expert analyses, enabling trader
    agents to make well-informed decisions tailored to specific risk profiles. The
    inclusion of a reflective agent and a dedicated risk management team is pivotal
    in refining strategies and mitigating risks. As a result, the framework achieves
    exceptional return capture while maintaining strong risk management metrics, striking
    an optimal balance between maximizing rewards and minimizing risks. Additionally,
    the natural language-based operations of the multi-agent LLM framework ensure
    high explainability, giving TradingAgents a distinct advantage over traditional
    and deep learning methods in transparency and interpretability.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的结果表明，整合多个专业化的大型语言模型（LLM）代理并促进代理间的辩论，显著提高了交易表现。该框架有效地综合了多种数据源和专家分析，使交易代理能够做出符合特定风险偏好的明智决策。引入反思型代理和专门的风险管理团队在优化策略和减少风险方面至关重要。因此，该框架在实现卓越回报捕获的同时，保持了强大的风险管理指标，在最大化回报与最小化风险之间找到了最佳平衡。此外，基于自然语言的多代理LLM框架操作确保了高可解释性，赋予TradingAgents在透明度和可解释性方面相较于传统深度学习方法的显著优势。
- en: Conclusion
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: In this paper, we introduced TradingAgents, an LLM-agent-powered stock trading
    framework that simulates a realistic trading firm environment with multiple specialized
    agents engaging in agentic debates and conversations. Leveraging the capabilities
    of LLMs to process and analyze diverse data sources, the framework enables informed
    trading decisions while utilizing multi-agent interactions to enhance performance
    through comprehensive reasoning and debate before acting. By integrating agents
    with distinct roles and risk profiles, along with a reflective agent and a dedicated
    risk management team, TradingAgents significantly improves trading outcomes and
    risk management compared to baseline models. Additionally, the collaborative nature
    of these agents ensures adaptability to varying market conditions. Extensive experiments
    demonstrate that TradingAgents outperforms traditional trading strategies and
    baselines in cumulative return, Sharpe ratio, and other critical metrics. Future
    work will focus on deploying the framework in a live trading environment, expanding
    agent roles, and incorporating real-time data processing to enhance performance
    further.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了 TradingAgents，一个基于 LLM（大型语言模型）代理的股票交易框架，该框架模拟了一个具有多个专业化代理进行代理辩论和对话的真实交易公司环境。通过利用
    LLM 处理和分析多样化数据源的能力，该框架能够在做出交易决策时提供充分的信息，并通过多代理交互增强决策前的全面推理和辩论，从而提高性能。通过整合具有不同角色和风险特征的代理，以及反思型代理和专门的风险管理团队，TradingAgents
    在交易结果和风险管理方面显著优于基准模型。此外，这些代理的协作性质确保了它们能适应不断变化的市场条件。广泛的实验表明，TradingAgents 在累计回报、夏普比率以及其他关键指标上均优于传统交易策略和基准模型。未来的工作将集中于将该框架部署到实时交易环境中，扩展代理角色，并整合实时数据处理，以进一步提升性能。
