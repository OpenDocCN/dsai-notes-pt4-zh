  zh: '![请参阅说明](img/0fdd058a593fd0b5ac870a7c72f9cf4f.png)'
- en: 'Figure 5: TradingAgents Risk Management Team and Fund Manager Approval Workflow'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：TradingAgents风险管理团队与基金经理审批工作流程
- en: By offering oversight and guidance, the Risk Management Team helps maintain
    the firm’s financial stability and protect against adverse market events. They
    play a crucial role in safeguarding assets and ensuring sustainable long-term
    performance.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供监督和指导，风险管理团队帮助维持公司财务稳定，并防范不利的市场事件。他们在保护资产和确保可持续的长期业绩方面发挥着至关重要的作用。
- en: All agents in TradingAgents follow the ReAct prompting framework (Yao et al.
    [2023](https://arxiv.org/html/2412.20138v2#bib.bib34)), which synergizes reasoning
    and acting. The environment state is shared and monitored by the agents, enabling
    them to take context-appropriate actions such as conducting research, executing
    trades, engaging in debates, or managing risks. This design ensures a collaborative,
    dynamic decision-making process reflective of real-world trading systems.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: TradingAgents中的所有代理都遵循ReAct提示框架（Yao et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib34)），该框架将推理与行动相结合。环境状态由代理共享并监控，使他们能够采取适当的行动，例如进行研究、执行交易、参与辩论或管理风险。这种设计确保了一个协作的、动态的决策过程，能够反映现实世界中的交易系统。
- en: 'TradingAgents: Agent Workflow'
  id: totrans-93
  prefs:
  - PREF_H2
