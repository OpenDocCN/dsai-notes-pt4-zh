- en: 'TradingAgents: Multi-Agents LLM Financial Trading Framework'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'TradingAgents: 多代理大型语言模型金融交易框架'
- en: 来源：[https://arxiv.org/html/2412.20138/](https://arxiv.org/html/2412.20138/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://arxiv.org/html/2412.20138/](https://arxiv.org/html/2412.20138/)
- en: Yijia Xiao¹, Edward Sun¹, Di Luo^(1,2), Wei Wang¹
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Yijia Xiao¹, Edward Sun¹, Di Luo^(1,2), Wei Wang¹
- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Significant progress has been made in automated problem-solving using societies
    of agents powered by large language models (LLMs). In finance, efforts have largely
    focused on single-agent systems handling specific tasks or multi-agent frameworks
    independently gathering data. However, multi-agent systems’ potential to replicate
    real-world trading firms’ collaborative dynamics remains underexplored. TradingAgents
    proposes a novel stock trading framework inspired by trading firms, featuring
    LLM-powered agents in specialized roles such as fundamental analysts, sentiment
    analysts, technical analysts, and traders with varied risk profiles. The framework
    includes Bull and Bear researcher agents assessing market conditions, a risk management
    team monitoring exposure, and traders synthesizing insights from debates and historical
    data to make informed decisions. By simulating a dynamic, collaborative trading
    environment, this framework aims to improve trading performance. Detailed architecture
    and extensive experiments reveal its superiority over baseline models, with notable
    improvements in cumulative returns, Sharpe ratio, and maximum drawdown, highlighting
    the potential of multi-agent LLM frameworks in financial trading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在利用大规模语言模型（LLMs）驱动的代理群体进行自动化问题解决方面，已经取得了显著进展。在金融领域，努力的重点大多集中在处理特定任务的单一代理系统或独立收集数据的多代理框架。然而，多代理系统在模拟现实世界交易公司协作动态的潜力仍未得到充分探索。TradingAgents提出了一种受交易公司启发的全新股票交易框架，框架中包含了多个由LLM驱动的代理，分别担任不同的专业角色，如基本面分析师、情绪分析师、技术分析师以及具有不同风险偏好的交易员。该框架包括了评估市场条件的牛市和熊市研究员代理、监控风险敞口的风险管理团队，以及通过辩论和历史数据综合见解、做出明智决策的交易员。通过模拟动态的协作交易环境，该框架旨在提升交易表现。详细的架构和广泛的实验揭示了其在累积回报、夏普比率和最大回撤方面显著优于基准模型，突显了多代理LLM框架在金融交易中的潜力。
- en: Introduction
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Autonomous agents leveraging Large Language Models (LLMs) present a transformative
    approach to decision-making by replicating human processes and workflows across
    various applications. These systems enhance the problem-solving capabilities of
    language agents by equipping them with tools and enabling collaboration with other
    agents, effectively breaking down complex problems into manageable components
    (Park et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib18); Havrilla et al.
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib7); Talebirad and Nadiri [2023](https://arxiv.org/html/2412.20138v2#bib.bib21);
    Tang et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib22)). One prominent
    application of these autonomous frameworks is in the financial market—a highly
    complex system influenced by numerous factors, including company fundamentals,
    market sentiment, technical indicators, and macroeconomic events.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 利用大规模语言模型（LLMs）的自主代理提供了一种革命性的决策方式，能够通过复制人类的过程和工作流应用于各种场景。这些系统通过为语言代理提供工具并使其能够与其他代理协作，从而增强了解决问题的能力，有效地将复杂问题分解成可管理的部分（Park
    et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib18); Havrilla et al.
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib7); Talebirad and Nadiri [2023](https://arxiv.org/html/2412.20138v2#bib.bib21);
    Tang et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib22)）。这些自主框架的一个突出应用是在金融市场——一个高度复杂的系统，受到众多因素的影响，包括公司基本面、市场情绪、技术指标以及宏观经济事件。
- en: Traditional algorithmic trading systems often rely on quantitative models that
    struggle to fully capture the complex interplay of diverse factors. In contrast,
    LLMs excel at processing and understanding natural language data, making them
    particularly effective for tasks that require textual comprehension, such as analyzing
    news articles, financial reports, and social media sentiment. Additionally, deep
    learning-based trading systems often suffer from low explainability, as they rely
    on hidden features that drive decision-making but are difficult to interpret.
    Recent advancements in multi-agent LLM frameworks for finance have shown significant
    promise in addressing these challenges. These frameworks create explainable AI
    systems, where decisions are supported by evidence and transparent reasoning (Li
    et al. [2023a](https://arxiv.org/html/2412.20138v2#bib.bib12); Wang et al. [2024b](https://arxiv.org/html/2412.20138v2#bib.bib25);
    Yu et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib36)), demonstrating
    their potential in financial applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的算法交易系统通常依赖于量化模型，而这些模型难以完全捕捉各种因素之间的复杂相互作用。相比之下，LLM在处理和理解自然语言数据方面表现优异，使其在需要文本理解的任务中，尤其是在分析新闻文章、财务报告和社交媒体情绪时，特别有效。此外，基于深度学习的交易系统通常存在低解释性的问题，因为它们依赖于驱动决策的隐藏特征，而这些特征难以解释。最近在金融领域的多代理LLM框架取得了显著进展，这些框架通过创建可解释的人工智能系统，使决策得到证据和透明推理的支持（Li
    et al. [2023a](https://arxiv.org/html/2412.20138v2#bib.bib12); Wang et al. [2024b](https://arxiv.org/html/2412.20138v2#bib.bib25);
    Yu et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib36)），展示了它们在金融应用中的潜力。
- en: 'Despite their potential, most current applications of language agents in the
    financial and trading sectors face two significant limitations:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管具有潜力，目前语言代理在金融和交易领域的应用面临两个重大局限性：
- en: 'Lack of Realistic Organizational Modeling: Many frameworks fail to capture
    the complex interactions between agents that mimic the structure of real-world
    trading firms (Li et al. [2023a](https://arxiv.org/html/2412.20138v2#bib.bib12);
    Wang et al. [2024b](https://arxiv.org/html/2412.20138v2#bib.bib25); Yu et al.
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib36)). Instead, they focus narrowly
    on specific task performance, often disconnected from the organizational workflows
    and established human operating procedures proven effective in trading. This limits
    their ability to fully replicate and benefit from real-world trading practices.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏现实的组织建模：许多框架未能捕捉到模拟真实世界交易公司结构的代理之间复杂的互动（Li et al. [2023a](https://arxiv.org/html/2412.20138v2#bib.bib12);
    Wang et al. [2024b](https://arxiv.org/html/2412.20138v2#bib.bib25); Yu et al.
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib36)）。相反，它们往往专注于特定任务的执行，通常与组织工作流程和已被验证有效的人工操作程序脱节，从而限制了它们在完全复制和受益于现实世界交易实践方面的能力。
- en: 'Inefficient Communication Interfaces: Most existing systems use natural language
    as the primary communication medium, typically relying on message histories or
    an unstructured pool of information for decision-making (Park et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib18);
    Qian et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib19)). This approach
    often results in a “telephone effect”, where details are lost, and states become
    corrupted as conversations lengthen. Agents struggle to maintain context and track
    extended histories while filtering out irrelevant information from previous decision
    steps, diminishing their effectiveness in handling complex, dynamic tasks. Additionally,
    the unstructured pool-of-information approach lacks clear instructions, forcing
    logical communication and information exchange between agents to depend solely
    on retrieval, which disrupts the relational integrity of the data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通接口低效：大多数现有系统将自然语言作为主要的沟通媒介，通常依赖消息历史或无结构的信息池来进行决策（Park et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib18);
    Qian et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib19)）。这种方法往往导致“电话效应”，即随着对话的延长，细节丧失，状态受到干扰。代理在保持上下文和跟踪扩展历史的同时，还需要从以前的决策步骤中过滤掉无关信息，这降低了它们在处理复杂、动态任务时的效果。此外，无结构的信息池方法缺乏明确的指令，迫使代理之间的逻辑沟通和信息交换完全依赖于检索，这破坏了数据的关系完整性。
- en: In this work, we address these key limitations of existing models by introducing
    a system that overcomes these challenges. First, our framework bridges the gap
    by simulating the multi-agent decision-making processes typical of professional
    trading teams. It incorporates specialized agents tailored to distinct aspects
    of trading, inspired by the organizational structure of real-world trading firms.
    These agents include fundamental analysts, sentiment/news analysts, technical
    analysts, and traders with diverse risk profiles. Bullish and bearish debaters
    evaluate market conditions to provide balanced recommendations, while a risk management
    team ensures that exposures remain within acceptable limits. Second, to enhance
    communication, our framework combines structured outputs for control, clarity,
    and reasoning with natural language dialogue to facilitate effective debate and
    collaboration among agents. This hybrid approach ensures both precision and flexibility
    in decision-making.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们通过引入一个克服这些挑战的系统，解决了现有模型的这些关键限制。首先，我们的框架通过模拟典型的专业交易团队的多代理决策过程，弥合了这一差距。它包括针对交易各个方面量身定制的专业代理，灵感来自于现实世界交易公司的组织结构。这些代理包括基本面分析师、情感/新闻分析师、技术分析师和具有不同风险偏好的交易员。多头和空头辩论者评估市场状况，以提供平衡的建议，而风险管理团队确保暴露度保持在可接受的范围内。其次，为了增强沟通，我们的框架结合了结构化的输出，用于控制、明确性和推理，同时结合自然语言对话，以促进代理之间有效的辩论和协作。这种混合方法确保了决策过程中的精确性和灵活性。
- en: We validate our framework through experiments on historical financial data,
    comparing its performance against multiple baselines. Comprehensive evaluation
    metrics, including cumulative return, Sharpe ratio, and maximum drawdown, are
    employed to assess its overall effectiveness.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过在历史金融数据上的实验验证了我们的框架，并与多个基准进行性能对比。采用了综合评估指标，包括累计回报、夏普比率和最大回撤，用于评估其整体效果。
- en: Related Work
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关工作
- en: LLMs as Financial Assistants
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LLMs作为金融助手
- en: Large Language Models (LLMs) are applied in finance by fine-tuning on financial
    data or training on financial corpora. This improves the model’s understanding
    of financial terminology and data, enabling a specialized assistant for analytical
    support, insights, and information retrieval, rather than trade execution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）通过在金融数据上进行微调或在金融语料库上进行训练，已被应用于金融领域。这提升了模型对金融术语和数据的理解，使其能够作为专门的助手提供分析支持、洞察和信息检索，而非执行交易。
- en: Fine-Tuned LLMs for Finance
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 微调的金融LLMs
- en: Fine-tuning enhances domain-specific performance. Examples include PIXIU (FinMA)
    (Xie et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib28)), which fine-tuned
    LLaMA on 136K finance-related instructions; FinGPT (Yang, Liu, and Wang [2023](https://arxiv.org/html/2412.20138v2#bib.bib31)),
    which used LoRA to fine-tune models like LLaMA and ChatGLM with about 50K finance-specific
    samples; and Instruct-FinGPT (Zhang, Yang, and Liu [2023](https://arxiv.org/html/2412.20138v2#bib.bib37)),
    fine-tuned on 10K instruction samples from financial sentiment analysis datasets.
    These models outperform their base versions and other open-source LLMs like BLOOM
    and OPT (Zhang et al. [2022](https://arxiv.org/html/2412.20138v2#bib.bib39)) in
    finance classification tasks, even surpassing BloombergGPT (Wu et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib27))
    in several evaluations. However, in generative tasks, they perform similarly or
    slightly worse than powerful general-purpose models like GPT-4, indicating a need
    for more high-quality, domain-specific datasets.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 微调提升了领域特定的表现。例子包括PIXIU（FinMA）（Xie等人[2023](https://arxiv.org/html/2412.20138v2#bib.bib28)），该方法在136K与金融相关的指令上微调了LLaMA；FinGPT（Yang,
    Liu, and Wang [2023](https://arxiv.org/html/2412.20138v2#bib.bib31)），该方法使用LoRA对LLaMA和ChatGLM等模型进行了微调，使用了大约50K与金融相关的样本；以及Instruct-FinGPT（Zhang,
    Yang, and Liu [2023](https://arxiv.org/html/2412.20138v2#bib.bib37)），该方法在来自金融情感分析数据集的10K指令样本上进行了微调。这些模型在金融分类任务中超越了它们的基础版本以及其他开源LLM，如BLOOM和OPT（Zhang等人[2022](https://arxiv.org/html/2412.20138v2#bib.bib39)），甚至在多个评估中超越了BloombergGPT（Wu等人[2023](https://arxiv.org/html/2412.20138v2#bib.bib27)）。然而，在生成任务中，它们的表现与强大的通用模型如GPT-4相似或稍逊，表明仍然需要更多高质量的领域特定数据集。
- en: Finance LLMs Trained from Scratch
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从头开始训练的金融LLMs
- en: Training LLMs from scratch on finance-specific corpora aims for better domain
    adaptation. Models like BloombergGPT (Wu et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib27)),
    XuanYuan 2.0 (Zhang, Yang, and Xu [2023](https://arxiv.org/html/2412.20138v2#bib.bib41)),
    and Fin-T5 (Lu et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib15)) combine
    public datasets with finance-specific data during pretraining. BloombergGPT, for
    instance, was trained on both general and financial text, with proprietary Bloomberg
    data enhancing its performance on finance benchmarks. These models outperform
    general-purpose counterparts like BLOOM-176B and T5 in tasks such as market sentiment
    classification and summarization. While they may not match larger closed-source
    models like GPT-3 or PaLM (Chowdhery et al. [2022](https://arxiv.org/html/2412.20138v2#bib.bib2)),
    they offer competitive performance among similar-sized open-source models without
    compromising general language understanding.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从零开始在金融特定语料库上训练LLMs旨在实现更好的领域适应性。像BloombergGPT（Wu et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib27)）、XuanYuan
    2.0（Zhang, Yang, 和 Xu [2023](https://arxiv.org/html/2412.20138v2#bib.bib41)）和Fin-T5（Lu
    et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib15)）等模型在预训练过程中结合了公共数据集和金融特定数据。例如，BloombergGPT在一般文本和金融文本上进行了训练，且通过专有的Bloomberg数据增强了其在金融基准测试中的表现。这些模型在市场情绪分类和摘要等任务中超越了通用模型，如BLOOM-176B和T5。尽管它们可能无法与像GPT-3或PaLM（Chowdhery
    et al. [2022](https://arxiv.org/html/2412.20138v2#bib.bib2)）等更大的闭源模型相媲美，但在相似规模的开源模型中，它们提供了具有竞争力的表现，且不牺牲通用语言理解能力。
- en: In summary, finance-specific LLMs developed through fine-tuning or training
    from scratch show significant improvements in domain-specific tasks, underscoring
    the importance of domain adaptation and the potential for further enhancements
    with high-quality finance-specific datasets.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，通过微调或从零开始训练的金融特定LLMs在领域特定任务中表现出显著的提升，强调了领域适应性的重要性，并展示了通过高质量金融特定数据集进行进一步增强的潜力。
- en: '![Refer to caption](img/8ac7c950a7ad040502a68e211a07e194.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![参考图注](img/8ac7c950a7ad040502a68e211a07e194.png)'
- en: 'Figure 1: TradingAgents Overall Framework Organization. I. Analysts Team: Four
    analysts concurrently gather relevant market information. II. Research Team: The
    team discusses and evaluates the collected data. III. Trader: Based on the researchers’
    analysis, the trader makes the trading decision. IV. Risk Management Team: Risk
    guardians assess the decision against current market conditions to mitigate risks.
    V. Fund Manager: The fund manager approves and executes the trade.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：交易代理总体框架组织。I. 分析团队：四位分析师并行收集相关市场信息。II. 研究团队：该团队讨论并评估收集到的数据。III. 交易员：基于研究人员的分析，交易员做出交易决策。IV.
    风险管理团队：风险守护者根据当前市场条件评估决策，以降低风险。V. 基金经理：基金经理批准并执行交易。
- en: LLMs as Traders
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LLMs 作为交易员
- en: LLMs act as trader agents making direct trading decisions by analyzing external
    data like news, financial reports, and stock prices. Proposed architectures include
    news-driven, reasoning-driven, and reinforcement learning (RL)-driven agents.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs 作为交易代理，通过分析外部数据如新闻、财务报告和股票价格，做出直接的交易决策。提出的架构包括基于新闻驱动、基于推理驱动和基于强化学习（RL）驱动的代理。
- en: News-Driven Agents
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 基于新闻驱动的代理
- en: News-driven architectures integrate stock news and macroeconomic updates into
    LLM prompts to predict stock price movements. Studies evaluating both closed-source
    models (e.g., GPT-3.5, GPT-4) and open-source LLMs (e.g., Qwen (Bai et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib1)),
    Baichuan (Yang et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib30)))
    in financial sentiment analysis have shown the effectiveness of simple long-short
    strategies based on sentiment scores (Lopez-Lira and Tang [2023](https://arxiv.org/html/2412.20138v2#bib.bib14)).
    Further research on fine-tuned LLMs like FinGPT and OPT demonstrates improved
    performance through domain-specific alignment (Zhang et al. [2024a](https://arxiv.org/html/2412.20138v2#bib.bib38);
    Kirtac and Germano [2024](https://arxiv.org/html/2412.20138v2#bib.bib10)). Advanced
    methods involve summarizing news data and reasoning about their relationship with
    stock prices (Fatouros et al. [2024a](https://arxiv.org/html/2412.20138v2#bib.bib5);
    Wang, Izumi, and Sakaji [2024](https://arxiv.org/html/2412.20138v2#bib.bib24)).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻驱动的架构将股票新闻和宏观经济更新整合到LLM提示中，用于预测股价走势。评估了闭源模型（例如GPT-3.5、GPT-4）和开源LLM（例如Qwen（Bai等人
    [2023](https://arxiv.org/html/2412.20138v2#bib.bib1)）、Baichuan（Yang等人 [2023](https://arxiv.org/html/2412.20138v2#bib.bib30)））在金融情绪分析中的研究表明，基于情绪评分的简单长短策略有效（Lopez-Lira和Tang
    [2023](https://arxiv.org/html/2412.20138v2#bib.bib14)）。进一步研究如FinGPT和OPT等经过微调的LLM展示了通过领域特定对齐提升的表现（Zhang等人
    [2024a](https://arxiv.org/html/2412.20138v2#bib.bib38)；Kirtac和Germano [2024](https://arxiv.org/html/2412.20138v2#bib.bib10)）。高级方法涉及总结新闻数据并推理其与股价的关系（Fatouros等人
    [2024a](https://arxiv.org/html/2412.20138v2#bib.bib5)；Wang、Izumi和Sakaji [2024](https://arxiv.org/html/2412.20138v2#bib.bib24)）。
- en: Reasoning-Driven Agents
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 推理驱动的智能体
- en: Reasoning-driven agents enhance trading decisions through mechanisms like reflection
    and debate. Reflection-driven agents, such as FinMem (Yu et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib35))
    and FinAgent (Zhang et al. [2024b](https://arxiv.org/html/2412.20138v2#bib.bib40)),
    use layered memorization and multimodal data to summarize inputs into memories,
    inform decisions, and incorporate technical indicators, achieving superior backtest
    performance while mitigating hallucinations (Ji et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib9)).
    Debate-driven agents, like those in heterogeneous frameworks (Xing [2024](https://arxiv.org/html/2412.20138v2#bib.bib29))
    and TradingGPT (Li et al. [2023b](https://arxiv.org/html/2412.20138v2#bib.bib13)),
    enhance reasoning and factual validity by employing LLM debates among agents with
    different roles, improving sentiment classification and increasing robustness
    in trading decisions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 推理驱动的智能体通过反思和辩论等机制增强交易决策。反思驱动的智能体，如FinMem（Yu等人 [2023](https://arxiv.org/html/2412.20138v2#bib.bib35)）和FinAgent（Zhang等人
    [2024b](https://arxiv.org/html/2412.20138v2#bib.bib40)），使用分层记忆和多模态数据将输入总结为记忆、指导决策，并结合技术指标，实现优于回测的表现，同时减少幻觉（Ji等人
    [2023](https://arxiv.org/html/2412.20138v2#bib.bib9)）。辩论驱动的智能体，如异构框架中的智能体（Xing
    [2024](https://arxiv.org/html/2412.20138v2#bib.bib29)）和TradingGPT（Li等人 [2023b](https://arxiv.org/html/2412.20138v2#bib.bib13)），通过在不同角色的智能体之间进行LLM辩论来增强推理和事实的有效性，从而改善情绪分类并提高交易决策的稳健性。
- en: Reinforcement Learning-Driven Agents
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习驱动的智能体
- en: Reinforcement learning methods align LLM outputs with expected behaviors, using
    backtesting as rewards. SEP (Koa et al. [2024](https://arxiv.org/html/2412.20138v2#bib.bib11))
    employs RL with memorization and reflection to refine LLM predictions based on
    market history. Classical RL methods are also used in trading frameworks that
    integrate LLM-generated embeddings with stock features, trained via algorithms
    like Proximal Policy Optimization (PPO) (Ding et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib3);
    Schulman et al. [2017](https://arxiv.org/html/2412.20138v2#bib.bib20)).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习方法将LLM输出与预期行为对齐，利用回测作为奖励。SEP（Koa等人 [2024](https://arxiv.org/html/2412.20138v2#bib.bib11)）采用带有记忆和反思的RL来根据市场历史优化LLM预测。经典的RL方法也用于将LLM生成的嵌入与股票特征结合的交易框架，使用如近端策略优化（PPO）等算法进行训练（Ding等人
    [2023](https://arxiv.org/html/2412.20138v2#bib.bib3)；Schulman等人 [2017](https://arxiv.org/html/2412.20138v2#bib.bib20)）。
- en: LLMs as Alpha Miners
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LLMs作为Alpha矿工
- en: LLMs are also used to generate alpha factors instead of making direct trading
    decisions. QuantAgent (Wang et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib26))
    demonstrates this by leveraging LLMs to produce alpha factors through an inner-loop
    and outer-loop architecture. In the inner loop, a writer agent generates a script
    from a trader’s idea, while a judge agent provides feedback. In the outer loop,
    the code is tested in the real market, and trading results enhance the judge agent.
    This approach enables progressive approximation of optimal behavior.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs 也被用于生成 alpha 因子，而不是直接做出交易决策。QuantAgent（王等人 [2023](https://arxiv.org/html/2412.20138v2#bib.bib26)）通过利用
    LLMs 在内循环和外循环架构中生成 alpha 因子来证明这一点。在内循环中，一个写作代理根据交易员的想法生成脚本，而评判代理提供反馈。在外循环中，代码在真实市场中进行测试，交易结果则优化评判代理。这种方法能够逐步逼近最优行为。
- en: Subsequent research, such as AlphaGPT (Wang et al. [2023](https://arxiv.org/html/2412.20138v2#bib.bib26)),
    proposes a human-in-the-loop framework for alpha mining with a similar architecture.
    Both studies showcase the effectiveness of LLM-powered alpha mining systems, highlighting
    their potential in automating and accelerating the development of trading strategies
    by generating and refining alpha factors.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 后续研究，如 AlphaGPT（王等人 [2023](https://arxiv.org/html/2412.20138v2#bib.bib26)），提出了一个人类参与的
    alpha 挖掘框架，采用了类似的架构。两项研究展示了 LLM 驱动的 alpha 挖掘系统的有效性，突显了它们在通过生成和优化 alpha 因子来自动化和加速交易策略开发方面的潜力。
- en: 'TradingAgents: Role Specialization'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TradingAgents：角色专业化
- en: Assigning LLM agents clear, well-defined roles with specific goals enables the
    breakdown of complex objectives into smaller, manageable subtasks. Financial trading
    is a prime example of such complexity, demanding the integration of diverse signals,
    inputs, and specialized expertise. In the real world, this approach to managing
    complexity is demonstrated by trading firms that rely on expert teams to collaborate
    and make high-stakes decisions, underscoring the multifaceted nature of the task.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 给 LLM 代理分配明确、定义良好的角色和具体目标，使得复杂的目标能够拆解为更小、更易管理的子任务。金融交易就是这样复杂性的一个典型例子，需要整合多种信号、输入和专业知识。在现实世界中，这种管理复杂性的方式通过依赖专家团队协作并做出高风险决策的交易公司得以体现，突显了任务的多面性。
- en: In a typical trading firm, vast amounts of data are collected, including financial
    metrics, price movements, trading volumes, historical performance, economic indicators,
    and news sentiment. This data is then analyzed by quantitative experts (quants),
    including mathematicians, data scientists, and engineers, using advanced tools
    and algorithms to identify trends and predict market movements.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在典型的交易公司中，会收集大量数据，包括财务指标、价格波动、交易量、历史表现、经济指标和新闻情绪。然后，这些数据由量化专家（如数学家、数据科学家和工程师）使用先进的工具和算法进行分析，以识别趋势并预测市场走势。
- en: 'Inspired by this organizational structure, TradingAgents defines seven distinct
    agent roles within a simulated trading firm: Fundamentals Analyst, Sentiment Analyst,
    News Analyst, Technical Analyst, Researcher, Trader, and Risk Manager. Each agent
    is assigned a specific name, role, goal, and set of constraints, alongside predefined
    context, skills, and tools tailored to their function. For example, a Sentiment
    Analyst is equipped with tools like web search engines, Reddit search APIs, X/Twitter
    search tools, and sentiment score calculation algorithms, while a Technical Analyst
    can execute code, calculate technical indicators, and analyze trading patterns.
    More specifically, TradingAgents assumes the following teams.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 受到这种组织结构的启发，TradingAgents 在模拟交易公司中定义了七个不同的代理角色：基本面分析师、情绪分析师、新闻分析师、技术分析师、研究员、交易员和风险经理。每个代理都被分配了特定的名称、角色、目标和一系列约束条件，同时配备了根据其职能量身定制的预定义上下文、技能和工具。例如，情绪分析师配备了如网络搜索引擎、Reddit
    搜索 API、X/Twitter 搜索工具和情绪评分计算算法等工具，而技术分析师则可以执行代码、计算技术指标和分析交易模式。更具体地说，TradingAgents
    假设以下团队结构。
- en: Analyst Team
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析师团队
- en: 'The Analyst Team (Figure [2](https://arxiv.org/html/2412.20138v2#Sx3.F2 "Figure
    2 ‣ Analyst Team ‣ TradingAgents: Role Specialization ‣ TradingAgents: Multi-Agents
    LLM Financial Trading Framework")) is composed of specialized agents responsible
    for gathering and analyzing various types of market data to inform trading decisions.
    Each agent focuses on a specific aspect of market analysis, bringing together
    a comprehensive view of the market’s conditions.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '分析员团队（图 [2](https://arxiv.org/html/2412.20138v2#Sx3.F2 "图 2 ‣ 分析员团队 ‣ TradingAgents:
    角色专长 ‣ TradingAgents: 多代理 LLM 金融交易框架")）由负责收集和分析各种市场数据的专业代理组成，以为交易决策提供依据。每个代理专注于市场分析的特定方面，汇聚了市场状况的全面视角。'
- en: '![Refer to caption](img/7a399bac754031ac1e4febe029996723.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/7a399bac754031ac1e4febe029996723.png)'
- en: 'Figure 2: TradingAgents Analyst Team'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：TradingAgents 分析员团队
- en: •
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Fundamental Analyst Agents: These agents evaluate company fundamentals by analyzing
    financial statements, earnings reports, insider transactions, and other pertinent
    data. They assess a company’s intrinsic value to identify undervalued or overvalued
    stocks, providing insights into long-term investment potential.'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基本面分析员代理：这些代理通过分析财务报表、盈利报告、内部交易和其他相关数据来评估公司的基本面。他们评估公司的内在价值，识别被低估或高估的股票，为长期投资潜力提供见解。
- en: •
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Sentiment Analyst Agents: These agents process large volumes of social media
    posts, sentiment scores, and insider sentiments derived from public information
    and social media activity. They gauge market sentiment to predict how collective
    investor behavior might impact stock prices in the short term.'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 情绪分析员代理：这些代理处理大量社交媒体帖子、情绪评分和来自公共信息与社交媒体活动的内部情绪数据。他们评估市场情绪，以预测集体投资者行为如何在短期内影响股价。
- en: •
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'News Analyst Agents: These agents analyze news articles, government announcements,
    and other macroeconomic indicators to assess the market’s macroeconomic state,
    major world events, and significant company changes. They identify news events
    that could influence market movements, helping to anticipate sudden shifts in
    market dynamics.'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新闻分析员代理：这些代理分析新闻文章、政府公告及其他宏观经济指标，以评估市场的宏观经济状况、重大世界事件和重要公司变动。他们识别可能影响市场波动的新闻事件，帮助预测市场动态的突变。
- en: •
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Technical Analyst Agents: These agents calculate and select relevant technical
    indicators, such as Moving Average Convergence Divergence (MACD) and Relative
    Strength Index (RSI), customized for specific assets. They analyze price patterns
    and trading volumes to forecast future price movements, assisting in timing entry
    and exit points.'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 技术分析员代理：这些代理计算并选择相关的技术指标，如移动平均收敛/发散指标（MACD）和相对强弱指数（RSI），并为特定资产量身定制。他们分析价格模式和交易量，以预测未来的价格走势，帮助确定进出场时机。
- en: Collectively, the Analyst Team synthesizes data from multiple sources to provide
    a holistic market analysis. Their combined insights form the foundational input
    for the Researcher Team, ensuring that all facets of the market are considered
    in subsequent decision-making processes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 分析员团队综合来自多个来源的数据，提供全面的市场分析。他们的综合见解为研究员团队提供了基础输入，确保在随后的决策过程中考虑市场的各个方面。
- en: Researcher Team
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 研究员团队
- en: 'The Researcher Team (Figure [3](https://arxiv.org/html/2412.20138v2#Sx3.F3
    "Figure 3 ‣ Researcher Team ‣ TradingAgents: Role Specialization ‣ TradingAgents:
    Multi-Agents LLM Financial Trading Framework")) is responsible for critically
    evaluating the information provided by the Analyst Team. Comprised of agents adopting
    both bullish and bearish perspectives, they engage in multiple rounds of debate
    to assess the potential risks and benefits of investment decisions.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '研究员团队（图 [3](https://arxiv.org/html/2412.20138v2#Sx3.F3 "图 3 ‣ 研究员团队 ‣ TradingAgents:
    角色专长 ‣ TradingAgents: 多代理 LLM 金融交易框架")）负责对分析员团队提供的信息进行严格评估。该团队由持有看涨和看跌观点的代理组成，他们进行多轮辩论，以评估投资决策的潜在风险和收益。'
- en: '![Refer to caption](img/46a5a0c75ba098369906bfabf0622a90.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/46a5a0c75ba098369906bfabf0622a90.png)'
- en: 'Figure 3: TradingAgents Researcher Team: Bullish Perspectives and Bearish Perspectives'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：TradingAgents 研究员团队：看涨观点与看跌观点
- en: •
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Bullish Researchers: These agents advocate for investment opportunities by
    highlighting positive indicators, growth potential, and favorable market conditions.
    They construct arguments supporting the initiation or continuation of positions
    in certain assets.'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 看涨研究员：这些代理通过突出积极的指标、增长潜力和有利的市场条件来倡导投资机会。他们构建支持在某些资产中启动或继续持仓的论据。
- en: •
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Bearish Researchers: Conversely, these agents focus on potential downsides,
    risks, and unfavorable market signals. They provide cautionary insights, questioning
    the viability of investment strategies and highlighting possible negative outcomes.'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 看跌研究员：相反，这些代理关注潜在的下行风险、风险和不利的市场信号。他们提供警示性见解，质疑投资策略的可行性，并突出可能的负面结果。
- en: Through this dialectical process, the Researcher Team aims to reach a balanced
    understanding of the market situation. Their thorough analysis helps in identifying
    the most promising investment strategies while anticipating possible challenges,
    thus aiding the Trader Agents in making informed decisions.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这一辩证过程，研究团队旨在达成对市场情况的平衡理解。他们的深入分析有助于识别最有前景的投资策略，同时预测可能的挑战，从而帮助交易员代理做出明智的决策。
- en: Trader Agents
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 交易员代理
- en: 'Trader Agents (Figure [4](https://arxiv.org/html/2412.20138v2#Sx3.F4 "Figure
    4 ‣ Trader Agents ‣ TradingAgents: Role Specialization ‣ TradingAgents: Multi-Agents
    LLM Financial Trading Framework")) are responsible for executing trading decisions
    based on the comprehensive analysis provided by the Analyst Team and the nuanced
    perspectives from the Researcher Team. They assess the synthesized information,
    considering both quantitative data and qualitative insights, to determine optimal
    trading actions.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员代理（图 [4](https://arxiv.org/html/2412.20138v2#Sx3.F4 "图 4 ‣ 交易员代理 ‣ 交易代理：角色专业化
    ‣ 交易代理：多代理 LLM 金融交易框架")）负责根据分析团队提供的全面分析以及研究团队提供的细致观点执行交易决策。他们评估综合信息，考虑定量数据和定性见解，以确定最佳的交易行动。
- en: '![Refer to caption](img/e7fb50b5b23faa656da70c7473452f67.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/e7fb50b5b23faa656da70c7473452f67.png)'
- en: 'Figure 4: TradingAgents’s Trader Decision-Making Process'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：交易代理的交易决策过程
- en: 'The tasks of TradingAgents Trader include:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 交易代理的任务包括：
- en: •
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Evaluating recommendations and insights from analysts and researchers.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 评估分析师和研究员的建议和见解。
- en: •
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Deciding on the timing and size of trades to maximize trading returns.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 决定交易的时机和规模，以最大化交易回报。
- en: •
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Placing buy or sell orders in the market.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在市场中下达买入或卖出订单。
- en: •
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Adjusting portfolio allocations in response to market changes and new information.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据市场变化和新信息调整投资组合分配。
- en: Trader Agents must balance potential returns against associated risks, making
    timely decisions in a dynamic market environment. Their actions directly impact
    the firm’s performance, necessitating a high level of precision and strategic
    thinking.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员代理必须平衡潜在回报与相关风险，在动态市场环境中做出及时决策。他们的行为直接影响公司的业绩，因此需要高度的精确性和战略思维。
- en: Risk Management Team
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 风险管理团队
- en: 'The Risk Management Team (Figure [5](https://arxiv.org/html/2412.20138v2#Sx3.F5
    "Figure 5 ‣ Risk Management Team ‣ TradingAgents: Role Specialization ‣ TradingAgents:
    Multi-Agents LLM Financial Trading Framework")) monitors and controls the firm’s
    exposure to various market risks. These agents continuously evaluate the portfolio’s
    risk profile, ensuring that trading activities remain within predefined risk parameters
    and comply with regulatory requirements.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 风险管理团队（图 [5](https://arxiv.org/html/2412.20138v2#Sx3.F5 "图 5 ‣ 风险管理团队 ‣ 交易代理：角色专业化
    ‣ 交易代理：多代理 LLM 金融交易框架")）监控和控制公司在各种市场风险中的暴露。这些代理不断评估投资组合的风险状况，确保交易活动在预定的风险参数范围内进行，并遵守监管要求。
- en: 'The responsibilities of Risk Management Team include:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 风险管理团队的职责包括：
- en: •
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Assessing factors such as market volatility, liquidity, and counterparty risks.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 评估市场波动性、流动性和对手风险等因素。
- en: •
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Implementing risk mitigation strategies, such as setting stop-loss orders or
    diversifying holdings.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实施风险缓解策略，例如设置止损单或多元化持仓。
- en: •
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Providing feedback to Trader Agents on risk exposures and suggesting adjustments
    to trading strategies.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向交易员代理提供关于风险暴露的反馈，并建议调整交易策略。
- en: •
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Ensuring that the overall portfolio aligns with the firm’s risk tolerance and
    investment objectives.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保整体投资组合与公司的风险承受能力和投资目标一致。
