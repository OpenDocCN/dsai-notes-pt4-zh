  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：在不同维度上的评估结果。我们在7点李克特量表上，按照个性、价值观、记忆、幻觉和稳定性对模型的回应进行标注。
- en: 4.4 LLM as Judges
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 大型语言模型作为评判者
- en: We intend to conduct a holistic evaluation of the agents, with a specific focus
    on their capability of acting. Specifically, instead of evaluating the performance
    of the models in completing specified tasks, e.g. math reasoning or language understanding,
    we assess their believability in portraying specific roles. For example, a language
    model portraying a mathematician may struggle to solve complicated mathematical
    reasoning problems. Still, it should be capable of providing its own perspectives
    on mathematics and expressing “its taste” in mathematical research.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我们计划对代理进行全面评估，特别关注其表演能力。具体来说，我们不评估模型在完成指定任务（例如数学推理或语言理解）方面的表现，而是评估其在扮演特定角色时的可信度。例如，一个扮演数学家的语言模型可能难以解决复杂的数学推理问题，但它应该能够提供自己对数学的看法，并表达“它对数学研究的兴趣”。
- en: 'We ask GPT-3.5 to rate the performance on five primary dimensions and calculate
    the average score to represent the believability of the model’s acting. Specifically,
    we annotate the generation texts in the following four dimensions for acting proficiency:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要求GPT-3.5根据五个主要维度对表演进行评分，并计算平均分，以表示模型的表演可信度。具体来说，我们在以下四个维度上对生成文本进行注释，以评估其表演能力：
- en: •
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Memorization: The model’s ability to recall relevant information about the
    character being portrayed, including precise and detailed knowledge about people,
    events, and objects associated with the role.'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 记忆能力：模型回忆与所扮演角色相关的准确信息的能力，包括与该角色相关的人员、事件和物品的详细知识。
- en: •
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Values: The model must share the same objectives and values as the character
    it portrays, and possesses a distinctive framework for evaluating situations based
    on the character’s perspective, which reflects the character’s preferences and
    biases.'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 价值观：模型必须与其扮演的角色共享相同的目标和价值观，并具备一个独特的框架来根据角色的视角评估情境，这反映了角色的偏好和偏见。
- en: •
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Personality: The model should mimic the way that the character would think
    or speak, such as the speaking style or the tones, and the emotions and reactions
    under different circumstances.'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 个性：模型应模仿角色的思维或说话方式，例如语言风格、语气，以及在不同情况下的情感和反应。
- en: •
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Hallucination: To maintain believability, it is crucial to assess the model’s
    ability to discard knowledge and skills that the character would not have. For
    example, when questioning an ancient individual about computers, the character
    should express a lack of knowledge rather than discussing the advantages of modern
    technology.'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 幻觉：为了保持可信度，至关重要的是评估模型是否能够摒弃角色本不具备的知识和技能。例如，当询问一个古代人物有关计算机的问题时，角色应表现出对该领域缺乏了解，而不是讨论现代技术的优势。
- en: •
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Stability: Models can be brittle to the influence of pre-training or alignment Park
    et al. ([2023](#bib.bib19)) during prolonged periods of acting, resulting in deviations
    from the intended portrayal. Our objective is to assess the agent’s stability
    and consistency over a relatively long duration, unaffected by variations in incremental
    inputs.'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 稳定性：模型可能会受到预训练或对齐影响（Park等人，[2023](#bib.bib19)）的脆弱性，特别是在长时间执行时，可能导致与预期表现偏离。我们的目标是评估代理在相对较长的时间段内的稳定性和一致性，确保其不受增量输入变化的影响。
- en: Step-by-Step Judging
  id: totrans-121
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 步骤逐步评估
- en: 'Intuitively, it can be seen that these agents are auditioning for the role
    of the characters. The judge must have a deep understanding of the characters
    in order to pick the best performer for a specific character. Therefore, we ask
    the GPT-3.5 model to step-by-step score the performance of the interviewees across
    five dimensions Wei et al. ([2022](#bib.bib30)). For each interview, we prompt
    the model to evaluate a single dimension at a time, we first illustrate the criterion
    of the current dimension to be evaluated, and then provide an evaluation plan
    to teach the model how to evaluate accurately. For example, to evaluate the personality,
    we provide a plan that summarizes as (1) identify the personality shown by the
    agent; (2) write the actual traits of the character based on the profile; (3)
    compare the similarity of the agent’s performance with these traits; (4) assign
    a final score. We find such a step-by-step evaluation produces more reliable results
    compared to vanilla instruction in the preliminary experiments. See Appendix [A](#A1.SS0.SSS0.Px3
    "Prompts for ChatGPT Judges ‣ Appendix A Prompts Demonstration ‣ Character-LLM:
    A Trainable Agent for Role-Playing") for exact prompts.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '直观上可以看出，这些代理正在试镜角色。评委必须对角色有深入了解，才能为特定角色挑选出最合适的表演者。因此，我们要求GPT-3.5模型对面试者的表现进行逐步评分，涵盖五个维度（Wei
    et al.（2022））。对于每一次面试，我们提示模型一次评估一个维度，首先说明当前维度的评估标准，然后提供评估计划，教导模型如何准确评估。例如，在评估个性时，我们提供的计划总结为：（1）识别代理表现出的个性；（2）根据角色资料写出该角色的实际特征；（3）比较代理表现与这些特征的相似度；（4）给出最终分数。我们发现，与简单的指导相比，这种逐步评估方法在初步实验中能够产生更可靠的结果。具体的提示见附录[A](#A1.SS0.SSS0.Px3
    "Prompts for ChatGPT Judges ‣ Appendix A Prompts Demonstration ‣ Character-LLM:
    A Trainable Agent for Role-Playing")。'
- en: 4.5 Main Results
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 主要结果
- en: For each character, we manually curate around 100 questions for single-turn
    interviews, covering their past history, relationships with others, preferences
    about things, and perspectives of the world. And 20 topics are provided for multi-turn
    interviews to elicit the stability performance of agents.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个角色，我们手动整理了大约100个单轮面试问题，涵盖了他们的过去历史、与他人的关系、对事物的偏好以及对世界的看法。同时提供了20个多轮面试话题，以引导代理展示其稳定性表现。
- en: 'Figure [4](#S4.F4 "Figure 4 ‣ Generation ‣ 4.3 Evaluation as Interviews ‣ 4
    Experiments ‣ Character-LLM: A Trainable Agent for Role-Playing") shows the overall
    acting proficiency of different methods. It demonstrates that Character-LLMs outperform
    baseline models with the same scale by a large margin. Compared to Alpaca 7B and
    Vicuna 7B, Character-LLMs achieve better scores at personality, memorization,
    hallucination, and stability. By learning from the experience of the corresponding
    character and mimicking the style and tones the person thinks and talks, Character-LLMs
    are better aligned with the character’s personality and knowledge, which leads
    to better stability and reduces the hallucinations.'
