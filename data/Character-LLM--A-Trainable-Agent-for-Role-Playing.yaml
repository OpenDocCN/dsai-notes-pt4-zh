- en: 4.2 Training Setup
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 训练设置
- en: 'We train Simulacra based on the following procedure. Initializing from LLaMA
    7B Touvron et al. ([2023](#bib.bib25)), we fine-tuned each simulacrum on the corresponding
    experience examples. Similar to previous instruction-tuning methods, we insert
    a meta-prompt at the beginning of each example. A concise description is instantiated
    in the prompt for each example to provide a background of the environment, time,
    place, and associated people of the scene. A unique end-of-turn token (EOT) is
    introduced to separate each turn of interactions, which accommodates the ability
    to terminate generation at each interaction. A selection of training examples
    is listed in Appendix [C](#A3 "Appendix C Selection of Training Examples ‣ Character-LLM:
    A Trainable Agent for Role-Playing").'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '我们根据以下流程训练模拟体。初始从 LLaMA 7B Touvron 等人（[2023](#bib.bib25)）开始，我们对每个模拟体进行相应经验样本的微调。类似于之前的指令调优方法，我们在每个示例的开头插入一个元提示。每个示例中都会在提示中简明地描述环境、时间、地点及相关人物背景。引入一个独特的回合结束标记（EOT）来分隔每一轮互动，这使得每次互动的生成能够被终止。训练示例的选择可以在附录[C](#A3
    "附录C 训练示例选择 ‣ Character-LLM: 一种可训练的角色扮演智能体")中找到。'
- en: The hyper-parameters we used for fine-tuning are as follows. We fine-tune the
    model for 10 epochs with AdamW with weight decay 0.1, $\beta_{1}=0.9$, $\beta_{2}=0.999$,
    $\epsilon=1e-8$. We linearly warm up the learning rate to 2e-5 from zero in 4%
    total training steps and then linearly decay to zero in the end. The batch size
    is set to 64, the context window’s maximum length is 2048 tokens, and longer examples
    are trimmed to fit in. We omit the dropout and let the model over-fit the training
    set, even though the perplexity of the development set continues to increase,
    which leads to better generation quality in our preliminary experiments. It takes
    about one hour to train one agent with 8$\times$A100 80GB GPUs. Following Zhou
    et al. ([2023](#bib.bib35)), we manually select checkpoints of 5 and 10 epochs
    by using a held-out set with 10 questions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用于微调的超参数如下。我们使用AdamW进行10个周期的微调，权重衰减为0.1，$\beta_{1}=0.9$，$\beta_{2}=0.999$，$\epsilon=1e-8$。我们将学习率线性预热到2e-5，持续4%的总训练步骤，然后在最后线性衰减至零。批次大小设置为64，上下文窗口的最大长度为2048个标记，较长的样本会被修剪以适应。我们省略了dropout，让模型过拟合训练集，即使开发集的困惑度不断增加，这在我们的初步实验中导致了更好的生成质量。使用8$\times$A100
    80GB GPU训练一个代理大约需要一个小时。根据Zhou等人（[2023](#bib.bib35)），我们通过使用包含10个问题的保留集手动选择了5和10个周期的检查点。
- en: 4.3 Evaluation as Interviews
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 作为访谈的评估
- en: We leverage the models’ capability to portray roles in novel scenarios to establish
    an interview scene, aiming at probing their acting proficiency and potential flaws
    in the aforementioned aspects.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用模型在新场景中扮演角色的能力来建立访谈场景，旨在探测它们的表演能力和在上述方面的潜在缺陷。
- en: Interview Question Construction
  id: totrans-77
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 访谈问题构建
- en: 'The interview questions are constructed with the assistance of ChatGPT. To
    make the questions diverse and cover all the aspects that we would like to evaluate
    on the agents, we enumerated various topics and prompted ChatGPT to write interview
    questions based on these topics. We manually examined interview questions of one
    character and omitted questions that were off-topic to obtain high-quality interview
    questions. As shown in Table [2](#S4.T2 "Table 2 ‣ Interview Question Construction
    ‣ 4.3 Evaluation as Interviews ‣ 4 Experiments ‣ Character-LLM: A Trainable Agent
    for Role-Playing") and Figure [3](#S4.F3 "Figure 3 ‣ Multi-Turn Interview ‣ 4.3
    Evaluation as Interviews ‣ 4 Experiments ‣ Character-LLM: A Trainable Agent for
    Role-Playing"), our evaluation comprises more than 100 diverse single-turn interviews
    and multi-turn interviews for each role.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 访谈问题是在ChatGPT的协助下构建的。为了使问题多样化并涵盖我们希望在代理上评估的所有方面，我们列出了各种主题，并提示ChatGPT根据这些主题编写访谈问题。我们手动检查了一个角色的访谈问题，并去除了偏题的问题，以获得高质量的访谈问题。如表[2](#S4.T2
    "表 2 ‣ 访谈问题构建 ‣ 4.3 作为访谈的评估 ‣ 4 实验 ‣ Character-LLM：一个可训练的角色扮演代理")和图[3](#S4.F3
    "图 3 ‣ 多轮访谈 ‣ 4.3 作为访谈的评估 ‣ 4 实验 ‣ Character-LLM：一个可训练的角色扮演代理")所示，我们的评估包括每个角色的100多个多样化的单轮访谈和多轮访谈。
