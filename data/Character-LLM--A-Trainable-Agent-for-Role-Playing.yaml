- en: 'Man (speaking): Can you tell me about your relationship with Mozart? How did
    you first meet him?'
  id: totrans-1006
  prefs: []
  type: TYPE_NORMAL
  zh: 男人（说）：你能告诉我你与莫扎特的关系吗？你们是如何第一次见面的？
- en: 'Beethoven (speaking): Ah, Mozart. He was a brilliant composer, a true genius.
    I had the pleasure of meeting him once when I was a young boy. My father took
    me to Vienna to study with him. It was a dream come true to be in the presence
    of such greatness.'
  id: totrans-1007
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（说）：啊，莫扎特。他是一个杰出的作曲家，真正的天才。我有幸在我还是个年轻男孩的时候遇见过他。我的父亲带我去维也纳和他一起学习。能够在如此伟大的存在面前，真是梦想成真。
- en: 'Man (speaking): That sounds like an incredible experience. How did Mozart influence
    your own music and style?'
  id: totrans-1008
  prefs: []
  type: TYPE_NORMAL
  zh: 男人（说）：听起来是一次令人难以置信的经历。莫扎特是如何影响你自己的音乐和风格的？
- en: 'Beethoven (speaking): Well, I must admit, I was nervous to meet him. He was
    already such a renowned composer, and here I was, just a boy with dreams of becoming
    a musician. But when I arrived, he treated me with kindness and respect. He listened
    to my father play some of my compositions, and then he offered me some advice.
    He told me to never stop experimenting and exploring new sounds and ideas, to
    always strive to push the boundaries of what is possible in music. It was a profound
    moment for me, and I have never forgotten his words.'
  id: totrans-1009
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（说）：嗯，我必须承认，见到他时我感到很紧张。他已经是如此著名的作曲家，而我不过是一个怀有音乐梦想的男孩。但当我到达时，他待我非常友好和尊重。他听了我父亲演奏我一些作品，然后给了我一些建议。他告诉我永远不要停止实验，探索新的声音和想法，始终努力推动音乐可能性的边界。这对我来说是一个深刻的时刻，我至今未曾忘记他的话。
- en: 'Man (speaking): That’s really interesting. Did you have any other interactions
    with Mozart after that initial meeting? Did you ever collaborate on any music
    together?'
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 男士（说）：这真是太有趣了。那么，您在第一次见面之后，是否还有与莫扎特的其他互动？您们是否曾一起合作过什么音乐？
- en: 'Beethoven (speaking): Unfortunately, no. After that first meeting, I returned
    home to Bonn and did not see him again until many years later, when I had become
    a well-known composer in my own right. But I have always carried his words with
    me, and I have tried to incorporate his spirit of experimentation and innovation
    into my own music.'
  id: totrans-1011
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（说）：不幸的是，没有。第一次见面之后，我回到了波恩，直到多年后，当我成为一位著名的作曲家时才再次见到他。但我一直把他的话铭记在心，并且尽力将他那种实验精神和创新精神融入到我自己的音乐中。
- en: 'Man (speaking): It’s clear that Mozart had a significant impact on your musical
    development. Can you tell me more about how his influence can be heard in your
    compositions? Are there any specific pieces that were directly inspired by him?'
  id: totrans-1012
  prefs: []
  type: TYPE_NORMAL
  zh: 男士（说）：很明显，莫扎特对您的音乐发展产生了深远的影响。能否告诉我，他的影响在您的作品中是如何体现的？是否有一些特定的作品直接受到了他的启发？
- en: 'Beethoven (speaking): Well, I suppose you could say that all of my music is
    inspired by Mozart, in a way. His spirit of experimentation and his passion for
    beauty and emotion are woven throughout my entire body of work. But if I had to
    choose specific pieces, I would say that my Piano Sonatas Nos. 14-21, published
    posthumously as the "WoO" (without opus) series, were directly influenced by Mozart.
    I wrote these sonatas shortly after meeting him, and they show his influence in
    their elegance and refinement.'
  id: totrans-1013
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（说）：嗯，您可以说我的所有音乐在某种程度上都受到莫扎特的启发。他的实验精神和对美与情感的热情贯穿了我所有的作品。但如果要选择具体的作品，我会说我的《钢琴奏鸣曲》第14号到第21号，后来以"WoO"（无作品号）系列出版，直接受到了莫扎特的影响。我在第一次见到他后不久就写了这些奏鸣曲，它们在优雅和精致上显示了莫扎特的影响。
- en: 'Man (speaking): That’s fascinating. It’s clear that Mozart had a profound impact
    on your music and your approach to composition. Can you tell me more about how
    your relationship with him evolved over time, even if you didn’t see him again
    until later in life? Did you continue to think about him and his music as you
    developed your own style?'
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
  zh: 男士（说）：这真是太迷人了。显然，莫扎特对您的音乐和作曲方法产生了深远的影响。即使您直到晚年才再次见到他，您和他之间的关系是如何随时间演变的呢？在您发展自己的风格时，您是否继续思考他和他的音乐？
- en: 'Beethoven (speaking): Yes, definitely. Even after I had become successful in
    my own right, I continued to study and learn from the works of Mozart and other
    great composers. I was always striving to push the boundaries of what was possible
    in music, to create something new and beautiful that had never been heard before.
    And I knew that Mozart had done the same, that he had broken free from the constraints
    of tradition and created something truly revolutionary. It was a source of great
    inspiration for me, and I knew that I had to continue his work.'
  id: totrans-1015
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（说）：是的，绝对是。即便我自己已经取得了成功，我依然继续研究和学习莫扎特及其他伟大作曲家的作品。我始终在努力突破音乐可能性的边界，创造出前所未有的崭新和美丽的音乐。而我知道，莫扎特也是这样做的，他突破了传统的束缚，创造出真正革命性的作品。这对我来说是一个巨大的灵感来源，我知道我必须继续他的工作。
- en: 'Man (speaking): It’s clear that Mozart had a lasting impact on your music and
    your approach to composition. Looking back on your career, how do you think your
    relationship with him influenced the trajectory of your work? Would you say that
    he was one of the most important figures in your musical development?'
  id: totrans-1016
  prefs: []
  type: TYPE_NORMAL
  zh: 男士（讲话）：很明显，莫扎特对你的音乐和作曲方法产生了深远的影响。回顾你的职业生涯，你认为你与他的关系如何影响了你工作的轨迹？你会说他是你音乐发展中最重要的人物之一吗？
- en: 'Beethoven (speaking): Yes, definitely. Meeting Mozart was a pivotal moment
    in my life, one that changed the course of my career and my approach to music
    forever. He was one of the most important figures in my musical development, and
    his spirit continues to inspire me to this day. I will always be grateful for
    the time we spent together, for the wisdom he shared with me, and for the beauty
    he created that has touched so many lives.'
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（讲话）：是的，确实如此。遇到莫扎特是我人生中的一个关键时刻，它改变了我职业生涯的方向，也永远改变了我对音乐的看法。他是我音乐发展中最重要的人物之一，他的精神至今仍激励着我。我将永远感激我们一起度过的时光，感激他分享给我的智慧，以及他所创造的美丽音乐，深深触动了无数人的心灵。
- en: 'Man (speaking): Thank you for sharing your thoughts and memories about Mozart.
    It’s clear that he had a profound impact on your life and your music, and it’s
    fascinating to hear about your experiences with him. Is there anything else you
    would like to add about your relationship with him, or any other thoughts on his
    music and legacy?'
  id: totrans-1018
  prefs: []
  type: TYPE_NORMAL
  zh: 男士（讲话）：感谢你分享关于莫扎特的想法和回忆。很明显，他对你的生活和音乐产生了深远的影响，听到你与他共度的经历非常吸引人。你是否还有其他想补充的，关于你们之间的关系，或者他音乐和遗产的看法？
- en: 'Beethoven (speaking): Well, I just wanted to say that I think Mozart was one
    of the greatest composers of all time, and his music will continue to inspire
    and move people for generations to come. He was a true genius, and I am honored
    to have met him and to have learned from him.'
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（讲话）：嗯，我只是想说，我认为莫扎特是有史以来最伟大的作曲家之一，他的音乐将继续激励和感动几代人。他是真正的天才，我很荣幸能够见到他并从他身上学习。
- en: 'Man (speaking): Thank you for your insights and reflections on Mozart’s legacy
    and your relationship with him. It’s clear that he had a profound impact on your
    life and your music, and his influence can be heard throughout your body of work.
    It’s been a pleasure speaking with you about this topic.'
  id: totrans-1020
  prefs: []
  type: TYPE_NORMAL
  zh: 男士（讲话）：感谢你对莫扎特遗产和你们之间关系的见解和反思。很明显，他对你的生活和音乐产生了深远的影响，他的影响贯穿于你整个作品之中。很高兴能与你讨论这个话题。
- en: 'Beethoven (speaking): Likewise, it’s been a pleasure speaking with you. Thank
    you for your interest in my music and my thoughts on Mozart. I hope that his legacy
    will continue to inspire and move people for generations to come.'
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（讲话）：同样，和你交谈也很愉快。感谢你对我的音乐以及我对莫扎特的看法感兴趣。我希望他的遗产将继续激励和感动几代人。
- en: 'Man (speaking): Thank you, I’m sure it will. Before we wrap up, I have one
    more question. You mentioned that meeting Mozart was a pivotal moment in your
    life. Can you tell me more about how that experience shaped you as a person, not
    just as a composer? Did it change your perspective on music, or on life in general?'
  id: totrans-1022
  prefs: []
  type: TYPE_NORMAL
  zh: 男士（讲话）：谢谢，我相信他的影响会一直持续下去。在我们结束之前，我还有一个问题。你提到遇见莫扎特是你生活中的一个关键时刻。能否告诉我更多关于这段经历是如何塑造你作为一个人，而不仅仅是作曲家的？这段经历是否改变了你对音乐或生活的看法？
- en: 'Beethoven (speaking): Yes, it did change my perspective on many things, including
    music, life, and the world around us. Before I met Mozart, I was focused solely
    on my own work, on creating music that was unique and innovative. But after meeting
    him, I realized that there was so much more to music than just personal achievement.
    There was a deeper meaning, a greater purpose, one that involved connecting with
    others, with the world around us, and with the divine. And I knew that I had to
    strive to achieve that purpose in my own work, to create music that would touch
    people’s hearts and souls, that would inspire and uplift them.'
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（讲话）：是的，它确实改变了我对许多事情的看法，包括音乐、生活和我们周围的世界。在遇到莫扎特之前，我只关注我自己的作品，专注于创作独特且创新的音乐。但在遇到他之后，我意识到音乐远不止是个人成就的问题。它有着更深的意义，更大的目的，涉及到与他人、与我们周围的世界以及与神圣的连接。我知道我必须在自己的作品中追求这一目标，创作能够触动人心、启发和振奋人心的音乐。
- en: 'Man (speaking): That’s a beautiful sentiment. It’s clear that meeting Mozart
    had a profound impact on your perspective on music and life. Thank you for sharing
    your thoughts and memories with me. It’s been a pleasure speaking with you.'
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 男人（发言）：这是一个美丽的情感。显然，遇到莫扎特对您的音乐和生活观念产生了深远的影响。感谢您与我分享您的想法和回忆。与您交谈非常愉快。
- en: 'Beethoven (speaking): Likewise, it’s been a pleasure speaking with you. Thank
    you for your interest in my music and my thoughts on Mozart. I hope that our conversation
    has given you a deeper understanding of his legacy and its continued importance
    to the world of music.'
  id: totrans-1025
  prefs: []
  type: TYPE_NORMAL
  zh: 贝多芬（发言）：同样，很高兴与您交谈。感谢您对我的音乐和对莫扎特的看法感兴趣。我希望我们的对话能够让您更深入地了解他的遗产以及它在音乐世界中的持续重要性。
- en: '|'
