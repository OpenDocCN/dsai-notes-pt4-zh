- en: Baselines
  id: totrans-97
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基准模型
- en: We compared our trainable agents with existing prompt-based agents, instantiated
    using well-established instruction-following models, i.e. Alpaca 7B Taori et al.
    ([2023](#bib.bib23)), Vicuna 7B Chiang et al. ([2023](#bib.bib7)), and ChatGPT
    (gpt-3.5-turbo). Both Alpaca 7B and Vicuna 7B are supervised fine-tuned models
    based on LLaMA 7B Touvron et al. ([2023](#bib.bib25)), which is the same backbone
    model used for Character-LLMs. And ChatGPT is a powerful closed-sourced RLHF model
    from OpenAI. We utilize detailed prompts with a paragraph of description of the
    character for these baselines to enable their acting ability.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将可训练代理与现有的基于提示的代理进行了比较，这些代理使用了成熟的指令跟随模型，例如Alpaca 7B（Taori等人，[2023](#bib.bib23)）、Vicuna
    7B（Chiang等人，[2023](#bib.bib7)）和ChatGPT（gpt-3.5-turbo）。Alpaca 7B和Vicuna 7B都是基于LLaMA
    7B（Touvron等人，[2023](#bib.bib25)）的监督微调模型，与我们所使用的Character-LLMs的骨干模型相同。而ChatGPT则是OpenAI推出的强大闭源的RLHF模型。我们为这些基准模型提供了详细的提示，包含一段角色描述，以激发它们的演技能力。
- en: Generation
  id: totrans-99
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 生成
- en: we employed nucleus sampling for agent response generation, with $p=1$ and a
    temperature $\tau=0.2$ to generate responses. We imposed a maximum token length
    limit of 2048 tokens and stopped the model from generating after encountering
    the end-of-turn marker (EOT). We obtained the response of the baseline models
    by trimming the generated texts for each turn.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了核采样来生成代理回应，$p=1$，温度$\tau=0.2$。我们设定了最大令牌长度为2048个令牌，并在遇到回合结束标记（EOT）后停止生成。我们通过裁剪生成的文本来获取基准模型的回应。
