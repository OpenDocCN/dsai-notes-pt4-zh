- en: Single-Turn Interview
  id: totrans-91
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 单轮访谈
- en: We ask models one question at a time, without the conversation history of the
    previous questions. By mitigating the effect of the previous context, we are enabled
    to query a wide range of questions to probe for a comprehensive exploration of
    the models’ inherent memory and knowledge.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一次问模型一个问题，且没有前一个问题的对话历史。通过减轻前文上下文的影响，我们能够查询广泛的问题，以全面探究模型固有的记忆和知识。
- en: Multi-Turn Interview
  id: totrans-93
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 多轮访谈
- en: Over prolonged periods of performance, the model may gradually deviate from
    the intended character portrayal. Consequently, we introduce multi-turn interviews
    to subject the model to rigorous testing. To lift the burden of evaluation, we
    exploit ChatGPT as the interviewer. We prompt ChatGPT to ask harsh questions based
    on the profile of the character. If the model dodges the question by saying something
    without much detail, the ChatGPT interviewer asks follow-up questions, which enables
    a deeper investigation into the model’s acting proficiency. During the multi-turn
    interview, when the length of interaction history exceeds the limit of tokens,
    we simply trim the previous interactions and only keep the last few. We argue
    that memorization of interaction histories is not the focus of our work, as external
    memory can be utilized and achieves good results Park et al. ([2023](#bib.bib19));
    Wang et al. ([2023b](#bib.bib27)). Such memory systems are parallel to our proposed
    approach and can be incorporated in the future.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在长时间的表现过程中，模型可能会逐渐偏离原本设定的角色表现。因此，我们引入了多轮面试来对模型进行严格测试。为了减轻评估的负担，我们利用ChatGPT作为面试官。我们要求ChatGPT根据角色的个人资料提问尖锐问题。如果模型通过模糊回答回避问题，ChatGPT面试官会继续提问，进一步深入调查模型的演技能力。在多轮面试中，当交互历史的长度超过了令牌的限制时，我们会简单地裁剪掉前面的交互，仅保留最后几条。我们认为，交互历史的记忆并非我们工作的重点，因为可以利用外部记忆系统并取得良好效果（Park等人，[2023](#bib.bib19)；Wang等人，[2023b](#bib.bib27)）。这类记忆系统与我们提出的方法是平行的，未来可以结合使用。
