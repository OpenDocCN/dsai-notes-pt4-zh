- en: 'Table 3: Single-turn interview outputs from different methods simulating Beethoven.
    The blue text is the interview question. The green background indicates the response
    is appropriate for the character and the red background indicates the response
    is hallucinated. And “[…]” indicates that the response was trimmed to fit in,
    but the response is actually longer. Ours (Trained w/o Protective Exp.) refers
    to trainable agents trained without protective experiences.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 表 3：模拟贝多芬的不同方法单轮采访输出。蓝色文本为采访问题。绿色背景表示回应符合角色，红色背景表示回应是虚构的。而“[…]”表示回应被裁剪以适应，但实际上回应更长。我们的（无保护经验训练）指的是没有保护经验训练的可训练代理。
- en: We find that trainable agents produce more vivid responses, bring up more specific
    past experiences, and reject more unnatural questions, which are distinct from
    the two baselines with the same scale. Surprisingly, we observe that Character-LLMs
    achieve comparable performance to the powerful large-scale LLM baseline, ChatGPT,
    even with a very small scale (7B).
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现可训练代理能够生成更生动的回应，提出更多具体的过去经历，并且拒绝更多不自然的问题，这些都与规模相同的两个基准模型明显不同。令人惊讶的是，我们观察到Character-LLM在规模非常小（7B）的情况下，能够达到与强大的大规模LLM基准模型ChatGPT相当的表现。
- en: Additionally, we see that the trainable agents struggled to reflect the values
    of the character. We hypothesize that the length of response may affect these
    results, as our models tend to generate shorter text, which is more natural and
    similar to real conversation.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们发现可训练代理在反映角色的价值观时遇到了困难。我们假设回应的长度可能会影响这些结果，因为我们的模型倾向于生成较短的文本，这样更自然且更接近真实对话。
- en: 4.6 Analysis
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6 分析
- en: 'As human evaluation is rather difficult in evaluating how the generated texts
    reveal identifications or deeper characteristics of certain people (especially
    when the celebrities might not be well-known to the public), we argue that extensive
    case study is more important in evaluating LLMs given their strong generalization
    abilities. In Appendix [B](#A2 "Appendix B Qualitative Generation Examples ‣ Character-LLM:
    A Trainable Agent for Role-Playing"), we show more cases of different scenarios
    of different people that we train the agents to simulate.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '由于人类评估在评估生成文本如何揭示某些人物的身份或更深层特征时相当困难（尤其是当这些名人可能不为公众所熟知时），我们认为，考虑到大语言模型（LLM）强大的泛化能力，广泛的案例研究在评估这些模型时更为重要。在附录[B](#A2
    "附录 B 定性生成示例 ‣ Character-LLM: 角色扮演的可训练代理")中，我们展示了我们训练代理模拟的不同人物在不同场景中的更多案例。'
- en: 4.6.1 Memorization Consistency
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.6.1 记忆一致性
- en: 'To study how the trained simulacra memorize their exclusive experiences, in
    Table [3](#S4.T3 "Table 3 ‣ 4.5 Main Results ‣ 4 Experiments ‣ Character-LLM:
    A Trainable Agent for Role-Playing") Case 1, we explore how different simulacra
    behave when interviewed about their parents. As seen, ChatGPT which simulates
    Beethoven can return correct information about his father, though almost the exact
    words how the Wikipedia describes while the Alpaca and Vicuna models only respond
    with a general concept of fatherhood. As for our trained simulacra, the agent
    answers with memories and emotions of how his father educated him, which is closer
    to an actual human when asked with such questions. Therefore, we believe that
    the proposed experience reconstruction and uploading process help build simulacra
    that are closer to their characters.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '为了研究训练出的模拟体如何记忆其独特经历，在表[3](#S4.T3 "表 3 ‣ 4.5 主要结果 ‣ 4 实验 ‣ Character-LLM: 角色扮演的可训练代理")案例1中，我们探讨了不同的模拟体在被采访时如何谈论他们的父母。如所见，模拟贝多芬的ChatGPT能够准确地提供关于他父亲的信息，几乎完全与维基百科描述一致，而Alpaca和Vicuna模型则只给出关于父亲角色的一般性回答。至于我们训练的模拟体，代理回答了关于父亲如何教育他的记忆和情感，这更接近当被问及此类问题时的真实人类反应。因此，我们认为，提出的经验重建和上传过程有助于构建更接近其角色的模拟体。'
- en: 4.6.2 Protective Scenes
  id: totrans-169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.6.2 保护场景
- en: 'We discover that a small number of protective scenes (less than 100 scenes
    for each character), effectively alleviates hallucination without causing interference
    with other capabilities of the portrayal. As shown in Table [3](#S4.T3 "Table
    3 ‣ 4.5 Main Results ‣ 4 Experiments ‣ Character-LLM: A Trainable Agent for Role-Playing")
    Case 2, Alpaca fails to recognize that Python codes are not Beethoven’s expertise
    and flush out all the information possessed by the LLM; Furthermore, our trained
    agents without protective experiences also answer the questions regardless of
    their uploaded experiences. However, our trained agents with protective scenes
    refused to answer the question about writing Python codes, indicating that protective
    experience uploading is crucial to avoid producing hallucinated content when using
    LLMs as character simulacra.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '我们发现少量的保护性场景（每个角色少于100个场景）有效缓解了幻觉问题，而不干扰刻画的其他能力。如表[3](#S4.T3 "Table 3 ‣ 4.5
    Main Results ‣ 4 Experiments ‣ Character-LLM: A Trainable Agent for Role-Playing")案例2所示，Alpaca未能意识到Python代码并非贝多芬的专长，并清除掉了LLM所拥有的所有信息；此外，我们没有保护性经验的训练代理也会根据其上传的经历回答问题。然而，具有保护性场景的训练代理则拒绝回答关于编写Python代码的问题，表明保护性经验上传对于避免在使用LLM作为人物模拟时产生幻觉内容至关重要。'
- en: We argue that hallucination is a critical issue in portrayal. It not only leads
    to a decrease in role-playing believability but also poses serious security risks,
    as attackers can exploit these hallucinations to unlock the full capabilities
    of the model and engage in potential harm. Moreover, it is challenging to completely
    resolve the hallucination through prompt engineering or vanilla SFT approaches.
    Such results are intuitive since LLMs are trained with massive worldwide knowledge.
    However, adding hallucinations can also be an opportunity to allow great minds
    from ancient times to utilize all knowledge that human brains cannot fully memorize,
    which also shows great potential in future studies of character simulacra.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为幻觉是刻画中的一个关键问题。它不仅导致角色扮演的可信度下降，还带来严重的安全风险，因为攻击者可以利用这些幻觉来解锁模型的全部能力并进行潜在的危害。此外，通过提示工程或常规的SFT方法完全解决幻觉问题是具有挑战性的。这些结果是直观的，因为大型语言模型（LLM）是在海量的全球知识基础上训练的。然而，加入幻觉也可以成为一个机会，允许古代的伟大思想家利用人类大脑无法完全记住的所有知识，这也展示了在未来人物模拟研究中的巨大潜力。
- en: 5 Conclusion and Future
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论与未来
- en: In this paper, we study how to build a trainable agent via Character-LLM that
    can serve as a better agent than prompt-based agents in simulating specific people.
    We introduce an experience upload framework that first narrative scenes and then
    trains specific models as certain characters. Through the evaluation process including
    an interview and AI-included judging, we show that the trained agents can memorize
    their characters and personal experiences, able to serve in a wide range of LLM
    applications such as NPCs, online services, social typings, etc. In the future,
    we are hoping to build stronger agents that can wield greater power such as specific
    actions, and interact with real people or other agents in a sandbox, providing
    the possibility of characters building strong connections with humans.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 本文研究了如何通过Character-LLM构建一个可训练的代理，该代理在模拟特定人物方面比基于提示的代理更为有效。我们引入了一种经验上传框架，首先叙述场景，然后训练特定模型作为某些角色。通过包括面试和AI评判在内的评估过程，我们展示了训练后的代理能够记住他们的角色和个人经历，并能够在广泛的LLM应用中服务，如NPC、在线服务、社交类型等。在未来，我们希望构建更强大的代理，能够执行更具体的行动，并在沙盒环境中与真人或其他代理进行互动，从而为人物与人类建立强大联系的可能性提供支持。
- en: Limitations
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 局限性
- en: 'In this work, we study the generative agents with trainable LLMs, which is
    one challenging field that requires continuous work. Our work is still limited
    in several aspects:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们研究了具有可训练LLM的生成性代理，这是一个需要持续努力的挑战性领域。我们的工作仍然在多个方面存在局限：
- en: •
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Evaluation Protocols: we use LLMs such as ChatGPT as evaluators to evaluate
    the characteristics generated, then we study massive cases to analyze the trained
    agents in experience memorizing, characteristic maintaining, etc. Evaluating agents
    is challenging since there are no standard metrics or protocols to evaluate character
    simulacra. Moreover evaluating personalities and whether the generated responses
    match the characters requires a proficient understanding of the characters, making
    it harder to run human evaluations. In the future, protocols that evaluate character
    simulacra are needed.'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 评估协议：我们使用像ChatGPT这样的LLM作为评估者来评估生成的特征，然后我们研究大量案例，以分析训练代理人在经验记忆、特征保持等方面的表现。评估代理人是一个具有挑战性的任务，因为目前没有标准的指标或协议来评估角色模拟体。此外，评估个性以及生成的回应是否与角色相符，需要对角色有深入的理解，这使得进行人工评估变得更加困难。在未来，需要有评估角色模拟体的协议。
- en: •
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Limited data: in our work, we narrate scenes that are based on character profiles,
    which is not sufficient to represent the whole life of a person or even one aspect
    of a real person. Future works can focus on using biographies, interviews, historical
    comments as well and crafted scenes to train simulacra to learn more details about
    certain characters.'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据限制：在我们的研究中，我们叙述的场景是基于角色的个人档案，但这些内容不足以代表一个人的整个生活，甚至无法全面反映一个真实人物的某一方面。未来的工作可以集中在使用传记、访谈、历史评论以及精心制作的场景来训练模拟体，从而学习更多关于特定角色的细节。
- en: •
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Base model: The outcomes of supervised fine-tuning are highly affected by the
    base models, including their pre-training data distribution, their model architecture,
    and scale. Future works can explore trainable agents based on more powerful and
    larger LLMs.'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基础模型：监督微调的结果受到基础模型的高度影响，包括它们的预训练数据分布、模型架构和规模。未来的工作可以探索基于更强大、更大规模的LLM来训练的代理人。
- en: •
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Potential Harm: in character simulacra, the generated texts can be offensive
    since the character might be flawed or even vicious such as Voldemort. And a vivid
    simulacrum of Machiavelli may manipulate people to do harmful activities. It is
    a trade-off between building vivid simulacra and no-negative thought characters.
    Such a problem can be more crucial as LLMs grow even stronger.'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 潜在危害：在角色模拟体中，生成的文本可能会具有冒犯性，因为角色可能存在缺陷，甚至像伏地魔这样邪恶的角色。而马基雅维利的生动模拟体可能会操控人们做出有害的活动。这是在构建生动模拟体与无负面思想角色之间的权衡。随着LLM的不断进步，这样的问题可能变得更加严重。
- en: Ethics Statement
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理声明
- en: Agents could be trained on private or personally identifiable data to simulate
    specific individuals. In this work, we select historical figures and imaginary
    characters with profiles collected from publicly available Wikipedia pages to
    avoid any privacy issues or personal data. The experience data we produce are
    drawn from ChatGPT-generated texts based on facts provided by Wikipedia. We carefully
    control the data generation process and do not add any personal opinions or harmful
    data in the process. Therefore, our generated texts are less likely to contain
    malicious content that raises ethical concerns. Also, we use open-source LLMs
    to train character simulacra. Thus, the trained agents are less likely to produce
    harmful content. Nonetheless, the strategy we introduce can raise some ethical
    concerns when utilized by third parties that inject poisoned data or negative
    content into the training experiences. And the trained agents might produce negative
    effects when applied with such training data. Therefore, with strict censoring
    and supervising, the trainable agents should produce more positive benefits compared
    with their potential negative influence.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 代理人可以通过私密或个人可识别数据进行训练，以模拟特定个体。在本研究中，我们选择历史人物和虚构角色，并使用来自公开的维基百科页面收集的资料，以避免涉及隐私问题或个人数据。我们所生成的经验数据来自ChatGPT生成的文本，这些文本基于维基百科提供的事实。我们严格控制数据生成过程，不添加任何个人意见或有害数据。因此，我们生成的文本不太可能包含引发伦理问题的恶意内容。此外，我们使用开源的大型语言模型（LLMs）来训练角色模拟体。因此，训练出的代理人不太可能产生有害内容。然而，当第三方在训练经验中注入污染数据或负面内容时，所采用的策略可能会引发一些伦理问题。而且，经过这样的训练数据训练的代理人可能会产生负面影响。因此，在严格审查和监督下，经过训练的代理人应该比其潜在的负面影响产生更多的正面效益。
