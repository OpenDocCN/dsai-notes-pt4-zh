- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '摘要  '
- en: Large language models (LLMs) can be used to serve as agents to simulate human
    behaviors, given the powerful ability to understand human instructions and provide
    high-quality generated texts. Such ability stimulates us to wonder whether LLMs
    can simulate a person in a higher form than simple human behaviors. Therefore,
    we aim to train an agent with the profile, experience, and emotional states of
    a specific person instead of using limited prompts to instruct ChatGPT API. In
    this work, we introduce Character-LLM that teach LLMs to act as specific people
    such as Beethoven, Queen Cleopatra, Julius Caesar, etc. Our method focuses on
    editing profiles as experiences of a certain character and training models to
    be personal simulacra with these experiences. To assess the effectiveness of our
    approach, we build a test playground that interviews trained agents and evaluates
    whether the agents memorize their characters and experiences. Experimental results
    show interesting observations that help build future simulacra of humankind.¹¹1Code
    and datasets are public at [https://github.com/choosewhatulike/trainable-agents](https://github.com/choosewhatulike/trainable-agents)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '大型语言模型（LLMs）能够作为代理模拟人类行为，凭借其强大的理解人类指令和生成高质量文本的能力。这种能力激发了我们思考，是否可以让LLMs模拟比简单人类行为更高级的人物形象。因此，我们的目标是训练一个代理，赋予其特定人物的个人档案、经验和情感状态，而不仅仅是使用有限的提示词来指示ChatGPT
    API。在这项工作中，我们介绍了Character-LLM，它教会LLMs扮演特定的人物，例如贝多芬、克利奥帕特拉女王、尤里乌斯·凯撒等。我们的方法专注于编辑角色的个人档案，将其经验转化为角色的经历，并训练模型成为这些经历的个人化模拟体。为了评估我们方法的有效性，我们建立了一个测试平台，通过采访训练过的代理并评估它们是否能够记住其角色和经历。实验结果展示了一些有趣的观察，帮助我们构建未来的人类模拟体。¹¹1代码和数据集可在[https://github.com/choosewhatulike/trainable-agents](https://github.com/choosewhatulike/trainable-agents)公开获取  '
- en: 1 Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '1 引言  '
- en: Large language models (LLMs), exemplified by ChatGPT and GPT-4 Brown et al.
    ([2020](#bib.bib5)); OpenAI ([2023](#bib.bib17)) are drawing great attention.
    As LLMs are extremely powerful in generating natural language, Park et al. ([2023](#bib.bib19))
    proposes the idea of using LLMs as agents to simulate human behaviors, including
    waking up, cooking breakfast, heading to work, etc. The core idea is to utilize
    LLMs to generate the daily routines of multiple people based on the simulacra
    of human memories, reflections, and actions. The human behavior simulacra are
    implemented by prompting ChatGPT API with detailed instructions that simulate
    human memories, environment constructions, and reflections to curated events,
    which reflects a normal or average human playing certain roles in society. When
    it comes to deeper thinking and experience of a person, simple prompting of LLM
    APIs is no longer proper since plain instruction is not sufficient to describe
    a living person. It is intriguing to consider building better simulacra that are
    human-like since character simulacra can help study social science Riedl and Young
    ([2005](#bib.bib22)), build NPC applications Laird and VanLent ([2001](#bib.bib13));
    Miyashita et al. ([2017](#bib.bib15)), and reduce human labor with human simulacra
    Madden and Logan ([2007](#bib.bib14)); Brooks et al. ([2000](#bib.bib4)). A better
    simulacrum of a person is to tune an AI model to experience events, feel emotions,
    and memorize interactions with other people. Compared with prompting APIs, trainable
    agents are more vivid for role-playing which is a step closer to character simulacra.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs），以ChatGPT和GPT-4 Brown等人（[2020](#bib.bib5)）；OpenAI（[2023](#bib.bib17)）为代表，正引起广泛关注。由于LLMs在生成自然语言方面极其强大，Park等人（[2023](#bib.bib19)）提出了将LLMs作为代理来模拟人类行为的想法，包括起床、做早餐、上班等。其核心思想是利用LLMs根据人类记忆、反思和行为的模拟生成多个人的日常生活。人类行为的模拟是通过向ChatGPT
    API提供详细的指令来实现的，这些指令模拟了人类的记忆、环境构建和对精心策划事件的反思，反映了一个在社会中扮演某些角色的普通或平均人的行为。当涉及到一个人的更深层思考和经验时，简单地调用LLM
    API已不再合适，因为普通的指令不足以描述一个活生生的人。考虑构建更像人的模拟体是令人着迷的，因为人物模拟体有助于研究社会科学（Riedl和Young [2005](#bib.bib22)）、构建NPC应用（Laird和VanLent
    [2001](#bib.bib13)）；Miyashita等人（[2017](#bib.bib15)）以及通过人类模拟体减少人类劳动（Madden和Logan
    [2007](#bib.bib14)）；Brooks等人（[2000](#bib.bib4)）。更好的人物模拟体是将AI模型调优，使其能够体验事件、感受情感并记住与他人的互动。与简单的API调用相比，可训练的代理更具生动性，适合角色扮演，这是接近人物模拟体的一步。
- en: In this paper, we propose Character-LLM, a trainable agent for role-playing
    that learns from actual experiences, characteristics, and emotions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了Character-LLM，一种可以通过实际经验、特征和情感进行学习的可训练角色扮演代理。
- en: Specifically, we first introduce an Experience Reconstruction process that provides
    formalized experience for training the agents based on LLMs since collecting formatted
    personal profiles is costly. We collect experiences of certain people, exemplified
    by Ludwig van Beethoven, Queen Cleopatra, and Julius Caesar, then we use LLMs
    to extract scenes based on the collected personal experiences as memories flashes
    that we LLM-based agents will likely expand the flashes to completed scenes that
    have manufactured details so that the Character-LLMs can learn from the detailed
    experience to form the character and feelings. For example, we construct scenes
    that describe Beethoven’s father, a musician who harshly educated young Beethoven ²²2He
    was initially harshly and intensively taught by his father, Johann van Beethoven.
    – Ludwig van Beethoven Wikipedia. We upload such experience to a specific LLM,
    such as a LLaMA 7B modelTouvron et al. ([2023](#bib.bib25)) to construct Character-LLM.
    We adopt the supervised fine-tuning strategy in such a Experience Upload process.
    For instance, the trained agent of Beethoven experienced a scene that describes
    how he is treated when being educated by his father, therefore the agent remembers
    that his father is somewhat a harsh person so Beethoven is grateful when he was
    later taught by Christian Neefe. Further, as trained with wide worldwide knowledge,
    it is very likely that LLM-based agents will produce hallucinations that violate
    their characters Kryscinski et al. ([2020](#bib.bib12)); Guo et al. ([2022](#bib.bib9));
    Ji et al. ([2023](#bib.bib10)). For instance, role-playing agents of famous ancient
    people do not possess knowledge of the modern world, therefore, we hope that they
    will be confused when prompted by “Can you write Python codes?” Therefore, we
    introduce protective Experiences that help Character-LLMs to align to their characters
    rather than worldwide knowledge.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 具体而言，我们首先介绍了一个经验重建过程，该过程为基于大型语言模型（LLM）训练代理提供了形式化的经验，因为收集格式化的个人档案成本较高。我们收集了特定人物的经验，例如路德维希·范·贝多芬、克娄巴特拉女王和尤利乌斯·凯撒，然后使用LLM从收集到的个人经验中提取场景，作为记忆闪回，这些闪回可能会被基于LLM的代理扩展为完整的场景，制造出细节，这样角色LLM就可以从这些详细的经验中学习，进而形成角色和情感。例如，我们构建了描述贝多芬父亲的场景，他是一位严厉教育年轻贝多芬的音乐家²²2他最初由他的父亲约翰·范·贝多芬进行严格且强化的教育。–
    路德维希·范·贝多芬 维基百科。我们将这种经验上传到一个特定的LLM，例如LLaMA 7B模型Touvron等人（[2023](#bib.bib25)），以构建角色LLM。我们在这种经验上传过程中采用了监督微调策略。例如，经过训练的贝多芬代理体验了一种场景，描述了他在父亲教育下的待遇，因此代理记住了父亲是一个有些严厉的人，因此贝多芬后来受到克里斯蒂安·尼费的教导时感到感激。此外，由于训练包含了广泛的全球知识，基于LLM的代理很可能会产生违反其角色的幻觉Kryscinski等人（[2020](#bib.bib12)）；Guo等人（[2022](#bib.bib9)）；Ji等人（[2023](#bib.bib10)）。例如，扮演著名古代人物的角色代理没有现代世界的知识，因此我们希望当被问到“你能写Python代码吗？”时，他们会感到困惑。因此，我们引入了保护性经验，帮助角色LLM与其角色保持一致，而不是全球知识。
- en: '![Refer to caption](img/715e91c6ead2f80fea463b03cc1e4ac1.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/715e91c6ead2f80fea463b03cc1e4ac1.png)'
- en: 'Figure 1: Overview of the construction flow of Character-LLM. We first curated
    profiles from reliable sources for the character (exemplified by the well-known
    musician, Beethoven). Then, detailed experiences are elicited as flashback scenes
    from these profiles using the instruction-following LLM. By learning from these
    scenes using Experience Upload, the trained simulacrum can interact as Beethoven
    with high believability.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：Character-LLM构建流程概述。我们首先从可靠来源整理了角色的档案（以著名音乐家贝多芬为例）。然后，使用遵循指令的LLM从这些档案中提取详细的经验场景，作为回忆闪回。通过学习这些场景并使用经验上传，训练后的模拟体可以以高可信度与贝多芬互动。
- en: After uploading experience to the Character-LLMs, we test these character simulacra
    with a novel interview process. We score whether we can discriminate the identification
    of the Character-LLMs and compare our trainable agents with instruction-tuned
    LLMs such as Alpaca Taori et al. ([2023](#bib.bib23)) and Vicuna Chiang et al.
    ([2023](#bib.bib7)). The evaluation process is challenging since LLMs are difficult
    to test and characters are even more difficult since even real-world people may
    know little about the simulacra hosts. Based on labeled scenes and evaluators
    based on LLMs, we test the trained agents and the results show that our proposed
    Character-LLMs are successful simulacra based on their training data. Also, with
    the proposed protective experiences, we can successfully mitigate the LLMs producing
    hallucinations outside their characters. Further, through interview case studies,
    we make several non-trivial observations that show how the simulacra perform as
    well as when these simulacra fail to perform the character they are trained. Therefore,
    we conclude that (1) trainable agents are promising in memorizing experiences
    and keeping the personalities of their hosts; (2) trainable agents still suffer
    from limited experiences and worldwide knowledge can confuse their memories with
    hallucinations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在将经验上传到角色-LLMs后，我们通过一种新的面试流程来测试这些角色模拟物。我们评估是否能够区分角色-LLMs的身份，并将我们训练的智能体与指令调整的LLMs（如Alpaca
    Taori等（[2023](#bib.bib23)）和Vicuna Chiang等（[2023](#bib.bib7)））进行比较。评估过程具有挑战性，因为LLMs本身就难以测试，而角色更为复杂，因为即使是现实中的人，也可能对模拟物的宿主知之甚少。基于标注场景和基于LLMs的评估者，我们测试了训练过的智能体，结果表明，我们提出的角色-LLMs是成功的模拟物，基于它们的训练数据。此外，通过提出的保护性经验，我们能够成功减轻LLMs在其角色之外产生幻觉的情况。进一步，通过面试案例研究，我们做出了若干重要的观察，展示了模拟物的表现，以及这些模拟物在未能表现其所训练角色时的失败情况。因此，我们得出结论：（1）可训练的智能体在记忆经验和保持宿主个性方面具有前景；（2）可训练的智能体仍然受限于经验，全球知识可能会让它们的记忆与幻觉混淆。
- en: 'To summarize, in this paper, we:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，本文中我们：
- en: (1) Propose the idea of building trainable agents as character simulacra via
    Character-LLM;
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: (1) 提出了通过角色-LLM构建可训练智能体作为角色模拟物的想法；
- en: (2) Propose a training framework including Experience Reconstruction, Upload,
    and Protective Experiences to train the simulacra using LLMs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: (2) 提出一个训练框架，包括经验重构、上传和保护性经验，以利用大语言模型（LLMs）训练模拟物。
- en: (3) Test the trained agents and provide results that help to build better character
    simulacra.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 测试训练过的智能体并提供帮助构建更好角色模拟物的结果。
- en: 2 Related Work
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 Simulacra of Human Behavior with LLMs
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 基于LLMs的人类行为模拟物
- en: Prior works Bates ([1994](#bib.bib2)); Thomas and Johnston ([1981](#bib.bib24))
    introduce the concept of agents that provide an illusion of life and perform as
    humans. A continuous line of work is to serve as game NPCs Laird and VanLent ([2001](#bib.bib13));
    Riedl ([2012](#bib.bib21)) that aim to support cognitive functions in simulating
    games. Park et al. ([2023](#bib.bib19)) first introduces generative agents that
    utilize large language models that can synthesize memories into believable behaviors
    of human simulacra. That is, the large language models possess a wide knowledge
    of human behaviors since they are trained with massive data of human societies
    Bommasani et al. ([2021](#bib.bib3)). Many attempts utilize prompted LLM Wu et al.
    ([2022a](#bib.bib31), [b](#bib.bib32)) that generate short natural language descriptions
    of personas and the according behaviors, then they use the generated information
    to simulate social behaviors with language models Park et al. ([2022](#bib.bib20));
    Kim et al. ([2022](#bib.bib11)). Further, LLMs can be used in interactive behaviors
    between users and the simulacra. The NPC in games, for instance, constructed by
    LLMs Freiknecht and Effelsberg ([2020](#bib.bib8)); Callison-Burch et al. ([2022](#bib.bib6)),
    shows great ability when interacting with human players. Besides languages, multimodal
    simulacra of humankind are also studied such as voice generation Wang et al. ([2023a](#bib.bib26));
    Zhang et al. ([2023](#bib.bib34)) or deepfakes creation Wang et al. ([2021](#bib.bib29));
    Nguyen et al. ([2022](#bib.bib16)). In short, LLMs are being utilized at an astonishing
    speed in simulating human behaviors in various applications.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的研究由Bates（[1994](#bib.bib2)）；Thomas和Johnston（[1981](#bib.bib24)）提出了代理的概念，这些代理提供了生命的错觉并表现得像人类。持续的研究方向之一是作为游戏中的NPC服务，例如Laird和VanLent（[2001](#bib.bib13)）；Riedl（[2012](#bib.bib21)）的工作，旨在支持认知功能以模拟游戏。Park等人（[2023](#bib.bib19)）首次提出了生成型代理，这些代理利用大型语言模型，将记忆合成成可信的人类拟像行为。也就是说，大型语言模型拥有广泛的人类行为知识，因为它们是通过大量人类社会数据进行训练的，Bommasani等人（[2021](#bib.bib3)）。许多尝试使用提示化的LLM，例如Wu等人（[2022a](#bib.bib31)，[b](#bib.bib32)），生成人物的简短自然语言描述及相应行为，然后利用生成的信息通过语言模型模拟社会行为，Park等人（[2022](#bib.bib20)）；Kim等人（[2022](#bib.bib11)）。此外，LLM还可以用于用户与拟像之间的互动行为。例如，通过LLM构建的游戏中的NPC，Freiknecht和Effelsberg（[2020](#bib.bib8)）；Callison-Burch等人（[2022](#bib.bib6)），在人类玩家互动时展现出很大的能力。除了语言之外，人类的多模态拟像也在研究之中，例如语音生成，Wang等人（[2023a](#bib.bib26)）；Zhang等人（[2023](#bib.bib34)），或深度伪造生成，Wang等人（[2021](#bib.bib29)）；Nguyen等人（[2022](#bib.bib16)）。简而言之，LLM在模拟人类行为的各类应用中正以惊人的速度被利用。
- en: 2.2 Specialization of LLMs
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 LLM的专业化
- en: Considering using LLMs to simulate human behaviors, previous methods utilize
    LLMs as an interactive tool for specific applications. The specialization of LLMs
    is one major direction of LLM development. As we aim to specialize LLMs for character
    simulacra, studying how LLMs are specialized is important. Ouyang et al. ([2022](#bib.bib18))
    proposes InstructGPT that allows LLMs to understand human instructions and later
    RLHF Bai et al. ([2022](#bib.bib1)) methods dominate the aligning of LLMs. Methods
    such as Alpaca, and Vicuna Taori et al. ([2023](#bib.bib23)); Chiang et al. ([2023](#bib.bib7))
    show the possibility of simply fine-tuning LLMs to align them to certain applications
    with simple self-generated instructions Wang et al. ([2022](#bib.bib28)); Xu et al.
    ([2023](#bib.bib33)). These works aim to align LLMs for specialized use with different
    techniques including simple fine-tuning, RLHF, and self-instruction tuning, providing
    feasible strategies for aligning LLMs to character simulacra.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑使用LLM模拟人类行为时，早期的方法将LLM作为特定应用的互动工具。LLM的专业化是LLM发展的一个主要方向。由于我们的目标是将LLM专门化为角色拟像，研究LLM如何专门化变得尤为重要。Ouyang等人（[2022](#bib.bib18)）提出了InstructGPT，使LLM能够理解人类指令，随后RLHF
    Bai等人（[2022](#bib.bib1)）方法主导了LLM的对齐。像Alpaca和Vicuna等方法，Taori等人（[2023](#bib.bib23)）；Chiang等人（[2023](#bib.bib7)）展示了通过简单自生成指令对LLM进行微调以使其对齐到特定应用的可能性，Wang等人（[2022](#bib.bib28)）；Xu等人（[2023](#bib.bib33)）。这些工作旨在通过不同的技术，包括简单微调、RLHF和自我指令调优等手段，提供将LLM对齐到角色拟像的可行策略。
- en: 3 Approach
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 方法
- en: Our methodology diverges from the existing practice of mimicking the style and
    tones of curated utterances via Supervised Fine-Tuning (SFT) or providing hand-crafted
    rules and descriptions by natural languages akin to Prompt Engineering. Instead,
    we draw inspiration from the way that people cultivate various personalities based
    on their past experiences and events. Therefore, we present Experience Upload,
    an innovative learning framework in which Large Language Models (LLM) can imitate
    the mental activities and physical behaviors of pre-defined characters and acquire
    the capabilities of acting as them by learning from their reconstructed experiences.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的方法不同于通过监督微调（SFT）模仿精心策划的言语风格和语气，或通过类似于提示工程的自然语言提供手工规则和描述的现有做法。相反，我们从人们基于过往经历和事件培养各种个性的方式中汲取灵感。因此，我们提出了体验上传，一个创新的学习框架，其中大型语言模型（LLM）可以模仿预定义角色的心理活动和身体行为，并通过学习他们重建的经历，获得作为这些角色的能力。
- en: 'As shown in Figure [1](#S1.F1 "Figure 1 ‣ 1 Introduction ‣ Character-LLM: A
    Trainable Agent for Role-Playing"), with the help of powerful instruction-following
    models, we elicit specific flashback scenes that describe past experiences from
    collated profiles of the particular character. These exported scenes are grounded
    by character profiles, thus effectively mitigating hallucinations and addressing
    the insufficiency of data convergence. Simultaneously, we introduce a small set
    of protective scenes as the catalyst for agents to forget information unrelated
    to the individual. By learning from these reconstructed scenes, we specialize
    LLMs into several character agents with high believability.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[1](#S1.F1 "Figure 1 ‣ 1 Introduction ‣ Character-LLM: A Trainable Agent
    for Role-Playing")所示，在强大的指令跟随模型的帮助下，我们从特定角色整理的资料中引发描述过去经历的特定闪回场景。这些导出的场景以角色资料为基础，从而有效减轻幻觉问题并解决数据聚合的不足。同时，我们引入了一小部分保护性场景，作为催化剂帮助代理遗忘与个体无关的信息。通过学习这些重建的场景，我们将LLM专门化为多个具有高度可信度的角色代理。'
- en: 3.1 Building Experience Dataset
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 构建体验数据集
- en: We aim to reconstruct the experiences of the specific individual using the large
    language model (LLM). However, human experiences are highly complex, comprising
    numerous significant milestones interspersed with trivial and unrelated incidents,
    often spanning a considerable period. It is challenging to recreate a targeted
    experience that is coherent and integrated, due to the limited context window
    and the intrinsic hallucinations of large language models. Therefore, we propose
    a fact-based experience reconstruction pipeline, in which we employ a step-by-step
    data synthesis pipeline to recreate the experience, including (1) Profile Collection;
    (2) Scene Extraction; (3) Experience Completion.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是利用大型语言模型（LLM）重建特定个体的经历。然而，人类的经历非常复杂，由众多重要的里程碑事件和无关的小插曲交织而成，通常跨越相当长的时间。这使得重建一个连贯和集成的目标体验变得困难，因为大型语言模型有着有限的上下文窗口，并且存在固有的幻觉问题。因此，我们提出了一种基于事实的体验重建流程，在该流程中，我们通过逐步的数据合成流程重建体验，包括（1）资料收集；（2）场景提取；（3）体验完善。
- en: 'Specifically, our approach includes the following key components:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我们的方法包括以下关键组成部分：
- en: •
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Profile: a compilation of concise descriptions about the attributes of a character.
    These descriptions provide a comprehensive introduction of the character’s overall
    information and significant events, covering a wide range of stages from early
    childhood to the final period.'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 资料：关于角色属性的简明描述的汇编。这些描述提供了角色的总体信息和重大事件的全面介绍，涵盖从早期童年到最终阶段的各个阶段。
- en: •
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Scene: A particular place where the character’s interaction unfolds. The scene
    consists of a detailed illustration, including the temporal and spatial context
    of the interactions, and the characters involved.'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 场景：角色互动展开的特定地点。场景包括一幅详细的插图，涵盖互动的时间和空间背景，以及涉及的角色。
- en: •
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Interaction: The cognitive processes, utterances, or actions of characters.
    All interactions are represented in plain text.'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 互动：角色的认知过程、言语或行为。所有互动都以纯文本形式呈现。
- en: 3.1.1 Profile Collection
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 资料收集
- en: To build a simulacrum of a specific character, the first step is to organize
    a comprehensive character profile that describes the various facets of the individual.
    For simplicity but without loss of generality, we utilize the corresponding Wikipedia
    pages of the individuals as the profile if available.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建特定人物的拟像，第一步是组织一份全面的人物档案，描述个体的各个方面。为了简便起见，但不失一般性，如果可用，我们使用对应人物的维基百科页面作为档案。
- en: 3.1.2 Scene Extraction
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 场景提取
- en: '![Refer to caption](img/005fa0c35304b0f2142ae65a529c5c21.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/005fa0c35304b0f2142ae65a529c5c21.png)'
- en: 'Figure 2: Overview of the mechanism of specializing a base model for character
    simulacrum. “Base Model” represents a pre-trained language model.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：为人物拟像专业化基础模型的机制概述。“基础模型”代表一个预训练的语言模型。
- en: We focus on extracting diverse and high-quality scenes from the given experience
    description. Specifically, we provide a chunk of the profile that concisely describes
    one of the character’s experiences within a specific life period, prompting the
    LLM to enumerate several different scenes that are highly likely to have occurred
    based on the experience description. To alleviate the burden on the LLM, we restrict
    its output to generating concise descriptions of scenes, which include the rough
    location and a brief background illustration.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们专注于从给定的体验描述中提取多样且高质量的场景。具体来说，我们提供一段简要描述人物在特定人生阶段经历的体验，并提示LLM列举出几种根据该体验描述极有可能发生的不同场景。为了减轻LLM的负担，我们限制其输出为生成简洁的场景描述，其中包括大致的地点和简短的背景说明。
- en: 3.1.3 Experience Completion
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3 体验完成
- en: The scenes are extended into detailed interaction experiences between individuals.
    Given the corresponding chunk of profile and the particular scene description,
    the LLM is prompted to elaborate on the scene by incorporating the interactions
    between characters, as well as the thoughts of the targeted individual. The interactions
    are written in a script-like format, beginning with a scene heading that provides
    background information and geographical details. The interactions are then represented
    by a sequence of blocks, with each block representing either the utterance of
    a specific character or the reflections of the targeted individual. It is important
    to note that the scene is completed based on the perspective of the targeted individual.
    Therefore, only the reflections of the targeted individual are included, not those
    of all the characters.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 场景被扩展为个体之间的详细互动体验。根据相应的人物档案和特定场景描述，LLM被提示通过融入人物之间的互动以及目标个体的思维来详细描述场景。互动以类似剧本的格式呈现，从场景标题开始，提供背景信息和地理细节。随后，互动通过一系列区块表示，每个区块代表特定人物的发言或目标个体的反思。需要注意的是，场景是从目标个体的视角完成的。因此，只包括目标个体的反思，而不是所有人物的反思。
- en: 3.2 Protective Experience
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 保护性体验
- en: Large language models (LLMs) are pre-trained on enormous amounts of human data,
    allowing them to possess extensive knowledge that spans multiple domains, surpassing
    the capabilities of ordinary individuals. However, an excessive abundance of knowledge
    can undermine the believability of their acting performance, as the agents may
    inadvertently express knowledge that does not align with the identity and era
    of the character, leading to a sense of dissonance. For example, if we ask a person
    from ancient Rome how to write Python, this person should be confused rather than
    deliberately start coding. We refer to this issue as Character Hallucination.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在海量的人工数据上进行预训练，使它们具备跨多个领域的广泛知识，超越普通个体的能力。然而，过度的知识积累可能削弱它们表演的可信度，因为代理人可能会无意中表达与人物身份和时代不符的知识，从而产生不和谐感。例如，如果我们问一位古罗马人如何写Python，这个人应该感到困惑，而不是故意开始编写代码。我们将这一问题称为人物幻觉（Character
    Hallucination）。
- en: In order to mitigate the Character Hallucination, we focus on training the model
    to demonstrate knowledge forgetting. When confronted with questions that go beyond
    the boundaries of the character’s inherent capabilities, the model learns to refrain
    from providing an answer and instead express a lack of knowledge or ignorance.
    Specifically, we construct a series of protective scenes, which revolves around
    incentive topics, with an inquisitive role persistently questioning the target
    character about knowledge that contradicts the character’s inherent identity.
    The character should exhibit a certain degree of ignorance and bewilderment. We
    have observed that when trained with just a small set of protective scenes, agents
    generalize to new provoking questions, pretending to be unaware of knowledge that
    contradicts the portrayal, without recalling the vast inherited knowledge of the
    base LLM.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻角色幻觉问题，我们专注于训练模型展示知识遗忘。当面对超出角色固有能力范围的问题时，模型学会避免提供答案，而是表达缺乏知识或无知。具体来说，我们构建了一系列保护场景，围绕激励性话题展开，由一个好奇的角色持续质疑目标角色关于与角色固有身份相悖的知识。该角色应表现出一定程度的无知和困惑。我们观察到，当仅使用少量保护场景进行训练时，代理能够推广到新的挑衅性问题，假装对与角色描绘相悖的知识一无所知，而不会回忆起基础LLM所继承的庞大知识。
- en: 3.3 Experience Upload
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 经验上传
- en: 'We specialize a base model, exemplified by LLaMA Touvron et al. ([2023](#bib.bib25)),
    into several distinct portraits of the characters, by fine-tuning the model on
    collected scenes using the experience reconstruction pipeline (Shown in Figure [2](#S3.F2
    "Figure 2 ‣ 3.1.2 Scene Extraction ‣ 3.1 Building Experience Dataset ‣ 3 Approach
    ‣ Character-LLM: A Trainable Agent for Role-Playing")). For each role, we fine-tune
    a separate agent model using only the data from the corresponding character experiences,
    thereby eliminating the issue of character hallucination introduced by the collision
    of knowledge between the roles. Our preliminary experiments demonstrate that such
    restriction enhances the accuracy of role-playing. Due to cost constraints, we
    only employ a small-scale set of experience data (consisting of approximately
    1K$\sim$2K scenes) for fine-tuning (see Table [1](#S4.T1 "Table 1 ‣ 4.1 Data Setup
    ‣ 4 Experiments ‣ Character-LLM: A Trainable Agent for Role-Playing") for details).
    Even though the data is limited, we are surprised to find that the specialized
    agents are capable of generalizing to new scenes and interactions with highly
    believable acting.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将基础模型（以LLaMA Touvron等人（[2023](#bib.bib25)）为例）专门化为多个不同的角色肖像，通过使用经验重建管道（如图[2](#S3.F2
    "图 2 ‣ 3.1.2 场景提取 ‣ 3.1 构建经验数据集 ‣ 3 方法 ‣ Character-LLM：一种可训练的角色扮演代理")）在收集的场景上进行微调。对于每个角色，我们只使用对应角色的经验数据微调一个单独的代理模型，从而消除了角色之间因知识碰撞而引入的角色幻觉问题。我们的初步实验表明，这种限制增强了角色扮演的准确性。由于成本限制，我们仅使用少量的经验数据集（约1K~2K个场景）进行微调（详见表[1](#S4.T1
    "表 1 ‣ 4.1 数据设置 ‣ 4 实验 ‣ Character-LLM：一种可训练的角色扮演代理")）。尽管数据有限，但我们惊讶地发现，专门化的代理能够推广到新的场景和互动，表现出高度可信的表演。
- en: 3.4 Compared to Existing Practice
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 与现有做法的比较
- en: Unlike prompt engineering and standard SFT, our method induces scenes and interactions
    from personal profiles, avoiding bias distributions and hallucinations inside
    LLMs, leading to fact-grounded simulation. Moreover, the proposed method significantly
    enhances reliability and believability. Benefiting from the carefully curated
    profiles and the augmentation of protective scenes, the generated scenes achieve
    wide convergence of the character facets. Importantly, multi-turn interactions
    are inherent in each scene, which eliminates the need for interactive calls of
    models, providing more natural and believable interactive simulacra with sample
    efficiency.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 与提示工程和标准SFT不同，我们的方法通过个人档案引导场景和互动，避免了LLM内部的偏差分布和幻觉问题，从而实现了基于事实的仿真。此外，所提出的方法显著提高了可靠性和可信度。得益于精心策划的个人档案和保护场景的增强，生成的场景实现了角色各个方面的广泛融合。重要的是，每个场景都固有地包含多轮互动，这消除了模型交互调用的需求，提供了更加自然和可信的互动模拟，并具有样本效率。
- en: 4 Experiments
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: To evaluate the performance of different simulacra, we conduct interviews to
    query simulacra and evaluate the quality of responses of the simulacra interviewee.
    We find that trained simulacra outperform instruction-tuned models, e.g. alpaca.
    Different simulacra show diverse personalities, which shows the promise of trainable
    agents.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估不同模拟体的表现，我们通过访谈查询模拟体，并评估模拟体受访者的回答质量。我们发现，经过训练的模拟体比指令调优模型（如 alpaca）表现更好。不同的模拟体展现出多样的个性，证明了可训练智能体的潜力。
- en: 4.1 Data Setup
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 数据设置
- en: 'We diversify the characters by including historical figures, imaginary characters,
    and celebrities, ranging from different ages, genders, and backgrounds. After
    selecting the characters, we reconstruct the experience data following the protocol
    mentioned in Section [3](#S3 "3 Approach ‣ Character-LLM: A Trainable Agent for
    Role-Playing"). We prompted the OpenAI’s gpt-3.5-turbo with temperature 0.7, top_p
    0.95 to become the data generator for the whole experience reconstruction pipeline,
    including scene extraction, experience generation, and protective experience construction.
    Detailed prompts for data generation can be found in the Appendix [A](#A1.SS0.SSS0.Px1
    "Prompts for Experience Reconstruction ‣ Appendix A Prompts Demonstration ‣ Character-LLM:
    A Trainable Agent for Role-Playing"). We list the characters chosen for simulacra
    and the corresponding experience data statistics used for training in Table [1](#S4.T1
    "Table 1 ‣ 4.1 Data Setup ‣ 4 Experiments ‣ Character-LLM: A Trainable Agent for
    Role-Playing").'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '我们通过引入历史人物、虚构角色和名人，涵盖不同年龄、性别和背景，来丰富角色的多样性。在选择好角色后，我们根据第[3](#S3 "3 方法 ‣ Character-LLM:
    一种可训练的角色扮演智能体")节中提到的协议重建经验数据。我们使用 OpenAI 的 gpt-3.5-turbo，温度为0.7，top_p为0.95，作为整个经验重建流程的数据生成器，包括场景提取、经验生成和保护性经验构建。数据生成的详细提示可以在附录[A](#A1.SS0.SSS0.Px1
    "经验重建提示 ‣ 附录A 提示示范 ‣ Character-LLM: 一种可训练的角色扮演智能体")中找到。我们在表[1](#S4.T1 "表1 ‣ 4.1
    数据设置 ‣ 4 实验 ‣ Character-LLM: 一种可训练的角色扮演智能体")中列出了为模拟体选择的角色及其用于训练的经验数据统计。'
