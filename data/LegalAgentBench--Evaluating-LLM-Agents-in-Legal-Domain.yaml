- en: Abstract
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: With the increasing intelligence and autonomy of LLM agents, their potential
    applications in the legal domain are becoming increasingly apparent. However,
    existing general-domain benchmarks cannot fully capture the complexity and subtle
    nuances of real-world judicial cognition and decision-making. Therefore, we propose
    LegalAgentBench, a comprehensive benchmark specifically designed to evaluate LLM
    Agents in the Chinese legal domain. LegalAgentBench includes 17 corpora from real-world
    legal scenarios and provides 37 tools for interacting with external knowledge.
    We designed a scalable task construction framework and carefully annotated 300
    tasks. These tasks span various types, including multi-hop reasoning and writing,
    and range across different difficulty levels, effectively reflecting the complexity
    of real-world legal scenarios. Moreover, beyond evaluating final success, LegalAgentBench
    incorporates keyword analysis during intermediate processes to calculate progress
    rates, enabling more fine-grained evaluation. We evaluated eight popular LLMs,
    highlighting the strengths, limitations, and potential areas for improvement of
    existing models and methods. LegalAgentBench sets a new benchmark for the practical
    application of LLMs in the legal domain, with its code and data available at [https://github.com/CSHaitao/LegalAgentBench](https://github.com/CSHaitao/LegalAgentBench).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着LLM代理的智能性和自主性的不断提高，它们在法律领域中的潜在应用越来越明显。然而，现有的通用领域基准无法完全捕捉到现实世界司法认知和决策中的复杂性和微妙差异。因此，我们提出了LegalAgentBench，这是一个专门设计的综合基准，用于评估中文法律领域中的LLM代理。LegalAgentBench包括来自真实法律场景的17个语料库，并提供37个与外部知识互动的工具。我们设计了一个可扩展的任务构建框架，并精心标注了300个任务。这些任务涵盖了多种类型，包括多跳推理和写作，并且涉及不同的难度级别，能够有效反映现实法律场景的复杂性。此外，除了评估最终成功率，LegalAgentBench还在中间过程引入了关键词分析，以计算进展率，从而实现更精细的评估。我们评估了八个流行的LLM，突出了现有模型和方法的优点、局限性以及潜在改进空间。LegalAgentBench为LLM在法律领域的实际应用设立了新的基准，其代码和数据可在[https://github.com/CSHaitao/LegalAgentBench](https://github.com/CSHaitao/LegalAgentBench)获取。
- en: 'LegalAgentBench: Evaluating LLM Agents in Legal Domain'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: LegalAgentBench：评估法律领域中的LLM代理
- en: 1 Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Recent advances in large language models (LLMs) have significantly increased
    the field of artificial intelligence Achiam et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib1));
    Bai et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib2)); Touvron et al.
    ([2023](https://arxiv.org/html/2412.17259v1#bib.bib24)). With their expansive
    neural networks and vast training datasets, LLMs have made remarkable strides
    in various natural language processing tasks, such as text generation and machine
    translation Li et al. ([2024e](https://arxiv.org/html/2412.17259v1#bib.bib15),
    [c](https://arxiv.org/html/2412.17259v1#bib.bib13)); Zhao et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib33)).
    At the same time, the rapid evolution of LLMs is transforming the traditional
    legal industry, empowering legal professionals to handle tasks such as legal research,
    contract drafting, and case analysis with greater efficiency. As a result, LLMs
    are rapidly becoming indispensable tools in modern legal workflows Cui et al.
    ([2023](https://arxiv.org/html/2412.17259v1#bib.bib5)); Li et al. ([2024d](https://arxiv.org/html/2412.17259v1#bib.bib14));
    Guha et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib8)); Li et al.
    ([2023](https://arxiv.org/html/2412.17259v1#bib.bib10)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）的进展显著推动了人工智能领域的发展 Achiam et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib1));
    Bai et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib2)); Touvron et
    al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib24))。凭借其庞大的神经网络和海量的训练数据集，LLMs在各种自然语言处理任务中取得了显著进展，如文本生成和机器翻译 Li
    et al. ([2024e](https://arxiv.org/html/2412.17259v1#bib.bib15), [c](https://arxiv.org/html/2412.17259v1#bib.bib13));
    Zhao et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib33))。与此同时，LLMs的快速发展正在改变传统的法律行业，使法律专业人士能够更高效地处理诸如法律研究、合同起草和案件分析等任务。因此，LLMs正在迅速成为现代法律工作流程中不可或缺的工具 Cui
    et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib5)); Li et al. ([2024d](https://arxiv.org/html/2412.17259v1#bib.bib14));
    Guha et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib8)); Li et al.
    ([2023](https://arxiv.org/html/2412.17259v1#bib.bib10))。
- en: Despite their immense potential, LLMs still face challenges in tackling complex
    legal issues, as real-world legal tasks often require multistep reasoning and
    specialized expertise beyond their current capabilities. A promising solution
    lies in the development of LLM-as-Agent systems Dorri et al. ([2018](https://arxiv.org/html/2412.17259v1#bib.bib6));
    Liu et al. ([2023b](https://arxiv.org/html/2412.17259v1#bib.bib18)). These agents
    can engage in step-by-step reasoning and acquire specialized knowledge through
    iterative interactions with external tools. Their impressive capabilities have
    attracted significant interest from both academia and industry Qin et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib20));
    Li et al. ([2024a](https://arxiv.org/html/2412.17259v1#bib.bib11)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管LLMs具有巨大的潜力，但它们在处理复杂法律问题时仍面临挑战，因为现实世界中的法律任务通常需要多步骤推理和超出当前能力的专业知识。一个有前景的解决方案是开发LLM-as-Agent系统 Dorri
    et al. ([2018](https://arxiv.org/html/2412.17259v1#bib.bib6)); Liu et al. ([2023b](https://arxiv.org/html/2412.17259v1#bib.bib18))。这些代理可以通过与外部工具的反复互动，进行逐步推理并获得专业知识。它们令人印象深刻的能力吸引了学术界和工业界的广泛关注 Qin
    et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib20)); Li et al. ([2024a](https://arxiv.org/html/2412.17259v1#bib.bib11))。
- en: Although LLM agents show great promise, the lack of standardized benchmarks
    to evaluate their performance in legal scenarios is a major challenge. Existing
    frameworks, such as AgentBench Liu et al. ([2023b](https://arxiv.org/html/2412.17259v1#bib.bib18))
    and ToolBench Qin et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib20)),
    are effective in assessing LLM agents in general domains. However, the insights
    gained from these evaluations often have limited relevance in highly specialized
    fields such as the legal domain Li et al. ([2024d](https://arxiv.org/html/2412.17259v1#bib.bib14)).
    Moreover, existing datasets in the legal domain often focus on relatively basic
    tasks, such as legal case retrieval Li et al. ([2024f](https://arxiv.org/html/2412.17259v1#bib.bib16),
    [b](https://arxiv.org/html/2412.17259v1#bib.bib12)) or judgment prediction Li
    et al. ([2024d](https://arxiv.org/html/2412.17259v1#bib.bib14)). In contrast,
    legal practice is significantly more complex, involving in-depth case analysis,
    legal reasoning, and comprehensive judgments based on a vast body of laws and
    precedents. Current datasets and evaluation systems fall short of thoroughly testing
    these advanced, multidimensional legal capabilities.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管LLM代理显示出巨大的潜力，但缺乏标准化的基准来评估它们在法律场景中的表现仍然是一个主要挑战。现有的框架，例如AgentBench Liu等人（[2023b](https://arxiv.org/html/2412.17259v1#bib.bib18)）和ToolBench
    Qin等人（[2023](https://arxiv.org/html/2412.17259v1#bib.bib20)），在评估LLM代理在通用领域中的表现时是有效的。然而，从这些评估中获得的见解在高度专业化的领域，如法律领域，往往具有有限的相关性
    Li等人（[2024d](https://arxiv.org/html/2412.17259v1#bib.bib14)）。此外，现有的法律领域数据集通常侧重于相对基础的任务，如法律案件检索
    Li等人（[2024f](https://arxiv.org/html/2412.17259v1#bib.bib16)，[b](https://arxiv.org/html/2412.17259v1#bib.bib12)）或判决预测
    Li等人（[2024d](https://arxiv.org/html/2412.17259v1#bib.bib14)）。相比之下，法律实践复杂得多，涉及深入的案件分析、法律推理以及基于大量法律和先例的综合判断。当前的数据集和评估系统未能充分测试这些先进的、多维度的法律能力。
- en: To fill this gap, we developed LegalAgentBench, a comprehensive benchmark designed
    to evaluate the capabilities of LLM agents in the Chinese legal domain. Based
    on real-world legal needs, it includes 17 specialized corpora and 37 tools to
    interact with external knowledge. Within this framework, LLM agents coordinate
    and utilize these tools to address specific legal tasks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为填补这一空白，我们开发了LegalAgentBench，这是一个全面的基准，旨在评估LLM代理在中国法律领域的能力。基于现实世界的法律需求，它包括17个专业语料库和37个工具，用于与外部知识进行交互。在这一框架内，LLM代理协调并利用这些工具来解决特定的法律任务。
- en: 'LegalAgentBench is highlighted in the following three aspects:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: LegalAgentBench在以下三个方面具有突出特点：
- en: •
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Focus on Authentic Legal Scenarios: LegalAgentBench is the first dataset to
    evaluate LLM agents in legal scenarios. It requires LLMs to demonstrate a solid
    understanding of legal principles, enabling them to appropriately select and utilize
    tools to solve complex legal problems. This represents a significant step forward
    in advancing the application of LLM agents in legal scenarios.'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 专注于真实的法律场景：LegalAgentBench是第一个评估LLM代理在法律场景中表现的数据集。它要求LLM展示对法律原则的扎实理解，使其能够恰当地选择和使用工具解决复杂的法律问题。这标志着LLM代理在法律场景中应用的一个重要进步。
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Diverse Task Types and Difficulty Levels: LegalAgentBench adopts a scalable
    task construction framework aimed at comprehensively covering various task types
    and difficulty levels. Specifically, we construct a planning tree based on the
    dependencies between the corpus and tools, and select tasks through hierarchical
    sampling and a maximum coverage strategy. Finally, we constructed 300 distinct
    tasks, including multi-hop reasoning and writing tasks, to comprehensively evaluate
    the LLM’s capabilities.'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 多样化的任务类型和难度级别：LegalAgentBench采用可扩展的任务构建框架，旨在全面覆盖各种任务类型和难度级别。具体来说，我们基于语料库和工具之间的依赖关系构建了一个规划树，并通过分层抽样和最大覆盖策略选择任务。最终，我们构建了300个独立的任务，包括多跳推理和写作任务，以全面评估LLM的能力。
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Fine-Grained Evaluation Metrics: Rather than relying solely on final success
    rates as evaluation criteria, LegalAgentBench introduces the process rate through
    the annotation of intermediate steps, enabling fine-grained evaluation. This approach
    provides deeper insights into an agent’s capabilities and identifies areas for
    improvement beyond the final result.'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 精细化的评估指标：LegalAgentBench引入了通过标注中间步骤来表示的过程率，而不仅仅依赖于最终的成功率作为评估标准，从而实现精细化评估。这种方法为代理的能力提供了更深入的见解，并帮助识别出超越最终结果的改进空间。
- en: We evaluated a variety of commercial and open-source LLM agents, identifying
    several potential weaknesses in their current capabilities. These observations
    provide valuable insights, inspire new ideas, and pinpoint areas for further research
    and improvement.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们评估了多种商业和开源LLM代理，识别出它们当前能力中的几个潜在弱点。这些观察结果提供了宝贵的见解，激发了新的想法，并指出了进一步研究和改进的领域。
- en: 2 Related Work
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 LLM Agents
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 LLM代理
- en: Recently, large language models (LLMs) have achieved significant advancements
    in their application as intelligent agents. Leveraging the capabilities in natural
    language understanding and generation, LLM agents can efficiently solve complex
    tasks by appropriately invoking external tools such as calculators, search engines,
    and domain-specific APIs [Yao et al.](https://arxiv.org/html/2412.17259v1#bib.bib30)
    ; Wang et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib25), [2023](https://arxiv.org/html/2412.17259v1#bib.bib26));
    Shinn et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib22)); Chu et al.
    ([2024](https://arxiv.org/html/2412.17259v1#bib.bib4)).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLM）在作为智能代理应用方面取得了显著进展。利用自然语言理解和生成的能力，LLM代理可以通过适当调用外部工具（如计算器、搜索引擎和特定领域的API）来高效解决复杂任务
    [Yao等人](https://arxiv.org/html/2412.17259v1#bib.bib30)；Wang等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib25)，[2023](https://arxiv.org/html/2412.17259v1#bib.bib26)）；Shinn等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib22)）；Chu等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib4)）。
- en: When faced with complex tasks, LLM agents need to devise appropriate plans and
    strategies to ensure efficient execution. Chain-of-Thought (CoT) Wei et al. ([2022](https://arxiv.org/html/2412.17259v1#bib.bib27))
    reasoning, a pioneering technique in this domain, enhances the reasoning capabilities
    of agents by decomposing challenging reasoning tasks into smaller, more manageable
    steps. Building upon this foundation, a series of advanced reasoning strategies
    have emerged, offering new perspectives for task planning and problem-solving.
    For instance, ReAct [Yao et al.](https://arxiv.org/html/2412.17259v1#bib.bib30)
    decouples reasoning and action, alternating between thinking steps and action
    steps, thereby significantly improving the planning efficiency for complex tasks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 面对复杂任务时，LLM代理需要制定适当的计划和策略，以确保高效执行。Chain-of-Thought (CoT) Wei等人（[2022](https://arxiv.org/html/2412.17259v1#bib.bib27)）推理技术是这一领域的开创性方法，通过将复杂的推理任务分解为更小、更易于管理的步骤，增强了代理的推理能力。在此基础上，一系列先进的推理策略应运而生，为任务规划和问题解决提供了新的视角。例如，ReAct
    [Yao等人](https://arxiv.org/html/2412.17259v1#bib.bib30)将推理和行动解耦，在思考步骤和行动步骤之间交替，从而显著提高了复杂任务的规划效率。
- en: Furthermore, the capabilities of LLM agents are further enhanced through deep
    integration with external tools. Methods such as HuggingGPT Shen et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib21))
    exemplify this approach by positioning LLMs as controllers that decompose complex
    tasks into subtasks, invoke appropriate specialized models, and integrate the
    results to produce a final response. The LLM+P Liu et al. ([2023a](https://arxiv.org/html/2412.17259v1#bib.bib17))
    approach combines LLMs with a symbolic planner based on the Planning Domain Definition
    Language (PDDL), leveraging LLMs to formulate problems in PDDL syntax and employing
    a planning solver to generate solutions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，LLM代理的能力通过与外部工具的深度集成进一步增强。像HuggingGPT Shen等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib21)）的方法便是这一方法的典范，他们将LLM定位为控制器，将复杂任务分解为子任务，调用适当的专门模型，并整合结果以产生最终的响应。LLM+P
    Liu等人（[2023a](https://arxiv.org/html/2412.17259v1#bib.bib17)）的方法结合了LLM和基于计划领域定义语言（PDDL）的符号规划器，利用LLM将问题表述为PDDL语法，并使用规划求解器生成解决方案。
- en: 2.2 Benchmarks on LLM Agents
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 LLM代理的基准测试
- en: With the rapid advancement of LLM agents, the demand for evaluating their reasoning
    and decision-making capabilities in complex tasks has grown significantly. Numerous
    benchmarks have been developed, providing essential references for the systematic
    study of LLM agents Liu et al. ([2023b](https://arxiv.org/html/2412.17259v1#bib.bib18));
    Zhuang et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib34)); Ye et al.
    ([2024](https://arxiv.org/html/2412.17259v1#bib.bib31)); Yao et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib29));
    Huang et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib9)); Xie et al.
    ([2023](https://arxiv.org/html/2412.17259v1#bib.bib28)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随着LLM代理的快速发展，评估其在复杂任务中的推理和决策能力的需求显著增长。为了系统研究LLM代理，已经开发了许多基准测试，提供了重要的参考资料，支持LLM代理的系统性研究刘等人（[2023b](https://arxiv.org/html/2412.17259v1#bib.bib18)）；庄等人（[2023](https://arxiv.org/html/2412.17259v1#bib.bib34)）；叶等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib31)）；姚等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib29)）；黄等人（[2023](https://arxiv.org/html/2412.17259v1#bib.bib9)）；谢等人（[2023](https://arxiv.org/html/2412.17259v1#bib.bib28)）。
- en: 'AgentBench Liu et al. ([2023b](https://arxiv.org/html/2412.17259v1#bib.bib18))
    is a multidimensional benchmark platform that spans eight distinct environments,
    including operating systems, databases, and knowledge graphs. It systematically
    evaluates the performance of LLM agents in multi-turn open-ended generation settings.
    AgentBoard Ma et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib19)) focuses
    on the systematic evaluation of LLMs in multi-turn interactions. It introduces
    fine-grained progress rate metrics and multidimensional analysis tools to comprehensively
    assess LLMs’ multitasking capabilities in partially observable environments, offering
    a scientific framework for evaluating interactive LLM performance. ToolQA Zhuang
    et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib34)) covers eight domains
    and 13 tools, with tasks specifically designed to require external tools and reference
    materials for problem-solving. This avoids reliance solely on the model’s internal
    knowledge, establishing a new benchmark for assessing LLMs’ tool-using abilities.
    T-Eval Chen et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib3)) decomposes
    the tool utilization abilities of LLMs into six dimensions: planning, reasoning,
    retrieval, understanding, instruction execution, and result evaluation. This framework
    comprehensively measures LLMs’ performance in using external tools across multiple
    levels.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: AgentBench 刘等人（[2023b](https://arxiv.org/html/2412.17259v1#bib.bib18)）是一个多维基准平台，涵盖了包括操作系统、数据库和知识图谱在内的八个不同环境。它系统地评估了LLM代理在多轮开放式生成设置中的表现。AgentBoard
    马等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib19)）专注于在多轮互动中系统性地评估LLM。它引入了细粒度的进度率度量和多维度分析工具，全面评估LLM在部分可观察环境中的多任务处理能力，为评估互动LLM性能提供了一个科学框架。ToolQA
    庄等人（[2023](https://arxiv.org/html/2412.17259v1#bib.bib34)）涵盖了八个领域和13个工具，任务特别设计为需要外部工具和参考资料来解决问题。这避免了仅依赖模型的内部知识，建立了一个新的基准，用于评估LLM的工具使用能力。T-Eval
    陈等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib3)）将LLM的工具利用能力分解为六个维度：规划、推理、检索、理解、指令执行和结果评估。该框架全面衡量了LLM在使用外部工具方面的表现，涵盖了多个层级。
- en: These benchmarks provide diverse tools for exploring the capability boundaries
    of LLM agents. However, they primarily focus on evaluating LLMs in general domains,
    lacking systematic guidance and targeted frameworks for vertical domains such
    as law and medicine. To address this gap, this paper introduces a dataset specifically
    designed to evaluate LLM agents in the legal domain, offering valuable insights
    and support for research and practice.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基准测试提供了多样化的工具，用于探索LLM代理的能力边界。然而，它们主要集中于在一般领域评估LLM，缺乏针对法律和医学等垂直领域的系统性指导和专门框架。为了解决这一空白，本文引入了一个专门为评估法律领域的LLM代理而设计的数据集，为研究和实践提供了宝贵的见解和支持。
- en: 3 LegalAgentBench
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 LegalAgentBench
- en: 3.1 Overview
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 概述
- en: 'LegalAgentBench consists of three key components: the environment, tools, and
    tasks. LLM agents rely on these tools to interact with the environment and tackle
    specific tasks. We define the environment as a text-based corpora, where both
    the observation and action spaces are represented in natural language. Specifically,
    the environment consists of 17 distinct corpora, 14 of which are tabular databases
    for lookup, while 3 are document collections for retrieval. To facilitate interaction
    with the environment, we provide 37 specialized tools for tasks such as text retrieval,
    database operations, and mathematical computations.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: LegalAgentBench包含三个关键组件：环境、工具和任务。LLM代理依赖这些工具与环境互动并解决特定任务。我们将环境定义为基于文本的语料库，其中观察空间和行动空间均以自然语言表示。具体来说，环境包含17个不同的语料库，其中14个是用于查找的表格数据库，3个是用于检索的文档集合。为了便于与环境的互动，我们提供了37个专用工具，用于执行如文本检索、数据库操作和数学计算等任务。
- en: 'In addition, LegalAgentBench includes 300 tasks of varying difficulty levels
    and types. Figure [1](https://arxiv.org/html/2412.17259v1#S3.F1 "Figure 1 ‣ 3.1
    Overview ‣ 3 LegalAgentBench ‣ LegalAgentBench: Evaluating LLM Agents in Legal
    Domain") illustrates a task example. The key_answer represents the keywords in
    the answer, used to evaluate the success rate of the final result. The key_middle
    refers to the keywords in the intermediate steps of solving the task, providing
    a more granular evaluation. These keywords are derived from the observations returned
    by successful tool calls. The Path refers to the correct solution path for solving
    the task. A longer path signifies a higher level of difficulty associated with
    the task.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，LegalAgentBench包括300个具有不同难度级别和类型的任务。图[1](https://arxiv.org/html/2412.17259v1#S3.F1
    "Figure 1 ‣ 3.1 Overview ‣ 3 LegalAgentBench ‣ LegalAgentBench: Evaluating LLM
    Agents in Legal Domain")展示了一个任务示例。key_answer表示答案中的关键词，用于评估最终结果的成功率。key_middle指的是解决任务的中间步骤中的关键词，提供更细致的评估。这些关键词来源于成功工具调用返回的观察结果。Path指的是解决任务的正确路径。较长的路径表示任务的难度更高。'
- en: Upon receiving the task, the LLM agent gradually selects the appropriate tools
    and obtains corresponding feedback. After receiving feedback, the LLM agent updates
    its internal state based on the observation and then determines the next action.
    The agent’s actions typically involve selecting the appropriate tool and inputting
    the necessary parameters, or adjusting the query strategy based on the feedback.
    Each action generates a new observation, and this cycle continues until the agent
    completes the task or reaches the predefined termination condition.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在接收到任务后，LLM代理会逐步选择适当的工具并获取相应的反馈。收到反馈后，LLM代理会根据观察更新其内部状态，然后决定下一步行动。代理的行动通常包括选择适当的工具并输入必要的参数，或根据反馈调整查询策略。每个行动都会生成新的观察结果，这一循环会持续进行，直到代理完成任务或达到预定的终止条件。
- en: '![Refer to caption](img/04e53e2751289862d474ede0f6898067.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/04e53e2751289862d474ede0f6898067.png)'
- en: 'Figure 1: A task example in LegalAgentBench (translated from Chinese).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：LegalAgentBench中的一个任务示例（翻译自中文）。
- en: 3.2 Corpora and Tools
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 语料库和工具
- en: 'In LegalAgentBench, we developed 17 real-world datasets, including 14 tabular
    databases designed for lookups and 3 document repositories intended for retrieving
    relevant information. Table [1](https://arxiv.org/html/2412.17259v1#S3.T1 "Table
    1 ‣ 3.2 Corpora and Tools ‣ 3 LegalAgentBench ‣ LegalAgentBench: Evaluating LLM
    Agents in Legal Domain") presents the basic information and a brief overview of
    these corpora. More details can be found in Appendix [B](https://arxiv.org/html/2412.17259v1#A2
    "Appendix B Corpus Details ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain").'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '在LegalAgentBench中，我们开发了17个真实世界的数据集，包括14个用于查找的表格数据库和3个用于检索相关信息的文档库。表[1](https://arxiv.org/html/2412.17259v1#S3.T1
    "Table 1 ‣ 3.2 Corpora and Tools ‣ 3 LegalAgentBench ‣ LegalAgentBench: Evaluating
    LLM Agents in Legal Domain")展示了这些语料库的基本信息和简要概述。更多细节可以在附录[B](https://arxiv.org/html/2412.17259v1#A2
    "Appendix B Corpus Details ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain")中找到。'
- en: 'Specifically, we gather publicly available real-world data, encompassing information
    about courts, law firms, listed companies, and their associated legal cases. Additionally,
    we compile legal knowledge, articles, and guiding cases to create comprehensive
    and searchable corpora. These corpora are sourced from real-world scenarios and
    can evolve over time, mitigating the risk of LLM overfitting. Due to the sensitivity
    of the legal domain, we discuss the license and ethical considerations in Appendix
    [A](https://arxiv.org/html/2412.17259v1#A1 "Appendix A Discussion ‣ LegalAgentBench:
    Evaluating LLM Agents in Legal Domain").'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我们收集了公开的真实世界数据，涵盖了法院、律所、上市公司及其相关法律案件的信息。此外，我们还编撰了法律知识、条文和指导性案例，以创建全面且可搜索的语料库。这些语料库来源于真实世界的场景，且随着时间的推移不断演变，从而减少了LLM过拟合的风险。由于法律领域的敏感性，我们在附录[A](https://arxiv.org/html/2412.17259v1#A1
    "附录 A 讨论 ‣ LegalAgentBench：评估法律领域的LLM代理")中讨论了许可证和伦理考虑。
