- en: 'To obtain information from these reference corpora, we designed 37 tools that
    are available to the LLM Agents. These tools are primarily divided into the following
    categories:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从这些参考语料库中获取信息，我们设计了37个可供LLM代理使用的工具。这些工具主要分为以下几类：
- en: •
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Text Retrievers: These tools are responsible for retrieving content relevant
    to a given query from document repositories. We use Embedding-3 ¹¹1[https://bigmodel.cn/](https://bigmodel.cn/)
    as the default retriever. Additionally, users can integrate more advanced retrieval
    models to further improve query results. LegalAgentBench includes three text retrievers.
    For each retriever, the LLM can use the Number parameter to specify the number
    of relevant documents to be returned.'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文本检索器：这些工具负责从文档库中检索与给定查询相关的内容。我们使用Embedding-3 ¹¹1[https://bigmodel.cn/](https://bigmodel.cn/)作为默认检索器。此外，用户还可以集成更高级的检索模型，以进一步改善查询结果。LegalAgentBench包含三个文本检索器。对于每个检索器，LLM可以使用Number参数指定返回相关文档的数量。
- en: •
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Mathematical Tools: These tools perform basic arithmetic operations such as
    addition, subtraction, multiplication, and division. Additionally, they can handle
    more complex tasks like sorting data, and computing maximum or minimum values.
    There are five mathematical tools in LegalAgentBench.'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数学工具：这些工具执行基本的算术运算，如加法、减法、乘法和除法。此外，它们还可以处理更复杂的任务，如排序数据，以及计算最大值或最小值。LegalAgentBench
    中有五个数学工具。
- en: •
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Database Tools: These tools interact with specific databases to extract content
    from particular columns based on predefined queries. They allow the LLM agents
    to access structured data, providing tailored responses that match the criteria
    defined in the query. There are 28 database tools in LegalAgentBench. For each
    Database Tool, the LLM can use the parameter Column to control the attributes
    returned from the corresponding tabular database.'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据库工具：这些工具与特定数据库交互，从特定列中提取内容，基于预定义的查询。它们使得 LLM 代理能够访问结构化数据，并根据查询中定义的标准提供量身定制的响应。LegalAgentBench
    中有 28 个数据库工具。对于每个数据库工具，LLM 可以使用参数 Column 来控制从相应表格数据库返回的属性。
- en: •
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'System Tools: The System tool currently only includes Finish, which parses
    the execution feedback and returns the answer to complete the task.'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统工具：当前系统工具仅包括 Finish，它解析执行反馈并返回答案以完成任务。
- en: 'Due to space constraints, detailed descriptions of each tool, including their
    inputs, outputs, and usage examples, are provided in Appendix [C](https://arxiv.org/html/2412.17259v1#A3
    "Appendix C Tool Details ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain").'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 由于空间限制，每个工具的详细描述，包括它们的输入、输出和使用示例，已在附录 [C](https://arxiv.org/html/2412.17259v1#A3
    "附录 C 工具详细信息 ‣ LegalAgentBench：在法律领域评估 LLM 代理人") 中提供。
