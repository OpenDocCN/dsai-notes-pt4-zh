- en: 4.1.1 Baselines
  id: totrans-143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 基准
- en: 'We evaluated eight well-known LLMs on LegalAgentBench: GLM-4 GLM et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib7)),
    GLM-4-Plus GLM et al. ([2024](https://arxiv.org/html/2412.17259v1#bib.bib7)),
    LLaMA3.1-8B-instruct Touvron et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib24)),
    Qwen-max Bai et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib2)), Claude-sonnet
    (claude-3-5-sonnet-20241022), GPT-3.5 (gpt-3.5-turbo-1106), GPT-4o-mini (gpt-4o-mini-2024-07-18),
    and GPT-4o (gpt-4o-2024-08-06). Except for LLaMA3.1-8B-Instruct, other LLMs are
    evaluated through API calls. To ensure the reproducibility of the results, we
    set the temperature for all LLMs to 0.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在LegalAgentBench上评估了八个著名的LLM：GLM-4 GLM等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib7)），GLM-4-Plus
    GLM等人（[2024](https://arxiv.org/html/2412.17259v1#bib.bib7)），LLaMA3.1-8B-instruct
    Touvron等人（[2023](https://arxiv.org/html/2412.17259v1#bib.bib24)），Qwen-max Bai等人（[2023](https://arxiv.org/html/2412.17259v1#bib.bib2)），Claude-sonnet
    (claude-3-5-sonnet-20241022)，GPT-3.5 (gpt-3.5-turbo-1106)，GPT-4o-mini (gpt-4o-mini-2024-07-18)，以及GPT-4o
    (gpt-4o-2024-08-06)。除了LLaMA3.1-8B-Instruct外，其他LLM是通过API调用进行评估的。为了确保结果的可复现性，我们将所有LLM的温度设置为0。
- en: 'For each LLM, we implemented three different methods. 1) Plan-and-Solve Wang
    et al. ([2023](https://arxiv.org/html/2412.17259v1#bib.bib26)): Outline a complete
    plan and execute it step by step. 2) Plan-and-Execute Topsakal and Akinci ([2023](https://arxiv.org/html/2412.17259v1#bib.bib23)):
    Develop a multi-step plan and complete it sequentially. After completing a task,
    the LLM can reassess the plan and make appropriate adjustments. 3) ReAct [Yao
    et al.](https://arxiv.org/html/2412.17259v1#bib.bib30) : Perform reasoning incrementally
    through the “thought-action-observation” process, integrating reasoning and tool
    usage.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个LLM，我们实现了三种不同的方法。1）Plan-and-Solve 王等人（[2023](https://arxiv.org/html/2412.17259v1#bib.bib26)）：概述一个完整的计划，并逐步执行。2）Plan-and-Execute
    Topsakal和Akinci（[2023](https://arxiv.org/html/2412.17259v1#bib.bib23)）：制定一个多步骤的计划并顺序完成。完成任务后，LLM可以重新评估计划并做出适当的调整。3）ReAct [Yao等人](https://arxiv.org/html/2412.17259v1#bib.bib30)：通过“思考-行动-观察”过程逐步进行推理，结合推理和工具使用。
- en: 'When given a task, the model first determines which tools are needed, and then
    uses the selected tools to gradually solve the task. When the LLM outputs Finish
    or reaches the maximum iteration limit $T=10$, it summarizes the current trajectory
    and provides the final answer. We included three examples for each process to
    guide the model in using the tools and following the specified output format.
    Additional implementation details are available in Appendix [E](https://arxiv.org/html/2412.17259v1#A5
    "Appendix E More Implementation details ‣ LegalAgentBench: Evaluating LLM Agents
    in Legal Domain").'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定任务时，模型首先确定需要哪些工具，然后使用选定的工具逐步解决任务。当LLM输出Finish或达到最大迭代限制$T=10$时，它会总结当前轨迹并提供最终答案。我们为每个过程提供了三个示例，以指导模型使用工具并遵循指定的输出格式。更多实现细节请见附录 [E](https://arxiv.org/html/2412.17259v1#A5
    "附录E 更多实现细节 ‣ LegalAgentBench：评估法律领域中的LLM代理")。
- en: 4.1.2 Metrics
  id: totrans-147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 指标
- en: 'We apply three evaluation metrics, Success Rate, Process Rate, and BERT-Score Zhang
    et al. ([2019](https://arxiv.org/html/2412.17259v1#bib.bib32)), to comprehensively
    evaluate the performance. Specifically, the success rate calculates the proportion
    of key_answer elements included in the LLM’s answer. The process rate further
    incorporates key_middle, measuring the ratio of key_middle and key_answer elements
    present in the answer. Moreover, BERTScore is applied to compute the textual similarity
    between the generated answer and the reference answer, thus assessing the quality
    and accuracy of the output. In addition to these metrics, we also report the number
    of tokens consumed by the LLMs as a reference for efficiency. Due to space limitations,
    we report only the success rate in the main result. More results can be found
    in the Appendix [F](https://arxiv.org/html/2412.17259v1#A6 "Appendix F More Evaluation
    Result ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain").'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '我们应用了三个评估指标：成功率、过程率和BERT-Score Zhang等人（[2019](https://arxiv.org/html/2412.17259v1#bib.bib32)）提出的指标，来综合评估性能。具体来说，成功率计算LLM回答中包含的key_answer元素的比例。过程率进一步结合了key_middle，衡量回答中key_middle和key_answer元素的比例。此外，BERTScore用于计算生成答案与参考答案之间的文本相似度，从而评估输出的质量和准确性。除了这些指标，我们还报告了LLM消耗的token数量，作为效率的参考。由于篇幅限制，我们在主要结果中仅报告了成功率。更多结果可在附录[F](https://arxiv.org/html/2412.17259v1#A6
    "Appendix F More Evaluation Result ‣ LegalAgentBench: Evaluating LLM Agents in
    Legal Domain")中找到。'
- en: 4.2 Main Results
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 主要结果
- en: 'The performance comparison between different LLMs and baselines on LegalAgentBench
    is shown in Table [3](https://arxiv.org/html/2412.17259v1#S4.T3 "Table 3 ‣ 4.1
    Experiment Setup ‣ 4 Experiment ‣ LegalAgentBench: Evaluating LLM Agents in Legal
    Domain"). More experimental results can be found in Appendix [F](https://arxiv.org/html/2412.17259v1#A6
    "Appendix F More Evaluation Result ‣ LegalAgentBench: Evaluating LLM Agents in
    Legal Domain"). Based on the experimental results, we draw the following observations.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '在LegalAgentBench上，不同LLM和基准模型的性能比较见表格[3](https://arxiv.org/html/2412.17259v1#S4.T3
    "Table 3 ‣ 4.1 Experiment Setup ‣ 4 Experiment ‣ LegalAgentBench: Evaluating LLM
    Agents in Legal Domain")。更多实验结果可在附录[F](https://arxiv.org/html/2412.17259v1#A6
    "Appendix F More Evaluation Result ‣ LegalAgentBench: Evaluating LLM Agents in
    Legal Domain")中找到。根据实验结果，我们得出以下观察结论。'
- en: •
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Comparing Different LLMs. In experiments across different LLMs, GPT-3.5 and
    LLaMA3.1-8B demonstrated poor performance, with success rates on LegalAgentBench
    below 30%. This may stem from their limited ability to effectively use tools,
    restricting their problem-solving capacity in complex legal tasks. GLM4, GLM4-Plus,
    Qwen-Max, and GPT-4o-mini consumed tokens at similar levels. However, GLM4-Plus
    and Qwen-Max demonstrated superior performance. Claude-Sonnet also achieved competitive
    results, delivering the best performance under both P-S and P-E methods. However,
    it often required more tokens compared to other LLMs. Under the ReAct method,
    GPT-4o achieved the best performance with relatively fewer tokens, reaching a
    success rate of 79.08%. Overall, LegalAgentBench effectively differentiates the
    capabilities of various LLMs, with those demonstrating stronger tool usage and
    logical reasoning achieving superior performance.
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 比较不同LLM。在不同LLM的实验中，GPT-3.5和LLaMA3.1-8B表现较差，LegalAgentBench上的成功率低于30%。这可能源于它们在有效使用工具方面的能力有限，限制了它们在复杂法律任务中的问题解决能力。GLM4、GLM4-Plus、Qwen-Max和GPT-4o-mini的token消耗相似。然而，GLM4-Plus和Qwen-Max表现出更优异的性能。Claude-Sonnet也取得了有竞争力的结果，在P-S和P-E方法下都表现最佳。然而，它通常需要比其他LLM更多的token。在ReAct方法下，GPT-4o凭借相对较少的token取得了最佳表现，成功率达到了79.08%。总体来说，LegalAgentBench有效地区分了不同LLM的能力，表现较强的工具使用能力和逻辑推理能力的LLM取得了更优异的表现。
- en: •
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Comparing different methods. By comparing different methods, we found that ReAct
    typically produces better results for multi-hop questions. However, this advantage
    comes with higher token consumption, suggesting that allowing more time for reasoning
    could improve performance. Additionally, we found that when LLMs are limited in
    capability, the P-E method doesn’t always outperform P-S. LLMs like GLM-4, LLaMa3.1-8B,
    and GPT-3.5 show similar trends. This may be due to plan updates increasing the
    context length, which reduces the effectiveness of the attention mechanism. The
    performance gap between different reasoning methods for the same LLM can reach
    65%, emphasizing that effective methods better utilize the LLM’s potential. Additionally,
    when designing effective reasoning methods, it is also crucial to balance model
    capability, reasoning time, and token consumption.
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 比较不同的方法。通过比较不同的方法，我们发现ReAct通常在多跳问题中产生更好的结果。然而，这一优势伴随着更高的token消耗，这表明增加推理时间可能有助于提高性能。此外，我们还发现，当LLM的能力受到限制时，P-E方法并不总是优于P-S。像GLM-4、LLaMa3.1-8B和GPT-3.5这样的LLM表现出相似的趋势。这可能是由于计划更新增加了上下文长度，从而减少了注意力机制的效果。同一个LLM在不同推理方法下的性能差距可达到65%，这强调了有效方法更好地利用了LLM的潜力。此外，在设计有效的推理方法时，平衡模型能力、推理时间和token消耗同样至关重要。
- en: •
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Comparing different types of queries. As shown in Table [3](https://arxiv.org/html/2412.17259v1#S4.T3
    "Table 3 ‣ 4.1 Experiment Setup ‣ 4 Experiment ‣ LegalAgentBench: Evaluating LLM
    Agents in Legal Domain"), for multi-hop questions, all baselines showed decreased
    performance as the number of hops increased. The best performance achieved 93%
    success on the 1-hop question, but only 61% on the 5-hop question. This indicates
    that the questions in LegalAgentBench cover a wide range of difficulty levels.
    For the Writing task, we observed that ReAct performed poorly compared to other
    methods. We believe this may be due to the step-by-step update mechanism, which
    repeatedly attempts to solve individual steps when errors occur. In tasks like
    writing, which require parallel processing, this approach may overlook other potential
    paths that could lead to other answers. This also highlights that the diverse
    types of questions in LegalAgentBench effectively assess the potential of different
    methods.'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '比较不同类型的查询。如表[3](https://arxiv.org/html/2412.17259v1#S4.T3 "Table 3 ‣ 4.1 Experiment
    Setup ‣ 4 Experiment ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain")所示，对于多跳问题，所有基准方法在跳数增加时都表现出性能下降。在1跳问题上，最佳性能达到了93%的成功率，但在5跳问题上仅为61%。这表明LegalAgentBench中的问题涵盖了广泛的难度水平。在写作任务中，我们观察到ReAct的表现相较于其他方法较差。我们认为这可能是由于逐步更新机制，在发生错误时会反复尝试解决单个步骤。在需要并行处理的写作任务中，这种方法可能会忽视其他潜在路径，从而可能导致其他答案的出现。这也突显了LegalAgentBench中多样化问题类型有效评估了不同方法的潜力。'
- en: 4.3 Analysis
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 分析
- en: In this section, we analyze the unique challenges faced by LLM agents in LegalAgentBench
    and the potential improvements.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们分析了LLM代理在LegalAgentBench中面临的独特挑战以及可能的改进方向。
- en: Lack of specialized legal knowledge. The terminology and concepts in the legal
    domain are highly specialized, and without sufficient legal knowledge, LLMs may
    struggle to generate accurate reasoning paths. For example, LMs often fail to
    distinguish between filing time and trial time or to interpret the specific meanings
    of different parts of a case number, all of which are crucial for arriving at
    the correct answer. Although we have provided a legal knowledge corpora, in practice,
    we find that LLMs often fail to recognize the necessity of consulting relevant
    legal knowledge. When handling legal issues, LLMs tend to rely on existing patterns
    and linguistic knowledge, overlooking the precision and details required in the
    legal domain. In the future, legal knowledge should be integrated into LLMs more
    systematically and in-depth to ensure accuracy and reliability in complex legal
    contexts. Moreover, LLMs should also intelligently recognize when to access external
    legal databases, enabling more flexible and accurate decision-making.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏专业的法律知识。法律领域的术语和概念高度专业化，如果没有足够的法律知识，LLM 可能难以生成准确的推理路径。例如，语言模型经常无法区分立案时间和审判时间，或者无法解读案件编号中不同部分的具体含义，这些都对得出正确答案至关重要。尽管我们提供了法律知识语料库，但实际上，我们发现
    LLM 经常未能认识到咨询相关法律知识的必要性。在处理法律问题时，LLM 倾向于依赖现有的模式和语言知识，忽视了法律领域所需的精确性和细节。未来，法律知识应更加系统且深入地融入
    LLM 中，以确保在复杂的法律环境下的准确性和可靠性。此外，LLM 还应能够智能识别何时访问外部法律数据库，从而实现更灵活和准确的决策。
- en: Insufficient understanding of legal articles and case law. The resolution of
    some legal issues relies on articles and case law, but LLMs may have significant
    limitations in this regard. During reasoning, LLMs often struggle to accurately
    interpret the scope and logic of legal articles. Even when retrievers successfully
    identify relevant articles and cases, LLMs may still encounter difficulties in
    understanding the judicial interpretations and practical applications of these
    referenced materials, especially in complex legal scenarios. In the future, to
    enhance the effectiveness of LLMs in the legal domain, it is essential to strengthen
    their ability to deeply understand and apply legal articles and cases.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 对法律条文和案例法的理解不足。一些法律问题的解决依赖于法律条文和案例法，但 LLM 在这方面可能存在显著的局限性。在推理过程中，LLM 常常难以准确解读法律条文的范围和逻辑。即使检索器成功识别相关条文和案例，LLM
    仍可能在理解这些参考材料的司法解释和实际应用时遇到困难，特别是在复杂的法律情境下。未来，为了增强 LLM 在法律领域的有效性，必须加强它们深入理解和应用法律条文和案例的能力。
- en: 'Other Error Types In addition to the above challenges, LLM agents commonly
    encounter the following errors on LegalAgentBench: 1) Argument Errors: LLM agents
    fail to provide the correct argument when invoking tools. 2) Planning Errors:
    LLM agents generate incorrect planning paths or use inappropriate tools due to
    hallucinations or insufficient knowledge. 3) Exceeding Length Limitations: The
    encoded interaction history, observations, and tool usage plans exceed the length
    limit, preventing the LLM agents from resolving the task. 4) Getting Stuck in
    Loops: LLM agents may repeatedly attempt to solve the same problem, ultimately
    reaching the maximum iteration limit. Overall, LegalAgentBench provides a comprehensive
    and reliable evaluation platform, highlighting that LLM agents still have significant
    room for improvement in solving complex legal problems.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 其他错误类型 除了上述挑战，LLM 代理在 LegalAgentBench 上通常会遇到以下错误：1) 参数错误：LLM 代理在调用工具时未能提供正确的参数。
    2) 规划错误：LLM 代理因幻觉或知识不足生成不正确的规划路径，或使用不合适的工具。 3) 超出长度限制：编码的交互历史、观察结果和工具使用计划超过了长度限制，导致
    LLM 代理无法解决任务。 4) 陷入循环：LLM 代理可能反复尝试解决同一问题，最终达到最大迭代次数限制。总体而言，LegalAgentBench 提供了一个全面且可靠的评估平台，突显了
    LLM 代理在解决复杂法律问题时仍有较大改进空间。
- en: 5 Conclusion
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: 'In this paper, we introduced LegalAgentBench, a benchmark designed to evaluate
    the performance of LLM agents in the legal domain. To achieve this, we collected
    real-world data to construct 17 databases and 37 tools. Additionally, we proposed
    a scalable task construction framework that comprises six steps: planning tree
    creation, path selection, entity verification, question rewriting, answer generation,
    and human verification. This framework is versatile and can be extended to incorporate
    new knowledge bases and tools, enabling the construction of tasks with varying
    types and difficulty levels. We conducted extensive experiments on LegalAgentBench,
    providing an in-depth analysis of the strengths, weaknesses, and potential improvement
    directions for existing models and methods. Looking ahead, we aim to expand LegalAgentBench
    to support additional languages and legal systems, fostering the development of
    legal LLMs worldwide.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了LegalAgentBench，这是一个旨在评估法律领域LLM代理性能的基准测试。为了实现这一目标，我们收集了真实世界的数据，构建了17个数据库和37个工具。此外，我们提出了一个可扩展的任务构建框架，包含六个步骤：规划树创建、路径选择、实体验证、问题重写、答案生成和人工验证。该框架具有高度的通用性，可以扩展以纳入新的知识库和工具，从而支持不同类型和难度等级的任务构建。我们在LegalAgentBench上进行了广泛的实验，深入分析了现有模型和方法的优缺点以及潜在的改进方向。展望未来，我们计划扩展LegalAgentBench，支持更多语言和法律体系，促进全球法律LLM的发展。
