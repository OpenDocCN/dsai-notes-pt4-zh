- en: 3.3 Tasks
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 任务
- en: 3.3.1 Task Definition
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1 任务定义
- en: LegalAgentBench employs a unified framework to standardize all tasks, offering
    a formalized definition of the agent’s interaction process in legal scenarios.
    At each time step $t$, the agent performs an action $a_{t}$, receives an observation
    $o_{t}$, and updates its current state $s_{t}$ accordingly. This iterative process
    continues until the task is successfully completed or the maximum iteration limit
    $T$ is reached.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: LegalAgentBench 使用统一框架来标准化所有任务，提供了在法律场景中代理人互动过程的正式定义。在每个时间步 $t$，代理人执行动作 $a_{t}$，接收观察结果
    $o_{t}$，并相应地更新其当前状态 $s_{t}$。这一迭代过程持续进行，直到任务成功完成或达到最大迭代限制 $T$。
- en: '$s_{t}$ represents the agent’s perceptual state at time $t$, encompassing the
    acquired contextual information and the environmental state. The state $s_{t}$
    is updated according to the following formula:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: $s_{t}$ 表示代理人在时间 $t$ 的感知状态，包括获取的上下文信息和环境状态。状态 $s_{t}$ 根据以下公式更新：
- en: '|  | $s_{t+1}=u(s_{t},a_{t},o_{t}),$ |  |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '|  | $s_{t+1}=u(s_{t},a_{t},o_{t}),$ |  |'
- en: where $u$ is the state update function, responsible for integrating the agent’s
    actions and feedback into a new perceptual state.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
