- en: 'Tables [14](https://arxiv.org/html/2412.17259v1#A6.T14 "Table 14 ‣ Appendix
    F More Evaluation Result ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain")
    and [15](https://arxiv.org/html/2412.17259v1#A6.T15 "Table 15 ‣ Appendix F More
    Evaluation Result ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain") report
    the progress rate and BertScore of different LLMs and methods on LegalAgentBench.
    Table [14](https://arxiv.org/html/2412.17259v1#A6.T14 "Table 14 ‣ Appendix F More
    Evaluation Result ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain") highlights
    the progress rate as a more fine-grained evaluation metric. We observed that GLM-4-Plus
    surpasses GPT-4o in progress rate across all tasks. This suggests that, although
    GLM-4-Plus may not perform as well as GPT-4o in terms of final outcomes, it achieves
    a higher degree of intermediate completion in many tasks. This provides a more
    comprehensive and fine-grained perspective for analyzing model performance. In
    Table [15](https://arxiv.org/html/2412.17259v1#A6.T15 "Table 15 ‣ Appendix F More
    Evaluation Result ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain"),
    BERTScore measures the semantic similarity between the model’s output and the
    answer. However, the differences between baselines become smaller, making it challenging
    to effectively distinguish the performance of different baselines. Given the high
    accuracy requirements in the legal domain, we recommend using success rate and
    progress rate to evaluate model performance.'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 表 [14](https://arxiv.org/html/2412.17259v1#A6.T14 "表 14 ‣ 附录 F 更多评估结果 ‣ LegalAgentBench：评估法律领域中的LLM代理")
    和 [15](https://arxiv.org/html/2412.17259v1#A6.T15 "表 15 ‣ 附录 F 更多评估结果 ‣ LegalAgentBench：评估法律领域中的LLM代理")
    报告了不同 LLM 和方法在 LegalAgentBench 上的进展率和 BertScore。表 [14](https://arxiv.org/html/2412.17259v1#A6.T14
    "表 14 ‣ 附录 F 更多评估结果 ‣ LegalAgentBench：评估法律领域中的LLM代理") 强调了进展率作为一种更细粒度的评估指标。我们观察到，GLM-4-Plus
    在所有任务中的进展率都超越了 GPT-4o。这表明，尽管 GLM-4-Plus 在最终结果上可能不如 GPT-4o 表现优异，但在许多任务中它在中间完成度上更高。这为分析模型性能提供了一个更全面、细粒度的视角。在表
    [15](https://arxiv.org/html/2412.17259v1#A6.T15 "表 15 ‣ 附录 F 更多评估结果 ‣ LegalAgentBench：评估法律领域中的LLM代理")
    中，BERTScore 衡量了模型输出与答案之间的语义相似度。然而，基线之间的差异变小，这使得有效区分不同基线的性能变得具有挑战性。鉴于法律领域的高准确性要求，我们建议使用成功率和进展率来评估模型性能。
