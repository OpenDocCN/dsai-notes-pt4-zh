- en: 'Table 2: Detailed Statistics of LegalAgentBench Tasks.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2：LegalAgentBench 任务的详细统计。
- en: 'Planning Tree Construction: To better organize and structure the task, we first
    construct a planning tree based on the call relationships between the available
    tools. The root node of the tree represents the unknown entity, which typically
    corresponds to the starting point of the task. Each branch of the tree corresponds
    to a tool that can be utilized by the entity, while the child nodes contain the
    information obtained after invoking these tools. For each child node, subsequent
    tools may be called progressively, forming deeper branches. In this planning tree,
    each path represents a potential solution pathway, and the information at the
    leaf nodes corresponds to the final requirements of the task.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 规划树构建：为了更好地组织和结构化任务，我们首先基于可用工具之间的调用关系构建规划树。树的根节点代表未知实体，通常对应任务的起点。树的每一条分支代表实体可以使用的工具，而子节点包含在调用这些工具后获得的信息。对于每个子节点，后续的工具可以逐步调用，形成更深的分支。在这棵规划树中，每一条路径代表潜在的解决方案路径，而叶节点的信息对应任务的最终需求。
- en: 'Path Selection: We select different paths from the planning tree to construct
    tasks that cover a variety of types and difficulty levels. In the planning tree,
    the depth of each branch represents the complexity of the task solution, while
    the breadth of all branches reflects the diversity of task types. Therefore, we
    extract solution paths layer by layer to ensure coverage of different difficulty
    levels. Moreover, we minimize overlap between solution paths for tasks of different
    difficulty levels, expanding the coverage of all branches to encompass a broader
    range of task types. We ultimately developed serial solution paths ranging from
    1-hop to 5-hop.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 路径选择：我们从规划树中选择不同的路径来构建覆盖各种类型和难度级别的任务。在规划树中，每一条分支的深度代表任务解决方案的复杂性，而所有分支的宽度反映了任务类型的多样性。因此，我们逐层提取解决方案路径，以确保涵盖不同的难度级别。此外，我们最小化不同难度级别任务之间的路径重叠，扩展所有分支的覆盖范围，涵盖更广泛的任务类型。最终，我们开发了从
    1-hop 到 5-hop 的串行解决方案路径。
- en: 'In addition to using tools sequentially, our solution paths also incorporate
    the parallel use of tools. We introduce the task of writing a defense document
    as a typical example. In this scenario, the LLM must query basic information about
    the plaintiff, defendant, and their lawyer based on a template, while simultaneously
    retrieving fundamental legal knowledge and relevant articles to formulate a defense
    against the complaint. In Appendix [D](https://arxiv.org/html/2412.17259v1#A4
    "Appendix D Task Details ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain"),
    we provide examples for better understanding.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '除了顺序使用工具外，我们的解决路径还结合了工具的并行使用。我们以撰写辩护文书的任务作为典型示例。在这个场景中，LLM必须根据模板查询原告、被告及其律师的基本信息，同时检索基础的法律知识和相关条款，以制定对抗诉讼的辩护。在附录[D](https://arxiv.org/html/2412.17259v1#A4
    "Appendix D Task Details ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain")中，我们提供了更清晰的示例以便更好地理解。'
- en: 'Entity Selection: After determining the solution path, we select entities to
    formulate the complete question. It is important to note that not all initial
    entities can complete the intended solution path, as there may be cases where
    the tool call returns no result. To address this issue, we iterate through all
    possible entities and select two successfully executed entities for each path.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 实体选择：在确定解决路径后，我们选择实体来构造完整的问题。需要注意的是，并非所有初始实体都能完成预定的解决路径，因为可能会出现工具调用没有返回结果的情况。为了解决这个问题，我们遍历所有可能的实体，并为每个路径选择两个成功执行的实体。
- en: 'Question Rewriting: After the above steps, we obtain the appropriate entities
    and can automatically generate multi-hop questions such as “What is $entity_{3}$
    of $entity_{2}$ of $entity_{1}$?”. However, this type of question not only deviates
    from actual usage habits but also directly exposes the solution path to the model.
    To better align with real-world scenarios and obscure the solution path, we rephrase
    the questions using GPT-4 to make them more flexible and in line with human needs.
    The specific prompt can be found in Appendix [D](https://arxiv.org/html/2412.17259v1#A4
    "Appendix D Task Details ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain").'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '问题重写：在完成上述步骤后，我们获得了适当的实体，并可以自动生成诸如“$entity_{3}$ 是 $entity_{2}$ 的 $entity_{1}$”之类的多跳问题。然而，这种问题不仅偏离了实际使用习惯，而且直接暴露了解决路径给模型。为了更好地贴合实际场景并掩盖解决路径，我们使用GPT-4重写问题，使其更加灵活并符合人类需求。具体的提示可以在附录[D](https://arxiv.org/html/2412.17259v1#A4
    "Appendix D Task Details ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain")中找到。'
- en: 'Answers Generation: For each question, since the entities and the toolchain
    used in the solution path are known, we can programmatically extract the answer
    from the reference corpora through the appropriate parameterized toolchain. This
    enables the automatic generation of correct answers, even for complex multi-hop
    reasoning tasks.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 答案生成：对于每个问题，由于解决路径中使用的实体和工具链是已知的，我们可以通过适当的参数化工具链程序化地从参考语料库中提取答案。这使得即使是复杂的多跳推理任务，也能够自动生成正确的答案。
- en: 'Human Verification: We manually validate all questions, solution paths, and
    answers in the tasks. This involves revising incompatible queries and tools, refining
    questions that deviate from everyday usage, and addressing queries related to
    specialized tools. Detailed guidelines for the validation process are provided
    in Appendix [G](https://arxiv.org/html/2412.17259v1#A7 "Appendix G Guidelines
    for Expert-Annotation ‣ LegalAgentBench: Evaluating LLM Agents in Legal Domain").'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '人工验证：我们手动验证任务中的所有问题、解决路径和答案。这包括修正不兼容的查询和工具，优化偏离日常使用习惯的问题，并处理与专业工具相关的查询。验证过程的详细指南可以在附录[G](https://arxiv.org/html/2412.17259v1#A7
    "Appendix G Guidelines for Expert-Annotation ‣ LegalAgentBench: Evaluating LLM
    Agents in Legal Domain")中找到。'
- en: 3.3.3 Task Evaluation
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.3 任务评估
- en: Given the high accuracy requirements in the legal domain, we primarily evaluate
    performance using keyword matching to calculate the success rate. Specifically,
    we extract keywords from tool call results and record them as key_answer. The
    overlap between the agent’s output and these keywords serves as a measure of its
    capabilities.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于法律领域对准确性的高要求，我们主要通过关键词匹配来评估性能，从而计算成功率。具体而言，我们从工具调用结果中提取关键词，并将其记录为key_answer。代理输出与这些关键词之间的重叠度作为衡量其能力的标准。
- en: 'However, relying solely on the success rate fails to capture subtle differences,
    as it cannot distinguish between tasks that are nearly completed and those that
    are unfinished. To address this issue, we provide keywords not only for the final
    answers but also for the intermediate solution steps. Using these keywords, we
    calculate the progress rate, enabling a more fine-grained evaluation of the agent’s
    performance at various stages of task completion. We provide the detailed calculation
    for the success rate and progress rate in Appendix [E](https://arxiv.org/html/2412.17259v1#A5
    "Appendix E More Implementation details ‣ LegalAgentBench: Evaluating LLM Agents
    in Legal Domain").'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仅仅依赖成功率无法捕捉到微妙的差异，因为它无法区分任务完成得差不多和未完成的任务。为了解决这个问题，我们不仅为最终答案提供了关键词，还为中间的解决步骤提供了关键词。通过这些关键词，我们计算了进展率，从而能够在任务完成的不同阶段对代理的表现进行更细致的评估。我们在附录[E](https://arxiv.org/html/2412.17259v1#A5
    "附录E 更多实现细节 ‣ LegalAgentBench：评估法律领域的LLM代理")中提供了成功率和进展率的详细计算方法。
- en: 3.3.4 Task Statistics
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.4 任务统计
- en: 'After careful human verification, LegalAgentBench includes a total of 300 tasks
    across 6 different types. Table [2](https://arxiv.org/html/2412.17259v1#S3.T2
    "Table 2 ‣ 3.3.2 Task Construction ‣ 3.3 Tasks ‣ 3 LegalAgentBench ‣ LegalAgentBench:
    Evaluating LLM Agents in Legal Domain") presents the detailed statistics of the
    tasks. Overall, LegalAgentBench has a well-balanced distribution of difficulty
    and task types, making it an effective tool for evaluating the capabilities of
    agents in the legal domain.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 经过仔细人工验证，LegalAgentBench包含总共300个任务，涵盖6种不同类型。表[2](https://arxiv.org/html/2412.17259v1#S3.T2
    "表2 ‣ 3.3.2 任务构建 ‣ 3.3 任务 ‣ 3 LegalAgentBench ‣ LegalAgentBench：评估法律领域的LLM代理")展示了任务的详细统计数据。总体来看，LegalAgentBench在难度和任务类型上有着良好的平衡，使其成为评估法律领域代理能力的有效工具。
