- en: Appendix G Guidelines for Expert-Annotation
  id: totrans-633
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 G 专家标注指南
- en: 'To ensure the quality and reliability of the dataset during its construction,
    we conducted human verification on LegalAgentBench. To guide the validation process
    and maintain consistency, we provided the following annotation guidelines:'
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保数据集在构建过程中的质量和可靠性，我们对 LegalAgentBench 进行了人工验证。为了指导验证过程并保持一致性，我们提供了以下标注指南：
- en: 'Validation of Answer Accuracy: Annotators must independently call the relevant
    tools to generate correct answers, ensuring that the dataset reflects accurate
    and reliable outputs. Incorrect answers should be carefully reviewed and corrected
    to maintain the integrity of the dataset. This process involves cross-verifying
    outputs with authoritative sources, re-running tool-based evaluations where necessary,
    and documenting any adjustments made to ensure transparency and reproducibility.'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 答案准确性验证：标注者必须独立调用相关工具生成正确的答案，确保数据集反映准确和可靠的输出。对于不正确的答案，应进行仔细审查和修正，以维护数据集的完整性。此过程涉及与权威来源交叉验证输出，必要时重新运行基于工具的评估，并记录所有调整以确保透明性和可重复性。
- en: 'Validation of Query Rewriting: Annotators must ensure that rewritten queries
    preserve the meaning and intent of the original query. Specifically, they must
    verify that the answers obtained from the original and rewritten queries are identical,
    thereby ensuring semantic equivalence and logical consistency. In addition, any
    rewritten query that does not align with practical, everyday usage should be modified
    to ensure naturalness and usability.'
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 查询重写验证：标注者必须确保重写后的查询保持原查询的含义和意图。具体而言，他们必须验证从原查询和重写查询中获得的答案是否一致，从而确保语义等价性和逻辑一致性。此外，任何不符合实际、日常使用的重写查询应进行修改，以确保自然性和可用性。
- en: 'Verification of Relevant Legal Provisions: Certain tasks, such as Writing tasks,
    require citing legal knowledge, articles or cases. Annotators must verify that
    all references are accurate, up-to-date, and relevant to the task at hand. This
    ensures the legal soundness of the dataset and enhances its applicability in real-world
    scenarios.'
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 相关法律条文的验证：某些任务（如写作任务）需要引用法律知识、条文或案例。标注者必须验证所有引用是否准确、最新，并且与当前任务相关。这确保了数据集的法律合理性，并增强了其在实际场景中的适用性。
- en: 'Handling Doubts and Uncertainties: If annotators encounter doubts or uncertainties
    during validation, they are required to consult official documents, legal texts,
    or terminological glossaries associated with the relevant classification system.
    Collaboration with legal experts is strongly encouraged to resolve ambiguities
    and clarify issues, ensuring that the dataset remains precise and unambiguous.'
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 处理疑问和不确定性：如果标注者在验证过程中遇到疑问或不确定性，他们需要查阅相关分类系统的官方文档、法律文本或术语词汇表。强烈建议与法律专家合作，以解决模糊问题和澄清问题，确保数据集保持准确且不含歧义。
- en: 'Review and Quality Control: A robust review mechanism is established to maintain
    high-quality annotations. Senior annotators regularly cross-check and review the
    annotations, correcting simple errors and refining complex cases. Each annotation
    undergoes multiple rounds of manual verification to ensure accuracy and consistency.
    In cases where disagreements arise among annotators, collaborative discussions
    are held to reach consensus, with the final decision documented to ensure transparency.'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 审核与质量控制：建立了一个完善的审核机制，以保持高质量的标注。资深标注员定期进行交叉检查和审核标注，纠正简单错误并优化复杂案例。每个标注都经过多轮人工验证，以确保准确性和一致性。当标注员之间出现分歧时，会进行协作讨论，达成共识，最终决策会被记录下来，以确保透明度。
- en: 'Feedback Mechanism: To promote continuous improvement, a feedback mechanism
    is in place, allowing annotators to provide insights and suggestions regarding
    the annotation guidelines. This iterative refinement ensures that the guidelines
    remain effective, up-to-date, and aligned with the evolving requirements of the
    dataset.'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈机制：为了促进持续改进，建立了反馈机制，允许标注员提供关于标注指南的见解和建议。通过这种迭代优化，确保指南始终保持有效、更新，并与数据集不断变化的需求保持一致。
- en: 'Ethical Considerations: Ensure that all annotations are conducted with integrity
    and impartiality, maintaining high standards of accuracy and fairness. Take proactive
    measures to avoid any biases or conflicts of interest that could compromise the
    quality or objectivity of the annotations.'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理考虑：确保所有标注工作都在诚信和公正的原则下进行，保持高标准的准确性和公平性。采取积极措施避免任何可能影响标注质量或客观性的偏见或利益冲突。
- en: By adhering to these guidelines, we aim to produce a high-quality dataset that
    is not only accurate and reliable but also capable of supporting meaningful advancements
    in legal AI applications.
  id: totrans-642
