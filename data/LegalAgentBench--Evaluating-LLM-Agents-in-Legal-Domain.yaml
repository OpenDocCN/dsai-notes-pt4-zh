- en: 3.3.2 Task Construction
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.2 任务构建
- en: 'During the task generation phase, our primary goal is to leverage corpus and
    tools to construct a diverse set of questions. The core principle is to ensure
    that tasks encompass a wide range of difficulty levels and types, enabling a comprehensive
    evaluation. In this section, we propose a scalable task construction process that
    can be extended to incorporate new knowledge bases and tools. The entire process
    is illustrated in Figure [2](https://arxiv.org/html/2412.17259v1#S3.F2 "Figure
    2 ‣ 3.2 Corpora and Tools ‣ 3 LegalAgentBench ‣ LegalAgentBench: Evaluating LLM
    Agents in Legal Domain").'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在任务生成阶段，我们的主要目标是利用语料库和工具构建一个多样化的问题集。核心原则是确保任务涵盖广泛的难度级别和类型，以便进行全面评估。在本节中，我们提出了一种可扩展的任务构建过程，该过程可以扩展以包含新的知识库和工具。整个过程如图
    [2](https://arxiv.org/html/2412.17259v1#S3.F2 "图 2 ‣ 3.2 语料库和工具 ‣ 3 LegalAgentBench
