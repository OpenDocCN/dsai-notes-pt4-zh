  zh: E.1 提示
- en: 'In this section, we present the key prompts used in LegalAgentBench. More details
    can be found in our code. Table [10](https://arxiv.org/html/2412.17259v1#A5.T10
    "Table 10 ‣ E.2 Metrics ‣ Appendix E More Implementation details ‣ LegalAgentBench:
    Evaluating LLM Agents in Legal Domain") shows the prompt template for question
    rewriting during the task construction process. We used GPT-4 to rewrite the original
    questions and manually reviewed the rewritten questions for accuracy. Tables [11](https://arxiv.org/html/2412.17259v1#A5.T11
    "Table 11 ‣ E.2 Metrics ‣ Appendix E More Implementation details ‣ LegalAgentBench:
    Evaluating LLM Agents in Legal Domain"), [12](https://arxiv.org/html/2412.17259v1#A5.T12
    "Table 12 ‣ E.2 Metrics ‣ Appendix E More Implementation details ‣ LegalAgentBench:
    Evaluating LLM Agents in Legal Domain") and [13](https://arxiv.org/html/2412.17259v1#A5.T13
    "Table 13 ‣ E.2 Metrics ‣ Appendix E More Implementation details ‣ LegalAgentBench:
    Evaluating LLM Agents in Legal Domain") present the prompts used in different
    methods.'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们展示了 LegalAgentBench 中使用的关键提示。更多详细信息可以在我们的代码中找到。表 [10](https://arxiv.org/html/2412.17259v1#A5.T10
    "表 10 ‣ E.2 指标 ‣ 附录 E 更多实现细节 ‣ LegalAgentBench：评估法律领域中的 LLM 代理") 展示了任务构建过程中的问题重写提示模板。我们使用
    GPT-4 对原始问题进行了重写，并手动审核了重写后的问题以确保准确性。表 [11](https://arxiv.org/html/2412.17259v1#A5.T11
    "表 11 ‣ E.2 指标 ‣ 附录 E 更多实现细节 ‣ LegalAgentBench：评估法律领域中的 LLM 代理")、[12](https://arxiv.org/html/2412.17259v1#A5.T12
    "表 12 ‣ E.2 指标 ‣ 附录 E 更多实现细节 ‣ LegalAgentBench：评估法律领域中的 LLM 代理") 和 [13](https://arxiv.org/html/2412.17259v1#A5.T13
    "表 13 ‣ E.2 指标 ‣ 附录 E 更多实现细节 ‣ LegalAgentBench：评估法律领域中的 LLM 代理") 展示了不同方法中使用的提示。
- en: E.2 Metrics
  id: totrans-468
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.2 指标
- en: 'In this section, we provide a detailed explanation of the calculation for success
    rate and process rate. Assume there is a dataset $\mathcal{D}$ consisting of $N$
    data points, where each data point includes a keyword set $\mathcal{K}_{i}$ and
    a model output $\mathcal{O}_{i}$. The rate $s_{i}$ for the $i$-th data point is
    calculated as:'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们提供了成功率和进度率计算的详细说明。假设有一个数据集 $\mathcal{D}$，包含 $N$ 个数据点，每个数据点包括一个关键词集合 $\mathcal{K}_{i}$
    和一个模型输出 $\mathcal{O}_{i}$。第 $i$ 个数据点的率 $s_{i}$ 计算如下：
- en: '|  | $s_{i}=\frac{&#124;\mathcal{M}_{i}&#124;}{&#124;\mathcal{K}_{i}&#124;}$
    |  |'
  id: totrans-470
  prefs: []
  type: TYPE_TB
  zh: '|  | $s_{i}=\frac{&#124;\mathcal{M}_{i}&#124;}{&#124;\mathcal{K}_{i}&#124;}$
    |  |'
- en: where $\mathcal{M}_{i}=\{k\in\mathcal{K}_{i}|k~{}\text{appears in}~{}\mathcal{O}_{i}\}$.
    The notation $|\cdot|$ represents the number of elements in a set. When the keyword
    set $\mathcal{K}_{i}=\text{key\_answer}$, $s_{i}$ represents the success rate.
    When $\mathcal{K}_{i}=\text{key\_answer}\cup\text{key\_middle}$, $s_{i}$ represents
    the progress rate. We report the average of all tasks in the experimental results.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\mathcal{M}_{i}=\{k\in\mathcal{K}_{i}|k~{}\text{出现在}~{}\mathcal{O}_{i}\}$。符号
    $|\cdot|$ 表示集合中的元素个数。当关键词集合 $\mathcal{K}_{i}=\text{key\_answer}$ 时，$s_{i}$ 表示成功率。当
    $\mathcal{K}_{i}=\text{key\_answer}\cup\text{key\_middle}$ 时，$s_{i}$ 表示进度率。我们报告所有任务的实验结果的平均值。
