- en: A.2 Broader Impact
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2 更广泛的影响
- en: LegalAgentBench aims to promote the application of LLM agents in the legal field
    and help legal professionals better understand and evaluate the performance of
    LLM agents through a standardized evaluation framework. By providing reliable
    evaluation methods and construction processes, LegalAgentBench not only facilitates
    the application of LLM agents in legal tasks but also offers valuable insights
    for building benchmarks in other vertical domains. The widespread use of LLM agents
    in the legal industry may influence the way legal professionals work, change how
    they use technological tools, and drive adjustments in legal education and practice.
    We are particularly focused on the far-reaching impact of LLM agents on the legal
    industry, ensuring that their application always adheres to principles of social
    justice and the rule of law. To guarantee fairness and transparency, the datasets
    and evaluation methods of LegalAgentBench will undergo rigorous ethical reviews
    and be subject to broad stakeholder involvement to ensure their impartiality.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: LegalAgentBench旨在推动LLM代理在法律领域的应用，并通过标准化的评估框架帮助法律专业人员更好地理解和评估LLM代理的表现。通过提供可靠的评估方法和构建过程，LegalAgentBench不仅促进了LLM代理在法律任务中的应用，还为其他垂直领域基准的建立提供了宝贵的见解。LLM代理在法律行业的广泛使用可能会影响法律专业人员的工作方式，改变他们使用技术工具的方式，并推动法律教育和实践的调整。我们特别关注LLM代理对法律行业的深远影响，确保它们的应用始终遵循社会正义和法治的原则。为了保证公平和透明，LegalAgentBench的数据集和评估方法将经过严格的伦理审查，并广泛征求利益相关者的意见，以确保其公正性。
- en: It is important to note that LegalAgentBench does not advocate for the complete
    replacement of legal professionals by LLM agents but seeks to reduce the burden
    on legal personnel and enhance efficiency through supportive tools. The uniqueness
    and complexity of legal judgment require rich expertise and human insight, qualities
    that LLM agents cannot fully replace. Our goal is to provide legal professionals
    with a standardized evaluation tool to help them make more informed decisions
    in practical applications, understanding when, where, and how to effectively use
    LLM agents. However, the evaluation results of LegalAgentBench should be used
    as a reference only, as applications in real-world legal scenarios still require
    further in-depth evaluation to ensure the legality and reasonableness of decisions.
    We believe that LegalAgentBench will contribute to the development of a more just
    and efficient legal system and promote the responsible application of AI technology
    in the legal field.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，LegalAgentBench并不提倡完全用LLM代理取代法律专业人员，而是通过支持工具来减轻法律人员的负担并提高效率。法律判决的独特性和复杂性需要丰富的专业知识和人类洞察力，这些是LLM代理无法完全替代的。我们的目标是为法律专业人员提供一种标准化的评估工具，帮助他们在实际应用中做出更为明智的决策，了解何时、何地以及如何有效使用LLM代理。然而，LegalAgentBench的评估结果仅应作为参考，因为在现实世界的法律场景中，应用仍然需要进一步深入的评估，以确保决策的合法性和合理性。我们相信，LegalAgentBench将有助于发展一个更加公正和高效的法律系统，并推动AI技术在法律领域的负责任应用。
- en: A.3 License
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3 许可
- en: In this section, we clarify the copyright and licensing status of LegalAgentBench
    to ensure that users can utilize this dataset in a legal and compliant manner.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们阐明了LegalAgentBench的版权和许可状态，以确保用户能够以合法合规的方式使用此数据集。
- en: In LegalAgentBench, all tabular databases is sourced from authentic, publicly
    available resources. We have obtained explicit copyright permissions to incorporate
    these databases into the benchmark. Additionally, the retrieval corpora are derived
    from publicly accessible legal materials that comply with relevant legal and ethical
    standards. These resources are made available in accordance with applicable norms
    for open access to legal information, ensuring that their inclusion in the benchmark
    does not raise any legal or ethical concerns. While the copyright for these resources
    remains with the respective government agencies, they have been publicly released
    and authorized for public use. Users are expected to adhere to the relevant laws,
    regulations, and provisions established by the respective government agencies
    when utilizing this data
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在 LegalAgentBench 中，所有的表格数据库均来源于真实的、公开可获取的资源。我们已获得明确的版权许可，将这些数据库纳入基准测试。此外，检索语料库来自于公开可访问的符合法律和伦理标准的法律材料。这些资源的提供符合开放法律信息的适用规范，确保它们的纳入不会引发任何法律或伦理问题。虽然这些资源的版权仍归各政府机构所有，但它们已经公开发布并授权供公众使用。用户在使用这些数据时，需遵守相关政府机构制定的法律、法规和规定。
- en: The entire dataset is released under the MIT License. If you believe that LegalAgentBench
    contains content that infringes on your copyrighted work, please feel free to
    contact us at any time to request its removal.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 整个数据集以 MIT 许可证发布。如果您认为 LegalAgentBench 中包含侵犯您版权作品的内容，请随时联系我们请求删除。
- en: A.4 Legal and Ethical Considerations
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4 法律和伦理考量
- en: The construction and release of LegalAgentBench adhere to strict legal and ethical
    standards to ensure its responsible use in research and development. All data
    in LegalAgentBench has undergone rigorous privacy screening and anonymization
    processes. Any personal or sensitive information has been removed to comply with
    applicable data protection laws and ethical research guidelines, ensuring the
    dataset can be used without compromising individual privacy or security. To prevent
    potential harm, the datasets in LegalAgentBench have been carefully curated and
    filtered to exclude discriminatory, explicit, violent, or offensive content. An
    ethical review by legal experts further ensures that the benchmark minimizes risks
    related to security, safety, discrimination, surveillance, deception, harassment,
    human rights, bias, and fairness. By addressing these considerations, LegalAgentBench
    aims to provide a legally compliant and ethically sound foundation for advancing
    AI capabilities in the legal domain, while upholding the principles of fairness,
    transparency, and social responsibility.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: LegalAgentBench 的构建和发布遵循严格的法律和伦理标准，以确保其在研究和开发中的负责任使用。LegalAgentBench 中的所有数据都经过了严格的隐私筛查和匿名化处理。任何个人或敏感信息已被删除，以遵守适用的数据保护法律和伦理研究准则，确保数据集的使用不会危及个人隐私或安全。为了防止潜在的伤害，LegalAgentBench
    中的数据集经过精心策划和筛选，排除了歧视性、色情、暴力或冒犯性内容。法律专家的伦理审查进一步确保了该基准最小化了与安全、隐私、歧视、监控、欺骗、骚扰、人权、偏见和公平相关的风险。通过考虑这些因素，LegalAgentBench
    旨在为推动法律领域人工智能能力提供一个符合法律和伦理规范的基础，同时秉持公平、透明和社会责任的原则。
