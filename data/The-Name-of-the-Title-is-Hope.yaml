- en: The majority of conference proceedings documentation will use the `acmconf`
    template style.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数会议论文集文档将使用`acmconf`模板样式。
- en: •
  id: totrans-41
  prefs:
