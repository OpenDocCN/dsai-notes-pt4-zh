  zh: '[PRE1]'
- en: 3\. Modifications
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 修改
- en: 'Modifying the template — including but not limited to: adjusting margins, typeface
    sizes, line spacing, paragraph and list definitions, and the use of the `\vspace`
    command to manually adjust the vertical spacing between elements of your work
    — is not allowed.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 修改模板 — 包括但不限于：调整边距、字体大小、行距、段落和列表定义，以及使用`\vspace`命令手动调整工作元素之间的垂直间距 — 是不允许的。
- en: Your document will be returned to you for revision if modifications are discovered.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发现修改，您的文档将返回给您进行修订。
- en: 4\. Typefaces
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 字体
- en: The “`acmart`” document class requires the use of the “Libertine” typeface family.
    Your TEX installation should include this set of packages. Please do not substitute
    other typefaces. The “`lmodern`” and “`ltimes`” packages should not be used, as
    they will override the built-in typeface families.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “`acmart`”文档类要求使用“Libertine”字体系列。你的TEX安装应包括此字体包。请不要替换其他字体。应避免使用“`lmodern`”和“`ltimes`”包，因为它们会覆盖内建字体系列。
- en: 5\. Title Information
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 标题信息
- en: The title of your work should use capital letters appropriately - [https://capitalizemytitle.com/](https://capitalizemytitle.com/)
    has useful rules for capitalization. Use the `title` command to define the title
    of your work. If your work has a subtitle, define it with the `subtitle` command.
    Do not insert line breaks in your title.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作标题应适当使用大写字母 - [https://capitalizemytitle.com/](https://capitalizemytitle.com/)
    提供了有用的标题大写规则。使用`title`命令定义你的工作标题。如果你的工作有副标题，请使用`subtitle`命令定义。不要在标题中插入换行符。
- en: 'If your title is lengthy, you must define a short version to be used in the
    page headers, to prevent overlapping text. The `title` command has a “short title”
    parameter:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的标题较长，必须定义一个短版本，用于页面标题，以避免文本重叠。`title`命令具有“短标题”参数：
