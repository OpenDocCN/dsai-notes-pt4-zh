  type: TYPE_NORMAL
  zh: •
- en: 'acmsmall: The default journal template style.'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: acmsmall：默认的期刊模板样式。
- en: •
  id: totrans-36
