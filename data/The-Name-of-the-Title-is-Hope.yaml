  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 6\. Authors and Affiliations
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 作者和所属单位
- en: Each author must be defined separately for accurate metadata identification.
    As an exception, multiple authors may share one affiliation. Authors’ names should
    not be abbreviated; use full first names wherever possible. Include authors’ e-mail
    addresses whenever possible.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 每位作者必须单独定义，以确保元数据的准确识别。作为例外，多个作者可以共享一个单位。作者的姓名不应缩写；尽可能使用完整的名字。尽量包括作者的电子邮件地址。
- en: 'Grouping authors’ names or e-mail addresses, or providing an “e-mail alias,”
    as shown below, is not acceptable:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 将作者的姓名或电子邮件地址分组，或者提供“电子邮件别名”，如下所示，是不可接受的：
- en: '[PRE3]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The `authornote` and `authornotemark` commands allow a note to apply to multiple
    authors — for example, if the first two authors of an article contributed equally
    to the work.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '`authornote` 和 `authornotemark` 命令允许一个注释应用于多个作者 —— 例如，如果文章的前两位作者对工作贡献相等。'
- en: 'If your author list is lengthy, you must define a shortened version of the
    list of authors to be used in the page headers, to prevent overlapping text. The
    following command should be placed just after the last `\author{}` definition:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的作者名单很长，必须定义一个简短的作者名单，用于页面页眉中，以避免文本重叠。以下命令应放在最后一个 `\author{}` 定义之后：
- en: '[PRE4]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Omitting this command will force the use of a concatenated list of all of the
    authors’ names, which may result in overlapping text in the page headers.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 忽略此命令将强制使用所有作者姓名的串联列表，可能导致页眉中的文本重叠。
- en: The article template’s documentation, available at [https://www.acm.org/publications/proceedings-template](https://www.acm.org/publications/proceedings-template),
    has a complete explanation of these commands and tips for their effective use.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 文章模板的文档，详见 [https://www.acm.org/publications/proceedings-template](https://www.acm.org/publications/proceedings-template)，对这些命令及其有效使用方法进行了完整的说明。
- en: Note that authors’ addresses are mandatory for journal articles.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，期刊文章必须包含作者地址。
- en: 7\. Rights Information
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 权利信息
- en: Authors of any work published by ACM will need to complete a rights form. Depending
    on the kind of work, and the rights management choice made by the author, this
    may be copyright transfer, permission, license, or an OA (open access) agreement.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 所有由 ACM 发布的作品的作者都需要填写权利表单。根据作品的种类和作者选择的权利管理方式，可能是版权转让、许可、授权或 OA（开放获取）协议。
- en: 'Regardless of the rights management choice, the author will receive a copy
    of the completed rights form once it has been submitted. This form contains LATEX commands
    that must be copied into the source document. When the document source is compiled,
    these commands and their parameters add formatted text to several areas of the
    final document:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 无论选择何种权利管理方式，作者在提交完成的权利表单后，将收到该表单的副本。此表单包含必须复制到源文档中的 LATEX 命令。编译文档源文件时，这些命令及其参数会将格式化的文本添加到最终文档的多个区域：
- en: •
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: the “ACM Reference Format” text on the first page.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第一页上的“ACM 引用格式”文本。
- en: •
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: the “rights management” text on the first page.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第一页上的“权利管理”文本。
- en: •
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: the conference information in the page header(s).
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 页面页眉中的会议相关信息。
- en: Rights information is unique to the work; if you are preparing several works
    for an event, make sure to use the correct set of commands with each of the works.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 权利信息对于每一项作品都是独特的；如果你正在为某个活动准备多篇作品，请确保为每篇作品使用正确的命令集。
- en: The ACM Reference Format text is required for all articles over one page in
    length, and is optional for one-page articles (abstracts).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有超过一页的文章，都需要使用 ACM 引用格式文本，而一页文章（摘要）则是可选的。
- en: 8\. CCS Concepts and User-Defined Keywords
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. CCS 概念和用户定义的关键词
- en: Two elements of the “acmart” document class provide powerful taxonomic tools
    for you to help readers find your work in an online search.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: “acmart”文档类的两个元素为您提供了强大的分类工具，帮助读者在网上搜索中找到您的作品。
- en: The ACM Computing Classification System — [https://www.acm.org/publications/class-2012](https://www.acm.org/publications/class-2012)
    — is a set of classifiers and concepts that describe the computing discipline.
    Authors can select entries from this classification system, via [https://dl.acm.org/ccs/ccs.cfm](https://dl.acm.org/ccs/ccs.cfm),
    and generate the commands to be included in the LATEX source.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: ACM 计算分类系统 — [https://www.acm.org/publications/class-2012](https://www.acm.org/publications/class-2012)
    — 是一套描述计算学科的分类器和概念。作者可以通过 [https://dl.acm.org/ccs/ccs.cfm](https://dl.acm.org/ccs/ccs.cfm)
    选择该分类系统中的条目，并生成 LATEX 源文件中需要包含的命令。
- en: User-defined keywords are a comma-separated list of words and phrases of the
    authors’ choosing, providing a more flexible way of describing the research being
    presented.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 用户定义的关键字是作者选择的单词和短语的逗号分隔列表，提供了一种更灵活的方式来描述所展示的研究内容。
- en: CCS concepts and user-defined keywords are required for for all articles over
    two pages in length, and are optional for one- and two-page articles (or abstracts).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有长度超过两页的文章，必须使用CCS概念和用户定义的关键字，而对于一页或两页的文章（或摘要），这些是可选的。
- en: 9\. Sectioning Commands
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 分节命令
- en: 'Your work should use standard LATEX sectioning commands: `section`, `subsection`,
    `subsubsection`, and `paragraph`. They should be numbered; do not remove the numbering
    from the commands.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作应使用标准的LATEX分节命令：`section`、`subsection`、`subsubsection` 和 `paragraph`。它们应进行编号；不要删除命令中的编号。
- en: Simulating a sectioning command by setting the first word or words of a paragraph
    in boldface or italicized text is not allowed.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 不允许通过将段落的第一个词或词组设置为粗体或斜体来模拟章节命令。
- en: 10\. Tables
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 表格
- en: The “`acmart`” document class includes the “`booktabs`” package — [https://ctan.org/pkg/booktabs](https://ctan.org/pkg/booktabs)
    — for preparing high-quality tables.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: “`acmart`”文档类包含了“`booktabs`”包 — [https://ctan.org/pkg/booktabs](https://ctan.org/pkg/booktabs)
    — 用于制作高质量的表格。
- en: Table captions are placed above the table.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 表格标题应放在表格上方。
- en: Because tables cannot be split across pages, the best placement for them is
    typically the top of the page nearest their initial cite. To ensure this proper
    “floating” placement of tables, use the environment table to enclose the table’s
    contents and the table caption. The contents of the table itself must go in the
    tabular environment, to be aligned properly in rows and columns, with the desired
    horizontal and vertical rules. Again, detailed instructions on tabular material
    are found in the LATEX User’s Guide.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 由于表格不能跨页显示，因此表格的最佳位置通常是在离其首次引用最近的页面顶部。为了确保表格的正确“浮动”位置，可以使用环境 `table` 来封装表格内容和表格标题。表格本身的内容必须放在
    `tabular` 环境中，以便正确对齐行和列，并设置所需的水平和垂直线条。同样，关于表格内容的详细说明，请参见《LATEX 用户指南》。
- en: Immediately following this sentence is the point at which Table [1](#S10.T1
    "Table 1 ‣ 10\. Tables ‣ The Name of the Title is Hope") is included in the input
    file; compare the placement of the table here with the table in the printed output
    of this document.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 紧接着此句的部分是表格[1](#S10.T1 "Table 1 ‣ 10\. Tables ‣ The Name of the Title is Hope")在输入文件中的位置；比较这里表格的位置与文档打印输出中的表格位置。
- en: Table 1\. Frequency of Special Characters
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 1\. 特殊字符频率
- en: '| Non-English or Math | Frequency | Comments |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 非英语或数学 | 频率 | 备注 |'
- en: '| --- | --- | --- |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Ø | 1 in 1,000 | For Swedish names |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| Ø | 1 in 1,000 | 用于瑞典名字 |'
- en: '| $\pi$ | 1 in 5 | Common in math |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| $\pi$ | 1 in 5 | 数学中常见 |'
- en: '| $ | 4 in 5 | Used in business |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| $ | 4 in 5 | 商业中使用 |'
- en: '| $\Psi^{2}_{1}$ | 1 in 40,000 | Unexplained usage |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '| $\Psi^{2}_{1}$ | 1 in 40,000 | 无法解释的用法 |'
- en: To set a wider table, which takes up the whole width of the page’s live area,
    use the environment table* to enclose the table’s contents and the table caption.
    As with a single-column table, this wide table will “float” to a location deemed
    more desirable. Immediately following this sentence is the point at which Table [2](#S10.T2
    "Table 2 ‣ 10\. Tables ‣ The Name of the Title is Hope") is included in the input
    file; again, it is instructive to compare the placement of the table here with
    the table in the printed output of this document.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置一个更宽的表格，占据页面有效区域的整个宽度，可以使用环境 `table*` 来封装表格内容和表格标题。与单列表格类似，这种宽表格将根据需要“浮动”到更合适的位置。紧接着此句的部分是表格[2](#S10.T2
    "Table 2 ‣ 10\. Tables ‣ The Name of the Title is Hope")在输入文件中的位置；再次强调，比较这里表格的位置与文档打印输出中的表格位置是很有启发性的。
- en: Table 2\. Some Typical Commands
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 2\. 一些典型的命令
- en: '| Command | A Number | Comments |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 命令 | 数字 | 备注 |'
- en: '| --- | --- | --- |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| \author | 100 | Author |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| \author | 100 | 作者 |'
- en: '| \table | 300 | For tables |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| \table | 300 | 用于表格 |'
- en: '| \table* | 400 | For wider tables |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| \table* | 400 | 用于更宽的表格 |'
- en: Always use midrule to separate table header rows from data rows, and use it
    only for this purpose. This enables assistive technologies to recognise table
    headers and support their users in navigating tables more easily.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 始终使用 `midrule` 来分隔表格的表头行和数据行，并仅用于此目的。这样可以帮助辅助技术识别表格标题，并帮助用户更轻松地浏览表格。
- en: 11\. Math Equations
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. 数学公式
- en: 'You may want to display math equations in three distinct styles: inline, numbered
    or non-numbered display. Each of the three are discussed in the next sections.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要以三种不同的样式展示数学公式：内联、编号或非编号显示。接下来的章节将讨论这三种样式。
- en: 11.1\. Inline (In-text) Equations
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1\. 内联（正文）公式
- en: 'A formula that appears in the running text is called an inline or in-text formula.
    It is produced by the math environment, which can be invoked with the usual \begin …\end
    construction or with the short form $ …$. You can use any of the symbols and structures,
    from $\alpha$ to $\omega$, available in LATEX (Lamport:LaTeX); this section will
    simply show a few examples of in-text equations in context. Notice how this equation:
    $\lim_{n\rightarrow\infty}x=0$, set here in in-line math style, looks slightly
    different when set in display style. (See next section).'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 出现在正文中的公式称为内联公式或正文公式。它是通过数学环境产生的，可以通过通常的 \begin …\end 结构或简短形式$ …$来调用。你可以使用LATEX（Lamport:LaTeX）中任何符号和结构，从$\alpha$到$\omega$；本节将仅展示一些内联公式的示例。请注意，这个公式：$\lim_{n\rightarrow\infty}x=0$，在内联数学样式下看起来与在显示样式下稍有不同。（见下一节）。
- en: 11.2\. Display Equations
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2\. 显示公式
- en: A numbered display equation—one set off by vertical space from the text and
    centered horizontally—is produced by the equation environment. An unnumbered display
    equation is produced by the displaymath environment.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 一个编号的显示公式——它通过垂直空间与正文分开，并水平居中——是通过equation环境生成的。一个未编号的显示公式是通过displaymath环境生成的。
- en: 'Again, in either environment, you can use any of the symbols and structures
    available in LATEX; this section will just give a couple of examples of display
    equations in context. First, consider the equation, shown as an inline equation
    above:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在这两种环境中，你可以使用LATEX中提供的任何符号和结构；本节将只给出几个显示公式的示例。首先，考虑上面作为内联公式展示的公式：
- en: '| (1) |  | $\lim_{n\rightarrow\infty}x=0$ |  |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| (1) |  | $\lim_{n\rightarrow\infty}x=0$ |  |'
- en: 'Notice how it is formatted somewhat differently in the displaymath environment.
    Now, we’ll enter an unnumbered equation:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，它在displaymath环境中的格式有所不同。现在，我们将输入一个未编号的公式：
- en: '|  | $\sum_{i=0}^{\infty}x+1$ |  |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '|  | $\sum_{i=0}^{\infty}x+1$ |  |'
- en: 'and follow it with another numbered equation:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 并跟随另一个编号的公式：
- en: '| (2) |  | $\sum_{i=0}^{\infty}x_{i}=\int_{0}^{\pi+2}f$ |  |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| (2) |  | $\sum_{i=0}^{\infty}x_{i}=\int_{0}^{\pi+2}f$ |  |'
- en: just to demonstrate LATEX’s able handling of numbering.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 只是为了演示LATEX如何处理编号。
- en: 12\. Figures
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12\. 图像
- en: The “`figure`” environment should be used for figures. One or more images can
    be placed within a figure. If your figure contains third-party material, you must
    clearly identify it as such, as shown in the example below.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 应使用“`figure`”环境来表示图像。一个或多个图像可以放在一个figure环境中。如果图像包含第三方材料，必须明确标识，如下面的示例所示。
- en: Figure 2\. 1907 Franklin Model D roadster. Photograph by Harris & Ewing, Inc.
    [Public domain], via Wikimedia Commons. ([https://goo.gl/VLCRBB](https://goo.gl/VLCRBB)).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图2\. 1907年富兰克林Model D跑车。由Harris & Ewing, Inc.拍摄，[公有领域]，通过Wikimedia Commons。（[https://goo.gl/VLCRBB](https://goo.gl/VLCRBB)）。
- en: '![Refer to caption](img/665b97e4ed16a7266c78b87532dd7269.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/665b97e4ed16a7266c78b87532dd7269.png)'
- en: A woman and a girl in white dresses sit in an open car.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 一位穿白色连衣裙的女人和一个穿白色连衣裙的女孩坐在一辆敞篷车里。
- en: Figure 2\. 1907 Franklin Model D roadster. Photograph by Harris & Ewing, Inc.
    [Public domain], via Wikimedia Commons. ([https://goo.gl/VLCRBB](https://goo.gl/VLCRBB)).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图2\. 1907年富兰克林Model D跑车。由Harris & Ewing, Inc.拍摄，[公有领域]，通过Wikimedia Commons。（[https://goo.gl/VLCRBB](https://goo.gl/VLCRBB)）。
- en: Your figures should contain a caption which describes the figure to the reader.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 你的图像应包含一个图注，向读者描述图像。
- en: Figure captions are placed below the figure.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图注应放置在图片下方。
- en: Every figure should also have a figure description unless it is purely decorative.
    These descriptions convey what’s in the image to someone who cannot see it. They
    are also used by search engine crawlers for indexing images, and when images cannot
    be loaded.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 每张图像都应该有图注，除非它纯粹是装饰性的。这些图注向无法看到图像的人传达图像中的内容。它们还被搜索引擎爬虫用于索引图像，并且在图像无法加载时也会显示。
- en: A figure description must be unformatted plain text less than 2000 characters
    long (including spaces). Figure descriptions should not repeat the figure caption
    – their purpose is to capture important information that is not already provided
    in the caption or the main text of the paper. For figures that convey important
    and complex new information, a short text description may not be adequate. More
    complex alternative descriptions can be placed in an appendix and referenced in
    a short figure description. For example, provide a data table capturing the information
    in a bar chart, or a structured list representing a graph. For additional information
    regarding how best to write figure descriptions and why doing this is so important,
    please see [https://www.acm.org/publications/taps/describing-figures/](https://www.acm.org/publications/taps/describing-figures/).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图形描述必须是未格式化的纯文本，长度不超过2000个字符（包括空格）。图形描述不应重复图形标题——其目的是捕捉图例或论文正文中未提供的重要信息。对于传达重要且复杂新信息的图形，简短的文字描述可能不足以说明问题。更复杂的替代描述可以放在附录中，并在简短的图形描述中引用。例如，提供一张数据表，展示柱状图中的信息，或一个结构化的列表，表示图表。有关如何编写图形描述及其重要性的更多信息，请参阅[https://www.acm.org/publications/taps/describing-figures/](https://www.acm.org/publications/taps/describing-figures/)。
- en: 12.1\. The “Teaser Figure”
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1\. “预告图”
- en: 'A “teaser figure” is an image, or set of images in one figure, that are placed
    after all author and affiliation information, and before the body of the article,
    spanning the page. If you wish to have such a figure in your article, place the
    command immediately before the `\maketitle` command:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: “预告图”是放置在所有作者和单位信息之后，文章正文之前，横跨整页的图像或一组图像。如果您希望在文章中包含这样的图形，请将命令放在`\maketitle`命令之前：
- en: '[PRE5]'
  id: totrans-143
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 13\. Citations and Bibliographies
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13\. 引用与参考文献
- en: 'The use of BibTEX for the preparation and formatting of one’s references is
    strongly recommended. Authors’ names should be complete — use full first names
    (“Donald E. Knuth”) not initials (“D. E. Knuth”) — and the salient identifying
    features of a reference should be included: title, year, volume, number, pages,
    article DOI, etc.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议使用BibTEX来准备和格式化参考文献。作者的姓名应完整——使用全名（如“Donald E. Knuth”），而不是缩写（如“D. E. Knuth”）——并应包含参考文献的关键识别特征：标题、年份、卷号、期号、页码、文章DOI等。
- en: 'The bibliography is included in your source document with these two commands,
    placed just before the `\end{document}` command:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献包含在您的源文件中，通过以下两个命令，这两个命令应放在`\end{document}`命令之前：
- en: '[PRE6]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: where “`bibfile`” is the name, without the “`.bib`” suffix, of the BibTEX file.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，“`bibfile`”是BibTEX文件的名称，不包括“.bib”后缀。
- en: 'Citations and references are numbered by default. A small number of ACM publications
    have citations and references formatted in the “author year” style; for these
    exceptions, please include this command in the preamble (before the command “`\begin{document}`”)
    of your LATEX source:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 引用和参考文献默认按编号排序。少数ACM出版物的引用和参考文献采用“作者-年份”格式；对于这些例外情况，请在LATEX源文件的前导部分（即“`\begin{document}`”命令之前）包含此命令：
- en: '[PRE7]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Some examples. A paginated journal article (Abril07), an enumerated journal
    article (Cohen07), a reference to an entire issue (JCohen96), a monograph (whole
    book) (Kosiur01), a monograph/whole book in a series (see 2a in spec. document)
    (Harel79), a divisible-book such as an anthology or compilation (Editor00) followed
    by the same example, however we only output the series if the volume number is
    given (Editor00a) (so Editor00a’s series should NOT be present since it has no
    vol. no.), a chapter in a divisible book (Spector90), a chapter in a divisible
    book in a series (Douglass98), a multi-volume work as book (Knuth97), a couple
    of articles in a proceedings (of a conference, symposium, workshop for example)
    (paginated proceedings article) (Andler79; Hagerup1993), a proceedings article
    with all possible elements (Smith10), an example of an enumerated proceedings
    article (VanGundy07), an informally published work (Harel78), a couple of preprints
    (Bornmann2019; AnzarootPBM14), a doctoral dissertation (Clarkson85), a master’s
    thesis: (anisi03), an online document / world wide web resource (Thornburg01;
    Ablamowicz07; Poker06), a video game (Case 1) (Obama08) and (Case 2) (Novak03)
    and (Lee05) and (Case 3) a patent (JoeScientist001), work accepted for publication
    (rous08), ’YYYYb’-test for prolific author (SaeediMEJ10) and (SaeediJETC10). Other
    cites might contain ’duplicate’ DOI and URLs (some SIAM articles) (Kirschmer:2010:AEI:1958016.1958018).
    Boris / Barbara Beeton: multi-volume works as books (MR781536) and (MR781537).
    A couple of citations with DOIs: (2004:ITE:1009386.1010128; Kirschmer:2010:AEI:1958016.1958018).
    Online citations: (TUGInstmem; Thornburg01; CTANacmart). Artifacts: (R) and (UMassCitations).'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 一些示例。一个分页的期刊文章（Abril07），一个编号的期刊文章（Cohen07），对整期的引用（JCohen96），一本专著（整本书）（Kosiur01），一本系列中的专著/整本书（参见规格文档中的2a）（Harel79），一本可分割的书籍，如选集或合集（Editor00），接着是相同的示例，但只有在给定卷号时才输出系列（Editor00a）（因此Editor00a的系列不应出现，因为它没有卷号），一本可分割书籍中的章节（Spector90），一本系列中可分割书籍的章节（Douglass98），一部多卷作品作为书籍（Knuth97），几篇会议论文（例如会议、研讨会、工作坊的论文）（分页的会议论文）（Andler79；Hagerup1993），一篇包含所有可能元素的会议论文（Smith10），一个编号的会议论文示例（VanGundy07），一篇非正式出版的作品（Harel78），几篇预印本（Bornmann2019；AnzarootPBM14），一篇博士论文（Clarkson85），一篇硕士论文（anisi03），一篇在线文档/全球信息网资源（Thornburg01；Ablamowicz07；Poker06），一款视频游戏（案例1）（Obama08）和（案例2）（Novak03）和（Lee05）以及（案例3）一项专利（JoeScientist001），已接受出版的工作（rous08），'YYYYb'—繁荣作者的测试（SaeediMEJ10）和（SaeediJETC10）。其他引用可能包含'重复'的DOI和网址（一些SIAM文章）（Kirschmer:2010:AEI:1958016.1958018）。Boris
    / Barbara Beeton：作为书籍的多卷作品（MR781536）和（MR781537）。几条带有DOI的引用：（2004:ITE:1009386.1010128；Kirschmer:2010:AEI:1958016.1958018）。在线引用：（TUGInstmem；Thornburg01；CTANacmart）。文献记录：（R）和（UMassCitations）。
- en: 14\. Acknowledgments
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14\. 致谢
- en: Identification of funding sources and other support, and thanks to individuals
    and groups that assisted in the research and the preparation of the work should
    be included in an acknowledgment section, which is placed just before the reference
    section in your document.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 资金来源和其他支持的识别，以及对在研究和工作准备过程中提供帮助的个人和团体的感谢，应该包含在致谢部分，该部分应放在文献引用部分之前。
- en: 'This section has a special environment:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 该部分具有特殊的环境：
- en: '[PRE8]'
  id: totrans-155
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: so that the information contained therein can be more easily collected during
    the article metadata extraction phase, and to ensure consistency in the spelling
    of the section heading.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，在文章元数据提取阶段，相关信息可以更容易地收集，并确保节标题的拼写一致性。
- en: Authors should not prepare this section as a numbered or unnumbered `\section`;
    please use the “`acks`” environment.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 作者不应将此部分准备为编号或未编号的`\section`；请使用“`acks`”环境。
- en: 15\. Appendices
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15\. 附录
- en: If your work needs an appendix, add it before the “`\end{document}`” command
    at the conclusion of your source document.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的作品需要附录，请在源文档的“`\end{document}`”命令之前添加附录。
- en: 'Start the appendix with the “`appendix`” command:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 使用“`appendix`”命令开始附录：
- en: '[PRE9]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: and note that in the appendix, sections are lettered, not numbered. This document
    has two appendices, demonstrating the section and subsection identification method.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 并且请注意，在附录中，章节是按字母标记的，而不是按数字编号的。本文有两个附录，展示了章节和子章节的标识方法。
- en: 16\. Multi-language papers
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16\. 多语言论文
- en: Papers may be written in languages other than English or include titles, subtitles,
    keywords and abstracts in different languages (as a rule, a paper in a language
    other than English should include an English title and an English abstract). Use
    `language=...` for every language used in the paper. The last language indicated
    is the main language of the paper. For example, a French paper with additional
    titles and abstracts in English and German may start with the following command
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 论文可以用除英语以外的其他语言书写，或包括用不同语言写的标题、副标题、关键词和摘要（通常，一篇非英语论文应包括英文标题和英文摘要）。使用`language=...`来标注论文中使用的每种语言。最后指定的语言为论文的主要语言。例如，一篇法语论文如果包含英文和德语的标题和摘要，可以以如下命令开始：
- en: '[PRE10]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'The title, subtitle, keywords and abstract will be typeset in the main language
    of the paper. The commands `\translatedXXX`, `XXX` begin title, subtitle and keywords,
    can be used to set these elements in the other languages. The environment `translatedabstract`
    is used to set the translation of the abstract. These commands and environment
    have a mandatory first argument: the language of the second argument. See `sample-sigconf-i13n.tex`
    file for examples of their usage.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 文章的标题、副标题、关键词和摘要将以论文的主要语言进行排版。命令`\translatedXXX`和`XXX`（用于开始标题、副标题和关键词）可以用来设置其他语言中的这些元素。环境`translatedabstract`用于设置摘要的翻译。这些命令和环境有一个强制性的第一个参数：第二个参数的语言。关于这些命令的使用示例，请参见`sample-sigconf-i13n.tex`文件。
- en: 17\. SIGCHI Extended Abstracts
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 17\. SIGCHI扩展摘要
- en: 'The “`sigchi-a`” template style (available only in LATEX and not in Word) produces
    a landscape-orientation formatted article, with a wide left margin. Three environments
    are available for use with the “`sigchi-a`” template style, and produce formatted
    output in the margin:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: “`sigchi-a`”模板样式（仅在LATEX中可用，不支持Word）会生成横向格式的文章，具有宽左边距。该模板样式提供三种环境，可以将格式化输出放置在边距处：
- en: 'sidebar::'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 'sidebar::'
- en: Place formatted text in the margin.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 将格式化文本放置在边距处。
- en: 'marginfigure::'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 'marginfigure::'
- en: Place a figure in the margin.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 将图形放置在边距处。
- en: 'margintable::'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 'margintable::'
- en: Place a table in the margin.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 将表格放置在边距处。
