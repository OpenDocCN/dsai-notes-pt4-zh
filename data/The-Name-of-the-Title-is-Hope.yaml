- en: 2.2\. Template Parameters
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 模板参数
- en: In addition to specifying the template style to be used in formatting your work,
    there are a number of template parameters which modify some part of the applied
    template style. A complete list of these parameters can be found in the LATEX User’s
    Guide.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 除了指定要用于格式化工作的模板样式外，还有一些模板参数会修改应用模板样式的某些部分。这些参数的完整列表可以在LATEX用户手册中找到。
- en: 'Frequently-used parameters, or combinations of parameters, include:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 常用的参数或参数组合包括：
- en: •
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'anonymous,review: Suitable for a “double-blind” conference submission. Anonymizes
    the work and includes line numbers. Use with the command to print the submission’s
    unique ID on each page of the work.'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: anonymous,review：适用于“双盲”会议投稿。使工作匿名并包含行号。使用该命令可以在每一页的工作中打印提交的唯一ID。
- en: •
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'authorversion: Produces a version of the work suitable for posting by the author.'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: authorversion：生成适合作者发布的版本。
- en: •
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'screen: Produces colored hyperlinks.'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: screen：生成彩色超链接。
