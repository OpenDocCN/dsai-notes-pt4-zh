- en: 1\. Introduction
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 引言
- en: ACM’s consolidated article template, introduced in 2017, provides a consistent
    LATEX style for use across ACM publications, and incorporates accessibility and
    metadata-extraction functionality necessary for future Digital Library endeavors.
    Numerous ACM and SIG-specific LATEX templates have been examined, and their unique
    features incorporated into this single new template.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ACM的统一文章模板于2017年推出，提供了一种一致的LATEX样式，可供ACM出版物使用，并包含了未来数字图书馆项目所需的可访问性和元数据提取功能。多个ACM和SIG特定的LATEX模板已经被检查，并将它们的独特功能整合到这个全新的模板中。
- en: If you are new to publishing with ACM, this document is a valuable guide to
    the process of preparing your work for publication. If you have published with
    ACM before, this document provides insight and instruction into more recent changes
    to the article template.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是第一次使用ACM出版，这份文档是准备你的工作以供出版的宝贵指南。如果你之前已经在ACM上发表过文章，本文件将为你提供有关文章模板的最新变化的见解和指导。
- en: The “`acmart`” document class can be used to prepare articles for any ACM publication
    — conference or journal, and for any stage of publication, from review to final
    “camera-ready” copy, to the author’s own version, with very few changes to the
    source.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “`acmart`”文档类可用于为任何ACM出版物——会议或期刊——准备文章，并且适用于出版的任何阶段，从审稿到最终的“定稿”，到作者自己的版本，几乎不需要对源文件做任何修改。
- en: 2\. Template Overview
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 模板概述
- en: As noted in the introduction, the “`acmart`” document class can be used to prepare
    many different kinds of documentation — a double-blind initial submission of a
    full-length technical paper, a two-page SIGGRAPH Emerging Technologies abstract,
    a “camera-ready” journal article, a SIGCHI Extended Abstract, and more — all by
    selecting the appropriate template style and template parameters.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如引言中所述，“`acmart`”文档类可用于准备许多不同种类的文档——例如一篇全长技术论文的双盲初稿、一篇两页的SIGGRAPH新兴技术摘要、一篇“定稿”的期刊文章、一篇SIGCHI扩展摘要等——只需选择适当的模板样式和模板参数。
- en: This document will explain the major features of the document class. For further
    information, the LATEX User’s Guide is available from [https://www.acm.org/publications/proceedings-template](https://www.acm.org/publications/proceedings-template).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档将解释文档类的主要功能。如需进一步了解，LATEX用户指南可通过[https://www.acm.org/publications/proceedings-template](https://www.acm.org/publications/proceedings-template)获取。
- en: 2.1\. Template Styles
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 模板样式
- en: 'The primary parameter given to the “`acmart`” document class is the template
    style which corresponds to the kind of publication or SIG publishing the work.
    This parameter is enclosed in square brackets and is a part of the `documentclass`
    command:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “`acmart`”文档类的主要参数是模板样式，表示出版物类型或SIG发布该工作的类型。此参数包含在方括号中，是`documentclass`命令的一部分：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Journals use one of three template styles. All but three ACM journals use the
    `acmsmall` template style:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 期刊使用三种模板样式中的一种。除了三个ACM期刊之外，所有期刊都使用`acmsmall`模板样式：
- en: •
  id: totrans-34
  prefs:
