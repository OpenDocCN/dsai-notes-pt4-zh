- en: 1 Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Agentic AI systems, composed of specialized agents working collaboratively to
    achieve complex objectives, have transformed industries such as market research,
    business process optimization, and product recommendation. These systems excel
    in automating decision-making and streamlining workflows. However, their optimization
    remains challenging due to the complexity of agent interactions and reliance on
    manual configurations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 代理AI系统由专门的智能体协同工作，以实现复杂的目标，已经改变了市场研究、业务流程优化和产品推荐等行业。这些系统在自动化决策和简化工作流方面表现出色。然而，由于智能体之间的交互复杂性以及对手动配置的依赖，它们的优化仍然具有挑战性。
- en: Recent advancements in large language models (LLMs) provide a solution by enabling
    automated refinement of Agentic AI systems. LLMs can autonomously generate and
    evaluate complex hypotheses, facilitating iterative improvements in agent roles
    and workflows with minimal human oversight. Case studies conducted demonstrate
    how these advancements address domain-specific challenges. These examples highlight
    the framework’s scalability and adaptability, making it particularly effective
    for dynamic, evolving environments.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）的进展提供了解决方案，能够实现代理AI系统的自动化精炼。LLMs可以自主生成和评估复杂的假设，促进智能体角色和工作流的迭代改进，且只需最少的人工监督。进行的案例研究展示了这些进展如何解决特定领域的挑战。这些示例突出显示了该框架的可扩展性和适应性，使其在动态、不断发展的环境中尤为有效。
- en: This paper presents a framework for autonomous optimization of Agentic AI systems
    using LLM-powered feedback loops. The framework improves efficiency and scalability
    by refining agent configurations based on qualitative and quantitative metrics.
    Several case studies across various domains provide evidence of the framework’s
    ability to overcome domain-specific challenges. Designed for deployment in enterprise
    systems, this framework addresses persistent challenges in optimizing complex
    workflows in real-world settings.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一个框架，用于利用LLM驱动的反馈循环自主优化代理AI系统。该框架通过基于定性和定量指标精炼代理配置，从而提高了效率和可扩展性。多个领域的案例研究为该框架克服特定领域挑战的能力提供了证据。该框架旨在企业系统中部署，解决了在现实环境中优化复杂工作流的持续性挑战。
- en: 'This work establishes a scalable, autonomous system for optimizing Agentic
    AI with broad applicability across industries. Key contributions:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究建立了一个可扩展的自主系统，用于优化代理AI，广泛适用于各个行业。主要贡献：
- en: •
  id: totrans-18
  prefs:
