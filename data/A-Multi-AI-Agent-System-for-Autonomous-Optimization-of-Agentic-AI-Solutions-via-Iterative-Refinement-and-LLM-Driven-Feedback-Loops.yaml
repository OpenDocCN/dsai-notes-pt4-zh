- en: Abstract
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Agentic AI systems use specialized agents to handle tasks within complex workflows,
    enabling automation and efficiency. However, optimizing these systems often requires
    labor-intensive, manual adjustments to refine roles, tasks, and interactions.
    This paper introduces a framework for autonomously optimizing Agentic AI solutions
    across industries, such as NLP-driven enterprise applications. The system employs
    agents for Refinement, Execution, Evaluation, Modification, and Documentation,
    leveraging iterative feedback loops powered by an LLM (*Llama 3.2-3B*). The framework
    achieves optimal performance without human input by autonomously generating and
    testing hypotheses to improve system configurations. This approach enhances scalability
    and adaptability, offering a robust solution for real-world applications in dynamic
    environments. Case studies across diverse domains illustrate the transformative
    impact of this framework, showcasing significant improvements in output quality,
    relevance, and actionability. All data for these case studies, including original
    and evolved agent codes, along with their outputs, are here: [anonymous.4open.science/r/evolver-1D11/](https://anonymous.4open.science/r/evolver-1D11/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 代理AI系统使用专门的智能体处理复杂工作流中的任务，实现自动化和高效性。然而，优化这些系统通常需要劳动密集型的手动调整，以精细化角色、任务和交互。本文介绍了一种框架，用于自主优化代理AI解决方案，适用于多个行业，如基于NLP的企业应用。该系统采用智能体进行精炼、执行、评估、修改和文档管理，利用由LLM（*Llama
    3.2-3B*）驱动的迭代反馈循环。该框架通过自主生成和测试假设来改进系统配置，达到了无需人工输入的最佳性能。这种方法增强了系统的可扩展性和适应性，为动态环境中的实际应用提供了强大的解决方案。来自多个领域的案例研究展示了该框架的变革性影响，显著提升了输出质量、相关性和可操作性。这些案例研究的所有数据，包括原始和演化后的智能体代码及其输出，可以在此查看：[anonymous.4open.science/r/evolver-1D11/](https://anonymous.4open.science/r/evolver-1D11/)
