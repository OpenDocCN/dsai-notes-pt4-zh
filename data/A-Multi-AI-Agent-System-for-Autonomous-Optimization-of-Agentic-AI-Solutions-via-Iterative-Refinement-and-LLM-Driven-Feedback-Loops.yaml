- en: 2 Background
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: Agentic AI systems automate complex processes across industries, providing significant
    efficiency gains. However, their optimization requires addressing the intricacies
    of agent interactions, particularly in dynamic environments with evolving objectives.
    Recent advancements in LLMs offer transformative capabilities by enabling autonomous
    generation and evaluation of hypotheses to improve workflows. This framework distinguishes
    itself by enabling fully autonomous optimization of Agentic AI systems. The system
    enhances scalability, adaptability, and domain independence through LLM-driven
    feedback loops, hypothesis generation, and iterative modifications, setting a
    new standard for optimizing complex AI workflows. Unlike previous approaches reliant
    on predefined tasks or manual intervention, this method offers a superior solution
    for real-world, dynamic environments.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代理AI系统自动化了跨行业的复杂流程，带来了显著的效率提升。然而，它们的优化需要解决代理交互的复杂性，尤其是在目标不断变化的动态环境中。近期大语言模型（LLM）的进展提供了变革性的能力，通过使自动生成和评估假设来改善工作流。本框架的独特之处在于，它能够实现代理AI系统的完全自主优化。该系统通过LLM驱动的反馈循环、假设生成和迭代修改，提高了可扩展性、适应性和领域独立性，为优化复杂的AI工作流设立了新的标准。与之前依赖于预定义任务或人工干预的方法不同，这种方法为现实世界的动态环境提供了更优的解决方案。
- en: Prior research has explored various aspects of agentic systems’ optimization
    and LLM integration. For instance, Huang et al. ([2024](https://arxiv.org/html/2412.17149v1#bib.bib2))
    introduced MLAgentBench, a benchmark for evaluating language agents across diverse
    tasks. While this framework provides valuable insights, it focuses primarily on
    performance evaluation rather than iterative workflow refinement, which is our
    study’s focus. Similarly, Smith et al. ([2023](https://arxiv.org/html/2412.17149v1#bib.bib9))
    explored the use of Large Model Agents (LMAs) to enhance cooperation between agents
    using LLMs, highlighting the potential of LLMs for iterative feedback loops among
    agents. This aligns closely with the current study’s emphasis on autonomous refinement
    processes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究探索了代理系统优化和大语言模型（LLM）集成的多个方面。例如，黄等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib2)）提出了MLAgentBench，这是一个用于评估语言代理在不同任务中的基准测试。虽然该框架提供了有价值的见解，但它主要侧重于性能评估，而非迭代工作流优化，而这是我们研究的重点。同样，史密斯等人（[2023](https://arxiv.org/html/2412.17149v1#bib.bib9)）探讨了使用大型模型代理（LMA）通过LLM促进代理之间合作的方式，强调了LLM在代理间迭代反馈循环中的潜力。这与当前研究强调自主优化过程的主题紧密契合。
- en: Johnson and Liu ([2023](https://arxiv.org/html/2412.17149v1#bib.bib3)) demonstrated
    how LLMs enable agents to autonomously refine their roles and workflows, underscoring
    the significance of optimizing agentic AI systems. Meanwhile, Pan and Zhang ([2024](https://arxiv.org/html/2412.17149v1#bib.bib8))
    proposed using automated evaluators to refine agent performance in tasks like
    web navigation. While effective in that domain, it lacks the scalability and domain
    independence targeted by the current framework. Similarly, Wang et al. ([2024](https://arxiv.org/html/2412.17149v1#bib.bib11))
    introduced an LLM-based skill discovery framework, resonating with the iterative
    task proposals discussed in this study. Furthermore, Hu et al. ([2024](https://arxiv.org/html/2412.17149v1#bib.bib1))
    emphasized the importance of modular components and foundational models for planning
    and executing agentic systems, focusing on the design phase, whereas the current
    study emphasizes continuous refinement and workflow optimization.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰逊和刘（[2023](https://arxiv.org/html/2412.17149v1#bib.bib3)）展示了LLM如何使代理自主地优化其角色和工作流程，强调了优化代理AI系统的重要性。与此同时，潘和张（[2024](https://arxiv.org/html/2412.17149v1#bib.bib8)）提出了使用自动化评估器来优化代理在网页导航等任务中的表现。尽管在该领域有效，但缺乏当前框架所关注的可扩展性和领域独立性。类似地，王等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib11)）介绍了一个基于LLM的技能发现框架，与本研究中讨论的迭代任务提案相呼应。此外，胡等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib1)）强调了模块化组件和基础模型在规划和执行代理系统中的重要性，侧重于设计阶段，而当前研究则强调持续的优化和工作流程的精炼。
- en: Masterman et al. ([2024](https://arxiv.org/html/2412.17149v1#bib.bib4)) reviewed
    emerging AI agent architectures, focusing on modularity and scalability, which
    are central to this framework’s refinement approach. Mitra et al. ([2024](https://arxiv.org/html/2412.17149v1#bib.bib6))
    proposed a framework for generating synthetic data with agents, showcasing their
    potential to refine outputs via feedback loops. Yu et al. ([2024](https://arxiv.org/html/2412.17149v1#bib.bib12))
    introduced the Reflective Tree for multistep decision-making, aligning with this
    study’s iterative design. Pan et al. ([2024](https://arxiv.org/html/2412.17149v1#bib.bib7))
    addressed feedback loop risks like reward hacking, which this framework mitigates
    through robust evaluation. Finally, Miller et al. ([2024](https://arxiv.org/html/2412.17149v1#bib.bib5))
    emphasized agent benchmarks, reinforcing this framework’s focus on qualitative
    metrics.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯特曼等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib4)）回顾了新兴的AI代理架构，重点讨论了模块化和可扩展性，这也是本框架优化方法的核心。米特拉等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib6)）提出了一个生成合成数据的框架，展示了代理通过反馈循环精炼输出的潜力。余等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib12)）介绍了用于多步骤决策的反射树，与本研究中的迭代设计相一致。潘等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib7)）处理了反馈循环中如奖励黑客攻击等风险，本框架通过强有力的评估来缓解这些风险。最后，米勒等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib5)）强调了代理基准，强化了本框架对定性指标的关注。
- en: Recently, Automated Design of Agentic Systems (ADAS) was introduced by Hu et al.
    ([2024](https://arxiv.org/html/2412.17149v1#bib.bib1)), focusing on creating new
    agentic designs through a meta-agent that programs novel agents by combining and
    refining building blocks. While ADAS is designed to invent new agents, the framework
    presented in this study is focused on optimizing existing agent systems. Through
    iterative LLM-driven feedback loops, agent roles, tasks, and workflows are refined
    to enhance adaptability and scalability in dynamic environments. Unlike ADAS,
    which prioritizes agent creation, this work focuses on continuously improving
    and optimizing established systems.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，胡等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib1)）提出了自动化代理系统设计（ADAS），该方法专注于通过元代理创建新的代理设计，元代理通过组合和优化构建模块来编程新代理。尽管ADAS旨在发明新的代理，但本研究中提出的框架专注于优化现有的代理系统。通过迭代的基于大语言模型（LLM）的反馈循环，代理的角色、任务和工作流程得以优化，以增强在动态环境中的适应性和可扩展性。与优先创建代理的ADAS不同，本研究的重点是持续改进和优化已建立的系统。
