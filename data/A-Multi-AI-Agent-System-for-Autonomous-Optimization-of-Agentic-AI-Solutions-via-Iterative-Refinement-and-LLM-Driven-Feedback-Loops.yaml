- en: 'Figure 8: Original vs Evolved System Comparisons across Multiple Case Studies:
    Each pair of bars represents the evaluation scores for original and evolved systems,
    highlighting significant alignment, clarity, relevance, and actionability improvements
    achieved by refining agents, tasks, and workflows. The evolved systems consistently
    demonstrate higher scores, indicating the effectiveness of introducing specialized
    roles and targeted modifications.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8：多个案例研究中的原始系统与进化系统比较：每对柱状图代表原始系统与进化系统的评估得分，突显了通过优化代理、任务和工作流所取得的显著对齐度、清晰度、相关性和可操作性改进。进化系统始终表现出更高的得分，表明引入专业化角色和有针对性的修改措施的有效性。
- en: 4.8 Evaluation Results
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.8 评估结果
- en: 'Figure [8](https://arxiv.org/html/2412.17149v1#S4.F8 "Figure 8 ‣ 4.7 Lead Generation
    Agent ‣ 4 Case Studies ‣ A Multi-AI Agent System for Autonomous Optimization of
    Agentic AI Solutions via Iterative Refinement and LLM-Driven Feedback Loops")
    illustrates the comparative evaluation of original and evolved systems across
    various agentic applications, including customer support, medical imaging, supply
    chain management, and more. The box plots represent the distribution of evaluation
    scores on key criteria such as alignment, clarity, relevance, and actionability;
    with notable insights:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [8](https://arxiv.org/html/2412.17149v1#S4.F8 "图 8 ‣ 4.7 潜在生成代理 ‣ 4 个案研究 ‣
    通过迭代精炼和LLM驱动的反馈循环优化代理AI解决方案的多AI代理系统") 展示了在各种代理应用中的原始系统与进化系统的比较评估，包括客户支持、医学影像、供应链管理等。箱线图展示了在对齐性、清晰度、相关性和可操作性等关键标准上的评估得分分布，提供了以下重要见解：
- en: •
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Consistent Improvements: The evolved systems achieve markedly higher scores
    across all case studies, with median values near or exceeding 0.9, demonstrating
    the benefits.'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一致性改进：进化后的系统在所有案例研究中都取得了显著更高的得分，中位数值接近或超过0.9，展示了这些系统的优势。
- en: •
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Variability Reduction: The reduced spread in scores for evolved systems reflects
    more consistent and reliable outputs, attributable to the specialized agent roles
    and tasks.'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 变异性减少：进化系统得分的分布缩小，反映出更一致且可靠的输出，这归因于专门化的代理角色和任务。
- en: •
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Targeted Enhancements: Systems such as the Outreach Agent, Market Research
    Agent, and Medical AI Architect showcase substantial improvements, highlighting
    the value of user-centric and data-driven approaches.'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目标性增强：如外联代理、市场研究代理和医疗AI架构师等系统展示了显著的改进，突出了以用户为中心和数据驱动方法的价值。
- en: These findings underscore the transformative impact of continuous refinement
    in agent systems, emphasizing the importance of domain-specific roles, strategic
    modifications, and adaptability to meet the dynamic needs of industries and users.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现强调了在代理系统中持续精炼的变革性影响，突出了领域特定角色、战略性修改和适应性的重要性，以满足行业和用户的动态需求。
- en: 5 Discussion
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 讨论
- en: The collective findings from case studies illustrate the transformative impact
    of targeted modifications and the introduction of specialized roles within agent
    systems. Each system’s evolution resulted in substantial improvements across various
    evaluation criteria, including alignment, accuracy, relevance, clarity, and actionability.
    These enhancements not only addressed the initial challenges faced by the original
    systems but also positioned the evolved agent systems as valuable tools for their
    respective domains. The experiments conducted across these diverse case studies
    underscore the necessity for continuous refinement in agent systems to meet the
    evolving needs of industries and users. Introducing specialized roles and a user-centric
    design focus have proven instrumental in enhancing output quality and effectiveness.
    The insights gained from case studies will serve as a basis for future agent systems,
    emphasizing the importance of specialization and adaptability in achieving optimal
    results. A critical insight from Sulc et al. ([2024](https://arxiv.org/html/2412.17149v1#bib.bib10))
    is the importance of self-improving agents that adjust roles and interactions
    autonomously via feedback loops. Experiment results demonstrate the potential
    for dynamic adaptation and continuous enhancement, making it well-suited for environments
    with evolving objectives and conditions.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 来自案例研究的集体发现表明，目标性修改和引入专门角色对代理系统产生了变革性影响。每个系统的进化在多个评估标准上都取得了显著改进，包括对齐性、准确性、相关性、清晰度和可操作性。这些改进不仅解决了原始系统面临的初步挑战，还使进化后的代理系统成为各自领域的宝贵工具。跨这些多样化案例研究所进行的实验强调了在代理系统中持续精炼的必要性，以满足行业和用户不断变化的需求。引入专门角色和以用户为中心的设计重点在提高输出质量和有效性方面发挥了重要作用。从案例研究中获得的见解将为未来的代理系统提供基础，强调专门化和适应性在实现最佳结果中的重要性。Sulc等人（[2024](https://arxiv.org/html/2412.17149v1#bib.bib10)）的一个关键见解是，自我改善代理的重要性，代理能够通过反馈循环自主调整角色和互动。实验结果展示了动态适应和持续提升的潜力，使其非常适合在目标和条件不断变化的环境中使用。
- en: 6 Conclusion
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: This paper presents a robust method for the autonomous refinement and optimization
    of Agentic AI solutions. The presented method continuously improves agent-based
    workflows by leveraging iterative feedback loops, hypothesis generation, and automated
    modifications, enhancing efficiency and effectiveness. The proposed method’s autonomous
    nature minimizes human intervention, making it ideal for large-scale applications
    that require ongoing refinement. The method’s scalability, flexibility, and ability
    to adapt to evolving objectives make it a powerful tool for optimizing complex
    AI agents.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一种强大的方法，用于代理智能解决方案的自主优化与改进。该方法通过利用迭代反馈循环、假设生成和自动修改，持续改进基于代理的工作流程，从而提高效率和效果。该方法的自主性最小化了人类干预，非常适合需要持续改进的大规模应用。该方法的可扩展性、灵活性以及适应不断变化目标的能力，使其成为优化复杂AI代理的有力工具。
- en: While this method demonstrates promising advancements in Agentic AI, several
    avenues for future exploration could further enhance its capabilities. Investigating
    the role of human-in-the-loop strategies can bridge fully autonomous operations
    and scenarios where nuanced human judgment may be beneficial, especially during
    the initial deployment or in environments with high uncertainty. This could lead
    to hybrid systems where human expertise augments autonomous agent decision-making,
    ensuring safety and reliability without compromising autonomy. Collaborations
    with industry partners will also help tailor the method to real-world needs, ensuring
    adaptability and impact.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该方法在代理智能（Agentic AI）方面展示了有前景的进展，但仍有若干未来探索的方向可以进一步增强其能力。研究人类在环（human-in-the-loop）策略的作用，可以弥合完全自主操作与需要细致人类判断的场景之间的差距，尤其是在初期部署或不确定性较高的环境中。这可能会导致混合系统，其中人类专业知识增强了自主代理的决策制定，确保安全性和可靠性，同时不妥协自主性。与行业合作伙伴的合作也将有助于将该方法量身定制为满足实际需求，确保其适应性和影响力。
- en: 7 Limitations
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 限制
- en: The proposed framework for the autonomous refinement of Agentic AI systems has
    certain limitations that warrant consideration. Using LLMs for feedback, hypothesis
    formation, and evaluation may lead to inaccuracies, lack of explainability, and
    biases stemming from their training data. The framework’s effectiveness relies
    on well-defined evaluation criteria. Poor or biased criteria can result in suboptimal
    refinements, as agents cannot independently identify missing dimensions. Minimal
    human involvement can be problematic in high-stakes or ambiguous tasks, where
    nuanced judgment and ethical considerations, such as privacy or unintended consequences,
    are crucial. Iterative processes like hypothesis generation and evaluation are
    computationally intensive, potentially limiting adoption in resource-constrained
    settings.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的自主优化代理智能系统框架存在一些限制，值得注意。使用大语言模型（LLMs）进行反馈、假设生成和评估可能会导致不准确、缺乏可解释性以及来自其训练数据的偏差。该框架的有效性依赖于明确定义的评估标准。糟糕或有偏的标准可能导致次优的优化结果，因为代理无法独立识别缺失的维度。在高风险或模糊任务中，最小化人类干预可能会带来问题，因为细致的判断和伦理考虑（例如隐私或意外后果）至关重要。像假设生成和评估这样的迭代过程计算量大，可能限制了在资源受限环境中的应用。
