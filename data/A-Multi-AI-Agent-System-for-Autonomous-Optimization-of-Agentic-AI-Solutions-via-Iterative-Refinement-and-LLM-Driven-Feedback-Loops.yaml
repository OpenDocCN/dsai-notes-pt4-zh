- en: 3 Architecture
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 架构
- en: 'The proposed method for autonomous refinement and optimization of Agentic AI
    systems leverages several specialized agents, each responsible for a specific
    phase in the refinement process. This method operates in iterative cycles, continuously
    refining agent roles, goals, tasks, workflows, and dependencies based on qualitative
    and quantitative output evaluation. Moreover, the system is designed with scalability,
    ensuring its deployment across industries. The LLM-driven feedback loops offer
    a foundational infrastructure for adapting the system to various NLP applications,
    ensuring broad applicability across domains. The proposed method’s optimization
    process is guided by two core frameworks: the Synthesis Framework and the Evaluation
    Framework. Synthesis Framework framework generates hypotheses based on the system’s
    output. The Hypothesis Agent and Modification Agent collaborate to synthesize
    new configurations for the Agentic AI system, proposing modifications to agent
    roles, goals, and tasks; to be tested by the Evaluation Framework.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的自主细化和优化 Agentic AI 系统的方法利用了多个专门的代理，每个代理负责细化过程中的一个特定阶段。该方法以迭代循环的方式运作，基于定性和定量输出评估，不断细化代理角色、目标、任务、工作流程和依赖关系。此外，系统设计具有可扩展性，确保其能够在各行业部署。由大型语言模型驱动的反馈循环提供了一个基础架构，使系统能够适应各种
    NLP 应用，确保在各个领域的广泛适用性。该方法的优化过程由两个核心框架指导：合成框架和评估框架。合成框架根据系统的输出生成假设。假设代理和修改代理协作，合成新的
    Agentic AI 系统配置，提出对代理角色、目标和任务的修改，供评估框架进行测试。
- en: The refinement and optimization process is structured into these frameworks,
    contributing to the continuous improvement of the Agentic AI solution. The proposed
    method operates autonomously, iterating through cycles of hypothesis generation,
    execution, evaluation, and modification until optimal performance is achieved.
    A detailed report of a refinement iteration is provided in Appendix [A](https://arxiv.org/html/2412.17149v1#A1
    "Appendix A Report for a Refinement Iteration ‣ A Multi-AI Agent System for Autonomous
    Optimization of Agentic AI Solutions via Iterative Refinement and LLM-Driven Feedback
    Loops"). This method begins by deploying a baseline version of the Agentic AI
    system. Agents are assigned predefined roles, tasks, and workflows, and the system
    generates initial qualitative and quantitative criteria based on the system’s
    objectives. An LLM is used to analyze the system’s code and extract evaluation
    metrics, which serve as benchmarks for assessing future outputs. Human input can
    be introduced to revise or fine-tune the evaluation criteria to better align with
    project goals; which is optional, as the method is designed to operate autonomously.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 精炼和优化过程被构建在这些框架中，促使Agentic AI解决方案的持续改进。提出的方法是自主运行的，经过假设生成、执行、评估和修改的循环迭代，直到达到最佳性能为止。精炼迭代的详细报告请参见附录[A](https://arxiv.org/html/2412.17149v1#A1
    "Appendix A Report for a Refinement Iteration ‣ A Multi-AI Agent System for Autonomous
    Optimization of Agentic AI Solutions via Iterative Refinement and LLM-Driven Feedback
    Loops")。该方法从部署Agentic AI系统的基准版本开始。代理被分配预定义的角色、任务和工作流，系统根据目标生成初始的定性和定量标准。使用LLM分析系统代码并提取评估指标，这些指标作为评估未来输出的基准。可以引入人工输入来修订或调整评估标准，以更好地与项目目标对齐；这一步骤是可选的，因为该方法旨在自主运行。
- en: The proposed method begins with a baseline version of the Agentic AI system,
    assigning initial agent roles, goals, and workflows. The first execution is run
    to generate the initial output and establish the baseline for comparison. After
    evaluating the initial output, the Hypothesis Agent generates hypotheses for modifying
    agent roles, tasks, or workflows based on the evaluation feedback. These hypotheses
    are then passed to the Modification Agent, which synthesizes changes to agent
    logic, interactions, or dependencies, producing new system variants. The Execution
    Agent executes the newly modified versions of the system, and performance metrics
    are gathered. The outputs generated are evaluated using qualitative and quantitative
    criteria (e.g., clarity, relevance, execution time). The Selection Agent compares
    the newly generated outputs against the best-known variant, ranks the variants,
    and determines whether the new output is superior. Memory Module stores The best-performing
    variants for future iterations. The cycle repeats as the proposed method continues
    refining the agentic workflows, improving overall performance until predefined
    or generated (and optionally revised) criteria are satisfied.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的方式从Agentic AI系统的基准版本开始，分配初始的代理角色、目标和工作流。第一次执行运行后，生成初始输出并建立对比的基准。在评估初始输出后，假设代理基于评估反馈生成修改代理角色、任务或工作流的假设。这些假设随后传递给修改代理，修改代理综合了代理逻辑、交互或依赖关系的变更，生成新的系统变体。执行代理执行新修改版本的系统，并收集性能指标。生成的输出使用定性和定量标准（例如，清晰度、相关性、执行时间）进行评估。选择代理将新生成的输出与已知的最佳变体进行比较，对变体进行排序，并判断新的输出是否更优。记忆模块存储最佳表现的变体，供未来迭代使用。该循环不断重复，提出的方法持续精炼代理工作流，提升整体性能，直到满足预定义或生成的（并可选地修订的）标准。
- en: 3.1 Synthesis Framework
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 综合框架
- en: The Refinement Agent manages the iterative optimization process by delegating
    tasks to other agents and synthesizing hypotheses for improving the system. It
    evaluates agent outputs against qualitative and quantitative criteria, identifying
    areas where agent roles, tasks, or workflows can be improved. The Refinement Agent
    leverages evaluation metrics such as clarity, relevance, depth of analysis, and
    actionability to propose modifications that enhance system output. The Hypothesis
    Generation Agent proposes specific changes to the agent system based on the output
    analysis. This module generates hypotheses for improving agent roles, tasks, and
    interactions based on evaluation feedback. For example, if agents are underperforming
    due to inefficiencies in their task delegation, the hypothesis module might suggest
    altering task hierarchies or reassigning specific roles.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 精炼代理管理着迭代优化过程，负责将任务委派给其他代理并合成假设，以改善系统。它根据定性和定量标准评估代理输出，识别出代理角色、任务或工作流可以改进的领域。精炼代理利用评估指标，如清晰度、相关性、分析深度和可操作性，提出修改建议以提高系统输出。假设生成代理根据输出分析提出对代理系统的具体变更。这一模块根据评估反馈生成改进代理角色、任务和互动的假设。例如，如果代理由于任务委派效率低下而表现不佳，假设模块可能会建议调整任务层级或重新分配特定角色。
- en: The Modification Agent implements changes based on the hypotheses generated
    by the Refinement Agent. These changes may involve adjusting agent logic, modifying
    workflows, or altering agent dependencies. By synthesizing these changes, our
    method creates multiple variants of the Agentic AI solution. Each variant is stored
    and documented, with details regarding the expected improvements. The Execution
    Agent runs modified versions of the system, executing the newly generated variants
    and collecting performance data for subsequent evaluation. It ensures that agents
    perform their tasks as specified in the new configuration and debug issues as
    they arise. The Execution Agent tracks qualitative and quantitative outputs, feeding
    this information into the evaluation process.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 修改代理根据精炼代理生成的假设实施变更。这些变更可能涉及调整代理逻辑、修改工作流或改变代理依赖关系。通过整合这些变更，我们的方法创建了多个代理智能解决方案的变体。每个变体都会被存储并记录，包含关于预期改进的详细信息。执行代理运行系统的修改版本，执行新生成的变体并收集性能数据以供后续评估。它确保代理按照新配置执行其任务，并在出现问题时进行调试。执行代理追踪定性和定量输出，并将这些信息输入到评估过程中。
- en: 3.2 Evaluation Framework
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 评估框架
- en: The Evaluation Framework is responsible for assessing the outputs of each system
    variant. The Evaluation Agent employs Llama 3.2-3B to evaluate both qualitative
    and quantitative aspects of the system’s performance. The Evaluation Framework
    ensures that each iteration aligns with the system’s overarching objectives, focusing
    on continuous improvement. The Evaluation Agent assesses the outputs of each system
    variant using a LLM. The LLM evaluates outputs based on predefined or generated
    qualitative criteria, including clarity, relevance to the task, depth of analysis,
    actionability, and quantitative metrics such as execution time and success rate.
    The Evaluation Agent provides a comprehensive system performance analysis, identifying
    areas for further improvement. After each iteration, the Selection Agent compares
    the outputs of the modified system against the best-known configuration. It ranks
    the new variants based on the evaluation scores provided by the Evaluation Agent,
    determining which configuration yields the highest performance. The top-ranked
    variant is stored for future iterations, ensuring continuous improvement.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 评估框架负责评估每个系统变体的输出。评估代理使用Llama 3.2-3B来评估系统性能的定性和定量方面。评估框架确保每次迭代都与系统的总体目标对齐，专注于持续改进。评估代理使用大型语言模型（LLM）评估每个系统变体的输出。LLM根据预定义或生成的定性标准评估输出，包括清晰度、与任务的相关性、分析深度、可操作性，以及执行时间、成功率等定量指标。评估代理提供全面的系统性能分析，识别进一步改进的领域。在每次迭代后，选择代理将修改后的系统输出与已知最佳配置进行比较。它根据评估代理提供的评估分数对新变体进行排名，确定哪个配置带来最高的性能。排名最高的变体将被存储，以便用于未来的迭代，确保持续改进。
- en: 3.3 Refinement Process
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 精炼过程
- en: Agentic AI refinement process begins with the initialization of the best-known
    code variant, denoted as $C_{0}$, and the generation of its corresponding output,
    $O_{C_{0}}$. The performance of the output is evaluated using a set of qualitative
    criteria (e.g., clarity, relevance, depth of analysis), where the evaluation function
    $f(O_{C},\text{criteria})$ produces a score $S(C_{0})=f(O_{C_{0}},\text{criteria})$
    based on these criteria. This initial score, $S(C_{0})$, is the baseline for comparison
    in subsequent iterations. At each iteration $i$, the current best-known output,
    $O_{C_{i}}$, is evaluated, and a set of hypotheses, $\mathcal{H}_{i}=\text{generate\_hypotheses}(E_{C_{i}})$,
    is generated from the qualitative evaluation $E_{C_{i}}$ to suggest improvements.
    The hypotheses $\mathcal{H}_{i}$ are then applied to the code $C_{i}$, resulting
    in a new variant $C_{i+1}=M(\mathcal{H}_{i},C_{i})$. The new code variant $C_{i+1}$
    is executed, producing a new output $O_{C_{i+1}}$. The new output is evaluated
    using the same evaluation function $f(O_{C},\text{criteria})$, yielding a new
    score $S_{i+1}=f(O_{C_{i+1}},\text{criteria})$. If the new score $S_{i+1}$ is
    greater than the best-known score $S_{\text{best}}=\max(S_{i+1},S_{\text{best}})$,
    the new variant is considered superior, and the best-known variant is updated
    as follows. The process continues iteratively until a stopping condition is met,
    either when the improvement between iterations becomes smaller than a predefined
    threshold $|S_{i+1}-S_{\text{best}}|<\epsilon$, or when a maximum number of iterations
    is reached. Upon termination, the proposed method returns the best-known variant
    $C_{\text{best}}$ and its output $O_{\text{best}}$.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Agentic AI 的优化过程始于初始化最佳已知代码变体，记作 $C_{0}$，并生成其对应的输出 $O_{C_{0}}$。输出的性能通过一组定性标准（例如清晰度、相关性、分析深度）进行评估，其中评估函数
    $f(O_{C},\text{criteria})$ 根据这些标准生成得分 $S(C_{0})=f(O_{C_{0}},\text{criteria})$。这个初始得分
    $S(C_{0})$ 是后续迭代比较的基准。在每次迭代 $i$ 中，当前最佳已知输出 $O_{C_{i}}$ 会被评估，并从定性评估 $E_{C_{i}}$
    中生成一组假设 $\mathcal{H}_{i}=\text{generate\_hypotheses}(E_{C_{i}})$ 以提出改进建议。假设 $\mathcal{H}_{i}$
    随后被应用到代码 $C_{i}$ 上，生成新的变体 $C_{i+1}=M(\mathcal{H}_{i},C_{i})$。新的代码变体 $C_{i+1}$
    被执行，产生新的输出 $O_{C_{i+1}}$。新的输出使用相同的评估函数 $f(O_{C},\text{criteria})$ 进行评估，得出新的得分
    $S_{i+1}=f(O_{C_{i+1}},\text{criteria})$。如果新的得分 $S_{i+1}$ 大于最佳已知得分 $S_{\text{best}}=\max(S_{i+1},S_{\text{best}})$，则新的变体被认为是优越的，并且最佳已知变体会按以下方式更新。该过程会继续迭代，直到满足停止条件：要么迭代之间的改进小于预定义的阈值
    $|S_{i+1}-S_{\text{best}}|<\epsilon$，要么达到最大迭代次数。终止时，提出的方法返回最佳已知变体 $C_{\text{best}}$
    及其输出 $O_{\text{best}}$。
- en: Once initialized, the proposed method enters the execution phase, where agents
    perform their assigned tasks according to the baseline configuration. The Execution
    Agent runs the system, producing initial outputs that serve as a baseline for
    comparison in subsequent iterations. The results of this execution phase are stored
    for future analysis and comparison. The Evaluation Agent evaluates the outputs
    produced in the execution phase. The proposed method employs qualitative and quantitative
    criteria to assess the quality of the outputs. Qualitative metrics include relevance,
    clarity, depth of analysis, and actionability, while quantitative metrics include
    execution time, task completion rate, and overall system efficiency. The Evaluation
    Agent uses an LLM to generate detailed feedback, identifying areas where the system
    can be improved. The Hypothesis Generation Agent analyzes the evaluation data,
    generating hypotheses for improving agent roles, tasks, and workflows. These hypotheses
    may include changes such as altering task delegation, modifying agent goals, or
    restructuring the interdependencies between agents. Once the hypotheses are generated,
    the Modification Agent implements the proposed changes, creating new system variants
    based on these modifications. The modified versions of the system are re-executed
    by the Execution Agent, and the Evaluation Agent again evaluates their outputs.
    This iterative process continues, with each new variant compared against the previous
    best-known configuration. The Selection Agent ranks the system variants based
    on performance, ensuring that the Memory Module only stores the top-performing
    versions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦初始化完成，所提出的方法进入执行阶段，在该阶段，代理按照基准配置执行分配的任务。执行代理运行系统，产生初步输出，这些输出作为后续迭代中的比较基准。执行阶段的结果将被存储，供未来分析和比较。评估代理评估在执行阶段产生的输出。所提方法采用定性和定量标准评估输出质量。定性指标包括相关性、清晰度、分析深度和可操作性，定量指标包括执行时间、任务完成率和整体系统效率。评估代理使用
    LLM 生成详细反馈，指出系统可以改进的地方。假设生成代理分析评估数据，生成改进代理角色、任务和工作流程的假设。这些假设可能包括更改任务分配、修改代理目标或重构代理之间的相互依赖关系。一旦假设生成，修改代理就会实施这些建议的更改，基于这些修改创建新的系统变体。系统的修改版本由执行代理重新执行，评估代理再次评估其输出。这个迭代过程持续进行，每个新变体都与之前已知的最佳配置进行比较。选择代理根据性能对系统变体进行排名，确保记忆模块只存储表现最好的版本。
- en: 4 Case Studies
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 案例研究
- en: 'The evolution of agent systems in various domains highlights the need for continuous
    refinement to meet the dynamic demands of industry standards and user expectations.
    This section presents an overview of several case studies that illustrate the
    transformative process of refining agent systems across diverse applications,
    including market research, AI architecting, career transitions, outreach strategies,
    LinkedIn posts, meeting facilitation, lead generation, content creation, and presentation
    development. Each case study showcases the challenges faced by the original systems,
    the strategic modifications implemented, and the resultant improvements in output
    quality. The findings underscore the significance of specialization and data-driven
    decision-making in enhancing agent system performance. All data for these case
    studies, including original and evolved agent codes, along with their outputs
    and evaluation reports, are here: [anonymous.4open.science/r/evolver-1D11/](https://anonymous.4open.science/r/evolver-1D11/)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在各个领域中，代理系统的演变凸显了不断改进以满足行业标准和用户期望的动态需求的必要性。本节概述了若干案例研究，展示了在市场调研、人工智能架构设计、职业转型、外联策略、LinkedIn
    帖子、会议促进、潜在客户生成、内容创作和演示文稿开发等多个应用领域中，代理系统不断优化的转型过程。每个案例研究展示了原始系统所面临的挑战、所实施的战略性调整，以及最终输出质量的改善。研究结果强调了专业化和数据驱动决策在提升代理系统性能方面的重要性。所有这些案例研究的数据，包括原始和演变后的代理代码、其输出和评估报告，都可以在这里查看：[anonymous.4open.science/r/evolver-1D11/](https://anonymous.4open.science/r/evolver-1D11/)
- en: 4.1 Market Research Agent
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 市场调研代理
- en: The original market research agent system was developed to provide strategic
    insights. However, it encountered several challenges, including inadequate market
    research depth, subpar strategy development, and limited output quality. These
    deficiencies hindered the system’s ability to effectively align with user needs,
    resulting in low scores across evaluation criteria. The evolved agent system introduced
    specialized roles such as Market Research Analyst, Data Analyst, and User Experience
    Specialist to address these issues. These changes aimed to enhance the depth of
    market analysis, create a data-driven decision-making framework and prioritize
    user-centered design principles. The system was better equipped to understand
    emerging trends and deliver actionable insights by incorporating specialized agents.
    The refined agent system achieved remarkable improvements in output quality, scoring
    0.9 in alignment and relevance, accuracy and completeness, and clarity and actionability.
    The evolved outputs provided a coherent strategy framework, significantly enhancing
    the overall effectiveness of the market research agent.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 原始的市场调研代理系统旨在提供战略洞察。然而，它面临着多个挑战，包括市场调研深度不足、战略发展不力以及输出质量有限。这些缺陷阻碍了系统与用户需求的有效对接，导致评估标准得分较低。进化后的代理系统引入了专门化角色，如市场调研分析师、数据分析师和用户体验专家，以解决这些问题。这些变化旨在增强市场分析的深度，创建数据驱动的决策框架，并优先考虑以用户为中心的设计原则。通过加入专业化代理，系统更好地理解了新兴趋势，并提供了可操作的洞察。优化后的代理系统在输出质量方面取得了显著进展，得分为0.9，涵盖对齐度与相关性、准确性与完整性，以及清晰度与可操作性。进化后的输出提供了一个连贯的战略框架，显著提升了市场调研代理的整体效能。
