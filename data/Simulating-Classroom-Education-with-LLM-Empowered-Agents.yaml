  zh: '| NT | 0.826 | 0.174 | 0.885 | 0.106 |'
- en: 'Table 2: Results of the metrics from FIAS, with each number rounded to three
    decimal places. The ET and NT are short for Expert Human Teacher and Novice Human
    Teacher reported by Zhang et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib43))'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 表2：来自FIAS的度量结果，每个数字四舍五入保留三位小数。ET和NT分别是由张等人([2023](https://arxiv.org/html/2406.19226v2#bib.bib43))报告的专家人类教师和新手人类教师的缩写。
- en: Table [2](https://arxiv.org/html/2406.19226v2#S4.T2 "Table 2 ‣ 4.2.1 Interaction
    Analysis ‣ 4.2 Online System Results ‣ 4 Experiments ‣ Simulating Classroom Education
    with LLM-Empowered Agents") presents the metric results of FIAS, illustrating
    the teaching style of SimClass. When compared with human classrooms reported by Zhang
    et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib43)), the TT and ST
    ratios are similar, indicating a comparable speaking balance between SimClass
    and traditional classrooms (with silence removed from both scenarios for a fair
    comparison). The IDR is relatively low, partly due to the higher proportion of
    script-based teaching. Meanwhile, the SIR, which reflects the proportion of student-initiated
    interactions, is relatively high, suggesting a more democratic online learning
    environment where students feel comfortable asking questions and expressing themselves.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 表[2](https://arxiv.org/html/2406.19226v2#S4.T2 "表 2 ‣ 4.2.1 互动分析 ‣ 4.2 在线系统结果
    ‣ 4 实验 ‣ 使用LLM增强的代理模拟课堂教育")展示了FIAS的度量结果，说明了SimClass的教学风格。与张等人([2023](https://arxiv.org/html/2406.19226v2#bib.bib43))报告的人类课堂相比，TT和ST比率相似，表明SimClass与传统课堂之间的讲话平衡相当（在两种情境中去除沉默以进行公平比较）。IDR相对较低，部分原因是基于脚本的教学比例较高。与此同时，SIR反映了学生主动发起互动的比例，较高的SIR表明SimClass提供了一个更具民主性的在线学习环境，学生在其中感到更自在，可以提问和表达自己。
- en: In summary, SimClass fosters a dynamic learning environment with active interactions
    between teachers and students, as well as among students themselves. Compared
    to traditional classrooms, students in SimClass are more proactive in initiating
    discussions and expressing their ideas.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，SimClass创造了一个动态的学习环境，师生之间以及学生之间都有积极的互动。与传统课堂相比，SimClass中的学生在发起讨论和表达想法方面更加主动。
- en: 4.2.2 Learning Outcome Analysis
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2 学习成果分析
- en: We assess students’ learning outcomes in the online system through quizzes or
    self reports. In TAGI, all the questions in the quizzes are multiple-choice, with
    one or more correct answers, requiring all correct answers for full marks. The
    final exam draws from previous quizzes to evaluate knowledge retention. The average
    quiz scores (with full mark as 1) is presented in Table [3](https://arxiv.org/html/2406.19226v2#S4.T3
    "Table 3 ‣ 4.2.2 Learning Outcome Analysis ‣ 4.2 Online System Results ‣ 4 Experiments
    ‣ Simulating Classroom Education with LLM-Empowered Agents"). The final exam score
    aligns with the average quiz scores (0.68), indicating students’ consistent retention
    of the material.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过小测或自我报告评估学生在在线系统中的学习成果。在TAGI系统中，所有小测问题均为多项选择题，可能有一个或多个正确答案，要求所有答案正确才能获得满分。期末考试从之前的小测中抽取题目，用以评估知识的保持情况。平均小测成绩（满分为1）见表[3](https://arxiv.org/html/2406.19226v2#S4.T3
    "Table 3 ‣ 4.2.2 Learning Outcome Analysis ‣ 4.2 Online System Results ‣ 4 Experiments
    ‣ Simulating Classroom Education with LLM-Empowered Agents")。期末考试成绩与平均小测成绩（0.68）一致，表明学生在材料的保持上表现一致。
