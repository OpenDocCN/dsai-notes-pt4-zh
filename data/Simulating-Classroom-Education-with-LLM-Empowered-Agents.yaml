  type: TYPE_NORMAL
  zh: 4.3 消融实验系统结果
- en: We investigate the impacts of various interaction types within SimClass through
    statistical results and the CoI outcomes from the ablation systems.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过统计结果和来自消融实验系统的CoI（社区感知指数）结果，研究了不同互动类型对SimClass的影响。
- en: 4.3.1 Statistical Results
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.1 统计结果
- en: Table [4](https://arxiv.org/html/2406.19226v2#S4.T4 "Table 4 ‣ 4.3.1 Statistical
    Results ‣ 4.3 Ablation System Results ‣ 4 Experiments ‣ Simulating Classroom Education
    with LLM-Empowered Agents") presents the average speech length of teacher and
    users across different settings in the ablation systems. As all systems employ
    the same teaching scripts, the teacher’s speeches are largely similar, with slight
    variations during instant interactions. Notably, removing classmate agents significantly
    reduces users’ speech length in both courses, whose presence encourages longer
    user conversations. Additional results of other agents and ablation systems are
    provided in Appendix [C.3](https://arxiv.org/html/2406.19226v2#A3.SS3 "C.3 Statistical
    Results of Ablation Systems ‣ Appendix C Supplementary Experiment Results ‣ Simulating
    Classroom Education with LLM-Empowered Agents").
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 [4](https://arxiv.org/html/2406.19226v2#S4.T4 "表格 4 ‣ 4.3.1 统计结果 ‣ 4.3 消融实验结果
    ‣ 4 实验 ‣ 使用大语言模型增强代理模拟课堂教育") 显示了在不同设置下消融系统中教师和用户的平均发言长度。由于所有系统使用相同的教学脚本，教师的发言大致相同，仅在即时互动中有所不同。值得注意的是，去除同学代理显著减少了用户在两门课程中的发言长度，而同学代理的存在促使用户进行更长时间的对话。其他代理和消融系统的附加结果见附录
