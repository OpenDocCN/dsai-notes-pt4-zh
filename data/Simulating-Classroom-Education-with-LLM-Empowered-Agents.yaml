- en: C.2 Results of Learning Outcomes of HSU
  id: totrans-296
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2 HSU学习成果的结果
- en: 'We further illustrate the results of the self-reported survey in HSU. Due to
    the characteristic of the course (focused on developing university-level skills),
    HSU employed qualitative analysis to discuss learning outcomes, in contrast to
    TAGI’s quantitative analysis. HSU students wrote self-learning reports after the
    course, and we selected several cases related to their learning outcomes, which
    we anonymized and presented for illustration. The cases include three main topics
    and capabilities in HSU: Setting Academic Development Objectives, Problem Solving,
    and Personal Development.'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进一步阐明了HSU自我报告调查的结果。由于该课程的特点（侧重于培养大学水平的技能），HSU采用了定性分析来讨论学习成果，与TAGI的定量分析形成对比。HSU的学生在课程结束后撰写了自我学习报告，我们选择了几个与他们学习成果相关的案例，并进行了匿名处理，作为示例进行展示。这些案例包括HSU的三个主要主题和能力：设定学术发展目标、解决问题和个人发展。
- en: 'Setting Academic Development Objectives: "I am now entering my third year and
    am eager to begin scientific research, though I am somewhat unsure of where to
    start. My previous setback in a project has made me doubt my research abilities.
    However, after using the "Self-Assessment Scale for Innovative Potential" (Taught
    in HSU), I realized that, based on my performance in coursework and the project,
    I have already demonstrated some innovative potential. So whenever I begin to
    doubt my abilities, I use this to alleviate my anxiety and concerns, reminding
    myself that great innovations require more effort and come with greater challenges."'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 设定学术发展目标：“我现在进入了大三，并渴望开始科学研究，尽管我有些不确定从哪里开始。之前在一个项目中的挫折让我对自己的研究能力产生了怀疑。然而，在使用了《创新潜力自评量表》（在HSU教授）之后，我意识到，基于我在课程和项目中的表现，我已经展示了一定的创新潜力。因此，每当我开始怀疑自己的能力时，我会用这个方法来缓解我的焦虑和担忧，提醒自己伟大的创新需要更多的努力，并伴随着更大的挑战。”
- en: 'Problem Solving: "I switched to using an efficiency journal to track what I
    accomplished each day. The first day was somewhat rough, but I felt like I could
    see how time was flowing and what traces it left behind. Over the next four days,
    I began to record more meticulously, using colored pens to mark my mood, and writing
    a journal entry at the end of each day. I didn’t complete many tasks in a day,
    but my focused work time increased from 5.5 hours to 9 hours."'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 解决问题：“我改用了效率日志来跟踪每天的完成情况。第一天有些不顺利，但我感觉自己能够看到时间是如何流逝的，并且它留下了什么痕迹。在接下来的四天里，我开始更加细致地记录，使用彩色笔标记我的情绪，并在每天结束时写日志。我每天完成的任务不多，但我的专注工作时间从5.5小时增加到了9小时。”
- en: 'Personal Development: "I successfully joined my professor’s research group
    and became a part of the team. By utilizing scientific time management techniques
    such as Gantt charts, schedules, daily task lists, and the Pomodoro technique
    (Taught in HSU), I aim to better manage my daily time. I hope to improve my GPA
    a little more."'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 个人发展：“我成功加入了教授的研究小组，成为团队的一员。通过使用科学的时间管理技巧，如甘特图、时间表、每日任务清单和番茄工作法（在HSU教授），我旨在更好地管理我的日常时间。我希望能够稍微提高我的GPA。”
