- en: Appendix A Experiment Details
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A 实验细节
- en: For the reproducibility, we provide details of our online system and experiments.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保实验的可重复性，我们提供了我们的在线系统和实验的详细信息。
- en: Model Parameters. Regarding the model APIs we used, the online system utilized
    GLM-4, with the model named glm-4\. For the ablation systems, we employed gpt-4-vision-preview,
    and for the FIAS classification, we used gpt-4-turbo. All models were run with
    the default temperature settings.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 模型参数。关于我们使用的模型API，在线系统使用了GLM-4模型，命名为glm-4。对于消融系统，我们使用了gpt-4-vision-preview，而对于FIAS分类，我们使用了gpt-4-turbo。所有模型都使用了默认的温度设置。
- en: FIAS. For FIAS, due to the differences between our online system and traditional
    classroom settings, especially the difficulty in defining and measuring the "silence"
    metric, we excluded the category of silence. Consequently, for a fair comparison,
    in Table [2](https://arxiv.org/html/2406.19226v2#S4.T2 "Table 2 ‣ 4.2.1 Interaction
    Analysis ‣ 4.2 Online System Results ‣ 4 Experiments ‣ Simulating Classroom Education
    with LLM-Empowered Agents"), we also removed the silence metric from the novice
    and expert teacher classrooms in the study by Zhang et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib43)).
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: FIAS。对于FIAS，由于我们的在线系统与传统课堂设置之间存在差异，特别是在定义和衡量“沉默”指标时的困难，我们排除了沉默类别。因此，为了进行公平比较，在表[2](https://arxiv.org/html/2406.19226v2#S4.T2
    "表 2 ‣ 4.2.1 互动分析 ‣ 4.2 在线系统结果 ‣ 4 实验 ‣ 模拟课堂教育与LLM增强代理")中，我们也从张等（[2023](https://arxiv.org/html/2406.19226v2#bib.bib43)）的研究中移除了新手和专家教师课堂中的沉默指标。
- en: Examination of GPT-4 Labeling. To validate the GPT-4 labeling in our experiment,
    we sampled 100 data points labeled by GPT-4 and had an expert familiar with FIAS
    label them for comparison. The results showed that GPT-4’s labels matched the
    human expert’s labels with an accuracy of $92\%$. We believe this demonstrates
    that GPT-4 can serve as a reliable and balanced alternative to crowd-sourced human
    labelers in our experiments. Additionally, we examined the eight instances where
    GPT-4’s labels differed from the human expert’s labels. These cases were also
    found to be uncertain during human labeling, suggesting that GPT-4 not only avoids
    individual human biases but also achieves a high level of precision comparable
    to human-labeled results.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4标签检查。为了验证我们实验中的GPT-4标签，我们从GPT-4标签中抽取了100个数据点，并请一位熟悉FIAS的专家为其标注并进行对比。结果表明，GPT-4的标签与人工专家的标签匹配的准确率为$92\%$。我们认为，这表明GPT-4可以作为我们实验中可靠且平衡的替代品，代替众包的人工标注者。此外，我们还检查了GPT-4标签与人工专家标签不同的8个实例。这些情况在人工标注时也被认为是不确定的，这表明GPT-4不仅能避免个体人类偏见，而且能达到与人工标注结果相媲美的高精度。
- en: Agent Prompts. We demonstrate the Agent Prompts in Table [11](https://arxiv.org/html/2406.19226v2#A3.T11
    "Table 11 ‣ C.3 Statistical Results of Ablation Systems ‣ Appendix C Supplementary
    Experiment Results ‣ Simulating Classroom Education with LLM-Empowered Agents")
    for reproducibility.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 代理提示。我们在表[11](https://arxiv.org/html/2406.19226v2#A3.T11 "表 11 ‣ C.3 消融系统的统计结果
    ‣ 附录 C 补充实验结果 ‣ 模拟课堂教育与LLM增强代理")中展示了代理提示，以确保实验的可重复性。
- en: Appendix B Quizzes, CoI survey, and Quality Test
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B 测验、CoI调查和质量测试
- en: In this appendix section, we present detailed designs of the quizzes, surveys,
    and quality tests in our experiments.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录部分，我们展示了我们实验中的测验、调查和质量测试的详细设计。
- en: Quizzes. Quizzes are used in the TAGI course as a tool to measure learning outcomes.
    For each chapter, the quiz assesses students’ understanding of the course concepts.
    The quiz questions are multiple-choice, but the number of correct answers is not
    disclosed to the students. To score points, students must select all the correct
    answers. It is important to note that the quizzes are more difficult than the
    quality test, and only TAGI includes quizzes, whereas both courses include the
    quality test. In Table [6](https://arxiv.org/html/2406.19226v2#A2.T6 "Table 6
    ‣ Appendix B Quizzes, CoI survey, and Quality Test ‣ Simulating Classroom Education
    with LLM-Empowered Agents"), we present three sample questions from the quiz in
    TAGI’s first lecture as examples.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 测验。测验作为TAGI课程中的工具，用于衡量学习成果。每个章节的测验评估学生对课程概念的理解。测验题目为多项选择题，但正确答案的数量不会向学生公开。为了得分，学生必须选择所有正确答案。需要注意的是，测验的难度大于质量测试，且只有TAGI包含测验，而两门课程都包含质量测试。在表[6](https://arxiv.org/html/2406.19226v2#A2.T6
    "Table 6 ‣ Appendix B Quizzes, CoI survey, and Quality Test ‣ Simulating Classroom
    Education with LLM-Empowered Agents")中，我们展示了来自TAGI第一讲的三个测验样例题目，作为示例。 |
- en: '| 1\. Which of the following statements about neural network models is correct?
    |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '| 1\. 以下关于神经网络模型的说法中，哪一项是正确的？ |'
- en: '| A. Graph neural networks are designed to process image data. |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| A. 图神经网络是为处理图像数据而设计的。 |'
- en: '| B. The multi-head self-attention mechanism in Transformer models helps the
    model better capture semantic dependencies between contexts. |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| B. Transformer模型中的多头自注意力机制帮助模型更好地捕捉上下文之间的语义依赖关系。 |'
- en: '| C. BERT and GPT are two classic language model architectures, with BERT being
    more suited for text generation tasks. |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| C. BERT和GPT是两种经典的语言模型架构，其中BERT更适合用于文本生成任务。 |'
- en: '| D. The backpropagation algorithm can only be used for shallow neural networks
    and is not applicable to deep neural networks. |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| D. 反向传播算法只能用于浅层神经网络，不适用于深度神经网络。 |'
- en: '| 2\. Why is it said that we are currently moving towards artificial general
    intelligence (AGI)? |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| 2\. 为什么说我们目前正在朝着人工通用智能（AGI）迈进？ |'
- en: '| A. Achieved architectural unification, consolidating domain-specific architectures
    into the Transformer architecture. |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| A. 实现了架构统一，将特定领域的架构整合为Transformer架构。 |'
- en: '| B. Achieved task unification, merging task-specific small models into a general
    large model. |'
  id: totrans-219
  prefs: []
  type: TYPE_TB
  zh: '| B. 实现了任务统一，将任务特定的小模型合并为通用的大模型。 |'
- en: '| C. Achieved modality unification, converting various modal data into character
    sequences. |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| C. 实现了模态统一，将各种模态数据转换为字符序列。 |'
- en: '| D. Achieved computational efficiency unification, simplifying all computational
    tasks into low-cost, low-resource operations. |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| D. 实现了计算效率统一，将所有计算任务简化为低成本、低资源的操作。 |'
- en: '| 3\. Which of the following statements is correct? |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| 3\. 以下哪一项是正确的？ |'
- en: '| A. Large models have already reached a performance bottleneck, and further
    increasing model and data size will no longer improve performance. |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| A. 大型模型已经达到了性能瓶颈，进一步增加模型和数据规模将不再提高性能。 |'
- en: '| B. Training and learning in large models follow three steps: pre-training,
    supervised fine-tuning, and learning from human feedback, with each step requiring
    a large amount of manually labeled data. |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| B. 大型模型的训练和学习遵循三个步骤：预训练、监督微调和从人类反馈中学习，每个步骤都需要大量手动标注的数据。 |'
- en: '| C. AlphaGo, which defeated a human Go champion, is a classic example of artificial
    general intelligence. |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| C. AlphaGo，击败了人类围棋冠军，是人工通用智能的经典例子。 |'
- en: '| D. Large models can learn to use tools like humans to complete tasks. |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| D. 大型模型可以像人类一样学习使用工具来完成任务。 |'
