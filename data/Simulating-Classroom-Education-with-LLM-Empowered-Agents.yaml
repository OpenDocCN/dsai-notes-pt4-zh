- en: Abstract
  id: totrans-12
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Large language models (LLMs) have been applied across various intelligent educational
    tasks to assist teaching. While preliminary studies have focused on task-specific,
    independent LLM-empowered agents, the potential of LLMs within a multi-agent collaborative
    framework for classroom simulation with real user participation remains unexplored.
    In this work, we propose SimClass, a multi-agent classroom simulation teaching
    framework. We recognize representative class roles and introduce a novel class
    control mechanism for automatic classroom teaching, and conduct user experiments
    in two real-world courses. Using the Flanders Interactive Analysis System and
    Community of Inquiry theoretical frameworks from educational analysis, we demonstrate
    that LLMs can simulate a dynamic learning environment for users with active teacher-student
    and student-student interactions. We also observe group behaviors among agents
    in SimClass, where agents collaborate to create enlivening interactions in classrooms
    to improve user learning process. We hope this work pioneers the application of
    LLM-empowered multi-agent systems in virtual classroom teaching.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '大型语言模型（LLM）已广泛应用于各种智能教育任务，以辅助教学。尽管初步研究集中在任务特定的独立LLM驱动代理上，但LLM在多代理协作框架中用于模拟课堂教育、并与真实用户参与的潜力仍未被探索。在本研究中，我们提出了SimClass，一个多代理课堂模拟教学框架。我们识别了代表性的课堂角色，提出了一种新的课堂控制机制，用于自动化课堂教学，并在两个实际课程中进行了用户实验。通过使用弗兰德互动分析系统和教育分析中的社区参与理论框架，我们展示了LLM能够为用户模拟一个动态学习环境，其中包括积极的师生互动和学生之间的互动。我们还观察到在SimClass中的代理群体行为，代理之间的协作创造了课堂中的生动互动，进而改善了用户的学习过程。我们希望本研究能够开创LLM驱动的多代理系统在虚拟课堂教学中的应用。 '
