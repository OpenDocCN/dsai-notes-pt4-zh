  prefs: []
  type: TYPE_NORMAL
  zh: 除了整个课堂的FIAS矩阵，我们还提供了展示用户互动模式的人工用户FIAS矩阵。如图[5](https://arxiv.org/html/2406.19226v2#A3.F5
    "图 5 ‣ C.1 用户FIAS矩阵 ‣ 附录C补充实验结果 ‣ 使用大语言模型赋能的代理模拟课堂教育")所示，用户、教师和同学之间的互动频率很高。值得注意的是，主要的用户活动包括向教师提问（互动（5，8）和（5，9））以及与同学进行讨论（互动（9，9））。
