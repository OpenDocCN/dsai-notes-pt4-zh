- en: 4.4 Agent Behaviors
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 代理行为
- en: 'Based on our classification of classroom interactions in Section [3](https://arxiv.org/html/2406.19226v2#S3
    "3 SimClass ‣ Simulating Classroom Education with LLM-Empowered Agents"), we present
    key group behaviors observed during the experiments in Table [5](https://arxiv.org/html/2406.19226v2#S4.T5
    "Table 5 ‣ 4.3.2 Community of Inquiry Analysis ‣ 4.3 Ablation System Results ‣
    4 Experiments ‣ Simulating Classroom Education with LLM-Empowered Agents"):'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我们在第[3](https://arxiv.org/html/2406.19226v2#S3 "3 SimClass ‣ Simulating Classroom
    Education with LLM-Empowered Agents")节对课堂互动的分类，我们在表[5](https://arxiv.org/html/2406.19226v2#S4.T5
    "Table 5 ‣ 4.3.2 Community of Inquiry Analysis ‣ 4.3 Ablation System Results ‣
    4 Experiments ‣ Simulating Classroom Education with LLM-Empowered Agents")中展示了实验中观察到的关键群体行为：
- en: $\bullet$ Teaching and Initiation. When the teacher teaches, classmates actively
    engage by sharing ideas, enriching discussions and deepening the topic. The agents’
    diverse perspectives broaden the scope of the teaching content.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 教学与引导。当教师进行教学时，同学们积极参与，分享自己的想法，丰富讨论并加深话题。代理的多样化视角拓宽了教学内容的范围。
- en: $\bullet$ In-depth Discussion. When users seek clarity, they can ask questions,
    initiating interactive discussions with teacher and classmates. This highlights
    the strength of SimClass over one-to-many education methods like pre-recorded
    videos.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 深入讨论。当用户寻求明确答案时，他们可以提问，启动与教师和同学的互动讨论。这突显了SimClass相比于像预录视频这样的一对多教育方式的优势。
- en: $\bullet$ Emotional Companionship. Beyond knowledge dissemination, maintaining
    a positive learning atmosphere is crucial in classrooms. When a user expresses
    negative learning intent, the classmate agent intervenes after the assistant,
    utilizing class content in the history and providing vivid emotional support as
    a non-teacher role.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 情感陪伴。除了知识传授，保持积极的学习氛围在课堂中至关重要。当用户表达负面的学习意图时，班级伙伴智能体会在助理之后介入，利用历史中的课堂内容，并作为非教师角色提供生动的情感支持。
- en: $\bullet$ Classroom Management. When a user attempts to disrupt the class, the
    classmate agent gently redirects the session, acknowledges the user’s input, and
    hands control back to the teacher. This collaborative approach to maintaining
    order is more effective than teacher efforts alone.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ 课堂管理。当用户试图打扰课堂时，班级伙伴智能体会温和地重新引导课程，确认用户的输入，并将控制权交还给教师。这种维持课堂秩序的协作方法比教师单独的努力更为有效。
- en: These cases illustrate diverse interactions among class roles and the effectiveness
    of the Session Controller, which seamlessly designates appropriate speakers to
    encourage group behaviors, enhancing engagement and enriching the user experience.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这些案例展示了课堂角色之间的多样互动以及会话控制器的有效性，后者无缝地指定适当的发言人以鼓励群体行为，增强参与感并丰富用户体验。
- en: 5 Conclusion
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: We introduce SimClass, a novel multi-agent classroom framework leveraging LLMs
    for teaching. Our experiments across two courses with real users demonstrate its
    effectiveness in simulating dynamic teaching environments, where agents collaborate
    to enhance user experience. Increased interaction with the system results in better
    learning outcomes, and the multi-agent setup encourages students to engage more.
    We hope our efforts can advance the explorations of LLM-empowered education systems
    for researchers, practitioners, and pedagogues.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了SimClass，这是一种新型的多智能体课堂框架，利用大型语言模型（LLMs）进行教学。我们在两个课程中对真实用户进行的实验展示了它在模拟动态教学环境中的有效性，在这些环境中，智能体合作以提升用户体验。与系统的更多互动能够带来更好的学习成果，而多智能体设置鼓励学生更多参与。我们希望我们的努力能够推动LLM赋能教育系统的探索，为研究人员、实践者和教育工作者提供启发。
- en: 6 Limitations
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 限制
- en: 'System: The system we The system we are currently developing has several limitations,
    since it represents an initial exploration in this field. First, the manager agent
    and class roles are implemented using LLMs, which introduces response delays,
    particularly in scenarios where multiple agents need to participate. This can
    affect the overall user experience. Future work could focus on replacing our current
    design with higher-performance models to address this issue. Second, our framework
    requires designed slide-script pairs by teachers. Future efforts could aim at
    automating this process. Lastly, our system incorporates a limited set of teaching
    functions, which restricts its performance. Future developments could introduce
    more diverse forms of classroom interactions, drawn from educational settings,
    and integrate additional technologies to enhance the experience. For instance,
    retrieval-augmented generation (RAG) could be employed to improve knowledge accuracy,
    while question generation and knowledge tracing could be used to personalize the
    agents’ responses further.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 系统：我们目前正在开发的系统存在一些局限性，因为它代表了该领域的初步探索。首先，管理智能体和课堂角色是通过LLMs实现的，这会引入响应延迟，特别是在多个智能体需要参与的场景中。这可能会影响整体的用户体验。未来的工作可以集中在用更高性能的模型替代我们当前的设计，以解决这一问题。其次，我们的框架需要教师设计的幻灯片-脚本对。未来的工作可以致力于自动化这个过程。最后，我们的系统包含的教学功能有限，限制了其表现。未来的开发可以引入更多来自教育环境的课堂互动形式，并整合更多技术来提升体验。例如，可以采用增强检索生成（RAG）来提高知识的准确性，同时通过问题生成和知识追踪进一步个性化智能体的回应。
- en: 'Experiments: Due to cost and time constrains, our experiments were conducted
    with a limited number of courses, models, quizzes, and users. A more comprehensive
    evaluation of the framework would require a broader and more diverse set of experiments.
    As such, our findings may be constrained by the specific course types we used,
    the model available to us, and users we recruited. We hope that our work serves
    as a contribution to the broader discussion on the use of LLMs in simulating classroom
    roles for education. Further experiments should explore a wider variety of courses
    (across different subjects and levels of difficulty), a more diverse set of agents
    (with different personas, teaching strategies, and group sizes), additional quizzes
    for a more thorough analysis of learning outcomes, a larger group of users from
    different backgrounds, and a broader range of LLMs.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 实验：由于成本和时间的限制，我们的实验仅在有限的课程、模型、测验和用户范围内进行。对框架的更全面评估需要更广泛且多样化的实验。因此，我们的研究结果可能受到我们使用的特定课程类型、可用的模型以及招募的用户的限制。我们希望我们的工作能为关于使用大语言模型模拟课堂角色的教育讨论做出贡献。未来的实验应探索更广泛的课程种类（涵盖不同学科和难度等级）、更多样化的代理人（具有不同个性、教学策略和小组规模）、更多的测验以进行更深入的学习成果分析、来自不同背景的更大规模的用户群体，以及更多种类的大语言模型。
- en: 'Participants: Our current experiments are conducted within the scope of general
    courses at the university level, focusing on college students. For a given course
    level, the abilities and proficiency of students tend to be similar, which introduces
    biases due to the homogeneity of the participant group. In future work, we aim
    to extend our system to benefit a broader range of users, with a particular focus
    on marginalized groups and individuals with learning disabilities, promoting greater
    educational equity.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者：我们的当前实验是在大学层级的普通课程范围内进行的，主要针对大学生。对于特定课程层次，学生的能力和熟练度往往比较相似，这可能由于参与者群体的同质性而引入偏差。在未来的工作中，我们计划将我们的系统扩展到更广泛的用户群体，特别关注边缘化群体和有学习障碍的个人，以促进更大的教育公平。
- en: 7 Ethical Considerations
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 道德考量
- en: Our investigation involves the development of a simulated classroom environment
    populated by artificial intelligent models acting as classmates and teachers.
    All user data obtained throughout these interactions will be anonymized to ensure
    privacy and confidentiality. Informed consent is obtained from participants, who
    are thoroughly briefed on the nature of simulation, the AI generated content,
    and the data collection process. Participants receive appropriate compensation
    for their involvement. In educational systems involving LLMs, there is a potential
    for generating hallucinations and incorrect information. Therefore, applying these
    systems to real-world scenarios requires careful consideration and thorough evaluation
    before serving real users.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究涉及开发一个模拟课堂环境，其中由人工智能模型充当同学和老师。所有在这些互动过程中获取的用户数据将进行匿名处理，以确保隐私和保密性。参与者在知情同意的基础上参与实验，且已充分了解模拟的性质、AI生成的内容和数据收集过程。参与者会因参与实验而获得适当的补偿。在涉及大语言模型（LLMs）的教育系统中，可能会产生幻觉和错误信息。因此，将这些系统应用于现实世界场景需要在实际使用之前进行仔细考虑和全面评估。
- en: On the other hand, multi-agent teaching systems may lead to a different student
    perception of the role of teacher, comparing traditional classroom teachers. In
    the past, teachers were real individuals who adhered to social norms, whereas
    AI teachers focus more on knowledge delivery. Therefore, these systems may also
    have a bias in the development of students’ abilities.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，多代理人教学系统可能会使学生对教师角色的认知与传统课堂教师有所不同。过去，教师是遵循社会规范的真实个体，而AI教师则更注重知识的传递。因此，这些系统可能也会在学生能力的发展上产生偏差。
- en: While the agents in the classroom can enhance the learning experience, they
    cannot replace the role of human teachers in fostering students’ comprehensive
    skills, nor the role of real students in improving social skills, sense of group
    identity, and fostering self-esteem. Therefore, the use of these systems requires
    more diverse and interdisciplinary research, particularly with the guidance and
    input from fields like psychology and education.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然课堂中的代理人可以增强学习体验，但它们不能替代人类教师在培养学生综合技能方面的角色，也不能替代真实学生在提高社交技能、群体认同感和增强自尊方面的作用。因此，使用这些系统需要更多元和跨学科的研究，特别是心理学和教育学等领域的指导和意见。
