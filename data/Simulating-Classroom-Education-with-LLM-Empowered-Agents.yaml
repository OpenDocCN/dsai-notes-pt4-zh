- en: 4.3.2 Community of Inquiry Analysis
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.2 探究共同体分析
- en: '![Refer to caption](img/e4c8536fd440e4135b8a8533590a708a.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/e4c8536fd440e4135b8a8533590a708a.png)'
- en: 'Figure 4: User Results based on the CoI framework. The black lines represent
    the standard error of the data statistics.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：基于 CoI 框架的用户结果。黑线表示数据统计的标准误差。
- en: 'In this section, we report the survey results in the ablation systems. As shown
    in Figure [4](https://arxiv.org/html/2406.19226v2#S4.F4 "Figure 4 ‣ 4.3.2 Community
    of Inquiry Analysis ‣ 4.3 Ablation System Results ‣ 4 Experiments ‣ Simulating
    Classroom Education with LLM-Empowered Agents"), several key findings are observed:
    (1) Interactions during class are crucial for users. Without interaction, user
    experience significantly declines across all three metrics. (2) Classmate agents
    enhance user experience in terms of Cognitive Presence and Social Presence, by
    actively engaging with the teacher, helping users understand concepts, and active
    discussions. (3) All systems maintain good Teaching Presence with focused, coherent
    classes, primarily influenced by the quality of the teaching scripts. Interaction
    and classmates further enhance the user experience. (4) The full multi-agent setup
    provides a better experience in HSU, which emphasizes college interpersonal relationships
    and learning methods, highlighting the importance of peer learning and multi-agent
    design for certain course types.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们报告了消融系统中的调查结果。如图 [4](https://arxiv.org/html/2406.19226v2#S4.F4 "图 4 ‣
    4.3.2 探究共同体分析 ‣ 4.3 消融系统结果 ‣ 4 实验 ‣ 使用大语言模型增强代理模拟课堂教育") 所示，观察到几个关键发现：（1）课堂中的互动对用户至关重要。没有互动时，所有三个指标的用户体验显著下降。（2）同学代理通过与教师的积极互动、帮助用户理解概念和积极讨论，增强了用户在认知存在感和社交存在感方面的体验。（3）所有系统都保持良好的教学存在感，课堂集中且连贯，主要受教学脚本质量的影响。互动和同学的参与进一步提升了用户体验。（4）完整的多代理设置在
    HSU 中提供了更好的体验，HSU 强调大学的人际关系和学习方法，突显了同伴学习和多代理设计在某些课程类型中的重要性。
