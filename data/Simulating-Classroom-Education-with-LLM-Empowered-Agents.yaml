- en: We further analyzed the quiz results across different students. As shown in
    Figure [3](https://arxiv.org/html/2406.19226v2#S4.F3 "Figure 3 ‣ 4.2.2 Learning
    Outcome Analysis ‣ 4.2 Online System Results ‣ 4 Experiments ‣ Simulating Classroom
    Education with LLM-Empowered Agents"), the scatter plot reveals a clear positive
    correlation between normalized quiz scores and both the log-transformed message
    length and message number, with a Pearson correlation coefficient of $r=0.3345$
    and $r=0.3349$, which is both statistically significant ($p<0.001$). These findings
    suggest that students who engage more actively — by sending more and longer messages
    — tend to achieve higher average quiz scores. We further demonstrate the results
    of self-report surveys for HSU in Appendix [C.2](https://arxiv.org/html/2406.19226v2#A3.SS2
    "C.2 Results of Learning Outcomes of HSU ‣ Appendix C Supplementary Experiment
    Results ‣ Simulating Classroom Education with LLM-Empowered Agents").
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进一步分析了不同学生的小测结果。如图[3](https://arxiv.org/html/2406.19226v2#S4.F3 "Figure 3
    ‣ 4.2.2 Learning Outcome Analysis ‣ 4.2 Online System Results ‣ 4 Experiments
    ‣ Simulating Classroom Education with LLM-Empowered Agents")所示，散点图显示了标准化小测成绩与消息长度对数和消息数对数之间的显著正相关，Pearson相关系数分别为$r=0.3345$和$r=0.3349$，且均具有统计学意义（$p<0.001$）。这些结果表明，参与度更高的学生——即发送更多、更长的消息——往往能获得更高的平均小测成绩。我们还在附录[C.2](https://arxiv.org/html/2406.19226v2#A3.SS2
    "C.2 Results of Learning Outcomes of HSU ‣ Appendix C Supplementary Experiment
    Results ‣ Simulating Classroom Education with LLM-Empowered Agents")中展示了HSU的自我报告调查结果。
