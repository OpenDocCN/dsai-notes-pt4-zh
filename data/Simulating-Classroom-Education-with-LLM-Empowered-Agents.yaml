    means that there are $N$ transitions from $x$ to $y$ in the classroom. The matrix
    is divided into four parts based on the type of interaction between actors.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：TAGI（左）和 HSU（右）用户的 FIAS 矩阵总和。数字 $1\text{--}9$ 表示对应的类别。位置 $(x,y)$ 中的 $N$
    表示课堂中从 $x$ 到 $y$ 的 $N$ 次转换。根据参与者之间的互动类型，矩阵分为四部分。
- en: 4.2.1 Interaction Analysis
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1 互动分析
- en: To understand the dynamics of SimClass as a multi-agent classroom system, we
    encode classroom activities into quantitative behaviors. We employ the Flanders
    Interaction Analysis System (FIAS) Amatari ([2015](https://arxiv.org/html/2406.19226v2#bib.bib2)),
    a widely adopted tool for analyzing verbal behaviors in traditional classrooms.
    We adapt the method to our simulated classroom system, where interactions occur
    in natural language, to investigate the teaching patterns of SimClass.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解 SimClass 作为一个多智能体课堂系统的动态，我们将课堂活动编码为定量行为。我们采用了 Flanders 互动分析系统（FIAS）Amatari
    ([2015](https://arxiv.org/html/2406.19226v2#bib.bib2)），这是一种广泛使用的工具，用于分析传统课堂中的言语行为。我们将该方法适应于我们的模拟课堂系统，在该系统中，互动通过自然语言进行，以研究
    SimClass 的教学模式。
- en: '| Speaker | Type | Action |'
