- en: 1 Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The pursuit of utilizing artificial intelligence to provide immediate and customized
    teaching for students origins from the era of Intelligent Tutoring Systems (ITS) Nwana
    ([1990](https://arxiv.org/html/2406.19226v2#bib.bib27)). Following this enthusiasm,
    from personalized educational recommendation systems Liu et al. ([2019](https://arxiv.org/html/2406.19226v2#bib.bib24))
    to teaching assistants Tu et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib36));
    Khan Academy ([2024](https://arxiv.org/html/2406.19226v2#bib.bib15)) and even
    LLM-driven AI teacher Markel et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib26));
    Yue et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib41)), researchers
    have conducted enormous technological explorations and achieved impressive performance
    in specific educational tasks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 利用人工智能为学生提供即时和定制化教学的追求起源于智能辅导系统（ITS）的时代，Nwana（[1990](https://arxiv.org/html/2406.19226v2#bib.bib27)）。在这种热情的推动下，从个性化教育推荐系统，Liu等（[2019](https://arxiv.org/html/2406.19226v2#bib.bib24)）到教学助手，Tu等（[2023](https://arxiv.org/html/2406.19226v2#bib.bib36)）；可汗学院（[2024](https://arxiv.org/html/2406.19226v2#bib.bib15)）甚至LLM驱动的AI教师，Markel等（[2023](https://arxiv.org/html/2406.19226v2#bib.bib26)）；Yue等（[2024](https://arxiv.org/html/2406.19226v2#bib.bib41)），研究人员进行了大量技术探索，并在特定的教育任务中取得了令人印象深刻的表现。
- en: As technology advances, intense discussions have also emerged around this topic
    concerning methodologies Extance ([2023](https://arxiv.org/html/2406.19226v2#bib.bib7));
    Yue et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib41)). One of the
    most central directions is how to fully leverage the capabilities of large models
    to simulate real classrooms with multiple agents for automated teaching. From
    an educational perspective, this approach allows large models to move beyond their
    instrumental use and delve deeper into educational paradigms Lave ([1996](https://arxiv.org/html/2406.19226v2#bib.bib17));
    Opara et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib28)). From a technical
    standpoint, multi-agent collaboration technologies Qian et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib31))
    could further stimulate the latent knowledge of large models in education, leading
    to the emergence of richer capabilities Li et al. ([2024a](https://arxiv.org/html/2406.19226v2#bib.bib20));
    Aher et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib1)).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，围绕这一主题的激烈讨论也开始涌现，特别是在方法论方面，Extance（[2023](https://arxiv.org/html/2406.19226v2#bib.bib7)）；Yue等（[2024](https://arxiv.org/html/2406.19226v2#bib.bib41)）。其中一个最为核心的方向是如何充分利用大模型的能力，通过多个智能体来模拟真实的课堂，进行自动化教学。从教育的角度来看，这种方法使得大模型超越了工具性的使用，深入探索了教育范式，Lave（[1996](https://arxiv.org/html/2406.19226v2#bib.bib17)）；Opara等（[2023](https://arxiv.org/html/2406.19226v2#bib.bib28)）。从技术角度来看，多智能体协作技术，Qian等（[2024](https://arxiv.org/html/2406.19226v2#bib.bib31)），可能进一步激发大模型在教育领域的潜在知识，从而产生更丰富的能力，Li等（[2024a](https://arxiv.org/html/2406.19226v2#bib.bib20)）；Aher等（[2023](https://arxiv.org/html/2406.19226v2#bib.bib1)）。
- en: 'However, several fundamental research questions for LLM-empowered multi-agent
    systems with real user participation remain: (1) Simulation Performance: How well
    can a multi-agent classroom simulate real-time teacher-student interactions? (2)
    Learning Experience: Can students in such environment experience a high sense
    of presence and learn effectively? (3) Group Behavior Observation: What behaviors
    may arise spontaneously in multi-agent scenarios?'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，针对LLM驱动的多智能体系统与真实用户参与的几个基础研究问题仍然存在： (1) 仿真性能：多智能体课堂在多大程度上能够模拟真实的师生互动？ (2)
    学习体验：学生在这种环境中能否体验到强烈的临场感并有效学习？ (3) 群体行为观察：在多智能体场景中可能会自发产生哪些行为？
- en: '![Refer to caption](img/9dc4cc248c008b9db4d666a3508b9d66.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/9dc4cc248c008b9db4d666a3508b9d66.png)'
- en: 'Figure 1: An overview of the SimClass framework. Note that the upper portion
    of the framework is visible to student users, while the lower portion is hidden
    from them. In the classroom, users can view the current slide, configure class
    roles, and engage in real-time conversations with the agents.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：SimClass框架概览。请注意，框架的上部分是学生用户可以看到的，而下部分则对他们隐藏。在课堂中，用户可以查看当前的幻灯片，配置课堂角色，并与智能体进行实时对话。
- en: 'In response to the research questions above, we present SimClass, a multi-agent
    classroom simulation framework, and conduct real-world experiments and analysis
    on it. For better simulation, we identify representative class roles and design
    a novel class control mechanism (Figure [1](https://arxiv.org/html/2406.19226v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Simulating Classroom Education with LLM-Empowered
    Agents")). We deploy two different courses with prepared slides and teaching scripts
    as the foundation. We conduct online experiments with over 400 students, who participated
    in the courses and interacted with the system, with all the behavioral data carefully
    recorded. Additionally, we constructed ablation systems and invited another 48
    students for further experiments. Our research addresses the following parts:
    (1) We apply the Flanders Interaction Analysis System Amatari ([2015](https://arxiv.org/html/2406.19226v2#bib.bib2))
    to evaluate the interactions within the SimClass and examine the teaching style
    of the agents. (2) We analyze the learning outcomes and educational experiences
    of these users, using Community of Inquiry theory Garrison and Arbaugh ([2007](https://arxiv.org/html/2406.19226v2#bib.bib10)).
    (3) Lastly, we identify group behaviors of agents for qualitative analysis.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 针对上述研究问题，我们提出了SimClass，一个多代理课堂模拟框架，并对其进行了真实世界的实验和分析。为了更好的模拟，我们确定了具有代表性的班级角色，并设计了一种新颖的课堂控制机制（图[1](https://arxiv.org/html/2406.19226v2#S1.F1
    "图 1 ‣ 1 介绍 ‣ 使用LLM增强代理模拟课堂教育")）。我们部署了两门不同的课程，准备了幻灯片和教学脚本作为基础。我们进行了在线实验，超过400名学生参与了这些课程，并与系统进行了互动，所有的行为数据都被仔细记录。此外，我们构建了消融系统，并邀请了另外48名学生进行进一步实验。我们的研究涉及以下几个部分：(1)
    我们应用Flanders互动分析系统Amatari（[2015](https://arxiv.org/html/2406.19226v2#bib.bib2)）来评估SimClass中的互动，并检查代理的教学风格。(2)
    我们使用“调查社区理论”Garrison和Arbaugh（[2007](https://arxiv.org/html/2406.19226v2#bib.bib10)）分析这些用户的学习成果和教育体验。(3)
    最后，我们对代理的群体行为进行定性分析。
- en: 'The experimental results demonstrate the effectiveness of the class roles and
    control mechanism design in the following aspects: (1) Performance: SimClass fosters
    a vivid learning environments with lively teacher-student and student-student
    interactions; (2) Experience: Students retain the knowledge gained in the SimClass,
    with increased interactions contributing to improved learning outcomes. The presence
    of multiple classroom agents enhances user engagement and strengthens their sense
    of presence; (3) Behavior: The control mechanism elicits group behaviors in the
    multi-agent classroom, including collaborative teaching, discussions, emotional
    company and discipline management. In summary, the LLM-based multi-agent system
    shows great potential for simulating classroom for educational purposes. We hope
    our work serves as a pioneering effort in this area. The dataset of classroom
    interactions will be released soon for both education and AI researchers.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 实验结果展示了班级角色和控制机制设计在以下方面的有效性：(1) 性能：SimClass营造了一个生动的学习环境，具有活跃的师生互动和学生之间的互动；(2)
    体验：学生能够保留在SimClass中获得的知识，增加的互动有助于提高学习效果。多个课堂代理的存在增强了用户的参与感并强化了他们的临场感；(3) 行为：控制机制在多代理课堂中引发了群体行为，包括协作教学、讨论、情感陪伴和纪律管理。总之，基于LLM的多代理系统在模拟教育课堂方面展示了巨大潜力。我们希望我们的工作能够成为该领域的开创性努力。课堂互动数据集将很快发布，供教育和AI研究人员使用。
- en: 2 Related Work
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 LLMs for Human Simulation
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 LLMs用于人类模拟
- en: Recently, Large Language Models (LLMs) have achieved remarkable breakthroughs
    in various natural language processing (NLP) tasks Brown et al. ([2020](https://arxiv.org/html/2406.19226v2#bib.bib3));
    OpenAI ([2024](https://arxiv.org/html/2406.19226v2#bib.bib29)); Touvron et al.
    ([2023](https://arxiv.org/html/2406.19226v2#bib.bib35)); Team ([2024](https://arxiv.org/html/2406.19226v2#bib.bib34)).
    The intelligence they demonstrated opened up opportunities and possibilities for
    applications in many other scenarios Bubeck et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib4));
    Yang et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib39)). As LLMs encode
    many human-like behaviors in their training data, an increasing number of researchers
    are utilizing LLMs for human scenario simulation, investigating the model’s capabilities
    for decision and actions as LLM-Empowered Agents in many fields, such as social
    and psychological research Aher et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib1));
    Park et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib30)); Li et al.
    ([2024a](https://arxiv.org/html/2406.19226v2#bib.bib20)); Gao et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib8));
    Li et al. ([2024d](https://arxiv.org/html/2406.19226v2#bib.bib23)); Zhang et al.
    ([2024](https://arxiv.org/html/2406.19226v2#bib.bib42)), software development Qian
    et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib31)); Hong et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib12)),
    chemical and medicine Li et al. ([2024c](https://arxiv.org/html/2406.19226v2#bib.bib22));
    M. Bran et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib25)), and games Wang
    et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib37)). Novel collaboration
    techniques are explored to enhance the cooperation and performance of multi-agent
    systems Cheng et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib6)); Wu
    et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib38)). These works offer
    technical possibilities for multi-agent education and inspire curiosity about
    potential emergent phenomena.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）在各种自然语言处理（NLP）任务中取得了显著突破 Brown 等人 ([2020](https://arxiv.org/html/2406.19226v2#bib.bib3));
    OpenAI ([2024](https://arxiv.org/html/2406.19226v2#bib.bib29)); Touvron 等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib35));
    Team ([2024](https://arxiv.org/html/2406.19226v2#bib.bib34))。它们展示的智能为许多其他场景的应用开辟了机会和可能性 Bubeck
    等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib4)); Yang 等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib39))。由于LLMs在训练数据中编码了许多类似人类的行为，越来越多的研究者开始利用LLMs进行人类场景模拟，研究该模型在许多领域中作为LLM驱动的代理（LLM-Empowered
    Agents）在决策和行动方面的能力，例如社会和心理学研究 Aher 等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib1));
    Park 等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib30)); Li 等人 ([2024a](https://arxiv.org/html/2406.19226v2#bib.bib20));
    Gao 等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib8)); Li 等人 ([2024d](https://arxiv.org/html/2406.19226v2#bib.bib23));
    Zhang 等人 ([2024](https://arxiv.org/html/2406.19226v2#bib.bib42))，软件开发 Qian 等人
    ([2024](https://arxiv.org/html/2406.19226v2#bib.bib31)); Hong 等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib12))，化学和医学 Li
    等人 ([2024c](https://arxiv.org/html/2406.19226v2#bib.bib22)); M. Bran 等人 ([2024](https://arxiv.org/html/2406.19226v2#bib.bib25))，以及游戏 Wang
    等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib37))。新型的协作技术正在被探索，以增强多智能体系统的合作与性能 Cheng
    等人 ([2024](https://arxiv.org/html/2406.19226v2#bib.bib6)); Wu 等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib38))。这些研究为多智能体教育提供了技术可能性，并激发了人们对潜在新兴现象的好奇心。
- en: 2.2 LLMs for Education
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 大型语言模型在教育中的应用
- en: With the eminent linguistic capabilities, explanatory skills, and parameterized
    knowledge of LLMs, numerous studies have explored applying LLMs to education services.
    In addition to applying large models to downstream tasks in the education Hu et al.
    ([2024](https://arxiv.org/html/2406.19226v2#bib.bib13)); Li et al. ([2024b](https://arxiv.org/html/2406.19226v2#bib.bib21));
    Jeon and Lee ([2023](https://arxiv.org/html/2406.19226v2#bib.bib14)), many researchers
    are applying these models to replace certain classroom aspects, such as playing
    students to train teachers Lee et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib18));
    Markel et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib26)) or playing
    instructors to teach students Tu et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib36));
    Sonkar et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib33)); Khan Academy
    ([2024](https://arxiv.org/html/2406.19226v2#bib.bib15)); Chen et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib5)).
    Yue et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib41)) explored the
    use of multiple student agents to assist students in discussion, though they haven’t
    involved real users. Existing work has examined various facets of interactions
    between LLMs and humans in educational settings.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大型语言模型（LLMs）具有卓越的语言能力、解释技巧和参数化知识，许多研究已经探索将LLMs应用于教育服务。除了将大模型应用于教育中的下游任务（Hu
    et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib13)); Li et al. ([2024b](https://arxiv.org/html/2406.19226v2#bib.bib21));
    Jeon and Lee ([2023](https://arxiv.org/html/2406.19226v2#bib.bib14))），许多研究人员还将这些模型应用于替代课堂中的某些方面，例如让模型扮演学生角色来训练教师（Lee
    et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib18)); Markel et al.
    ([2023](https://arxiv.org/html/2406.19226v2#bib.bib26))）或扮演教师角色来教导学生（Tu et al.
    ([2023](https://arxiv.org/html/2406.19226v2#bib.bib36)); Sonkar et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib33));
    Khan Academy ([2024](https://arxiv.org/html/2406.19226v2#bib.bib15)); Chen et
    al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib5))）。Yue et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib41))
    探索了使用多个学生代理来协助学生进行讨论，尽管他们并未涉及真实用户。现有的研究已考察了LLMs与人类在教育环境中交互的各个方面。
- en: 3 SimClass
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 SimClass
- en: 3.1 Overview
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 概述
- en: 'The design principles for constructing this immersive simulated classroom originate
    from the following two concerns: (1) How to ensure that the classroom covers the
    core teaching behaviors? (2) How to maintain the entirety of the interaction within
    the natural flow of the classroom process?'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 构建这个沉浸式模拟课堂的设计原则源于以下两个考虑： (1) 如何确保课堂涵盖核心的教学行为？ (2) 如何保持课堂过程中交互的整体性与自然流畅性？
- en: 'For the former concern, we categorize classroom interaction behaviors based
    on widely accepted pedagogy principles Schwanke ([1981](https://arxiv.org/html/2406.19226v2#bib.bib32)):
    Teaching and Initiation (TI), the teacher’s teaching and the students’ feedback
    or ideas; In-depth Discussion (ID), alignment, discussion, and multiple Q&A to
    help students construct understanding of concepts; Emotional Companionship (EC),
    encouraging students to learn, creating a positive learning atmosphere, and providing
    emotional support; and Classroom Management (CM), maintaining discipline, organizing
    disruptive behaviors, and guiding the classroom content. Given that these behaviors
    are realized through the varied Class Roles (denoted as $\widehat{\mathcal{R}}=\left\{r_{i}\right\}_{1}^{\left|\widehat{\mathcal{R}}%
    \right|}$, where each $r_{i}$ denotes a certain role), it is essential to ensure
    the diversity and coverage of proposed agents within the classroom.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一个问题，我们根据广泛接受的教学原则（Schwanke ([1981](https://arxiv.org/html/2406.19226v2#bib.bib32))）将课堂交互行为分类：教学与引导（TI），即教师的教学和学生的反馈或想法；深入讨论（ID），包括对齐、讨论和多轮问答，以帮助学生构建对概念的理解；情感陪伴（EC），鼓励学生学习，创造积极的学习氛围，并提供情感支持；以及课堂管理（CM），维持纪律，组织不良行为，并引导课堂内容。考虑到这些行为是通过不同的课堂角色（记作$\widehat{\mathcal{R}}=\left\{r_{i}\right\}_{1}^{\left|\widehat{\mathcal{R}}
    \right|}$，其中每个$r_{i}$表示一个特定角色）实现的，因此，确保课堂内代理的多样性和覆盖性至关重要。
- en: For the latter concern, we need to ensure that the interactions among multiple
    agents within the system are finely and rhythmically controlled within the course
    content. As shown in Figure [1](https://arxiv.org/html/2406.19226v2#S1.F1 "Figure
    1 ‣ 1 Introduction ‣ Simulating Classroom Education with LLM-Empowered Agents"),
    given the Class Roles and Learning Materials (denoted as $C=\left[c_{1},...,c_{t}\right]$,
    where each teaching script $c_{t}$ is organized by order), we propose a novel
    Session Controller to manage the course interaction flow based on class status
    and the help of a core manager agent Wu et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib38)).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于后者的关注，我们需要确保系统中多个代理之间的互动在课程内容中得到精细且有节奏的控制。如图[1](https://arxiv.org/html/2406.19226v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Simulating Classroom Education with LLM-Empowered
    Agents")所示，给定课堂角色和学习材料（表示为$C=\left[c_{1},...,c_{t}\right]$，其中每个教学脚本$c_{t}$按顺序组织），我们提出了一种新的会话控制器，以便基于课堂状态和核心管理代理Wu等（[2023](https://arxiv.org/html/2406.19226v2#bib.bib38)）的帮助来管理课程互动流。
- en: Based on these principles, we construct multiple class roles, implement class
    control, and ultimately derive the simulated classroom process. Their prompts
    are shown in Appendix.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些原则，我们构建了多个课堂角色，实施课堂控制，最终推导出模拟的课堂过程。它们的提示见附录。
- en: 3.2 Class Role Agentization
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 课堂角色代理化
- en: 'The teaching process is presented as an informative, multi-round, and task-oriented
    communication Lave ([1996](https://arxiv.org/html/2406.19226v2#bib.bib17)). However,
    simply exchanging responses of LLMs inevitably faces significant challenges including
    role flipping, instruction repeating, and fake replies Qian et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib31)).
    Consequently, following the classroom behaviors outlined previously, we define
    two types of agents: Teaching Agents and Classmate Agents. Each agent $\mathbf{a}_{i}\in\mathcal{A}$
    is facilitated through prompting LLMs and associated with one or more class roles,
    denoted as:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 教学过程被呈现为信息丰富的、多轮的、以任务为导向的交流Lave（[1996](https://arxiv.org/html/2406.19226v2#bib.bib17)）。然而，简单地交换LLM的回应不可避免地面临着重大挑战，包括角色转换、指令重复和虚假回复Qian等（[2024](https://arxiv.org/html/2406.19226v2#bib.bib31)）。因此，基于前述的课堂行为，我们定义了两种类型的代理：教学代理和同学代理。每个代理$\mathbf{a}_{i}\in\mathcal{A}$通过提示LLMs来实现，并与一个或多个课堂角色相关联，表示为：
- en: '|  | $\mathcal{A}=\rho\left(LLM,\mathsf{P}_{A}\right),\mathcal{A}\Leftrightarrow%
    \widehat{\mathcal{R}}$ |  | (1) |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathcal{A}=\rho\left(LLM,\mathsf{P}_{A}\right),\mathcal{A}\Leftrightarrow%
    \widehat{\mathcal{R}}$ |  | (1) |'
- en: where $\rho$ is the role customization operation, $\mathsf{P}_{A}$ is the system
    prompt with agent description. All roles designs and corresponding prompts were
    crafted with input from experienced teaching practitioners. Relevant technologies,
    such as question generation Kurdi et al. ([2020](https://arxiv.org/html/2406.19226v2#bib.bib16))
    and retrieval-augmented generation Lewis et al. ([2020](https://arxiv.org/html/2406.19226v2#bib.bib19)),
    can also be integrated into the construction of class roles.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 其中$\rho$是角色定制操作，$\mathsf{P}_{A}$是带有代理描述的系统提示。所有角色设计和相应的提示都是在经验丰富的教学实践者的参与下完成的。相关技术，如问题生成Kurdi等（[2020](https://arxiv.org/html/2406.19226v2#bib.bib16)）和检索增强生成Lewis等（[2020](https://arxiv.org/html/2406.19226v2#bib.bib19)），也可以集成到课堂角色的构建中。
- en: Teaching Agents
  id: totrans-39
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 教学代理
- en: The teacher and the teaching assistant are the authoritative party responsible
    for imparting knowledge in the classroom, encompassing most teaching behaviors.
    The acronyms in parentheses represent the roles that the agent needs to accomplish
    in a classroom environment.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 教师和教学助理是课堂上传授知识的权威方，涵盖了大部分教学行为。括号中的缩写表示代理在课堂环境中需要完成的角色。
- en: 'Teacher Agent (TI, ID, EC, CM)  : Given the teaching scripts $C$, its task
    is to persuasively display material $c_{i}$ to students or answer questions based
    on the classroom historical discussions $H$.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 教师代理（TI, ID, EC, CM）：给定教学脚本$C$，其任务是有说服力地展示材料$c_{i}$给学生，或基于课堂历史讨论$H$回答问题。
- en: 'Assistant Agent (ID, EC, CM): Given the classroom history $H$, the assistant
    is responsible to supplement teaching information, participate in discussion,
    maintain the discipline and continuity of the class, and enhance student learning
    efficiency.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 助手代理（ID, EC, CM）：给定课堂历史$H$，助手负责补充教学信息，参与讨论，维持课堂纪律和连续性，并提升学生的学习效率。
- en: Classmate Agents
  id: totrans-43
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 同学代理
- en: This type of agents are incorporated in addition to the teaching agents with
    distinct personality traits to perform peer student roles. In this paper, we initialize
    $4$ typical classmates, while users can also freely customize more interesting
    classmate agents on the platform.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 此类代理除了具有不同个性特征的教学代理外，还包含了执行同伴学生角色的代理。在本文中，我们初始化了$4$个典型的同学，而用户也可以在平台上自由定制更多有趣的同学代理。
- en: 'Class Clown (TI, EC, CM): This agent is designed to initiate ideas, enliven
    the atmosphere, help the user as a peer, and help the teachers to guide the class
    direction when the user is distracted.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 班级小丑（TI，EC，CM）：该代理的设计旨在激发创意，活跃气氛，帮助用户作为同伴，并在用户分心时帮助教师引导课堂方向。
- en: 'Deep Thinker (TI, ID): This agent aims to do deep thinking and raise topics
    that challenge the knowledge of the classroom.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 深度思考者（TI，ID）：该代理旨在进行深度思考，并提出挑战课堂知识的话题。
- en: 'Note Taker (TI, CM): This agent loves to summarize and share notes for classroom
    content, helping everyone to organize their thoughts.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 记笔记者（TI，CM）：该代理喜欢总结并分享课堂内容的笔记，帮助每个人整理思路。
- en: 'Inquisitive Mind (TI, EC): This agent frequently poses questions about lectures,
    which stimulates others’ thinking and discussion.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇心强的思维（TI，EC）：该代理经常提出关于讲座的问题，激发他人的思考和讨论。
- en: 3.3 Classroom Session Controller
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 课堂会话控制器
- en: 'Unlike multi-agent systems with Standardized Operating Procedures (SOPs) Qian
    et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib31)); Hong et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib12)),
    the classroom scenario is a dynamic group chat without a strict workflow, requiring
    agents to determine appropriate speaking times on the fly. Therefore, we implement
    a Session Controller that observes, decides, and directs agent behavior based
    on the current Class State. It comprises three modules: Class State Receptor,
    Function Executor, and Manager Agent.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 与具有标准化操作程序（SOP）的多代理系统不同，Qian等人（[2024](https://arxiv.org/html/2406.19226v2#bib.bib31)）；Hong等人（[2023](https://arxiv.org/html/2406.19226v2#bib.bib12)）指出，课堂场景是一个动态的小组聊天，没有严格的工作流程，要求代理能够根据需要灵活决定发言时机。因此，我们实现了一个会话控制器，该控制器根据当前的课堂状态观察、决策并指导代理行为。它由三个模块组成：班级状态接收器、功能执行器和管理代理。
- en: 'Class State Receptor. Let the classroom dialogue history until time $t$ denote
    as $H_{t}=\bigcup(u_{i}^{\mathbf{a}_{j}})^{t}$, where $u_{i}$ is the utterance
    posted by agent $\mathbf{a}_{j}$ or user (denoted as $\mathbf{a}_{u}$). The class
    state $S_{t}$ is composed as:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 班级状态接收器。设定课堂对话历史直到时刻$t$为$H_{t}=\bigcup(u_{i}^{\mathbf{a}_{j}})^{t}$，其中$u_{i}$表示由代理$\mathbf{a}_{j}$或用户（记作$\mathbf{a}_{u}$）发布的发言。课堂状态$S_{t}$由以下内容组成：
- en: '|  | $\mathcal{S}_{t}=\left\{C_{t},H_{t}&#124;\widehat{\mathcal{R}}\right\}$
    |  | (2) |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathcal{S}_{t}=\left\{C_{t},H_{t}&#124;\widehat{\mathcal{R}}\right\}$
    |  | (2) |'
- en: where $C_{t}\subseteq C$ is composed of the learning materials that have been
    taught until $t$.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 其中$C_{t}\subseteq C$是由截至$t$时已讲授的学习材料组成。
- en: Functions. We design and divide the actions in the classroom into a functional
    hierarchy with two major categories. Tutoring functions $f_{X}$ can only be performed
    by teacher agent $\mathbf{a}_{0}$, such as teaching by displaying scripts and
    going to the next material page $c_{i+1}$. Interacting functions $f_{Y}$ can be
    performed by each agent $\mathbf{a}_{j}\in\mathcal{A}$. According to the context,
    the interaction will emerge as diverse classroom activities, which are discussed
    in subsequent experiments. These functions are pluggable, allowing the addition
    of newly defined functions for different agents, such as displaying exercises.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 功能。我们将课堂中的动作设计并划分为一个功能层级，分为两大类。辅导功能$f_{X}$只能由教师代理$\mathbf{a}_{0}$执行，如通过展示脚本进行教学和转到下一材料页面$c_{i+1}$。互动功能$f_{Y}$可以由每个代理$\mathbf{a}_{j}\in\mathcal{A}$执行。根据上下文，互动将表现为多样的课堂活动，这些将在后续实验中讨论。这些功能是可插拔的，允许为不同的代理添加新定义的功能，例如展示练习。
- en: '|  | $f=\left\{\begin{matrix}f_{X}\left\{\begin{matrix}f_{0}(c_{i},\mathbf{a}_{0}),&%
    \text{Teaching.}\\ f_{1}(c_{i+1},\mathbf{a}_{0}),&\text{Next Page.}\\ ...&\text{...}\end{matrix}\right.\\
    f_{Y}\left\{\begin{matrix}f_{n}(c_{i},\mathbf{a}_{j},H_{t}),&\text{Interaction%
    .}\\ ...&\text{...}\end{matrix}\right.\end{matrix}\right.$ |  | (3) |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '|  | $f=\left\{\begin{matrix}f_{X}\left\{\begin{matrix}f_{0}(c_{i},\mathbf{a}_{0}),&\text{教学。}\\
    f_{1}(c_{i+1},\mathbf{a}_{0}),&\text{下一页。}\\ ...&\text{...}\end{matrix}\right.\\
    f_{Y}\left\{\begin{matrix}f_{n}(c_{i},\mathbf{a}_{j},H_{t}),&\text{互动。}\\ ...&\text{...}\end{matrix}\right.\end{matrix}\right.$
    |  | (3) |'
- en: 'Manager Agent. Following AutoGen Wu et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib38))
    and MathVC Yue et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib41)),
    we design a hidden and meta agent to regulate the speakers. This agent receives
    the current class state $\mathcal{S}_{t}$, observes and understands the class
    process, and decides the next action to be executed. The task $\mathcal{L}$ of
    Manager Agent can be defined as:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员代理。参考AutoGen Wu等人（[2023](https://arxiv.org/html/2406.19226v2#bib.bib38)）和MathVC
    Yue等人（[2024](https://arxiv.org/html/2406.19226v2#bib.bib41)），我们设计了一个隐藏的元代理来调控发言者。该代理接收当前的课堂状态$\mathcal{S}_{t}$，观察并理解课堂过程，并决定接下来要执行的动作。管理员代理的任务$\mathcal{L}$可以定义为：
- en: '|  | $\mathcal{L}:\mathcal{S}_{t}\rightarrow\left(\mathbf{a}_{t},f_{t}\right)&#124;%
    \mathbf{a}_{t}\in\mathcal{A},f_{t}\Leftarrow f$ |  | (4) |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathcal{L}:\mathcal{S}_{t}\rightarrow\left(\mathbf{a}_{t},f_{t}\right)&#124;%
    \mathbf{a}_{t}\in\mathcal{A},f_{t}\Leftarrow f$ |  | (4) |'
- en: where $f_{t}$ is a certain kind of function, and the action will be executed
    and refresh the whole class into the next state. Specifically, the system will
    wait for a time window $\tau$ after an action is performed. If the user speaks
    or the waiting period ends, it will trigger the manager agent to make a new decision.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 其中$f_{t}$是某种函数，执行该动作后会刷新整个课堂状态至下一个状态。具体来说，系统在执行动作后会等待一个时间窗口$\tau$。如果用户发言或等待时间结束，系统将触发管理员代理作出新的决策。
- en: 3.4 Classroom Demonstration
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 课堂演示
- en: 'After introducing the necessary components of the SimClass, we demonstrate
    a complete class process: (1) Initialization. At the start, the first function
    executes, displaying the initial script and slides. Users can begin interacting,
    and the manager agent takes control of the class flow; (2) Tutoring and Interaction:
    the manager agent will continuously observe and control the class based on the
    states, selecting appropriate functions and speakers, and coordinates agent collaboration.
    As shown in Figure [1](https://arxiv.org/html/2406.19226v2#S1.F1 "Figure 1 ‣ 1
    Introduction ‣ Simulating Classroom Education with LLM-Empowered Agents"), when
    a user asks about the content, the classroom interaction flow may involve the
    assistant responding, the teacher adding details, and sometimes the classmate
    agents raising relevant topics; (3) Ending. After all the learning materials are
    taught and the final discussion ends, the classroom will close and provide quizzes
    to users.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在介绍了SimClass的必要组件后，我们展示了一个完整的课堂过程：（1）初始化。开始时，执行第一个功能，展示初始脚本和幻灯片。用户可以开始互动，管理员代理负责控制课堂流程；（2）辅导与互动：管理员代理将持续观察并控制课堂状态，选择合适的功能和发言者，并协调代理之间的协作。如图[1](https://arxiv.org/html/2406.19226v2#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Simulating Classroom Education with LLM-Empowered
    Agents")所示，当用户询问内容时，课堂互动流程可能涉及助手回应、老师补充细节，有时同学代理提出相关话题；（3）结束。当所有学习材料讲解完毕并且最终讨论结束后，课堂将结束并为用户提供测验。
- en: 4 Experiments
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: 'We focus on three research questions to evaluate and understand SimClass as
    a multi-agent learning environment: (1) What is the performance of SimClass? (2)
    What are the impacts of various interaction types within SimClass (e.g. the roles
    of student agents)? (3) How do agents behave in SimClass? To address these questions,
    we deploy SimClass online and invite a group of university students to use the
    system. With the Institutional Review Board (IRB) approval from our institution,
    we design quizzes and collected interaction data for further analysis. Additionally,
    we develop ablation systems to investigate the influence of class roles and interactions
    in the environment.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们聚焦于三个研究问题，以评估和理解SimClass作为一个多代理学习环境的表现：（1）SimClass的表现如何？（2）SimClass中各种互动类型（例如学生代理的角色）有什么影响？（3）代理在SimClass中的行为如何？为了回答这些问题，我们将SimClass部署在线并邀请一组大学生使用该系统。在获得我们机构的机构审查委员会（IRB）批准后，我们设计了测验并收集了互动数据以供进一步分析。此外，我们还开发了消融实验系统，研究课堂角色和互动在环境中的影响。
- en: 4.1 Experimental Setup
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 实验设置
- en: Courses and Materials. We conduct experiments with two courses. The first, TAGI,
    Towards Artificial General Intelligence, covers AI development and language models
    across six meticulously designed chapters. The second, HSU, How to Study at University,
    focuses on academic skills, stress management, comminication, and self-fulfillment,
    spanning seven well-structured chapters. While both courses contain structured
    slides and teaching scripts, TAGI emphasizes knowledge acquisition, and HSU aims
    at skill development.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 课程和材料。我们进行两门课程的实验。第一门课程，TAGI，迈向人工通用智能，涵盖了AI发展和语言模型，分为六个精心设计的章节。第二门课程，HSU，大学学习方法，侧重于学术技能、压力管理、沟通和自我实现，涵盖了七个结构合理的章节。虽然这两门课程都包含了结构化的幻灯片和教学脚本，但TAGI强调知识获取，而HSU则注重技能发展。
- en: Systems. We use GLM-4 GLM et al. ([2024](https://arxiv.org/html/2406.19226v2#bib.bib11))
    as the backbone LLM for both Class Roles and Manager Agent due to cost and concurrency
    constraints in the online system. To explore the impact of class roles, we deploy
    three ablation systems with the model replaced by GPT-4V. The first replicates
    the original system, the second removes classmate agents (retaining only the teacher
    and assistant), and the third disables both classmate agents and user input, with
    the teacher conducting uninterrupted lectures LLMs can effectively deliver courses
    without modifying agent prompts.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 系统。由于在线系统中的成本和并发性限制，我们使用GLM-4 GLM等（[2024](https://arxiv.org/html/2406.19226v2#bib.bib11)）作为Class
    Roles和Manager Agent的主干LLM。为了探索班级角色的影响，我们部署了三个消融系统，将模型替换为GPT-4V。第一个系统复制了原始系统，第二个系统移除了同学代理（仅保留教师和助教），第三个系统则禁用了同学代理和用户输入，由教师进行不间断讲授，LLM可以在不修改代理提示的情况下有效地提供课程。
- en: Participants. We recruited over 400 university students from various majors
    for the online learning system, with 118 completing all of the chapters (77 in
    TAGI, 41 in HSU). An additional 48 students participated in the ablation study
    for only the first course chapter. To ensure data quality of ablation systems,
    students took a brief test after the course, assessing whether they used the system
    and remember some of the basic concepts covered, and data from those scoring below
    50% was excluded. Participants were informed that course content is AI-generated,
    and their interaction data would be only used for research. All participants were
    compensated above the national average hourly wage.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者。我们从不同专业招募了超过400名大学生参与在线学习系统，其中118名完成了所有章节（TAGI 77人，HSU 41人）。另外，48名学生仅参与了第一个课程章节的消融研究。为了确保消融系统数据的质量，学生在课程结束后进行了简短测试，评估他们是否使用了该系统，并记住了一些基本概念，测试成绩低于50%的数据被排除。参与者被告知课程内容由AI生成，且他们的互动数据仅用于研究。所有参与者的报酬均高于国家平均小时工资。
- en: 'Data Collection. The data collected for the online and the ablation systems
    emphasizes different aspects to address specific research questions:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集。在线和消融系统收集的数据侧重于不同的方面，以解决特定的研究问题：
- en: '(1) Online System: We meticulously recorded all user interactions for interaction
    analysis (Section [4.2.1](https://arxiv.org/html/2406.19226v2#S4.SS2.SSS1 "4.2.1
    Interaction Analysis ‣ 4.2 Online System Results ‣ 4 Experiments ‣ Simulating
    Classroom Education with LLM-Empowered Agents")). To evaluate students’ learning
    outcomes, we invited educational practitioners to design quizzes after each chapter
    and a final exam for the knowledge acquisition course, TAGI, to assess knowledge
    retention (Section [4.2.2](https://arxiv.org/html/2406.19226v2#S4.SS2.SSS2 "4.2.2
    Learning Outcome Analysis ‣ 4.2 Online System Results ‣ 4 Experiments ‣ Simulating
    Classroom Education with LLM-Empowered Agents")). For the practical course, HSU,
    we employed a self-reported method, where students wrote self-summaries.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: （1）在线系统：我们详细记录了所有用户交互，以进行交互分析（见章节[4.2.1](https://arxiv.org/html/2406.19226v2#S4.SS2.SSS1
    "4.2.1 Interaction Analysis ‣ 4.2 Online System Results ‣ 4 Experiments ‣ Simulating
    Classroom Education with LLM-Empowered Agents")）。为了评估学生的学习成果，我们邀请了教育从业者设计了每章后的小测验以及知识获取课程TAGI的期末考试，用以评估知识的保持情况（见章节[4.2.2](https://arxiv.org/html/2406.19226v2#S4.SS2.SSS2
    "4.2.2 Learning Outcome Analysis ‣ 4.2 Online System Results ‣ 4 Experiments ‣
    Simulating Classroom Education with LLM-Empowered Agents")）。对于实践课程HSU，我们采用了自我报告法，学生撰写自我总结。
- en: '(2) Ablation systems: We examined how class roles affect learning by tracking
    interactions and developing a brief survey based on the widely recognized Community
    of Inquiry (CoI) theory Garrison et al. ([1999](https://arxiv.org/html/2406.19226v2#bib.bib9)).
    The survey measures three elements: Cognitive Presence, the degree to which learners
    are able to construct and confirm meaning through sustained reflection and interaction;
    Teaching Presence, the extent to which the class is focused, designed, and planned
    with specific learning objectives; and Social Presence, the ability of learners
    to project themselves socially and emotionally within a group Garrison and Arbaugh
    ([2007](https://arxiv.org/html/2406.19226v2#bib.bib10)). Following prior research Yu
    et al. ([2022](https://arxiv.org/html/2406.19226v2#bib.bib40)); Tu et al. ([2023](https://arxiv.org/html/2406.19226v2#bib.bib36)),
    students rated the system on a [0,1,2] scale according to detailed guidelines,
    with higher scores indicating better performance. Survey questions and guidelines
    are detailed in Appendix [B](https://arxiv.org/html/2406.19226v2#A2 "Appendix
    B Quizzes, CoI survey, and Quality Test ‣ Simulating Classroom Education with
    LLM-Empowered Agents").'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: (2) 消融系统：我们通过跟踪互动并基于广泛认可的社区探究（CoI）理论 Garrison 等人 ([1999](https://arxiv.org/html/2406.19226v2#bib.bib9))
    开发了简短的调查问卷，来研究课堂角色如何影响学习。该调查测量三个元素：认知存在感，学习者通过持续的反思和互动构建和确认意义的程度；教学存在感，课堂在设计和计划中是否集中，并具备明确的学习目标；社会存在感，学习者在小组中展示自己社交和情感的能力
    Garrison 和 Arbaugh ([2007](https://arxiv.org/html/2406.19226v2#bib.bib10))。根据之前的研究
    Yu 等人 ([2022](https://arxiv.org/html/2406.19226v2#bib.bib40))；Tu 等人 ([2023](https://arxiv.org/html/2406.19226v2#bib.bib36))，学生根据详细的指导原则，在
    [0,1,2] 评分范围内对系统进行评分，分数越高表示表现越好。调查问题和指导原则详见附录 [B](https://arxiv.org/html/2406.19226v2#A2
    "附录 B 测验、CoI 调查和质量测试 ‣ 使用大语言模型驱动的智能体模拟课堂教育")。
- en: 4.2 Online System Results
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 在线系统结果
- en: We demonstrate the performance of SimClass in the online system by analyzing
    student interactions and their learning outcomes.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过分析学生互动及其学习成果，展示了 SimClass 在在线系统中的表现。
