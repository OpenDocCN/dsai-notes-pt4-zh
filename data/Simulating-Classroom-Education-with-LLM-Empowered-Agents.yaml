- en: In addition to the FIAS matrix of the entire classroom, we also provide the
    FIAS matrix of human users that demonstrate their interaction patterns. As depicted
    in Figure [5](https://arxiv.org/html/2406.19226v2#A3.F5 "Figure 5 ‣ C.1 FIAS Matrices
