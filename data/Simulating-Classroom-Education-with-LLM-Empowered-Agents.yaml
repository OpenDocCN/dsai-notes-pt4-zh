- en: 'Table 1: The categories of FIAS.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：FIAS 的类别。
- en: 'Encoding the Interactions. As shown in Table [1](https://arxiv.org/html/2406.19226v2#S4.T1
    "Table 1 ‣ 4.2.1 Interaction Analysis ‣ 4.2 Online System Results ‣ 4 Experiments
    ‣ Simulating Classroom Education with LLM-Empowered Agents"), the FIAS categorizes
    interactions into nine distinct types: seven for teachers and two for students
    (we exclude the Silence category from the original FIAS, as it is not applicable
    to SimClass due to the real-time responses of models and the difficulty of defining
    or detecting silence in online systems). Labels $1\text{--}4$ represent Indirect
    Influence from the teacher, while labels $5\text{--}7$ indicate Direct Influence.
    For the classroom history of each student, we prompt GPT-4 to label interactions
    according to the nine categories, and assess the quality of labeling in Appendix [A](https://arxiv.org/html/2406.19226v2#A1
    "Appendix A Experiment Details ‣ Simulating Classroom Education with LLM-Empowered
    Agents"). The classroom interactions are encoded as sequences, and the two-step
    transitions of classroom activities are recorded in a $9\times 9$ matrix $\mathcal{M}\in\mathbb{N}^{9\times
    9}$. To interpret the Matrix and observe features in SimClass, we report the following
    frequently used metrics:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 编码互动。如表 [1](https://arxiv.org/html/2406.19226v2#S4.T1 "表 1 ‣ 4.2.1 互动分析 ‣ 4.2
    在线系统结果 ‣ 4 实验 ‣ 使用大语言模型赋能的代理模拟课堂教育") 所示，FIAS 将互动分为九种不同类型：七种适用于教师，二种适用于学生（我们排除了原始FIAS中的“沉默”类别，因为它在SimClass中不适用，原因是模型的实时响应以及在在线系统中定义或检测“沉默”的困难）。标签
    $1\text{--}4$ 表示教师的间接影响，而标签 $5\text{--}7$ 表示直接影响。对于每个学生的课堂历史，我们提示 GPT-4 按照九个类别对互动进行标注，并在附录
    [A](https://arxiv.org/html/2406.19226v2#A1 "附录 A 实验细节 ‣ 使用大语言模型赋能的代理模拟课堂教育") 中评估标注质量。课堂互动以序列的形式进行编码，课堂活动的两步过渡记录在一个
    $9\times 9$ 矩阵 $\mathcal{M}\in\mathbb{N}^{9\times 9}$ 中。为了理解矩阵并观察 SimClass 中的特征，我们报告以下常用的度量标准：
- en: Teacher Talk (TT) and Student Talk (ST). TT and ST represent the proportions
    of total tallies in specific categories that indicate the amount of talk from
    teacher and students. Respectively, TT and ST are calculated using categories
    $1\text{--}7$ and $8\text{--}9$.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 教师发言 (TT) 和学生发言 (ST)。TT 和 ST 分别表示特定类别中总计数的比例，反映教师和学生的发言量。具体来说，TT 和 ST 是通过类别
    $1\text{--}7$ 和 $8\text{--}9$ 计算得出的。
- en: ID Ratio (IDR). ID Ratio measures the balance between a teacher’s indirect and
    direct methods of teaching in the classroom. It is calculated by dividing the
    sum of tallies in categories $1\text{--}4$ (Indirect) by the sum of tallies in
    categories $5\text{--}7$ (Direct).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: ID 比率 (IDR)。ID 比率衡量教师在课堂中间接教学方法与直接教学方法的平衡。它通过将类别 $1\text{--}4$（间接）中的计数总和除以类别
    $5\text{--}7$（直接）中的计数总和来计算。
- en: Student Initiation Ratio (SIR). SIR evaluates the extent to which students initiate
    interactions themselves during classroom activities, which measures how much students
    are actively engaging in the classroom. It is calculated by dividing the tallies
    in category $9$ by the total tallies in categories $8\text{--}9$.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 学生启动比率 (SIR)。SIR评估学生在课堂活动中主动发起互动的程度，这反映了学生在课堂中的主动参与度。它通过将类别 $9$ 中的计数除以类别 $8\text{--}9$
    中的总计数来计算。
- en: 'Results. We randomly sampled 10 students each who completed the courses and
    summed their matrices $\mathcal{M}_{i}$ to view the interactions: $\mathcal{M}=\sum_{i=1}^{10}\mathcal{M}_{i}$.
    Figure [2](https://arxiv.org/html/2406.19226v2#S4.F2 "Figure 2 ‣ 4.2 Online System
    Results ‣ 4 Experiments ‣ Simulating Classroom Education with LLM-Empowered Agents")
    presents the FIAS matrices of SimClass for TAGI and HSU courses, with each divided
    into four parts based on the type of classroom interaction, labeled as follows:
    A (top left), Teacher Lecturing: Most teacher actions involve lecturing (Cat.
    $5$), where the teacher primarily delivers lessons and interacts with the class.
    B (top right), Student to Teacher: It demonstrates the teacher’s responses to
    students. When students initiate ideas or responses to teachers, the teacher praises
    (Cat.$2$), accepts their ideas (Cat.$3$), or continues teaching. C (bottom left),
    Teacher to Student: It highlights student responses to the teacher, where students
    frequently ask questions or react to lectures, reflecting the active participation
    in the classroom. D (bottom right), Student to Student Interactions: This part
    shows that student-to-student discussions occur periodically. Overall, the classroom
    exhibits frequent interactions, both between the teacher and students, as well
    as among the students themselves..'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 结果。我们随机抽取了每个完成课程的10名学生，并将他们的矩阵$\mathcal{M}_{i}$相加以查看交互：$\mathcal{M}=\sum_{i=1}^{10}\mathcal{M}_{i}$。图[2](https://arxiv.org/html/2406.19226v2#S4.F2
    "图 2 ‣ 4.2 在线系统结果 ‣ 4 实验 ‣ 使用LLM增强的代理模拟课堂教育")展示了TAGI和HSU课程的SimClass FIAS矩阵，每个矩阵根据课堂互动的类型分为四部分，标签如下：A（左上），教师讲授：大多数教师行为涉及讲授（类别$5$），教师主要进行授课并与课堂互动。B（右上），学生对教师：展示了教师对学生的回应。当学生向教师提出想法或回应时，教师会表扬（类别$2$）、接受他们的想法（类别$3$）或继续讲课。C（左下），教师对学生：强调学生对教师的回应，学生经常提问或对讲座作出反应，反映出课堂中的积极参与。D（右下），学生与学生的互动：这一部分展示了学生之间的讨论定期发生。总体而言，课堂中师生之间以及学生之间的互动频繁。
- en: '| Course | TT | ST | IDR | SIR |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| 课程 | TT | ST | IDR | SIR |'
