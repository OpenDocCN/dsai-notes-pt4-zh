- en: '[Tab. 1](https://arxiv.org/html/2501.00826v2#S4.T1 "Table 1 ‣ 4.1.3\. Portfolio
    Performance ‣ 4.1\. Experiment Settings ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management") presents the quantitative results
    for cryptocurrency price and market trend predictions. In terms of prediction
    accuracy, our multi-agent framework achieves the best performance on the classification
    problem within the cryptocurrency prediction subtask, as detailed in [§3.1.2](https://arxiv.org/html/2501.00826v2#S3.SS1.SSS2
    "3.1.2\. Cryptocurrency selection ‣ 3.1\. Problem Formulation ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management").
    The multi-agent framework outperforms a single GPT-4o model with fine-tuning,
    demonstrating that multiple expert agents, each trained with domain-specific knowledge,
    perform better than a single agent trained with a comprehensive dataset for cryptocurrency
    price trend prediction. Additionally, the fine-tuned single GPT-4o model surpasses
    the performance of an untuned GPT-4o model, indicating that fine-tuning enables
    \acllms to effectively learn from historical data and apply this knowledge to
    future predictions. In the market prediction subtask detailed in [§3.1.1](https://arxiv.org/html/2501.00826v2#S3.SS1.SSS1
    "3.1.1\. Cryptocurrency-cash allocation ‣ 3.1\. Problem Formulation ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management"),
    the multi-agent framework achieves the best performance when the input comprises
    cryptocurrency-specific factors and when the results are ensembled. However, when
    the input are prompts with news headlines data, the performance of the single
    GPT-4o model surpasses that of the multi-agent framework. A possible explanation
    is that a single \acllm, trained with a comprehensive dataset, may be better at
    extracting implicit market-factor-related insights from news content, such as
    increased cryptocurrency attention or network effects.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 1](https://arxiv.org/html/2501.00826v2#S4.T1 "表 1 ‣ 4.1.3\. 投资组合表现 ‣ 4.1\.
    实验设置 ‣ 4\. 实验 ‣ 基于大型语言模型的多智能体系统用于自动化加密货币投资组合管理") 展示了加密货币价格和市场趋势预测的定量结果。在预测准确性方面，我们的多智能体框架在加密货币预测子任务中的分类问题上取得了最佳表现，具体内容详见[§3.1.2](https://arxiv.org/html/2501.00826v2#S3.SS1.SSS2
    "3.1.2\. 加密货币选择 ‣ 3.1\. 问题表述 ‣ 3\. 方法论 ‣ 基于大型语言模型的多智能体系统用于自动化加密货币投资组合管理")。该多智能体框架的表现超过了经过微调的单一
    GPT-4o 模型，表明由多个专家代理组成的系统（每个代理都经过领域特定知识的训练）在加密货币价格趋势预测方面优于一个使用综合数据集训练的单一代理。此外，微调后的
    GPT-4o 模型超越了未经微调的 GPT-4o 模型，表明微调使得 \acllms 能够有效地从历史数据中学习，并将这些知识应用于未来的预测。在市场预测子任务中，具体内容详见[§3.1.1](https://arxiv.org/html/2501.00826v2#S3.SS1.SSS1
    "3.1.1\. 加密货币现金分配 ‣ 3.1\. 问题表述 ‣ 3\. 方法论 ‣ 基于大型语言模型的多智能体系统用于自动化加密货币投资组合管理")，当输入包含加密货币特定因素并且结果通过集成方式处理时，多智能体框架取得了最佳表现。然而，当输入为包含新闻头条数据的提示时，单一
    GPT-4o 模型的表现超过了多智能体框架。一种可能的解释是，经过综合数据集训练的单一 \acllm 可能在从新闻内容中提取隐含的市场因素相关见解方面表现更好，例如加密货币的关注度增加或网络效应。'
- en: For this task, a more informative metric is the \acmcc, as it accounts for the
    ratios of True Positives, True Negatives, False Positives, and False Negatives
    in the predictions (Chicco and Jurman, [2020](https://arxiv.org/html/2501.00826v2#bib.bib8);
    Chicco et al., [2021](https://arxiv.org/html/2501.00826v2#bib.bib9)). Since not
    all cryptocurrency prices and market trends can be fully explained by existing
    data, accuracy alone may not fully reflect the classification capabilities of
    the multi-agent model. Given that not all cryptocurrency prices and market trends
    can be fully explained by existing data, the accuracy results might not be fully
    indicative of the multi-agent model’s classification capabilities, as it includes
    some random guesses on noises. On the \acmcc metric, our multi-agent framework
    similarly outperforms other models across all tasks, except when the input consists
    of prompts with news headlines. This demonstrates the model’s true classification
    ability, as the \acmcc accounts for the impact of random guesses and provides
    a more robust evaluation of performance.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 对于此任务，更具信息量的指标是\acmcc，因为它考虑了预测中的真正例、真反例、假正例和假反例的比率（Chicco 和 Jurman，[2020](https://arxiv.org/html/2501.00826v2#bib.bib8)；Chicco
    等，[2021](https://arxiv.org/html/2501.00826v2#bib.bib9)）。由于并非所有加密货币价格和市场趋势都能通过现有数据完全解释，单纯的准确度可能无法充分反映多智能体模型的分类能力。考虑到并非所有加密货币价格和市场趋势都能通过现有数据完全解释，准确度结果可能并不能充分显示多智能体模型的分类能力，因为它包含了一些对噪声的随机猜测。在\acmcc指标下，我们的多智能体框架在所有任务中均优于其他模型，除非输入由包含新闻标题的提示组成。这证明了模型的真正分类能力，因为\acmcc考虑了随机猜测的影响，并提供了更为稳健的性能评估。
