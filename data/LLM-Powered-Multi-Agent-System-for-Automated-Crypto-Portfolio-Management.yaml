- en: 'To complete the cryptocurrency-cash allocation subtask described in [§3.1.1](https://arxiv.org/html/2501.00826v2#S3.SS1.SSS1
    "3.1.1\. Cryptocurrency-cash allocation ‣ 3.1\. Problem Formulation ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management"),
    the market team employs a trained news expert and a trained market factor expert
    agent $\textnormal{A}^{\textnormal{news}}$ to predict market trends. Specifically,
    the news expert is provided with the System Instruction in [§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") and a prompt generated
    by filling news headline data from the past week, $\mathbf{N}_{t-1}$, into the
    template outlined in Prompt [§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management"). Using this prompt,
    the news expert generates a prediction for the current week, $\hat{Y}^{\textnormal{news}}_{t}$,
    which includes two components: (1) a binary classification, $\hat{y}^{\textnormal{news}}_{t}\in\{\textnormal{\leavevmode\ltxml@oqmark@open%
    \textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002ptRise% \textquotedblright\ltxml@oqmark@close{}},\textnormal{\leavevmode%
    \ltxml@oqmark@open\textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002%
    ptFall\textquotedblright\ltxml@oqmark@close{}}\}$, representing the expected market
    trend for the upcoming week and (2) a human-readable explanation, $\hat{e}^{\textnormal{news}}_{t}$,
    that provides detailed reasoning behind the prediction, i.e., $\hat{Y}^{\textnormal{news}}_{t}=(\hat{y}^{\textnormal{news}}_{t},\hat{e}^{%
    \textnormal{news}}_{t})$. We can formalize this process as'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成在 [§3.1.1](https://arxiv.org/html/2501.00826v2#S3.SS1.SSS1 "3.1.1\. Cryptocurrency-cash
    allocation ‣ 3.1\. Problem Formulation ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management") 中描述的加密货币与现金配置子任务，市场团队使用了经过训练的新闻专家和市场因子专家代理
    $\textnormal{A}^{\textnormal{news}}$ 来预测市场趋势。具体而言，新闻专家会获得 [§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") 中的系统指令，并通过将过去一周的新闻标题数据
    $\mathbf{N}_{t-1}$ 填入 [§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") 中概述的模板来生成提示。使用此提示，新闻专家会生成当前一周的预测
    $\hat{Y}^{\textnormal{news}}_{t}$，该预测包括两个组成部分：(1) 一个二分类结果，$\hat{y}^{\textnormal{news}}_{t}\in\{\textnormal{\leavevmode\ltxml@oqmark@open%
    \textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002ptRise% \textquotedblright\ltxml@oqmark@close{}},\textnormal{\leavevmode%
    \ltxml@oqmark@open\textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002%
    ptFall\textquotedblright\ltxml@oqmark@close{}}\}$，表示预期的下周市场趋势；(2) 一个可以供人类阅读的解释，$\hat{e}^{\textnormal{news}}_{t}$，提供预测背后的详细推理，即
    $\hat{Y}^{\textnormal{news}}_{t}=(\hat{y}^{\textnormal{news}}_{t},\hat{e}^{\textnormal{news}}_{t})$。我们可以将这个过程形式化为
- en: '| (1) |  | $\hat{Y}_{t}=\textnormal{A}(X^{\textnormal{mkt}}_{t-1}),$ |  |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| (1) |  | $\hat{Y}_{t}=\textnormal{A}(X^{\textnormal{mkt}}_{t-1}),$ |  |'
- en: where $X^{mkt}_{t-1}$ is the generalized market-specific data for the last week.
    In this scenario, $X^{mkt}_{t-1}=\mathbf{N}_{t-1}$. Similarly, the market factor
    expert agent $\textnormal{A}^{\textnormal{mf}}$ is provided with the system instruction
    and prompt integrated with market-specific risk factors, $\bm{\beta}_{t-1}$, to
    generate a prediction $\hat{Y}^{\textnormal{mf}}_{t}$ including a binary classification,
    $\hat{y}^{\textnormal{mf}}_{t}\in\{\textnormal{\leavevmode\ltxml@oqmark@open%
    \textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002ptRise% \textquotedblright\ltxml@oqmark@close{}},\textnormal{\leavevmode%
    \ltxml@oqmark@open\textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002%
    ptFall\textquotedblright\ltxml@oqmark@close{}}\}$, and a human-readable explanation,
    $\hat{e}^{\textnormal{mf}}_{t}$.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $X^{mkt}_{t-1}$ 是上一周的广义市场特定数据。在这种情况下，$X^{mkt}_{t-1}=\mathbf{N}_{t-1}$。类似地，市场因子专家代理
    $\textnormal{A}^{\textnormal{mf}}$ 被提供了包含市场特定风险因子的系统指令和提示，$\bm{\beta}_{t-1}$，以生成一个预测
    $\hat{Y}^{\textnormal{mf}}_{t}$，包括一个二分类结果，$\hat{y}^{\textnormal{mf}}_{t}\in\{\textnormal{\leavevmode\ltxml@oqmark@open%
    \textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002ptRise% \textquotedblright\ltxml@oqmark@close{}},\textnormal{\leavevmode%
    \ltxml@oqmark@open\textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002%
    ptFall\textquotedblright\ltxml@oqmark@close{}}\}$，以及一个人类可读的解释，$\hat{e}^{\textnormal{mf}}_{t}$。
