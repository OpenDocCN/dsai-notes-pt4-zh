- en: 'For the portfolio performance, we have the following benchmarks:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资组合表现，我们有以下基准：
- en: •
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '1/N portfolio (DeMiguel et al., [2009](https://arxiv.org/html/2501.00826v2#bib.bib11)):
    We build a portfolio where the top 30 cryptocurrencies in the basket are equally
    weighted, with each cryptocurrency receiving the same allocation.'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '1/N 投资组合 (DeMiguel 等人, [2009](https://arxiv.org/html/2501.00826v2#bib.bib11)):
    我们构建了一个投资组合，其中篮子中的前30种加密货币等权重分配，每种加密货币获得相同的份额。'
- en: •
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Market portfolio (Li et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib28)):
    We use the Nasdaq Crypto Index³³3[https://www.nasdaq.com/market-activity/index/nci](https://www.nasdaq.com/market-activity/index/nci),
    which consists of a basket of eligible cryptocurrencies selected by the Nasdaq
    Crypto Index Oversight Committee.'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '市场投资组合 (Li 等人, [2024](https://arxiv.org/html/2501.00826v2#bib.bib28)): 我们使用纳斯达克加密指数³³3[https://www.nasdaq.com/market-activity/index/nci](https://www.nasdaq.com/market-activity/index/nci)，该指数由纳斯达克加密指数监督委员会选择的合格加密货币组成。'
- en: •
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'BTC portfolio (Li et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib28)):
    We build a buy-and-hold portfolio consisting of 100% Bitcoin.'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'BTC 投资组合 (Li 等人, [2024](https://arxiv.org/html/2501.00826v2#bib.bib28)): 我们构建了一个由100%比特币组成的买入并持有的投资组合。'
- en: To facilitate our analysis, we define the boom and bust periods of the crypto
    market based on the Nasdaq Crypto Index. We borrow the definition method from (Aramonte
    et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib3)). Specifically, we
    define a boom period as the period between a price trough and a peak with an increase
    of over 15%, and define a bust period as the period between a price peak and a
    trough with a decrease of over 15%. There also exist periods with below 15% price
    change which are neither a boom nor a bust.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 为了便于我们的分析，我们根据纳斯达克加密指数定义了加密市场的繁荣和萧条时期。我们借用了(Aramonte 等人, [2022](https://arxiv.org/html/2501.00826v2#bib.bib3))的定义方法。具体而言，我们将繁荣期定义为价格低谷和峰值之间，且价格上涨超过15%的时期；将萧条期定义为价格峰值和低谷之间，且价格下跌超过15%的时期。也存在价格变化小于15%的时期，这些时期既不是繁荣期，也不是萧条期。
- en: 'We use the following well-known metrics in empirical asset pricing to quantify
    the portfolio and asset pricing performance:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用以下在实证资产定价中广为人知的指标来量化投资组合和资产定价表现：
- en: •
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Cumulative Return (Cumulative) (Asness et al., [2013](https://arxiv.org/html/2501.00826v2#bib.bib4))
    measures the total changes in the price of a portfolio over the trading period,
    calculated as $\prod_{t=1}^{T}(1+r_{t})-1$, where $T$ denotes the total number
    of weeks over the trading period and $r_{t}$ denotes the weekly return.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 累计回报（Cumulative）(Asness et al., [2013](https://arxiv.org/html/2501.00826v2#bib.bib4))
    衡量在交易期间，组合价格的总变化，计算公式为 $\prod_{t=1}^{T}(1+r_{t})-1$，其中 $T$ 表示交易期内的总周数，$r_{t}$
    表示周回报。
- en: •
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Weekly Return Mean (Mean) (Gu et al., [2020](https://arxiv.org/html/2501.00826v2#bib.bib18))
    measures the average of weekly returns over the trading period, indicating the
    portfolio’s typical weekly performance.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 周回报均值（Mean）(Gu et al., [2020](https://arxiv.org/html/2501.00826v2#bib.bib18))
    衡量交易期间周回报的平均值，反映组合的典型周表现。
- en: •
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Weekly Return Standard Deviation (Std) (Gu et al., [2020](https://arxiv.org/html/2501.00826v2#bib.bib18))
    measures the standard deviation of weekly return over the trading period, representing
    the volatility of the portfolio.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 周回报标准差（Std）(Gu et al., [2020](https://arxiv.org/html/2501.00826v2#bib.bib18))
    衡量交易期间周回报的标准差，代表组合的波动性。
- en: •
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Sharpe Ratio (Sharpe) (Sharpe, [1994](https://arxiv.org/html/2501.00826v2#bib.bib35))
    measures the risk-adjusted return, calculated as $\frac{r_{t}-r_{f}}{\sigma_{t}}$,
    where $r_{t}$ denotes the weekly return mean, $r_{f}$ is the risk-free rate, $\sigma$
    denotes the weekly return standard deviation.
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 夏普比率（Sharpe）(Sharpe, [1994](https://arxiv.org/html/2501.00826v2#bib.bib35))衡量风险调整后的回报，计算公式为
    $\frac{r_{t}-r_{f}}{\sigma_{t}}$，其中 $r_{t}$ 表示周回报均值，$r_{f}$ 是无风险利率，$\sigma$ 表示周回报的标准差。
