- en: 'In this section, we evaluate the performance of our multi-agent framework in
    cryptocurrency pricing. In the crypto market, the trend of an individual cryptocurrency
    is not limited to a binary outcome, i.e. rise or fall, but instead exists on a
    spectrum. Therefore, the model should also have the capability to explain the
    variation in cross-sectional cryptocurrency returns effectively. [4(b)](https://arxiv.org/html/2501.00826v2#S4.T4.st2
    "4(b) ‣ Table 4 ‣ 4.2.3\. Asset Pricing Performance ‣ 4.2\. Performance Comparison
    ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio
    Management") reports the Performance comparison of out-of-sample quintile-based
    portfolios of our multi-agent model against baselines. The top 30 cryptocurrencies
    are sorted into quintiles based on their predicted ”Rise” probability for \acllm-based
    models (see [4(a)](https://arxiv.org/html/2501.00826v2#S4.T4.st1 "4(a) ‣ Table
    4 ‣ 4.2.3\. Asset Pricing Performance ‣ 4.2\. Performance Comparison ‣ 4\. Experiment
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management"))
    and factor values for risk factors (see [4(b)](https://arxiv.org/html/2501.00826v2#S4.T4.st2
    "4(b) ‣ Table 4 ‣ 4.2.3\. Asset Pricing Performance ‣ 4.2\. Performance Comparison
    ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio
    Management")) in the next week according to [Eq. 4](https://arxiv.org/html/2501.00826v2#S3.E4
    "4 ‣ 3.4.2\. Crypto Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management"). We report the
    average realized weekly returns, their standard deviations, and Sharpe ratios,
    respectively. All portfolios are equal-weighted. From [4(b)](https://arxiv.org/html/2501.00826v2#S4.T4.st2
    "4(b) ‣ Table 4 ‣ 4.2.3\. Asset Pricing Performance ‣ 4.2\. Performance Comparison
    ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio
    Management"), we make the following observations:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中，我们评估了我们多智能体框架在加密货币定价中的表现。在加密市场中，单一加密货币的趋势不仅限于二元结果（即上涨或下跌），而是存在于一个连续的范围内。因此，模型还应该具备有效解释跨期加密货币收益变化的能力。[4(b)](https://arxiv.org/html/2501.00826v2#S4.T4.st2
    "4(b) ‣ 表4 ‣ 4.2.3\. 资产定价表现 ‣ 4.2\. 性能比较 ‣ 4\. 实验 ‣ 基于LLM的自动化加密货币投资组合管理多智能体系统")报告了我们的多智能体模型与基准模型的样本外五分位数投资组合的性能比较。前30种加密货币根据其预测的“上涨”概率被排序为五个分位数（见[4(a)](https://arxiv.org/html/2501.00826v2#S4.T4.st1
    "4(a) ‣ 表4 ‣ 4.2.3\. 资产定价表现 ‣ 4.2\. 性能比较 ‣ 4\. 实验 ‣ 基于LLM的自动化加密货币投资组合管理多智能体系统")）以及根据[4(b)](https://arxiv.org/html/2501.00826v2#S4.T4.st2
    "4(b) ‣ 表4 ‣ 4.2.3\. 资产定价表现 ‣ 4.2\. 性能比较 ‣ 4\. 实验 ‣ 基于LLM的自动化加密货币投资组合管理多智能体系统")中的风险因子因子值，按照[公式4](https://arxiv.org/html/2501.00826v2#S3.E4
    "4 ‣ 3.4.2\. 加密团队 ‣ 3.4\. 多智能体投资 ‣ 3\. 方法论 ‣ 基于LLM的自动化加密货币投资组合管理多智能体系统")预测的下周表现。我们报告了平均实现的每周回报、其标准差以及夏普比率。所有投资组合均为等权重。从[4(b)](https://arxiv.org/html/2501.00826v2#S4.T4.st2
    "4(b) ‣ 表4 ‣ 4.2.3\. 资产定价表现 ‣ 4.2\. 性能比较 ‣ 4\. 实验 ‣ 基于LLM的自动化加密货币投资组合管理多智能体系统")中，我们做出以下观察：
- en: •
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The “Very High” and “HML” portfolios identified through the collaboration of
    different agents in our multi-agent framework outperform those generated by the
    single GPT-4o model without fine-tuning. This improvement can be attributed to
    the fine-tuning process, which enables the agents to learn from historical cryptocurrency
    trend data, as discussed in [§4.2.1](https://arxiv.org/html/2501.00826v2#S4.SS2.SSS1
    "4.2.1\. Classification Accuracy ‣ 4.2\. Performance Comparison ‣ 4\. Experiment
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management").
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过我们多智能体框架中不同代理的协作识别出的“非常高”（Very High）和“HML”投资组合，表现优于未经微调的单一GPT-4o模型生成的投资组合。这一改进可归因于微调过程，使得代理能够从历史加密货币趋势数据中学习，正如在[§4.2.1](https://arxiv.org/html/2501.00826v2#S4.SS2.SSS1
    "4.2.1\. 分类准确率 ‣ 4.2\. 性能比较 ‣ 4\. 实验 ‣ 基于LLM的自动化加密货币投资组合管理多智能体系统")中讨论的那样。
- en: •
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The final “Very High” and “HML” portfolios generated through the collaboration
    under our framework outperform those produced by the single GPT-4o model with
    fine-tuning. This superior performance can be attributed to the benefits of separately
    training specialized agents and employing the intrateam collaboration mechanism,
    as illustrated in [3(a)](https://arxiv.org/html/2501.00826v2#S3.F3.sf1 "3(a) ‣
    Figure 3 ‣ 3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management").
    Collaboration among agents with expertise in different domains helps mitigate
    prediction errors while enhancing the accuracy of correct predictions. In contrast,
    ensemble predictions derived from multiple outcomes generated by a single agent
    offer limited improvement, as the outputs from the same agent tend to exhibit
    some contradiction.
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在我们框架下通过合作生成的最终“非常高”（Very High）和“HML”投资组合，优于通过单一的GPT-4o模型微调后生成的投资组合。这种卓越的表现可以归因于单独训练专门化智能体并采用团队内部合作机制的优势，正如[3(a)](https://arxiv.org/html/2501.00826v2#S3.F3.sf1
    "3(a) ‣ Figure 3 ‣ 3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management")中所示。不同领域的专家智能体之间的合作有助于减少预测误差，同时提高正确预测的准确性。相比之下，通过单一智能体生成的多个结果的集成预测只能带来有限的改进，因为同一智能体的输出往往存在一定的矛盾。
- en: •
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The performance of our multi-agent model surpasses that of the three most effective
    risk factors. While only a few risk factors exhibit strong predictive power, our
    crypto factor expert agent effectively learns the relationships between these
    risk factors and cryptocurrency trends cross-sectionally. This capability allows
    it to effectively identify cryptocurrencies with a very high future return, thereby
    making a significant contribution to the overall multi-agent framework.
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们的多智能体模型的表现超过了三种最有效的风险因素。虽然只有少数风险因素表现出强大的预测能力，但我们的加密因子专家智能体能够横向学习这些风险因素与加密货币趋势之间的关系。这个能力使它能够有效识别未来回报非常高的加密货币，从而为整体多智能体框架作出重要贡献。
- en: •
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The performance of the “Very High” and “HML” portfolios generated by the collaboration
    of our multi-agent model surpasses that of the portfolios produced by individual
    expert agents within the model. This further validates the effectiveness of the
    intrateam collaboration mechanism in enhancing the asset pricing capability of
    our multi-agent framework.
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由我们多智能体模型合作生成的“非常高”（Very High）和“HML”投资组合的表现，超过了模型内各个独立专家智能体生成的投资组合。这进一步验证了团队内部合作机制在提升我们多智能体框架资产定价能力方面的有效性。
- en: •
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The return of the “HML” portfolio generated by the collaboration of our multi-agent
    framework is significant at the 5% level. This indicates that our multi-agent
    model has a strong capability to explain variations in cross-sectional cryptocurrency
    returns, from the perspective of empirical asset pricing in finance.
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由我们多智能体框架合作生成的“HML”投资组合的回报在5%水平上具有显著性。这表明，从金融学中经验性资产定价的角度来看，我们的多智能体模型在解释横截面加密货币回报的变化方面具有强大的能力。
- en: 4.2.4\. Explanation Performance
  id: totrans-238
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.4. 解释性表现
- en: '![Refer to caption](img/6a838a65c8abf6ca571dc25977c9c5d3.png)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅图例](img/6a838a65c8abf6ca571dc25977c9c5d3.png)'
- en: Figure 6. A comparison of the example outputs of our crypto factor expert agent
    with fine-tuning and GPT-4o without fine-tuning. We highlight the asset pricing
    terminologies that the model has learned from  (Liu et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib33)).
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 图6. 我们的加密因子专家智能体经过微调后的示例输出与未经过微调的GPT-4o模型的比较。我们突出了模型从(Liu et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib33))中学到的资产定价术语。
- en: A key advantage of using \acpllm over traditional deep learning methods for
    prediction is their ability to generate explanations in natural language (Koa
    et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib23)). In the context
    of crypto portfolio management, we define model explainability as the ability
    to generate rationales for cryptocurrency and market trend predictions grounded
    in professional asset pricing knowledge from the field of finance. [Fig. 6](https://arxiv.org/html/2501.00826v2#S4.F6
    "Figure 6 ‣ 4.2.4\. Explanation Performance ‣ 4.2\. Performance Comparison ‣ 4\.
    Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management")
    compares the example outputs of our crypto factor expert agent with fine-tuning
    and GPT-4o without fine-tuning. We observe that the explanation generated by the
    expert agent after fine-tuning incorporates significantly more asset pricing terminologies
    from the provided literature. This indicates that the training prompts annotated
    by the explanation team, combined with the fine-tuning process, significantly
    enhance the expert agent’s capability for explainability.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 使用\acpllm进行预测相较于传统深度学习方法的一个关键优势是能够生成自然语言的解释（Koa等，[2024](https://arxiv.org/html/2501.00826v2#bib.bib23)）。在加密货币投资组合管理的背景下，我们将模型可解释性定义为能够为加密货币和市场趋势预测生成基于金融领域专业资产定价知识的理由。[图6](https://arxiv.org/html/2501.00826v2#S4.F6
    "Figure 6 ‣ 4.2.4\. Explanation Performance ‣ 4.2\. Performance Comparison ‣ 4\.
    Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management")对比了我们的加密因子专家代理与经过微调的GPT-4o和未微调的GPT-4o的示例输出。我们观察到，在微调后生成的专家代理的解释包含了显著更多来自提供文献的资产定价术语。这表明，由解释团队标注的训练提示与微调过程相结合，显著提升了专家代理的可解释性能力。
- en: In addition, [Fig. 7](https://arxiv.org/html/2501.00826v2#S4.F7 "Figure 7 ‣
    4.2.4\. Explanation Performance ‣ 4.2\. Performance Comparison ‣ 4\. Experiment
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management") reports
    the average score for each metric outlined in [§4.1.2](https://arxiv.org/html/2501.00826v2#S4.SS1.SSS2
    "4.1.2\. Explainability Performance ‣ 4.1\. Experiment Settings ‣ 4\. Experiment
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management").
    From [Fig. 7](https://arxiv.org/html/2501.00826v2#S4.F7 "Figure 7 ‣ 4.2.4\. Explanation
    Performance ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management"), we observe that models with
    fine-tuning outperform those without fine-tuning except for consistency. This
    suggests that the fine-tuning process significantly enhances most aspects of explainability.
    However, for consistency, the single GPT-4o model with fine-tuning does not perform
    better than the single GPT-4o model without fine-tuning. This indicates that fine-tuning
    a single agent with all historical data may introduce contradictions during the
    analysis, thereby undermining the consistency of the explanations. Moreover, our
    multi-agent model outperforms the single GPT-4o model with fine-tuning across
    all metrics. This highlights the advantage of the multi-agent framework, where
    each domain-specific expert agent, after training, can generate more accurate
    and specialized explanations compared to a single generalized agent.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[图7](https://arxiv.org/html/2501.00826v2#S4.F7 "Figure 7 ‣ 4.2.4\. Explanation
    Performance ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management")报告了[§4.1.2](https://arxiv.org/html/2501.00826v2#S4.SS1.SSS2
    "4.1.2\. Explainability Performance ‣ 4.1\. Experiment Settings ‣ 4\. Experiment
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management")中概述的每个指标的平均得分。从[图7](https://arxiv.org/html/2501.00826v2#S4.F7
    "Figure 7 ‣ 4.2.4\. Explanation Performance ‣ 4.2\. Performance Comparison ‣ 4\.
    Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management")中，我们观察到，微调后的模型在除一致性外的所有指标上都优于未微调的模型。这表明，微调过程显著增强了大多数方面的可解释性。然而，在一致性方面，单一的经过微调的GPT-4o模型并未优于未微调的GPT-4o模型。这表明，使用所有历史数据对单一代理进行微调可能会在分析过程中引入矛盾，从而削弱了解释的一致性。此外，我们的多代理模型在所有指标上均优于单一的经过微调的GPT-4o模型。这突显了多代理框架的优势，在该框架中，每个经过训练的领域特定专家代理能够比单一的通用代理生成更准确和专业的解释。
- en: '![Refer to caption](img/51912d42854bb7282c52cdddba873b2c.png)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![请参阅图注](img/51912d42854bb7282c52cdddba873b2c.png)'
- en: Figure 7. Comparison of explanation quality from our multi-agent model against
    baselines.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图7. 我们的多代理模型与基准模型的解释质量比较
