- en: To generate training prompts with detailed case-by-case reasoning derived from
    academic papers, an explanation team is responsible for enhancing the training
    data. This team transforms plain training data pairs—consisting of multi-modal
    data and ground truth—into enriched pairs by incorporating professional, well-reasoned
    explanations. Specifically, the market factor analyst and news analyst focus on
    analyzing market-specific risk factors and news data from the current week, along
    with the corresponding market trend for the following week. Using the shared System
    Instruction [§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3 "3.3.3\.
    Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management") and Prompts [§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management"), [§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management"), the market factor
    and news analysts explain the complex relationships between market-related information
    and the market trend, leveraging insights from relevant academic papers. Similarly,
    the crypto analyst uses the System Instruction [§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") and Prompt [§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") to analyze crypto-specific
    risk factors and ground truth, generating detailed explanations. Then, the technical
    analyst employs the System Instruction [§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") and Prompt [§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") to interpret the
    relationship between 30-day candlestick charts of individual cryptocurrencies
    and their corresponding ground truth, providing well-reasoned insights. Finally,
    the multi-modal data, ground truth, and corresponding explanation are integrated
    into training prompts using the System Instruction [§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") and template Prompt
    [§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1 "3.4.1\. Market Team
    ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent System
    for Automated Crypto Portfolio Management"). Finally, prompts enhanced by four
    explanation analysts are fed into four \acpllm to train experts in the market
    team and crypto team.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了生成包含详细逐案例推理的训练提示，这些推理来源于学术论文，一个解释团队负责增强训练数据。该团队通过融入专业、经过深思熟虑的解释，将普通的训练数据对——由多模态数据和真实数据组成——转化为丰富的数据对。具体来说，市场因素分析师和新闻分析师专注于分析当前一周的市场特定风险因素和新闻数据，并与下一周的市场趋势进行对应分析。通过使用共享的系统指令[§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")和提示[§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")，[§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")，市场因素和新闻分析师通过借鉴相关学术论文的见解，解释市场相关信息与市场趋势之间的复杂关系。同样，密码学分析师使用系统指令[§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")和提示[§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")分析与加密货币相关的特定风险因素和真实数据，生成详细的解释。接着，技术分析师使用系统指令[§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")和提示[§3.3.3](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS3
    "3.3.3\. Explanation Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")解读单个加密货币30日蜡烛图与其相应真实数据之间的关系，提供经过深思熟虑的见解。最后，使用系统指令[§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")和模板提示[§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")，将多模态数据、真实数据及相应的解释整合进训练提示。最终，经过四位解释分析师增强的提示将被输入到四个\acpllm中，用以训练市场团队和加密团队的专家。
- en: 3.4\. Multi-Agent Investment
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4\. 多代理投资
- en: The multi-agent investment component employs collaboration among multiple agents
    to complete the cryptocurrency investment process. This process begins with the
    data team fetching and processing real-time multi-modal data from various providers,
    as detailed in [§3.3.1](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS1 "3.3.1\.
    Data Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management"). Subsequently, the market team,
    crypto team, and trading team receive the processed data and complete their respective
    subtasks, contributing to the overall investment process.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 多代理投资组件通过多个代理之间的协作来完成加密货币投资过程。该过程从数据团队获取和处理来自不同供应商的实时多模态数据开始，具体细节请参见[§3.3.1](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS1
    "3.3.1\. 数据团队 ‣ 3.3\. 专家培训 ‣ 3\. 方法论 ‣ 基于LLM的多代理系统用于自动化加密货币投资组合管理")。随后，市场团队、加密团队和交易团队接收处理后的数据，并完成各自的子任务，共同推动整体投资过程的完成。
