- en: The superior performance of our multi-agent model in prediction can be partially
    attributed to the fine-tuning process. To confirm this, we visualize the distribution
    of the rise probabilities extracted from the outputs of the single GPT-4o without
    fine-tuning, single GPT-4o with fine-tuning, and our multi-agent model, as shown
    in [4(a)](https://arxiv.org/html/2501.00826v2#S4.F4.sf1 "4(a) ‣ Figure 4 ‣ 4.2\.
    Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent System for Automated
    Crypto Portfolio Management") and [4(c)](https://arxiv.org/html/2501.00826v2#S4.F4.sf3
    "4(c) ‣ Figure 4 ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management"). We observe that
    the distributions of rise probabilities before fine-tuning exhibit a U-shaped
    pattern, while the distributions after fine-tuning are more centralized and align
    more closely with a normal or log-normal distribution. Given that the distributions
    of individual cryptocurrency returns and market returns are generally closer to
    normal or log-normal distributions, we conclude that the fine-tuning process enables
    the \acpllm to better learn and reflect the empirical distribution of crypto returns.
    To evaluate the extent to which the predictions of different agents within the
    same group vary, we also calculate the standard deviation of the linear “Rise”
    probability as an indicator of disagreement. [4(b)](https://arxiv.org/html/2501.00826v2#S4.F4.sf2
    "4(b) ‣ Figure 4 ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") and [4(d)](https://arxiv.org/html/2501.00826v2#S4.F4.sf4
    "4(d) ‣ Figure 4 ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") illustrate the
    level of average disagreement in our multi-agent model compared to the baseline
    models. We observe that models experiencing fine-tuning exhibit lower average
    disagreement across the market team and crypto team. This suggests that fine-tuning
    enables expert agents to better learn from historical data, avoiding random guessing.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的多智能体模型在预测中的优异表现可以部分归因于微调过程。为了验证这一点，我们可视化了从单个未经过微调的GPT-4o、单个经过微调的GPT-4o以及我们的多智能体模型输出中提取的上升概率分布，如[4(a)](https://arxiv.org/html/2501.00826v2#S4.F4.sf1
    "4(a) ‣ Figure 4 ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")和[4(c)](https://arxiv.org/html/2501.00826v2#S4.F4.sf3
    "4(c) ‣ Figure 4 ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")所示。我们观察到，微调前的上升概率分布呈U型，而微调后的分布则更为集中，且与正态分布或对数正态分布更加吻合。鉴于个别加密货币回报和市场回报的分布通常更接近正态分布或对数正态分布，我们得出结论，微调过程使得\acpllm能够更好地学习并反映加密回报的经验分布。为了评估同一组内不同智能体的预测差异程度，我们还计算了线性“上升”概率的标准差，作为分歧的指标。[4(b)](https://arxiv.org/html/2501.00826v2#S4.F4.sf2
    "4(b) ‣ Figure 4 ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")和[4(d)](https://arxiv.org/html/2501.00826v2#S4.F4.sf4
    "4(d) ‣ Figure 4 ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")展示了我们多智能体模型与基准模型之间的平均分歧水平。我们观察到，经过微调的模型在市场团队和加密团队中展现出较低的平均分歧。这表明，微调使得专家智能体能够更好地从历史数据中学习，避免了随机猜测。
- en: Additionally, since the cash-crypto allocation strategy is directly derived
    from the classification results of the market team, it is necessary to assess
    its financial significance. [Tab. 2](https://arxiv.org/html/2501.00826v2#S4.T2
    "Table 2 ‣ 4.2.1\. Classification Accuracy ‣ 4.2\. Performance Comparison ‣ 4\.
    Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management")
    reports the average market returns for weeks predicted as “Rise” and “Fall” by
    the market team in our multi-agent model against baseline models. We observe that
    the average returns for weeks predicted as “Rise” by our multi-agent model are
    the highest among all models, while the returns for weeks predicted as “Fall”
    are the lowest. This demonstrates that the market team in our multi-agent model
    has the strongest capability to distinguish between market booms and busts.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于现金-加密货币配置策略直接源自市场团队的分类结果，因此有必要评估其财务意义。[表 2](https://arxiv.org/html/2501.00826v2#S4.T2
    "Table 2 ‣ 4.2.1\. Classification Accuracy ‣ 4.2\. Performance Comparison ‣ 4\.
    Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management")报告了我们多智能体模型中市场团队预测为“上涨”和“下跌”的周平均市场回报，并与基准模型进行比较。我们观察到，我们的多智能体模型预测为“上涨”的周的平均回报是所有模型中最高的，而预测为“下跌”的周的回报则是最低的。这表明我们多智能体模型中的市场团队具有最强的能力来区分市场的繁荣与衰退。
