- en: Figure 3. Collaboration among expert agents within the same group and across
    different groups.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3. 同一小组内和不同小组之间的专家代理人合作。
- en: 'To enable collaboration between these two agents within a team and generate
    a final solution for the crypto-cash allocation subtask, the intrateam collaboration
    method illustrated in [3(a)](https://arxiv.org/html/2501.00826v2#S3.F3.sf1 "3(a)
    ‣ Figure 3 ‣ 3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management") is
    employed. This method allows the two agents to ensemble their predictions based
    on their respective prediction confidence levels. Specifically, since the \acllm
    generates text by selecting tokens with the highest probabilities, we can extract
    the log probability of “Rise” for the classification token (“Rise” or “Fall”).
    This log probability of “Rise”, expressed as $\log P(\hat{y}_{t}=\textnormal{\leavevmode\ltxml@oqmark@open\textquotedblleft%
    \penalty 10000\hskip-0.0002pt\hskip 0.0002ptRise\textquotedblright% \ltxml@oqmark@close{}}|\mathbf{N}_{t-1})$,
    is visually represented in [3(a)](https://arxiv.org/html/2501.00826v2#S3.F3.sf1
    "3(a) ‣ Figure 3 ‣ 3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management"),
    where a greener background indicates a higher log probability. This probability
    serves as an additional confidence measure for the prediction. To ensemble the
    predictions, the log probabilities are converted into linear probabilities. The
    final ensemble rise probability is then calculated by taking the arithmetic mean
    of the linear probabilities from both agents, effectively combining their insights
    to produce a more robust prediction for the subtask:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使团队内的这两位代理能够协同工作并生成最终的加密货币与现金分配子任务的解决方案，采用了在[3(a)](https://arxiv.org/html/2501.00826v2#S3.F3.sf1
    "3(a) ‣ 图3 ‣ 3.4.1\. 市场团队 ‣ 3.4\. 多代理投资 ‣ 3\. 方法论 ‣ 基于LLM的多代理自动化加密投资组合管理")中展示的团队内协作方法。该方法允许两位代理根据各自的预测信心水平集成他们的预测。具体而言，由于\acllm通过选择具有最高概率的标记来生成文本，我们可以提取分类标记（“上升”或“下降”）的“上升”日志概率。这个“上升”的日志概率表示为$\log
    P(\hat{y}_{t}=\textnormal{\leavevmode\ltxml@oqmark@open\textquotedblleft\penalty
    10000\hskip-0.0002pt\hskip 0.0002ptRise\textquotedblright\ltxml@oqmark@close{}}|\mathbf{N}_{t-1})$，并在[3(a)](https://arxiv.org/html/2501.00826v2#S3.F3.sf1
    "3(a) ‣ 图3 ‣ 3.4.1\. 市场团队 ‣ 3.4\. 多代理投资 ‣ 3\. 方法论 ‣ 基于LLM的多代理自动化加密投资组合管理")中进行了可视化展示，其中绿色背景表示较高的日志概率。这一概率作为预测的附加信心度量。为了集成预测，日志概率会转化为线性概率。最终的集成上升概率通过取两位代理的线性概率的算术平均值来计算，从而有效地结合它们的见解，生成更强健的子任务预测。
- en: '| (2) |  | $\bar{P}=\frac{1}{&#124;\mathcal{A}&#124;}\sum_{i\in\mathcal{A}}e^{\log
    P(\hat{y}^{i}_{t}% =\textnormal{\leavevmode\ltxml@oqmark@open\textquotedblleft\penalty
    10000% \hskip-0.0002pt\hskip 0.0002ptRise\textquotedblright\ltxml@oqmark@close{}}&#124;X_{%
    t-1})},$ |  |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| (2) |  | $\bar{P}=\frac{1}{\vert\mathcal{A}\vert}\sum_{i\in\mathcal{A}}e^{\log
    P(\hat{y}^{i}_{t}% =\textnormal{\leavevmode\ltxml@oqmark@open\textquotedblleft\penalty
    10000% \hskip-0.0002pt\hskip 0.0002ptRise\textquotedblright\ltxml@oqmark@close{}}|\mathcal{X}_{t-1})},$
    |  |'
- en: 'where $\mathcal{A}$ represents the set of the agents within a team. Subsequently,
    if the aggregated probability exceeds 0.5, the final prediction is “Rise”; otherwise,
    it is “Fall”. Based on the ensemble classification outcome, the portfolio allocation
    is determined: if the prediction in “Rise”, the portfolio will consist entirely
    of cryptocurrencies. Otherwise, if the prediction is “Fall”, the portfolio will
    be equally divided between cryptocurrencies and cash.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\mathcal{A}$表示团队中代理的集合。随后，如果聚合的概率超过0.5，最终预测为“上升”；否则，预测为“下降”。根据集成分类结果，确定投资组合分配：如果预测为“上升”，则投资组合将完全由加密货币组成；否则，如果预测为“下降”，投资组合将平等分配于加密货币和现金。
