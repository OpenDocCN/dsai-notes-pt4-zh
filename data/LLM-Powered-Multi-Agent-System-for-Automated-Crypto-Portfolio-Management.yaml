- en: Abstract.
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要。
- en: Cryptocurrency investment is inherently difficult due to its shorter history
    compared to traditional assets, the need to integrate vast amounts of data from
    various modalities, and the requirement for complex reasoning. While deep learning
    approaches have been applied to address these challenges, their “black-box” nature
    raises concerns about trust and explainability. Recently, \acpllm have shown promise
    in financial applications due to their ability to understand multi-modal data
    and generate explainable decisions. However, single \acsllm faces limitations
    in complex, comprehensive tasks such as asset investment. These limitations are
    even more pronounced in cryptocurrency investment, where \acspllm have less domain-specific
    knowledge in their training corpora.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币投资本质上具有难度，因为与传统资产相比，其历史较短，需要整合来自不同模态的大量数据，并且要求复杂的推理。尽管深度学习方法已被应用于解决这些挑战，但它们的“黑箱”性质引发了关于信任和可解释性的担忧。最近，\acpllm在金融应用中显示出希望，因为它们能够理解多模态数据并生成可解释的决策。然而，单一\acsllm在处理资产投资等复杂、综合性任务时面临局限。这些局限性在加密货币投资中尤为突出，因为\acspllm在其训练语料库中缺乏领域特定的知识。
- en: To overcome these challenges, we propose an explainable, multi-modal, multi-agent
    framework for cryptocurrency investment. Our framework uses specialized agents
    that collaborate within and across teams to handle subtasks such as data analysis,
    literature integration, and investment decision-making for the top 30 cryptocurrencies
    by market capitalization. The expert training module fine-tunes agents using multi-modal
    historical data and professional investment literature, while the multi-agent
    investment module employs real-time data to make informed cryptocurrency investment
    decisions. Unique intrateam and interteam collaboration mechanisms enhance prediction
    accuracy by adjusting final predictions based on confidence levels within agent
    teams and facilitating information sharing between teams. Empirical evaluation
    using data from November 2023 to September 2024 demonstrates that our framework
    outperforms single-agent models and market benchmarks in classification, asset
    pricing, portfolio, and explainability performance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服这些挑战，我们提出了一个可解释的、多模态、多智能体的加密货币投资框架。我们的框架使用专门的智能体，这些智能体在团队内外进行协作，处理诸如数据分析、文献整合和投资决策等子任务，涉及市值排名前30的加密货币。专家训练模块通过多模态历史数据和专业投资文献对智能体进行微调，而多智能体投资模块则利用实时数据做出有根据的加密货币投资决策。独特的团队内部和团队间协作机制通过根据智能体团队内的信心水平调整最终预测，并促进团队间的信息共享，从而提高预测的准确性。使用2023年11月至2024年9月的数据进行的实证评估表明，我们的框架在分类、资产定价、投资组合和可解释性表现方面优于单智能体模型和市场基准。
- en: 1\. Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: Cryptocurrency investment is a challenging and comprehensive task due to its
    limited asset pricing evidence (Corbet et al., [2019](https://arxiv.org/html/2501.00826v2#bib.bib10);
    Fang et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib14)), the requirement
    for data from various modalities (Jing and Kang, [2024](https://arxiv.org/html/2501.00826v2#bib.bib21);
    Kapur et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib22); Liu and Tsyvinski,
    [2021](https://arxiv.org/html/2501.00826v2#bib.bib32); Liu et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib33)),
    and the need for complex reasoning (Hackethal et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib19)).
    As a result, analyzing the cryptocurrency market, designing strategies, and building
    portfolios become a huge undertaking and impose a heavy workload on financial
    experts, making professional services either scarce or expensive (CFP Board, [2022](https://arxiv.org/html/2501.00826v2#bib.bib7)).
    To address these challenges, many researchers have explored the use of deep learning
    techniques (Goutte et al., [2023](https://arxiv.org/html/2501.00826v2#bib.bib17);
    Lahmiri and Bekiros, [2019](https://arxiv.org/html/2501.00826v2#bib.bib25)) for
    cryptocurrency investment. However, the “black-box” nature of most deep learning
    models raises concerns about trust and explainability, making investors hesitant
    to rely on these techniques when investing their capital (Li et al., [2023b](https://arxiv.org/html/2501.00826v2#bib.bib27);
    Carta et al., [2021](https://arxiv.org/html/2501.00826v2#bib.bib6); Biran and
    McKeown, [2017](https://arxiv.org/html/2501.00826v2#bib.bib5)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币投资是一项具有挑战性且全面的任务，原因在于其有限的资产定价证据（Corbet et al., [2019](https://arxiv.org/html/2501.00826v2#bib.bib10);
    Fang et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib14)）、对来自不同模态数据的需求（Jing
    and Kang, [2024](https://arxiv.org/html/2501.00826v2#bib.bib21); Kapur et al.,
    [2024](https://arxiv.org/html/2501.00826v2#bib.bib22); Liu and Tsyvinski, [2021](https://arxiv.org/html/2501.00826v2#bib.bib32);
    Liu et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib33)），以及对复杂推理的需求（Hackethal
    et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib19)）。因此，分析加密货币市场、设计策略和构建投资组合变得是一项庞大的任务，并且给金融专家带来了沉重的工作负担，这使得专业服务变得稀缺或昂贵（CFP
    Board, [2022](https://arxiv.org/html/2501.00826v2#bib.bib7)）。为了解决这些挑战，许多研究人员探索了使用深度学习技术（Goutte
    et al., [2023](https://arxiv.org/html/2501.00826v2#bib.bib17); Lahmiri and Bekiros,
    [2019](https://arxiv.org/html/2501.00826v2#bib.bib25)）来进行加密货币投资。然而，大多数深度学习模型的“黑箱”性质引发了关于信任和可解释性的担忧，这使得投资者在投入资本时犹豫不决，难以依赖这些技术（Li
    et al., [2023b](https://arxiv.org/html/2501.00826v2#bib.bib27); Carta et al.,
    [2021](https://arxiv.org/html/2501.00826v2#bib.bib6); Biran and McKeown, [2017](https://arxiv.org/html/2501.00826v2#bib.bib5)）。
- en: The introduction of \acpllm has revolutionized the financial field, offering
    promising solutions for cryptocurrency investment. Numerous studies have demonstrated
    the strong capability of \acpllm to understand and learn from multi-modal data (Yin
    et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib41)) such as text (Yang
    et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib40); Li et al., [2023c](https://arxiv.org/html/2501.00826v2#bib.bib29))
    and images (Zhang et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib42)),
    which makes them well-suited for learning professional cryptocurrency investment
    knowledge and analyzing the market from data in different modalities. On the other
    hand, \acpllm has excellent natural language generation capability (Wei et al.,
    [2022](https://arxiv.org/html/2501.00826v2#bib.bib37); Liu et al., [2023a](https://arxiv.org/html/2501.00826v2#bib.bib30)),
    which enables them to generate explainable cryptocurrency investment decisions.
    However, the performance of single \acpllm in asset prediction is limited due
    to the comprehensive nature and complex reasoning requirement of this task (Xie
    et al., [2023](https://arxiv.org/html/2501.00826v2#bib.bib39); Li et al., [2023a](https://arxiv.org/html/2501.00826v2#bib.bib26)).
    The weakness is even more pronounced in cryptocurrency investment, where \acpllm
    have less domain-specific knowledge in their training corpora. To address this
    type of challenge, researchers have developed methodologies that decompose complex
    tasks into subtasks (Wu et al., [2023](https://arxiv.org/html/2501.00826v2#bib.bib38);
    Pan et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib34)). This method
    uses the collaboration between multiple \acllm-based agents to derive final comprehensive
    solutions, with each agent focusing on a specific aspect of the overall task.
    Inspired by human cognitive processes, this method enhances reasoning capabilities
    and efficacy in solving comprehensive problems, offering new possibilities for
    agent-based investment solutions. Although some studies have explored the use
    of multi-agent models in stock investment (Ding et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib12);
    Fatemi and Hu, [2024](https://arxiv.org/html/2501.00826v2#bib.bib15)), works that
    employ the multi-agent model in cryptocurrency investment are few and are limited
    to Bitcoin, Ethereum, and Solana as well as data in single modality (Li et al.,
    [2024](https://arxiv.org/html/2501.00826v2#bib.bib28)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: \acpllm的引入彻底改变了金融领域，为加密货币投资提供了有前景的解决方案。大量研究表明，\acpllm在理解和学习多模态数据方面具有强大的能力（Yin等人，[2024](https://arxiv.org/html/2501.00826v2#bib.bib41)），这些数据包括文本（Yang等人，[2024](https://arxiv.org/html/2501.00826v2#bib.bib40）；Li等人，[2023c](https://arxiv.org/html/2501.00826v2#bib.bib29)）和图像（Zhang等人，[2024](https://arxiv.org/html/2501.00826v2#bib.bib42)），使其非常适合学习专业的加密货币投资知识，并从不同模态的数据中分析市场。另一方面，\acpllm具有出色的自然语言生成能力（Wei等人，[2022](https://arxiv.org/html/2501.00826v2#bib.bib37)；Liu等人，[2023a](https://arxiv.org/html/2501.00826v2#bib.bib30)），这使其能够生成可解释的加密货币投资决策。然而，单一\acpllm在资产预测中的表现受限，因为这一任务需要综合性和复杂的推理（Xie等人，[2023](https://arxiv.org/html/2501.00826v2#bib.bib39)；Li等人，[2023a](https://arxiv.org/html/2501.00826v2#bib.bib26)）。在加密货币投资中，这一弱点尤为明显，因为\acpllm在其训练语料库中缺乏特定领域的知识。为了解决这一挑战，研究人员开发了将复杂任务分解为子任务的方法（Wu等人，[2023](https://arxiv.org/html/2501.00826v2#bib.bib38)；Pan等人，[2024](https://arxiv.org/html/2501.00826v2#bib.bib34)）。该方法利用多个基于\acllm的代理之间的协作来得出最终的综合解决方案，每个代理专注于整体任务的一个特定方面。受人类认知过程启发，这种方法增强了推理能力和解决综合问题的效率，为基于代理的投资解决方案提供了新的可能性。尽管一些研究探索了在股票投资中使用多代理模型（Ding等人，[2024](https://arxiv.org/html/2501.00826v2#bib.bib12)；Fatemi和Hu，[2024](https://arxiv.org/html/2501.00826v2#bib.bib15)），但在加密货币投资中采用多代理模型的研究较少，而且仅限于比特币、以太坊和索拉纳以及单一模态数据（Li等人，[2024](https://arxiv.org/html/2501.00826v2#bib.bib28)）。
- en: To address the above-mentioned problems and fill in the gap, we propose an explainable,
    multi-modal, multi-agent framework, which utilizes multiple teams of agents that
    collaborate both within and across teams to facilitate supervised learning and
    investment decisions across the top 30 cryptocurrencies by market capitalization.
    Within this framework, complex investment tasks involving data from different
    modalities are decomposed into several subtasks, with each fine-tuned expert agent
    assigned responsibility for a specific subtask. Inspired by the communication
    methods used in hedge funds, our unique intrateam and interteam collaboration
    mechanism ensures that the final investment decision integrates information from
    multiple modalities effectively.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决上述问题并填补这一空白，我们提出了一种可解释的、多模态的、多智能体框架，该框架利用多个智能体团队，在团队内部及跨团队的协作下，促进监督学习和基于市值排名前30的加密货币的投资决策。在此框架内，涉及不同模态数据的复杂投资任务被分解为若干子任务，每个经过微调的专家智能体负责特定的子任务。受到对冲基金中沟通方式的启发，我们独特的团队内部及跨团队协作机制确保最终的投资决策能有效整合来自多模态的信息。
- en: 'Our multi-agent framework consists of two modules: the expert training module
    and the multi-agent investment module. The expert training module employs agents
    from the data team and literature team to fetch historical multi-modal data and
    relevant investment literature, respectively. Next, agents in the explanation
    team process the data and literature to generate high-quality prompts by integrating
    multi-modal information and professional investment knowledge. Finally, these
    prompts are used to fine-tune expert investment agents, each specializing in the
    analysis of data in a single modality. The multi-agent investment module utilizes
    the data team to fetch real-time data and forward it to the market team and crypto
    team. The market team includes two expert agents who analyze news and market factors
    to predict market trends and determine the cash-crypto allocation. Similarly,
    the crypto team has two expert agents who analyze crypto-specific factors and
    candlestick charts of individual cryptocurrencies to make crypto selection decisions.
    Finally, the trading team interacts with cryptocurrency exchange APIs to execute
    the final portfolio strategy. The intrateam collaboration mechanism combines the
    confidence scores of agents within the same group to produce an ensemble prediction.
    The interteam collaboration mechanism allows agents in the crypto team to share
    memory with the market team regarding market information, enabling more robust
    crypto selection decisions based on comprehensive information.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的多智能体框架由两个模块组成：专家训练模块和多智能体投资模块。专家训练模块采用来自数据团队和文献团队的智能体，分别获取历史的多模态数据和相关的投资文献。接着，解释团队的智能体处理这些数据和文献，通过整合多模态信息和专业投资知识生成高质量的提示。最后，这些提示用于微调专家投资智能体，每个智能体专注于分析单一模态的数据。多智能体投资模块利用数据团队获取实时数据，并将数据传递给市场团队和加密团队。市场团队包括两个专家智能体，他们分析新闻和市场因素，预测市场趋势并确定现金-加密货币的配置。同样，加密团队有两个专家智能体，他们分析与加密货币相关的因素和单个加密货币的蜡烛图，以做出加密货币选择决策。最后，交易团队与加密货币交易所API进行交互，执行最终的投资组合策略。团队内部协作机制结合同一小组内智能体的置信度得分，产生集成预测。跨团队协作机制则允许加密团队与市场团队共享关于市场信息的记忆，从而基于更全面的信息做出更稳健的加密货币选择决策。
- en: 'To demonstrate the effectiveness of our framework, we use data from June 2023
    to September 2024 to validate its ability to outperform single-agent models, both
    with and without fine-tuning, in terms of classification accuracy and asset pricing
    performance. Additionally, we show that our framework surpasses market benchmarks
    in portfolio performance. The main contributions of this paper are summarized
    as:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证我们框架的有效性，我们使用了2023年6月到2024年9月的数据，验证其在分类准确度和资产定价表现方面，相较于单一智能体模型（无论是否进行了微调）的优越性。此外，我们还展示了我们的框架在投资组合表现上超越了市场基准。本论文的主要贡献总结如下：
- en: •
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We are the first to propose a multi-agent framework for large-cap cryptocurrency
    portfolio management that integrates multi-modal data and professional investment
    knowledge into decision-making and explanation processes, respectively.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们是首个提出面向大型市值加密货币投资组合管理的多智能体框架，并将多模态数据和专业投资知识分别整合进决策和解释过程中。
- en: •
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We design unique interteam and intrateam collaboration mechanisms to facilitate
    communication and mitigate prediction errors among different agents. These mechanisms
    significantly enhance the performance of our model in cryptocurrency investment.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们设计了独特的团队间和团队内协作机制，以促进沟通并减少不同智能体之间的预测误差。这些机制显著提高了我们模型在加密货币投资中的表现。
- en: •
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We design unique asset pricing methods for \acllm to convert the binary rise-or-fall
    price trend classification into a spectrum of confidence levels using the token
    probability. These confidence levels are then used to build portfolios according
    to the empirical asset pricing methodology in finance.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们为\acllm设计了独特的资产定价方法，通过使用代币概率将二元的涨跌价格趋势分类转化为一系列的信心水平。这些信心水平随后被用来根据金融学中的经验性资产定价方法构建投资组合。
- en: •
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: By learning historical data and related academic literature via fine-tuning,
    our multi-agent model is able to generate predictions that effectively explain
    the variation in cryptocurrency returns and deliver high-quality interpretations.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过通过微调学习历史数据和相关学术文献，我们的多智能体模型能够生成有效解释加密货币回报变化的预测，并提供高质量的解释。
- en: •
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Our multi-agent model not only outperforms single \acllms in classification,
    asset pricing, and expandability performance but also surpasses market benchmarks
    in portfolio performance.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们的多智能体模型不仅在分类、资产定价和扩展性表现上优于单一的\acllm，而且在投资组合表现上也超越了市场基准。
- en: 2\. Related Works
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 相关工作
- en: In this section, we review the progress of empirical cryptocurrency pricing
    research and examine works that utilize single \acllm and multi-agent frameworks
    for investment.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们回顾了经验性加密货币定价研究的进展，并检视了那些利用单一\acllm和多智能体框架进行投资的相关研究。
- en: Empirical Cryptocurrency Pricing. As an emerging class of alternative assets,
    cryptocurrencies have attracted significant research interest, particularly in
    the field of asset pricing. Empirical cryptocurrency pricing is a branch of empirical
    asset pricing originally developed by Eugene Fama and Kenneth French to explain
    asset returns (Fama and French, [1993](https://arxiv.org/html/2501.00826v2#bib.bib13)).
    Early studies in empirical cryptocurrency pricing focused on the predictability
    of market returns, identifying factors such as network activity, momentum, and
    investor attention as strong predictors of future cryptocurrency market returns (Liu
    and Tsyvinski, [2021](https://arxiv.org/html/2501.00826v2#bib.bib32)). Additionally,
    news sentiment has been shown to significantly impact cryptocurrency market returns (Anamika
    and Subramaniam, [2022](https://arxiv.org/html/2501.00826v2#bib.bib2)). Subsequently,
    market, size, and momentum factors were identified as key determinants of cross-sectional
    expected cryptocurrency returns, leading to the development of cryptocurrency-specific
    three-factor models (Liu et al., [2022](https://arxiv.org/html/2501.00826v2#bib.bib33)).
    Moreover, trend-based technical indicators, commonly identified on candlestick
    charts, have also demonstrated predictive power in forecasting cross-sectional
    cryptocurrency returns (Tan and Tao, [2023](https://arxiv.org/html/2501.00826v2#bib.bib36)).
    While these studies highlight robust predictive information across various modalities,
    including panel data, textual information, and chart patterns, there remains a
    significant gap in the development of a unified model capable of integrating these
    diverse data modality.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 经验性加密货币定价。作为一种新兴的另类资产类别，加密货币吸引了大量研究兴趣，特别是在资产定价领域。经验性加密货币定价是最初由尤金·法马（Eugene Fama）和肯尼斯·弗伦奇（Kenneth
    French）提出的经验性资产定价的一分支，用于解释资产回报（Fama and French，[1993](https://arxiv.org/html/2501.00826v2#bib.bib13)）。早期的加密货币经验性定价研究关注市场回报的可预测性，确定了如网络活动、动量和投资者关注度等因素作为未来加密货币市场回报的重要预测因素（Liu
    and Tsyvinski，[2021](https://arxiv.org/html/2501.00826v2#bib.bib32)）。此外，新闻情绪被证明对加密货币市场回报有显著影响（Anamika
    and Subramaniam，[2022](https://arxiv.org/html/2501.00826v2#bib.bib2)）。随后，市场、规模和动量因素被确认为加密货币横截面预期回报的关键决定因素，从而发展出了专门针对加密货币的三因子模型（Liu
    et al.，[2022](https://arxiv.org/html/2501.00826v2#bib.bib33)）。此外，基于趋势的技术指标，通常可以在蜡烛图中识别出来，也显示出在预测加密货币横截面回报方面的预测能力（Tan
    and Tao，[2023](https://arxiv.org/html/2501.00826v2#bib.bib36)）。尽管这些研究强调了跨各种数据模式（包括面板数据、文本信息和图表模式）中的强大预测信息，但在开发能够整合这些不同数据模式的统一模型方面仍然存在显著的空白。
- en: 'Large Language Models for Investment. With their powerful text understanding
    and reasoning capabilities, \acpllm have become widely used in different investment
    tasks. Early studies have focused on employing single \acllms to predict asset
    prices and execute investment strategies. Some works have attempted to fine-tune
    their own financial \acllm to complete investment tasks (Xie et al., [2023](https://arxiv.org/html/2501.00826v2#bib.bib39);
    Liu et al., [2023b](https://arxiv.org/html/2501.00826v2#bib.bib31); Li et al.,
    [2023a](https://arxiv.org/html/2501.00826v2#bib.bib26)). Additionally, one study
    specifically examined the performance of \acllms in trading three cryptocurrencies:
    Bitcoin, Ethereum, and Solana (Li et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib28)).
    However, the predictive power of single \acllms remains limited even after fine-tuning,
    and their results often exhibit significant bias.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 投资领域的大型语言模型。凭借其强大的文本理解和推理能力，\acpllm 已广泛应用于不同的投资任务。早期的研究主要集中在使用单一的 \acllm 来预测资产价格和执行投资策略。有些研究尝试对其金融
    \acllm 进行微调，以完成投资任务（Xie 等，[2023](https://arxiv.org/html/2501.00826v2#bib.bib39);
    Liu 等，[2023b](https://arxiv.org/html/2501.00826v2#bib.bib31); Li 等，[2023a](https://arxiv.org/html/2501.00826v2#bib.bib26)）。此外，一项研究特别考察了
    \acllm 在交易三种加密货币（比特币、以太坊和索拉纳）中的表现（Li 等，[2024](https://arxiv.org/html/2501.00826v2#bib.bib28)）。然而，即使在微调之后，单一
    \acllm 的预测能力仍然有限，其结果通常存在显著的偏差。
- en: To further improve the performance of \acllm in investment, recent research
    has shifted towards using multi-agent models for investment tasks. One notable
    example is the Summarize-Explain-Predict (SEP) framework, which employs a reflective
    agent that iteratively generates stock predictions and explanations with assistance
    from other agents (Koa et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib23)).
    Some studies focus on using multiple agents to process data, summarize information,
    reflect, and generate stock prediction, respectively (Kou et al., [2024](https://arxiv.org/html/2501.00826v2#bib.bib24);
    Fatemi and Hu, [2024](https://arxiv.org/html/2501.00826v2#bib.bib15); Ding et al.,
    [2024](https://arxiv.org/html/2501.00826v2#bib.bib12)). However, there remains
    a gap in the development of multi-agent, multi-modal models specifically designed
    for cryptocurrency investment tasks. To fill in this gap, we propose a multi-agent
    framework where specialized agents, each responsible for processing distinct modalities
    of information, collaboratively invest in a universe of leading cryptocurrencies.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步提升 \acllm 在投资中的表现，近年来的研究转向了使用多智能体模型来完成投资任务。一个值得注意的例子是总结-解释-预测（SEP）框架，该框架采用反思性智能体，通过其他智能体的帮助，迭代生成股票预测和解释（Koa
    等，[2024](https://arxiv.org/html/2501.00826v2#bib.bib23)）。一些研究集中于使用多个智能体分别处理数据、总结信息、反思和生成股票预测（Kou
    等，[2024](https://arxiv.org/html/2501.00826v2#bib.bib24); Fatemi 和 Hu，[2024](https://arxiv.org/html/2501.00826v2#bib.bib15);
    Ding 等，[2024](https://arxiv.org/html/2501.00826v2#bib.bib12)）。然而，针对加密货币投资任务的多智能体、多模态模型的开发仍存在差距。为填补这一空白，我们提出了一个多智能体框架，其中专门的智能体负责处理不同类型的信息，共同投资于领先的加密货币领域。
- en: 3\. Methodology
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 方法论
- en: 'In this section, we first decompose the cryptocurrency investment process into
    multiple subtasks and formalize them. Next, we present the proposed multi-agent
    cryptocurrency investment framework, depicted in [Fig. 2](https://arxiv.org/html/2501.00826v2#S3.F2
    "Figure 2 ‣ 3.2\. Framework Overview ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management"). The framework consists of
    two main modules: (1) the expert training module, which fine-tunes agents using
    multi-modal historical data and professional investment literature; (2) the multi-agent
    investment module, which leverages real-time data to make informed cryptocurrency
    investment decisions.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们首先将加密货币投资过程分解为多个子任务并对其进行形式化。接下来，我们介绍了所提出的多智能体加密货币投资框架，如[图 2](https://arxiv.org/html/2501.00826v2#S3.F2
    "Figure 2 ‣ 3.2\. Framework Overview ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management")所示。该框架由两个主要模块组成：(1) 专家训练模块，通过多模态历史数据和专业投资文献对智能体进行微调；(2)
    多智能体投资模块，利用实时数据做出明智的加密货币投资决策。
- en: 3.1\. Problem Formulation
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 问题定义
- en: 3.1.1\. Cryptocurrency-cash allocation
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1\. 加密货币现金分配
- en: 'Given a vector of market-specific risk factors $\bm{\beta}_{t-1}=[\beta_{i}]_{p\times
    1}$ at week $t-1$, where $p$ denotes the total number of factors, and news data
    $\mathbf{N}_{t-1}=[N_{i}]_{q\times 1}$ at week $t-1$, where $q$ denotes the total
    number of news headlines, our goal is to generate the crypto weight $w_{t}$ to
    maximize the weighted market return: $\displaystyle\arg\max_{w_{t}}w_{t}r^{\textnormal{mkt}}_{t}$
    and a human-readable explanation $\hat{e}_{t}^{\textnormal{mkt}}$ at week $t$.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个市场特定的风险因子向量 $\bm{\beta}_{t-1}=[\beta_{i}]_{p\times 1}$ 在$t-1$周，其中 $p$ 表示因子的总数，以及新闻数据
    $\mathbf{N}_{t-1}=[N_{i}]_{q\times 1}$ 在$t-1$周，其中 $q$ 表示新闻头条的总数，我们的目标是生成加密货币权重
    $w_{t}$ 以最大化加权市场回报：$\displaystyle\arg\max_{w_{t}}w_{t}r^{\textnormal{mkt}}_{t}$
    和一个可读的解释 $\hat{e}_{t}^{\textnormal{mkt}}$ 在$t$周。
- en: 3.1.2\. Cryptocurrency selection
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2\. 加密货币选择
- en: Given a set of cryptocurrencies $\mathcal{C}=\{c_{i}\}_{i=1}^{I}$, a matrix
    of crypto-specific risk factors $\bm{\alpha}_{t-1}=[\alpha_{i,c}]_{m\times n}$,
    where $m$ is the total number of crypto-specific risk factors and $n$ is the total
    number of cryptos, and a vector of visual data $\mathbf{v}_{t-1}=[v_{c}]_{m\times
    1}$, we aim to generate a subset $\mathcal{C}^{*}\subseteq\mathcal{C}$ to maximize
    the average future 7-day returns of those cryptos $\displaystyle\arg\max_{\mathcal{C}^{*}\subseteq\mathcal{C}}\frac{1}{|C^{*}|}%
    \textstyle\sum_{c\in C^{*}}r^{c}_{t}$ and a human-readable explanation $\hat{e}_{t}^{c}$.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一组加密货币 $\mathcal{C}=\{c_{i}\}_{i=1}^{I}$，一个加密特定风险因子矩阵 $\bm{\alpha}_{t-1}=[\alpha_{i,c}]_{m\times
    n}$，其中 $m$ 是加密特定风险因子的总数，$n$ 是加密货币的总数，以及一个可视化数据向量 $\mathbf{v}_{t-1}=[v_{c}]_{m\times
    1}$，我们的目标是生成一个子集 $\mathcal{C}^{*}\subseteq\mathcal{C}$，以最大化这些加密货币的未来7天平均回报 $\displaystyle\arg\max_{\mathcal{C}^{*}\subseteq\mathcal{C}}\frac{1}{|C^{*}|}%
    \textstyle\sum_{c\in C^{*}}r^{c}_{t}$ 和一个可读的解释 $\hat{e}_{t}^{c}$。
