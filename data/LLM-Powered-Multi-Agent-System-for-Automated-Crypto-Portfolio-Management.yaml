- en: To complete the cryptocurrency selection subtask discussed in [§3.1.2](https://arxiv.org/html/2501.00826v2#S3.SS1.SSS2
    "3.1.2\. Cryptocurrency selection ‣ 3.1\. Problem Formulation ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management"),
    the crypto team employs a trained crypto factors expert and a trained technical
    expert to collaboratively predict the price trend for individual cryptocurrencies.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成[§3.1.2](https://arxiv.org/html/2501.00826v2#S3.SS1.SSS2 "3.1.2\. 加密货币选择
    ‣ 3.1\. 问题定义 ‣ 3\. 方法论 ‣ 基于LLM的多代理自动化加密投资组合管理")中讨论的加密货币选择子任务，加密团队采用训练有素的加密因素专家和技术专家共同预测单个加密货币的价格趋势。
- en: 'To enable the agents in the crypto team to make predictions that incorporate
    not only crypto-specific information but also the broader market context, we employ
    interteam collaboration, as illustrated in [3(b)](https://arxiv.org/html/2501.00826v2#S3.F3.sf2
    "3(b) ‣ Figure 3 ‣ 3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management").
    Specifically, the agents in the crypto team receive the System Instruction [§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management") and the Prompt
    [§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1 "3.4.1\. Market Team
    ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent System
    for Automated Crypto Portfolio Management") integrated with the relevant crypto-specific
    data as their primary input. Additionally, they are provided with inputs and predictions
    from the market factor expert and the news expert, which serve as contextual information
    or shared short-term memory to enhance their decision-making process. We can formalize
    it as:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使加密货币团队的代理能够进行预测，不仅能够考虑加密货币特定的信息，还能涵盖更广泛的市场背景，我们采用了跨团队协作，如[3(b)](https://arxiv.org/html/2501.00826v2#S3.F3.sf2
    "3(b) ‣ Figure 3 ‣ 3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology
    ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management")所示。具体来说，加密货币团队的代理接收到系统指令[§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")和与相关加密货币特定数据集成的提示[§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management")，作为他们的主要输入。此外，他们还会收到来自市场因素专家和新闻专家的输入和预测，这些信息作为上下文或共享的短期记忆，增强了他们的决策过程。我们可以将其形式化为：
- en: '| (3) |  | $\hat{Y}_{c,t}=\textnormal{A}\left(c,X_{c,t-1},X^{\textnormal{mf}}_{t-1},\hat{Y%
    }^{\textnormal{mf}}_{t},X^{\textnormal{news}}_{t-1},\hat{Y}^{\textnormal{news}%
    }_{t}\right).$ |  |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| (3) |  | $\hat{Y}_{c,t}=\textnormal{A}\left(c,X_{c,t-1},X^{\textnormal{mf}}_{t-1},\hat{Y%
    }^{\textnormal{mf}}_{t},X^{\textnormal{news}}_{t-1},\hat{Y}^{\textnormal{news}%
    }_{t}\right).$ |  |'
- en: While market information alone does not directly contribute to cross-sectional
    cryptocurrency price trend prediction, since all cryptocurrencies share the same
    market-level data, we expect the expert agents to learn the interactions between
    market-level information and individual crypto. By identifying these interactions,
    the crypto team can enhance the accuracy of their predictions. Therefore, the
    crypto factors expert is provided with individual crypto $c$ and the vector of
    its crypto-specific risk factors, $\bm{\alpha}_{c,t-1}=[\alpha_{i}]_{m\times 1}$,
    while the technical expert receives the crypto $c$ and its 30-day candlestick
    chart of, $\mathbf{v}_{c,t-1}$. Using these inputs, the experts generate binary
    classifications, $\hat{y}^{\textnormal{cf}}_{t}\in\{\textnormal{\leavevmode\ltxml@oqmark@open%
    \textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002ptRise% \textquotedblright\ltxml@oqmark@close{}},\textnormal{\leavevmode%
    \ltxml@oqmark@open\textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002%
    ptFall\textquotedblright\ltxml@oqmark@close{}}\}$ and $\hat{y}^{\textnormal{chart}}_{t}\in\{\textnormal{\leavevmode\ltxml@oqmark@open%
    \textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002ptRise% \textquotedblright\ltxml@oqmark@close{}},\textnormal{\leavevmode%
    \ltxml@oqmark@open\textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002%
    ptFall\textquotedblright\ltxml@oqmark@close{}}\}$, representing the predicted
    price trends for the cryptocurrencies over the following week. Additionally, they
    produce human-readable explanations, $\hat{e}^{\textnormal{cf}}_{t}$ and $\hat{e}^{\textnormal{chart}}_{t}$,
    providing detailed reasoning behind their respective predictions.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然单独的市场信息并不会直接有助于横截面加密货币价格趋势的预测，因为所有加密货币共享相同的市场层级数据，但我们预期专家代理能够学习市场信息和个别加密货币之间的交互作用。通过识别这些交互作用，加密货币团队可以提高预测的准确性。因此，加密货币因素专家提供了单个加密货币$c$及其特定的加密货币风险因子向量$\bm{\alpha}_{c,t-1}=[\alpha_{i}]_{m\times
    1}$，而技术专家则接收加密货币$c$及其30天的蜡烛图数据$\mathbf{v}_{c,t-1}$。利用这些输入，专家们生成二元分类，$\hat{y}^{\textnormal{cf}}_{t}\in\{\textnormal{\leavevmode\ltxml@oqmark@open%
    \textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002pt上涨% \textquotedblright\ltxml@oqmark@close{}},\textnormal{\leavevmode%
    \ltxml@oqmark@open\textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002%
    pt下跌\textquotedblright\ltxml@oqmark@close{}}\}$和$\hat{y}^{\textnormal{chart}}_{t}\in\{\textnormal{\leavevmode\ltxml@oqmark@open%
    \textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002pt上涨% \textquotedblright\ltxml@oqmark@close{}},\textnormal{\leavevmode%
    \ltxml@oqmark@open\textquotedblleft\penalty 10000\hskip-0.0002pt\hskip 0.0002%
    pt下跌\textquotedblright\ltxml@oqmark@close{}}\}$，表示加密货币在接下来一周的价格趋势预测。此外，他们还生成了易于理解的解释$\hat{e}^{\textnormal{cf}}_{t}$和$\hat{e}^{\textnormal{chart}}_{t}$，提供了每个预测背后的详细推理。
- en: 'Using the same intrateam collaboration method discussed in [§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1
    "3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management"), expert agents
    within the crypto group come to a consensus about the price trend of individual
    cryptocurrencies by generating the final ensemble rise probability for each individual
    cryptocurrency in set $\mathcal{C}$, $\bar{P}_{c}$, via [Eq. 2](https://arxiv.org/html/2501.00826v2#S3.E2
    "2 ‣ 3.4.1\. Market Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management"). Then, we sort
    cryptocurrencies in set $\mathcal{C}$ into quintile portfolios based on the $\bar{P}_{c}$.
    Specifically, we form 5 disjoin equal-weighted (1/N) portfolios, each representing
    a range of rise probabilities, denoted by $\mathcal{P}_{i}$. The portfolios are
    constructed as follows:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 使用在[§3.4.1](https://arxiv.org/html/2501.00826v2#S3.SS4.SSS1 "3.4.1\. 市场团队 ‣
    3.4\. 多代理投资 ‣ 3\. 方法学 ‣ 基于LLM的自动化加密投资组合管理")中讨论的相同团队内协作方法，加密货币团队中的专家代理通过生成每个加密货币的最终集合上涨概率$\bar{P}_{c}$，达成关于单个加密货币价格趋势的共识，这个过程通过[公式
    2](https://arxiv.org/html/2501.00826v2#S3.E2 "2 ‣ 3.4.1\. 市场团队 ‣ 3.4\. 多代理投资 ‣
    3\. 方法学 ‣ 基于LLM的自动化加密投资组合管理")实现。然后，我们根据$\bar{P}_{c}$对集合$\mathcal{C}$中的加密货币进行排序，分配到五等分的投资组合中。具体来说，我们形成5个不相交的等权重（1/N）投资组合，每个组合代表一个上涨概率范围，记作$\mathcal{P}_{i}$。这些投资组合的构建如下：
- en: '| (4) |  | $\mathcal{P}_{i}=\left[\bar{P}_{(\left\lfloor\frac{&#124;\mathcal{C}&#124;(i-1)}{5}\right%
    \rfloor)},\bar{P}_{(\left\lfloor\frac{&#124;\mathcal{C}&#124;i}{5}\right\rfloor)}\right)%
    \quad i=1,\cdots,5,$ |  |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| (4) |  | $\mathcal{P}_{i}=\left[\bar{P}_{(\left\lfloor\frac{&#124;\mathcal{C}&#124;(i-1)}{5}\right%
    \rfloor)},\bar{P}_{(\left\lfloor\frac{&#124;\mathcal{C}&#124;i}{5}\right\rfloor)}\right)%
    \quad i=1,\cdots,5,$ |  |'
- en: where $\bar{P}_{(j)}$ denotes the $j$-th order static of the ascending set of
    rise probabilities $\{\bar{P}_{c}:1\leq c\leq|\mathcal{C}|\}$ of all cryptocurrencies
    in set $\mathcal{C}$. $\left\lfloor\right\rfloor$ is the floor operator. Portfolios
    $\mathcal{P}_{1},\cdots,\mathcal{P}_{5}$ are labeled Very Low, Low, Medium, High,
    and Very High. Finally, the portfolio labeled Very High, $\mathcal{P}_{5}$, is
    selected as the target subset of cryptocurrencies, $\mathcal{C}^{*}=\mathcal{P}_{5}\subseteq\mathcal{C}$,
    for investment.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\bar{P}_{(j)}$表示升序排列的所有加密货币在集合$\mathcal{C}$中的上涨概率集合$\{\bar{P}_{c}:1\leq
    c\leq|\mathcal{C}|\}$的第$j$阶静态值。$\left\lfloor\right\rfloor$为下取整操作符。投资组合$\mathcal{P}_{1},\cdots,\mathcal{P}_{5}$分别被标记为极低、低、中、高和极高。最后，标记为极高的投资组合$\mathcal{P}_{5}$被选为目标加密货币子集，$\mathcal{C}^{*}=\mathcal{P}_{5}\subseteq\mathcal{C}$，用于投资。
- en: 3.4.3\. Trading Team
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.3\. 交易团队
- en: The final trading team is tasked with executing trades by interacting with the
    APIs of cryptocurrency exchanges based on the provided portfolio, ensuring that
    the entire process is fully end-to-end.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最终的交易团队负责通过与加密货币交易所的API交互，执行基于提供的投资组合的交易，确保整个过程完全端到端。
- en: 4\. Experiment
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 实验
- en: In this section, we evaluate the performance of our multi-agent framework on
    our collected dataset against the related baselines.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们评估了我们的多智能体框架在收集的数据集上与相关基准方法的表现。
- en: 4.1\. Experiment Settings
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 实验设置
- en: In this work, we employ ChatGPT-4o as the base model, as it is the most advanced
    multi-modal model capable of implementing vision fine-tuning at the time of writing ¹¹1[https://platform.openai.com/docs/guides/fine-tuning#which-models-can-be-fine-tuned](https://platform.openai.com/docs/guides/fine-tuning#which-models-can-be-fine-tuned).
    We collected our dataset from June 2023 to September 2024, following the methodology
    described in [§3.3.1](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS1 "3.3.1\.
    Data Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management"). We designate the set of targeted
    cryptocurrencies, $\mathcal{C}$, as the top 30 cryptocurrencies by market capitalization
    according to CoinGecko. This list is updated weekly to reflect changes in market
    capitalization. The rationale for including only high-capitalization cryptocurrencies
    is that those with low market capitalization often exhibit pricing dynamics that
    differ significantly from high-liquidity cryptocurrencies, partly due to risks
    such as pump-and-dump schemes. Additionally, trading low-liquidity cryptocurrencies
    tend to involve higher slippage, further complicating our task. To prevent information
    leakage, we set the data from November 2023 to September 2024 as the test set,
    given that ChatGPT-4o’s training data extends only up to October 2023 ²²2[https://platform.openai.com/docs/models](https://platform.openai.com/docs/models).
    Consequently, the training set comprises data from June 2023 to October 2023.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们采用ChatGPT-4o作为基础模型，因为它是目前最先进的多模态模型，能够实现视觉微调，且在撰写本文时是最先进的模型之一¹¹1[https://platform.openai.com/docs/guides/fine-tuning#which-models-can-be-fine-tuned](https://platform.openai.com/docs/guides/fine-tuning#which-models-can-be-fine-tuned)。我们在2023年6月到2024年9月期间收集了数据集，遵循了[§3.3.1](https://arxiv.org/html/2501.00826v2#S3.SS3.SSS1
    "3.3.1\. Data Team ‣ 3.3\. Expert Training ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management")中描述的方法论。我们将目标加密货币集合$\mathcal{C}$指定为根据CoinGecko按市值排名前30的加密货币。该列表每周更新，以反映市值的变化。只包括高市值加密货币的理由是，低市值的加密货币往往表现出与高流动性加密货币显著不同的定价动态，部分原因是受到例如拉高出货等风险的影响。此外，交易低流动性加密货币通常伴随较大的滑点，进一步复杂化了我们的任务。为了防止信息泄露，我们将2023年11月到2024年9月的数据设为测试集，因为ChatGPT-4o的训练数据仅截至2023年10月²²2[https://platform.openai.com/docs/models](https://platform.openai.com/docs/models)。因此，训练集包括2023年6月到2023年10月的数据。
- en: 'To demonstrate the effectiveness of our multi-agent framework, we evaluate
    it from three distinct perspectives: classification performance, portfolio performance,
    and asset pricing performance:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示我们多智能体框架的有效性，我们从三个不同的角度进行评估：分类表现、投资组合表现和资产定价表现：
- en: 4.1.1\. Classification and Asset Pricing Performance
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1\. 分类和资产定价表现
- en: 'For classification and asset pricing performance, we employ the following benchmarks:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 对于分类和资产定价表现，我们采用以下基准：
- en: •
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Single GPT-4o without fine-tuning: For both tasks, we provide the same prompts
    integrated with news, factors, and candlestick charts to a GPT-4o. Single ChatGPT
    has previously been explored in other cryptocurrency prediction works.'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 未经过微调的单一GPT-4o：对于这两项任务，我们将包含新闻、因素和蜡烛图的相同提示输入到一个GPT-4o中。单一ChatGPT在其他加密货币预测工作中已有探索。
- en: •
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Single GPT-4o with fine-tuning: For both tasks, we fine-tune a GPT-4o with
    all training prompts. Then, we provide the same prompts integrated with news,
    factors, and candlestick charts to the fine-tuned GPT-4o. This setup allows us
    to compare the cryptocurrency pricing capability of the single-agent model with
    that of the multi-agent model, ensuring that both are provided with identical
    information.'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 单一的GPT-4o经过微调：对于这两项任务，我们对一个GPT-4o进行了全面的训练微调。然后，我们将包含新闻、因素和蜡烛图的相同提示输入到微调后的GPT-4o中。这种设置使我们能够将单一模型的加密货币定价能力与多代理模型进行比较，确保两者提供相同的信息。
- en: •
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Risk factors in cryptocurrency: For asset pricing performance, we use the risk
    factors outlined in [Tab. 6](https://arxiv.org/html/2501.00826v2#A1.T6 "Table
    6 ‣ Appendix A Data Description ‣ LLM-Powered Multi-Agent System for Automated
    Crypto Portfolio Management") to construct quintile-based portfolios, serving
    as a benchmark. This approach follows the empirical asset pricing methodology
    described in [Eq. 4](https://arxiv.org/html/2501.00826v2#S3.E4 "4 ‣ 3.4.2\. Crypto
    Team ‣ 3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management"). This aims to compare the explanatory
    power of cryptocurrency returns between the traditional one-factor model and our
    multi-agent model.'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 加密货币的风险因素：为了评估资产定价表现，我们使用[表6](https://arxiv.org/html/2501.00826v2#A1.T6 "表6
    ‣ 附录A 数据描述 ‣ LLM驱动的多代理系统用于自动化加密货币投资组合管理")中列出的风险因素构建基于五分位数的投资组合，作为基准。这一方法遵循了[公式4](https://arxiv.org/html/2501.00826v2#S3.E4
    "4 ‣ 3.4.2\. 加密团队 ‣ 3.4\. 多代理投资 ‣ 3\. 方法论 ‣ LLM驱动的多代理系统用于自动化加密货币投资组合管理")中描述的经验资产定价方法。此举旨在比较传统单因素模型与我们多代理模型在加密货币回报解释能力方面的差异。
- en: 4.1.2\. Explainability Performance
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2\. 可解释性表现
- en: 'To evaluate the explainability performance of our multi-agent model compared
    to the baseline models, we introduce five key metrics for assessing explanation
    quality. Each response is rated on a scale from 0 to 1 using GPT-4o, based on
    these metrics applied to a representative set of samples. The metrics are defined
    as follows:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估我们多代理模型与基准模型的可解释性表现，我们引入了五个关键指标来评估解释质量。每个回答都根据这些指标，在代表性样本集上使用GPT-4o进行0到1的评分。这些指标定义如下：
- en: •
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Professionalism: Does the explanation reflect expertise and professionalism
    in the field of finance?'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 专业性：解释是否反映了金融领域的专业知识和职业素养？
- en: •
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Objectivity: Is the explanation presented in an unbiased and neutral manner?'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客观性：解释是否以公正、中立的方式呈现？
- en: •
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Clarity & Coherence: Is the explanation easy to understand, and does it follow
    a logical structure that connects different factors effectively?'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 清晰性与连贯性：解释是否易于理解，并且是否遵循一个能够有效连接不同因素的逻辑结构？
- en: •
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Consistency: Does the explanation align with the provided data and avoid contradictions?'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一致性：解释是否与提供的数据一致，并避免矛盾？
- en: •
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Rationale: Does the explanation provide a detailed reasoning process that clearly
    articulates how the metrics influence performance?'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
