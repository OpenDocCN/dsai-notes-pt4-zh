- en: 'In this section, we evaluate the contribution of each component of our multi-agent
    model to portfolio performance. [Tab. 5](https://arxiv.org/html/2501.00826v2#S4.T5
    "Table 5 ‣ 4.3\. Ablation Study ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent System
    for Automated Crypto Portfolio Management") presents the results of the ablation
    study, where key components or mechanisms are systematically removed to assess
    their impact on the overall portfolio performance. We highlight the following
    insights from the results:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们评估了多代理模型中各个组件对投资组合表现的贡献。[表 5](https://arxiv.org/html/2501.00826v2#S4.T5
    "Table 5 ‣ 4.3\. Ablation Study ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent System
    for Automated Crypto Portfolio Management")展示了消融研究的结果，在该研究中，我们系统地去除了关键组件或机制，以评估它们对整体投资组合表现的影响。我们从结果中提炼出以下见解：
- en: 'Advantage of Intrateam Collaboration: We observe that removing any agent results
    in a decrease in cumulative return, average return, and the Sharpe ratio, highlighting
    each agent’s significant contribution to overall portfolio performance through
    the intrateam collaboration mechanism. In the absence of intrateam collaboration,
    different opinions within the same team cannot be harmonized effectively. As a
    result, this outcome demonstrates the efficacy of the intrateam collaboration
    mechanism in enhancing predictive accuracy and investment decision-making.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 团队内部协作的优势：我们观察到，去除任何一个代理都会导致累计收益、平均收益和夏普比率的下降，突显了每个代理通过团队内部协作机制对整体投资组合表现的重要贡献。在没有团队内部协作的情况下，同一团队内部不同的意见无法有效统一。因此，这一结果证明了团队内部协作机制在提高预测准确性和投资决策中的有效性。
- en: 'Advantage of Interteam Collaboration: We observe that disabling the interteam
    collaboration mechanism leads to lower cumulative returns, average returns, and
    Sharpe ratios. This finding indicates that the interteam collaboration mechanism
    enhances the overall portfolio performance of our multi-agent model by integrating
    market information into the decision-making process of agents within the crypto
    team.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 团队间协作的优势：我们观察到，禁用团队间协作机制会导致累计回报、平均回报和夏普比率的降低。这一发现表明，团队间协作机制通过将市场信息融入加密团队内部代理的决策过程，增强了我们多代理模型的整体投资组合表现。
- en: 5\. Conclusion
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 结论
- en: In this work, we explored the explainable cryptocurrency investment task, a
    challenging problem due to the shorter history of cryptocurrencies, diverse information
    sources, and high market volatility compared to traditional assets. While the
    introduction of \acpllm has revolutionized the field of finance, the performance
    of single \acllms remains limited. To address these challenges, we propose an
    explainable, multi-modal, multi-agent framework that employs multiple teams of
    agents collaborating both within and across teams to enable supervised learning
    and investment decisions across the top 30 cryptocurrencies by market capitalization.
    Our experimental results demonstrate that our model outperforms single-agent models,
    both with and without fine-tuning, in terms of classification accuracy and asset
    pricing performance. Furthermore, we show that our framework surpasses market
    benchmarks in portfolio performance.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们探讨了可解释的加密货币投资任务，这是一个具有挑战性的问题，因为与传统资产相比，加密货币的历史较短，信息来源多样，而且市场波动性高。虽然\acpllm的引入已经彻底改变了金融领域，但单一\acllms的表现仍然有限。为了解决这些挑战，我们提出了一个可解释的、多模态的、多代理框架，该框架通过多个代理团队的协作，既在团队内部又跨团队协作，实现监督学习和在市值排名前30的加密货币中的投资决策。我们的实验结果表明，我们的模型在分类准确性和资产定价表现方面，优于单代理模型（无论是否进行微调）。此外，我们还证明，我们的框架在投资组合表现上超越了市场基准。
