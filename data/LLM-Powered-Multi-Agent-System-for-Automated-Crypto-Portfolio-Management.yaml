- en: In addition to classification accuracy, the portfolio performance achieved by
    our multi-agent model is also crucial. [Fig. 5](https://arxiv.org/html/2501.00826v2#S4.F5
    "Figure 5 ‣ 4.2.1\. Classification Accuracy ‣ 4.2\. Performance Comparison ‣ 4\.
