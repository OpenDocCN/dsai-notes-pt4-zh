    multi-agent model outperforms other methods in most portfolio metrics across all
    periods, including boom and bust phases, while maintaining comparable performance
    in terms of standard deviation. Notably, our model exhibits strong resistance
    to declines during the bust period, further highlighting its effectiveness.'
