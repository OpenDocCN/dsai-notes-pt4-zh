  type: TYPE_NORMAL
  zh: (b) 多智能体投资的工作流程。
- en: Figure 2. Multi-agent framework for automated cryptocurrency portfolio management.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图2. 自动化加密货币投资组合管理的多智能体框架。
- en: 'In this paper, we propose an explainable multi-agent framework for cryptocurrency
    investment, as illustrated in [Fig. 2](https://arxiv.org/html/2501.00826v2#S3.F2
    "Figure 2 ‣ 3.2\. Framework Overview ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management"). Our framework consists of
    two major components: expert training and multi-agent investment. The first component,
    detailed in [§3.3](https://arxiv.org/html/2501.00826v2#S3.SS3 "3.3\. Expert Training
    ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio
    Management"), employs collaboration among multiple agents to generate training
    prompts that incorporate data from various modalities along with corresponding
    high-quality, case-by-case explanations. Subsequently, knowledge derived from
    diverse data modalities is integrated into the respective expert agents through
    fine-tuning. The second component, described in [§3.4](https://arxiv.org/html/2501.00826v2#S3.SS4
    "3.4\. Multi-Agent Investment ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent System
    for Automated Crypto Portfolio Management"), enables expert agents to manage corresponding
    subtasks in the cryptocurrency investment and collaboratively construct the final
    cryptocurrency portfolio. This framework aims to decompose complex investment
    challenges into smaller, specialized tasks handled by expert agents, thereby enhancing
    prediction accuracy and improving portfolio performance.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们提出了一个可解释的多代理框架，用于加密货币投资，如[图 2](https://arxiv.org/html/2501.00826v2#S3.F2
    "图 2 ‣ 3.2\. 框架概述 ‣ 3\. 方法论 ‣ 基于大语言模型的多代理系统用于自动化加密货币投资组合管理")所示。我们的框架包含两个主要组件：专家训练和多代理投资。第一个组件在[§3.3](https://arxiv.org/html/2501.00826v2#S3.SS3
    "3.3\. 专家训练 ‣ 3\. 方法论 ‣ 基于大语言模型的多代理系统用于自动化加密货币投资组合管理")中进行了详细描述，采用多个代理之间的协作来生成训练提示，这些提示融合了来自不同模态的数据和相应的高质量、逐案解释。随后，从不同数据模态中获得的知识通过微调整合到各自的专家代理中。第二个组件在[§3.4](https://arxiv.org/html/2501.00826v2#S3.SS4
    "3.4\. 多代理投资 ‣ 3\. 方法论 ‣ 基于大语言模型的多代理系统用于自动化加密货币投资组合管理")中进行了描述，它使得专家代理能够管理加密货币投资中的相应子任务，并协同构建最终的加密货币投资组合。该框架旨在将复杂的投资挑战分解为更小、更专业化的任务，由专家代理处理，从而提高预测准确性并改善投资组合表现。
- en: 3.3\. Expert Training
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3\. 专家训练
- en: The expert training process involves collaboration among multiple agent teams.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 专家训练过程涉及多个代理团队之间的协作。
- en: 3.3.1\. Data Team
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1\. 数据团队
- en: 'Within the data team, the data fetcher is responsible for fetching and processing
    raw data. This agent utilizes tools to gather data from leading cryptocurrency
    providers, including Coingecko, Blockchain.info, Coin Metrics, and Cointelegraph.
    Once the raw data is fetched, the data fetcher processes it into multi-modal formats,
    including price trend ground truth, 30-day candlestick charts, risk factors (alphas),
    and news headlines, as illustrated in [Fig. 1](https://arxiv.org/html/2501.00826v2#S3.F1
    "Figure 1 ‣ 3.2\. Framework Overview ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management"). The 30-day candlestick charts
    ([1(a)](https://arxiv.org/html/2501.00826v2#S3.F1.sf1 "1(a) ‣ Figure 1 ‣ 3.2\.
    Framework Overview ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent System for Automated
    Crypto Portfolio Management")) and binary price trends ([1(b)](https://arxiv.org/html/2501.00826v2#S3.F1.sf2
    "1(b) ‣ Figure 1 ‣ 3.2\. Framework Overview ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management")) are derived from \acohlc price
    data and trading volume provided by Coingecko. Risk factors ([1(c)](https://arxiv.org/html/2501.00826v2#S3.F1.sf3
    "1(c) ‣ Figure 1 ‣ 3.2\. Framework Overview ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management")) are computed using \acohlc
    price data, trading volume, and market capitalization from Coingecko, along with
    on-chain data sourced from Blockchain.info and Coin Metrics. Risk factors are
    categorized into five quintiles: “Very Low”, “Low”, “Medium”, “High”, and “Very
    High”. The quintile cutoffs are determined using cross-sectional data for crypto-related
    factors and the initial two years of data for market-related factors. Additionally,
    news headline data ([1(d)](https://arxiv.org/html/2501.00826v2#S3.F1.sf4 "1(d)
    ‣ Figure 1 ‣ 3.2\. Framework Overview ‣ 3\. Methodology ‣ LLM-Powered Multi-Agent
    System for Automated Crypto Portfolio Management")) is obtained through web crawling
    from Cointelegraph. We report the detailed data description in [Appendix A](https://arxiv.org/html/2501.00826v2#A1
    "Appendix A Data Description ‣ LLM-Powered Multi-Agent System for Automated Crypto
    Portfolio Management").'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据团队中，数据获取者负责获取和处理原始数据。这个代理使用工具从领先的加密货币提供商收集数据，包括Coingecko、Blockchain.info、Coin
    Metrics和Cointelegraph。一旦原始数据被获取，数据获取者会将其处理成多模态格式，包括价格趋势真实数据、30天的蜡烛图、风险因素（阿尔法值）和新闻标题，如[图1](https://arxiv.org/html/2501.00826v2#S3.F1
    "图1 ‣ 3.2\. 框架概述 ‣ 3\. 方法论 ‣ 基于LLM的多代理系统用于自动化加密货币投资组合管理")所示。30天蜡烛图（[1(a)](https://arxiv.org/html/2501.00826v2#S3.F1.sf1
    "1(a) ‣ 图1 ‣ 3.2\. 框架概述 ‣ 3\. 方法论 ‣ 基于LLM的多代理系统用于自动化加密货币投资组合管理")）和二进制价格趋势（[1(b)](https://arxiv.org/html/2501.00826v2#S3.F1.sf2
    "1(b) ‣ 图1 ‣ 3.2\. 框架概述 ‣ 3\. 方法论 ‣ 基于LLM的多代理系统用于自动化加密货币投资组合管理")）是从Coingecko提供的\acohlc价格数据和交易量中衍生出的。风险因素（[1(c)](https://arxiv.org/html/2501.00826v2#S3.F1.sf3
    "1(c) ‣ 图1 ‣ 3.2\. 框架概述 ‣ 3\. 方法论 ‣ 基于LLM的多代理系统用于自动化加密货币投资组合管理")）是利用Coingecko提供的\acohlc价格数据、交易量和市值，以及来自Blockchain.info和Coin
    Metrics的链上数据计算得出的。风险因素被划分为五个五分位数：“非常低”，“低”，“中等”，“高”和“非常高”。五分位数的分界点是通过使用加密货币相关因素的横截面数据和市场相关因素的前两年数据来确定的。此外，新闻标题数据（[1(d)](https://arxiv.org/html/2501.00826v2#S3.F1.sf4
    "1(d) ‣ 图1 ‣ 3.2\. 框架概述 ‣ 3\. 方法论 ‣ 基于LLM的多代理系统用于自动化加密货币投资组合管理")）是通过从Cointelegraph进行网页爬取获得的。我们在[附录A](https://arxiv.org/html/2501.00826v2#A1
    "附录A 数据描述 ‣ 基于LLM的多代理系统用于自动化加密货币投资组合管理")中报告了详细的数据描述。
