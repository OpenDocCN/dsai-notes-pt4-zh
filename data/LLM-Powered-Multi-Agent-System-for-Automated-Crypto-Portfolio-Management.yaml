    depicts the out-of-sample cumulative returns of our multi-agent model against
    the market index and equal-weighted portfolios (1/N) of the top 30 cryptocurrencies.
    From [5(a)](https://arxiv.org/html/2501.00826v2#S4.F5.sf1 "5(a) ‣ Figure 5 ‣ 4.2.1\.
    Classification Accuracy ‣ 4.2\. Performance Comparison ‣ 4\. Experiment ‣ LLM-Powered
    Multi-Agent System for Automated Crypto Portfolio Management"), we observe that
    the portfolio generated by our model outperforms two constructed indices throughout
    the entire sample period, except for February 2024.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 除了分类准确性，我们的多智能体模型实现的投资组合表现也至关重要。[图 5](https://arxiv.org/html/2501.00826v2#S4.F5
    "Figure 5 ‣ 4.2.1\. Classification Accuracy ‣ 4.2\. Performance Comparison ‣ 4\.
    Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio Management")
    展示了我们的多智能体模型与市场指数和前30大加密货币的等权重投资组合（1/N）相比的样本外累积收益。从[5(a)](https://arxiv.org/html/2501.00826v2#S4.F5.sf1
    "5(a) ‣ Figure 5 ‣ 4.2.1\. Classification Accuracy ‣ 4.2\. Performance Comparison
    ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio
    Management")可以观察到，除2024年2月外，我们的模型生成的投资组合在整个样本期间均优于两种构建的指数。
- en: A 100% buy-and-hold Bitcoin strategy is popular among investors. To evaluate
    the performance of our multi-agent model against this strategy, we compare their
    cumulative returns. [5(b)](https://arxiv.org/html/2501.00826v2#S4.F5.sf2 "5(b)
    ‣ Figure 5 ‣ 4.2.1\. Classification Accuracy ‣ 4.2\. Performance Comparison ‣
    4\. Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio
    Management") presents the ratio of the cumulative returns of our model to those
    of the 100% buy-and-hold Bitcoin strategy. The results indicate that the cumulative
    returns of our model consistently surpass those of the buy-and-hold Bitcoin strategy
    throughout the entire sample period, with the exception of February 2024.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 100% 持有比特币策略在投资者中非常流行。为了评估我们多智能体模型相对于该策略的表现，我们比较了它们的累计回报。[5(b)](https://arxiv.org/html/2501.00826v2#S4.F5.sf2
    "5(b) ‣ Figure 5 ‣ 4.2.1\. Classification Accuracy ‣ 4.2\. Performance Comparison
    ‣ 4\. Experiment ‣ LLM-Powered Multi-Agent System for Automated Crypto Portfolio
    Management") 展示了我们模型的累计回报与100%持有比特币策略的累计回报之比。结果表明，除了2024年2月外，我们模型的累计回报始终超过了持有比特币策略的回报。
