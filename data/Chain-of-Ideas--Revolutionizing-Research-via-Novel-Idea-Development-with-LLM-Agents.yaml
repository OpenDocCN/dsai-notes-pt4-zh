    $\dots$ • 方法：$\circ$ 思想初始化：LLM生成一些初步的思想，作为进化过程的起点 $\dots$ $\circ$ 度量标准：提出自动化度量标准，如主题多样性和新颖性，以评估思想的范围
    $\dots$ $\circ$ 进化整合：1. 选择：根据预定的新颖性和多样性度量标准选择最佳思想。 2. 交叉：将两个高得分思想的元素结合起来，创造新的混合思想。
    3. 变异：对现有思想引入小的变化，探索新的可能性和多样性。 4. 迭代：反复进行选择、交叉和变异的过程 $\dots$ |'
- en: 'We present an intriguing case study in Table [3](https://arxiv.org/html/2410.13185v5#S4.T3
    "Table 3 ‣ 4.3 Case Study ‣ 4 Results ‣ Chain of Ideas: Revolutionizing Research
    via Novel Idea Development with LLM Agents") with the same topic of our paper
    – generating novel research ideas using LLMs. Given the input topic, our CoI agent
    first constructs the chain of ideas, extending $I_{0}$ (Baek et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib3))
    in both forward and backward directions. Then the agent analyzes current research
    trends for any two adjacent ideas. For instance, it identifies that the core development
    from $I_{-1}$ to $I_{0}$ is the generation of ideas rather than hypotheses. After
    digesting the existing trends, the CoI agent realizes that LLMs have great potential
    in idea generation but are limited in novelty and diversity. Therefore, it proposes
    an evolutionary algorithm, which specifically models the variations between parents
    and children, as a possible future trend for novel and diverse idea generation.
    Finally, the agent consolidates its final idea by drawing on future trends and
    with practical implementations, such as crossover and mutation, to ensure effective
    realization. Therefore, the generated idea is viable and novel, deserving further
    exploration in our future work.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在表[3](https://arxiv.org/html/2410.13185v5#S4.T3 "Table 3 ‣ 4.3 Case Study
    ‣ 4 Results ‣ Chain of Ideas: Revolutionizing Research via Novel Idea Development
    with LLM Agents")中展示了一个有趣的案例研究，主题与我们论文相同——使用LLM生成创新的研究想法。给定输入主题，我们的CoI代理首先构建思想链，扩展$I_{0}$（Baek
    等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib3)）在前向和后向两个方向上。然后，代理分析当前的研究趋势，检查任何两个相邻的想法。例如，它识别出从$I_{-1}$到$I_{0}$的核心发展是生成想法而非假设。经过对现有趋势的消化，CoI代理意识到LLM在想法生成方面具有巨大潜力，但在新颖性和多样性方面有限。因此，它提出了一种进化算法，专门模拟父代与子代之间的变化，作为未来生成新颖且多样化想法的趋势。最后，代理通过借鉴未来趋势并结合实际实施方案，如交叉和变异，来巩固其最终想法，确保有效的实现。因此，生成的想法是可行且新颖的，值得我们在未来的工作中进一步探索。'
