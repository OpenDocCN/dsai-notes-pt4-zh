    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="361.15" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a scientific research
    expert tasked with summarizing the historical progression of research related
    to our current topic, based on the literature we have reviewed.
