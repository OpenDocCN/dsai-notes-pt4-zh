- en: 'Human-Model Agreements of Idea Arena. To assess the reliability of our model-based
    evaluation within Idea Arena, we analyze the agreements between the preferences
    of the human judges and the LLM judges. We follow Zheng et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib31))
    to compute the agreement, which is defined as the probability that two judges
    agree on the winner of one specific arena match. Figure [5](https://arxiv.org/html/2410.13185v5#S4.F5
    "Figure 5 ‣ 4.1 Idea Generation ‣ 4 Results ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") shows the pairwise agreement
    between humans and several state-of-the-art LLMs, including GPT-4o, Gemini-1.5-Pro-Exp-0827⁷⁷7[https://ai.google.dev/gemini-api/docs/models/experimental-models](https://ai.google.dev/gemini-api/docs/models/experimental-models),
    and Claude-3.5-Sonnet⁸⁸8[https://www.anthropic.com/news/claude-3-5-sonnet](https://www.anthropic.com/news/claude-3-5-sonnet).
    We observe an average agreement of 70.8% between GPT-4o and humans. This finding
    indicates a strong alignment between human-based and model-based evaluations,
    thereby highlighting the robustness of Idea Arena in evaluating the quality of
    generated research ideas. Moreover, GPT-4o demonstrates the highest level of agreement
    with humans among all tested LLMs. Therefore, we will utilize GPT-4o as the LLM
    judge for subsequent analytical experiments. Additionally, we present the agreement
    on individual criteria between GPT-4o and human evaluators in Table [1](https://arxiv.org/html/2410.13185v5#S4.T1
    "Table 1 ‣ 4.1 Idea Generation ‣ 4 Results ‣ Chain of Ideas: Revolutionizing Research
    via Novel Idea Development with LLM Agents"). The results indicate a consistently
    high level of agreement across all assessed criteria.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '人类-模型创意竞技场协议。为了评估我们基于模型的创意竞技场评估的可靠性，我们分析了人类评审与 LLM 评审之间的协议。我们遵循 Zheng 等人（[2024](https://arxiv.org/html/2410.13185v5#bib.bib31)）的方法计算协议，定义为两个评审对某一特定竞技场比赛结果一致的概率。图
    [5](https://arxiv.org/html/2410.13185v5#S4.F5 "Figure 5 ‣ 4.1 Idea Generation
    ‣ 4 Results ‣ Chain of Ideas: Revolutionizing Research via Novel Idea Development
    with LLM Agents") 展示了人类与多种最先进 LLM 之间的配对协议，包括 GPT-4o、Gemini-1.5-Pro-Exp-0827⁷⁷7[https://ai.google.dev/gemini-api/docs/models/experimental-models](https://ai.google.dev/gemini-api/docs/models/experimental-models)
    和 Claude-3.5-Sonnet⁸⁸8[https://www.anthropic.com/news/claude-3-5-sonnet](https://www.anthropic.com/news/claude-3-5-sonnet)。我们观察到
    GPT-4o 与人类之间的平均协议为 70.8%。这一发现表明人类评估与基于模型的评估高度一致，从而突显了创意竞技场在评估生成的研究创意质量方面的稳健性。此外，GPT-4o
    在所有测试过的 LLM 中与人类的协议水平最高。因此，我们将在随后的分析实验中使用 GPT-4o 作为 LLM 评审。我们还在表 [1](https://arxiv.org/html/2410.13185v5#S4.T1
