- en: 'Main results. Figures [4](https://arxiv.org/html/2410.13185v5#S4.F4 "Figure
    4 ‣ 4.1 Idea Generation ‣ 4 Results ‣ Chain of Ideas: Revolutionizing Research
    via Novel Idea Development with LLM Agents") and [4](https://arxiv.org/html/2410.13185v5#S4.F4
    "Figure 4 ‣ 4.1 Idea Generation ‣ 4 Results ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") present the results of idea
    generation evaluated by both a LLM (specifically, GPT-4o) and human researchers.
    Detailed scores are in Table [26](https://arxiv.org/html/2410.13185v5#A1.T26 "Table
    26 ‣ A.3 Additional experiment results ‣ Appendix A Appendix ‣ Chain of Ideas:
    Revolutionizing Research via Novel Idea Development with LLM Agents") of Appendix.
    Overall, our CoI agent demonstrates superior performance compared to all other
    automated methods in both model-based and human-based evaluations. Notably, It
    substantially outperforms the second-best baselines, GPT-Researcher and RAG, by
    margins of 108 and 56 ELO scores, respectively, in the two evaluation settings.
    Our CoI agent’s performance is on par with that of the Real Paper baseline and
    even excels in the metrics of Novelty and Significance. These results highlight
    its exceptional capabilities in idea generation. Furthermore, CoI demonstrates
    superior performance in Clarity, Feasibility, and Expected Effectiveness compared
    to other automated methods in human evaluation. Nevertheless, it still lags considerably
    behind the Real Paper in these areas. This substantial gap between automatic methods
    and Real Paper is expected, as Real Paper ideas undergo extensive experimental
    validation. Additionally, AI-Scientist’s performance is especially low, likely
    due to its original design, which focuses on generating full papers from executable
    code. When given only a research topic, its simplistic idea generation framework
    limits its ability to produce novel and feasible ideas.'
