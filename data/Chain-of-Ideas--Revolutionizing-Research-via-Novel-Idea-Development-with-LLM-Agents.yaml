- en: 'As a byproduct of idea generation, we also require these baselines to develop
    potential experiment designs for realizing their proposed ideas. Table [4](https://arxiv.org/html/2410.13185v5#S4.T4
    "Table 4 ‣ 4.4 Experiment Design ‣ 4 Results ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") presents the arena-style
    results for experiment designs for both model-based and human-based evaluations.
    Our CoI Agent demonstrates superior performance across all evaluated criteria
    in two evaluation settings, achieving the highest scores among all automated methods.
    Notably, it surpasses RAG, the second-best automated method, by 70 ELO points
    in human evaluation. Furthermore, there is a high degree of model-human agreement
    in the experimental designs. Despite the clarity and reasonable technical details
    of the experiment designs produced by the CoI Agent in support of the proposed
    ideas, they tend to be less feasible compared to those designs in the existing
    literature. This phenomenon is also observed during the idea generation phase.
    Consequently, feasibility represents a significant bottleneck in automatic idea
    generation, highlighting the need for future research to address this challenge.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 作为创意生成的副产品，我们还需要这些基准来为实现其提出的创意开发潜在的实验设计。表[4](https://arxiv.org/html/2410.13185v5#S4.T4
    "表4 ‣ 4.4 实验设计 ‣ 4 结果 ‣ 创意链：通过LLM代理重塑研究，推动新颖创意发展")展示了基于模型和基于人工评估的实验设计竞技场风格结果。我们的CoI代理在两种评估设置下，在所有评估标准上表现优越，取得了所有自动化方法中的最高分数。特别值得注意的是，它在人工评估中超越了第二佳的自动化方法RAG，领先70
    ELO分数。此外，在实验设计中，模型与人工的高度一致性也得到了体现。尽管CoI代理为支持提议的创意所生成的实验设计具有清晰且合理的技术细节，但它们相比现有文献中的设计往往可行性较低。这一现象在创意生成阶段也有所体现。因此，可行性成为自动化创意生成中的一个重要瓶颈，凸显了未来研究需要解决这一挑战。
