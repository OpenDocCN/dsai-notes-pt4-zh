- en: 'To examine the impact of the CoI length on the quality of generated ideas,
    we constructed variants with differing maximum chain lengths. Furthermore, we
    also adopt the “- CoI” variant in Sec. [4.2](https://arxiv.org/html/2410.13185v5#S4.SS2
    "4.2 Ablation Studies for Idea Generation ‣ 4 Results ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") as a 0-length variant, which
    uses 5 retrieved papers but does not organize them in a chain structure. Figure
    [6](https://arxiv.org/html/2410.13185v5#S4.F6 "Figure 6 ‣ 4.5 Length of CoI ‣
    4 Results ‣ Chain of Ideas: Revolutionizing Research via Novel Idea Development
    with LLM Agents") presents the idea arena results among these length variants.
    We observe a substantial improvement of idea-generation quality when we increase
    the length from 0 to 3. This indicates a clear developmental trend analysis is
    more pivotal than the quantity of related literature. Furthermore, the quality
    of generated ideas continues to improve as the length of the CoI increases. Longer
    CoIs offer more reliable and comprehensive insights into the evolving trends within
    the current research domain, thereby enabling the LLM to better capture future
    development trends. The quality of generated ideas levels off after reaching a
    maximum length of 5\. This saturation point indicates that this length is sufficient
    to capture relevant trends, with additional literature offering diminishing returns.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 为了检验CoI长度对生成的创意质量的影响，我们构建了具有不同最大链长的变体。此外，我们还在第[4.2节](https://arxiv.org/html/2410.13185v5#S4.SS2
    "4.2 创意生成消融实验 ‣ 4 结果 ‣ 创意链：通过LLM代理重塑研究，推动新颖创意发展")中采用了“CoI-”变体作为一个零长度变体，该变体使用了5篇检索到的论文，但并未将它们组织成链式结构。图[6](https://arxiv.org/html/2410.13185v5#S4.F6
    "图6 ‣ 4.5 CoI长度 ‣ 4 结果 ‣ 创意链：通过LLM代理重塑研究，推动新颖创意发展")展示了这些不同长度变体下的创意竞技场结果。我们观察到，当长度从0增加到3时，创意生成质量有了显著提升。这表明，清晰的发展趋势分析比相关文献的数量更为关键。此外，随着CoI长度的增加，生成的创意质量持续提高。较长的CoI能够提供更可靠、更全面的当前研究领域演变趋势，从而使LLM能够更好地捕捉未来发展趋势。当CoI的最大长度达到5时，生成创意的质量趋于平稳。这个饱和点表明，5的长度足以捕捉相关趋势，进一步增加文献的数量带来的回报逐渐递减。
- en: 4.6 Width of CoI
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6 CoI的宽度
