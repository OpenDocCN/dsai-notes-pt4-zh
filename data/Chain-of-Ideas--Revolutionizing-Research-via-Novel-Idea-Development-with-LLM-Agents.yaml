- en: 'Figure 7: Width analysis of the CoI.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：CoI的宽度分析。
- en: 'We also assess the impact of the width of CoI (i.e., the branch number $K$)
    on the quality of generated ideas. Figure [7](https://arxiv.org/html/2410.13185v5#S4.F7
    "Figure 7 ‣ 4.6 Width of CoI ‣ 4 Results ‣ Chain of Ideas: Revolutionizing Research
    via Novel Idea Development with LLM Agents") shows the trend of average ELO scores
    with varying branch numbers. Generally, increasing the branch numbers shows a
    positive correlation with idea quality. However, the disparity in ELO scores across
    different branch numbers is small. This phenomenon can likely be attributed to
    the fact that generating multiple chains primarily helps reduce the impact of
    any single CoI performing poorly. Fortunately, such low-quality CoIs are rare.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '我们还评估了CoI的宽度（即分支数量$K$）对生成思想质量的影响。图[7](https://arxiv.org/html/2410.13185v5#S4.F7
    "Figure 7 ‣ 4.6 Width of CoI ‣ 4 Results ‣ Chain of Ideas: Revolutionizing Research
    via Novel Idea Development with LLM Agents")展示了不同分支数量下平均ELO得分的变化趋势。一般来说，增加分支数量与思想质量呈正相关。然而，不同分支数量之间的ELO得分差异较小。这一现象可能归因于生成多个链条主要有助于减少单个CoI表现不佳的影响。幸运的是，这种低质量的CoI是罕见的。'
- en: 5 Related Works
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 相关工作
- en: Scientific Research Idea Generation. Idea generation is a fundamental step in
    scientific research. Due to its innovative nature, idea generation has been primarily
    a human-driven activity. However, recent studies indicate that LLMs can generate
    plausibly novel and feasible ideas as those of human researchers (Si et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib19);
    Kumar et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib14)). To investigate
    the potential of LLMs in idea generation, prior works begin with the task of scientific
    hypothesis discovery (Yang et al., [2024b](https://arxiv.org/html/2410.13185v5#bib.bib27);
    Qi et al., [2023](https://arxiv.org/html/2410.13185v5#bib.bib18); Wang et al.,
    [2023](https://arxiv.org/html/2410.13185v5#bib.bib22)), which aims to elucidate
    relationships between two scientific variables. Despite its utility, scientific
    hypothesis discovery may not fully capture the complexity and multifaceted nature
    of real-world problems. To address this limitation, projects like GPT-Researcher
    (Assafelovic, [2023](https://arxiv.org/html/2410.13185v5#bib.bib2)) and ResearchAgent
    (Baek et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib3)) have adopted
    a more open-ended idea generation scenario including the underlying methodologies
    and experimental designs. They leverage agent-based systems to enhance the quality
    of idea generation. Beyond ideation, numerous studies also explore the use of
    LLMs for executing experiments (Huang et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib11);
    Tian et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib21)) or combining
    both idea generation and experimental execution (Li et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib16);
    Lu et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib17)). However, these
    approaches often make minor modifications to existing ideas for drafting their
    ideas, which often lack depth and creativity.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 科学研究中的思想生成。思想生成是科学研究中的基础步骤。由于其创新性，思想生成一直是人类主导的活动。然而，近期的研究表明，LLM（大语言模型）可以生成与人类研究人员相当的看似新颖且可行的想法（Si等，
    [2024](https://arxiv.org/html/2410.13185v5#bib.bib19); Kumar等， [2024](https://arxiv.org/html/2410.13185v5#bib.bib14)）。为了探讨LLM在思想生成中的潜力，早期的工作从科学假设发现任务开始（Yang等，
    [2024b](https://arxiv.org/html/2410.13185v5#bib.bib27); Qi等， [2023](https://arxiv.org/html/2410.13185v5#bib.bib18);
    Wang等， [2023](https://arxiv.org/html/2410.13185v5#bib.bib22)），该任务旨在阐明两个科学变量之间的关系。尽管其有用，科学假设发现可能无法完全捕捉到现实世界问题的复杂性和多面性。为了解决这一局限性，像GPT-Researcher（Assafelovic，[2023](https://arxiv.org/html/2410.13185v5#bib.bib2)）和ResearchAgent（Baek等，
    [2024](https://arxiv.org/html/2410.13185v5#bib.bib3)）等项目采用了更为开放的思想生成场景，涵盖了基础方法论和实验设计。它们利用基于代理的系统来提升思想生成的质量。除了思想生成，许多研究还探讨了LLM在执行实验中的应用（Huang等，
    [2024](https://arxiv.org/html/2410.13185v5#bib.bib11); Tian等， [2024](https://arxiv.org/html/2410.13185v5#bib.bib21)）或将思想生成与实验执行相结合（Li等，
    [2024](https://arxiv.org/html/2410.13185v5#bib.bib16); Lu等， [2024](https://arxiv.org/html/2410.13185v5#bib.bib17)）。然而，这些方法通常对现有思想做出微小修改来草拟其想法，这些想法往往缺乏深度和创造力。
- en: Align LLMs with Human Cognitive Patterns. As LLMs are trained with vast amounts
    of human data (Brown et al., [2020](https://arxiv.org/html/2410.13185v5#bib.bib6)),
    this may enable them to internalize human cognitive patterns. Firstly, CoT (Wei
    et al., [2022](https://arxiv.org/html/2410.13185v5#bib.bib24)) indicates that
    LLMs can enhance their reasoning abilities when provided with step-by-step guidance.
    Further research supports this notion by showing that simply prompting LLMs to
    engage in step-by-step reasoning can trigger better reasoning capability (Kojima
    et al., [2022](https://arxiv.org/html/2410.13185v5#bib.bib13)). Additionally,
    Fu et al. ([2022](https://arxiv.org/html/2410.13185v5#bib.bib10)) reveals that
    in-depth reasoning of LLMs can be achieved with more elaborate prompts. As a result,
    a prompting strategy that closely emulates human cognition is likely to elicit
    more insightful responses from these models. Motivated by this, we propose CoI
    to better mimic the progressive cognitive patterns of humans when generating new
    research ideas.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 将LLM与人类认知模式对齐。由于LLM通过大量人类数据进行训练（Brown 等人，[2020](https://arxiv.org/html/2410.13185v5#bib.bib6)），这可能使它们能够内化人类的认知模式。首先，CoT（Wei
    等人，[2022](https://arxiv.org/html/2410.13185v5#bib.bib24)）表明，LLM在提供逐步指导时能够增强其推理能力。进一步的研究通过展示仅仅提示LLM进行逐步推理即可触发更好的推理能力，支持了这一观点（Kojima
    等人，[2022](https://arxiv.org/html/2410.13185v5#bib.bib13)）。此外，Fu 等人（[2022](https://arxiv.org/html/2410.13185v5#bib.bib10)）揭示，通过更精细的提示可以实现LLM的深入推理。因此，一种紧密模拟人类认知的提示策略可能会引发这些模型更有洞察力的回答。基于此动机，我们提出了CoI，以更好地模拟人类在生成新研究创意时的渐进认知模式。
- en: 6 Conclusions
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: In this paper, we introduce Chain of Ideas (CoI) agent, a framework designed
    to enhance the capability of LLMs in generating research ideas. The CoI agent
    offers a promising and concise solution by organizing ideas into a chain structure,
    effectively mirroring the progressive development within a given research domain.
    It facilitates LLMs to digest the current advancements in research, thereby enhancing
    their ideation capabilities.p To comprehensively evaluate the capability of automated
    idea generation methods, we also propose Idea Arena, an evaluation system that
    requires the participant methods to compete in pairs about their generated ideas
    for the research topics, which demonstrates high agreement with human evaluation.
    Experimental results indicate that the CoI agent consistently outperforms other
    methods and is capable of generating ideas comparable to human creativity.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们介绍了Chain of Ideas（CoI）代理，这是一个旨在增强LLM在生成研究创意方面能力的框架。CoI代理通过将创意组织成链式结构，提供了一种有前景且简明的解决方案，有效地模拟了给定研究领域内的渐进发展。它帮助LLM消化当前的研究进展，从而增强其创意能力。为了全面评估自动化创意生成方法的能力，我们还提出了Idea
    Arena，这是一个评估系统，要求参与的方法在关于研究主题的创意生成上进行配对竞争，且与人工评估高度一致。实验结果表明，CoI代理始终优于其他方法，并能够生成与人类创意相当的创意。
