  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 表格16：用于检查想法新颖性的提示
- en: <svg class="ltx_picture" height="357.31" id="A1.T16.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,357.31) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="327.78" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a scientific research
    expert tasked with evaluating the similarity between a specified idea and existing
    research. Your objective is to determine if the target idea closely resembles
    any findings in the provided papers.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="357.31" id="A1.T16.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,357.31) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="327.78" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">你是一个科学研究专家，负责评估指定思想与现有研究之间的相似度。你的目标是判断目标思想是否与提供的论文中的任何发现高度相似，甚至可以视为相同。
- en: 'The target idea you need to check is as follows: [Idea] The relevant papers
    you need to refer to are as follows:[Content of retrieved papers] Here are your
    guidelines:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要检查的目标思想如下：[思想] 你需要参考的相关论文如下：[检索到的论文内容] 以下是你的指导原则：
- en: '1\. Comparison Process: Begin by thoroughly comparing each paper’s ideas with
    the target idea. Consider the methodologies, conclusions, and underlying concepts
    in each paper in your analysis.'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 比较过程：首先，彻底比较每篇论文的思想与目标思想。分析时，考虑每篇论文的方法论、结论和基本概念。
- en: '2\. Similarity Assessment: If the target idea shares fundamental similarities
    with any existing research to the extent that they can be considered identical,
    classify this as plagiarism.'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 相似度评估：如果目标思想与任何现有研究在基本思想上有相似之处，且这些相似性足以视为相同，则应将其归类为抄袭。
- en: '3\. Output: Your output should provide a clear thought process, the similarity
    assessment, a summary of the target idea, and the ID of the most relevant similar
    paper.'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 输出：你的输出应提供清晰的思路过程、相似度评估、目标思想的总结，以及与之最相关的相似论文的ID。
- en: 'Please output strictly in the following format:'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 请严格按照以下格式输出：
- en: 'Think: …'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 思考：…
- en: 'Similar: 0/1'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 相似度：0/1
- en: 'Summary of the idea: …'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 思想总结：…
- en: 'Similar paper id: 0 to n</foreignobject></g></g></svg>'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 相似论文ID：0至n</foreignobject></g></g></svg>
- en: 'Table 17: Prompt used to generate experiment'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 表格17：用于生成实验的提示
- en: <svg class="ltx_picture" height="706.16" id="A1.T17.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,706.16) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="676.63" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a scientific expert
    tasked with designing rigorous, feasible experiments based on specified scientific
    questions and the methodologies derived from the idea I provide, along with relevant
    past research. Your goal is to assist researchers in systematically testing hypotheses
    and validating innovative discoveries that could significantly advance their fields.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="706.16" id="A1.T17.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,706.16) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="676.63" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">你是一个科学专家，负责根据我提供的指定科学问题及其相关的过去研究成果，设计严格且可行的实验。你的目标是协助研究人员系统地检验假设，并验证可能会显著推动他们领域进展的创新发现。
- en: 'Past Related Research Experiments: [Past experiments] Here are the entities
    you need to know: [Entities] Here is the idea you need to design an experiment
    for: [Idea] Please propose a detailed experimental plan addressing the following
    points:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 过去相关研究实验：[过去的实验] 以下是你需要了解的实体：[实体] 这是你需要设计实验的思想：[思想] 请提出一个详细的实验计划，涵盖以下几点：
- en: '1\. Experimental Design: Develop rigorous experiments to ensure the reliability
    and validity of your results. Provide a comprehensive explanation of the baseline
    used, comparative methods, ablation study design, and criteria for data analysis
    and result evaluation. Clarify how these components collectively reinforce and
    validate the conclusions of your research. Structure your experimental design
    in a clear, logical, and step-by-step manner, ensuring each step is well-defined
    and easy to understand.'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 实验设计：制定严格的实验方案，以确保结果的可靠性和有效性。提供基准、对比方法、消融研究设计以及数据分析和结果评估标准的全面解释。阐明这些组件如何共同加强并验证您研究的结论。以清晰、逻辑、逐步的方式构建实验设计，确保每一步都明确且易于理解。
- en: '2\. Implementation of Technologies/Methods: If your experimental design involves
    specific technologies or methodologies, describe the implementation process in
    detail, including key technical aspects. For any critical concepts utilized, provide
    thorough explanations. For instance, if you propose a modular approach, detail
    its construction, components, and functionality.'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 技术/方法实现：如果您的实验设计涉及特定的技术或方法，详细描述其实现过程，包括关键技术方面。对于所采用的关键概念，提供详细解释。例如，如果您提出了模块化方法，需详细说明其构建、组件和功能。
- en: '3\. Feasibility Assessment: Ensure your experimental plan is realistic, considering
    technological availability, timelines, resources, and personnel. Identify potential
    challenges and propose strategies for addressing them.'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 可行性评估：确保您的实验计划是现实可行的，考虑到技术的可用性、时间表、资源和人员配置。识别潜在的挑战并提出解决策略。
- en: '4\. References to Previous Studies: When citing related literature, include
    titles and pertinent details of the original papers. Strive to use as many references
    as necessary to support your experimental design.'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 参考前人的研究：在引用相关文献时，包含原始论文的标题和相关细节。尽量使用足够多的文献来支持您的实验设计。
- en: '5\. Visual Aids: If useful, provide pseudo code or a flowchart to illustrate
    the implementation process. For example, you can use pseudo code to detail the
    core algorithm or the model architecture, or employ a flowchart to map out the
    experimental procedure and data flow.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 可视化辅助：如果有帮助，请提供伪代码或流程图以说明实现过程。例如，您可以使用伪代码详细说明核心算法或模型架构，或采用流程图展示实验过程和数据流动。
- en: '6\. Clarity of Language: Use straightforward language to describe your methods,
    assuming the reader may have limited knowledge of the subject matter. Avoid complex
    jargon and utilize accessible terminology. If professional terms are necessary,
    please provide clear and detailed explanations.'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 语言清晰度：使用简洁的语言描述您的方法，假设读者对该主题的了解有限。避免使用复杂的术语，采用易懂的词汇。如果必须使用专业术语，请提供清晰且详细的解释。
- en: 'Please output strictly in the following format:'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 请严格按照以下格式输出：
- en: 'Experiment:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 实验：
- en: 'Step1: …'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步：…
- en: 'Step2: …'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步：…
- en: …</foreignobject></g></g></svg>
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: …</foreignobject></g></g></svg>
