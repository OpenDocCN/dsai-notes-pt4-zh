  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="390.67" id="A1.T11.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,390.67) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="361.15" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">您是一个科学研究专家，负责总结与我们当前主题相关的研究历史进展，基于我们已审阅的文献。
- en: 'Here are the entities you need to know : [Entities] The topic you are studying
    is: : [Topic] The literature from early to late: [Idea chain] Your objective is
    to outline the historical evolution of the research in light of current trends.
    Please follow these requirements:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您需要了解的实体：[Entities] 您正在研究的主题是：[Topic] 从早期到晚期的文献：[Idea chain] 您的目标是根据当前趋势概述研究的历史演变。请遵循以下要求：
- en: 'Analysis of Published Viewpoints: Examine the progression of ideas across the
    identified papers. Detail how each paper transitions to the next—for instance,
    how Paper 0 leads to Paper 1, and so forth. Focus on understanding how Paper 1
    builds upon the concepts in Paper 0\. Elaborate on specific advancements made,
    including proposed modules, their designs, and the rationale behind their effectiveness
    in addressing previous challenges. Apply this analytical approach to each paper
    in the sequence.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 已发布观点的分析：考察所识别论文中思想的进展。详细描述每篇论文是如何过渡到下一篇论文的——例如，论文0是如何引导论文1的，依此类推。重点理解论文1如何在论文0的基础上展开。详细阐述所取得的具体进展，包括提出的模块、它们的设计及其有效性背后的理由，尤其是这些设计如何解决先前的挑战。将这种分析方法应用于序列中的每篇论文。
- en: 'Please present your findings in the following format:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 请按照以下格式呈现您的发现：
- en: 'Trends:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势：
- en: 'Paper 0 to Paper 1: …'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 论文0到论文1：…
- en: 'Paper 1 to Paper 2: …'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 论文1到论文2：…
- en: …</foreignobject></g></g></svg>
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: …</foreignobject></g></g></svg>
- en: 'Table 12: Prompt used to predict future trend (Part I)'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 表12：用于预测未来趋势的提示（第一部分）
- en: <svg class="ltx_picture" height="271.87" id="A1.T12.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,271.87) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="242.35" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a scientific expert
    tasked with formulating a novel and innovative research idea based on your comprehensive
    literature review. Your objective is to propose a feasible approach that could
    significantly advance the field.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="271.87" id="A1.T12.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,271.87) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="242.35" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">你是一位科学专家，负责根据你全面的文献综述提出一个新颖且创新的研究创意。你的目标是提出一种可行的方法，能够显著推动该领域的发展。
- en: 'Here are the entities you need to know : [Entities] The literature you have
    studied is as follows: [Chain of ideas] The following section delineates the progressive
    relationships among the previously summarized research papers: [Trend] Based on
    previous research, analyze how human experts think and transition from previous
    methods to subsequent approaches. Focus on their reasoning logic and the sources
    of their thought processes. Learn to emulate their reasoning patterns to further
    develop and guide your own research direction in a natural and coherent manner.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你需要了解的实体：[实体] 你研究的文献如下：[思路链] 以下部分概述了之前总结的研究论文之间的渐进关系：[趋势] 基于先前的研究，分析人类专家是如何从旧的方法过渡到新方法的。关注他们的推理逻辑和思维过程的来源。学习模仿他们的推理模式，以自然、连贯的方式进一步发展并引导你自己的研究方向。
- en: 'Additionally, you are encouraged to adopt the following three modes of thinking:
    Continue to next table $\rightarrow$</foreignobject></g></g></svg>'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，鼓励你采用以下三种思维模式：继续到下一个表格$\rightarrow$</foreignobject></g></g></svg>
- en: 'Table 13: Prompt used to predict future trend (Part II)'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 13：用于预测未来趋势的提示（第二部分）
- en: '<svg class="ltx_picture" height="457.09" id="A1.T13.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,457.09) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="427.56" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">1\. Reflection: Reflect on
    scenarios where a specific method encounters significant challenges. Consider
    potential solutions that could effectively address these issues, make the solutions
    sounds reasonable, novel and amazing.'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="457.09" id="A1.T13.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,457.09) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="427.56" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">1. 反思：反思特定方法遇到重大挑战的场景。考虑可能的解决方案，这些解决方案能够有效解决这些问题，并使解决方案听起来合理、创新且令人惊叹。
- en: '2\. Analogy: Identify a specific problem you are currently facing and research
    existing solutions that have successfully tackled similar challenges. Explore
    these solutions and adapt key principles and strategies to your situation. Think
    creatively about how tools and approaches from other domains can be re-imagined
    to devise a novel strategy for your issue. Encourage you to actively explore methods
    in other fields to solve your current problems.'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 类比：识别你当前面临的具体问题，并研究已有的成功解决类似挑战的方案。探索这些方案，并将关键原则和策略应用到你的情况中。创造性地思考如何将其他领域的工具和方法重新构想，从而为你的问题制定出新颖的策略。鼓励你积极探索其他领域的方法，以解决当前的问题。
- en: '3\. Deep Dive: Some methods may present specific approaches to addressing a
    particular problem. Consider whether there are aspects that could be modified
    to enhance their rationale and effectiveness.'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 深入探讨：某些方法可能会提出特定的解决方案来应对某个具体问题。考虑是否有可以修改的方面，以增强它们的合理性和有效性。
- en: Note:Each article’s limitations are specific to that particular piece and should
    not be applied to others. Carefully consider the task at hand and analyze the
    potential issues you might encounter if you proceed with your original approach,
    reflecting on the challenges previously faced. Then, think critically about how
    to address these issues effectively.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 注：每篇文章的局限性仅适用于该文章本身，不应套用到其他文章中。请仔细考虑手头的任务，分析如果继续采用原有方法可能遇到的问题，反思之前遇到的挑战。然后，批判性地思考如何有效地解决这些问题。
- en: You are encouraged to apply human reasoning strategies to identify future research
    directions based on prior studies. Aim for in-depth analysis rather than mere
    integration of existing ideas. Please avoid introducing unfamiliar information,
    ensuring that the trends you present are both authentic and reasonable. Before
    proposing any trends, take a moment to reflect on the principles underlying the
    methods you’re employing and assess their relevance to your research area.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励您运用人类推理策略，基于先前的研究确定未来的研究方向。请进行深入分析，而非仅仅整合现有的想法。请避免引入不熟悉的信息，确保您呈现的趋势既真实又合理。在提出任何趋势之前，花些时间反思您所采用方法背后的原则，并评估它们与您的研究领域的相关性。
- en: 'The future research direction should be related to the topic: [Topic] Please
    present the future research direction in the following format:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的研究方向应与以下主题相关：[Topic] 请按以下格式展示未来的研究方向：
- en: 'Future direction: …</foreignobject></g></g></svg>'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 未来方向：…
