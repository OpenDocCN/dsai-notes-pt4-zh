  type: TYPE_NORMAL
  zh: A.1 评估指标
- en: 'Table 5: Evaluation metrics of ideas.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 表 5：创意的评估指标。
- en: '| Metric | Definition |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| 指标 | 定义 |'
- en: '| --- | --- |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Novelty | Are the problems or approaches new? Is this a novel combination
    of familiar techniques? Is it clear how this work differs from previous contributions?
    Is related work adequately referenced? |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '| 新颖性 | 这些问题或方法是新的吗？这是否是熟悉技术的新组合？这项工作与以前的贡献有何不同？相关工作是否得到了充分引用？ |'
- en: '| Significance | Are the idea important? Are other people (practitioners or
    researchers) likely to use these ideas or build on them? Does the idea address
    a difficult problem in a better way than previous research? Does it provide a
    unique theoretical or pragmatic approach? |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '| 重要性 | 这个创意重要吗？其他人（从业者或研究人员）是否可能使用这些创意或在其基础上进行扩展？这个创意是否比以往的研究更好地解决了一个困难的问题？它是否提供了一个独特的理论或实用方法？
    |'
- en: '| Clarity | Is the paper clearly written? Is it well-organized? Does it adequately
    inform the reader? |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| 清晰度 | 论文是否写得清楚？是否组织良好？是否充分告知读者？ |'
- en: '| Feasibility | Can the idea be realized with existing technology or methods?
    Are there any technical difficulties or bottlenecks? Is the idea clear and logical?
    Is there any obvious error or unreasonable part in the idea, and can the experiment
    be designed normally according to this idea. |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '| 可行性 | 该想法能否通过现有的技术或方法实现？是否存在任何技术难题或瓶颈？该想法是否清晰且合乎逻辑？该想法是否有明显错误或不合理的部分，是否可以根据该想法正常设计实验。
    |'
- en: '| Expected Effectiveness | How likely the proposed idea is going to work well
    (e.g., better than existing baselines). |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '| 预期效果 | 提出的想法成功的可能性有多大（例如，比现有基线更好）。 |'
- en: 'Table 6: Evaluation metrics of experiment design.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 表6：实验设计的评估指标。
- en: '| Metric | Definition |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '| 指标 | 定义 |'
- en: '| --- | --- |'
  id: totrans-166
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Feasibility | Can the experiment be realized with existing technology or
    methods? Are there any technical difficulties or bottlenecks? Is the experimental
    plan detailed and feasible? Are the experimental steps clear and logical? Is there
    any obvious error or unreasonable part in the experiment. Consider the rationality
    of its steps and the possibility that the idea can be successfully implemented.
    |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| 可行性 | 该实验能否通过现有的技术或方法实现？是否存在任何技术难题或瓶颈？实验计划是否详细且可行？实验步骤是否清晰且合乎逻辑？实验中是否有明显的错误或不合理的部分？考虑步骤的合理性以及该想法能否成功实施。
    |'
- en: '| Quality | Is there a clear rationale for each step of the experimental design?
    Are the baseline and evaluation metrics chosen appropriately? Has the design taken
    into account the potential advantages and limitations of the methods used? Can
    this experimental design effectively support the claims made in the idea. |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '| 质量 | 每个实验设计步骤是否有明确的理论依据？所选择的基线和评估指标是否恰当？设计是否考虑了所用方法的潜在优点和局限性？该实验设计是否能够有效支持该想法所做的声明。
    |'
- en: '| Clarity | Is the experimental plan clearly written? Dose it provide enough
    information for the expert reader to understand the experiment? Is it well organized?
    Does it adequately inform the reader? |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '| 清晰度 | 实验计划是否写得清楚？它是否提供了足够的信息，供专家读者理解实验？是否组织得当？是否能够充分告知读者？ |'
