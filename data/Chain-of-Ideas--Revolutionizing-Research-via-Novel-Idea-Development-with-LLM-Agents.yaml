  prefs: []
  type: TYPE_NORMAL
  zh: 1. 实验过程：详细说明整个实验过程，从数据集构建到具体步骤，确保清晰和完整。
- en: '2\. Technical Details: Describe any specific technologies involved, providing
    detailed implementation processes.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 技术细节：描述涉及的具体技术，提供详细的实现过程。
- en: '3\. Clarity of Plan: State your experimental plan concisely to facilitate understanding
    without unnecessary complexity.'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 计划清晰度：简洁地陈述你的实验计划，以便理解，避免不必要的复杂性。
- en: '4\. Baseline: Elaborate on the baseline used, comparative methods, and experimental
    design, illustrating how these support and validate the conclusions drawn.'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 基准：阐述使用的基准、比较方法和实验设计，说明这些如何支持和验证得出的结论。
- en: '5\. Verification: Explain how your experimental design assists in verifying
    the core idea and ensure it is detailed and feasible.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 验证：解释你的实验设计如何帮助验证核心思想，并确保其详细和可行。
- en: 'Relevance Criteria:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性标准：
- en: '1\. Method Relevance: References must directly correlate with the paper’s methodology,
    indicating improvements or modifications.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 方法相关性：参考文献必须与论文的方法直接相关，表明改进或修改。
- en: '2\. Task Relevance: References should address the same task, even if methods
    differ, better have the same topic [Topic] 3\. Baseline Relevance: References
    should serve as baselines for the methods discussed in the paper.'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 任务相关性：参考文献应涉及相同的任务，即使方法不同，最好具有相同的主题[Topic] 3\. 基线相关性：参考文献应作为论文中讨论的方法的基线。
- en: '4\. Output Format: Provide references without author names or publication years,
    formatted as titles only.'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 输出格式：提供没有作者姓名或出版年份的参考文献，仅按标题格式。
- en: 'The paper content is as follows: [Paper content] Please provide the entities,
    summary idea, experimental design, and the three most relevant references (Sort
    by relevance, with priority given to new ones with the same level of relevance,
    do not reference the original paper.) based on the paper’s content.'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 论文内容如下：[Paper content] 请提供实体、总结思路、实验设计及三篇最相关的参考文献（按相关性排序，优先选择相同相关性的新文献，不引用原始论文）。
- en: 'Note: Ensure the references are pertinent to the topic you are studying: [Topic].
    If there are no relevant references, output [].'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：确保参考文献与您正在研究的主题：[Topic]相关。如果没有相关参考文献，请输出[]。
- en: 'Now please output strictly in the following format:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 现在请严格按照以下格式输出：
- en: 'Entities: …'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 实体：…
- en: 'Idea: …'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 思路：…
- en: 'Experiment: …'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 实验：…
- en: 'References: …</foreignobject></g></g></svg>'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献：…</foreignobject></g></g></svg>
- en: 'Table 11: Prompt used to get trends of CoI'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
