  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 表14：用于生成想法的提示（第一部分）
- en: <svg class="ltx_picture" height="736.8" id="A1.T14.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,736.8) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="707.27" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a scientific expert
    tasked with formulating a novel and innovative research idea based on your comprehensive
    literature review. Your objective is to propose a feasible approach that could
    significantly advance the field.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="736.8" id="A1.T14.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,736.8) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="707.27" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">您是一位科学专家，任务是基于全面的文献综述提出一个新颖且创新的研究想法。您的目标是提出一种可行的方法，能够显著推动该领域的发展。
- en: 'The following are examples of ideas you have proposed in the past that are
    similar to real papers. Please avoid this situation as much as possible. You can
    continue to make in-depth innovations, but avoid plagiarism: [Bad case] Here are
    the entities you need to know: [Entities] The topic you are studying is: [Topic]
    The literature you have studied is as follows: [Chain of ideas] Your idea is composed
    of the following components:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您过去提出的一些与真实论文相似的想法示例。请尽量避免这种情况。您可以继续进行深入的创新，但避免抄袭：[Bad case] 以下是您需要了解的实体：[Entities]
    您研究的主题是：[Topic] 您研究的文献如下：[Chain of ideas] 您的想法由以下组成：
- en: 'Motivation:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 动机：
- en: 1\. Provide a background for your idea, summarizing relevant work.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为您的想法提供背景，概述相关工作。
- en: 2\. Identify shortcomings in previous research and highlight the specific problems
    that remain unsolved and that you aim to address.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 确定以往研究中的不足，并突出尚未解决的具体问题，您计划解决这些问题。
- en: 'Novelty:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 新颖性：
- en: 1\. Distinguish your proposed method from existing methods (preferably by naming
    specific approaches).
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 将您提出的方法与现有方法区分开来（最好通过命名具体的方法）。
- en: 2\. Detail the improvements of your method compared to past work.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 详细描述您的方法相较于过去工作的改进之处。
- en: 3\. Clearly outline at least three contributions your idea offers to the field,
    including the problems it resolves and the benefits it delivers.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 清晰概述您的想法为该领域带来的至少三个贡献，包括解决的问题和带来的益处。
- en: 'Method:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 方法：
- en: 1\. Present a detailed description of your idea, focusing on the core method,
    the specific problem it solves, and enhancements over earlier research (citing
    relevant literature with titles).
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 详细描述您的想法，重点介绍核心方法、解决的具体问题以及相较于早期研究的改进（并引用相关文献标题）。
- en: 2\. Explain the step-by-step methodology, including the functions of each module
    and the rationale for why this approach effectively addresses previous challenges.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 解释逐步的研究方法，包括每个模块的功能和为什么这种方法能够有效解决之前的挑战。
- en: 'Please adhere to the following guidelines:'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 请遵守以下指导原则：
- en: 1\. Your research idea should be innovative, feasible, and contribute meaningfully
    to the field. Please carefully examine the idea you have proposed, avoid immediate
    perception, and try to be different from the previous methods as much as possible.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 你的研究思路应当是创新的、可行的，并且能对该领域作出有意义的贡献。请仔细审视你提出的想法，避免一开始的直觉反应，并尽量避免与先前的方法雷同。
- en: 2\. Ensure your proposal is solid, clearly defined, and practical to implement.
    Logic should underpin your reasoning.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 确保你的提案是稳固的、清晰定义的，并且具有实际可行性。逻辑应当支撑你的推理。
- en: 3\. Write in clear, concise language aimed at an audience with limited background
    knowledge in the subject. Avoid complex technical jargon, but when professional
    terms are necessary, provide thorough explanations.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 使用简明清晰的语言进行写作，面向背景知识有限的受众。避免使用复杂的技术术语，但在需要使用专业术语时，提供充分的解释。
- en: 4\. Refrain from introducing concepts from uncertain fields to prevent proposing
    ideas that may be incorrect or impractical.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 避免引入不确定领域的概念，以防提出可能不正确或不切实际的想法。
- en: 5\. When referencing other research, please include the titles of the cited
    papers.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 在引用其他研究时，请包括所引用论文的标题。
- en: 6\. Please avoid introducing unfamiliar information, ensuring that the trends
    you present are both authentic and reasonable. Before proposing any trends, take
    a moment to reflect on the principles underlying the methods you’re employing
    and assess their relevance to your research area. Continue to next table $\rightarrow$</foreignobject></g></g></svg>
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 请避免引入不熟悉的信息，确保你呈现的趋势既真实又合理。在提出任何趋势之前，先花一点时间反思你所采用方法的原理，并评估它们与你研究领域的相关性。继续到下一表格$\rightarrow$</foreignobject></g></g></svg>
- en: 'Table 15: Prompt used to generate idea (part II)'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 表格15：用于生成想法的提示（第二部分）
- en: <svg class="ltx_picture" height="324.26" id="A1.T15.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,324.26) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="294.73" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">7\. Each article’s limitations
