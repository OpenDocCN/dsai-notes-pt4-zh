  type: TYPE_NORMAL
  zh: 1\. 实验设计：设计严格的实验以确保结果的可靠性和有效性。提供对所使用基准、比较方法、消融研究设计以及数据分析和结果评估标准的全面解释。明确这些组件如何共同强化和验证你的研究结论。以清晰、逻辑和逐步的方式构建实验设计，确保每一步都明确定义并易于理解。
- en: '2\. Implementation of Technologies/Methods: If your experimental design involves
    specific technologies or methodologies, describe the implementation process in
    detail, including key technical aspects. For any critical concepts utilized, provide
    thorough explanations. For instance, if you propose a modular approach, detail
    its construction, components, and functionality.'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 技术/方法的实现：如果你的实验设计涉及特定的技术或方法论，需详细描述实现过程，包括关键技术方面。对于任何关键概念，提供详细的解释。例如，如果你提出了模块化方法，需详细说明其构建、组件和功能。
- en: '3\. Feasibility Assessment: Ensure your experimental plan is realistic, considering
    technological availability, timelines, resources, and personnel. Identify potential
    challenges and propose strategies for addressing them.'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 可行性评估：确保你的实验计划是现实可行的，考虑到技术可用性、时间表、资源和人员等因素。识别潜在挑战并提出应对策略。
- en: '4\. References to Previous Studies: When citing related literature, include
    titles and pertinent details of the original papers. Strive to use as many references
    as necessary to support your experimental design.'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 参考前期研究：引用相关文献时，需包括原始论文的标题和相关细节。尽量使用足够多的参考文献来支持你的实验设计。
- en: '5\. Visual Aids: If useful, provide pseudo code or a flowchart to illustrate
    the implementation process. For example, you can use pseudo code to detail the
    core algorithm or the model architecture, or employ a flowchart to map out the
    experimental procedure and data flow.'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 视觉辅助工具：如有必要，可以提供伪代码或流程图来说明实现过程。例如，可以使用伪代码详细描述核心算法或模型架构，或使用流程图绘制实验过程和数据流。
- en: '6\. Clarity of Language: Use straightforward language to describe your methods,
    assuming the reader may have limited knowledge of the subject matter. Avoid complex
    jargon and utilize accessible terminology. If professional terms are necessary,
    please provide clear and detailed explanations.'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 语言清晰度：使用简明的语言描述你的方法，假设读者对该主题的了解有限。避免使用复杂的术语，并采用易于理解的表达方式。如果必须使用专业术语，请提供清晰详细的解释。
- en: You have received the following suggestions for improvement:[Suggestions] Please
    refine your experimental plan based on the feedback provided. Ensure your refined
    plan is feasible, clearly defined, and addresses the feedback you received.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 你已收到以下改进建议：[Suggestions] 请根据提供的反馈完善你的实验计划。确保你的完善计划是可行的、清晰定义的，并且解决了你收到的反馈。
- en: 'Please output strictly in the following format:'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 请严格按照以下格式输出：
- en: 'Experiment: …</foreignobject></g></g></svg>'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 实验：…</foreignobject></g></g></svg>
- en: 'Table 21: Prompt used to extract topic from real paper'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 21：用于从实际论文中提取主题的提示
- en: <svg class="ltx_picture" height="257.84" id="A1.T21.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,257.84) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="228.31" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a research expert tasked
    with extracting the main topic from the provided paper information.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="257.84" id="A1.T21.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,257.84) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="228.31" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">你是一位研究专家，负责从提供的论文信息中提取主要主题。
- en: The main topic should encompass broad fields such as "Retrieve augment generation"
    or "using diffusion models for video generation". However, it should also include
    a relevant task to the topic, formatted as "topic:... task:...".
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 主要主题应涵盖广泛的领域，如“检索增强生成”或“使用扩散模型进行视频生成”。然而，它还应包括与该主题相关的任务，格式为“topic:... task:...”。
- en: Please read the provided paper and extract only the topic, which should follow
    this structure.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 请阅读提供的论文，并仅提取主题，主题应遵循以下结构。
- en: The paper’s title is [Title]
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 论文的标题是[标题]
- en: 'The paper’s abstract is as follows: [Abstract]'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 论文的摘要如下：[摘要]
- en: 'The paper’s introduction is as follows: [Introduction] Please output strictly
    in the following format:'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 论文的引言如下：[引言] 请严格按照以下格式输出：
- en: 'topic: …</foreignobject></g></g></svg>'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 主题：…</foreignobject></g></g></svg>
- en: 'Table 22: Prompt used to extract idea from real paper'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 表 22：用于从真实论文中提取想法的提示
- en: <svg class="ltx_picture" height="610.68" id="A1.T22.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,610.68) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="581.15" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a research expert tasked
    with extracting the main idea from the provided paper information.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="610.68" id="A1.T22.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,610.68) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="581.15" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">你是一个研究专家，负责从提供的论文信息中提取主要思想。
- en: The main idea should encompass the motivation, solved problem, novelty, method
    of the paper.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 主要思想应包括论文的动机、解决的问题、创新性和方法。
- en: Please read the provided paper and extract the main idea from the paper.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 请阅读提供的论文并提取论文的主要思想。
- en: 'The paper content is as follows: [Content]'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 论文内容如下：[内容]
- en: 'Idea is composed of the following components:'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 思路由以下组成部分构成：
- en: 'Motivation: Explain the background of the idea and past related work, identify
    the shortcomings of past work, identify the problems that need improvement, and
    identify the issues the paper want to address.'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 动机：解释该想法的背景以及过去相关工作的情况，指出过去工作的不足，识别需要改进的问题，并指出论文要解决的问题。
- en: 'Novelty: Explain the differences between the method and the current method
    (preferably list specific methods), explain what improvements the paper have made
    to the previous method, and then identify the problems that can be solved and
    the benefits that can be gained from these improvements.'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 创新性：解释该方法与当前方法的区别（最好列出具体方法），解释论文在前述方法上所做的改进，并指出这些改进可以解决的问题以及能够带来的好处。
- en: 'Method: Provide a detailed description of your idea, including the core method,
    the problem it solves, and the improvement compared with previous work(Cite the
    previous work with the title of the paper). Explain the specific steps of the
    method, the specific functions of each module, and the specific reasons why this
    method can solve the previous problem.'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 方法：提供关于你想法的详细描述，包括核心方法、它所解决的问题，以及与先前工作的改进（引用先前工作的论文标题）。解释方法的具体步骤、每个模块的具体功能，以及该方法为什么能够解决之前的问题的具体原因。
- en: 'Here are some tips for extracting the main idea:'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 提取主要思想的一些提示：
- en: 1\. Make idea easy to understand, use clear and concise language to describe,
    assuming the reader is someone who has few knowledge of the subject, avoid using
    complex technical terms, and try to use easy-to-understand terms to explain.If
    the paper use some professional terms, please explain them in detail.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 使思想易于理解，使用清晰简洁的语言进行描述，假设读者对该主题知之甚少，避免使用复杂的技术术语，尽量使用通俗易懂的词语进行解释。如果论文使用了一些专业术语，请详细解释。
- en: 2\. When the paper cite other papers, please indicate the title of the original
    paper.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 当论文引用其他文献时，请标明原文的标题。
- en: The final idea should be detailed and specific, clearly explain the origins,
    motivation, novelty, challenge, solved problem and method of the paper, and detail
    how the overcame these hurdles. Ensure your approach is innovative, specifying
    how this innovation is reflected in your experimental design.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 最终想法应详细且具体，清楚地解释论文的起源、动机、创新性、挑战、解决的问题和方法，并详细说明如何克服这些难题。确保你的方法是创新的，并指定这种创新如何体现在实验设计中。
- en: The final idea should be double-blind, i.e. no experimental results or codes
    should be shown.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 最终想法应为双盲，即不应显示实验结果或代码。
- en: 'Please output strictly in the following format:'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 请严格按照以下格式输出：
- en: 'Final idea: …</foreignobject></g></g></svg>'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 最终想法：…</foreignobject></g></g></svg>
- en: 'Table 23: Prompt used to extract experiment from real paper'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 表 23：用于从真实论文中提取实验的提示
- en: <svg class="ltx_picture" height="473.7" id="A1.T23.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,473.7) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="444.17" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a research expert tasked
    with extracting the specific experiment steps from the provided paper information.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="473.7" id="A1.T23.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,473.7) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="444.17" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">你是一个研究专家，负责从提供的论文信息中提取具体的实验步骤。
- en: The specific experiment steps should include the specific methods for each step.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 具体的实验步骤应包括每一步的具体方法。
- en: Please read the provided paper and extract specific experiment steps from the
    paper.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 请阅读提供的论文，并从中提取具体的实验步骤。
- en: 'The paper content is as follows: [Content]'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 论文内容如下：[Content]
- en: 'There are some tips for extracting the experiment steps:'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 提取实验步骤的一些提示：
- en: '1\. Detail the Experimental Process: Describe the entire experimental process,
    including how to construct the dataset and each specific experimental step. Ensure
    that each experimental method is clearly and thoroughly detailed.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 详细描述实验过程：描述整个实验过程，包括如何构建数据集和每一个具体的实验步骤。确保每个实验方法都清晰且详尽地描述。
- en: 2\. If specific technologies are involved in the experimental design, describe
    the implementation process in as much detail as possible (i.e., technical details)
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 如果实验设计中涉及到特定技术，请尽可能详细地描述实施过程（即技术细节）
- en: 3\. Make sure your experimental plan is concise and clear, and can be easily
    understood by others,should not be too complicated.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 确保你的实验计划简洁明了，且其他人能容易理解，不能过于复杂。
- en: 4\. Please provide a detailed explanation of the baseline used in the paper,
    the comparative methods, the ablation design and the experimental design. Specifically,
    elaborate on how these elements collectively support and validate the conclusions
    drawn in your research.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 请提供论文中使用的基准、对比方法、消融设计和实验设计的详细说明。具体阐述这些元素如何共同支持和验证你研究中得出的结论。
- en: 5\. Explain how your experimental design can help you verify the idea and how
    the experiment is detailed and feasible.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 解释你的实验设计如何帮助验证创意，以及实验的详细性和可行性。
- en: 'Now please output strictly in the following format:'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 现在请严格按照以下格式输出：
- en: 'Experiment:'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 实验：
- en: 'Step1: …'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 'Step1: …'
- en: 'Step2: …'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 'Step2: …'
- en: …</foreignobject></g></g></svg>
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: …</foreignobject></g></g></svg>
- en: 'Table 24: Prompt used to compare two ideas'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 表24：用于比较两个创意的提示
- en: <svg class="ltx_picture" height="690.94" id="A1.T24.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,690.94) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="661.41" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a judge in a competition.
    You have to decide which idea is better.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: <svg class="ltx_picture" height="690.94" id="A1.T24.pic1" overflow="visible"
    version="1.1" width="550"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,690.94) matrix(1 0 0 -1 0 0)"><g fill-opacity="1.0" transform="matrix(1.0
    0.0 0.0 1.0 22.64 14.76)"><foreignobject color="#000000" height="661.41" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">你是一个竞赛的评审。你必须决定哪个创意更好。
- en: 'The idea0 is: [idea0] The idea1 is: [idea1] The topic is: [topic] Which idea
    do you think is better? Please write a short paragraph to explain your choice.'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 创意0是：[idea0] 创意1是：[idea1] 话题是：[topic] 你认为哪个创意更好？请写一段简短的文字解释你的选择。
- en: 'Here are your evaluation criteria:'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你的评估标准：
- en: '1\. Novelty: Are the problems or approaches new? Is this a novel combination
    of familiar techniques? Is it clear how this work differs from previous contributions?
    Is related work adequately referenced?'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 新颖性：这些问题或方法是新的么？这是熟悉技术的创新组合么？如何与之前的贡献区分？相关工作是否得到了充分引用？
- en: '2\. Significance: Are the idea important? Are other people (practitioners or
    researchers) likely to use these ideas or build on them? Does the idea address
    a difficult problem in a better way than previous research? Does it provide a
    unique theoretical or pragmatic approach?'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 重要性：这个创意重要么？其他人（从业者或研究者）是否有可能使用这些创意或在此基础上进行扩展？这个创意是否以比以前的研究更好的方式解决了一个难题？它是否提供了一个独特的理论或实际方法？
- en: '3\. Feasibility: Can the idea be realized with existing technology or methods?
    Are there any technical difficulties or bottlenecks? Is the idea clear and logical?
    Is there any obvious error or unreasonable part in the idea, and can the experiment
    be designed normally according to this idea.'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 可行性：这个想法能否通过现有技术或方法实现？是否存在技术难题或瓶颈？这个想法是否清晰且合逻辑？该想法中是否有明显错误或不合理的部分，实验是否可以根据这个想法正常设计？
- en: '4\. Clarity: Is the paper clearly written? Is it well-organized? Does it adequately
    inform the reader?'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 清晰度：论文写得清楚吗？组织结构合理吗？是否能够充分传达给读者信息？
- en: '5\. Effectiveness: How likely the proposed idea is going to work well (e.g.,
    better than existing baselines).'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 有效性：所提议的想法成功的可能性有多大（例如，比现有的基线效果更好）。
- en: 'Note:'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：
- en: Avoid any position biases and ensure that the order in which the responses were
    presented does not influence your decision. DO NOT allow the LENGTH of the responses
    to influence your evaluation, choose the one that is straight-to-the-point instead
    of unnecessarily verbose. Be as objective as possible. (very important!!!)
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 避免任何立场偏见，确保呈现答案的顺序不会影响你的决定。不要让回答的**长度**影响你的评估，选择简洁的回答，而不是不必要的冗长。尽量保持客观。（非常重要！！！）
- en: If you think idea0 is better than idea1, you should output 0\. If you think
    idea1 is better than idea0, you should output 1\. If you think idea0 and idea1
    are equally good, you should output 2.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为idea0优于idea1，应该输出0。如果你认为idea1优于idea0，应该输出1。如果你认为idea0和idea1同样好，应该输出2。
- en: 'Your output should be strictly in following format:'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
