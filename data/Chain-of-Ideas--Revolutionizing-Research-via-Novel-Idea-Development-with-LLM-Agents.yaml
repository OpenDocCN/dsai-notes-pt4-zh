    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">You are a scientific research
    expert, tasked with extracting and summarizing information from provided paper
    content relevant to the topic: [Topic]. Your deliverables will include pertinent
    references, extracted entities, a detailed summary, and the experimental design.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
