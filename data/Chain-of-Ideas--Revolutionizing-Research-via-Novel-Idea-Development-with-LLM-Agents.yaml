- en: 'We conduct an ablation study to assess the contributions of each component
    of the CoI Agent to idea generation quality. The following variants are examined:
    1) – CoI: Excludes the CoI construction stage, directly using all retrieved literature
    without progressive relation mining. 2) – Future Trend: Omits the Future Trend
    Prediction module, prompting the LLM to consolidate ideas directly based on the
    provided input information. 3) – Entities: Skips inputting entity definitions
    during idea generation.To ensure fair comparison, each variant is scored against
    the full CoI Agent, with 2/1/0 points for win/tie/lose in 50 matches, for a maximum
    of 100 points.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了一项消融研究，以评估 CoI 代理各个组件对创意生成质量的贡献。我们检查了以下变体：1) – CoI：排除了 CoI 构建阶段，直接使用所有检索到的文献，而不进行渐进关系挖掘。2)
    – 未来趋势：省略了未来趋势预测模块，促使 LLM 根据提供的输入信息直接整合创意。3) – 实体：在创意生成过程中跳过输入实体定义。为了确保公平比较，每个变体都与完整的
    CoI 代理进行对比，在 50 场比赛中根据胜/平/负给出 2/1/0 分，最多可得 100 分。
- en: 'Results in Table [2](https://arxiv.org/html/2410.13185v5#S4.T2 "Table 2 ‣ 4.2
    Ablation Studies for Idea Generation ‣ 4 Results ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") show that all variants negatively
    affect idea quality. Excluding the CoI construction stage has the most significant
    impact, emphasizing the importance of organizing literature based on progressive
    relationships to enhance the LLM’s understanding of trends. Removing the Future
    Trend Prediction reduces novelty, as the LLM lacks insight into potential forward-thinking
    ideas. Although slight improvements in clarity and feasibility are observed, these
    are not substantial, likely due to evaluation variability. Finally, omitting entity
    information reduces clarity and effectiveness, as the LLM generates more abstract
    ideas without grounding in specific concepts. This highlights the value of entity
    information in enhancing the clarity and practical relevance of ideas.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 表 [2](https://arxiv.org/html/2410.13185v5#S4.T2 "表 2 ‣ 4.2 想法生成的消融研究 ‣ 4 结果
    ‣ 想法链：通过创新想法开发与LLM代理彻底改变研究") 中的结果显示，所有变体都对想法质量产生负面影响。排除 CoI 构建阶段的影响最大，突显了根据渐进关系组织文献的重要性，这有助于增强
    LLM 对趋势的理解。去除未来趋势预测会降低新颖性，因为 LLM 缺乏对潜在前瞻性想法的洞察。虽然在清晰度和可行性方面观察到轻微的改进，但这些并不显著，可能是由于评估的变异性。最后，省略实体信息会降低清晰度和效果，因为
    LLM 在没有具体概念支撑的情况下生成更抽象的想法。这凸显了实体信息在提升想法清晰度和实际相关性方面的价值。
