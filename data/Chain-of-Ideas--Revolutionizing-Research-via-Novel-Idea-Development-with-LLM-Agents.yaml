- en: '| Final Idea: EvoResearchAgent: Enhancing Diversity and Novelty in Idea Generation
    with Evolution • Motivation: Using LLMs for idea generation has shown promising
    advancements. However, challenges persist, <svg class="ltx_picture" height="13.87"
    id="S4.I3.i1.p1.1.pic1" overflow="visible" version="1.1" width="444.32"><g fill="#000000"
    stroke="#000000" stroke-width="0.4pt" transform="translate(0,13.87) matrix(1 0
    0 -1 0 0) translate(222.16,0) translate(0,3.48)"><g fill="#000000" stroke="#000000"
    transform="matrix(1.0 0.0 0.0 1.0 -221.37 0)"><foreignobject height="12.3" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="443.9">particularly concerning the
    diversity and novelty of LLM-generated ideas</foreignobject></g></g></svg>. Si
    et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib19)) show that while
    LLMs can produce novel ideas, they often lack a broad range of perspectives and
    diversity. Additionally, Baek et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib3))
    have emphasized the need for a more systematic approach to improving the quality
    of generated ideas. To address these issues, we propose EvoResearchAgent, <svg
    class="ltx_picture" height="13.87" id="S4.I3.i1.p1.2.pic2" overflow="visible"
    version="1.1" width="82.29"><g fill="#000000" stroke="#000000" stroke-width="0.4pt"
    transform="translate(0,13.87) matrix(1 0 0 -1 0 0) translate(41.15,0) translate(0,3.48)"><g
    fill="#000000" stroke="#000000" transform="matrix(1.0 0.0 0.0 1.0 -40.36 0)"><foreignobject
    height="12.3" overflow="visible" transform="matrix(1 0 0 -1 0 16.6)" width="81.1">a
    multi-agent</foreignobject></g></g></svg> <svg class="ltx_picture" height="29.17"
    id="S4.I3.i1.p1.3.pic3" overflow="visible" version="1.1" width="551.75"><g fill="#000000"
    stroke="#000000" stroke-width="0.4pt" transform="translate(0,29.17) matrix(1 0
    0 -1 0 0) translate(275.88,0) translate(0,18.78)"><g fill="#000000" stroke="#000000"
    transform="matrix(1.0 0.0 0.0 1.0 -275.09 0)"><foreignobject height="72.41" overflow="visible"
    transform="matrix(1 0 0 -1 0 16.6)" width="551.71">system that leverages evolutionary
    algorithms to enhance the diversity and novelty of generated ideas</foreignobject></g></g></svg>
    $\dots$ • Method: $\circ$ Idea Initialize: An LLM generates some initial ideas
    as the start point of the evolutionary process $\dots$ $\circ$ Metrics: Propose
    automatic metrics like topic diversity and novelty to evaluate the range of ideas
    $\dots$ $\circ$ Evolution Integration: 1. Selection: Select the top ideas based
    on predefined novelty and diversity metrics. 2. Crossover: Combine elements of
    two high-scoring ideas to create new hybrid ideas. 3. Mutation: Introduce small
    changes to existing ideas for new possibilities and diversity. 4. Iteration: Repeat
    the selection, crossover, and mutation process iteratively $\dots$ |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 最终构想：EvoResearchAgent：通过进化增强思想生成中的多样性和新颖性 • 动机：使用LLM进行思想生成已显示出有前景的进展。然而，挑战依然存在，<svg
    class="ltx_picture" height="13.87" id="S4.I3.i1.p1.1.pic1" overflow="visible"
