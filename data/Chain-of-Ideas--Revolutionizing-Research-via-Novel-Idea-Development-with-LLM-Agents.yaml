- en: '![Refer to caption](img/8f824b58a859202a84a12d41c7af1972.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/8f824b58a859202a84a12d41c7af1972.png)'
- en: 'Figure 2: Our proposed CoI agent framework.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：我们提出的 CoI 代理框架。
- en: '2.1 Framework: Chain-of-Ideas Agent'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 框架：链式思想代理（Chain-of-Ideas Agent）
- en: 'In this section, we detail our CoI agent framework, as illustrated in Figure [2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents"), which consists of three stages: (1) CoI Construction,
    (2) Idea Generation, and (3) Experiment Design. First, given a research topic,
    the CoI agent constructs multiple CoIs from existing literature, reflecting different
    trends within the domain. Then, for each CoI, the LLM predicts future research
    directions, and crafts ideas through step-by-step consolidation and iterative
    novelty checks. The best idea is then selected. Lastly, the LLM generates and
    refines an experiment design to implement the final idea.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '在本节中，我们详细介绍了我们的 CoI 代理框架，如图[2](https://arxiv.org/html/2410.13185v5#S2.F2 "Figure
    2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea Development
    with LLM Agents")所示，该框架由三个阶段组成：（1）CoI 构建、（2）创意生成、（3）实验设计。首先，给定一个研究课题，CoI 代理从现有文献中构建多个
    CoI，反映该领域中的不同趋势。接着，对于每个 CoI，LLM 预测未来的研究方向，并通过逐步整合和迭代的新颖性检查构思创意，最终选择最佳创意。最后，LLM
    生成并完善实验设计，以实施最终的创意。'
- en: 2.2 CoI Construction
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 CoI 构建
- en: Generating novel research ideas requires a profound comprehension of the respective
    research domain, coupled with a rigorous reasoning process. Previous endeavors
    (Lu et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib17); Baek et al.,
    [2024](https://arxiv.org/html/2410.13185v5#bib.bib3)) have sought to augment LLMs
    with relevant papers to facilitate the ideation process. However, these methods
    simply mix these papers into the prompt without effective organization. This scenario
    is akin to dropping an LLM at a chaotic intersection with no map in sight, leaving
    it uncertain about which path to take. To address this issue, we propose a Chain-of-Ideas
    agent framework.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 生成新颖的研究创意需要对相关研究领域有深刻的理解，并结合严格的推理过程。之前的工作（Lu 等， [2024](https://arxiv.org/html/2410.13185v5#bib.bib17);
    Baek 等， [2024](https://arxiv.org/html/2410.13185v5#bib.bib3)）试图通过提供相关文献来增强 LLM
    以促进创意的生成。然而，这些方法仅仅是将这些文献混入提示中，而没有有效的组织结构。这种情境类似于将 LLM 放置在一个混乱的交叉口，没有任何地图，令其不知该走哪条路。为了解决这个问题，我们提出了一个链式思想代理框架。
- en: 'As shown in Figure [2](https://arxiv.org/html/2410.13185v5#S2.F2 "Figure 2
    ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea Development
    with LLM Agents"), a CoI, represented as $\{\text{I}_{-M}\rightarrow\cdots\rightarrow\text{I}_{0}\rightarrow\cdots%
    \rightarrow\text{I}_{N}\}$, is a sequence consisting of $M+N+1$ ideas extracted
    from $M+N+1$ research papers respectively, where they together show the evolution
    progress within a given research field. Specifically, given an initial research
    topic, we prompt the LLM to generate multiple queries, $[q^{1},\dots,q^{K}]$,
    that reflect $K$ different perspectives of this topic. The prompt is given in
    Table [7](https://arxiv.org/html/2410.13185v5#A1.T7 "Table 7 ‣ A.2 Specific Prompts
    ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents") of Appendix. Unless otherwise specified, all prompts
    of our framework are presented in the Appendix tables. The $K$ queries are used
    to construct $K$ branches of CoI. This reduces the reliance on a single CoI that
    may be insufficient to capture the most significant development and direction.
    For each query $q^{k}$, we use it to retrieve a top-ranked paper, which we call
    anchor paper $\text{P}^{k}_{0}$. In Figure [2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents"), ToT (Yao et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib28))
    is an illustrative example of an anchor paper. An anchor paper serves as the foundation
    for constructing a CoI. Specifically, a CoI is constructed by extending from the
    corresponding anchor paper to related papers in both directions: forward, tracing
    the progression of ideas, and backward, tracing their origins.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[2](https://arxiv.org/html/2410.13185v5#S2.F2 "图 2 ‣ 2 方法 ‣ 创新研究：通过大型语言模型代理开发新颖思想来革命化研究")所示，CoI（思想链），表示为$\{\text{I}_{-M}\rightarrow\cdots\rightarrow\text{I}_{0}\rightarrow\cdots\rightarrow\text{I}_{N}\}$，是由$M+N+1$个思想组成的序列，这些思想分别来自$M+N+1$篇研究论文，它们共同展示了某一研究领域内的演变进程。具体来说，给定一个初始研究主题，我们提示LLM生成多个查询$q^{1},\dots,q^{K}$，这些查询反映了该主题的$K$个不同视角。该提示在附录中的表[7](https://arxiv.org/html/2410.13185v5#A1.T7
    "表 7 ‣ A.2 具体提示 ‣ 附录 A 附录 ‣ 创新研究：通过大型语言模型代理开发新颖思想来革命化研究")中给出。除非另有说明，框架中的所有提示均在附录表格中展示。$K$个查询用于构建$K$个CoI分支。这减少了对单一CoI的依赖，因为单一的CoI可能不足以捕捉到最重要的发展和方向。对于每个查询$q^{k}$，我们使用它来检索一篇排名靠前的论文，我们称之为锚定论文$\text{P}^{k}_{0}$。在图[2](https://arxiv.org/html/2410.13185v5#S2.F2
    "图 2 ‣ 2 方法 ‣ 创新研究：通过大型语言模型代理开发新颖思想来革命化研究")中，ToT（Yao等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib28)）是锚定论文的一个示例。锚定论文作为构建CoI的基础。具体来说，CoI是通过从相应的锚定论文向前向后扩展，追踪思想的进展及其源头，来构建的。
- en: 'In the forward direction, starting from $\text{P}^{k}_{0}$, we identify subsequent
    papers that directly cite it by leveraging the Semantic Scholar API²²2[https://www.semanticscholar.org/product/api](https://www.semanticscholar.org/product/api).
    We use OpenAI’s text-embedding-3-large³³3[https://openai.com/index/new-embedding-models-and-api-updates/](https://openai.com/index/new-embedding-models-and-api-updates/)
    to rank these papers based on their cosine similarities to the concatenation of
    the initial research topic and the abstract of the anchor paper. Subsequently,
    we select the highest-ranked paper as $\text{P}^{k}_{1}$ to extend the CoI in
    the forward direction (e.g. GoT in Figure [2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")). This process is repeated iteratively from $\text{P}^{k}_{i}$
    to $\text{P}^{k}_{i+1}$, until either the length of the CoI reaches a preset value
    or the LLM finds that there is no valuable follow-up work (Table [8](https://arxiv.org/html/2410.13185v5#A1.T8
    "Table 8 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '在前向方向上，从$\text{P}^{k}_{0}$开始，我们利用Semantic Scholar API²²2[https://www.semanticscholar.org/product/api](https://www.semanticscholar.org/product/api)识别出直接引用该文献的后续论文。我们使用OpenAI的text-embedding-3-large³³3[https://openai.com/index/new-embedding-models-and-api-updates/](https://openai.com/index/new-embedding-models-and-api-updates/)根据这些论文与初始研究主题以及锚点论文摘要的余弦相似度对其进行排名。随后，我们选择排名最高的论文作为$\text{P}^{k}_{1}$，以此向前扩展CoI（例如图[2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")中的GoT）。这个过程会从$\text{P}^{k}_{i}$到$\text{P}^{k}_{i+1}$反复进行，直到CoI的长度达到预设值或LLM发现没有有价值的后续工作为止（表[8](https://arxiv.org/html/2410.13185v5#A1.T8
    "Table 8 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。'
- en: 'In the backward direction, starting from the anchor paper $\text{P}^{k}_{0}$,
    we instruct an LLM to thoroughly review the full paper and to identify candidate
    references based on the following criteria: 1) references that $\text{P}^{k}_{0}$
    directly built upon, 2) references that serve as baselines in $\text{P}^{k}_{0}$,
    and 3) references that tackle the same topic as $\text{P}^{k}_{0}$. With those
    candidate references, we ask the LLM to determine the most relevant one to the
    anchor paper (Tables [9](https://arxiv.org/html/2410.13185v5#A1.T9 "Table 9 ‣
    A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing Research
    via Novel Idea Development with LLM Agents") and [10](https://arxiv.org/html/2410.13185v5#A1.T10
    "Table 10 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")), denoted as $\text{P}^{k}_{-1}$
    (e.g. SC in Figure [2](https://arxiv.org/html/2410.13185v5#S2.F2 "Figure 2 ‣ 2
    Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea Development with
    LLM Agents")), to extend the CoI backward. This backward extension is also carried
    out iteratively from $\text{P}^{k}_{-i}$ to $\text{P}^{k}_{-(i+1)}$ to identify
    preceding papers (e.g. tracing backward from SC to CoT in Figure [2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")). It terminates when the length of CoI reaches a
    preset value or we encounter a milestone paper (defined as one with over 1,000
    citations), indicating that the idea from the milestone paper could serve as a
    strong starting point for the CoI. Additionally, we instruct the LLM to terminate
    the search if no reference relevant to the original research topic is found (Table
    [8](https://arxiv.org/html/2410.13185v5#A1.T8 "Table 8 ‣ A.2 Specific Prompts
    ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '在反向方向上，从锚定论文$\text{P}^{k}_{0}$开始，我们指示LLM彻底审查整篇论文，并根据以下标准识别候选参考文献：1）$\text{P}^{k}_{0}$直接依赖的参考文献，2）在$\text{P}^{k}_{0}$中作为基准的参考文献，3）与$\text{P}^{k}_{0}$探讨相同主题的参考文献。基于这些候选参考文献，我们要求LLM确定与锚定论文最相关的参考文献（表格[9](https://arxiv.org/html/2410.13185v5#A1.T9
    "Table 9 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")和[10](https://arxiv.org/html/2410.13185v5#A1.T10
    "Table 10 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")），记作$\text{P}^{k}_{-1}$（例如，图[2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")中的SC），以便将CoI向后扩展。此反向扩展也会从$\text{P}^{k}_{-i}$到$\text{P}^{k}_{-(i+1)}$迭代进行，以识别先前的论文（例如，从图[2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")中的SC追溯到CoT）。当CoI的长度达到预设值或我们遇到一个里程碑论文（定义为引用超过1,000次的论文）时，扩展终止，表明该里程碑论文中的思想可以作为CoI的强大起点。此外，我们指示LLM在没有找到与原始研究主题相关的参考文献时终止搜索（表格[8](https://arxiv.org/html/2410.13185v5#A1.T8
    "Table 8 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。'
- en: 'After we collect $K$ paper chains, denoted as $\{\text{P}^{k}_{-M^{k}}\rightarrow\cdots\rightarrow\text{P}^{k}_{0}\rightarrow%
    \cdots\rightarrow\text{P}^{k}_{N^{k}}\}^{K}_{k=1}$, we ask the LLM to extract
    ideas from these papers and inherit the progressive relation of the paper chains
    to form our CoIs $\{\text{I}^{k}_{-M^{k}}\rightarrow\cdots\rightarrow\text{I}^{k}_{0}\rightarrow%
    \cdots\rightarrow\text{I}^{k}_{N^{k}}\}^{K}_{k=1}$ (Tables [9](https://arxiv.org/html/2410.13185v5#A1.T9
    "Table 9 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") and [10](https://arxiv.org/html/2410.13185v5#A1.T10
    "Table 10 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")). Then for each CoI, we
    ask the LLM to summarize the existing research trends by analyzing the evolution
    between any two adjacent ideas (Table [11](https://arxiv.org/html/2410.13185v5#A1.T11
    "Table 11 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")). For example, the upper
    part of Figure [2](https://arxiv.org/html/2410.13185v5#S2.F2 "Figure 2 ‣ 2 Method
    ‣ Chain of Ideas: Revolutionizing Research via Novel Idea Development with LLM
    Agents") shows the evolution process from CoT to GoT step-by-step. Additionally,
    we extract experiment designs and the definition of key entities from these papers
    (Tables [9](https://arxiv.org/html/2410.13185v5#A1.T9 "Table 9 ‣ A.2 Specific
    Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing Research via Novel
    Idea Development with LLM Agents") and [10](https://arxiv.org/html/2410.13185v5#A1.T10
    "Table 10 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")). The above information
    including CoIs and the derived knowledge will be used in the following idea generation
    and experiment design stages.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '在我们收集到$K$条纸链后，记作$\{\text{P}^{k}_{-M^{k}}\rightarrow\cdots\rightarrow\text{P}^{k}_{0}\rightarrow%
    \cdots\rightarrow\text{P}^{k}_{N^{k}}\}^{K}_{k=1}$，我们要求LLM从这些论文中提取思想，并继承纸链的渐进关系，形成我们的CoI
    $\{\text{I}^{k}_{-M^{k}}\rightarrow\cdots\rightarrow\text{I}^{k}_{0}\rightarrow%
    \cdots\rightarrow\text{I}^{k}_{N^{k}}\}^{K}_{k=1}$（表[9](https://arxiv.org/html/2410.13185v5#A1.T9
    "Table 9 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") 和 [10](https://arxiv.org/html/2410.13185v5#A1.T10
    "Table 10 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。然后，对于每个CoI，我们要求LLM通过分析任意两个相邻思想之间的演变来总结现有的研究趋势（表[11](https://arxiv.org/html/2410.13185v5#A1.T11
    "Table 11 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。例如，图[2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")的上半部分展示了从CoT到GoT的演变过程。此外，我们还从这些论文中提取实验设计和关键实体的定义（表[9](https://arxiv.org/html/2410.13185v5#A1.T9
    "Table 9 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") 和 [10](https://arxiv.org/html/2410.13185v5#A1.T10
    "Table 10 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。上述包括CoI和衍生知识的信息将在接下来的思想生成和实验设计阶段中使用。'
- en: 2.3 Idea Generation
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 思想生成
- en: 'In this section, we use the above-constructed CoIs and their developing trends
    to guide the generation of a novel idea. For each generated CoI, the first step
    is to predict possible future trends. As shown in the lower-left section of Figure
    [2](https://arxiv.org/html/2410.13185v5#S2.F2 "Figure 2 ‣ 2 Method ‣ Chain of
    Ideas: Revolutionizing Research via Novel Idea Development with LLM Agents"),
    we prompt the LLM with the CoI, the developing trends of existing works, and the
    key entities extracted from existing literature, as described in Sec. [2.2](https://arxiv.org/html/2410.13185v5#S2.SS2
    "2.2 CoI Construction ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via
    Novel Idea Development with LLM Agents") (Tables [12](https://arxiv.org/html/2410.13185v5#A1.T12
    "Table 12 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") and [13](https://arxiv.org/html/2410.13185v5#A1.T13
    "Table 13 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")). These entities comprise
    relevant datasets and potential baseline models, which are important to clarify
    the concepts mentioned in the existing literature. After obtaining the future
    trend, we continue to prompt the LLM to articulate its motivation, novelty, and
    methodology, finally consolidate the idea (Tables [14](https://arxiv.org/html/2410.13185v5#A1.T14
    "Table 14 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") and [15](https://arxiv.org/html/2410.13185v5#A1.T15
    "Table 15 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")). Through this step-by-step
    manner, COI can produce a more detailed idea. Following the previous practice
    (Wang et al., [2023](https://arxiv.org/html/2410.13185v5#bib.bib22); Lu et al.,
    [2024](https://arxiv.org/html/2410.13185v5#bib.bib17)), we also use a novelty-check
    agent to evaluate candidate ideas. It retrieves relevant papers and prompts another
    LLM to assess the similarity between the generated idea and the retrieved papers
    (Table [16](https://arxiv.org/html/2410.13185v5#A1.T16 "Table 16 ‣ A.2 Specific
    Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing Research via Novel
    Idea Development with LLM Agents")). Based on this assessment, our framework determines
    if another round of generation is necessary. Finally, we pairwisely compare the
    generated ideas from all CoI branches and select the one with the highest winning
    rate as the final idea for the experiment design. This pairwise comparison follows
    the same method as Idea Arena, refer to Sec. [3.4](https://arxiv.org/html/2410.13185v5#S3.SS4
    "3.4 Evaluation: Idea Arena ‣ 3 Experimental Setups ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") for details.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '在本节中，我们使用上述构建的CoI及其发展趋势来指导新颖创意的生成。对于每个生成的CoI，第一步是预测可能的未来趋势。如图[2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")左下部分所示，我们通过CoI、现有工作的发展趋势和从现有文献中提取的关键实体来提示LLM，如[2.2节](https://arxiv.org/html/2410.13185v5#S2.SS2
    "2.2 CoI Construction ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via
    Novel Idea Development with LLM Agents")中所述（表[12](https://arxiv.org/html/2410.13185v5#A1.T12
    "Table 12 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")和[13](https://arxiv.org/html/2410.13185v5#A1.T13
    "Table 13 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。这些实体包括相关数据集和潜在的基线模型，这些模型对于澄清现有文献中提到的概念至关重要。在获得未来趋势后，我们继续提示LLM阐明其动机、创新性和方法，最终巩固创意（表[14](https://arxiv.org/html/2410.13185v5#A1.T14
    "Table 14 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")和[15](https://arxiv.org/html/2410.13185v5#A1.T15
    "Table 15 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。通过这种一步步的方式，CoI可以生成更详细的创意。按照之前的做法（Wang等，
    [2023](https://arxiv.org/html/2410.13185v5#bib.bib22); Lu等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib17)），我们还使用新颖性检查代理来评估候选创意。它检索相关论文，并提示另一个LLM评估生成的创意与检索论文之间的相似度（表[16](https://arxiv.org/html/2410.13185v5#A1.T16
    "Table 16 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。根据这一评估，我们的框架决定是否需要进行下一轮生成。最后，我们将所有CoI分支生成的创意进行成对比较，并选择胜率最高的创意作为实验设计的最终创意。此成对比较遵循与Idea
    Arena相同的方法，详细内容请参见[3.4节](https://arxiv.org/html/2410.13185v5#S3.SS4 "3.4 Evaluation:
    Idea Arena ‣ 3 Experimental Setups ‣ Chain of Ideas: Revolutionizing Research
    via Novel Idea Development with LLM Agents")。'
- en: 2.4 Experiment Design
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 实验设计
- en: 'While our primary goal is to generate novel ideas, it is also useful to develop
    experimental plans that help users implement these ideas. Thus, we extended the
    CoI agent to include experiment design. As shown in the lower-right of Figure
    [2](https://arxiv.org/html/2410.13185v5#S2.F2 "Figure 2 ‣ 2 Method ‣ Chain of
    Ideas: Revolutionizing Research via Novel Idea Development with LLM Agents"),
    we prompt the LLM with experiments from existing works obtained from Sec. [2.2](https://arxiv.org/html/2410.13185v5#S2.SS2
    "2.2 CoI Construction ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via
    Novel Idea Development with LLM Agents") as few-shot examples, along with the
    proposed idea and key entities, to guide the LLM in designing experiments for
    our ideas (Table [17](https://arxiv.org/html/2410.13185v5#A1.T17 "Table 17 ‣ A.2
    Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing Research
    via Novel Idea Development with LLM Agents")).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '虽然我们的主要目标是生成新颖的想法，但制定有助于用户实施这些想法的实验计划同样很有用。因此，我们扩展了CoI代理，加入了实验设计。正如图[2](https://arxiv.org/html/2410.13185v5#S2.F2
    "Figure 2 ‣ 2 Method ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")右下方所示，我们向LLM提供现有工作的实验作为少量示例，结合提出的想法和关键实体，以引导LLM为我们的想法设计实验（表[17](https://arxiv.org/html/2410.13185v5#A1.T17
    "Table 17 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents)")）。'
- en: 'We also employ a review agent to assess the candidate experiment designs. Its
    main role is to evaluate the clarity and comprehensiveness of the protocol, ensuring
    all key elements—such as datasets and models—are clearly specified. Additionally,
    it checks if the design provides enough detail for practical implementation (Table
    [18](https://arxiv.org/html/2410.13185v5#A1.T18 "Table 18 ‣ A.2 Specific Prompts
    ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents")). The review agent provides critical feedback on
    these aspects, subsequently utilizing this information to conduct further searches
    for relevant literature (Table [19](https://arxiv.org/html/2410.13185v5#A1.T19
    "Table 19 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")) to help the LLM refine
    and enhance its previous experiment design (Table [20](https://arxiv.org/html/2410.13185v5#A1.T20
    "Table 20 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")). Through this iterative
    process of review and refinement, we arrive at a final experiment design.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '我们还使用了一个评审代理来评估候选实验设计。其主要作用是评估协议的清晰度和全面性，确保所有关键元素——如数据集和模型——都被清楚地列出。此外，它还检查设计是否提供了足够的细节以便实际实施（表[18](https://arxiv.org/html/2410.13185v5#A1.T18
    "Table 18 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents)")）。评审代理提供关于这些方面的关键反馈，随后利用这些信息进行进一步的文献搜索（表[19](https://arxiv.org/html/2410.13185v5#A1.T19
    "Table 19 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents)")），帮助LLM改进和增强其先前的实验设计（表[20](https://arxiv.org/html/2410.13185v5#A1.T20
    "Table 20 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents)")）。通过这一评审和完善的迭代过程，我们最终得出一个实验设计。'
- en: 3 Experimental Setups
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 实验设置
- en: 3.1 Implementations
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 实现
- en: In our CoI agent, we primarily use GPT-4o (05-13)⁴⁴4[https://openai.com/api/](https://openai.com/api/)
    as our LLM implementation. For some modules that require full-paper understanding,
    we use GPT-4o-mini (07-18) to read the paper and summarize the core contents due
    to its lower price and good summarization capability. We use Semantic Scholar
    as our academic search engine. For the main experimental results, the maximum
    length of the CoI is set to 5 and the number of CoI branches is set to 3, and
    their analysis results are given later. The iteration number of self-refinement
    in the experiment design stage is set to 1 for cost saving.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的CoI代理中，我们主要使用GPT-4o (05-13)⁴⁴4[https://openai.com/api/](https://openai.com/api/)作为我们的LLM实现。对于一些需要完整论文理解的模块，我们使用GPT-4o-mini
    (07-18)来阅读论文并总结核心内容，因为它价格较低且具有良好的总结能力。我们使用Semantic Scholar作为我们的学术搜索引擎。对于主要的实验结果，CoI的最大长度设置为5，CoI分支的数量设置为3，其分析结果将在后文给出。在实验设计阶段，自我完善的迭代次数设置为1，以节省成本。
- en: 3.2 Data
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 数据
- en: 'To evaluate our CoI agent’s ability to generate novel ideas, we collect recent
    research topics from Hugging Face’s Daily Papers⁵⁵5[https://huggingface.co/papers](https://huggingface.co/papers),
    known for its timely updates on AI research and the high quality of the featured
    papers. We select papers submitted between August 1 and September 15, 2024, ensuring
    that the topics are sufficiently new and the time frame is after the data cutoff
    of the LLM. We ask 10 skilled researchers with diverse interests in AI to identify
    papers that capture their interests. Subsequently, we prompt GPT-4o to extract
    research topics, proposed ideas, and their corresponding experiment designs from
    these selected papers (Tables [21](https://arxiv.org/html/2410.13185v5#A1.T21
    "Table 21 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents"), Table [22](https://arxiv.org/html/2410.13185v5#A1.T22
    "Table 22 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") and [23](https://arxiv.org/html/2410.13185v5#A1.T23
    "Table 23 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")). The extracted topics will
    then be returned to the researchers for validation, ensuring that the extracted
    topics are valid and reasonable within their research domains. The extracted ideas
    and experiment designs will be utilized as our Real Paper baseline, as described
    in Section [3.3](https://arxiv.org/html/2410.13185v5#S3.SS3 "3.3 Baselines ‣ 3
    Experimental Setups ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents"). Due to the substantial costs associated with generating
    and evaluating ideas and experiment designs, we adhere to the assessment scale
    of Lu et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib17)); Wang et al.
    ([2023](https://arxiv.org/html/2410.13185v5#bib.bib22)) to collect 50 research
    topics in total for evaluation.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '为了评估我们CoI代理生成新颖创意的能力，我们从Hugging Face的Daily Papers⁵⁵5[https://huggingface.co/papers](https://huggingface.co/papers)收集了近期的研究主题，该平台以其及时更新的AI研究和高质量的精选论文而著称。我们选择了2024年8月1日至9月15日之间提交的论文，确保主题足够新颖且时间范围在LLM的数据截止日期之后。我们邀请了10位具有多样化AI兴趣的研究人员，要求他们识别出符合其兴趣的论文。随后，我们提示GPT-4o从这些选定的论文中提取研究主题、提出的创意及其对应的实验设计（表[21](https://arxiv.org/html/2410.13185v5#A1.T21
    "Table 21 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")，表[22](https://arxiv.org/html/2410.13185v5#A1.T22
    "Table 22 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")和[23](https://arxiv.org/html/2410.13185v5#A1.T23
    "Table 23 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。然后将提取的主题返回给研究人员进行验证，以确保提取的主题在他们的研究领域内是有效且合理的。提取的创意和实验设计将作为我们的真实论文基准，具体说明见第[3.3](https://arxiv.org/html/2410.13185v5#S3.SS3
    "3.3 Baselines ‣ 3 Experimental Setups ‣ Chain of Ideas: Revolutionizing Research
    via Novel Idea Development with LLM Agents")节。由于生成和评估创意及实验设计的成本较高，我们遵循Lu等人（[2024](https://arxiv.org/html/2410.13185v5#bib.bib17)）；Wang等人（[2023](https://arxiv.org/html/2410.13185v5#bib.bib22)）的评估标准，总共收集了50个研究主题进行评估。'
- en: 3.3 Baselines
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 基准方法
- en: 'We compare our CoI agent with recent works on idea generation and experiment
    design. To ensure a fair comparison, we employ GPT-4o and Semantic Search as the
    LLM and academic retriever implementations, respectively, across all baseline
    methods. Furthermore, we unify the output format of the generated ideas and experiment
    designs to minimize evaluation preference towards more structured outputs (Chiang
    et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib8)). We compare with
    the following baselines:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将我们的CoI代理与近期的创意生成和实验设计研究进行比较。为了确保公平的比较，我们分别采用GPT-4o和语义搜索作为LLM和学术检索器的实现，并应用于所有基准方法。此外，我们统一生成的创意和实验设计的输出格式，以尽量减少对更结构化输出的评估偏好（Chiang等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib8)）。我们与以下基准方法进行比较：
- en: •
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RAG: This is a vanilla retrieval augmented generation approach (Lewis et al.,
    [2020](https://arxiv.org/html/2410.13185v5#bib.bib15)), where we directly prompt
    the LLM with retrieved literature for idea generation and experiment design.'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RAG：这是一种基础的检索增强生成方法（Lewis等，[2020](https://arxiv.org/html/2410.13185v5#bib.bib15)），我们通过直接向LLM提供检索到的文献来进行创意生成和实验设计。
- en: •
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'ResearchAgent (Baek et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib3)):
    This work leverages additional academic knowledge graph for enhancing the literature
    retrieval and adopts a multi-agent framework to iteratively refine ideas through
    peer discussions. We follow the original paper to reproduce this baseline.'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: ResearchAgent（Baek 等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib3)）：这项工作利用了额外的学术知识图谱来增强文献检索，并采用了多代理框架，通过同行讨论反复优化想法。我们按照原始论文重现此基准。
- en: •
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'GPT-Researcher (Assafelovic, [2023](https://arxiv.org/html/2410.13185v5#bib.bib2)):
    GPT-Researcher is an agent framework specifically designed for the research domain.
    The agent is enhanced with plan-and-solve and RAG capabilities.'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: GPT-Researcher（Assafelovic，[2023](https://arxiv.org/html/2410.13185v5#bib.bib2)）：GPT-Researcher是专门为研究领域设计的代理框架。该代理增强了计划和解决以及RAG能力。
- en: •
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'AI-Scientist (Lu et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib17)):
    This work originally aims to generate the entire paper with the idea, methods,
    and experimental results. We extract the components related to idea generation
    and experiment design to serve as our baseline.'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: AI-Scientist（Lu 等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib17)）：这项工作最初的目的是生成整个论文，包括想法、方法和实验结果。我们提取与想法生成和实验设计相关的组件，作为我们的基准。
- en: •
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Real Paper: Note that, in Sec. [3.2](https://arxiv.org/html/2410.13185v5#S3.SS2
    "3.2 Data ‣ 3 Experimental Setups ‣ Chain of Ideas: Revolutionizing Research via
    Novel Idea Development with LLM Agents"), we extract topics from existing research
    papers. Therefore, the ideas and the experiment designs from these papers serve
    as a natural baseline to quantify the gap between model-generated ideas and genuine
    human ideas.'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 真实论文：请注意，在第[3.2节](https://arxiv.org/html/2410.13185v5#S3.SS2 "3.2 数据 ‣ 3 实验设置
    ‣ 思路链：通过新型思路开发与LLM代理革命性地推动研究")中，我们从现有研究论文中提取主题。因此，这些论文中的想法和实验设计为量化模型生成的想法与真实人类想法之间的差距提供了自然的基准。
- en: '3.4 Evaluation: Idea Arena'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 评估：想法竞技场
- en: 'Model-based Evaluation. The open-ended nature of idea generation poses challenges
    for automatic evaluation. Prior work primarily uses LLM-based Likert scale system
    to score ideas (Baek et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib3);
    Lu et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib17)). However, Si
    et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib19)) show this method
    poorly aligns with human preferences. Instead, they show LLMs perform better in
    ranking ideas. To obtain reliable scores for evaluation, we propose Idea Arena,
    a pairwise evaluation system using a Round-Robin tournament to compute ELO scores
    for each idea-generation method. For a given topic, we require the LLM judge to
    rank the ideas generated by any pair of methods (Table [24](https://arxiv.org/html/2410.13185v5#A1.T24
    "Table 24 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")). We evaluate each pair
    twice with order reversed to reduce the position bias. To comprehensively evaluate
    an idea from multiple perspectives, we incorporate criteria from ICML 2020 review
    guidelines ⁶⁶6[https://icml.cc/Conferences/2020/ReviewerGuidelines](https://icml.cc/Conferences/2020/ReviewerGuidelines),
    and those in Si et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib19)),
    which consist of Novelty, Significance, Clarity, Feasibility, and Expected Effectiveness.
    Finally, the resultant win-loss-tie records are utilized to calculate the ELO
    scores for each method, following the practices outlined in Zheng et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib31));
    Zhao et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib30)). We also evaluate
    the experiment design in the same pairwise way, focusing on Feasibility, Technical
    Quality, and Clarity. Refer to Definitions for all metrics in Tables [5](https://arxiv.org/html/2410.13185v5#A1.T5
    "Table 5 ‣ A.1 Evaluation Metrics ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") and [6](https://arxiv.org/html/2410.13185v5#A1.T6
    "Table 6 ‣ A.1 Evaluation Metrics ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents") of the Appendix.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '基于模型的评估。创意生成的开放式特性为自动化评估带来了挑战。先前的研究主要使用基于大语言模型（LLM）的李克特量表系统对创意进行评分（Baek et
    al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib3); Lu et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib17)）。然而，Si
    et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib19)) 表明这种方法与人类偏好的匹配度较差。相反，他们展示了
    LLM 在对创意进行排序方面表现更好。为了获得可靠的评估分数，我们提出了 Idea Arena，这是一种基于回合赛制的对战评估系统，通过计算 ELO 分数来评估每种创意生成方法。对于给定的主题，我们要求
    LLM 评审对任何两种方法生成的创意进行排序（表 [24](https://arxiv.org/html/2410.13185v5#A1.T24 "Table
    24 ‣ A.2 Specific Prompts ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")）。我们会对每一对创意进行两次评估，顺序反转以减少位置偏差。为了从多个角度全面评估创意，我们结合了
    ICML 2020 审稿指南 ⁶⁶6[https://icml.cc/Conferences/2020/ReviewerGuidelines](https://icml.cc/Conferences/2020/ReviewerGuidelines)
    中的标准，以及 Si et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib19)) 中的标准，这些标准包括新颖性、重要性、清晰度、可行性和预期效果。最后，利用得到的胜负平局记录来计算每种方法的
    ELO 分数，遵循 Zheng et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib31))
    和 Zhao et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib30)) 中概述的做法。我们还以相同的对战方式评估实验设计，重点关注可行性、技术质量和清晰度。有关所有度量标准，请参见附录中的表
    [5](https://arxiv.org/html/2410.13185v5#A1.T5 "Table 5 ‣ A.1 Evaluation Metrics
    ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing Research via Novel Idea
    Development with LLM Agents") 和 [6](https://arxiv.org/html/2410.13185v5#A1.T6
    "Table 6 ‣ A.1 Evaluation Metrics ‣ Appendix A Appendix ‣ Chain of Ideas: Revolutionizing
    Research via Novel Idea Development with LLM Agents")。'
- en: Human Evaluation. We also perform human evaluation in a pairwise manner. The
    10 researchers who review the extracted topics are asked to rank two ideas and
    experiment designs using the same criteria. To ensure fairness, we anonymize the
    source of the ideas by concealing the method identity.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 人类评估。我们也以对战的方式进行人类评估。10 位研究人员会对提取的主题进行审查，要求他们根据相同的标准对两种创意和实验设计进行排序。为了确保公平性，我们通过隐藏方法的身份来对创意的来源进行匿名处理。
