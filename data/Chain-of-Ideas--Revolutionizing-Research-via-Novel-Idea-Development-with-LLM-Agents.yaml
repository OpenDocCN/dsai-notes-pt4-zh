- en: Abstract
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Effective research ideation is a critical step for scientific research. However,
    the exponential increase in scientific literature makes it challenging for researchers
    to stay current with recent advances and identify meaningful research directions.
    Recent developments in large language models (LLMs) suggest a promising avenue
    for automating the generation of novel research ideas. However, existing methods
    for idea generation either trivially prompt LLMs or directly expose LLMs to extensive
    literature without indicating useful information. Inspired by the research process
    of human researchers, we propose a Chain-of-Ideas (CoI) agent, an LLM-based agent
    that organizes relevant literature in a chain structure to effectively mirror
    the progressive development in a research domain. This organization facilitates
    LLMs to capture the current advancements in research, thereby enhancing their
    ideation capabilities. Furthermore, we propose Idea Arena, an evaluation protocol
    that can comprehensively evaluate idea generation methods from different perspectives,
    aligning closely with the preferences of human researchers. Experimental results
    indicate that the CoI agent consistently outperforms other methods and shows comparable
    quality as humans in research idea generation. Moreover, our CoI agent is budget-friendly,
    with a minimum cost of $0.50 to generate a candidate idea and its corresponding
    experimental design¹¹1The code is released at [https://github.com/DAMO-NLP-SG/CoI-Agent](https://github.com/DAMO-NLP-SG/CoI-Agent).
    Try our online demo at [https://huggingface.co/spaces/DAMO-NLP-SG/CoI_Agent](https://huggingface.co/spaces/DAMO-NLP-SG/CoI_Agent)..
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的研究构思是科学研究中的关键步骤。然而，科学文献的指数增长使得研究人员很难跟上最新进展，并识别有意义的研究方向。最近，大型语言模型（LLMs）的发展为自动化生成新颖的研究想法提供了一个有希望的途径。然而，现有的构思生成方法要么过于简单地提示LLMs，要么直接将LLMs暴露于大量文献中而没有指出有用的信息。受到人类研究过程的启发，我们提出了一种名为Chain-of-Ideas（CoI）代理的LLM基础代理，它将相关文献按链式结构组织，以有效地反映研究领域中的逐步发展。这种组织方式有助于LLMs捕捉当前研究的最新进展，从而增强它们的构思能力。此外，我们还提出了Idea
    Arena评估协议，它可以从不同角度全面评估构思生成方法，并与人类研究人员的偏好紧密对接。实验结果表明，CoI代理在构思生成方面始终优于其他方法，并在研究构思生成质量上与人类相当。此外，我们的CoI代理具有成本效益，生成一个候选构思及其对应的实验设计的最低成本为$0.50¹¹1代码已发布在[https://github.com/DAMO-NLP-SG/CoI-Agent](https://github.com/DAMO-NLP-SG/CoI-Agent)。可以尝试我们的在线演示：[https://huggingface.co/spaces/DAMO-NLP-SG/CoI_Agent](https://huggingface.co/spaces/DAMO-NLP-SG/CoI_Agent)..
- en: 1 Introduction
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Idea generation is a crucial aspect of scientific research for driving technological
    innovations and breakthroughs. Traditionally, this process has been predominantly
    human-driven, necessitating expert researchers to review extensive literature,
    identify limitations in existing solutions, and propose new research directions.
    However, the complexity and vastness of scientific literature, coupled with rapid
    technological advancements, have rendered this task increasingly challenging for
    researchers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 思想生成是科学研究中的一个关键环节，对于推动技术创新和突破至关重要。传统上，这一过程主要由人工驱动，需要专家研究人员审阅大量文献，识别现有解决方案的局限性，并提出新的研究方向。然而，科学文献的复杂性和庞大规模，以及技术的快速发展，使得这一任务对研究人员而言日益具有挑战性。
- en: Recent advancements in large language models (LLMs) (Achiam et al., [2023](https://arxiv.org/html/2410.13185v5#bib.bib1);
    Dubey et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib9); Yang et al.,
    [2024a](https://arxiv.org/html/2410.13185v5#bib.bib25)) have enabled these models
    to exceed human experts in various scientific tasks, including mathematics (Yu
    et al., [2023](https://arxiv.org/html/2410.13185v5#bib.bib29)), theorem proving
    (Yang et al., [2023](https://arxiv.org/html/2410.13185v5#bib.bib26)), and coding
    (Chen et al., [2021](https://arxiv.org/html/2410.13185v5#bib.bib7)). Building
    on this robust scientific foundation, one may hypothesize that LLMs could support
    a more abstract and creative research idea-generation task. Notably, Si et al.
    ([2024](https://arxiv.org/html/2410.13185v5#bib.bib19)); Kumar et al. ([2024](https://arxiv.org/html/2410.13185v5#bib.bib14))
    have validated this hypothesis, highlighting its substantial potential to expedite
    the discovery of novel concepts and uncharted research avenues.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）的进展（Achiam 等，[2023](https://arxiv.org/html/2410.13185v5#bib.bib1);
    Dubey 等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib9); Yang 等，[2024a](https://arxiv.org/html/2410.13185v5#bib.bib25)）使得这些模型在各种科学任务中超越了人类专家，包括数学（Yu
    等，[2023](https://arxiv.org/html/2410.13185v5#bib.bib29)）、定理证明（Yang 等，[2023](https://arxiv.org/html/2410.13185v5#bib.bib26)）和编程（Chen
    等，[2021](https://arxiv.org/html/2410.13185v5#bib.bib7)）。在这一坚实的科学基础上，可以假设LLMs能够支持更为抽象和创造性的研究思想生成任务。值得注意的是，Si
    等（[2024](https://arxiv.org/html/2410.13185v5#bib.bib19)）；Kumar 等（[2024](https://arxiv.org/html/2410.13185v5#bib.bib14)）验证了这一假设，突显了它在加速新概念发现和开辟未开发的研究方向方面的巨大潜力。
- en: 'Existing methods seek to address two key challenges to improve the quality
    of generated ideas: curating pertinent literature for LLMs to gain inspiration
    and ensuring the novelty of generated ideas. To address the first challenge, previous
    research enhances traditional academic retrieval systems, which typically depend
    on textual similarity, with academic knowledge graphs (Baek et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib3);
    Wang et al., [2023](https://arxiv.org/html/2410.13185v5#bib.bib22)). For the second
    challenge, existing approaches either apply predefined criteria such as novelty
    to guide the idea generation process (Baek et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib3))
    or iteratively refine ideas until they demonstrate low embedding similarities
    with existing papers (Wang et al., [2023](https://arxiv.org/html/2410.13185v5#bib.bib22)).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的方法试图解决两个关键挑战，以提高生成思想的质量：为大型语言模型（LLMs）筛选相关文献以获取灵感，以及确保生成思想的新颖性。为了解决第一个挑战，以往的研究通过学术知识图谱（Baek
    等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib3); Wang 等，[2023](https://arxiv.org/html/2410.13185v5#bib.bib22)）增强了传统的学术检索系统，这些系统通常依赖于文本相似度。对于第二个挑战，现有的方法要么应用如新颖性等预定义标准来引导思想生成过程（Baek
    等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib3)），要么通过迭代优化思想，直到它们与现有论文的嵌入相似度低为止（Wang
    等，[2023](https://arxiv.org/html/2410.13185v5#bib.bib22)）。
- en: 'However, in existing attempts, LLMs are presented with an extensive volume
    of research literature when asked to generate ideas. This makes LLMs vulnerable
    to the influence of less relevant works, potentially resulting in ideas that lack
    logical coherence and technological innovation. As shown in the upper part of
    Figure [1](https://arxiv.org/html/2410.13185v5#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ Chain of Ideas: Revolutionizing Research via Novel Idea Development with LLM
    Agents"), the LLM borrows an idea from GraphGPT (Tang et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib20))
    and applies it into GoT framework (Besta et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib4))
    to generate what they interpret as a “novel idea”. However, the resultant idea
    conflates two concepts: GoT is a prompting method while GraphGPT is a fine-tuning
    method leveraging graph neural network architecture (Zhou et al., [2020](https://arxiv.org/html/2410.13185v5#bib.bib32)).
    In contrast, human researchers often trace the evolution of a research field by
    analyzing its progression from foundational works to the most recent advancements.
    This comprehensive perspective provides valuable insights into the key factors
    driving developments within the domain. Such an understanding enables researchers
    to critically assess the limitations of earlier studies while identifying emerging
    trends. Therefore, they are better grounded in devising innovative and impactful
    research ideas.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在现有的尝试中，当被要求生成创意时，LLM（大语言模型）通常会面临大量的研究文献。这使得LLM容易受到与任务无关的研究工作的影响，可能导致缺乏逻辑连贯性和技术创新的创意。如图[1](https://arxiv.org/html/2410.13185v5#S1.F1
    "图1 ‣ 1 介绍 ‣ Chain of Ideas：通过LLM代理革命化研究并发展新创意")的上半部分所示，LLM借用了GraphGPT（Tang等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib20)）的一个创意，并将其应用于GoT框架（Besta等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib4)）中，生成了他们所认为的“新创意”。然而，最终的创意混淆了两个概念：GoT是一种提示方法，而GraphGPT是一种利用图神经网络架构进行微调的方法（Zhou等，[2020](https://arxiv.org/html/2410.13185v5#bib.bib32)）。相比之下，人类研究者通常通过分析从基础研究到最新进展的演变过程，来追溯一个研究领域的发展。这种全面的视角为深入了解推动该领域发展的关键因素提供了宝贵的见解。这样的理解使研究人员能够批判性地评估早期研究的局限性，并识别新兴的趋势。因此，他们能够更好地在制定创新且有影响力的研究创意时，站稳脚跟。
- en: '![Refer to caption](img/e6b5003e6a097603313bee52176bf83a.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/e6b5003e6a097603313bee52176bf83a.png)'
- en: 'Figure 1: Comparison between the vanilla retrieval augmented generation (RAG)
    research agent and our Chain-of-Ideas agent on the idea generation task.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：本研究代理人与传统的检索增强生成（RAG）研究代理在创意生成任务中的比较。
- en: 'Motivated by the human practices in conducting research, we introduce a novel
    Chain-of-Ideas (CoI) agent framework to address the previously identified logical
    inconsistencies in the ideation processes of LLMs. As shown in the bottom part
    of Figure [1](https://arxiv.org/html/2410.13185v5#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ Chain of Ideas: Revolutionizing Research via Novel Idea Development with LLM
    Agents"), CoI agent aims to provide a clear landscape of current research topics
    by systematically selecting and organizing the relevant papers and their ideas
    in a chain structure. CoI agent offers several distinctive advantages: Firstly,
    it minimizes the risk of interference from less relevant literature via carefully
    selecting papers (i.e. from CoT (Wei et al., [2022](https://arxiv.org/html/2410.13185v5#bib.bib24))
    to GoT). Second, LLMs are demonstrated with human practice to craft a novel idea.
    For example, SC (Wang et al., [2022](https://arxiv.org/html/2410.13185v5#bib.bib23))
    emerges as a novel idea derived from CoT. This can be viewed as a form of few-shot
    prompting strategy, which has been proven to enhance the overall LLM’s generation
    capability (Brown et al., [2020](https://arxiv.org/html/2410.13185v5#bib.bib6)).
    Third, CoI exemplifies a global progression in research development. As a result,
    LLMs can gain a deep understanding of the motivations behind these developmental
    trends, facilitating the identification of promising future research directions.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '受到人类在进行研究时的实践启发，我们提出了一种新颖的思想链（CoI）代理框架，以解决在大语言模型（LLMs）的构思过程中先前识别出的逻辑不一致问题。如图[1](https://arxiv.org/html/2410.13185v5#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ Chain of Ideas: Revolutionizing Research via Novel
    Idea Development with LLM Agents")底部所示，CoI代理旨在通过系统地选择和组织相关论文及其思想，形成链条结构，从而清晰地呈现当前的研究主题。CoI代理提供了若干显著优势：首先，它通过精心选择文献（即从CoT（Wei等，
    [2022](https://arxiv.org/html/2410.13185v5#bib.bib24)）到GoT）最大程度地减少了与研究主题不相关文献的干扰。其次，LLMs通过模拟人类实践来构思新颖的想法。例如，SC（Wang等，
    [2022](https://arxiv.org/html/2410.13185v5#bib.bib23)）作为从CoT衍生出的新颖想法，可以被看作一种少量示例提示策略，已被证明能够增强LLM的生成能力（Brown等，
    [2020](https://arxiv.org/html/2410.13185v5#bib.bib6)）。第三，CoI展示了研究发展中的全球进展。因此，LLMs能够深入理解这些发展趋势背后的动机，促进识别有前景的未来研究方向。'
- en: Specifically, CoI agent first retrieves an anchor paper of the given research
    topic. Instead of indiscriminately aggregating all papers within the citation
    network of the anchor, as done in (Baek et al., [2024](https://arxiv.org/html/2410.13185v5#bib.bib3)),
    we construct the CoI by selecting relevant and important literature from both
    the anchor’s references and its subsequent works, thereby extending the chain
    backward and forward from the anchor. We then prompt the constructed CoI to an
    LLM for idea generation and experiment design. During idea generation, we require
    the LLM to predict possible future trends. This prognostic result facilitates
    the gradual consolidation of the idea, beginning with the motivation for the proposed
    idea, progressing through an assessment of its potential impact, and culminating
    in the realization. However, as the evolution of scientific discovery can emerge
    from multiple perspectives, a single CoI may be insufficient to capture the most
    promising direction. Additionally, there is no guarantee that the generated ideas
    will be novel. To address these issues, we construct multiple CoI branches for
    different perspectives of a research topic. Additionally, a novelty-checker agent
    iteratively evaluates the draft idea against existing literature and refines it
    if substantial similarity is identified.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 具体而言，CoI代理首先检索给定研究主题的锚点论文。与（Baek等，[2024](https://arxiv.org/html/2410.13185v5#bib.bib3)）中所做的不同，CoI并非盲目地聚集锚点引用网络中的所有论文，而是从锚点的参考文献及其后续工作中选择相关且重要的文献，从而在锚点的前后扩展思想链。然后，我们将构建好的CoI提示给LLM进行创意生成和实验设计。在创意生成过程中，我们要求LLM预测可能的未来趋势。这个预测结果有助于逐步巩固创意，从提出创意的动机开始，经过对其潜在影响的评估，最终达到实现。然而，由于科学发现的演变可能来自多个角度，单一的CoI可能不足以捕捉最有前景的方向。此外，生成的创意不一定能保证是新颖的。为了解决这些问题，我们为研究主题的不同视角构建多个CoI分支。此外，一个新颖性检测器代理会迭代地将草拟的创意与现有文献进行对比，如果发现有实质性相似之处，则会进行改进。
- en: We compare our CoI agent against existing baselines on idea generation in the
    artificial intelligence (AI) field. To do this, we develop an arena-style evaluation
    framework called Idea Arena where participant methods compete in pairs, which
    demonstrates high agreement with human evaluation. The experimental results show
    that CoI agent consistently ranks first among all automated baselines, surpassing
    the second-best one by 56 ELO scores in human evaluation. CoI agent can generate
    ideas as novel as those of human experts. Our analysis further shows that for
    LLMs to generate novel ideas, a clear developmental trend analysis is more pivotal
    than the quantity of related literature.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将 CoI 代理与现有的人工智能（AI）领域创意生成基准方法进行了比较。为此，我们开发了一种竞技场风格的评估框架，称为“创意竞技场”（Idea Arena），在该框架中，各参与方法成对竞争，且该方法与人类评估高度一致。实验结果显示，CoI
    代理在所有自动化基准中始终排名第一，超越第二名 56 ELO 分数。CoI 代理能够生成与人类专家相媲美的新颖创意。我们的分析进一步表明，要让 LLM 生成新颖创意，清晰的研究发展趋势分析比相关文献的数量更为关键。
- en: 'Our contributions are summarized as follows: 1) We propose the CoI agent to
    enhance LLMs’ capability in idea generation. CoI agent organizes relevant literature
    in a chain structure to effectively mirror the progressive nature of research
    development, allowing LLMs to better grasp the current research advancements.
    2) We propose Idea Arena for a comprehensive evaluation of idea-generation methods,
    which shows high agreement with human researchers. 3) Extensive experiments demonstrate
    the effectiveness of our CoI agent in generating ideas that are comparable to
    human creativity.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献总结如下：1）我们提出了 CoI 代理，以增强大语言模型（LLM）在创意生成方面的能力。CoI 代理将相关文献组织成链式结构，有效地反映研究发展的渐进性，使
    LLM 更好地把握当前的研究进展。2）我们提出了“创意竞技场”（Idea Arena）用于全面评估创意生成方法，该方法与人类研究者的评估高度一致。3）大量实验表明，我们的
    CoI 代理在生成的创意方面具有与人类创造力相当的效果。
