    transform="matrix(1 0 0 -1 0 16.6)" width="504.72">你是一位科研专家，负责从提供的论文内容中提取和总结与主题相关的信息：[Topic]。你的交付物将包括相关的引用、提取的实体、详细的总结和实验设计。
- en: 'The topic you are studying is: [Topic] (Ensure that the references are pertinent
    to this topic.)'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在研究的主题是：[Topic]（确保引用与此主题相关）。
- en: 'Extraction Requirements:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 提取要求：
- en: 'Entities:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 实体：
- en: 1\. Identify unique entities mentioned in the paper, such as model names, datasets,
    metrics, and specialized terminology.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 识别论文中提到的独特实体，如模型名称、数据集、指标和专业术语。
- en: 2\. Format the entities with a name followed by a brief description.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 格式化实体，使用名称后跟简要描述。
- en: 3\. Ensure all entities are relevant to the specified topic ([Topic]).
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 确保所有实体与指定主题（[Topic]）相关。
- en: 'Summary Idea:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 概要思路：
- en: '1\. Background: Elaborate on the task’s context and previous work, outlining
    the starting point of this paper.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 背景：阐述任务的背景和前期工作，概述本文的起点。
- en: '2\. Novelty: Describe the main innovations and contributions of this paper
    in comparison to prior work.'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 创新性：描述与先前工作相比，本文的主要创新和贡献。
- en: '3\. Contribution: Explain the primary methods used, detailing the theory and
    functions of each core component.'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 贡献：解释使用的主要方法，详细说明每个核心组件的理论和功能。
- en: '4\. Detail Reason: Provide a thorough explanation of why the chosen methods
    are effective, including implementation details for further research.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 详细理由：提供详细说明，解释所选方法为何有效，包括进一步研究的实现细节。
- en: '5\. Limitation: Discuss current shortcomings of the approach. Continue to next
    table $\rightarrow$</foreignobject></g></g></svg>'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 局限性：讨论该方法目前的不足之处。继续至下表 $\rightarrow$</foreignobject></g></g></svg>
