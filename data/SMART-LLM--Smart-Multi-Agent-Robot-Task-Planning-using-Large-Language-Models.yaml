- en: Abstract
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this work, we introduce SMART-LLM, an innovative framework designed for
    embodied multi-robot task planning. SMART-LLM: Smart Multi-Agent Robot Task Planning
    using Large Language Models (LLMs), harnesses the power of LLMs to convert high-level
    task instructions provided as input into a multi-robot task plan. It accomplishes
    this by executing a series of stages, including task decomposition, coalition
    formation, and task allocation, all guided by programmatic LLM prompts within
    the few-shot prompting paradigm. We create a benchmark dataset designed for validating
    the multi-robot task planning problem, encompassing four distinct categories of
    high-level instructions that vary in task complexity. Our evaluation experiments
    span both simulation and real-world scenarios, demonstrating that the proposed
    model can achieve promising results for generating multi-robot task plans. The
    experimental videos, code, and datasets from the work can be found at [https://sites.google.com/view/smart-llm/](https://sites.google.com/view/smart-llm/).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们提出了SMART-LLM，这是一个为具身多机器人任务规划设计的创新框架。SMART-LLM：使用大语言模型（LLMs）进行智能多-agent机器人任务规划，利用LLMs的强大功能将高层次的任务指令输入转化为多机器人任务计划。它通过执行一系列阶段来实现这一目标，包括任务分解、联盟形成和任务分配，所有这些都通过程序化的LLM提示在少量示例提示的范式下进行引导。我们创建了一个基准数据集，用于验证多机器人任务规划问题，涵盖四个不同类别的高层次指令，这些指令在任务复杂性上有所不同。我们的评估实验涵盖了仿真和现实场景，证明了所提出的模型能够为生成多机器人任务计划取得良好的结果。实验视频、代码和数据集可以在[https://sites.google.com/view/smart-llm/](https://sites.google.com/view/smart-llm/)找到。
- en: I Introduction
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I 引言
- en: In recent years, multi-robot systems have gained prominence in various applications,
    from housekeeping tasks [[1](https://arxiv.org/html/2309.10062v2#bib.bib1)] to
    search and rescue missions [[2](https://arxiv.org/html/2309.10062v2#bib.bib2)]
    and warehouse automation [[3](https://arxiv.org/html/2309.10062v2#bib.bib3)].
    These systems, composed of multiple autonomous robots, can greatly enhance efficiency,
    scalability, and adaptability in numerous tasks. Typically, these robot arrays
    exhibit heterogeneity in terms of types and skill levels among individual agents.
    Consequently, the overall system complexity is heightened, emphasizing the critical
    importance of skillful task allocation among these agents. Effective allocation
    of complex tasks among multiple agents involves several crucial steps, including
    task decomposition, assigning sub-tasks to suitable agents, and ensuring correct
    task sequencing [[4](https://arxiv.org/html/2309.10062v2#bib.bib4)]. This proficiency
    requires access to external knowledge or domain-specific information about the
    task.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，多机器人系统在各类应用中逐渐崭露头角，从家务任务[[1](https://arxiv.org/html/2309.10062v2#bib.bib1)]到搜救任务[[2](https://arxiv.org/html/2309.10062v2#bib.bib2)]以及仓库自动化[[3](https://arxiv.org/html/2309.10062v2#bib.bib3)]，这些系统由多个自主机器人组成，可以在众多任务中极大提高效率、可扩展性和适应性。通常，这些机器人阵列在类型和个体智能水平上存在异质性。因此，整体系统复杂性增加，强调了在这些机器人之间进行熟练任务分配的重要性。有效地在多个机器人之间分配复杂任务涉及几个关键步骤，包括任务分解、将子任务分配给合适的机器人以及确保任务的正确顺序[[4](https://arxiv.org/html/2309.10062v2#bib.bib4)]。这一能力需要获取关于任务的外部知识或领域特定信息。
- en: 'Traditional multi-robot task planning often struggles with diverse tasks and
    complex environments [[4](https://arxiv.org/html/2309.10062v2#bib.bib4)], relying
    on fixed algorithms. Relying on fixed algorithms complicates the process of transitioning
    from one task to another without substantial modifications to the code. These
    challenges intensify when tasks are described in natural language, as such descriptions
    can lack precision and completeness. Take, for instance, the task presented in
    Fig. [1](https://arxiv.org/html/2309.10062v2#S1.F1 "Figure 1 ‣ I Introduction
    ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning using Large Language Models"):
    “Closing the laptop and watching TV in a dimly lit room”. Notably, this task description
    does not explicitly mention turning off the lights before watching TV. Given the
    incomplete and ambiguous nature of the instruction, it is crucial to leverage
    extensive prior knowledge to interpret the task and aid in efficient task planning.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '传统的多机器人任务规划通常在应对多样化任务和复杂环境时面临困难[[4](https://arxiv.org/html/2309.10062v2#bib.bib4)]，依赖于固定的算法。依赖固定算法使得任务之间的转换变得复杂，除非对代码进行大量修改。当任务用自然语言描述时，这些挑战更加明显，因为自然语言描述可能缺乏精确性和完整性。举例来说，图[1](https://arxiv.org/html/2309.10062v2#S1.F1
    "Figure 1 ‣ I Introduction ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning
    using Large Language Models")中给出的任务是：“关闭笔记本电脑并在光线昏暗的房间里看电视”。值得注意的是，这个任务描述并没有明确提到在看电视前需要关闭灯光。鉴于指令的
    incomplete（不完整）和 ambiguous（模糊）性质，利用广泛的先验知识来解释任务并辅助高效的任务规划变得至关重要。'
- en: '![Refer to caption](img/1c0e9cdbe0ee0ec39bec937404402342.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/1c0e9cdbe0ee0ec39bec937404402342.png)'
- en: 'Figure 1: An overview of SMART-LLM: Smart Multi-Agent Robot Task planning using
    Large Language Models (LLM). Given a high-level instruction, SMART-LLM decomposes
    the instruction into sub-tasks assigning them to individual robots based on their
    specific skills and capabilities, and orchestrating their execution in a coherent
    and logical sequence.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：SMART-LLM概述：基于大语言模型（LLM）的智能多智能体机器人任务规划。给定高层次指令，SMART-LLM将指令分解为子任务，并根据各自的技能和能力将这些子任务分配给不同的机器人，同时协调它们按照连贯的逻辑顺序执行。
- en: 'Large language models (LLMs), such as GPT-4 [[5](https://arxiv.org/html/2309.10062v2#bib.bib5)],
    GPT-3.5 [[6](https://arxiv.org/html/2309.10062v2#bib.bib6)] and Llama2 [[7](https://arxiv.org/html/2309.10062v2#bib.bib7)],
    have demonstrated remarkable capabilities in understanding natural language, logical
    reasoning, and generalization. This presents exciting opportunities for enhancing
    comprehension and planning in multi-robot systems. In this paper, we introduce
    SMART-LLM, an innovative mechanism for task assignment to embodied agents using
    LLMs. SMART-LLM provides LLMs with Python programming scripts that encapsulate
    intricate robot skills and environmental details, including object information.
    It also provides practical examples of task decomposition and allocation based
    on the robot’s capabilities and the environment. Leveraging programming language
    structures, SMART-LLM taps into the vast dataset of internet code snippets and
    documentation available to LLMs. As illustrated in Fig. [1](https://arxiv.org/html/2309.10062v2#S1.F1
    "Figure 1 ‣ I Introduction ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning
    using Large Language Models"), when dealing with a complex task, SMART-LLM divides
    the task into sub-tasks, each related to specific objects or actions. These sub-tasks
    are then combined and delegated to suitable robots with the necessary skills to
    perform them.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '大语言模型（LLMs），如GPT-4[[5](https://arxiv.org/html/2309.10062v2#bib.bib5)]、GPT-3.5[[6](https://arxiv.org/html/2309.10062v2#bib.bib6)]和Llama2[[7](https://arxiv.org/html/2309.10062v2#bib.bib7)]，在理解自然语言、逻辑推理和归纳能力方面表现出了显著的能力。这为提升多机器人系统中的理解和规划带来了令人兴奋的机会。在本文中，我们介绍了SMART-LLM，这是一个利用LLMs为具身智能体分配任务的创新机制。SMART-LLM通过提供Python编程脚本，使LLMs能够封装复杂的机器人技能和环境细节，包括物体信息。它还提供了基于机器人的能力和环境的任务分解和分配的实际示例。通过利用编程语言结构，SMART-LLM能够挖掘LLMs可访问的互联网代码片段和文档的庞大数据集。如图[1](https://arxiv.org/html/2309.10062v2#S1.F1
    "Figure 1 ‣ I Introduction ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning
    using Large Language Models")所示，当处理复杂任务时，SMART-LLM将任务分解为与特定物体或动作相关的子任务。这些子任务随后被组合并分配给具备执行它们所需技能的合适机器人。'
- en: 'The main contributions of this work are three-fold:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要贡献有三个方面：
- en: •
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Multi-Robot Task Planning Framework for integrating task decomposition, coalition
    formation, and skill-based task assignment, by leveraging LLMs.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 多机器人任务规划框架，通过利用LLMs集成任务分解、联盟形成和基于技能的任务分配。
- en: •
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Benchmark Dataset: A benchmark dataset designed for evaluating multi-agent
    task planning systems, covering a spectrum of tasks, ranging from elemental to
    complex ones in the AI2-THOR [[8](https://arxiv.org/html/2309.10062v2#bib.bib8)]
    simulation platform.'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基准数据集：这是一个为评估多智能体任务规划系统而设计的基准数据集，涵盖了从基本任务到复杂任务的一系列任务，适用于AI2-THOR [[8](https://arxiv.org/html/2309.10062v2#bib.bib8)]
    仿真平台。
- en: •
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Implementation and Evaluation of the framework in both simulated and real-world
    settings, undergoing thorough testing across a wide array of tasks.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 框架在仿真和现实世界中的实现与评估，经过了广泛的任务测试。
- en: II Related Works
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 相关工作
- en: 'Multi-Robot Task Planning.  Multi-robot task planning is important in robotics,
    requiring effective coordination among robots. Typically, the process of multi-robot
    task planning encompasses four distinct phases: task decomposition, coalition
    formation, task allocation, and task execution [[4](https://arxiv.org/html/2309.10062v2#bib.bib4)].
    Task decomposition entails the subdivision of a given task into manageable sub-tasks.
    The decomposition methods can either be task-specific [[9](https://arxiv.org/html/2309.10062v2#bib.bib9)]
    or necessitate copious amounts of data for generating policies [[10](https://arxiv.org/html/2309.10062v2#bib.bib10)].
    Task-specific decomposition methods cannot be generalized and gathering prior
    knowledge to decompose a diverse range of tasks can pose a significant challenge.
    A modern, intuitive strategy employs natural language to articulate tasks and
    utilizes pre-trained language models equipped with diverse domain knowledge to
    segment them into sub-tasks and predict their sequential order over time [[11](https://arxiv.org/html/2309.10062v2#bib.bib11),
    [12](https://arxiv.org/html/2309.10062v2#bib.bib12)]. Similarly, in SMART-LLM,
    we employ large-language models to deconstruct tasks into robot actions aligned
    with their skills, facilitating seamless execution by the robot.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 多机器人任务规划。多机器人任务规划在机器人学中非常重要，要求机器人之间进行有效的协调。通常，多机器人任务规划过程包括四个不同的阶段：任务分解、联盟形成、任务分配和任务执行
    [[4](https://arxiv.org/html/2309.10062v2#bib.bib4)]。任务分解是将给定任务拆解为可管理的子任务。分解方法可以是特定于任务的
    [[9](https://arxiv.org/html/2309.10062v2#bib.bib9)]，或需要大量数据来生成策略 [[10](https://arxiv.org/html/2309.10062v2#bib.bib10)]。特定任务的分解方法无法泛化，而收集先验知识以分解多种任务可能会带来较大挑战。一种现代的直观策略是使用自然语言来表述任务，并利用预训练的语言模型，这些模型具备多领域的知识，能够将任务划分为子任务，并预测它们的执行顺序
    [[11](https://arxiv.org/html/2309.10062v2#bib.bib11), [12](https://arxiv.org/html/2309.10062v2#bib.bib12)]。类似地，在SMART-LLM中，我们使用大型语言模型将任务拆解为与机器人技能相匹配的动作，从而促进机器人无缝执行任务。
- en: In coalition formation and task allocation, efficiently assigning decomposed
    tasks to multiple agents is crucial for the effective completion of the given
    task. To this end, a plethora of methodologies have been employed, encompassing
    negotiation [[13](https://arxiv.org/html/2309.10062v2#bib.bib13)], auctioning
    [[14](https://arxiv.org/html/2309.10062v2#bib.bib14)], consensus-based strategies
    [[15](https://arxiv.org/html/2309.10062v2#bib.bib15)] and reinforcement learning
    [[16](https://arxiv.org/html/2309.10062v2#bib.bib16)]. While these methods exhibit
    reliability, they are typically tailored and optimized according to specific end
    goals and applications. This necessitates additional effort when scaling them
    across different applications and optimizing them under varied constraints. In
    our approach, we take advantage of the inherent generalizability of LLMs. This
    enables tasks to scale seamlessly, allowing teams to be assigned in diverse configurations
    without imposing additional modifications to the constraints within the code.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在联盟形成和任务分配中，如何高效地将拆解后的任务分配给多个智能体，对于有效完成给定任务至关重要。为此，已经采用了大量方法，包括谈判 [[13](https://arxiv.org/html/2309.10062v2#bib.bib13)]、拍卖
    [[14](https://arxiv.org/html/2309.10062v2#bib.bib14)]、基于共识的策略 [[15](https://arxiv.org/html/2309.10062v2#bib.bib15)]
    和强化学习 [[16](https://arxiv.org/html/2309.10062v2#bib.bib16)]。虽然这些方法具有可靠性，但它们通常是根据特定的最终目标和应用进行定制和优化的。这就需要在将它们应用于不同的场景，并在不同约束条件下进行优化时付出额外的努力。在我们的方法中，我们利用了大型语言模型（LLMs）的内在泛化能力。这使得任务能够无缝扩展，团队可以以多种配置进行分配，而无需对代码中的约束做额外修改。
- en: Degrees of automation, contingent on the number of task-planning steps a method
    can execute, have been conceptualized [[4](https://arxiv.org/html/2309.10062v2#bib.bib4)].
    Most methods predominantly fall into the first or second level of automation.
    The first level exclusively automates task execution [[17](https://arxiv.org/html/2309.10062v2#bib.bib17),
    [18](https://arxiv.org/html/2309.10062v2#bib.bib18)]. Meanwhile, the second level
    automates either task allocation and execution [[19](https://arxiv.org/html/2309.10062v2#bib.bib19),
    [20](https://arxiv.org/html/2309.10062v2#bib.bib20)]; or coalition formation and
    execution [[21](https://arxiv.org/html/2309.10062v2#bib.bib21)]. The third level
    of automation encompasses coalition, allocation, and execution but does not involve
    task decomposition [[22](https://arxiv.org/html/2309.10062v2#bib.bib22), [23](https://arxiv.org/html/2309.10062v2#bib.bib23)].
    In a pioneering stride towards the fourth level of automation [[24](https://arxiv.org/html/2309.10062v2#bib.bib24)],
    a method adeptly manages all four facets of task planning using natural language
    prompts and Long Short Term Memory (LSTM). Existing methods in the literature
    often have shortcomings, such as not covering all task planning steps; requiring
    extensive task-specific demonstration data for model training [[24](https://arxiv.org/html/2309.10062v2#bib.bib24)],
    which often lacks generalizability when faced with unseen tasks, or being limited
    to specific tasks. Our method stands out by efficiently performing all four task-planning
    steps and utilizing LLMs to generalize across various tasks through a few-shot
    training approach.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化的程度取决于方法能够执行的任务规划步骤的数量 [[4](https://arxiv.org/html/2309.10062v2#bib.bib4)]。大多数方法主要属于第一个或第二个自动化水平。第一个水平仅自动化任务执行
    [[17](https://arxiv.org/html/2309.10062v2#bib.bib17), [18](https://arxiv.org/html/2309.10062v2#bib.bib18)]。同时，第二个水平自动化任务分配和执行
    [[19](https://arxiv.org/html/2309.10062v2#bib.bib19), [20](https://arxiv.org/html/2309.10062v2#bib.bib20)]；或者联盟形成和执行
    [[21](https://arxiv.org/html/2309.10062v2#bib.bib21)]。第三个自动化水平涵盖联盟、分配和执行，但不涉及任务分解
    [[22](https://arxiv.org/html/2309.10062v2#bib.bib22), [23](https://arxiv.org/html/2309.10062v2#bib.bib23)]。在迈向第四个自动化水平的开创性步伐中
    [[24](https://arxiv.org/html/2309.10062v2#bib.bib24)]，一种方法通过自然语言提示和长短期记忆（LSTM）巧妙地管理任务规划的四个方面。现有文献中的方法通常存在不足，例如未涵盖所有任务规划步骤；需要大量特定任务的示范数据来进行模型训练
    [[24](https://arxiv.org/html/2309.10062v2#bib.bib24)]，而且在面对未见过的任务时，常常缺乏泛化能力，或者仅限于特定任务。我们的方法通过高效地执行所有四个任务规划步骤，并利用大型语言模型（LLMs）通过少量示范训练方法来实现跨任务的泛化，脱颖而出。
- en: LLMs for robotics.  Large Language Models excel in generalization, commonsense
    reasoning [[6](https://arxiv.org/html/2309.10062v2#bib.bib6), [25](https://arxiv.org/html/2309.10062v2#bib.bib25)],
    and are increasingly sought after for inclusion in robotics systems [[26](https://arxiv.org/html/2309.10062v2#bib.bib26),
    [27](https://arxiv.org/html/2309.10062v2#bib.bib27)]. They play a vital role in
    crafting task plans for robots, making use of few or zero-shot learning methods
    [[6](https://arxiv.org/html/2309.10062v2#bib.bib6)]. Various techniques for generating
    these robotic task plans using LLMs have emerged, encompassing value function-based
    approaches [[27](https://arxiv.org/html/2309.10062v2#bib.bib27), [28](https://arxiv.org/html/2309.10062v2#bib.bib28)]
    and context-driven prompts [[29](https://arxiv.org/html/2309.10062v2#bib.bib29),
    [30](https://arxiv.org/html/2309.10062v2#bib.bib30), [31](https://arxiv.org/html/2309.10062v2#bib.bib31),
    [32](https://arxiv.org/html/2309.10062v2#bib.bib32)]. Moreover, LLMs have found
    utility in providing feedback and refining task plans to enhance robot performance
    [[33](https://arxiv.org/html/2309.10062v2#bib.bib33), [34](https://arxiv.org/html/2309.10062v2#bib.bib34),
    [35](https://arxiv.org/html/2309.10062v2#bib.bib35)].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 用于机器人技术的LLMs。大型语言模型在泛化、常识推理方面表现出色 [[6](https://arxiv.org/html/2309.10062v2#bib.bib6),
    [25](https://arxiv.org/html/2309.10062v2#bib.bib25)]，并且越来越受到机器人系统中的应用关注 [[26](https://arxiv.org/html/2309.10062v2#bib.bib26),
    [27](https://arxiv.org/html/2309.10062v2#bib.bib27)]。它们在为机器人制定任务计划中发挥着至关重要的作用，利用少量或零次学习方法
    [[6](https://arxiv.org/html/2309.10062v2#bib.bib6)]。使用LLMs生成这些机器人任务计划的各种技术应运而生，包括基于价值函数的方法
    [[27](https://arxiv.org/html/2309.10062v2#bib.bib27), [28](https://arxiv.org/html/2309.10062v2#bib.bib28)]
    和基于上下文驱动的提示 [[29](https://arxiv.org/html/2309.10062v2#bib.bib29), [30](https://arxiv.org/html/2309.10062v2#bib.bib30),
    [31](https://arxiv.org/html/2309.10062v2#bib.bib31), [32](https://arxiv.org/html/2309.10062v2#bib.bib32)]。此外，LLMs还被用于提供反馈并优化任务计划，以提升机器人性能
    [[33](https://arxiv.org/html/2309.10062v2#bib.bib33), [34](https://arxiv.org/html/2309.10062v2#bib.bib34),
    [35](https://arxiv.org/html/2309.10062v2#bib.bib35)]。
- en: While LLMs excel at creating flexible task plans, they face challenges when
    applied to larger multi-agent teams. In the realm of multi-agent systems, progress
    has been made in enhancing agent cooperation with the use of LLMs [[36](https://arxiv.org/html/2309.10062v2#bib.bib36),
    [37](https://arxiv.org/html/2309.10062v2#bib.bib37), [38](https://arxiv.org/html/2309.10062v2#bib.bib38)].
    These approaches involve equipping individual agents with their own LLMs to improve
    interactions and boost their collaborative skills. However, these methods prioritize
    improving multi-agent system efficiency but do not tackle the specific task of
    creating task plans for multi-robot teams. These plans involve assigning and sequencing
    tasks for individual robots based on their skills and the environment’s condition.
    Our approach focuses on task decomposition and allocation in a heterogeneous robot
    team, considering individual robot skills. We achieve multi-robot task planning
    without the need for separate LLMs per robot. This simplifies planning and provides
    a unified solution for multi-robot task coordination.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大语言模型（LLMs）在创建灵活的任务计划方面表现出色，但在应用于较大的多代理团队时，它们面临一些挑战。在多代理系统领域，已经取得了一些进展，通过使用LLMs来增强代理之间的协作[[36](https://arxiv.org/html/2309.10062v2#bib.bib36),
    [37](https://arxiv.org/html/2309.10062v2#bib.bib37), [38](https://arxiv.org/html/2309.10062v2#bib.bib38)]。这些方法通过为每个代理配备自己的LLM，以改善交互并增强其协作能力。然而，这些方法主要关注提高多代理系统的效率，并没有解决为多机器人团队创建任务计划这一特定任务。这些计划涉及基于机器人的技能和环境条件为个别机器人分配和排序任务。我们的方法侧重于在异质机器人团队中进行任务分解和分配，考虑每个机器人技能的差异。我们实现了多机器人任务规划，而不需要为每个机器人配备单独的LLM。这简化了规划，并为多机器人任务协调提供了统一的解决方案。
- en: III Problem Formulation
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III 问题表述
- en: Given a high-level language instruction $I$, the goal of this work is to understand
    the instruction, compute the necessary steps for task completion, and formulate
    a task plan that enables its execution. Tasks are executed in a manner that maximizes
    the utilization of the available robots, by performing tasks in parallel when
    feasible. These tasks are performed in an environment $E$ that encapsulates numerous
    entities and objects. We assume that the given instruction $I$ can be successfully
    executed in the environment $E$.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个高级语言指令$I$，本工作的目标是理解该指令，计算完成任务所需的步骤，并制定一个能够执行该任务的任务计划。任务的执行方式是通过在可行时并行执行任务，最大化可用机器人资源的利用率。这些任务在一个包含多个实体和物体的环境$E$中执行。我们假设给定的指令$I$可以在环境$E$中成功执行。
- en: To execute the task, we have a set of $N$ heterogeneous embodied robot agents
    $\mathbb{R}=\{R^{1},R^{2},...,R^{N}\}$. Let $\Delta$ be the set of all skills
    or actions that an agent may be capable of performing. In this work, we assume
    that robot skills, $\Delta$, are either pre-implemented in the system or that
    there are available API calls to execute these skills. Each of the agents possesses
    a diverse set of skills, $\mathbb{S}=\{S^{1},S^{2},...,S^{N}\}$ that they can
    perform, each subject to specific constraints. Here, $S^{n}$ represents the list
    of skills of robot $R^{n}$, and $S^{n}\subseteq\Delta$, for $n=1,2,...N$. For
    instance, for the robot skill PickUpObject, there may be constraints on the maximum
    mass that a robot can pick.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了执行任务，我们有一组$N$个异质的具身机器人代理$\mathbb{R}=\{R^{1},R^{2},...,R^{N}\}$。设$\Delta$为代理可能执行的所有技能或动作的集合。在本工作中，我们假设机器人技能$\Delta$要么已经预先实现，或者系统中有可用的API调用来执行这些技能。每个代理拥有一组多样化的技能$\mathbb{S}=\{S^{1},S^{2},...,S^{N}\}$，每项技能都有特定的约束条件。这里，$S^{n}$表示机器人$R^{n}$的技能列表，且$S^{n}\subseteq\Delta$，对于$n=1,2,...N$。例如，对于机器人技能PickUpObject，可能会对机器人能够拾取的最大质量有约束。
- en: Now, the instruction $I$ can be decomposed into a temporarily ordered set of
    $K$ sub-tasks, $\mathbb{T}=\{T^{1}_{t_{1}},T^{1}_{t_{2}},...,T^{K}_{t_{j}}\}$,
    based on the robot skills, $\Delta$, and the environment $E$, where ${t_{j}}$
    denotes the temporal order of a sub-task and $j$ $\leq$ $K$. It is worth noting
    that some of the sub-tasks can be executed in parallel, having the same temporal
    precedence. Let $T_{S}^{k}$ be the list of skills needed by a robot to complete
    a sub-task, $T_{t_{j}}^{k}$, where $T_{S}^{k}\subseteq\Delta$ and $T_{t_{j}}^{k}\in\mathbb{T}$.
    Based on $T_{S}^{k}$, the sub-task can be allocated to a robot $R$ with skills
    $S$ if $T_{S}^{k}\subseteq S$, where $R\in\mathbb{R}$ and $S\in\mathbb{S}$. In
    cases where no single robot satisfies this constraint, a team of two or more robots
    is required to perform the sub-task. In such scenarios, we form a team of $Q$
    robots, $\mathbb{A}=\{A^{1},A^{2},...,A^{Q}\}$, each possessing skills $\mathbb{S}_{A}=\{S_{A}^{1},S_{A}^{2},...,S_{A}^{Q}\}$,
    such that $T_{S}^{k}\subseteq\bigcup\mathbb{S}_{A}$.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，指令 $I$ 可以基于机器人技能 $\Delta$ 和环境 $E$，被分解为一个暂时排序的 $K$ 个子任务的集合，$\mathbb{T}=\{T^{1}_{t_{1}},T^{1}_{t_{2}},...,T^{K}_{t_{j}}\}$，其中
    ${t_{j}}$ 表示子任务的时间顺序，且 $j$ $\leq$ $K$。值得注意的是，一些子任务可以并行执行，具有相同的时间优先级。设 $T_{S}^{k}$
    为机器人完成子任务 $T_{t_{j}}^{k}$ 所需的技能列表，其中 $T_{S}^{k}\subseteq\Delta$ 且 $T_{t_{j}}^{k}\in\mathbb{T}$。基于
    $T_{S}^{k}$，如果一个机器人 $R$ 的技能集合 $S$ 满足 $T_{S}^{k}\subseteq S$，则可以将该子任务分配给机器人 $R$，其中
    $R\in\mathbb{R}$ 且 $S\in\mathbb{S}$。在没有单个机器人满足此约束的情况下，需要两个或更多机器人的团队来执行该子任务。在这种情况下，我们形成一个由
    $Q$ 个机器人组成的团队，$\mathbb{A}=\{A^{1},A^{2},...,A^{Q}\}$，每个机器人具有技能集合 $\mathbb{S}_{A}=\{S_{A}^{1},S_{A}^{2},...,S_{A}^{Q}\}$，使得
    $T_{S}^{k}\subseteq\bigcup\mathbb{S}_{A}$。
- en: '![Refer to caption](img/67c97aa2afc76edf7fa76a7c91cf3c87.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![请参见说明文字](img/67c97aa2afc76edf7fa76a7c91cf3c87.png)'
- en: 'Figure 2: System overview: SMART-LLM consists of four key stages: i) Task Decomposition:
    a prompt consisting of robot skills, objects, and task decomposition samples is
    combined with the input instruction. This is then fed to the LLM model to decompose
    the input task; ii) Coalition Formation: a prompt consisting of a list of robots,
    objects available in the environment, sample decomposed task examples along with
    corresponding coalition policy describing the formation of robot teams for those
    tasks, and decomposed task plan for the input task from the previous stage, is
    given to the LLM, to generate a coalition policy for the input task; iii) Task
    Allocation: a prompt consisting of sample decomposed tasks, their coalition policy
    and allocated task plans based on the coalition policy is given to the LLM, along
    with coalition policy generated for the input task. The LLM then outputs an allocated
    task plan based on this information; and iv) Task Execution: based on the allocated
    code generated, the robot executes the tasks. “…” is used for brevity.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：系统概述：SMART-LLM 包含四个关键阶段：i) 任务分解：将由机器人技能、物体和任务分解示例组成的提示与输入指令结合，传递给 LLM 模型以分解输入任务；ii)
    联盟形成：将由机器人列表、环境中可用物体、示例任务分解任务以及描述任务机器人团队形成的联盟政策和上一阶段输入任务的任务计划组成的提示传递给 LLM，以为输入任务生成联盟政策；iii)
    任务分配：将包含示例分解任务、其联盟政策以及基于联盟政策分配的任务计划的提示与为输入任务生成的联盟政策一起传递给 LLM，LLM 根据这些信息输出分配的任务计划；iv)
    任务执行：基于生成的分配代码，机器人执行任务。为了简洁，使用了“……”。
- en: IV Methodology
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV 方法论
- en: The proposed approach utilizes LLMs to perform Task Decomposition, Coalition
    Formation, and Task Allocation within the context of multi-robot task planning.
    Our approach employs Pythonic prompts to guide the LLM in generating code for
    task decomposition and allocation. We opt for Pythonic prompts over natural language
    prompts because they facilitate the generation of executable code directly from
    the LLMs. Moreover, Pythonic prompts adhere to a structured syntax, enhancing
    the LLM’s comprehension of the prompts [[39](https://arxiv.org/html/2309.10062v2#bib.bib39)].
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的方法利用 LLM 在多机器人任务规划的背景下执行任务分解、联盟形成和任务分配。我们的方法采用 Python 风格的提示，引导 LLM 生成任务分解和分配的代码。我们选择
    Python 风格的提示而非自然语言提示，因为它们可以直接从 LLM 生成可执行代码。此外，Python 风格的提示遵循结构化语法，增强了 LLM 对提示的理解
    [[39](https://arxiv.org/html/2309.10062v2#bib.bib39)]。
- en: We provide concise prompt samples with line-by-line comments and block comments
    giving task summaries for each step, aiding the LLM in understanding and producing
    code effectively. The prompts were structured to mimic typical code, complete
    with comments to delineate sample tasks. Details regarding robot skills and object
    properties were encoded as Python dictionaries, providing a concise representation
    that the LLM could readily comprehend [[39](https://arxiv.org/html/2309.10062v2#bib.bib39)]
    and also help reduce the token size. The comments were meticulously structured,
    incorporating detailed instructions on task execution and allocation requirements,
    enabling the LLM to comprehend and replicate the process for new tasks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了简洁的提示示例，带有逐行评论和块评论，给出每个步骤的任务总结，帮助 LLM 有效理解并生成代码。提示结构模仿典型的代码，完整的注释用于划分示例任务。关于机器人技能和物体属性的详细信息被编码为
    Python 字典，提供了简洁的表示方式，LLM 可以轻松理解[[39](https://arxiv.org/html/2309.10062v2#bib.bib39)]，同时有助于减少令牌大小。评论经过精心结构化，包含有关任务执行和分配要求的详细指令，使
    LLM 能够理解并复制新任务的过程。
- en: 'IV-A Stage 1: Task Decomposition'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-A 阶段 1：任务分解
- en: In this stage, we decompose the given instruction, $I$, into a set of independent
    sub-tasks, $\mathbb{T}$, along with a sequence of actions for performing each
    sub-task. To decompose a task, we provide information about the environment, $E$
    (including objects and other entities present in the environment), and a list
    of primitive skills, $\Delta$, that robots can perform. This information about
    the environment and the robot’s skills is utilized to decompose the task such
    that it can be performed in that environment using the skills possessed by the
    robots.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，我们将给定的指令 $I$ 分解为一组独立的子任务 $\mathbb{T}$，并为执行每个子任务提供一系列动作。为了分解任务，我们提供了关于环境
    $E$（包括环境中存在的物体和其他实体）以及机器人可以执行的原始技能列表 $\Delta$ 的信息。关于环境和机器人技能的信息被用于将任务分解，使其能够在该环境中使用机器人所拥有的技能来执行。
- en: 'Following the initial few-shot LLM prompting, we provide the LLM with various
    pieces of information: details about the robot’s skills, information about the
    environment, several examples of sample tasks, and corresponding Python code-based
    decomposed plans. The LLM takes all this information along with the input task,
    $I$, that needs to be decomposed and generates the sub-tasks, $\mathbb{T}$. In
    the Stage 1 block of Fig. [2](https://arxiv.org/html/2309.10062v2#S3.F2 "Figure
    2 ‣ III Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning
    using Large Language Models") corresponding to task decomposition, the purple
    box corresponds to the list of robot skills, $\Delta$; the blue box corresponds
    to details about the environment, $E$; green box corresponds to the decomposed
    task samples given as part of the prompt; and red box corresponds to the given
    instruction $I$. The red box in the Stage 2 block of Fig. [2](https://arxiv.org/html/2309.10062v2#S3.F2
    "Figure 2 ‣ III Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task
    Planning using Large Language Models") is the output from the LLM, corresponding
    to the sub-tasks, $\mathbb{T}$.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '在初步的少量示例 LLM 提示之后，我们为 LLM 提供了各种信息：关于机器人技能的详细信息、环境信息、几个示例任务以及相应的基于 Python 代码的分解计划。LLM
    获取所有这些信息，以及需要分解的输入任务 $I$，并生成子任务 $\mathbb{T}$。在图 [2](https://arxiv.org/html/2309.10062v2#S3.F2
    "Figure 2 ‣ III Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task
    Planning using Large Language Models") 中与任务分解相关的阶段 1 块中，紫色框对应于机器人技能列表 $\Delta$；蓝色框对应于环境的详细信息
    $E$；绿色框对应于作为提示的一部分给出的分解任务样本；红色框对应于给定的指令 $I$。图 [2](https://arxiv.org/html/2309.10062v2#S3.F2
    "Figure 2 ‣ III Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task
    Planning using Large Language Models") 中阶段 2 块的红色框是 LLM 的输出，表示子任务 $\mathbb{T}$。'
- en: 'IV-B Stage 2: Coalition Formation'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-B 阶段 2：联盟形成
- en: Coalition formation is used to form robot teams to perform each of the sub-tasks
    computed through task decomposition. In task decomposition, the primary task is
    broken down into sub-tasks, $\mathbb{T}$ based on common sense and the various
    entities present in the environment, $E$. However, this initial breakdown does
    not take into account the specific skills of individual robots, $S^{n}$, or their
    capabilities to perform each sub-task. Therefore, in this stage, we prompt the
    LLM to analyze the list of skills needed to perform each sub-task, $T_{S}^{k}$,
    and the skills of individual robots, $S^{n}$ to identify the suitable robot(s)
    for each sub-task. To achieve this, we prompt the LLM with samples of decomposed
    tasks and corresponding coalition formation policies that describe how available
    robots can be assigned to the sub-tasks.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 联盟形成用于组建机器人团队来执行通过任务分解计算出的每个子任务。在任务分解中，主任务基于常识和环境中存在的各种实体$E$被拆解为子任务$\mathbb{T}$。然而，这一初步分解并未考虑到单个机器人$S^{n}$的特定技能，或它们执行每个子任务的能力。因此，在这一阶段，我们提示LLM分析执行每个子任务所需的技能$T_{S}^{k}$和单个机器人$S^{n}$的技能，以识别适合执行每个子任务的机器人。为此，我们向LLM提供了分解任务的样本及相应的联盟形成策略，这些策略描述了如何将可用的机器人分配到子任务中。
- en: 'The coalition policy consists of statements regarding whether robots possess
    all the necessary skills to perform a sub-task and how any skill gaps in a single
    robot’s ability to perform a sub-task can be addressed by involving additional
    robots. The samples we include encompass various cases:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 联盟策略包括关于机器人是否具备执行子任务所需的所有技能的声明，以及如何通过引入额外的机器人来弥补单个机器人在执行子任务时技能的缺口。我们所包含的样本涵盖了以下几种情况：
- en: •
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: In scenarios, where a single robot possesses all the required skills to perform
    a sub-task, leading to a one-to-one assignment of robots to tasks.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些场景中，单个机器人具备执行子任务所需的所有技能，从而实现了机器人与任务的一一对应分配。
- en: •
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Instances where no single robot possesses all the skills needed for a sub-task,
    resulting in multiple robots collaborating on the same task.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 某些情况下，没有单个机器人具备执行子任务所需的所有技能，导致多个机器人共同协作执行同一任务。
- en: •
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Cases where a robot possesses the necessary skills for a sub-task but is constrained
    by certain limitations (for example, a robot with a maximum weight limit for a
    pick-up task). In such cases, additional robots are employed to overcome these
    constraints.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 机器人具备执行子任务所需的技能，但受到某些限制（例如，机器人在拾取任务中的最大承重限制）。在这种情况下，通过引入其他机器人来克服这些限制。
- en: 'By presenting these samples along with the decomposed task, $\mathbb{T}$, and
    a list of available robots $\mathbb{R}$ and their skills $\mathbb{S}$, the LLM
    generates a new coalition formation policy that outlines how the given robots
    can be assigned to perform the input task. The Stage 2 block of Fig. [2](https://arxiv.org/html/2309.10062v2#S3.F2
    "Figure 2 ‣ III Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task
    Planning using Large Language Models") corresponding to coalition formation, the
    green box represents the sample decomposed tasks given as part of the prompt;
    the blue box shows the available robots $\mathbb{R}$ and their skills $\mathbb{S}$
    along with details about the environment $E$; the orange box delineates a general
    summary of the coalition policy, whereas in the experiments we utilize actual
    coalition policy for the sample decomposed tasks; and the red box is the decomposed
    task for which a coalition policy needs to be generated. The red box in the Stage
    3 block of Fig. [2](https://arxiv.org/html/2309.10062v2#S3.F2 "Figure 2 ‣ III
    Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning using Large
    Language Models") is the output from the LLM, corresponding to coalition formation
    policy for the sub-tasks, $\mathbb{T}$ and the instruction $I$.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '通过呈现这些样本，以及被分解的任务$\mathbb{T}$、可用机器人列表$\mathbb{R}$及其技能$\mathbb{S}$，LLM生成一个新的联盟形成策略，概述了如何将给定的机器人分配到执行输入任务中。图[2](https://arxiv.org/html/2309.10062v2#S3.F2
    "Figure 2 ‣ III Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task
    Planning using Large Language Models")的第2阶段框块对应于联盟形成，绿色框表示作为提示部分给出的样本分解任务；蓝色框显示了可用的机器人$\mathbb{R}$及其技能$\mathbb{S}$，以及关于环境$E$的详细信息；橙色框概述了联盟策略的总体总结，而在实验中，我们使用实际的联盟策略来处理样本分解任务；红色框则表示需要生成联盟策略的分解任务。图[2](https://arxiv.org/html/2309.10062v2#S3.F2
    "Figure 2 ‣ III Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task
    Planning using Large Language Models")的第3阶段框块中的红色框是来自LLM的输出，表示子任务$\mathbb{T}$和指令$I$的联盟形成策略。'
- en: 'IV-C Stage 3: Task Allocation'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-C 阶段3：任务分配
- en: Task allocation involves the precise assignment of either a specific robot or
    a team of robots to individual sub-tasks, guided by the coalition formation policy
    established in the preceding phase. Similar to the previous stages, a prompt consisting
    of decomposed task samples, coalition formation policies, and allocated plans
    for those tasks is constructed. By incorporating the decomposed sub-tasks, $\mathbb{T}$,
    and the previously generated coalition formation policy for the given input task,
    $I$, we instruct the LLM to distribute robots to each sub-task according to the
    coalitions and produce executable code. Depending on the coalition policy, a sub-task
    may be allocated to either a single robot or a group of robots.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 任务分配涉及根据前一阶段建立的联盟形成策略，精确地将特定机器人或机器人团队分配到各个子任务中。与之前的阶段类似，构建一个由分解任务样本、联盟形成策略以及分配给这些任务的计划组成的提示。通过结合分解后的子任务$\mathbb{T}$和先前生成的联盟形成策略，针对给定输入任务$I$，我们指导LLM根据联盟分配机器人到每个子任务，并生成可执行代码。根据联盟策略，子任务可以分配给单个机器人或一组机器人。
- en: 'The Stage 3 block in Fig. [2](https://arxiv.org/html/2309.10062v2#S3.F2 "Figure
    2 ‣ III Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning
    using Large Language Models") shows sample decomposed plans (green box), the list
    of available robots and their skills (blue box), their coalition policies (orange
    box), and their allocated plans (violet box) used as part of the prompt, along
    with the coalition policy for input task (red box), to generate the final executable
    code in the Stage 4 block (red box).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '图[2](https://arxiv.org/html/2309.10062v2#S3.F2 "Figure 2 ‣ III Problem Formulation
    ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning using Large Language Models")中的阶段3模块显示了作为提示一部分的示例分解计划（绿色框）、可用机器人的列表及其技能（蓝色框）、它们的联盟策略（橙色框）以及它们的分配计划（紫色框），同时还展示了输入任务的联盟策略（红色框），用于生成阶段4模块（红色框）中的最终可执行代码。'
- en: 'IV-D Stage 4: Task Execution'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-D 阶段4：任务执行
- en: 'The LLM generates task plans for multi-robot teams through task allocation,
    which are then executed by an interpreter with either a virtual or physical team
    of robots. These plans are executed by making API calls to the robots’ low-level
    skills, ensuring the efficient execution of the tasks. As shown in Stage 4 of
    Fig. [2](https://arxiv.org/html/2309.10062v2#S3.F2 "Figure 2 ‣ III Problem Formulation
    ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning using Large Language Models"),
    the allocated task plan (red box) for the example task $I$ $=$ “turn off the desk
    and floor light and watch TV” is executed by a team of three robots in a certain
    temporal order. In this stage, the figure also displays the sequence of robot
    views as they perform the task along with captions indicating the ongoing task
    step. Captions marked in green correspond to specific actions completed by the
    robot.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 'LLM通过任务分配为多机器人团队生成任务计划，之后由解释器与虚拟或物理的机器人团队执行。这些计划通过调用机器人的低级技能API来执行，确保任务的高效执行。如图[2](https://arxiv.org/html/2309.10062v2#S3.F2
    "Figure 2 ‣ III Problem Formulation ‣ SMART-LLM: Smart Multi-Agent Robot Task
    Planning using Large Language Models")阶段4所示，为示例任务$I$ $=$“关闭桌面和地板灯并看电视”分配的任务计划（红色框）由三个机器人团队按某种时间顺序执行。在此阶段，图中还显示了机器人在执行任务时的视角顺序，以及标明正在进行任务步骤的说明文字。绿色标记的说明文字对应机器人已完成的具体动作。'
- en: V Experiments
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 实验
- en: V-A Benchmark Dataset
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-A 基准数据集
- en: To evaluate the performance of SMART-LLM and facilitate a quantitative comparison
    with other baseline methods, we created a benchmark dataset tailored for the evaluation
    of natural language-based task planning in multi-robot scenarios. This dataset
    originates from environments and actions within AI2-THOR [[8](https://arxiv.org/html/2309.10062v2#bib.bib8)],
    a deterministic simulation platform for typical household activities. The dataset
    encompasses 36 high-level instructions that articulate tasks and corresponding
    AI2-THOR floor plans, providing the spatial context for task execution. Given
    the multi-robot facet of our dataset, we include information on the number of
    robots available to perform a task and a comprehensive list of their respective
    skills. The number of available robots for each task ranges from 1 to 4, with
    varying individual skills, allowing for scalability evaluation of task planning
    methods.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估SMART-LLM的表现，并便于与其他基准方法进行定量比较，我们创建了一个专门用于评估多机器人场景中基于自然语言的任务规划的基准数据集。该数据集来源于AI2-THOR平台[[8](https://arxiv.org/html/2309.10062v2#bib.bib8)]，这是一个针对典型家庭活动的确定性仿真平台。数据集包含36个高级指令，阐述了任务和相应的AI2-THOR平面图，提供了任务执行的空间背景。鉴于我们的数据集涉及多机器人情境，我们还包括了可用来执行任务的机器人数量及其各自技能的详细信息。每个任务可用的机器人数量从1到4不等，具有不同的技能，便于对任务规划方法进行可扩展性评估。
- en: In the dataset, we also include the final ground truth states for the tasks,
    capturing the definitive states of relevant objects and their conditions within
    the environment after task completion. This ground truth delineates a set of symbolic
    goal conditions crucial for achieving task success. It includes details such as
    the object’s position in the environment and its conditions like heated, cooked,
    sliced, or washed after the task is correctly executed. In addition to the final
    ground truth states, we provide data on the number of transitions in robot utilization
    during task execution. Transitions occur when one group of robots completes their
    sub-tasks, allowing another group to take over. This quantifies the utilization
    of the multi-robot system. If tasks are not appropriately parallelized during
    experiments and robots are not fully utilized, sub-tasks may be performed sequentially
    rather than concurrently, resulting in more transitions in robot utilization compared
    to ground truth utilization.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据集中，我们还包括了任务的最终真实状态，捕捉任务完成后相关物体的确定状态及其在环境中的条件。该真实状态描述了一组对完成任务成功至关重要的符号目标条件。它包括物体在环境中的位置以及物体在任务正确执行后所处的状态，如加热、烹饪、切割或清洗等。除了最终的真实状态，我们还提供了任务执行过程中机器人利用的转换次数。当一组机器人完成其子任务时，允许另一组机器人接手，此时发生转换。这量化了多机器人系统的利用率。如果在实验中任务未适当并行化，且机器人未得到充分利用，子任务可能按顺序执行，而非并行执行，导致机器人利用转换次数高于真实状态下的利用次数。
- en: 'To evaluate the performance of our proposed method across diverse task complexities,
    our dataset comprises four task categories:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估我们提出的方法在不同任务复杂度下的表现，我们的数据集包括四个任务类别：
- en: •
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Elemental Tasks are designed for a single robot. In these scenarios, a single
    robot is assumed to possess all the necessary skills and abilities, eliminating
    the need for coordination with multiple robots.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 元素任务设计为单个机器人使用。在这些情景中，假设单个机器人具备完成任务所需的所有技能和能力，因此无需与多个机器人进行协调。
- en: •
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Simple Tasks involve multiple objects and can be decomposed into sequential
    or parallel sub-tasks but not both concurrently. Again, all the robots possess
    all the necessary skills.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 简单任务涉及多个物体，并可以分解为顺序或并行的子任务，但不能同时并行执行。再次强调，所有机器人都具备完成任务所需的所有技能。
- en: •
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Compound Tasks are similar to Simple Tasks, with flexibility in execution strategies
    (sequential, parallel, or hybrid). However, the robots are heterogeneous, possessing
    specialized skills and properties, allowing individual robots to handle sub-tasks
    that match their skills and properties.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复合任务类似于简单任务，但在执行策略上具有灵活性（顺序、并行或混合）。然而，机器人是异质的，具备专门的技能和特性，使得每个机器人能够处理与其技能和特性相匹配的子任务。
- en: •
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Complex Tasks are intended for heterogeneous robot teams and resemble Compound
    Tasks in their characteristics like task decomposition, multi-robot engagement,
    and the presence of multiple objects. Unlike Compound Tasks, individual robots
    cannot independently perform sub-tasks due to limitations in their skills or properties,
    necessitating strategic team assignments to leverage their combined capabilities
    for effective task completion.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复杂任务是为异构机器人团队设计的，具有与复合任务类似的特征，如任务分解、多机器人协作和多个对象的存在。与复合任务不同，由于单个机器人技能或属性的限制，个别机器人无法独立执行子任务，这就需要战略性地分配团队成员，以利用他们的综合能力有效完成任务。
- en: The dataset comprises 6 tasks categorized as elemental tasks, 8 tasks as simple
    tasks, 14 tasks as compound tasks, and 8 tasks as complex tasks.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集包含6个基础任务，8个简单任务，14个复合任务和8个复杂任务。
