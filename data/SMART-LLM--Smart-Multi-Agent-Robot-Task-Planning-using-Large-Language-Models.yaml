- en: V-B Simulation Experiments
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-B 模拟实验
- en: Our method’s validation takes place within the AI2-THOR simulated environment,
    where we employ our benchmark dataset for rigorous evaluation and comparative
    analysis against baseline approaches. Our experimental setup encompasses a varied
    set of example prompts, including 5 Pythonic plan examples for task decomposition,
    3 for coalition formation, and 4 for task allocation. These example prompts cover
    tasks that can be parallelized using threading, tasks that can only be executed
    sequentially, and tasks that involve both parallel and sequential execution. This
    diverse range of examples is strategically tailored to mirror the inherent complexities
    present in distinct phases of multi-robot task planning.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的方法验证在AI2-THOR模拟环境中进行，在此环境中我们使用基准数据集进行严格的评估，并与基准方法进行比较分析。我们的实验设置包括一组不同的示例提示，其中包括5个Python计划示例用于任务分解，3个用于联盟形成，4个用于任务分配。这些示例提示涵盖了可以使用线程并行化的任务、只能顺序执行的任务以及同时包含并行和顺序执行的任务。这个多样化的示例范围经过精心设计，旨在模拟多机器人任务规划不同阶段中固有的复杂性。
- en: It is worth noting that the example prompts were distinct from the tasks in
    the dataset and were based on different AI2-THOR floorplans not included in the
    dataset. Consequently, all the tasks in the dataset are considered unseen during
    testing. We evaluate SMART-LLM with various language models as its backbone. We
    employ GPT-4 [[5](https://arxiv.org/html/2309.10062v2#bib.bib5)], GPT-3.5 [[6](https://arxiv.org/html/2309.10062v2#bib.bib6)],
    Llama-2-70B [[7](https://arxiv.org/html/2309.10062v2#bib.bib7)], and Claude-3-Opus
    [[41](https://arxiv.org/html/2309.10062v2#bib.bib41)] to assess SMART-LLM’s performance
    across diverse tasks and with various language models. We also compare our method
    to two alternative baselines. In the first baseline, we use our task decomposition
    method and prompts and randomly assign sub-tasks to available robots. The second
    baseline uses our task decomposition method along with a rule-based method for
    task allocation implemented based on [[40](https://arxiv.org/html/2309.10062v2#bib.bib40)].
    Both baseline methods utilize GPT-4 to perform the task decomposition.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，示例提示与数据集中的任务不同，并且基于不同的AI2-THOR平面图，这些平面图未包含在数据集内。因此，在测试过程中，数据集中的所有任务都被视为未见过的任务。我们评估了不同语言模型作为SMART-LLM的骨干模型的表现。我们使用了GPT-4[[5](https://arxiv.org/html/2309.10062v2#bib.bib5)]、GPT-3.5[[6](https://arxiv.org/html/2309.10062v2#bib.bib6)]、Llama-2-70B[[7](https://arxiv.org/html/2309.10062v2#bib.bib7)]和Claude-3-Opus[[41](https://arxiv.org/html/2309.10062v2#bib.bib41)]，以评估SMART-LLM在各种任务中的表现以及与不同语言模型的配合效果。我们还将我们的方法与两种替代基线进行了比较。在第一个基线中，我们使用了任务分解方法和提示，并随机将子任务分配给可用机器人。第二个基线则使用了我们的任务分解方法，并结合基于[[40](https://arxiv.org/html/2309.10062v2#bib.bib40)]的基于规则的任务分配方法。两种基线方法都利用GPT-4进行任务分解。
- en: V-C Real-Robot Experiments
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-C 真实机器人实验
- en: In our real experiments with mobile robots, we assess the efficacy of SMART-LLM
    in handling tasks such as addressing visibility coverage challenges [[42](https://arxiv.org/html/2309.10062v2#bib.bib42)]
    and capturing images of objects. These tasks encompass diverse regions of varying
    sizes that necessitate visibility coverage and objects requiring image capture.
    Both aerial and ground robots, each with unique skill sets and visibility capabilities,
    are at our disposal for task execution. SMART-LLM is utilized to generate task
    plans according to these specific requirements. The number of robots required
    for achieving complete visibility coverage is contingent upon the size of the
    region and the capabilities of the robots involved. We presume that our robots
    are endowed with essential low-level skills, including GoToLocation, ClickPicture,
    and Patrol, essential for proficient task execution. To formulate task plans within
    this framework, we rely on the same prompt samples employed in our simulation
    experiments, which are grounded in the AI2-THOR simulator.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们与移动机器人进行的真实实验中，我们评估了SMART-LLM在处理任务方面的效果，任务包括解决可见性覆盖挑战[[42](https://arxiv.org/html/2309.10062v2#bib.bib42)]和拍摄物体图像。这些任务涉及不同大小的区域，需要可见性覆盖，以及需要拍摄图像的物体。我们可以使用空中和地面机器人，它们各自具有独特的技能和可见性能力，来执行任务。SMART-LLM被用来根据这些特定需求生成任务计划。实现完全可见性覆盖所需的机器人数量取决于区域的大小和参与机器人的能力。我们假设我们的机器人具备基本的低级技能，包括GoToLocation、ClickPicture和Patrol，这些技能对任务的有效执行至关重要。为了在这个框架内制定任务计划，我们依赖于在模拟实验中使用的相同提示样本，这些实验基于AI2-THOR模拟器。
- en: V-D Evaluation Metrics
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-D 评估指标
- en: 'We employ five evaluation metrics: Success Rate (SR), Task Completion Rate
    (TCR), Goal Condition Recall (GCR), Robot Utilization (RU), and Executability
    (Exe), following the methodology of [[29](https://arxiv.org/html/2309.10062v2#bib.bib29)].
    Our evaluations are based on the dataset’s final ground truth states, which we
    compare to the achieved states post-execution to assess task success.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了五个评估指标：成功率（SR）、任务完成率（TCR）、目标条件召回率（GCR）、机器人利用率（RU）和可执行性（Exe），遵循[[29](https://arxiv.org/html/2309.10062v2#bib.bib29)]的方法论。我们的评估基于数据集的最终实际状态，并将其与执行后的状态进行比较，以评估任务的成功。
- en: •
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Exe is the fraction of actions in the task plan that can be executed, regardless
    of their impact on task completion.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Exe是任务计划中可执行操作的比例，无论这些操作对任务完成的影响如何。
- en: •
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: RU evaluates the efficiency of the robot team by comparing the experiment’s
    transition count to the dataset’s ground truth transition count. RU equals $1.0$
    when they match, $0$ when transitions equal sub-task count, and falls between
    $0$ and $1$ otherwise.
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RU通过将实验中的过渡次数与数据集的实际过渡次数进行比较来评估机器人团队的效率。当两者匹配时，RU为$1.0$，当过渡次数等于子任务数量时，RU为$0$，否则RU介于$0$和$1$之间。
- en: •
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: GCR is quantified using the set difference between ground truth final state
    conditions and final state achieved, divided by the total number of task-specific
    goals in the dataset.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: GCR 通过地面真实最终状态条件与实际最终状态之间的集合差异来量化，然后除以数据集中任务特定目标的总数。
- en: •
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: TCR indicates task completion, irrespective of the robot utilization. If GCR
    = $1$, then TCR = $1$ else $0$.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: TCR 表示任务完成情况，与机器人利用率无关。如果 GCR = $1$，则 TCR = $1$，否则为 $0$。
- en: •
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: SR is success rate and is $1$ when both $GCR$ and $RU$ are $1$, else it is $0$.
    The task is considered successful when completed with appropriate robot utilization.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SR 是成功率，当 $GCR$ 和 $RU$ 都为 $1$ 时，SR 为 $1$，否则为 $0$。当任务以适当的机器人利用率完成时，任务被视为成功。
- en: VI Results and Discussion
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VI 结果与讨论
- en: VI-A Simulation Experiments
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-A 模拟实验
- en: 'Table [I](https://arxiv.org/html/2309.10062v2#S5.T1 "TABLE I ‣ V-A Benchmark
    Dataset ‣ V Experiments ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning using
    Large Language Models") summarizes the average results across each category in
    the dataset for our method with various LLM backbones and baseline methods on
    unseen dataset tasks. Overall, SMART-LMM consistently delivers favorable outcomes
    irrespective of the LLM backbone employed. In the elemental task, SMART-LLM adeptly
    decomposed the given task and assigned the robot accordingly, except when employing
    the GPT-3.5 backbone, which encountered challenges in decomposing certain tasks.
    However, when accurate task decompositions were provided, the baseline method
    with random allocation performed successfully, given that that all robots possessed
    all the necessary skills.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '表 [I](https://arxiv.org/html/2309.10062v2#S5.T1 "TABLE I ‣ V-A Benchmark Dataset
    ‣ V Experiments ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning using Large
    Language Models") 总结了我们的方法在数据集中不同类别的平均结果，使用了多种 LLM 后端和基准方法，针对未见数据集的任务进行评估。总体而言，无论使用何种
    LLM 后端，SMART-LLM 都能始终如一地提供优异的结果。在基础任务中，SMART-LLM 熟练地分解了给定的任务并相应地分配了机器人，除了使用 GPT-3.5
    后端时，遇到了一些任务分解的挑战。然而，当提供了准确的任务分解时，基准方法通过随机分配成功完成了任务，因为所有机器人都具备执行任务所需的所有技能。'
- en: In the simple tasks, the outcomes hinged on the LLM’s capacity to decompose
    the given task in the appropriate sequence for execution. Notably, SMART-LLM utilizing
    Claude-3 as the backbone achieved superior results, although other LLMs also demonstrated
    commendable performance. GPT-4 and Claude-3 attain a perfect TCR score of $1.0$
    but have a lower SR of $0.62$ and $0.87$ due to sequential execution instead of
    parallel execution by two robots, hence impacting RU. Random task allocation often
    faltered, whereas rule-based allocation succeeded when task decompositions from
    LLM followed a logical sequence, yielding identical results to those achieved
    using LLM for allocation.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在简单任务中，结果取决于 LLM 能否按正确的顺序分解给定的任务以执行。值得注意的是，使用 Claude-3 作为后端的 SMART-LLM 取得了更优的结果，尽管其他
    LLM 也表现不俗。GPT-4 和 Claude-3 达到了完美的 TCR 分数 $1.0$，但由于采用了顺序执行而非两个机器人并行执行，因此 SR 分别为
    $0.62$ 和 $0.87$，影响了 RU。随机任务分配往往失败，而基于规则的分配在 LLM 提供的任务分解符合逻辑顺序时成功，取得的结果与使用 LLM
    进行分配时的结果相同。
- en: In compound and complex tasks, our method consistently achieves favorable results
    across all LLM backbones, with a success rate of $70\%$. We observed occasional
    struggles with task sequencing and robot team assignment in SMART-LLM, which may
    be mitigated by including additional prompt samples. However, the token limitations
    of certain LLMs hinder this optimization. Particularly, GPT-3.5 demonstrates underperformance
    compared to other LLM models, likely due to its deficiency in logical reasoning
    capabilities. Interestingly, Lllam 2, with only 70B parameters compared to trillions
    in other models, performs equally well. This success can be attributed to the
    prompting structure of SMART-LMM, enabling efficient performance even with smaller
    and simpler models. Consequently, SMART-LLM is deployable on local machines as
    well. Our decomposition method, employing random allocation, generally falters
    for skill-based task assignments due to its inability to consider the environment’s
    state and the robot’s skills. Rule-based allocation demonstrates satisfactory
    performance for compound tasks requiring the identification of robots with the
    appropriate skills. However, it falters in compound tasks involving object properties
    and complex tasks where team formation relies on specialized constraints. While
    these shortcomings could be mitigated by incorporating additional constraints
    into the code, this approach would require continual modifications or additions
    to accommodate new scenarios. Such practices compromise the scalability and ease
    of adaptation of the method. This underscores the scalability of SMART-LLM, as
    it does not necessitate any modifications for newer tasks, rendering the method
    highly scalable. Videos showing all the experiments can be accessed via [https://youtu.be/TnyCKwgTm3U](https://youtu.be/TnyCKwgTm3U).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在复合任务和复杂任务中，我们的方法在所有LLM核心上始终取得了优异的结果，成功率为$70\%$。我们观察到SMART-LLM在任务排序和机器人团队分配上偶尔存在困难，这可以通过加入更多的提示样本来缓解。然而，某些LLM的令牌限制阻碍了这种优化。特别是，GPT-3.5相比其他LLM模型表现不佳，可能是因为其逻辑推理能力不足。有趣的是，尽管Llama2只有70B参数，而其他模型则有数万亿参数，但其表现与其他模型同样出色。这一成功可归因于SMART-LLM的提示结构，即便在更小且更简单的模型上也能实现高效的性能。因此，SMART-LLM也能够在本地机器上部署。我们的分解方法采用随机分配，通常在基于技能的任务分配上表现不佳，因为它无法考虑环境状态和机器人的技能。基于规则的分配对于需要识别具备合适技能的机器人的复合任务表现令人满意。然而，在涉及物体属性的复合任务和团队组成依赖于专门约束的复杂任务中，它表现不佳。虽然通过在代码中加入额外的约束可以缓解这些问题，但这种方法需要不断修改或添加以适应新场景。这些做法妥协了方法的可扩展性和适应性。由此可见，SMART-LLM具有良好的可扩展性，因为它不需要为新任务做任何修改，使得该方法具有高度的可扩展性。展示所有实验的视频可以通过[https://youtu.be/TnyCKwgTm3U](https://youtu.be/TnyCKwgTm3U)访问。
- en: 'Infeasible Scenarios.  In addition to the results presented in Table [I](https://arxiv.org/html/2309.10062v2#S5.T1
    "TABLE I ‣ V-A Benchmark Dataset ‣ V Experiments ‣ SMART-LLM: Smart Multi-Agent
    Robot Task Planning using Large Language Models"), we conducted assessments involving
    more intricate tasks for which none of the robots possessed the required skills.
    This particular scenario is not included in Table [I](https://arxiv.org/html/2309.10062v2#S5.T1
    "TABLE I ‣ V-A Benchmark Dataset ‣ V Experiments ‣ SMART-LLM: Smart Multi-Agent
    Robot Task Planning using Large Language Models") because no feasible code can
    be generated for the metrics to be measured. Notably, our approach utilizing the
    GPT-4 and Claude-3 backbones exhibited the capacity to discern this situation
    and refrained from generating any task allocation plan. In contrast, our method
    employing GPT-3.5 and Llama2 produced a task allocation plan involving robots
    ill-suited for the designated tasks. This disparity underscores the enhanced logical
    reasoning capabilities of GPT-4 and Claude-3 in recognizing and responding to
    such scenarios.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '不可行的场景。除了表格[I](https://arxiv.org/html/2309.10062v2#S5.T1 "TABLE I ‣ V-A Benchmark
    Dataset ‣ V Experiments ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning using
    Large Language Models")中展示的结果外，我们还进行了涉及更复杂任务的评估，在这些任务中，没有任何机器人具备所需的技能。该特定场景未包含在表格[I](https://arxiv.org/html/2309.10062v2#S5.T1
    "TABLE I ‣ V-A Benchmark Dataset ‣ V Experiments ‣ SMART-LLM: Smart Multi-Agent
    Robot Task Planning using Large Language Models")中，因为无法为需要测量的指标生成可行的代码。值得注意的是，我们采用GPT-4和Claude-3核心的方式展现出了识别该场景的能力，并避免生成任何任务分配计划。相比之下，我们采用GPT-3.5和Llama2的方法则生成了一个包含不适合执行指定任务的机器人的任务分配计划。这一差异突显了GPT-4和Claude-3在识别和应对此类场景方面的增强逻辑推理能力。'
- en: 'Variability in Performance.  The inherent non-deterministic characteristics
    of LLM introduce a degree of variability in its outcomes [[43](https://arxiv.org/html/2309.10062v2#bib.bib43)].
    To assess this variability, we conducted 5 separate runs, each on a randomly selected
    task from every category within our dataset. Table [II](https://arxiv.org/html/2309.10062v2#S6.T2
    "TABLE II ‣ VI-A Simulation Experiments ‣ VI Results and Discussion ‣ SMART-LLM:
    Smart Multi-Agent Robot Task Planning using Large Language Models") provides the
    mean and standard deviations of the results observed across these trials for our
    approach using GPT-4 as the backbone. For elemental, simple, and complex tasks,
    our method consistently yielded comparable results. Nevertheless, in the case
    of complex scenarios, we encountered inconsistency, leading to occasional failures
    in robot task allocation.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '性能的变异性。LLM固有的非确定性特性引入了结果的变异性[[43](https://arxiv.org/html/2309.10062v2#bib.bib43)]。为了评估这种变异性，我们进行了5次独立的实验，每次在我们数据集中的每个类别随机选择一个任务。表格[II](https://arxiv.org/html/2309.10062v2#S6.T2
    "TABLE II ‣ VI-A Simulation Experiments ‣ VI Results and Discussion ‣ SMART-LLM:
    Smart Multi-Agent Robot Task Planning using Large Language Models")展示了我们方法在这些实验中的平均值和标准差，使用GPT-4作为基础模型。在元素性、简单和复杂任务中，我们的方法始终产生了相似的结果。然而，在复杂场景中，我们遇到了不一致，导致机器人任务分配出现偶尔失败。'
- en: 'TABLE II: Variability in performance.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 II：性能变异性。
