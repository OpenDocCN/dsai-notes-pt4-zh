- en: 'SMART-LLM: Smart Multi-Agent Robot Task Planning using Large Language Models'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SMART-LLM：使用大语言模型进行智能多-agent机器人任务规划
- en: 来源：[https://arxiv.org/html/2309.10062/](https://arxiv.org/html/2309.10062/)
  id: totrans-5
  prefs:
