  zh: 图 3：实物机器人实验：a) 机器人团队及待巡逻的区域；b) 任务规划后，机器人根据可见区域分配到各自的巡逻区域，并开始巡逻。
- en: VII Conclusions and Future Work
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VII 结论与未来工作
- en: In our research, we delve into the potential of LLMs in the realm of generating
    task plans for heterogeneous robot teams. Our approach introduces prompting techniques,
    tailored to enhance the efficiency of the four key stages of multi-robot task
    planning. Each prompt takes into account the attributes of the environment and
    the capabilities of the individual robots, to generate a task plan.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的研究中，我们深入探讨了大语言模型（LLMs）在为异构机器人团队生成任务计划方面的潜力。我们的方法引入了提示技术，旨在提升多机器人任务规划的四个关键阶段的效率。每个提示都考虑了环境的特征和各个机器人自身的能力，从而生成任务计划。
- en: Our experiments validate that the proposed method can handle task instructions
    of varying complexities. Notably, our approach exhibits remarkable adaptability,
    allowing it to seamlessly generalize to new and unexplored environments, robot
    types, and task scenarios. This method streamlines the transition from simulations
    to real-world robot applications, enabling task plan samples from simulations
    to be used for generating task plans for real robot systems. In the future, we
    aim to enhance our work by implementing dynamic task allocation among robots and
    exploring multi-agent LLM frameworks for task planning.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验验证了所提出的方法能够处理不同复杂度的任务指令。特别是，我们的方法展示了显著的适应性，能够无缝地推广到新的未探索环境、机器人类型和任务场景。该方法简化了从模拟到实际机器人应用的过渡，使得模拟中的任务计划样本可以用于生成实际机器人系统的任务计划。在未来，我们计划通过实现机器人之间的动态任务分配，并探索用于任务规划的多智能体大语言模型框架，来进一步增强我们的工作。
