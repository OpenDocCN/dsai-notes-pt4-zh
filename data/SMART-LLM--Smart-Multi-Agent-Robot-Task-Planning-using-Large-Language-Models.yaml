- en: VI-B Real-Robot Experiments
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-B 实物机器人实验
- en: 'In real-robot experiments, we first tested our method for coverage visibility
    tasks with regions of different areas and robots with different visibility areas.
    When tested across various tasks, our method correctly generated task plans and
    allocated an appropriate number of robots. Despite this task being completely
    unseen and there were no sample prompts involving properties such as visibility,
    our method executed it seamlessly using real robots, bridging the gap between
    simulation and real-world applications. In Fig. [3](https://arxiv.org/html/2309.10062v2#S6.F3
    "Figure 3 ‣ VI-B Real-Robot Experiments ‣ VI Results and Discussion ‣ SMART-LLM:
    Smart Multi-Agent Robot Task Planning using Large Language Models"), for the instruction
    “patrol the regions”, one or more robots are assigned to regions based on their
    visibility, and they patrol those regions. Furthermore, we evaluated our approach
    in tasks involving navigation and capturing images of predetermined objects. Despite
    these skills being entirely unseen, SMART-LLM successfully generated plans in
    the correct sequence and captured images of the specified objects.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '在实物机器人实验中，我们首先在具有不同区域面积和不同可见区域的机器人上测试了我们的覆盖可见性任务方法。在多种任务测试中，我们的方法正确地生成了任务计划，并合理分配了机器人数量。尽管该任务完全是新任务，且没有涉及如可见性等属性的样本提示，我们的方法通过实物机器人无缝执行，弥合了模拟和现实世界应用之间的鸿沟。在图
    [3](https://arxiv.org/html/2309.10062v2#S6.F3 "Figure 3 ‣ VI-B Real-Robot Experiments
    ‣ VI Results and Discussion ‣ SMART-LLM: Smart Multi-Agent Robot Task Planning
    using Large Language Models") 中，对于“巡逻区域”指令，机器人根据它们的可见性被分配到一个或多个区域，并在这些区域进行巡逻。此外，我们还在涉及导航和捕捉预定物体图像的任务中评估了我们的方法。尽管这些技能完全是未见过的，SMART-LLM成功地生成了正确顺序的计划，并拍摄了指定物体的图像。'
