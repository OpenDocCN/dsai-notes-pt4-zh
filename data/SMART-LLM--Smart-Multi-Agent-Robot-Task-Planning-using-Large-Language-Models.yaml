- en: 'Ablation Study.  We utilized a benchmark dataset to evaluate different variations
    of our method, examining the impact of comments (both line-by-line and task summaries)
    in Python prompts. We validated our method with prompts lacking such comments.
    Additionally, we studied the influence of the coalition formation stage by removing
    it and directly allocating tasks based on task decomposition output. Table [III](https://arxiv.org/html/2309.10062v2#S6.T3
    "TABLE III ‣ VI-A Simulation Experiments ‣ VI Results and Discussion ‣ SMART-LLM:
    Smart Multi-Agent Robot Task Planning using Large Language Models") summarizes
    the ablations of our method using GPT-4 as the backbone. Removing comments generally
    reduces the success rate, underlining the value of natural language instructions
    with code. Notably, when comments are removed, task decomposition and allocation
    perform similarly across simple and elemental tasks but suffer in compound and
    complex tasks, indicating that comments aid in understanding reasoning and logical
    structures. The removal of coalition formation led to a decrease in the success
    rate. This decline was primarily attributed to the absence of detailed rational
    reasoning for task allocation. Without coalition formation, elemental tasks deviated
    the most, and the success rate dropped from $1.0$ to $0.66$, as all task allocation
    samples involved scenarios requiring robot teaming, leading to unnecessary multi-robot
    allocation for elemental tasks.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '消融研究。我们使用了一个基准数据集来评估我们方法的不同变体，考察了Python提示中逐行注释和任务总结对效果的影响。我们验证了没有这些注释的提示方法。此外，我们研究了去除联盟形成阶段后的影响，直接根据任务分解结果分配任务。表格[III](https://arxiv.org/html/2309.10062v2#S6.T3
    "TABLE III ‣ VI-A Simulation Experiments ‣ VI Results and Discussion ‣ SMART-LLM:
    Smart Multi-Agent Robot Task Planning using Large Language Models")总结了我们方法在GPT-4基础上的消融实验。去除注释通常会降低成功率，突显了带有代码的自然语言指令的价值。值得注意的是，当去除注释时，任务分解和分配在简单和元素性任务中表现相似，但在复合和复杂任务中则表现不佳，表明注释有助于理解推理和逻辑结构。去除联盟形成导致成功率下降，这一下降主要归因于缺乏详细的任务分配推理。在没有联盟形成的情况下，元素性任务的偏差最大，成功率从$1.0$降至$0.66$，因为所有任务分配样本都涉及需要机器人组队的场景，从而导致元素性任务中不必要的多机器人分配。'
