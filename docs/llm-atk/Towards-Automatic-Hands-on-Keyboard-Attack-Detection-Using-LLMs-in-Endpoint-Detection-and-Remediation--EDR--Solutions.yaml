- en: Towards Automatic Hands-on-Keyboard Attack Detection Using LLMs in Endpoint
    Detection and Remediation (EDR) Solutions
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 LLM 在端点检测和修复 (EDR) 解决方案中进行自动化动手键盘攻击检测
