- en: 'Figure [5(a)](#S5.F5.sf1 "In Figure 5 ‣ 5.1\. User Study ‣ 5\. User study and
    PhishOracle Web app ‣ From ML to LLM: Evaluating the Robustness of Phishing Webpage
