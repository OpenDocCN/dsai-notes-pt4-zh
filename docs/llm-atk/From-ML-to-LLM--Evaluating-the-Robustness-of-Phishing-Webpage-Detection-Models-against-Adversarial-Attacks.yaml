    and capture their screenshots.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '表 [4](#S4.T4 "Table 4 ‣ 4.2\. Dataset Description ‣ 4\. Performance Evaluation
    ‣ From ML to LLM: Evaluating the Robustness of Phishing Webpage Detection Models
    against Adversarial Attacks") 详细列出了我们实验中使用的数据集。我们通过使用包括 selenium、requests 和 urllib.parse
    等各种库的 Python 脚本来收集这些数据集样本。该脚本抓取了和 1 月的数据集，用于训练 Phishpedia，包括参考品牌列表中的所有品牌的网页截图。然而，一些品牌禁止下载网页内容，但允许截取屏幕截图，而其他品牌则禁止两者。在这些品牌中，我们手动截取了屏幕截图，以确保它们包含在
    Phishpedia 的参考品牌列表中。通过选择数据集并使用 PhishOracle 生成相应的对抗性网络钓鱼网页，从而生成验证数据集。此外，我们从 $\mathcal{T}^{2}$
