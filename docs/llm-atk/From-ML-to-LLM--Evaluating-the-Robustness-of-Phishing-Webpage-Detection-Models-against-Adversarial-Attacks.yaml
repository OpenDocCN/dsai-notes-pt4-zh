    模型的合法网页截图，以及 Phishpedia 的合法网页截图，这些统称为 CleanSet。整个 Phishpedia 模型接着在数据集上进行评估，以确定
    Gemini Pro Vision[7](#footnote7 "footnote 7 ‣ 2.2\. Phishing Webpage Detection
