- en: Abstract
  id: totrans-12
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: We present BioLunar, developed using the Lunar framework, as a tool for supporting
    biological analyses, with a particular emphasis on molecular-level evidence enrichment
    for biomarker discovery in oncology. The platform integrates Large Language Models
    (LLMs) to facilitate complex scientific reasoning across distributed evidence
    spaces, enhancing the capability for harmonizing and reasoning over heterogeneous
    data sources. Demonstrating its utility in cancer research, BioLunar leverages
    modular design, reusable data access and data analysis components, and a low-code
    user interface, enabling researchers of all programming levels to construct LLM-enabled
    scientific workflows. By facilitating automatic scientific discovery and inference
    from heterogeneous evidence, BioLunar exemplifies the potential of the integration
    between LLMs, specialised databases and biomedical tools to support expert-level
    knowledge synthesis and discovery.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们展示了BioLunar，使用Lunar框架开发，作为支持生物分析的工具，特别强调用于肿瘤学中生物标志物发现的分子级证据丰富。该平台集成了大语言模型（LLMs），以促进跨分布式证据空间的复杂科学推理，增强了在异质数据源之间协调和推理的能力。通过在癌症研究中的应用，BioLunar利用模块化设计、可重用的数据访问和数据分析组件，以及低代码用户界面，使所有编程水平的研究人员能够构建LLM支持的科学工作流程。通过促进自动化科学发现和从异质证据中推理，BioLunar体现了LLMs、专业数据库和生物医学工具之间集成的潜力，以支持专家级的知识综合和发现。
- en: 1 Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Contemporary biomedical discovery represents a prototypical instance of complex
    scientific reasoning, which requires the coordination of controlled in-vivo/in-silico
    interventions, complex multi-step data analysis pipelines and the interpretation
    of the results under the light of previous evidence (available in different curated
    databases and in the literature) Paananen and Fortino ([2019](#bib.bib7)); Nicholson
    and Greene ([2020](#bib.bib6)). This intricacy emerges out of the inherent complexity
    of biological mechanisms underlying organism responses, which are defined by a
    network of multi-scale inter-dependencies Bogdan et al. ([2021](#bib.bib2)). While
    more granular data is being generated by the evolution of instruments, assays
    and methods, and the parallel abundance of experimental interventions Dryden-Palmer
    et al. ([2020](#bib.bib4)), there a practical barrier for integrating and cohering
    this evidence space into a specific context of analysis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现代生物医学发现代表了复杂科学推理的典型实例，这需要协调受控的体内/体外干预、复杂的多步骤数据分析流程，并在之前的证据（存在于不同的策划数据库和文献中）基础上解释结果（Paananen
    和 Fortino ([2019](#bib.bib7)); Nicholson 和 Greene ([2020](#bib.bib6))）。这种复杂性源于生物机制的固有复杂性，这些机制通过多尺度相互依赖的网络定义了有机体的反应（Bogdan
    et al. ([2021](#bib.bib2))）。虽然通过仪器、检测方法和技术的演进以及实验干预的并行丰富生成了更细粒度的数据（Dryden-Palmer
    et al. ([2020](#bib.bib4))），但将这些证据空间整合到具体分析上下文中仍存在实际障碍。
- en: 'Within biomedical discovery, the language interpretation capabilities of Large
    Language Models (LLMs) can provide an integrative framework for harmonising and
    reasoning over distributed evidence spaces and tools, systematising and lowering
    the barriers to access and reason over multiple structured databases, textual
    bases such as PubMed, enriching the background knowledge through specialised ontologies
    and serving as interfaces to external analytical tools (e.g. mechanistic/perturbation
    models, gene enrichment models, etc). In this context, LLMs can serve as a linguistic
    analytical layer which can reduce the syntactic impedance across diverse functional
    components: once an adapter to an external component is built it can be integrated
    and reused in different contexts, creating a monotonic increase of functional
    components. Complementarily, from a Biomedical-NLP perspective, in order to address
    real-world problems, LLMs need to be complemented with mechanisms which can deliver
    contextual control (e.g. via Retrieval Augmented Generation: RAG: access the relevant
    background knowledge and facts) and perform the analytical tasks which are integral
    to contemporary biomedical inference (’toolforming’).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在生物医学发现中，大型语言模型（LLMs）的语言解释能力可以提供一个整合框架，用于协调和推理分布式证据空间和工具，系统化并降低访问和推理多个结构化数据库、如PubMed文本库的门槛，通过专业本体丰富背景知识，并作为外部分析工具的接口（例如机制/扰动模型、基因富集模型等）。在这种背景下，LLMs可以作为一个语言分析层，减少不同功能组件之间的语法阻抗：一旦建立了外部组件的适配器，它可以在不同的环境中集成和重用，从而实现功能组件的单调增加。补充地，从生物医学NLP的角度，为了解决实际问题，LLMs需要与能够提供上下文控制的机制（例如通过检索增强生成：RAG：访问相关背景知识和事实）以及执行当代生物医学推断（‘工具形成’）所需的分析任务的机制相结合。
- en: Emerging LLM-focused coordination frameworks such as LangChain¹¹1[https://python.langchain.com](https://python.langchain.com),
    Flowise²²2[https://github.com/FlowiseAI/Flowise](https://github.com/FlowiseAI/Flowise)
    and Lunar³³3[https://lunarbase.ai](https://lunarbase.ai) provide the capabilities
    to deliver a composition of functional components, some of them under a low-code/no-code
    use environment, using the abstraction of workflows. While there are general-purpose
    coordination frameworks, there is a lack of specialised components for addressing
    biomedical analyses.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴的专注于LLM的协调框架，如LangChain¹¹1[https://python.langchain.com](https://python.langchain.com)、Flowise²²2[https://github.com/FlowiseAI/Flowise](https://github.com/FlowiseAI/Flowise)和Lunar³³3[https://lunarbase.ai](https://lunarbase.ai)
    提供了交付功能组件组合的能力，其中一些在低代码/无代码使用环境下，通过工作流抽象来实现。虽然有通用的协调框架，但在解决生物医学分析方面仍缺乏专业组件。
- en: In this paper we demonstrate BioLunar, a suite of components developed over
    the Lunar environment to support biological analyses. We demonstrate the key functionalities
    of the platform contextualised within a real-use case in the context of molecular-level
    evidence enrichment for biomarker discovery in oncology.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们展示了BioLunar，这是一个在Lunar环境中开发的一系列组件，用于支持生物分析。我们在分子水平证据富集的真实用例背景下，展示了该平台的关键功能，用于癌症生物标志物发现。
- en: 2 BioLunar
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 BioLunar
- en: '![Refer to caption](img/a775b583471cc50768f8f5718937c128.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/a775b583471cc50768f8f5718937c128.png)'
- en: 'Figure 1: BioLunar interface. An exemplary workflow of Gene Enrichment with
    an input gene set, knowledge base query and LLM interpretation components.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：BioLunar界面。一个基因富集的示例工作流，包括输入基因集、知识库查询和LLM解释组件。
- en: BioLunar enables the creation of LLM-based biomedical scientific workflows using
    software components with standardised APIs. A workflow is composed of components
    and subworkflows connected through input-output relationships, and are capable
    of handling multiple inputs. In the user interface, components are clustered according
    to their function (see Fig.[1](#S2.F1 "Figure 1 ‣ 2 BioLunar ‣ An LLM-based Knowledge
    Synthesis and Scientific Reasoning Framework for Biomedical Discovery")). Creating
    a workflow does not require programming knowledge since components are predefined
    and merely require data inputs or parameter settings. However, for users who wish
    to write custom code, ’Python Coder’ and ’R Coder’ components are provided, enabling
    the definition of custom methods. These custom components can be saved and subsequently
    accessed in the ’Custom’ group tab.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: BioLunar 允许使用具有标准化 API 的软件组件创建基于 LLM 的生物医学科学工作流。一个工作流由通过输入输出关系连接的组件和子工作流组成，并且能够处理多个输入。在用户界面中，组件根据其功能进行分组（见图
    [1](#S2.F1 "Figure 1 ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis and Scientific
    Reasoning Framework for Biomedical Discovery")）。创建工作流不需要编程知识，因为组件是预定义的，只需数据输入或参数设置即可。然而，对于希望编写自定义代码的用户，提供了‘Python
    Coder’和‘R Coder’组件，以便定义自定义方法。这些自定义组件可以保存并随后在‘Custom’组选项卡中访问。
- en: In the paper we describe an exemplar biomedical workflow designed to integrate
    evidence and infer conclusions from bioinformatics pipeline results. Specifically,
    the biomedical workflow queries expert knowledge bases (KBs) that continuously
    compile clinical, experimental, and population genetic study outcomes, aligning
    them with assertions relevant to the significance of the observed gene or variant.
    It then employs Natural Language Inference (NLI) (via LLM) to integrate and harmonise
    the evidence space and interpreting the results, culminating in a comprehensive
    summary for the entire gene set input. This interpretation takes into account
    the bioanalytical context supplied by the user.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们描述了一个示例生物医学工作流，旨在整合证据并从生物信息学管道结果中推断结论。具体而言，该生物医学工作流查询持续汇编临床、实验和人群遗传研究结果的专家知识库（KBs），并将其与观察到的基因或变体的相关性断言对齐。然后，它使用自然语言推理（NLI）（通过
    LLM）来整合和协调证据空间并解释结果，最终形成整个基因集合输入的综合总结。这种解释考虑了用户提供的生物分析背景。
- en: 2.1 Exemplar Workflow
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 示例工作流
- en: Next-generation sequencing (NGS) assays play a pivotal role in the precise characterisation
    of tumours and patients in experimental cancer treatments. NGS findings are essential
    to guide the design of novel biomarkers and cancer treatments. Nevertheless, the
    clinical elucidation of NGS findings subsequent to initial bioinformatics analysis
    often requires time-consuming manual analysis procedures which are vulnerable
    to errors. The interpretation of molecular signatures that are typically yielded
    by genome-scale experiments are often supported by pathway-centric approaches
    through which mechanistic insights can be gained by pointing at a set of biological
    processes. Moreover, gene and variant enrichment benefits from heterogeneous curated
    data sources which pose challenges to seamless integration. Furthermore, there
    are different levels of supporting evidence and therefore prioritising conclusions
    is crucial. Automating evidence interpretation, knowledge synthesis and leveraging
    evidence-rich gene set reports are fundamental for addressing the challenges in
    precision oncology and the discovery of new biomarkers.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 下一代测序（NGS）检测在实验性癌症治疗中对肿瘤和患者的精确表征起着关键作用。NGS 结果对指导新型生物标志物和癌症治疗的设计至关重要。然而，NGS 结果在初步生物信息学分析之后的临床阐释通常需要耗时的手动分析程序，这些程序容易出现错误。分子特征的解释通常依赖于以通路为中心的方法，通过这些方法可以通过指向一组生物过程来获得机制性见解。此外，基因和变体富集受益于异质的策划数据源，这对无缝集成提出了挑战。此外，支持证据有不同的层次，因此优先考虑结论至关重要。自动化证据解释、知识综合和利用丰富证据的基因集合报告对解决精准肿瘤学和新生物标志物发现中的挑战至关重要。
- en: 2.2 User interface
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 用户界面
- en: 'The user interface facilitates an agile workflow construction by enabling users
    to select and arrange components via drag-and-drop from functionally grouped categories,
    such as, i.a.: ’Prompt Query’ featuring NLI components, ’Knowledge Bases’ components,
    ’Extractors’ for retrieving files from zip archives or extracting text and tables
    from PDF files, and ’Coders’, which allow for the creation of custom components
    using Python or R scripts.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 用户界面通过允许用户从功能分组的类别中拖放选择和排列组件，从而促进了敏捷工作流的构建，例如：’Prompt Query’中包含NLI组件，’Knowledge
    Bases’组件，’Extractors’用于从zip档案中检索文件或从PDF文件中提取文本和表格，以及’Coders’，允许使用Python或R脚本创建自定义组件。
- en: Components allow for individual execution, edition, or configuration adjustment
    via a visual interface. Workflows can be executed, saved, or shared. Each component
    has designated input and output capabilities, enabling seamless integration where
    the output from one can directly feed into another. Users have the flexibility
    to manually input values if no direct connection is established. Additionally,
    a component’s output can feed into multiple components. The system’s architecture
    supports effortless expansion, adding branches and components without affecting
    the existing workflow, thus facilitating scalable customization to meet changing
    requirements. The user interface with an example of a workflow is presented in
    Fig.[1](#S2.F1 "Figure 1 ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis and Scientific
    Reasoning Framework for Biomedical Discovery") and in demo video [https://youtu.be/Hc6pAA_5Xu8](https://youtu.be/Hc6pAA_5Xu8).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 组件允许通过可视化界面进行单独执行、编辑或配置调整。工作流可以被执行、保存或共享。每个组件都有指定的输入和输出能力，使得输出可以直接传递给其他组件。用户可以在没有直接连接的情况下手动输入值。此外，一个组件的输出可以传递给多个组件。系统的架构支持轻松扩展，可以在不影响现有工作流的情况下添加分支和组件，从而实现可扩展的定制以满足不断变化的需求。示例工作流的用户界面展示在图[1](#S2.F1
    "Figure 1 ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis and Scientific Reasoning
    Framework for Biomedical Discovery")中，演示视频可见于[https://youtu.be/Hc6pAA_5Xu8](https://youtu.be/Hc6pAA_5Xu8)。
- en: 2.3 Knowledge bases
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 知识库
- en: The current framework integrates a diverse set of knowledge bases which are
    relevant for precision oncology. To identify gene mutations as biomarkers for
    cancer diagnosis, prognosis, and drug response, we integrated CIViC⁴⁴4[https://civicdb.org](https://civicdb.org)
    and OncoKB⁵⁵5[https://www.oncokb.org](https://www.oncokb.org). CIViC provides
    molecular profiles (MPs) of genes, each linked to clinical evidence, with a molecular
    score indicating evidence quality, assessed by human annotators. The Gene Ontology⁶⁶6[https://geneontology.org](https://geneontology.org)
    (GO) offered gene function insights, and the Human Protein Atlas⁷⁷7[https://www.proteinatlas.org](https://www.proteinatlas.org)
    supplied a list of potential drug targets and transcription factors. We employed
    COSMIC⁸⁸8[https://cancer.sanger.ac.uk/cosmic](https://cancer.sanger.ac.uk/cosmic)
    for somatic mutation impacts in cancer, the largest resource in this field. Our
    analysis also included KEGG⁹⁹9[https://www.kegg.jp/kegg/](https://www.kegg.jp/kegg/),
    Reactome^(10)^(10)10[https://reactome.org](https://reactome.org), and WikiPathways^(11)^(11)11[https://www.wikipathways.org](https://www.wikipathways.org)
    for pathway information, enriching our investigation with scientific literature
    via PubMed’s API ^(12)^(12)12[https://pubmed.ncbi.nlm.nih.gov](https://pubmed.ncbi.nlm.nih.gov).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当前框架整合了一系列与精准肿瘤学相关的知识库。为了识别作为癌症诊断、预后和药物反应生物标志物的基因突变，我们整合了CIViC⁴⁴4[https://civicdb.org](https://civicdb.org)和OncoKB⁵⁵5[https://www.oncokb.org](https://www.oncokb.org)。CIViC提供了基因的分子特征（MPs），每个特征都与临床证据相关联，具有指示证据质量的分子评分，由人工注释者评估。基因本体论⁶⁶6[https://geneontology.org](https://geneontology.org)（GO）提供了基因功能的见解，人类蛋白质图谱⁷⁷7[https://www.proteinatlas.org](https://www.proteinatlas.org)提供了潜在药物靶点和转录因子的列表。我们使用COSMIC⁸⁸8[https://cancer.sanger.ac.uk/cosmic](https://cancer.sanger.ac.uk/cosmic)来研究癌症中的体细胞突变影响，这是该领域最大资源。我们的分析还包括KEGG⁹⁹9[https://www.kegg.jp/kegg/](https://www.kegg.jp/kegg/)、Reactome^(10)^(10)10[https://reactome.org](https://reactome.org)和WikiPathways^(11)^(11)11[https://www.wikipathways.org](https://www.wikipathways.org)的通路信息，通过PubMed的API
    ^(12)^(12)12[https://pubmed.ncbi.nlm.nih.gov](https://pubmed.ncbi.nlm.nih.gov)丰富了我们的调查。
- en: In the following subsections, we showcase examples of components, subworkflows,
    and workflows constructed using the BioLunar framework, motivated by the biomarker
    discovery/precision oncology themes.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的子章节中，我们展示了使用BioLunar框架构建的组件、子工作流和工作流的示例，这些示例受生物标志物发现/精准肿瘤学主题的启发。
- en: 2.4 Construction and reuse of specialised prompts
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 特殊提示的构建与重用
- en: BioLunar employs standard LLM interfaces, allowing the use of different models
    according to users’ preferences. The prompt components allows for the composition
    of specialised prompt chains which can be later reused, defining a pragmatic pathway
    for specialised Natural Language Inference (NLI) via prompt decomposition/composition.
    This approach allows for the creation of reasoning chains that combines user’s
    instructions with the results of database queries and analyses from specialised
    tools within the context of the study. An instantiated example of the Azure Open
    AI prompt is described in Fig.[1](#S2.F1 "Figure 1 ‣ 2 BioLunar ‣ An LLM-based
    Knowledge Synthesis and Scientific Reasoning Framework for Biomedical Discovery").
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: BioLunar 使用标准的 LLM 接口，允许根据用户的偏好使用不同的模型。提示组件允许组成特殊的提示链，这些链可以被后续重用，定义了通过提示分解/组合进行的实用路径，用于专门的自然语言推理（NLI）。这一方法允许创建推理链，将用户的指令与数据库查询结果及来自特定工具的分析结合在研究背景中。图中的一个
    Azure Open AI 提示的实例见图。[1](#S2.F1 "图 1 ‣ 2 BioLunar ‣ 基于 LLM 的知识综合和科学推理框架用于生物医学发现")。
- en: 2.5 Subworkflow component
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 子工作流组件
- en: The subworkflow component enables the reuse of an existing workflow within another
    workflow, functioning as a component with specified inputs and outputs. This feature
    simplifies the composition of more complex workflows and avoids the repetition
    of defining identical steps for the same task. Subworkflows can be selected like
    other components from the left panel in the interface, offering access to all
    available workflows for easy integration. Examples of subworkflows are presented
    in Fig.[2](#S2.F2 "Figure 2 ‣ 2.5 Subworkflow component ‣ 2 BioLunar ‣ An LLM-based
    Knowledge Synthesis and Scientific Reasoning Framework for Biomedical Discovery"),[3](#S2.F3
    "Figure 3 ‣ 2.5 Subworkflow component ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis
    and Scientific Reasoning Framework for Biomedical Discovery").
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 子工作流组件使得可以在另一个工作流中重用现有的工作流，作为具有特定输入和输出的组件。这一功能简化了更复杂工作流的构建，避免了为同一任务重复定义相同步骤。子工作流可以像其他组件一样从界面左侧面板中选择，提供对所有可用工作流的访问，便于集成。子工作流的示例见图。[2](#S2.F2
    "图 2 ‣ 2.5 子工作流组件 ‣ 2 BioLunar ‣ 基于 LLM 的知识综合和科学推理框架用于生物医学发现"),[3](#S2.F3 "图 3
    ‣ 2.5 子工作流组件 ‣ 2 BioLunar ‣ 基于 LLM 的知识综合和科学推理框架用于生物医学发现")。
