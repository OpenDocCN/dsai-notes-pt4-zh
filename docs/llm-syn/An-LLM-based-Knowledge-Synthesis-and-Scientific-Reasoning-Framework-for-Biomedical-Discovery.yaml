  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：CIVIC 证据分析工作流。基于提示的自然语言推理（NLI）组件通过分析的结果和背景进行供给，以产生相关的基于证据的结论。
- en: 2.6 Gene Enrichment subworkflow
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.6 基因富集子工作流
- en: One example of a specialised subworkflow is the Gene Enrichment subworkflow
    (Fig.[1](#S2.F1 "Figure 1 ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis and
    Scientific Reasoning Framework for Biomedical Discovery"),[2](#S2.F2 "Figure 2
    ‣ 2.5 Subworkflow component ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis and
    Scientific Reasoning Framework for Biomedical Discovery")A) begins with uploading
    the targeted gene sets. Then a component accesses a specific KB — such as Gene
    Ontology, KEGG, Reactome, or WikiPathways—defined by the user, using gprofiler
    API^(13)^(13)13[https://biit.cs.ut.ee/gprofiler/page/apis](https://biit.cs.ut.ee/gprofiler/page/apis).
    This component identifies gene groups with a statistically significant overlap
    with the input gene set, according to a Fisher’s test, and calculates p-values,
    recall, and precision. The user then specifies a variable to rank these groups
    and selects the top N for further analysis. The output includes both a interpretation
    performed by an NLI component (through LLM) and a table featuring the names, descriptions,
    and statistics of the top N selected groups.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个专门的子工作流的例子是基因富集子工作流（图。[1](#S2.F1 "图 1 ‣ 2 BioLunar ‣ 基于 LLM 的知识综合与科学推理框架用于生物医学发现"),[2](#S2.F2
    "图 2 ‣ 2.5 子工作流组件 ‣ 2 BioLunar ‣ 基于 LLM 的知识综合与科学推理框架用于生物医学发现")A），其开始于上传目标基因集。然后，一个组件使用用户定义的特定知识库——如基因本体、KEGG、Reactome
    或 WikiPathways——通过 gprofiler API^(13)^(13)13[https://biit.cs.ut.ee/gprofiler/page/apis](https://biit.cs.ut.ee/gprofiler/page/apis)。该组件根据
    Fisher 检验识别与输入基因集具有统计学显著重叠的基因组，并计算 p 值、召回率和精确度。用户接着指定一个变量来对这些基因组进行排名，并选择前 N 个进行进一步分析。输出包括由
    NLI 组件（通过 LLM）进行的解释和一个包含前 N 个选择组的名称、描述和统计数据的表格。
- en: 2.7 Human Protein Atlas subworkflow
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.7 人类蛋白质图谱子工作流
- en: In the Human Protein Atlas subworkflow, given a gene set, an associated external
    KB is queried by selecting ‘Transcription factors’ from the HPA database using
    a dedicated query-database connector. A reusable component, ’Analyze overlap’,
    then identifies genes that overlap and calculates relevant statistics. Similarly
    to the Gene Enrichment subworkflow, the results are interpreted by an prompt-based
    NLI component and presented alongside a table summarising the findings (Fig.[2](#S2.F2
    "Figure 2 ‣ 2.5 Subworkflow component ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis
    and Scientific Reasoning Framework for Biomedical Discovery")B,[A.7](#A1.F7 "Figure
    A.7 ‣ Appendix A Appendix ‣ An LLM-based Knowledge Synthesis and Scientific Reasoning
    Framework for Biomedical Discovery")).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在人类蛋白质图谱子工作流中，给定一个基因集，通过使用专用的查询数据库连接器从 HPA 数据库中选择“转录因子”来查询相关的外部知识库。一个可重用的组件“分析重叠”随后识别重叠的基因并计算相关统计数据。与基因富集子工作流类似，结果由基于提示的
    NLI 组件进行解释，并与总结发现的表格一起呈现（图。[2](#S2.F2 "图 2 ‣ 2.5 子工作流组件 ‣ 2 BioLunar ‣ 基于 LLM
    的知识综合与科学推理框架用于生物医学发现")B,[A.7](#A1.F7 "图 A.7 ‣ 附录 A ‣ 基于 LLM 的知识综合与科学推理框架用于生物医学发现")）。
- en: 2.8 CIVIC subworkflow
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.8 CIVIC 子工作流
- en: This subworkflow exemplifies a more complex composition of components (Fig.[3](#S2.F3
    "Figure 3 ‣ 2.5 Subworkflow component ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis
    and Scientific Reasoning Framework for Biomedical Discovery")). This subworkflow
    initiates by querying the CIVIC database for input genes, yielding, among other
    things, gene descriptions in clinical contexts, and their variants and molecular
    profiles (MPs), which are essential for the final interpretation. Additionally,
    users specify the analysis context, including aspects such as cancer types or
    subtypes, treatments, populations, etc. Initially, gene descriptions are analysed
    by a prompt-based NLI component within this defined context. Subsequently, MPs
    scored below a predefined threshold (set at a MP score of 10) are tagged as less
    known, reflecting lower scientific evidence and ranking by CIVIC annotators. The
    evidence supporting these lesser-known MPs is then interpreted by a prompt-based
    NLI component, considering the broader analysis context. Conversely, evidence
    from well-known MPs, scoring above 10, undergoes a similar interpretation process.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个子工作流示例展示了组件的更复杂组合（图[3](#S2.F3 "图 3 ‣ 2.5 子工作流组件 ‣ 2 BioLunar ‣ 基于LLM的知识综合与科学推理框架用于生物医学发现")）。该子工作流通过查询CIVIC数据库的输入基因启动，生成包括基因在临床背景下的描述、变异及分子特征（MPs），这些对最终解释至关重要。此外，用户指定分析背景，包括癌症类型或亚型、治疗方法、群体等方面。最初，基因描述在定义的背景下由基于提示的NLI组件进行分析。随后，MPs的得分低于预设阈值（设置为MP得分10）的被标记为较少了解，反映出较低的科学证据和CIVIC注释员的排名。这些较少了解的MPs的证据随后由基于提示的NLI组件进行解释，考虑到更广泛的分析背景。相反，来自得分高于10的知名MPs的证据经历类似的解释过程。
- en: For genes without identified MPs in CIVIC, a sequence of components perform
    further evidence retrieval from PubMed. An NLI module generates context-based
    keywords for PubMed queries, which are combined with the names of genes lacking
    MPs. A ’PubMed search’ component then retrieves $N$ publications, including metadata,
    citation counts and MeSH terms (used later for context alignment validation).
    The abstracts of these publications are interpreted by an NLI module in the context
    of the analysis.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在CIVIC中没有识别的MPs的基因，一系列组件会从PubMed中进一步检索证据。NLI模块为PubMed查询生成基于上下文的关键词，这些关键词与缺少MPs的基因名称结合在一起。然后，'PubMed搜索'组件检索$N$篇文献，包括元数据、引用次数和MeSH术语（稍后用于上下文对齐验证）。这些文献的摘要在分析背景下由NLI模块进行解释。
- en: All clinical evidence interpretations are then succinctly summarised by via
    a prompt component, taking into account the context of the analysis. These interpretations,
    along with tabular results, constitute the output.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所有临床证据解释都会通过一个提示组件进行简洁总结，考虑到分析的背景。这些解释连同表格结果一起构成最终输出。
- en: 2.9 Bioworkflow - comprehensive analysis for a set of genes.
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.9 生物工作流 - 一组基因的综合分析。
- en: The exemplar bioworkflow composes multiple subworkflows (Fig.[4](#S2.F4 "Figure
    4 ‣ 2.9 Bioworkflow - comprehensive analysis for a set of genes. ‣ 2 BioLunar
    ‣ An LLM-based Knowledge Synthesis and Scientific Reasoning Framework for Biomedical
    Discovery")), each dedicated to a specific multi-step and specialised task, which
    are typically defined by the composition of heterogeneous components, most commonly
    connectors and query instance components to specialised databases (e.g. CIVIC,
    HPA, PubMed, OncoKB), external specialised analytical tools (toolformers for gene
    enrichment analysis) and chains of specialised interpretation prompts (e.g. selection,
    filtering, extraction, summarisation). This setup forms a comprehensive workflow
    which exemplifies the close dialogue between LLMs and genomic analysis, encompassing
    gene enrichment, comparison with reference gene sets, and access to evidence within
    an experimental medicine setting. Additionally, it queries PubMed publications
    within the CIVIC component to seek evidence for molecular profiles not yet described.
    Its componentised architecture facilitates the extensibility of the workflow with
    new sources, prompts and external tools. Conclusions drawn from each subworkflow
    are interpreted within the analysis context, being integrated in a comprehensive
    summary. All findings are compiled in a report, exported as a PDF file.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 示例生物工作流由多个子工作流组成（图[4](#S2.F4 "Figure 4 ‣ 2.9 Bioworkflow - comprehensive analysis
    for a set of genes. ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis and Scientific
    Reasoning Framework for Biomedical Discovery")），每个子工作流专注于特定的多步骤和专业任务，这些任务通常由异质组件的组合定义，最常见的是连接器和查询实例组件，用于与专业数据库（例如
    CIVIC、HPA、PubMed、OncoKB）、外部专业分析工具（用于基因富集分析的工具）和专业解释提示链（例如选择、过滤、提取、总结）进行交互。这种设置形成了一个全面的工作流，体现了LLMs与基因组分析之间的紧密对话，包括基因富集、与参考基因集的比较以及在实验医学环境中的证据获取。此外，它在CIVIC组件中查询PubMed出版物，以寻找尚未描述的分子特征的证据。其组件化架构便于通过新来源、提示和外部工具扩展工作流。每个子工作流得出的结论在分析上下文中进行解释，并在综合总结中整合。所有发现都汇编成报告，并导出为PDF文件。
- en: '![Refer to caption](img/344009c5d827dc59263c0aabaf0a2d17.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/344009c5d827dc59263c0aabaf0a2d17.png)'
- en: 'Figure 4: Diagram of the Bioworkflow.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '图 4: 生物工作流图示。'
- en: 2.10 Software description
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.10 软件描述
- en: BioLunar uses the LunarVerse backend for its operations. LunarVerse is downloaded
    and installed by the setup script included with the demonstration code. Some of
    its components need user specific configuration to work, such as private API keys,
    which are defined in a configuration file indicated in the setup instructions.
    LunarVerse is distributed under a open software license. The workflow can also
    be operated via a graphical interface (LunarFlow)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: BioLunar 使用 LunarVerse 后端进行操作。LunarVerse 通过演示代码中附带的设置脚本进行下载和安装。其某些组件需要用户特定的配置，例如私有
    API 密钥，这些配置在设置说明中指定的配置文件中定义。LunarVerse 采用开放软件许可证分发。该工作流还可以通过图形界面（LunarFlow）进行操作。
- en: 'Running a workflow can be done in two ways: i) directly, by calling the LunarVerse
    engine on a specified workflow descriptor file; ii) through the Web interface,
    by pressing the “Run” button.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 运行工作流可以通过两种方式完成：i) 直接调用指定工作流描述文件上的 LunarVerse 引擎；ii) 通过 Web 界面，点击“运行”按钮。
- en: The first way is the default one in the demonstration code. It returns a copy
    of the workflow descriptor, with all component output fields filled, which is
    then used to extract and filter the desired outputs, based on the component labels.
    It is also the best way to automate multiple workflow runs and to integrate their
    outputs into other systems.The supporting code is available at [https://github.com/neuro-symbolic-ai/lunar-bioverse-demo](https://github.com/neuro-symbolic-ai/lunar-bioverse-demo).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种方式是演示代码中的默认方式。它返回一个工作流描述的副本，所有组件输出字段已填充，然后用来提取和过滤所需的输出，基于组件标签。这也是自动化多个工作流运行和将其输出集成到其他系统中的最佳方式。支持代码可在
    [https://github.com/neuro-symbolic-ai/lunar-bioverse-demo](https://github.com/neuro-symbolic-ai/lunar-bioverse-demo)
    获得。
- en: 2.11 Report
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.11 报告
- en: The Bioworkflow, as outlined in point [2.9](#S2.SS9 "2.9 Bioworkflow - comprehensive
    analysis for a set of genes. ‣ 2 BioLunar ‣ An LLM-based Knowledge Synthesis and
    Scientific Reasoning Framework for Biomedical Discovery"), generates a report
    in PDF (Fig.[5](#S2.F5 "Figure 5 ‣ 2.11 Report ‣ 2 BioLunar ‣ An LLM-based Knowledge
    Synthesis and Scientific Reasoning Framework for Biomedical Discovery")) format
    that begins by outlining the context of the study, analysis details, dates, and
    software versions at the top. The report is enhanced with hyperlinks for easy
    navigation to specific sections.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Bioworkflow，如[2.9](#S2.SS9 "2.9 Bioworkflow - 针对一组基因的综合分析 ‣ 2 BioLunar ‣ 基于LLM的知识综合与科学推理框架用于生物医学发现")所述，以PDF格式生成报告（图[5](#S2.F5
    "图 5 ‣ 2.11 报告 ‣ 2 BioLunar ‣ 基于LLM的知识综合与科学推理框架用于生物医学发现")），报告开头概述了研究背景、分析细节、日期和软件版本。报告还通过超链接增强了导航到特定部分的便利性。
- en: A "General Statistics" table provides a comprehensive overview of key metrics
    aggregated from all components, aiming to consolidate information for each gene
    throughout the analysis, with hyperlinks directing to the report sections where
    this information originates.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “通用统计”表格提供了从所有组件汇总的关键指标的全面概述，旨在整合分析过程中每个基因的信息，带有指向信息来源报告部分的超链接。
- en: Subsequent sections categorise genes into various tables based on biological
    aspects and the KBs consulted. These include Molecular Function for genes sharing
    ontologies, drug target checks based on the Human Protein Atlas, assessments of
    cancer-related genes, Pathway Analysis and Mapping via WikiPathways, and classification
    of gene alterations by clinical relevance. By correlating genes with known functional
    information, the workflow identifies statistically significant enriched terms
    and summarizes these findings using LLM, which also furnishes evidence.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 随后的部分根据生物学方面和咨询的KBs将基因分类到不同的表格中。这些表格包括共享本体的分子功能、基于人类蛋白质图谱的药物靶点检查、癌症相关基因评估、通过WikiPathways进行的途径分析和映射，以及按临床相关性分类的基因变异。通过将基因与已知功能信息相关联，该工作流识别出统计上显著的富集术语，并使用LLM总结这些发现，同时提供证据。
- en: LLM interprets each table, offering textual conclusions relevant to the analysis
    context. A final summary, crafted using LLM, synthesizes all results within the
    given context. Importantly, all LLM interpretations are grounded in concrete evidence,
    with sources cited alongside the narrative. This approach underscores the rigor
    of the analysis by highlighting distinct sources that substantiate the relevance
    of each gene and variant.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: LLM解释每个表格，提供与分析背景相关的文本结论。最终总结由LLM编制，综合了所有结果并置于给定背景中。重要的是，所有LLM解释都基于具体证据，叙述旁边有引用来源。这种方法通过突出支撑每个基因和变异相关性的不同来源，强调了分析的严谨性。
- en: '![Refer to caption](img/1714240408549296249d194aaf7f19d2.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/1714240408549296249d194aaf7f19d2.png)'
- en: 'Figure 5: The BioLunar report’s overview, produced by Bioworkflow.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：由Bioworkflow生成的BioLunar报告概览。
- en: 3 Case study
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 案例研究
- en: To demonstrate the capabilities of the Bioworkflow, we analyzed outputs in two
    different scenarios, each producing a distinct set of genes from separate bioinformatics
    analyses. We entered these gene sets along with their analysis contexts into the
    Bioworkflow and executed it. Subsequently, we qualitatively assessed the output
    reports (see Fig.[A.8](#A1.F8 "Figure A.8 ‣ Appendix A Appendix ‣ An LLM-based
    Knowledge Synthesis and Scientific Reasoning Framework for Biomedical Discovery"),[A.9](#A1.F9
    "Figure A.9 ‣ Appendix A Appendix ‣ An LLM-based Knowledge Synthesis and Scientific
    Reasoning Framework for Biomedical Discovery")), considering both the statistical
    data and the interpretations provided by the prompt-based NLI modules.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示Bioworkflow的能力，我们在两种不同的场景中分析了输出，每种场景产生了一组不同的基因，这些基因来自独立的生物信息学分析。我们将这些基因集及其分析背景输入到Bioworkflow中并执行。随后，我们对输出报告进行了定性评估（见图[A.8](#A1.F8
    "图 A.8 ‣ 附录 A 附录 ‣ 基于LLM的知识综合与科学推理框架用于生物医学发现"),[A.9](#A1.F9 "图 A.9 ‣ 附录 A 附录 ‣
    基于LLM的知识综合与科学推理框架用于生物医学发现")），考虑了统计数据和基于提示的NLI模块提供的解释。
- en: In Scenario 1, the user aims to explore the unique molecular characteristics
    of HER2-low breast cancer to determine if it constitutes a distinct category within
    breast cancer types, where the input genes are ERBB2, ESR1, PIK3CA, CBFB, SF3B.
    The report shows genomic alterations and genomic signatures that were identified,
    including ERBB2 amplification, mutations in PIK3CA and ESR1, which are important
    biomarkers in the selection of breast cancer treatment. For the remaining two
    genes, evidence was found confirming that these are new, significantly mutated
    genes for which there is pre-clinical evidence of actionability in clinical practice.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在场景1中，用户的目标是探索HER2低表达乳腺癌的独特分子特征，以确定它是否构成乳腺癌类型中的一个独立类别，其中输入基因为ERBB2, ESR1, PIK3CA,
    CBFB, SF3B。报告展示了识别出的基因组变化和基因组特征，包括ERBB2扩增、PIK3CA和ESR1的突变，这些都是选择乳腺癌治疗的重要生物标志物。对于剩余的两个基因，发现了证据确认这些是新发现的、显著突变的基因，且有临床前证据表明其在临床实践中具有可操作性。
- en: In Scenario 2, the user aims to discover new genes that could lead to more accurate
    breast cancer diagnoses, enhancing treatment strategies and addressing the disease’s
    complexity. His numerical analysis resulted in a set of genes (DIXDC1, DUSP6,
    PDK4, CXCL12, IRF7, ITGA7, NEK2, NR3C1) that require investigation. The report
    informs that none of the genes is an oncogene (confirmation according to OncoKB),
    two of the genes are potential drug targets and one is FDA approved drug targets.
    According to the KEGG-based enrichment analysis, these genes were mainly enriched
    through several signaling pathways including tumor necrosis factor (TNF) signaling
    pathway. Using LLMs in conjunction with a PubMed search component, papers were
    searched in PubMed that describe various gene variants and the genes have been
    indicated as prospective biomarkers associated with breast cancer.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在场景2中，用户的目标是发现可能导致更准确乳腺癌诊断的新基因，从而改进治疗策略并解决疾病的复杂性。他的数值分析结果得出了一组需要进一步研究的基因（DIXDC1,
    DUSP6, PDK4, CXCL12, IRF7, ITGA7, NEK2, NR3C1）。报告指出，这些基因中没有一个是癌基因（根据OncoKB的确认），其中两个基因是潜在的药物靶点，而一个是FDA批准的药物靶点。根据KEGG基础的富集分析，这些基因主要通过包括肿瘤坏死因子（TNF）信号通路在内的几个信号通路富集。通过将LLMs与PubMed搜索组件结合使用，搜索了PubMed中描述各种基因变体的论文，并指出这些基因作为与乳腺癌相关的潜在生物标志物。
- en: Note that in scenario 2, for genes lacking molecular profiles in the KB, a search
    in PubMed was conducted. This approach enables the workflow to automatically uncover
    and search for non-obvious and previously unknown relationships. Essentially,
    if a gene is absent from the database, it suggests that its relevance is relatively
    novel and not yet documented. Therefore, seeking out the most recent publications
    that describe this gene within the analysis context represents a significant advantage,
    provided by the workflow that integrates various components.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在场景2中，对于KB中缺乏分子谱的基因，进行了PubMed搜索。这种方法使得工作流程能够自动发现和搜索不明显的、之前未知的关系。本质上，如果一个基因在数据库中缺失，意味着其相关性相对较新，尚未记录。因此，在分析背景下寻找描述该基因的最新出版物，代表了工作流程所提供的重要优势，该流程集成了各种组件。
- en: 4 Related Work
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 相关工作
- en: Bioinformatics Pipelines Over the past decade, three scientific workflow management
    systems such as Galaxy gal ([2022](#bib.bib1)), Snakemake Köster and Rahmann ([2012](#bib.bib5)),
    and Nextflow Di Tommaso et al. ([2017](#bib.bib3)), have been instrumental to
    bioinformaticians to systematise their complex analytical processes. Nextflow
    targets bioinformaticians and facilitates gene enrichment analysis, annotate biological
    sequences, and perform gene expression analysis by including modules supported
    by various bioinformatics tools. These workflow systems are currently centred
    around the composition of specialised bioinformatics software, configuration parameters
    and supporting datasets, facilitating reuse and reproducibility. In contrast,
    this paper explores the concept on using LLMs within a specialised workflow environment
    to support the interpretation and integration of multiple analytical processes.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 生物信息学流程 在过去十年中，像Galaxy gal ([2022](#bib.bib1))、Snakemake Köster 和 Rahmann ([2012](#bib.bib5))
    以及 Nextflow Di Tommaso et al. ([2017](#bib.bib3)) 等三个科学工作流程管理系统，对于生物信息学家系统化他们复杂的分析过程发挥了重要作用。Nextflow
    主要针对生物信息学家，促进基因富集分析、注释生物序列和进行基因表达分析，包含了由各种生物信息学工具支持的模块。这些工作流程系统目前围绕专业生物信息学软件、配置参数和支持数据集的组成进行，促进了重复使用和可重现性。相比之下，本文探讨了在专业工作流程环境中使用LLM以支持多重分析过程的解释和整合的概念。
- en: 5 Conclusion
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: In this paper we provided a demonstration of a scientific workflow based on
    LLMs to support specialised gene analyses using oncology and gene enrichment as
    a driving motivational scenario. The framework is built using the Lunar framework
    and allows for the composition of specialised analytical workflows, integrating
    external databases (Retrieval Augmented Generation), external tools (ToolFormers)
    and contextualised chains of LLM-based interpretation. The paper highlights that
    a workflow environment with specialised components for RAG, ToolFormers and a
    set of specialised prompts-based Natural Language Inference can serve as the foundation
    for streamlining and automating complex analytical process within a biomedical
    setting. . We showcase analytical applications within the biomedical domain, particularly
    in oncology, constructively progressing towards more complex gene analysis workflows.
    The developed bioworkflow demonstrates the LLMs can be instrumental in enabling
    a complex end-to-end highly-specialised analytical workflow, in a reproducible
    manner, supporting the integration of heterogeneous evidence, synthesising conclusions
    and while simultaneously documenting and linking to the data sources within a
    comprehensive output report. The proposed workflow is based on a low-code paradigm
    that enables domain experts, regardless of their programming skills, to construct
    and scientific workflows enabled by generaqtive AI amethods.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本文展示了一个基于LLM的科学工作流程示例，以支持使用肿瘤学和基因富集作为驱动动机的专业基因分析。该框架使用Lunar框架构建，允许构建专业的分析工作流程，集成外部数据库（检索增强生成）、外部工具（ToolFormers）和上下文化的LLM基础解释链。文章强调，具有RAG、ToolFormers和一套基于自然语言推理的专业提示的工作流程环境，可以作为简化和自动化生物医学环境中复杂分析过程的基础。我们展示了生物医学领域内，特别是在肿瘤学中的分析应用，逐步推进更复杂的基因分析工作流程。开发的生物工作流程表明，LLM可以在启用复杂的端到端高度专业化分析工作流程中发挥重要作用，以可重复的方式支持异质证据的整合、合成结论，同时记录并链接到数据源，形成全面的输出报告。所提出的工作流程基于低代码范式，使领域专家无论编程技能如何，都能构建由生成性AI方法支持的科学工作流程。
- en: Limitations
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 局限性
- en: •
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The current demonstration uses external LLM-based APIs but can be adapted to
    open source LLM models.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当前的演示使用了外部LLM基础的API，但可以适配开源LLM模型。
- en: •
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The LLM-based inferences require a critical supporting quantitative evaluation
    and hallucinations are possible. The current workflow is motivated by a hypothesis
    generation process, which is fully human supervised and does not have direct clinical
    applications.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于LLM的推理需要重要的定量评估支持，并且可能会出现虚假信息。目前的工作流程是由假设生成过程驱动的，该过程完全由人工监督，并且没有直接的临床应用。
