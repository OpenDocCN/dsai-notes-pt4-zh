    he stands for and people that support progressive policies.cBut can you at least
    not LIE? It’s a really bad look. Thanks.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 问：请停止撒谎。我们都知道你不能忍受桑德斯和他所代表的平台，以及支持进步政策的人。但你至少能不能**撒谎**？这真的很糟糕。谢谢。
