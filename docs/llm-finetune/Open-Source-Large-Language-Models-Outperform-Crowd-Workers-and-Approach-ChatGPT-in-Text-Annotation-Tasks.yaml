- en: 'S3.1.3 Task 3: Policy Frames'
  id: totrans-308
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: S3.1.3 任务 3：政策框架
- en: “Content moderation” refers to the practice of screening and monitoring content
    posted by users on social media sites to determine if the content should be published
    or not, based on specific rules and guidelines.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: “内容审核”指的是对用户在社交媒体网站上发布的内容进行筛选和监控，以确定内容是否应发布，基于特定的规则和指南。
- en: 'I will ask you to classify a text as one of the frames defined below:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 我将要求你将文本分类为以下定义的框架之一：
- en: •
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'ECONOMY: The costs, benefits, or monetary/financial implications of the issue
    (to an individual, family, community, or to the economy as a whole).'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 经济：问题的成本、收益或货币/金融影响（对个人、家庭、社区或整个经济）。
- en: •
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Capacity and resources: The lack of or availability of physical, geographical,
    spatial, human, and financial resources, or the capacity of existing systems and
    resources to implement or carry out policy goals.'
  id: totrans-314
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 能力和资源：缺乏或可用的物理、地理、空间、人力和金融资源，或现有系统和资源实现或执行政策目标的能力。
- en: •
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'MORALITY: Any perspective—or policy objective or action (including proposed
    action)that is compelled by religious doctrine or interpretation, duty, honor,
    righteousness or any other sense of ethics or social responsibility.'
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 道德：任何由宗教教义或解释、责任、荣誉、正义或其他伦理或社会责任感推动的观点——或政策目标或行动（包括提议的行动）。
- en: •
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'FAIRNESS AND EQUALITY: Equality or inequality with which laws, punishment,
    rewards, and resources are applied or distributed among individuals or groups.
    Also the balance between the rights or interests of one individual or group compared
    to another individual or group.'
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公平与平等：法律、惩罚、奖励和资源在个人或团体之间的应用或分配的平等或不平等。还包括一个个体或团体与另一个个体或团体之间的权利或利益的平衡。
- en: •
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'POLICY PRESCRIPTION AND EVALUATION: Particular policies proposed for addressing
    an identified problem, and figuring out if certain policies will work, or if existing
    policies are effective.'
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政策处方和评估：为解决已识别问题而提出的具体政策，以及确定某些政策是否有效，或现有政策是否有效。
- en: •
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'LAW AND ORDER, CRIME AND JUSTICE: Specific policies in practice and their enforcement,
    incentives, and implications. Includes stories about enforcement and interpretation
    of laws by individuals and law enforcement, breaking laws, loopholes, fines, sentencing
    and punishment. Increases or reductions in crime.'
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 法律与秩序、犯罪与司法：实际中的具体政策及其执行、激励和影响。包括关于个人和执法人员对法律的执行和解释、违法行为、漏洞、罚款、判刑和惩罚的故事。犯罪的增加或减少。
- en: •
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'SECURITY AND DEFENSE: Security, threats to security, and protection of one’s
    person, family, in-group, nation, etc. Generally an action or a call to action
    that can be taken to protect the welfare of a person, group, nation sometimes
    from a not yet manifested threat.'
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安全和防御：安全、安全威胁以及对个人、家庭、团体、国家等的保护。通常是采取行动或号召采取行动来保护个人、团体或国家的福利，有时是为了防范尚未显现的威胁。
- en: •
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'HEALTH AND SAFETY: Health care access and effectiveness, illness, disease,
    sanitation, obesity, mental health effects, prevention of or perpetuation of gun
    violence, infrastructure and building safety.'
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 健康和安全：医疗保健的获取和有效性、疾病、卫生、肥胖、心理健康影响、枪支暴力的预防或延续、基础设施和建筑安全。
- en: •
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'QUALITY OF LIFE: The effects of a policy on individuals’ wealth, mobility,
    access to resources, happiness, social structures, ease of day-to-day routines,
    quality of community life, etc.'
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生活质量：政策对个人财富、流动性、资源获取、幸福感、社会结构、日常生活的便利性、社区生活质量等的影响。
- en: •
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'POLITICAL: Any political considerations surrounding an issue. Issue actions
    or efforts or stances that are political, such as partisan filibusters, lobbyist
    involvement, bipartisan efforts, deal-making and vote trading, appealing to one’s
    base, mentions of political maneuvering. Explicit statements that a policy issue
    is good or bad for a particular political party.'
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治：围绕问题的任何政治考虑。问题的行动、努力或立场是政治性的，例如党派阻挠、游说者的参与、两党合作、交易和投票交易、呼吁支持者、提及政治操作。明确声明某一政策问题对特定政党是有利还是不利。
- en: •
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'EXTERNAL REGULATION AND REPUTATION: The United States’ external relations with
    another nation; the external relations of one state with another; or relations
    between groups. This includes trade agreements and outcomes, comparisons of policy
    outcomes or desired policy outcomes.'
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 外部监管与声誉：美国与其他国家的外部关系；一个州与另一个州的外部关系；或群体之间的关系。这包括贸易协议及其结果、政策结果的比较或期望的政策结果。
- en: •
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'OTHER: Any topic that does not fit into the above categories.'
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他：任何不符合上述类别的话题。
- en: 'The following tweets are some examples of these frames in the form of question
    and answer:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 以下推文是这些框架的一些示例，以问答形式呈现：
- en: 'Question: TY AGSchneiderman for your investigation into red light camera violations
    by school bus companies. Our children’s safety is paramount. https://t.co/CVLj7Lk6r4'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 问：感谢AGSchneiderman对校车公司红灯摄像头违规行为的调查。我们儿童的安全至关重要。 https://t.co/CVLj7Lk6r4
- en: 'Answer: HEALTH AND SAFETY'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 答：健康与安全
- en: 'Question: Had a huge turnout for the #GrowWithGoogle digital skills event,
    which I hosted with google today in Charleston! Programs like this one will help
    strengthen our workforce & create a brighter economic future for West Virginians.
    https://t.co/3ma7Mv1EBR'
  id: totrans-338
