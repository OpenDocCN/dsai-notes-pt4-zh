  zh: “内容审查”指的是筛选和监控用户在社交媒体网站上发布的内容，以确定这些内容是否应发布，依据是特定的规则和指南。
- en: 'I will ask you to classify a text as of the topics described below:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 我将要求你将文本分类为以下描述的主题：
- en: '1.'
  id: totrans-187
  prefs:
