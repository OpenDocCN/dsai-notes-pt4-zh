    and practices, censorship, governments’ regulation of online content moderation,
    or any mild forms of content moderation like flagging, shadowbanning, or account
    suspension. Instead, it appears to be a personal statement about cluttered timelines
    and a follow-back policy on Twitter.'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 答：根据给定的标准，所提供的文本与内容审查**无关**。它没有讨论社交媒体平台的内容审查规则和实践、审查制度、政府对在线内容审查的监管，或任何轻微的内容审查形式如标记、影子禁令或账户暂停。相反，它似乎是关于混乱的时间线和Twitter的回关政策的个人陈述。
- en: 'Question: New from Pediatrics: social media influencers generate millions of
    impressions for unhealthy food and drink brands through product placement. The
    authors call on the FTC to strengthen regulations on YouTube product placement
    featuring young children. https://t.co/Yicupispun'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 问：来自儿科学的最新消息：社交媒体影响者通过产品植入为不健康食品和饮料品牌生成了数百万次曝光。作者呼吁FTC加强对儿童出现的YouTube产品植入的监管。
