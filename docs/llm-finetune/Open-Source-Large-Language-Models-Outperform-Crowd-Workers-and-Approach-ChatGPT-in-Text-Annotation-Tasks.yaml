- en: Abstract
  id: totrans-29
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: This study examines the performance of open-source Large Language Models (LLMs)
    in text annotation tasks and compares it with proprietary models like ChatGPT
    and human-based services such as MTurk. While prior research demonstrated the
    high performance of ChatGPT across numerous NLP tasks, open-source LLMs like HugginChat
    and FLAN are gaining attention for their cost-effectiveness, transparency, reproducibility,
    and superior data protection. We assess these models using both zero-shot and
    few-shot approaches and different temperature parameters across a range of text
    annotation tasks. Our findings show that while ChatGPT achieves the best performance
    in most tasks, open-source LLMs not only outperform MTurk but also demonstrate
    competitive potential against ChatGPT in specific tasks.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究考察了开源大型语言模型（LLMs）在文本标注任务中的表现，并与专有模型如ChatGPT以及基于人工服务如MTurk进行了比较。虽然先前的研究展示了ChatGPT在众多NLP任务中的高性能，但开源LLMs如HugginChat和FLAN因其成本效益、透明性、可重复性和卓越的数据保护而引起关注。我们使用零样本和少样本方法以及不同的温度参数对这些模型进行了评估，涵盖了各种文本标注任务。我们的发现表明，虽然ChatGPT在大多数任务中表现最佳，但开源LLMs不仅优于MTurk，还在某些任务中表现出与ChatGPT竞争的潜力。
- en: '*Keywords* ChatGPT  $\cdot$ Text Annotation'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键词* ChatGPT  $\cdot$ 文本标注'
- en: 1 Introduction
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Generative Large Language Models (LLMs) such as GPT-3 and GPT-4 have demonstrated
    substantial potential for text-annotation tasks common to many Natural Language
    Processing (NLP) applications (Ding et al., [2023](#bib.bib5)). Recent research
    reports impressive performance metrics for these models. For instance, studies
    demonstrate that ChatGPT exceeds the performance of crowd-workers in tasks encompassing
    relevance, stance, sentiment, topic identification, and frame detection (Gilardi,
    Alizadeh and Kubli, [2023](#bib.bib6)), that it outperforms trained annotators
    in detecting the political party affiliations of Twitter users (Törnberg, [2023](#bib.bib13)),
    and that it achieves accuracy scores over 0.6 for tasks such as stance, sentiment,
    hate speech detection, and bot identification (Zhu et al., [2023](#bib.bib16)).
    Notably, ChatGPT also demonstrates the ability to correctly classify more than
    70% of news as either true or false (Hoes, Altay and Bermeo, [2023](#bib.bib7)),
    which suggests that LLMs might potentially be used to assist content moderation
    processes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式大型语言模型（LLMs），如GPT-3和GPT-4，已展示出在许多自然语言处理（NLP）应用中常见的文本标注任务中的巨大潜力（Ding et al.,
    [2023](#bib.bib5)）。最近的研究报告了这些模型的令人印象深刻的性能指标。例如，研究表明，ChatGPT在涉及相关性、立场、情感、主题识别和框架检测的任务中超越了众包工人的表现（Gilardi,
    Alizadeh 和 Kubli, [2023](#bib.bib6)），在检测Twitter用户的政党隶属关系方面超越了训练有素的标注员（Törnberg,
    [2023](#bib.bib13)），并在立场、情感、仇恨言论检测和机器人识别等任务中取得了超过0.6的准确率（Zhu et al., [2023](#bib.bib16)）。值得注意的是，ChatGPT还展示了正确分类70%以上新闻为真实或虚假的能力（Hoes,
    Altay 和 Bermeo, [2023](#bib.bib7)），这表明LLMs可能会在内容审查过程中发挥作用。
- en: While the performance of LLMs for text annotation is promising, there are several
    aspects that remain unclear and require further research. Among these is the impact
    of different approaches such as zero-shot versus few-shot learning and settings
    such as varying temperature parameters. Zero-shot learning allows models to predict
    for unseen tasks, while few-shot learning uses a small number of examples to generalize
    to new tasks. The conditions under which one approach outperforms the other are
    not fully understood yet. Furthermore, the temperature parameter determines the
    randomness in a model’s outputs. Identifying the optimal temperature for different
    tasks is still a topic of ongoing research.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管LLM在文本标注方面的表现令人期待，但仍有几个方面尚不明确，需要进一步研究。其中之一是不同方法的影响，如零-shot与few-shot学习以及不同温度参数设置。零-shot学习允许模型对未见过的任务进行预测，而few-shot学习则使用少量示例来推广到新任务。尚未完全理解哪种方法在何种条件下表现更好。此外，温度参数决定了模型输出中的随机性。确定不同任务的最佳温度仍然是一个持续研究的课题。
- en: Moreover, the role of open-source LLMs deserves more attention. While models
    like ChatGPT have democratized the field by offering a more cost-effective alternative
    to traditionally more expensive annotation methods involving human annotations,
    open-source LLMs represent a further step towards greater accessibility. Beyond
    cost, the advantages of open-source LLMs include degrees of transparency and reproducibility
    that are typically not provided by commercial models. open-source LLMs can be
    scrutinized, tailored, and enhanced by a wider user base, fostering a diverse
    group of contributors and improving the overall quality and fairness of the models.
    Furthermore, open-source LLMs offer significant data protection benefits. They
    are designed not to share data with third parties, enhancing security and confidentiality.
    For these reasons, the academic community is increasingly advocating for the use
    of open-source LLMs (Spirling, [2023](#bib.bib12)). This transition would not
    only broaden access to these tools for researchers, but also promote a more open
    and reproducible research culture.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，开源LLM的作用值得更多关注。尽管像ChatGPT这样的模型通过提供比传统上更昂贵的人工标注方法更具成本效益的替代方案，从而使该领域更加民主化，但开源LLM代表了迈向更大可及性的进一步步骤。除了成本，开源LLM的优势还包括通常由商业模型未提供的透明度和可重复性。开源LLM可以被更广泛的用户群体审查、定制和改进，促进了多样化的贡献者群体，并提升了模型的整体质量和公平性。此外，开源LLM提供了显著的数据保护优势。它们设计上不与第三方共享数据，从而增强了安全性和保密性。因此，学术界越来越倡导使用开源LLM（Spirling，[2023](#bib.bib12)）。这一过渡不仅会扩大研究人员对这些工具的访问，还会促进更开放和可重复的研究文化。
- en: 'To address these questions, we extend our previous research (Gilardi, Alizadeh
    and Kubli, [2023](#bib.bib6)) to compare the performance of two widely-used open-source
    LLMs, HugginChat and FLAN, with that of ChatGPT as well as MTurk, using eleven
    text annotation tasks distributed across four datasets. Each model is tested using
    different settings: varied model sizes for FLAN, and distinct temperature parameters
    in both zero-shot and few-shot approaches for ChatGPT and HuggingChat. We then
    compare their accuracy, using agreement with trained annotators as a metric, against
    that of MTurk as well as amongst themselves. While our previous research (Gilardi,
    Alizadeh and Kubli, [2023](#bib.bib6)) showed that ChatGPT outperforms MTurk in
    almost all tasks, our new results reveal that open-source LLMs surpass MTurk in
    the majority of tasks. When considering the top-performing models, open-source
    LLMs outperform ChatGPT in certain tasks and approach its performance in others,
    demonstrating their potential. Furthermore, the comparison of models using different
    temperature settings and zero vs. few-shot prompts shows that, for both ChatGPT
    and open-source LLMs, there is no particular approach that uniformly maximizes
    performance. Given these findings, further research is warranted to optimize the
    use of diverse settings and prompts under different circumstances.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这些问题，我们扩展了之前的研究（Gilardi, Alizadeh 和 Kubli，[2023](#bib.bib6)），比较了两个广泛使用的开源LLM，HugginChat和FLAN，与ChatGPT以及MTurk在十一项文本标注任务中的表现，这些任务分布在四个数据集上。每个模型在不同设置下进行测试：FLAN使用不同的模型大小，ChatGPT和HuggingChat则在零-shot和少-shot方法中使用不同的温度参数。然后，我们比较了它们的准确性，以训练过的标注员的意见作为指标，和MTurk以及彼此之间进行比较。虽然我们之前的研究（Gilardi,
    Alizadeh 和 Kubli，[2023](#bib.bib6)）表明ChatGPT在几乎所有任务中都优于MTurk，但我们新的结果揭示了开源LLM在大多数任务中超越了MTurk。在考虑到表现最好的模型时，开源LLM在某些任务中超越了ChatGPT，在其他任务中接近其表现，显示了它们的潜力。此外，对使用不同温度设置和零-shot与少-shot提示的模型进行比较表明，对于ChatGPT和开源LLM来说，没有一种特定的方法可以均匀地最大化性能。鉴于这些发现，进一步的研究是必要的，以优化在不同情况下使用多样化设置和提示的效果。
- en: Our conclusion is that, even though the performance of open-source LLMs generally
    remains below that of ChatGPT, they already represent a competitive alternative
    for many text annotation tasks.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的结论是，尽管开源LLM的表现通常低于ChatGPT，但它们已经成为许多文本标注任务的有力竞争者。
- en: 2 Results
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 结果
- en: The analysis in this paper extends our previous study, which compared ChatGPT’s
    zero-shot annotation performance with that of MTurk (Gilardi, Alizadeh and Kubli,
    [2023](#bib.bib6)). We rely on the same datasets (n = 6,183), which include tweets
    and news articles that we collected and annotated manually for another study on
    the discourse around content moderation (Alizadeh et al., [2022](#bib.bib2)),
    as well as a new sample of tweets posted in 2023 to address the concern that LLMs
    might be merely reproducing texts that could have been part of their training
    data. While our previous study focused on ChatGPT, our analysis conducts the same
    classifications using two open-source LLMs (HugginChat and FLAN), using the same
    codebook that we originally constructed for our research assistants and which
    we previously used for ChatGPT and MTurk (see Appendix [S2](#A2 "Appendix S2 Zero-Shot
    Annotation Codebook ‣ Open-Source Large Language Models Outperform Crowd Workers
    and Approach ChatGPT in Text-Annotation Tasks")). Moreover, in this paper we extend
    our analysis to include few-shot learning for all models, including ChatGPT. The
    corresponding prompts are shown in Appendix [S3](#A3 "Appendix S3 Few-Shot Annotation
    Codebook (Chain-of-Thought) ‣ Open-Source Large Language Models Outperform Crowd
    Workers and Approach ChatGPT in Text-Annotation Tasks"). Specifically, for ChatGPT
    and HuggingChat, we conducted sixteen sets of annotations for each text, specifically
    two runs for each combination of two temperature levels, zero-shot, and few-shot.
    For FLAN, we conducted twelve sets of annotations, namely, two runs for three
    different model sizes, both zero-shot and few-shot (L, XL, XXL). More particularly,
    to explore the effect of ChatGPT’s and HugginChat’s temperature parameters, which
    controls the degree of randomness of the output, we conducted the annotations
    with default values (1 for ChatGPT and 0.9 for HuggingChat) as well as with a
    value of 0.2, which implies less randomness. We conducted two sets of annotations
    for each temperature value to compute LLM’s intercoder agreement. Finally, for
    each combination of LLM and parameter setting, we conduct chain of thought (CoT)
    prompting (Wei et al., [2022](#bib.bib15)). This few-shot approach involves providing
    LLMs with question and step-by-step reasoning answer examples.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的分析扩展了我们之前的研究，该研究比较了ChatGPT的零样本标注表现与MTurk的表现（Gilardi, Alizadeh and Kubli，[2023](#bib.bib6)）。我们依赖于相同的数据集（n
    = 6,183），其中包括我们为另一项关于内容审查的研究（Alizadeh et al., [2022](#bib.bib2)）收集和手动标注的推文和新闻文章，以及2023年发布的新推文样本，以解决LLMs可能仅仅再现其训练数据的一部分文本的担忧。虽然我们之前的研究专注于ChatGPT，但我们的分析使用了两个开源LLMs（HugginChat和FLAN）进行相同的分类，使用了我们最初为研究助理构建的相同代码书，并且我们之前也用于ChatGPT和MTurk（见附录[S2](#A2
    "Appendix S2 Zero-Shot Annotation Codebook ‣ Open-Source Large Language Models
    Outperform Crowd Workers and Approach ChatGPT in Text-Annotation Tasks")）。此外，在本文中，我们将分析扩展到包括所有模型的少样本学习，包括ChatGPT。相应的提示见附录[S3](#A3
    "Appendix S3 Few-Shot Annotation Codebook (Chain-of-Thought) ‣ Open-Source Large
    Language Models Outperform Crowd Workers and Approach ChatGPT in Text-Annotation
    Tasks")。具体而言，对于ChatGPT和HuggingChat，我们对每个文本进行了十六组标注，具体来说，每种温度水平的组合进行两次实验，包含零样本和少样本。对于FLAN，我们进行了十二组标注，即对三种不同模型大小（L、XL、XXL）的每种模型进行两次实验，包括零样本和少样本。更具体地说，为了探讨ChatGPT和HugginChat的温度参数的效果，该参数控制输出的随机程度，我们进行了具有默认值（ChatGPT为1，HuggingChat为0.9）以及0.2值（表示更少随机性）的标注。我们对每个温度值进行了两组标注，以计算LLM的编码者一致性。最后，对于每个LLM和参数设置组合，我们进行了连锁思维（CoT）提示（Wei
    et al., [2022](#bib.bib15)）。这种少样本方法涉及向LLMs提供问题和逐步推理的答案示例。
