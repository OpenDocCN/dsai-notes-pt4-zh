- en: 'S2.3.2 Task 2: Policy Frames'
  id: totrans-224
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: S2.3.2 任务 2：政策框架
- en: “Political content” refers to a text that pertains to politics or government
    policies at the local, national, or international level. This can include political
    figures, events, or issues, as well as text that uses political language or hashtags.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: “政治内容”指涉及地方、国家或国际层面的政治或政府政策的文本。这可以包括政治人物、事件或问题，以及使用政治语言或标签的文本。
- en: 'I will ask you to classify a text as one of the frames defined below:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 我将请你将文本分类为下列框架之一：
- en: •
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'ECONOMY: The costs, benefits, or monetary/financial implications of the issue
    (to an individual, family, community, or to the economy as a whole).'
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 经济：问题的成本、收益或货币/金融影响（对个人、家庭、社区或整体经济）。
- en: •
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Capacity and resources: The lack of or availability of physical, geographical,
    spatial, human, and financial resources, or the capacity of existing systems and
    resources to implement or carry out policy goals.'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 能力和资源：物理、地理、空间、人力和财政资源的缺乏或可用性，或现有系统和资源实现或执行政策目标的能力。
- en: •
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'MORALITY: Any perspective—or policy objective or action (including proposed
    action)that is compelled by religious doctrine or interpretation, duty, honor,
    righteousness or any other sense of ethics or social responsibility.'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 道德：任何由宗教教义或解释、责任、荣誉、公正或任何其他伦理或社会责任感驱动的观点或政策目标或行动（包括拟议的行动）。
- en: •
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'FAIRNESS AND EQUALITY: Equality or inequality with which laws, punishment,
    rewards, and resources are applied or distributed among individuals or groups.
    Also the balance between the rights or interests of one individual or group compared
    to another individual or group.'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公平与平等：法律、惩罚、奖励和资源在个人或群体之间的应用或分配的平等或不平等。同时也涉及一个个人或群体的权利或利益与另一个个人或群体之间的平衡。
- en: •
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'POLICY PRESCRIPTION AND EVALUATION: Particular policies proposed for addressing
    an identified problem, and figuring out if certain policies will work, or if existing
    policies are effective.'
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政策建议与评估：为解决识别出的问题而提出的特定政策，并判断这些政策是否有效，或者现有政策是否有效。
- en: •
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'LAW AND ORDER, CRIME AND JUSTICE: Specific policies in practice and their enforcement,
    incentives, and implications. Includes stories about enforcement and interpretation
    of laws by individuals and law enforcement, breaking laws, loopholes, fines, sentencing
    and punishment. Increases or reductions in crime.'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 法律与秩序，犯罪与司法：实践中的具体政策及其执行、激励措施和影响。这包括有关个人和执法部门对法律的执行和解释、违法行为、漏洞、罚款、判决和处罚的故事。犯罪的增加或减少。
- en: •
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'SECURITY AND DEFENSE: Security, threats to security, and protection of one’s
    person, family, in-group, nation, etc. Generally an action or a call to action
    that can be taken to protect the welfare of a person, group, nation sometimes
    from a not yet manifested threat.'
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安全与防御：安全、对安全的威胁以及对个人、家庭、内群体、国家等的保护。通常是采取行动或呼吁采取行动以保护个人、群体、国家的福利，有时是为了应对尚未显现的威胁。
- en: •
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'HEALTH AND SAFETY: Health care access and effectiveness, illness, disease,
    sanitation, obesity, mental health effects, prevention of or perpetuation of gun
    violence, infrastructure and building safety.'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 健康与安全：医疗服务的可及性和有效性、疾病、卫生、肥胖、心理健康影响、枪支暴力的预防或延续、基础设施和建筑安全。
- en: •
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'QUALITY OF LIFE: The effects of a policy on individuals’ wealth, mobility,
    access to resources, happiness, social structures, ease of day-to-day routines,
    quality of community life, etc.'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生活质量：政策对个人财富、流动性、资源获取、幸福感、社会结构、日常生活的便利性、社区生活质量等的影响。
- en: •
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'POLITICAL: Any political considerations surrounding an issue. Issue actions
    or efforts or stances that are political, such as partisan filibusters, lobbyist
    involvement, bipartisan efforts, deal-making and vote trading, appealing to one’s
    base, mentions of political maneuvering. Explicit statements that a policy issue
    is good or bad for a particular political party.'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治：围绕一个问题的任何政治考量。涉及政治的行动或努力或立场，如党派阻挠、游说者参与、两党合作、交易和投票交易、迎合支持者、提及政治操作。明确声明某一政策问题对特定政党有利或不利。
- en: •
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'EXTERNAL REGULATION AND REPUTATION: The United States’ external relations with
    another nation; the external relations of one state with another; or relations
    between groups. This includes trade agreements and outcomes, comparisons of policy
    outcomes or desired policy outcomes.'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 外部监管与声誉：美国与其他国家的外部关系；一个州与另一个州的外部关系；或群体之间的关系。这包括贸易协议及其结果，政策结果或期望的政策结果的比较。
- en: •
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'OTHER: Any topic that does not fit into the above categories.'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他：任何不符合上述类别的话题。
- en: Now, which of the above frames best fit the following text? Answer with only
    the option above that is most accurate and nothing else.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，以上哪个框架最适合以下文本？仅回答最准确的选项，不要其他内容。
