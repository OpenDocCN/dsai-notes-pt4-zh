- en: 'S2.1.3 Task 3: Policy Frames'
  id: totrans-147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: S2.1.3 任务 3：政策框架
- en: “Content moderation” refers to the practice of screening and monitoring content
    posted by users on social media sites to determine if the content should be published
    or not, based on specific rules and guidelines.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: “内容审核”指的是对用户在社交媒体网站上发布的内容进行筛选和监控，以确定是否根据特定规则和指南发布这些内容。
- en: 'I will ask you to classify a text as one of the frames defined below:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我将请你将一段文本分类为以下定义的框架之一：
- en: •
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'ECONOMY: The costs, benefits, or monetary/financial implications of the issue
    (to an individual, family, community, or to the economy as a whole).'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 经济：问题的成本、收益或货币/财务影响（对个人、家庭、社区或整个经济）。
- en: •
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Capacity and resources: The lack of or availability of physical, geographical,
    spatial, human, and financial resources, or the capacity of existing systems and
    resources to implement or carry out policy goals.'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 资源和能力：缺乏或可用的物理、地理、空间、人力和财务资源，或现有系统和资源实施或执行政策目标的能力。
- en: •
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'MORALITY: Any perspective—or policy objective or action (including proposed
    action)that is compelled by religious doctrine or interpretation, duty, honor,
    righteousness or any other sense of ethics or social responsibility.'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 道德：任何由宗教教义或解释、责任、荣誉、正义或任何其他伦理或社会责任感驱动的观点——或政策目标或行动（包括拟议的行动）。
- en: •
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'FAIRNESS AND EQUALITY: Equality or inequality with which laws, punishment,
    rewards, and resources are applied or distributed among individuals or groups.
    Also the balance between the rights or interests of one individual or group compared
    to another individual or group.'
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公平与平等：法律、惩罚、奖励和资源在个人或群体之间的应用或分配的平等或不平等。还包括一个个人或群体与另一个个人或群体之间的权利或利益的平衡。
- en: •
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'POLICY PRESCRIPTION AND EVALUATION: Particular policies proposed for addressing
    an identified problem, and figuring out if certain policies will work, or if existing
    policies are effective.'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政策建议与评估：为解决已识别的问题而提出的具体政策，并评估这些政策是否有效，或现有政策是否有效。
- en: •
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'LAW AND ORDER, CRIME AND JUSTICE: Specific policies in practice and their enforcement,
    incentives, and implications. Includes stories about enforcement and interpretation
    of laws by individuals and law enforcement, breaking laws, loopholes, fines, sentencing
    and punishment. Increases or reductions in crime.'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 法律与秩序、犯罪与司法：实施中的具体政策及其执行、激励和影响。包括个人和执法机关对法律的执行和解释、违法行为、漏洞、罚款、判决和惩罚的故事。犯罪的增加或减少。
- en: •
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'SECURITY AND DEFENSE: Security, threats to security, and protection of one’s
    person, family, in-group, nation, etc. Generally an action or a call to action
    that can be taken to protect the welfare of a person, group, nation sometimes
    from a not yet manifested threat.'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安全与防御：安全、对安全的威胁，以及对个人、家庭、内群体、国家等的保护。通常是可以采取的行动或呼吁行动，以保护个人、群体、国家的福利，有时是针对尚未显现的威胁。
- en: •
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'HEALTH AND SAFETY: Health care access and effectiveness, illness, disease,
    sanitation, obesity, mental health effects, prevention of or perpetuation of gun
    violence, infrastructure and building safety.'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 健康与安全：医疗保健的获取和效果、疾病、传染病、卫生、肥胖、心理健康影响、枪支暴力的预防或延续、基础设施和建筑安全。
- en: •
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'QUALITY OF LIFE: The effects of a policy on individuals’ wealth, mobility,
    access to resources, happiness, social structures, ease of day-to-day routines,
    quality of community life, etc.'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生活质量：政策对个人财富、流动性、资源获取、幸福感、社会结构、日常生活的便利性、社区生活质量等的影响。
- en: •
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'POLITICAL: Any political considerations surrounding an issue. Issue actions
    or efforts or stances that are political, such as partisan filibusters, lobbyist
    involvement, bipartisan efforts, deal-making and vote trading, appealing to one’s
    base, mentions of political maneuvering. Explicit statements that a policy issue
    is good or bad for a particular political party.'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治：围绕某一问题的任何政治考虑。政治性质的问题行动或努力或立场，例如党派阻挠、游说者参与、两党合作、交易和投票交换、对基础选民的呼吁、政治操控的提及。明确表示某一政策问题对某一特定政党是好是坏的声明。
- en: •
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'EXTERNAL REGULATION AND REPUTATION: The United States’ external relations with
    another nation; the external relations of one state with another; or relations
    between groups. This includes trade agreements and outcomes, comparisons of policy
    outcomes or desired policy outcomes.'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 外部监管与声誉：美国与其他国家的外部关系；一个州与另一个州的外部关系；或群体之间的关系。这包括贸易协议和结果、政策结果的比较或期望的政策结果。
- en: •
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'OTHER: Any topic that does not fit into the above categories.'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他：任何不符合上述类别的话题。
- en: Now, which of the above frames best fit the following text? Answer with only
    the option above that is most accurate and nothing else.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，以上哪一个框架最适合以下文本？仅选择最准确的选项并回答，不要包含其他内容。
- en: '[Paste a tweet here and remove the brackets]'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此粘贴一条推文并去掉方括号]'
- en: 'S2.1.4 Task 4: Stance Detection'
  id: totrans-176
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: S2.1.4 任务 4：立场检测
- en: “Content moderation” refers to the practice of screening and monitoring content
    posted by users on social media sites to determine if the content should be published
    or not, based on specific rules and guidelines. In the context of content moderation,
    Section 230 is a law in the United States that protects websites and other online
    platforms from being held legally responsible for the content posted by their
    users. This means that if someone posts something illegal or harmful on a website,
    the website itself cannot be sued for allowing it to be posted. However, websites
    can still choose to moderate content and remove anything that violates their own
    policies.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: “内容审查”指的是筛选和监控用户在社交媒体网站上发布的内容，以确定这些内容是否应发布，依据是特定的规则和指南。在内容审查的背景下，第230条款是美国的一项法律，保护网站和其他在线平台不对其用户发布的内容承担法律责任。这意味着，如果有人在网站上发布了非法或有害的内容，网站本身不能因为允许这些内容发布而被起诉。然而，网站仍然可以选择审查内容，并删除任何违反其自身政策的内容。
- en: 'I will ask you to classify a text as in favor of, against, or neutral about
    Section 230:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我将要求你将文本分类为支持、反对或中立于第230条款：
- en: A. “In favor of” expresses approval for Section 230 and/or advocates keeping
    Section 230
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: A. “支持”表示赞同第230条款和/或主张保留第230条款
- en: B. “Against” expresses disapproval towards Section 230 and/or advocates repealing
    Section 230
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: B. “反对”表示不赞同第230条款和/或主张废除第230条款
- en: C. “Neutral” discusses Section 230 without expressing approval or disapproval
    towards it
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: C. “中立”讨论第230条款时不会对其表示赞同或反对
- en: Now, is the following text in favor of, against, or neutral about Section 230?
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，以下文本是支持、反对还是中立于第230条款？
