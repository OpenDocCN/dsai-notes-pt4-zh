  type: TYPE_NORMAL
  zh: 关于平台政策和实践（如去平台化和内容审查）的投诉，或对特定账户暂停的建议，或对账户被暂停或举报的投诉（投诉）。
- en: '6.'
  id: totrans-197
  prefs:
