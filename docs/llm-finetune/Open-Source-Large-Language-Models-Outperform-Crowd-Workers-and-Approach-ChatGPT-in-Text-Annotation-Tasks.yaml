- en: 'S2.1 Dataset 1: Content Moderation Tweets (2020-2021)'
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: S2.1 数据集 1：内容审查推文（2020-2021）
- en: 'S2.1.1 Task 1: Relevance'
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: S2.1.1 任务 1：相关性
- en: “Content moderation” refers to the practice of screening and monitoring content
    posted by users on social media sites to determine if the content should be published
    or not, based on specific rules and guidelines.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: “内容审核”指的是对用户在社交媒体网站上发布的内容进行筛选和监控，以确定是否根据特定规则和指南发布这些内容。
- en: 'I will ask you to classify a text as relevant or irrelevant to the content
    moderation:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我将请你将一段文本分类为与内容审核相关或无关：
- en: 'A: Text is RELEVANT if it includes: social media platforms’ content moderation
    rules and practices, censorship, governments’ regulation of online content moderation,
    and/or mild forms of content moderation like flagging, shadowbanning, or account
    suspension.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: A：如果文本包括：社交媒体平台的内容审核规则和实践、审查、政府对在线内容审核的监管，和/或内容审核的温和形式如标记、影子禁令或账户暂停，则文本是相关的。
- en: 'B: Text is IRRELEVANT if they do not refer to content moderation, as defined
    above. This would include, for example, a tweet by Trump that Twitter has labeled
    his tweet as “disputed”, or a tweet claiming that something is false.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: B：如果文本未提及上述定义的内容审核，则文本是无关的。这包括例如，特朗普的推文被Twitter标记为“有争议”的，或声称某些内容是虚假的推文。
- en: Now, is the following text relevant or irrelevant to content moderation?
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，以下文本与内容审核是否相关？
- en: '[Paste a tweet here and remove the brackets]'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此粘贴一条推文并删除方括号]'
- en: S2.1.2 Problem/Solution Frames
  id: totrans-139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: S2.1.2 问题/解决方案框架
- en: “Content moderation” refers to the practice of screening and monitoring content
    posted by users on social media sites to determine if the content should be published
    or not, based on specific rules and guidelines.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: “内容审核”指的是对用户在社交媒体网站上发布的内容进行筛选和监控，以确定是否根据特定规则和指南发布这些内容。
- en: 'I will ask you to classify a text as describing content moderation as a problem,
    as a solution, or neither:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我将请你将一段文本分类为描述内容审核为问题、解决方案或其他：
- en: 'A: Text describes content moderation as a PROBLEM if they emphasize negative
    effects of it, such as restrictions to free speech, censorship, or the biases
    that can emerge from decisions regarding what users are allowed to post.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: A：如果文本强调了内容审核的负面影响，如对言论自由的限制、审查或在决定用户允许发布什么内容时可能出现的偏见，则文本描述内容审核为问题。
- en: 'B: Text describes content moderation as a SOLUTION if they emphasize positive
    effects of it, such as protecting users from harmful content such as hate speech,
    misinformation, illegal adult content, or spam.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: B：如果文本强调内容审核的积极效果，如保护用户免受仇恨言论、虚假信息、非法成人内容或垃圾邮件等有害内容，则文本描述内容审核为解决方案。
- en: 'C: Text describes content moderation as NEUTRAL if they do not emphasize negative
    or positive effects of content moderation. For example if they simply report on
    the content moderation activity of social media platforms without linking them
    to potential advantages or disadvantages for users or stakeholders.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: C：如果文本没有强调内容审核的负面或正面影响，则文本描述内容审核为中立。例如，如果它们仅报告社交媒体平台的内容审核活动，而未将其与对用户或利益相关者的潜在优势或劣势相关联。
