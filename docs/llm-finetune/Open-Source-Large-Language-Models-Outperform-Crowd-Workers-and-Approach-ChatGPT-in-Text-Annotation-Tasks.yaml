  type: TYPE_NORMAL
  zh: “政治内容”指的是涉及地方、国家或国际层面的政治或政府政策的文本。这可以包括政治人物、事件或问题，以及使用政治语言或标签的文本。
- en: 'I will ask you to classify a text as relevant or irrelevant to the political
