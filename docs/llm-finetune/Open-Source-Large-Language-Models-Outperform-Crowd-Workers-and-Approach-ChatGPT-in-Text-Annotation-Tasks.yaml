  zh: 许多社交媒体平台，如Twitter和Facebook，决定暂停唐纳德·特朗普的账户（特朗普禁令）。
- en: '3.'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Requests directed to Twitter’s support account or help center (TWITTER SUPPORT).
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 针对Twitter支持账户或帮助中心的请求（Twitter支持）。
- en: '4.'
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Social media platforms’ policies and practices, such as community guidelines
    or terms of service (PLATFORM POLICIES).
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 社交媒体平台的政策和实践，如社区指南或服务条款（平台政策）。
