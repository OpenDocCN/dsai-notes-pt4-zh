- en: S3.1.2 Problem/Solution Frames
  id: totrans-287
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: S3.1.2 问题/解决方案框架
- en: “Content moderation” refers to the practice of screening and monitoring content
    posted by users on social media sites to determine if the content should be published
    or not, based on specific rules and guidelines.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: “内容审查”指的是筛选和监控用户在社交媒体网站上发布的内容，以确定是否应发布该内容，基于特定的规则和指导方针。
- en: 'I will ask you to classify a text as describing content moderation as a problem,
    as a solution, or neither:'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 我将要求你将文本分类为将内容审查描述为**问题**、**解决方案**或**中立**：
- en: 'A: Text describes content moderation as a PROBLEM if they emphasize negative
    effects of it, such as restrictions to free speech, censorship, or the biases
    that can emerge from decisions regarding what users are allowed to post.'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 如果文本强调内容审查的负面影响，例如限制言论自由、审查制度或决定用户可以发布内容时出现的偏见，那么文本将内容审查描述为一个**问题**。'
- en: 'B: Text describes content moderation as a SOLUTION if they emphasize positive
    effects of it, such as protecting users from harmful content such as hate speech,
    misinformation, illegal adult content, or spam.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 'B: 如果文本强调内容审查的积极效果，例如保护用户免受有害内容的影响，如仇恨言论、虚假信息、非法成人内容或垃圾邮件，那么文本将内容审查描述为一个**解决方案**。'
- en: 'C: Text describes content moderation as NEUTRAL if they do not emphasize negative
    or positive effects of content moderation. For example if they simply report on
    the content moderation activity of social media platforms without linking them
    to potential advantages or disadvantages for users or stakeholders.'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 'C: 如果文本既不强调内容审查的负面效果也不强调积极效果，那么文本将内容审查描述为**中立**。例如，如果他们只是报道社交媒体平台的内容审查活动，而不将其与用户或利益相关者的潜在优势或劣势相关联。'
- en: 'The following tweets are some examples of ’PROBLEM’, ’SOLUTION’ or ’NEUTRAL’
    texts about content moderation in the form of question and answer:'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 以下推文是关于内容审查的“**问题**”、“**解决方案**”或“中立”文本的一些示例，形式为问答：
- en: 'Question: amerxmirza I have reported him to make sure his account gets suspended.
    Disgusting and derogation remarks shouldn’t be tolerated. Please report. Thanks'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：amerxmirza 我已经举报了他，以确保他的账户被暂停。令人厌恶和贬损的言论不应被容忍。请举报。谢谢
- en: 'Answer: The given text can be classified as describing content moderation as
    a SOLUTION. It emphasizes the positive effect of content moderation by advocating
    for reporting and suspending the account of a user who made "disgusting and derogatory
    remarks." The text acknowledges the need to not tolerate such behavior and encourages
    others to report it, highlighting the protective role of content moderation in
    addressing harmful content.'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 答案：根据给定的文本，它可以被分类为将内容审查描述为一个**解决方案**。它强调了内容审查的积极效果，提倡举报并暂停发布了“令人厌恶和贬损言论”的用户账户。文本承认不应容忍这种行为，并鼓励他人进行举报，突出了内容审查在处理有害内容方面的保护作用。
- en: 'Question: Channel link https://t.co/9ms7ukCI84 please block this channel this
    content very harmful https://t.co/zeJ512JPPx'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：频道链接 https://t.co/9ms7ukCI84 请封锁此频道，这些内容非常有害 https://t.co/zeJ512JPPx
- en: 'Answer: The given text can be classified as describing content moderation as
    a SOLUTION. It emphasizes the positive effect of content moderation by requesting
    the blocking of a specific channel due to its harmful content. The text recognizes
    the need to take action and protect users from potentially harmful content, aligning
    with the protective role of content moderation in addressing harmful material.'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 答复：给定文本可以被归类为将内容审核描述为解决方案。它通过请求封禁一个特定频道来强调内容审核的积极效果，以保护用户免受潜在有害内容的影响。该文本认识到采取行动的必要性，并与内容审核在解决有害材料方面的保护作用相一致。
- en: 'Question: Finally could restore my account. Why twitter even require phone
    number in the first place? Aren’t we supposed to have a choice not to show it
    thus not being banned after, if twitter bots decide you’re one of them? #twitter
    #ElonMusk #FreedomInternet'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '问题：最终我可以恢复我的账户了。为什么 Twitter 一开始就要求电话号码？难道我们不应该有选择不显示它，从而在 Twitter 机器人决定你是其中之一后不会被封禁吗？#twitter
    #ElonMusk #FreedomInternet'
- en: 'Answer: The given text can be classified as describing content moderation as
    a PROBLEM. It criticizes the requirement of providing a phone number by Twitter
    and questions the lack of choice in not showing it. The text implies frustration
    with the potential consequences of content moderation decisions made by Twitter
    bots, suggesting concerns about restrictions to freedom and potential biases in
    the platform’s moderation practices.'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 答复：给定文本可以被归类为将内容审核描述为问题。它批评 Twitter 要求提供电话号码，并质疑不显示电话号码的选择权缺失。该文本暗示了对 Twitter
    机器人做出的内容审核决定可能产生的后果的不满，表示对平台审核实践中的限制和潜在偏见的担忧。
- en: 'Question: Of all the issues we’re facing now, why’s social media regulation
    the goal for this people? Freedom of speech is a basic human right and any attempt
    to take it from Nigerians should be rejected #RejectNITDAbill #Notosocialmediaregulation'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '问题：在我们现在面临的所有问题中，为什么社交媒体监管成为这些人的目标？言论自由是基本人权，任何试图剥夺尼日利亚人这一权利的行为都应被拒绝 #RejectNITDAbill
    #Notosocialmediaregulation'
- en: 'Answer: The given text can be classified as describing content moderation as
    a PROBLEM. It emphasizes the negative effects of social media regulation, specifically
    mentioning the potential infringement on freedom of speech as a basic human right.
    The text opposes any attempt to take away this right from Nigerians, suggesting
    concerns about restrictions and censorship associated with content moderation.'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 答复：给定文本可以被归类为将内容审核描述为问题。它强调了社交媒体监管的负面效果，特别提到可能侵犯言论自由这一基本人权。该文本反对任何试图剥夺尼日利亚人这一权利的行为，表示对与内容审核相关的限制和审查的担忧。
- en: 'Question: BotGerad R6Jena zxdd account suspended xd'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：BotGerad R6Jena zxdd 账户已被封禁 xd
- en: 'Answer: Based on the given text, it does not explicitly emphasize the negative
    or positive effects of content moderation. Instead, it simply reports the suspension
    of an account without further elaboration. Therefore, the text can be classified
    as describing content moderation as NEUTRAL, as it does not emphasize either the
    problems or the solutions associated with content moderation.'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 答复：根据给定文本，它并没有明确强调内容审核的负面或积极效果。相反，它只是报告了一个账户被封禁，没有进一步阐述。因此，该文本可以被归类为将内容审核描述为中立，因为它没有强调内容审核的任何问题或解决方案。
- en: 'Question: elonmusk ellagirwin esthercrawford there seems to have been some
    mistake, renowned internet love-monger nickjfuentes was suspended from Twitter.
    Please do the right thing and re-instate his account for the sake of humanity'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：elonmusk ellagirwin esthercrawford 似乎出现了一些错误，著名的互联网情感专家 nickjfuentes 被 Twitter
    封禁了。请做出正确的决定，为了人类的利益恢复他的账户。
- en: 'Answer: Based on the given text, it is possible to interpret it differently.
    While the text does request the reinstatement of a suspended account, it does
