  prefs: []
  type: TYPE_NORMAL
  zh: 问：大家好，我的时间线因为这一季所有的回关而变得非常混乱。我将恢复我的“如果你只转发内容”我就不会关注你的政策。没有任何恶意，希望你能留下来，但如果我取消关注你，那可能就是原因。
