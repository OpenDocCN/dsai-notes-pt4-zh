- en: Abstract
  id: totrans-19
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'This document is a model and instructions for LaTeX. This and the IEEEtran.cls
    file define the components of your paper [title, text, heads, etc.]. *CRITICAL:
    Do Not Use Symbols, Special Characters, Footnotes, or Math in Paper Title or Abstract.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档是 LaTeX 的模型和说明。该文档和 IEEEtran.cls 文件定义了你的论文的组成部分 [标题、正文、标题等]。*关键：请不要在论文标题或摘要中使用符号、特殊字符、脚注或数学符号*。
- en: 'Index Terms:'
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 关键词：
- en: component, formatting, style, styling, insert
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 组件、格式、样式、样式化、插入
- en: I Introduction
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I 引言
- en: This document is a model and instructions for LaTeX. Please observe the conference
    page limits.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档是 LaTeX 的模型和说明。请遵守会议页面的字数限制。
- en: II Ease of Use
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 使用简便性
- en: II-A Maintaining the Integrity of the Specifications
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-A 维护规格的完整性
- en: The IEEEtran class file is used to format your paper and style the text. All
    margins, column widths, line spaces, and text fonts are prescribed; please do
    not alter them. You may note peculiarities. For example, the head margin measures
    proportionately more than is customary. This measurement and others are deliberate,
    using specifications that anticipate your paper as one part of the entire proceedings,
    and not as an independent document. Please do not revise any of the current designations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: IEEEtran 类文件用于格式化你的论文和设置文本样式。所有的页边距、列宽、行间距和文本字体都有规定；请不要修改它们。你可以注意到一些特殊之处。例如，页眉边距比通常的要大。这种测量和其他测量都是刻意设计的，使用了预计你论文将作为整个会议录的一部分，而不是独立文档的规格。请不要修改当前的任何标记。
- en: III Prepare Your Paper Before Styling
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III 在样式化之前准备你的论文
- en: 'Before you begin to format your paper, first write and save the content as
    a separate text file. Complete all content and organizational editing before formatting.
    Please note sections [III-A](#S3.SS1 "III-A Abbreviations and Acronyms ‣ III Prepare
    Your Paper Before Styling ‣ Conference Paper Title* *Note: Sub-titles are not
    captured in Xplore and should not be used Identify applicable funding agency here.
    If none, delete this.")–[III-E](#S3.SS5 "III-E Some Common Mistakes ‣ III Prepare
    Your Paper Before Styling ‣ Conference Paper Title* *Note: Sub-titles are not
    captured in Xplore and should not be used Identify applicable funding agency here.
    If none, delete this.") below for more information on proofreading, spelling and
    grammar.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始格式化你的论文之前，首先将内容写入并保存为一个单独的文本文件。在格式化之前完成所有内容和组织编辑。请注意查看 [III-A](#S3.SS1 "III-A
    缩写和首字母缩写 ‣ III 在样式化之前准备你的论文 ‣ 会议论文标题* *注意：副标题不会被 Xplore 捕获，请不要使用 识别适用的资助机构。如果没有，请删除此项")–[III-E](#S3.SS5
    "III-E 一些常见错误 ‣ III 在样式化之前准备你的论文 ‣ 会议论文标题* *注意：副标题不会被 Xplore 捕获，请不要使用 识别适用的资助机构。如果没有，请删除此项")
    部分，了解有关校对、拼写和语法的更多信息。
- en: Keep your text and graphic files separate until after the text has been formatted
    and styled. Do not number text heads—LaTeX will do that for you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在文本格式化和样式化之前，保持文本文件和图形文件分开。不要为文本标题编号—LaTeX 会为你完成这项工作。
- en: III-A Abbreviations and Acronyms
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 缩略语和首字母缩写
- en: Define abbreviations and acronyms the first time they are used in the text,
    even after they have been defined in the abstract. Abbreviations such as IEEE,
    SI, MKS, CGS, ac, dc, and rms do not have to be defined. Do not use abbreviations
    in the title or heads unless they are unavoidable.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次在文本中使用缩略语和首字母缩写时必须定义，即使它们已经在摘要中定义。诸如 IEEE、SI、MKS、CGS、ac、dc 和 rms 的缩略语不需要定义。标题或小标题中除非不可避免，否则不使用缩略语。
- en: III-B Units
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-B 单位
- en: •
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Use either SI (MKS) or CGS as primary units. (SI units are encouraged.) English
    units may be used as secondary units (in parentheses). An exception would be the
    use of English units as identifiers in trade, such as “3.5-inch disk drive”.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 SI（MKS）或 CGS 作为主要单位（推荐使用 SI 单位）。英文单位可以作为次要单位（括号中）。例外的是用英文单位作为贸易中的标识符，例如“3.5
    英寸硬盘驱动器”。
- en: •
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Avoid combining SI and CGS units, such as current in amperes and magnetic field
    in oersteds. This often leads to confusion because equations do not balance dimensionally.
    If you must use mixed units, clearly state the units for each quantity that you
    use in an equation.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 避免混合使用 SI 和 CGS 单位，例如电流的安培和磁场的欧斯特。这样常常会导致混淆，因为方程在维度上不平衡。如果必须使用混合单位，请清楚地说明方程中每个量的单位。
- en: •
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Do not mix complete spellings and abbreviations of units: “Wb/m²” or “webers
    per square meter”, not “webers/m²”. Spell out units when they appear in text:
    “. . . a few henries”, not “. . . a few H”.'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要混用单位的完整拼写和缩写：“Wb/m²”或“每平方米韦伯”，而不是“webers/m²”。单位出现在文本中时要完全拼写：“. . . 几亨利”，而不是“.
    . . 几 H”。
- en: •
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Use a zero before decimal points: “0.25”, not “.25”. Use “cm³”, not “cc”.)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 小数点前使用零：“0.25”，而不是“.25”。使用“cm³”，而不是“cc”。
- en: III-C Equations
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-C 方程
- en: 'Number equations consecutively. To make your equations more compact, you may
    use the solidus ( / ), the exp function, or appropriate exponents. Italicize Roman
    symbols for quantities and variables, but not Greek symbols. Use a long dash rather
    than a hyphen for a minus sign. Punctuate equations with commas or periods when
    they are part of a sentence, as in:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 按顺序编号方程。为了使方程更紧凑，可以使用斜线（/）、exp 函数或适当的指数。对数量和变量使用斜体罗马字母，但不使用希腊字母。减号使用长破折号而不是连字符。当方程是句子的一部分时，用逗号或句号标点，例如：
- en: '|  | $a+b=\gamma$ |  | (1) |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '|  | $a+b=\gamma$ |  | (1) |'
- en: 'Be sure that the symbols in your equation have been defined before or immediately
    following the equation. Use “([1](#S3.E1 "In III-C Equations ‣ III Prepare Your
    Paper Before Styling ‣ Conference Paper Title* *Note: Sub-titles are not captured
    in Xplore and should not be used Identify applicable funding agency here. If none,
    delete this."))”, not “Eq. ([1](#S3.E1 "In III-C Equations ‣ III Prepare Your
    Paper Before Styling ‣ Conference Paper Title* *Note: Sub-titles are not captured
    in Xplore and should not be used Identify applicable funding agency here. If none,
    delete this."))” or “equation ([1](#S3.E1 "In III-C Equations ‣ III Prepare Your
    Paper Before Styling ‣ Conference Paper Title* *Note: Sub-titles are not captured
    in Xplore and should not be used Identify applicable funding agency here. If none,
    delete this."))”, except at the beginning of a sentence: “Equation ([1](#S3.E1
    "In III-C Equations ‣ III Prepare Your Paper Before Styling ‣ Conference Paper
    Title* *Note: Sub-titles are not captured in Xplore and should not be used Identify
    applicable funding agency here. If none, delete this.")) is . . .”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 确保方程中的符号在方程之前或紧接方程后已经定义。使用“([1](#S3.E1 "在 III-C 方程 ‣ III 在样式化之前准备你的论文 ‣ 会议论文标题*
    *注意：子标题不会被 Xplore 捕捉，且不应使用。请在此处标识适用的资助机构。如果没有，请删除此项。"))”，而不是“Eq. ([1](#S3.E1 "在
    III-C 方程 ‣ III 在样式化之前准备你的论文 ‣ 会议论文标题* *注意：子标题不会被 Xplore 捕捉，且不应使用。请在此处标识适用的资助机构。如果没有，请删除此项。"))”或“equation
    ([1](#S3.E1 "在 III-C 方程 ‣ III 在样式化之前准备你的论文 ‣ 会议论文标题* *注意：子标题不会被 Xplore 捕捉，且不应使用。请在此处标识适用的资助机构。如果没有，请删除此项。"))”，除非在句子的开头：“方程
    ([1](#S3.E1 "在 III-C 方程 ‣ III 在样式化之前准备你的论文 ‣ 会议论文标题* *注意：子标题不会被 Xplore 捕捉，且不应使用。请在此处标识适用的资助机构。如果没有，请删除此项。"))
    是 . . .”
- en: III-D LaTeX-Specific Advice
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-D LaTeX 特定建议
- en: Please use “soft” (e.g., `\eqref{Eq}`) cross references instead of “hard” references
    (e.g., `(1)`). That will make it possible to combine sections, add equations,
    or change the order of figures or citations without having to go through the file
    line by line.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请使用“软”（例如，` \eqref{Eq}`）交叉引用，而不是“硬”（例如，`(1)`）引用。这将使得合并章节、添加方程或更改图形或引用的顺序变得更加容易，无需逐行检查文件。
- en: Please don’t use the `{eqnarray}` equation environment. Use `{align}` or `{IEEEeqnarray}`
    instead. The `{eqnarray}` environment leaves unsightly spaces around relation
    symbols.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要使用`{eqnarray}`方程环境。请改用`{align}`或`{IEEEeqnarray}`。`{eqnarray}`环境在关系符号周围留有难看的空白。
- en: Please note that the `{subequations}` environment in LaTeX will increment the
    main equation counter even when there are no equation numbers displayed. If you
    forget that, you might write an article in which the equation numbers skip from
    (17) to (20), causing the copy editors to wonder if you’ve discovered a new method
    of counting.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，LaTeX中的`{subequations}`环境即使在没有显示方程编号的情况下也会增加主方程计数器。如果你忘记这一点，你可能会写出方程编号从（17）跳到（20）的文章，导致编辑怀疑你是否发现了新的计数方法。
- en: BibTEX does not work by magic. It doesn’t get the bibliographic data from thin
    air but from .bib files. If you use BibTEX to produce a bibliography you must
    send the .bib files.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: BibTEX并非神奇的工具。它不是从空中获取书目信息，而是从.bib文件中获取。如果你使用BibTEX生成参考书目，你必须提交.bib文件。
- en: LaTeX can’t read your mind. If you assign the same label to a subsubsection
    and a table, you might find that Table I has been cross referenced as Table IV-B3.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: LaTeX无法读懂你的思想。如果你将相同的标签分配给子小节和表格，你可能会发现表格I被交叉引用为表格IV-B3。
- en: LaTeX does not have precognitive abilities. If you put a `\label` command before
    the command that updates the counter it’s supposed to be using, the label will
    pick up the last counter to be cross referenced instead. In particular, a `\label`
    command should not go before the caption of a figure or a table.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: LaTeX没有预知能力。如果你在更新计数器的命令之前放置`\label`命令，标签将拾取最后一个被交叉引用的计数器。特别是，`\label`命令不应放在图形或表格的标题之前。
- en: Do not use `\nonumber` inside the `{array}` environment. It will not stop equation
    numbers inside `{array}` (there won’t be any anyway) and it might stop a wanted
    equation number in the surrounding equation.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要在`{array}`环境中使用`\nonumber`。它不会停止`{array}`中的方程编号（反正没有任何编号），而且可能会阻止周围方程中期望的方程编号。
- en: III-E Some Common Mistakes
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-E 一些常见错误
- en: •
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The word “data” is plural, not singular.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “data”是复数形式，而不是单数形式。
- en: •
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The subscript for the permeability of vacuum $\mu_{0}$, and other common scientific
    constants, is zero with subscript formatting, not a lowercase letter “o”.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 真空的磁导率$\mu_{0}$及其他常见科学常数的下标是零的下标格式，而不是小写字母“o”。
- en: •
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: In American English, commas, semicolons, periods, question and exclamation marks
    are located within quotation marks only when a complete thought or name is cited,
    such as a title or full quotation. When quotation marks are used, instead of a
    bold or italic typeface, to highlight a word or phrase, punctuation should appear
    outside of the quotation marks. A parenthetical phrase or statement at the end
    of a sentence is punctuated outside of the closing parenthesis (like this). (A
    parenthetical sentence is punctuated within the parentheses.)
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在美式英语中，逗号、分号、句号、问号和感叹号仅在完整的思想或名称（如标题或完整引用）内放置在引号内。当使用引号而不是粗体或斜体来突出显示一个词或短语时，标点符号应出现在引号之外。句末的括号短语或声明的标点应放在闭括号外（像这样）。（括号内的句子标点应放在括号内。）
- en: •
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A graph within a graph is an “inset”, not an “insert”. The word alternatively
    is preferred to the word “alternately” (unless you really mean something that
    alternates).
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图中的图是“嵌图”，而不是“插图”。“alternatively”一词优于“alternately”（除非你真的想表达交替的意思）。
- en: •
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Do not use the word “essentially” to mean “approximately” or “effectively”.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要用“essentially”来表示“approximately”或“effectively”。
- en: •
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: In your paper title, if the words “that uses” can accurately replace the word
    “using”, capitalize the “u”; if not, keep using lower-cased.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在你的论文标题中，如果“that uses”可以准确替换“using”，请将“u”大写；如果不行，则继续使用小写。
- en: •
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Be aware of the different meanings of the homophones “affect” and “effect”,
    “complement” and “compliment”, “discreet” and “discrete”, “principal” and “principle”.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意同音词“affect”和“effect”，“complement”和“compliment”，“discreet”和“discrete”，“principal”和“principle”的不同含义。
- en: •
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Do not confuse “imply” and “infer”.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要混淆“imply”和“infer”。
- en: •
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The prefix “non” is not a word; it should be joined to the word it modifies,
    usually without a hyphen.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 前缀“non”不是一个词；它应与它修饰的词连写，通常不加连字符。
- en: •
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: There is no period after the “et” in the Latin abbreviation “et al.”.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在拉丁缩写“et al.”中，“et”后面没有句点。
- en: •
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The abbreviation “i.e.” means “that is”, and the abbreviation “e.g.” means “for
    example”.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 缩写“i.e.”表示“即”，缩写“e.g.”表示“例如”。
- en: An excellent style manual for science writers is [[7](#bib.bib7)].
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对科学作者来说，一个优秀的样式手册是[[7](#bib.bib7)]。
- en: III-F Authors and Affiliations
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-F 作者和隶属关系
- en: The class file is designed for, but not limited to, six authors. A minimum of
    one author is required for all conference articles. Author names should be listed
    starting from left to right and then moving down to the next line. This is the
    author sequence that will be used in future citations and by indexing services.
    Names should not be listed in columns nor group by affiliation. Please keep your
    affiliations as succinct as possible (for example, do not differentiate among
    departments of the same organization).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 类文件设计用于但不限于六位作者。所有会议文章需要至少一位作者。作者姓名应从左到右排列，然后移动到下一行。这是未来引用和索引服务中使用的作者顺序。姓名不应以列形式列出，也不应按隶属关系分组。请尽可能简洁地列出你的隶属关系（例如，不要区分同一组织的部门）。
- en: III-G Identify the Headings
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-G 识别标题
- en: 'Headings, or heads, are organizational devices that guide the reader through
    your paper. There are two types: component heads and text heads.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 标题，或称为标题，是指导读者阅读论文的组织工具。主要有两种类型：组件标题和文本标题。
- en: Component heads identify the different components of your paper and are not
    topically subordinate to each other. Examples include Acknowledgments and References
    and, for these, the correct style to use is “Heading 5”. Use “figure caption”
    for your Figure captions, and “table head” for your table title. Run-in heads,
    such as “Abstract”, will require you to apply a style (in this case, italic) in
    addition to the style provided by the drop down menu to differentiate the head
    from the text.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 组件标题标识论文的不同组件，它们之间没有层次关系。例如包括致谢和参考文献，对于这些，正确的样式是“标题 5”。使用“图例标题”作为你的图例标题，使用“表头”作为你的表格标题。像“摘要”这样的嵌入式标题将需要你应用样式（在这种情况下，为斜体），以便与下拉菜单提供的样式区分开来。
- en: Text heads organize the topics on a relational, hierarchical basis. For example,
    the paper title is the primary text head because all subsequent material relates
    and elaborates on this one topic. If there are two or more sub-topics, the next
    level head (uppercase Roman numerals) should be used and, conversely, if there
    are not at least two sub-topics, then no subheads should be introduced.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 文本标题在关系和层次结构基础上组织话题。例如，论文标题是主要的文本标题，因为所有后续材料都与这个话题相关并加以阐述。如果有两个或更多的子话题，则应使用下一级标题（大写罗马数字），反之，如果没有至少两个子话题，则不应引入子标题。
- en: III-H Figures and Tables
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-H 图形和表格
- en: Positioning Figures and Tables
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 图形和表格的位置
- en: 'Place figures and tables at the top and bottom of columns. Avoid placing them
    in the middle of columns. Large figures and tables may span across both columns.
    Figure captions should be below the figures; table heads should appear above the
    tables. Insert figures and tables after they are cited in the text. Use the abbreviation
    “Fig. [1](#S3.F1 "Figure 1 ‣ Positioning Figures and Tables ‣ III-H Figures and
    Tables ‣ III Prepare Your Paper Before Styling ‣ Conference Paper Title* *Note:
    Sub-titles are not captured in Xplore and should not be used Identify applicable
    funding agency here. If none, delete this.")”, even at the beginning of a sentence.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 将图形和表格放置在列的顶部和底部。避免将它们放置在列的中间。大型图形和表格可以跨越两个列。图例应放在图形下方；表头应出现在表格上方。在文本中引用图形和表格之后插入它们。即使在句子的开头，也使用缩写“图.
    [1](#S3.F1 "图 1 ‣ 图形和表格的位置 ‣ III-H 图形和表格 ‣ III 在样式化之前准备你的论文 ‣ 会议论文标题* *注意：子标题在
    Xplore 中没有被捕捉，应避免使用 在此处识别适用的资助机构。如果没有，请删除。")”。
- en: 'TABLE I: Table Type Styles'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '表 I: 表格类型样式'
- en: '| Table | Table Column Head |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 表格 | 表格列标题 |'
- en: '| Head | Table column subhead | Subhead | Subhead |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 标题 | 表格列子标题 | 子标题 | 子标题 |'
- en: '| copy | More table copy^a |  |  |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| 复制 | 更多表格内容^a |  |  |'
- en: '| ^aSample of a Table footnote. |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| ^a表格脚注示例。 |'
- en: '![Refer to caption](img/852a1b860fb361807953fadce73aeaab.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/852a1b860fb361807953fadce73aeaab.png)'
- en: 'Figure 1: Example of a figure caption.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '图 1: 图例标题示例。'
- en: 'Figure Labels: Use 8 point Times New Roman for Figure labels. Use words rather
    than symbols or abbreviations when writing Figure axis labels to avoid confusing
    the reader. As an example, write the quantity “Magnetization”, or “Magnetization,
    M”, not just “M”. If including units in the label, present them within parentheses.
    Do not label axes only with units. In the example, write “Magnetization (A/m)”
    or “Magnetization {A[m(1)]}”, not just “A/m”. Do not label axes with a ratio of
    quantities and units. For example, write “Temperature (K)”, not “Temperature/K”.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图形标签：图形标签使用8号Times New Roman字体。编写图形轴标签时请使用文字而非符号或缩写，以避免混淆读者。例如，写“磁化强度”或“磁化强度，M”，而不仅仅是“M”。如果在标签中包含单位，请将其放在括号内。不要仅用单位标记轴。在例子中，写“磁化强度
    (A/m)”或“磁化强度 {A[m(1)]}”，而不仅仅是“A/m”。不要用数量与单位的比率标记轴。例如，写“温度 (K)”，而不是“温度/K”。
- en: Acknowledgment
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: The preferred spelling of the word “acknowledgment” in America is without an
    “e” after the “g”. Avoid the stilted expression “one of us (R. B. G.) thanks $\ldots$”.
    Put sponsor acknowledgments in the unnumbered footnote on the first page.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，“acknowledgment”一词的首选拼写是不加“e”。避免使用生硬的表达“我们中的一个 (R. B. G.) 感谢 $\ldots$”。将赞助致谢放在首页的无编号脚注中。
- en: References
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参考文献
- en: 'Please number citations consecutively within brackets [[1](#bib.bib1)]. The
    sentence punctuation follows the bracket [[2](#bib.bib2)]. Refer simply to the
    reference number, as in [[3](#bib.bib3)]—do not use “Ref. [[3](#bib.bib3)]” or
    “reference [[3](#bib.bib3)]” except at the beginning of a sentence: “Reference
    [[3](#bib.bib3)] was the first $\ldots$”'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 请连续编号引用文献并放入方括号 [[1](#bib.bib1)]。句子标点符号跟在方括号后 [[2](#bib.bib2)]。只引用参考文献编号，如[[3](#bib.bib3)]—除非在句首使用“参考文献
    [[3](#bib.bib3)]”或“引用 [[3](#bib.bib3)]”。
- en: Number footnotes separately in superscripts. Place the actual footnote at the
    bottom of the column in which it was cited. Do not put footnotes in the abstract
    or reference list. Use letters for table footnotes.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 使用上标单独编号脚注。将实际脚注放在引用所在列的底部。不要在摘要或参考文献列表中放置脚注。表格脚注使用字母。
- en: Unless there are six authors or more give all authors’ names; do not use “et
    al.”. Papers that have not been published, even if they have been submitted for
    publication, should be cited as “unpublished” [[4](#bib.bib4)]. Papers that have
    been accepted for publication should be cited as “in press” [[5](#bib.bib5)].
    Capitalize only the first word in a paper title, except for proper nouns and element
    symbols.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 除非作者超过六人，否则列出所有作者的名字；不要使用“et al.”。尚未发表的论文，即使已提交出版，也应标注为“未发表” [[4](#bib.bib4)]。已被接受出版的论文应标注为“在刊”
    [[5](#bib.bib5)]。论文标题中只大写第一个词，专有名词和元素符号除外。
- en: For papers published in translation journals, please give the English citation
    first, followed by the original foreign-language citation [[6](#bib.bib6)].
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 对于翻译期刊中发表的论文，请先给出英文引用，然后是原文外语引用 [[6](#bib.bib6)]。
- en: References
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参考文献
- en: '[1] G. Eason, B. Noble, and I. N. Sneddon, “On certain integrals of Lipschitz-Hankel
    type involving products of Bessel functions,” Phil. Trans. Roy. Soc. London, vol.
    A247, pp. 529–551, April 1955.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[1] G. Eason, B. Noble, and I. N. Sneddon, “On certain integrals of Lipschitz-Hankel
    type involving products of Bessel functions,” Phil. Trans. Roy. Soc. London, vol.
    A247, pp. 529–551, April 1955.'
- en: '[2] J. Clerk Maxwell, A Treatise on Electricity and Magnetism, 3rd ed., vol.
    2\. Oxford: Clarendon, 1892, pp.68–73.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[2] J. Clerk Maxwell, A Treatise on Electricity and Magnetism, 3rd ed., vol.
    2\. Oxford: Clarendon, 1892, pp.68–73。'
- en: '[3] I. S. Jacobs and C. P. Bean, “Fine particles, thin films and exchange anisotropy,”
    in Magnetism, vol. III, G. T. Rado and H. Suhl, Eds. New York: Academic, 1963,
    pp. 271–350.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[3] I. S. Jacobs and C. P. Bean, “细小颗粒、薄膜和交换各向异性,” in Magnetism, vol. III,
    G. T. Rado and H. Suhl, Eds. New York: Academic, 1963, pp. 271–350。'
- en: '[4] K. Elissa, “Title of paper if known,” unpublished.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[4] K. Elissa, “如果已知的论文标题,” 未发表。'
- en: '[5] R. Nicole, “Title of paper with only first word capitalized,” J. Name Stand.
    Abbrev., in press.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[5] R. Nicole, “标题仅首字母大写的论文,” J. Name Stand. Abbrev., in press。'
- en: '[6] Y. Yorozu, M. Hirano, K. Oka, and Y. Tagawa, “Electron spectroscopy studies
    on magneto-optical media and plastic substrate interface,” IEEE Transl. J. Magn.
    Japan, vol. 2, pp. 740–741, August 1987 [Digests 9th Annual Conf. Magnetics Japan,
    p. 301, 1982].'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[6] Y. Yorozu, M. Hirano, K. Oka, and Y. Tagawa, “电子光谱研究在磁光介质和塑料基板界面上,” IEEE
    Transl. J. Magn. Japan, vol. 2, pp. 740–741, August 1987 [Digests 9th Annual Conf.
    Magnetics Japan, p. 301, 1982]。'
- en: '[7] M. Young, The Technical Writer’s Handbook. Mill Valley, CA: University
    Science, 1989.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[7] M. Young, The Technical Writer’s Handbook. Mill Valley, CA: University
    Science, 1989。'
- en: IEEE conference templates contain guidance text for composing and formatting
    conference papers. Please ensure that all template text is removed from your conference
    paper prior to submission to the conference. Failure to remove the template text
    from your paper may result in your paper not being published.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: IEEE 会议模板包含了撰写和格式化会议论文的指导文本。请确保在提交论文之前，将所有模板文本从您的会议论文中删除。未能删除论文中的模板文本可能会导致您的论文无法发表。
