  zh: 采用 InfoNCE Oord 等人（[2018](#bib.bib21)）作为对比损失函数：
- en: '|  | $\mathcal{L}(\theta)=\sum_{n=1}^{N}-\log\left(\frac{e^{\text{logits}_{i}}}{\sum^{k+1}_{j=1}e^{\text{logits}_{j}}}\right)_{n},$
