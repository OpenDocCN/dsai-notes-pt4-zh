- en: 'User: Wheelchair accessible camper'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 用户：无障碍房车
- en: •
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: “All tent controls, such as zippers, vents, and lighting, should be within easy
