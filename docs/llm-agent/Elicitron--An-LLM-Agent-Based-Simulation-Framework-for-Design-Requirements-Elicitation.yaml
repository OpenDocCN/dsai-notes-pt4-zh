- en: 5.1 Experiment Setup
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 实验设置
- en: We set up three conditions to test the effectiveness of Elicitron. Each condition
    generated 20 user agents, the same number of people interviewed in [[6](#bib.bib6)].
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设定了三个条件来测试Elicitron的有效性。每个条件生成了20个用户代理，这与[[6](#bib.bib6)]中访谈的人数相同。
- en: •
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Condition 1: Automatic creation of user agents with the serial method'
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 条件1：使用串行方法自动创建用户代理
- en: •
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Condition 2: Automatic creation of user agents with the serial method and addition
    of a steering prompt'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 条件2：使用串行方法自动创建用户代理并添加引导提示
- en: •
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Condition 3: Manual creation of ELU agents'
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 条件3：手动创建ELU代理
- en: The serial method is used because it has been shown in Experiment 1 to create
    more diverse user agents. For Condition 2, we provided the following additional
    prompt to encourage the creator agent to generate ELU agents. The text inside
    the double quotes are taken verbatim from [[6](#bib.bib6)].
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 使用串行方法是因为在实验1中已显示其能创建更多样化的用户代理。对于条件2，我们提供了以下额外的提示，以鼓励创建者代理生成ELU代理。双引号内的文字均直接摘自[[6](#bib.bib6)]。
- en: '{customquote}'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '{customquote}'
- en: 'You must create non-typical users based on the following description of a typical
    user: “The typical user would be a weekend camper, 15-30 years old, with very
    good health and physical fitness, who camps a few times a year. The typical usage
    environment would be a public park or wilderness area, in a generally wooded or
    grassy environment with warm, sunny weather.”'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须根据以下对典型用户的描述来创建非典型用户：“典型用户是一个周末露营者，年龄在15-30岁之间，身体健康且身体素质良好，每年露营几次。典型的使用环境是一个公共公园或荒野区域，一般是树木繁茂或草地的环境，天气温暖而阳光明媚。”
- en: 'For Condition 3, we manually created ELU agents based on the deviations from
    the experiences of a typical customer in a typical application and usage environment
    listed in [[6](#bib.bib6)]. The list of all user agents generated for each condition
    is shown in Table [3](#S5.T3 "Table 3 ‣ 5 Experiment 2: Automatic Generation of
    Latent User Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design
    Requirements Elicitation").'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '对于条件3，我们根据典型客户在典型应用和使用环境中的经验偏差手动创建了ELU代理，这些经验在[[6](#bib.bib6)]中列出。每种条件生成的所有用户代理的列表见表[3](#S5.T3
    "Table 3 ‣ 5 Experiment 2: Automatic Generation of Latent User Needs ‣ Elicitron:
    An LLM Agent-Based Simulation Framework for Design Requirements Elicitation")。'
- en: For all three conditions, we prompted the agents to engage in simulated product
    experience scenarios. We then asked LLM agents the following interview questions
    in sequence. These are the same interview questions used in [[6](#bib.bib6)] with
    human subjects, but with some modification in wording to encourage the agents
    to provide specific needs and insights related to the question.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有三个条件，我们提示代理参与模拟产品体验场景。然后我们依次向LLM代理提出以下访谈问题。这些问题与[[6](#bib.bib6)]中对人类受试者使用的访谈问题相同，但在措辞上有所调整，以鼓励代理提供与问题相关的具体需求和见解。
- en: •
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Free style: “If you were to purchase an ideal tent, what main characteristics
    would you look for?”'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自由风格：“如果你要购买一顶理想的帐篷，你会关注哪些主要特征？”
- en: •
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Categorical: “Focusing specifically on the [category], aspect of tent, can
    you tell me your needs and any innovative insights to address those needs?”'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类别：“专注于[类别]，帐篷的方面，你能告诉我你的需求以及解决这些需求的任何创新见解吗？”
- en: 'Categories: size, shape, weight, material, safety, durability, aesthetics,
    ergonomics, cost, setup, transport'
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类别：尺寸、形状、重量、材料、安全性、耐用性、美观、人体工程学、成本、设置、运输
- en: 5.2 Latent Needs Labeling
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 潜在需求标记
- en: 'The responses given by the user agents were analyzed to identify the number
    of latent needs suggested by each agent. Again, we followed the criteria used
    by [[6](#bib.bib6)] to label whether a particular phrase was a latent need or
    not:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 对用户代理给出的响应进行了分析，以识别每个代理提出的潜在需求数量。我们再次遵循了[[6](#bib.bib6)]使用的标准来标记特定短语是否为潜在需求：
- en: '{customquote}'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '{customquote}'
- en: If a reported customer need represented a significant change to the product
    design and did not match the categories [used in interview questions], then it
    was labeled as a latent need. Latent needs were also identified when a reported
    customer need represented an innovative insight into the product and/or product
    usage conditions.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 如果报告的客户需求代表了产品设计的重大变化，并且不符合[面试问题中使用的分类]，则标记为潜在需求。潜在需求还在报告的客户需求代表了对产品和/或产品使用条件的创新见解时被识别。
- en: Two raters performed the labeling task. Because determining a latent need is
    highly subjective and context-dependent, the labeling was performed as follows. We
    began by randomly selecting 10% of the dataset for independent labeling by both
    raters. Following a calibration discussion to resolve discrepancies, we randomly
    selected another 20% of the data to calculate the inter-rater agreement score. Finally,
    the remaining 70% of the dataset was divided equally between the raters for independent
    labeling.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 两名评分者执行了标记任务。由于确定潜在需求是高度主观和依赖于上下文的，因此标记过程如下进行。我们首先随机选择了数据集的 10% 进行两名评分者的独立标记。经过校准讨论以解决差异后，我们随机选择了另外
    20% 的数据来计算评分者间一致性评分。最后，剩余的 70% 数据集被平均分配给评分者进行独立标记。
- en: Because identifying latent needs from a free text is equivalent to an information
    retrieval task, an F-score is used to measure the inter-rate agreement as suggested
    by [[52](#bib.bib52)]. The F-score is computed as
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 由于从自由文本中识别潜在需求等同于信息检索任务，因此使用 F 分数来衡量评分者间一致性，如 [[52](#bib.bib52)] 所建议的。F 分数计算公式为
- en: '|  | $F_{1}=2tp/(2tp+fp+fn)$ |  | (1) |'
  id: totrans-242
  prefs: []
  type: TYPE_TB
  zh: '|  | $F_{1}=2tp/(2tp+fp+fn)$ |  | (1) |'
- en: If both raters agreed on a particular phrase in the text as a latent need, it
    was counted as a true positive, $tp$), which indicated reliable agreement between
    the raters.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个评分者都同意文本中的特定短语为潜在需求，则将其计为真正例（$tp$），这表示评分者之间的一致性可靠。
- en: 5.3 Experiment Results
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 实验结果
- en: 'The results (Figure [4](#S5.F4 "Figure 4 ‣ 5.3 Experiment Results ‣ 5 Experiment
    2: Automatic Generation of Latent User Needs ‣ Elicitron: An LLM Agent-Based Simulation
    Framework for Design Requirements Elicitation")) show that the number of latent
    needs identified was higher for all three Elicitron conditions compared to the
    baseline, demonstrating the potential of our LLM-based requirements elicitation
    framework in identifying latent needs. Because the prior work [[6](#bib.bib6)]
    reported the mean latent needs but not any measure of variance, we could not conduct
    any statistical test to show statistical significance.'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '结果（图 [4](#S5.F4 "Figure 4 ‣ 5.3 Experiment Results ‣ 5 Experiment 2: Automatic
    Generation of Latent User Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework
    for Design Requirements Elicitation")）显示，在所有三种 Elicitron 条件下识别的潜在需求数量都高于基线，展示了我们基于
    LLM 的需求提取框架在识别潜在需求方面的潜力。由于之前的工作[[6](#bib.bib6)]报告了平均潜在需求但没有任何方差度量，我们无法进行统计测试以显示统计显著性。'
- en: '![Refer to caption](img/5afaa1ed246326794a37bef000a52411.png)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/5afaa1ed246326794a37bef000a52411.png)'
- en: 'Figure 4: Comparison of the average number of latent needs identified by each
    user agent across the experimental conditions. The error bars indicate standard
    deviation with n=20 for each condition.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：比较不同实验条件下每个用户代理识别的潜在需求的平均数量。误差条表示标准差，每个条件的 n=20。
- en: Among the three Elicitron conditions, Condition 3, the manual creation of ELU
    agents, led to the most number of needs identified (M = 10.875, SD = 2.322), followed
    by Condition 2, the automatic creation with the steering prompt (M = 9.875, SD
    = 3.304), and Condition 1, the automatic creation only (M = 8.825, SD = 3.201).
    A statistically significant difference was found between Condition 3 and Condition
    1, t(38) = 2.318, p < 0.05.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在三个Elicitron条件中，条件3（手动创建ELU代理）识别出的需求最多（M = 10.875，SD = 2.322），其次是条件2（带引导提示的自动创建，M
    = 9.875，SD = 3.304），最后是条件1（仅自动创建，M = 8.825，SD = 3.201）。条件3和条件1之间发现了统计上显著的差异，t(38)
    = 2.318，p < 0.05。
- en: 'While Condition 1 still produced a fairly diverse set of user agents as shown
    in Table [3](#S5.T3 "Table 3 ‣ 5 Experiment 2: Automatic Generation of Latent
    User Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements
    Elicitation"), most of them do not necessarily represent ELU agents that could
    lead to the identification of latent needs. For example, while user agents such
    as “Adventure Racer”, “Eco-Tourism Entrepreneur”, or “High School Teacher” could
    be considered unique user types, they did not entail extraordinary usage conditions
    and therefore, led to the identification of relatively few latent needs (6, 3,
    and 4, respectively).'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '虽然条件1仍然产生了如表格[3](#S5.T3 "表格 3 ‣ 5 实验 2: 潜在用户需求的自动生成 ‣ Elicitron: 基于LLM的设计需求提取模拟框架")所示的相当多样化的用户代理，但它们中的大多数不一定代表能够识别潜在需求的ELU代理。例如，尽管像“冒险赛车手”、“生态旅游企业家”或“高中教师”这样的用户代理可以被视为独特的用户类型，但它们并未涉及非凡的使用条件，因此，识别出的潜在需求相对较少（分别为6、3和4个）。'
- en: The difference in the average number of latent needs between Condition 3 and
    Condition 2 was not statistically significant. This indicates that an effective
    steering prompt can eliminate the need to manually create ELU agents. In fact,
    many of the user agents created in Condition 2 are similar to the ELU agents manually
    created in Condition 3\. Examples include those who are outside of the typical
    ages (“Adventure-seeking Teen”, “Retired Nature Enthusiast”), those who are physically
    challenged (“Person with Physical Disability”), those facing extraordinary conditions
    (“Expedition Leader”, “High-Altitude Climber”), etc.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 条件3和条件2之间潜在需求的平均数量差异在统计上不显著。这表明有效的引导提示可以消除手动创建ELU代理的需要。实际上，条件2中创建的许多用户代理与条件3中手动创建的ELU代理类似。示例包括那些不在典型年龄范围内的用户（“寻求冒险的青少年”、“退休自然爱好者”），那些身体有障碍的用户（“身体残疾者”），以及面对特殊条件的用户（“探险领队”、“高海拔攀登者”）等。
