  zh: “所有帐篷控制装置，如拉链、通风口和照明，应在坐姿下触手可及。”
- en: 'User: Hunter (needs to set up a tent in dark)'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 用户：猎人（需要在黑暗中搭建帐篷）
- en: •
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: “… integrates a temporary, battery-powered LED guidance system. This system
    would activate upon initiating the setup process, illuminating each component
    in sequence (e.g., poles, connectors, and fabric) and guiding the user through
    the steps for assembly.”
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “…集成一个临时的电池驱动LED引导系统。该系统在启动设置过程时激活，依次照亮每个组件（例如，杆、连接器和布料），并指导用户完成组装步骤。”
- en: 'User: High-Altitude Climber'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 用户：高山登山者
- en: •
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: “For enhanced stability in diverse conditions, the development of an adaptive
    anchoring system that automatically adjusts tension in response to wind and snow
    conditions could be revolutionary.”
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “为了在各种条件下增强稳定性，开发一个适应性锚固系统，可以根据风雪条件自动调整张力，这可能是革命性的。”
- en: 'User: Outdoor sports organizer'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 用户：户外运动组织者
- en: •
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: “A modular design … would allow for connecting multiple tent units easily to
    expand the covered area … the incorporation of a seamless interlocking system
    that enables tents to be connected without gaps or weak points.”
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “模块化设计……可以轻松地连接多个帐篷单元以扩展覆盖面积……集成一个无缝的锁扣系统，使帐篷能够连接而没有缝隙或弱点。”
- en: '6 Experiment 3: Automatic Detection of Latent User Needs'
  id: totrans-307
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 实验 3：自动检测潜在用户需求
- en: Analyzing interviews to detect latent needs is a challenging and time-consuming
    task that requires a deep understanding of the product and the customer’s requirements. It
    can consume valuable resources and may not always yield consistent results across
    different analysts.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 分析采访以检测潜在需求是一个具有挑战性且耗时的任务，需要对产品和客户需求有深入了解。它可能消耗宝贵的资源，并且在不同的分析师之间可能不会总是产生一致的结果。
- en: 6.1 Experiment Setup
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 实验设置
- en: In this experiment, we evaluate the performance of LLMs in automating the analysis
    of interview texts and detecting latent needs. To facilitate this, we create a
    dataset consisting of 20 latent needs and 20 non-latent needs, based on the evaluations
    of human experts in Experiment 2. This dataset will be used to assess the LLM’s
    ability to accurately identify latent needs.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 在此实验中，我们评估 LLM 在自动分析访谈文本和检测潜在需求方面的表现。为此，我们创建了一个数据集，该数据集包括 20 个潜在需求和 20 个非潜在需求，基于
    Experiment 2 中人类专家的评估。该数据集将用于评估 LLM 准确识别潜在需求的能力。
- en: 'We conduct the evaluation using three different approaches:'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用三种不同的方法进行评估：
- en: '1.'
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Zero-shot Detection: The LLM is tasked with labeling latent needs without any
    additional context, simply by answering the question “Is this a latent need?”
    with a binary response (True or False). There is no extra information or criteria
    given. The LLM relies solely on its existing knowledge to answer “True” or “False”.'
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 零样本检测：LLM 被要求在没有任何额外上下文的情况下标记潜在需求，只需通过回答“这是一种潜在需求吗？”的问题，给出二元响应（真或假）。没有额外的信息或标准提供。LLM
    完全依赖其现有知识来回答“真”或“假”。
- en: '2.'
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Detection with Latent Needs Criteria: In this approach, the LLM is provided
    with the criteria to evaluate latent needs. Given these criteria, the LLM is asked
    to answer the question "Is this a latent need?" with a binary response (True or
    False). The criteria are as follows (adopted from [[6](#bib.bib6)]), which are
    the same criteria used by the human evaluators in Experiment 2:'
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用潜在需求标准的检测：在这种方法中，LLM 被提供用于评估潜在需求的标准。根据这些标准，LLM 被要求回答“这是一种潜在需求吗？”的问题，并给出二元响应（真或假）。标准如下（采自[[6](#bib.bib6)]），与
    Experiment 2 中人类评估者使用的标准相同：
- en: '{customquote}'
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '{customquote}'
- en: '“Label the reported customer need as a latent need (latent = True) if either
    of the following conditions is met:'
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '“如果满足以下任一条件，请将报告的客户需求标记为潜在需求（潜在 = 真）： '
- en: (a)
  id: totrans-318
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: 'The need represents a significant change to the product design and does not
    fall into any of the following categories: size, shape, weight, material, safety,
    durability, aesthetics, ergonomics, cost, setup, or transport.'
  id: totrans-319
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该需求代表对产品设计的重大变化，并且不属于以下任何类别：大小、形状、重量、材料、安全性、耐用性、美观、人体工程学、成本、设置或运输。
- en: (b)
  id: totrans-320
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: The need reflects an exceptionally innovative and clearly expressed insight
    regarding the product and/or how it is used.”
  id: totrans-321
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该需求反映了对产品和/或其使用方式的极具创新性和明确表达的见解。”
- en: '3.'
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Detection with Latent Needs Criteria and Chain-of-Thought: In this final approach,
    the LLM is provided with the same criteria for latent needs as in the previous
    evaluation. However, the LLM is also instructed to use chain-of-thought analysis
    and think step-by-step to detect the latent needs. Given the criteria and the
    output of the chain-of-thought, the LLM answers the question “Is this a latent
    need?” with a binary response (True or False).'
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用潜在需求标准和链式思维的检测：在这种最终方法中，LLM 被提供与之前评估相同的潜在需求标准。然而，LLM 还被指示使用链式思维分析，逐步思考以检测潜在需求。给定标准和链式思维的输出，LLM
    用二元响应（真或假）回答“这是一种潜在需求吗？”的问题。
- en: 6.2 Experiment Results
  id: totrans-324
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 实验结果
- en: 'Figure [5](#S6.F5 "Figure 5 ‣ 6.2 Experiment Results ‣ 6 Experiment 3: Automatic
    Detection of Latent User Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework
    for Design Requirements Elicitation") presents the confusion matrices for the
    three evaluations, while Table [4](#S6.T4 "Table 4 ‣ 6.2 Experiment Results ‣
    6 Experiment 3: Automatic Detection of Latent User Needs ‣ Elicitron: An LLM Agent-Based
    Simulation Framework for Design Requirements Elicitation") shows the corresponding
    performance metrics. In the zero-shot detection scenario, the LLM achieves a precision
    of 0.7273, recall of 0.8000, and an F1-score of 0.7619\. These metrics indicate
    that the LLM can identify latent needs with reasonable accuracy purely based on
    their internal representations, even without any additional context. However,
    there is room for improvement, as the model struggles to distinguish between latent
    and non-latent needs in several cases.'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: '图[5](#S6.F5 "Figure 5 ‣ 6.2 Experiment Results ‣ 6 Experiment 3: Automatic
    Detection of Latent User Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework
    for Design Requirements Elicitation")展示了三个评估的混淆矩阵，而表[4](#S6.T4 "Table 4 ‣ 6.2
    Experiment Results ‣ 6 Experiment 3: Automatic Detection of Latent User Needs
    ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements Elicitation")显示了相应的性能指标。在零-shot检测场景中，LLM的精度为0.7273，召回率为0.8000，F1分数为0.7619。这些指标表明LLM能够根据内部表示合理地识别潜在需求，即使没有任何额外的背景。然而，还有改进的空间，因为模型在某些情况下难以区分潜在需求和非潜在需求。'
- en: When provided with the latent needs criteria, the LLM’s performance improves
    significantly. The precision reaches 1.0000, indicating that all the needs identified
    as latent by the LLM are indeed latent needs. The recall increases to 0.8500,
    suggesting that the LLM can identify a higher proportion of the actual latent
    needs in the dataset.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供潜在需求标准时，LLM的表现显著提升。精度达到1.0000，表明LLM识别出的所有潜在需求确实是潜在需求。召回率提高到0.8500，表明LLM可以识别数据集中更高比例的实际潜在需求。
- en: The most impressive results are observed when the LLM is instructed to use chain-of-thought
    analysis in combination with the latent needs criteria. In this case, the precision,
    recall, and F1-score all reach 0.9500. This indicates that the LLM can accurately
    identify latent needs while minimizing both false positives and false negatives.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 最令人印象深刻的结果是在指示LLM使用链式思维分析与潜在需求标准相结合时观察到的。在这种情况下，精度、召回率和F1分数均达到0.9500。这表明LLM能够准确识别潜在需求，同时最大限度地减少假阳性和假阴性。
- en: The observed improvements in the LLM’s performance across the three scenarios
    are logical and expected. Each successive approach provides the model with increasingly
    relevant context and guidance, enabling it to better address the task at hand.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 在这三种场景中观察到的LLM性能改进是合乎逻辑且预期的。每一种方法都为模型提供了越来越相关的背景和指导，使其能够更好地解决当前任务。
- en: First, by providing the latent needs criteria, the LLM is able to focus its
    attention on the specific aspects that determine whether a need is latent or not. This
    targeted context helps the model zero in on the most pertinent information for
    making its determination.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，通过提供潜在需求标准，LLM能够将注意力集中在决定需求是否为潜在需求的具体方面上。这种有针对性的背景帮助模型锁定做出决定所需的最相关信息。
- en: Building upon that, the chain-of-thought analysis takes things a step further
    by guiding the LLM through a structured reasoning process. By breaking down the
    analysis into a series of smaller, interconnected steps, the model is able to
    systematically consider each criterion and build a logical argument for its ultimate
    conclusion. This approach helps ensure the LLM’s output is well-reasoned and grounded
    in the provided criteria.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 在此基础上，链式思维分析通过引导LLM进行结构化的推理过程将事情更进一步。通过将分析分解为一系列较小的相互关联的步骤，模型能够系统地考虑每个标准，并为其*最终结论*建立逻辑论证。这种方法有助于确保LLM的输出经过良好推理，并基于提供的标准。
- en: 'The effectiveness of this approach is illustrated in Table [5](#S6.T5 "Table
    5 ‣ 6.2 Experiment Results ‣ 6 Experiment 3: Automatic Detection of Latent User
    Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements
    Elicitation"), which presents two examples of the LLM’s chain-of-thought reasoning
    for a latent and a non-latent need. In each case, the model’s step-by-step analysis
    clearly demonstrates how it arrived at its determination by carefully considering
    and applying each of the latent needs criteria in turn.'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: '这种方法的有效性在表格 [5](#S6.T5 "Table 5 ‣ 6.2 Experiment Results ‣ 6 Experiment 3:
    Automatic Detection of Latent User Needs ‣ Elicitron: An LLM Agent-Based Simulation
    Framework for Design Requirements Elicitation")中得到了说明，其中展示了LLM对潜在需求和非潜在需求的链式推理的两个示例。在每种情况下，模型的逐步分析清晰地展示了它如何通过仔细考虑和逐一应用每个潜在需求标准来得出其判断。'
- en: Beyond just improving performance, the use of chain-of-thought reasoning also
    enhances the interpretability of the model. Chain-of-thought opens a window into
    the LLM’s decision-making process, and makes it possible to understand the apparent
    logic behind each of the model’s conclusions. This transparency is valuable in
    building trust and confidence in the model’s outputs, as it allows users to verify
    that the LLM’s decisions are based on sound logic and adhere to the specified
    criteria.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 除了仅仅提升性能外，使用链式推理还增强了模型的可解释性。链式推理为大型语言模型（LLM）的决策过程打开了一扇窗，使得理解模型每个结论背后的明显逻辑成为可能。这种透明性对于建立对模型输出的信任和信心非常宝贵，因为它允许用户验证LLM的决策是否基于可靠的逻辑并符合指定的标准。
