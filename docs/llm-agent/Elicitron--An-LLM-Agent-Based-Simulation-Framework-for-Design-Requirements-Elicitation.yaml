- en: 1 Introduction
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Requirements elicitation (RE) sits at the core of successful product design,
    yet it remains a complex and resource-intensive endeavor. Traditional RE methods,
    like interviews, focus groups, and prototyping, are invaluable but have inherent
    limitations. These methods are often time-consuming, may not fully capture the
    diversity of user perspectives, and may miss underlying needs that are difficult
    for users to articulate [[1](#bib.bib1), [2](#bib.bib2)]. The consequences of
    inadequate requirements elicitation can be significant, ranging from design misalignment
    to compromised product adoption.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 需求获取（RE）位于成功产品设计的核心，但仍然是一个复杂且资源密集的工作。传统的RE方法，如访谈、焦点小组和原型设计，虽然非常宝贵，但也有固有的局限性。这些方法往往耗时长，可能无法完全捕捉用户视角的多样性，并且可能遗漏用户难以表达的潜在需求[[1](#bib.bib1),
    [2](#bib.bib2)]。需求获取不足的后果可能很严重，从设计不匹配到产品采纳受限。
- en: Recent advancements in Large Language Models (LLMs) present new possibilities
    for automating and augmenting requirements elicitation. LLMs, having learned the
    patterns and complexities of human language from vast textual corpora, seemingly
    possess a remarkable capacity for natural language understanding [[3](#bib.bib3)].
    This potential can be leveraged to construct a simulated environment where LLM
    agents *role-play* a variety of potential users. These agents can embody distinct
    viewpoints, engage in product experience scenarios, and participate in user interviews
    aimed at identifying user needs.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在大型语言模型（LLM）方面的进展为自动化和增强需求获取提供了新的可能性。LLM通过从大量文本语料中学习人类语言的模式和复杂性，似乎具备了出色的自然语言理解能力[[3](#bib.bib3)]。这种潜力可以用于构建一个模拟环境，在该环境中，LLM代理可以*角色扮演*各种潜在用户。这些代理可以体现不同的观点，参与产品体验场景，并参加旨在识别用户需求的用户访谈。
- en: This research presents a new LLM-based framework, called Elicitron, for automating
    and augmenting the RE process. In Elicitron, LLM agents are constrained to produce
    structured outputs that are relevant to and useful for the requirement elicitation
    process. Elicitron also employs techniques to create diverse user-representing
    agents and simulate product experiences through the *Action, Observation, Challenge*
    steps, inspired by *chain-of-thought* reasoning [[4](#bib.bib4)]. Lastly, by creating
    agents with specific roles, Elicitron can discover interesting user needs that
    may otherwise be difficult to obtain with human interviews.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究提出了一种基于LLM的新框架，称为Elicitron，用于自动化和增强需求获取过程。在Elicitron中，LLM代理被限制生成与需求获取过程相关且有用的结构化输出。Elicitron还采用了技术来创建多样化的用户代表代理，并通过*行动、观察、挑战*步骤模拟产品体验，这些步骤受到*思维链*推理的启发[[4](#bib.bib4)]。最后，通过创建具有特定角色的代理，Elicitron能够发现那些通过人类访谈可能难以获得的有趣用户需求。
- en: Elictron’s ability to create diverse user agents can be leveraged to identify
    a diverse set of user needs. Because the process of creating and interviewing
    these agents is automated, the process is highly scalable, unlike the traditional
    RE methods. We conducted an experiment to evaluate the capability of Elicitron
    to generate a diverse set of user needs and identified a context-aware generation
    method that maximizes needs diversity.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Elictron创建多样化用户代理的能力可以用来识别多样化的用户需求。由于创建和访谈这些代理的过程是自动化的，因此该过程具有很高的可扩展性，区别于传统的RE方法。我们进行了一项实验，以评估Elicitron生成多样化用户需求的能力，并确定了一种上下文感知生成方法，以最大化需求多样性。
- en: In addition, we show how Elicitron can be applied to identify latent needs –
    those unarticulated and unexpected factors that strongly influence product desirability [[5](#bib.bib5)]
    – which is significantly difficult to obtain with the traditional RE methods. This
    can be achieved by either automatically or manually creating user agents with
    *empathic lead user* roles [[6](#bib.bib6)]. We conduct a second experiment to
    demonstrate that Elicitron can generate a higher number of latent needs than human
    interviews. Our third experiment shows that, given a criteria and chain-of-thought
    reasoning, LLMs are capable to identifying and classifying latent needs within
    interview data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们展示了Elicitron如何应用于识别潜在需求——那些未明确表达且意外的因素，这些因素强烈影响产品的吸引力[[5](#bib.bib5)]——这些在传统RE方法中非常难以获得。可以通过自动或手动创建具有*共情引领用户*角色的用户代理来实现[[6](#bib.bib6)]。我们进行第二次实验，以证明Elicitron能够比人类访谈生成更多的潜在需求。我们的第三次实验显示，给定标准和思维链推理，LLM能够在访谈数据中识别和分类潜在需求。
- en: 1.1 LLMs for Diverse and Latent Needs Identification
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 LLMs 用于多样化和潜在需求识别
- en: There are reasons to believe LLMs could offer unique advantages for identifying
    diverse and latent needs. The core capabilities of LLMs lie in their flexibility
    and ability to perform different tasks related to natural language. Their inclusion
    of contextual elements greatly improves their performance and result in them appearing
    to pick up on nuances and inferences. Because LLMs have been trained on a vast
    amount of data, they likely have been exposed to a diverse set of user needs for
    a particular product. During training, LLM’s may have also picked up behavioral
    patterns and subtle language cues that hint at underlying–sometimes even subconscious–needs
    experienced by users. Moreover, it may be able to perform analogical reasoning
    to relate experiences and needs identified across different products and uncover
    novel needs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有理由相信，大型语言模型（LLMs）可能在识别多样化和潜在需求方面提供独特的优势。LLMs 的核心能力在于其灵活性和执行与自然语言相关的不同任务的能力。它们对上下文元素的包含大大提高了它们的表现，使其看起来能够捕捉到细微的差别和推断。由于
    LLMs 已经在大量数据上进行过训练，它们可能已经接触过特定产品的多样化用户需求。在训练过程中，LLMs 也可能捕捉到行为模式和微妙的语言线索，这些线索暗示了用户所经历的潜在——有时甚至是潜意识中的——需求。此外，它们可能能够进行类比推理，将不同产品中的经验和需求联系起来，揭示新的需求。
- en: 'However, a potential contradiction arises when considering the inherent nature
    of LLMs: They are trained to predict the most likely next word or sequence of
    words based on patterns in their training data [[7](#bib.bib7)]. On the surface,
    this focus on selecting the most likely outcome might seem at odds with the goal
    of uncovering diverse or latent needs. In practice, LLMs do not always select
    the next word or phrase greedily due to certain hyper-parameters (such as temperature
    or top-P) allowing for some randomness. Furthermore, the context provided to the
    LLM, in the form of input text that the model considers when generating a response,
    can heavily influence its output. Through careful contextualization, we can encourage
    the LLM to move beyond the obvious outputs and for our purpose, produce outputs
    that help the designer discover diverse and latent needs.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，考虑到 LLMs 的固有性质时，可能会出现潜在的矛盾：它们被训练以预测基于训练数据中的模式的最可能的下一个词或词序列[[7](#bib.bib7)]。表面上，这种专注于选择最可能的结果的做法可能与揭示多样化或潜在需求的目标相悖。在实际操作中，LLMs
    不总是贪婪地选择下一个词或短语，因为某些超参数（如温度或 top-P）允许一定的随机性。此外，提供给 LLMs 的上下文，即模型在生成响应时考虑的输入文本，可以对其输出产生重大影响。通过仔细的上下文化，我们可以鼓励
    LLMs 超越明显的输出，为我们的目的生成有助于设计师发现多样化和潜在需求的输出。
- en: 2 Background
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: '![Refer to caption](img/2b4407469833af4a09fe03e9b06e788f.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/2b4407469833af4a09fe03e9b06e788f.png)'
- en: 'Figure 1: Elictron’s architecture for requirements elicitation using LLMs:
    First, LLM agents are generated within a design context in either serial and parallel
    fashion (incorporating diversity sampling to represent varied user perspectives).
    These agents then engage in simulated product experience scenarios, documenting
    each step (Action, Observation, Challenge) in detail. Following this, they undergo
    an agent interview process, where questions are asked and answered to surface
    latent user needs. In the final stage, latent needs are identified using an LLM
    on a provided criteria, and finally a report is generated from the identified
    latent needs.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：Elictron 使用 LLMs 进行需求引导的架构：首先，在设计上下文中以串行和并行方式生成 LLM 代理（结合多样化采样以代表不同的用户视角）。这些代理随后参与模拟的产品体验场景，详细记录每一步（行动、观察、挑战）。随后，它们经历代理访谈过程，提出和回答问题以揭示潜在的用户需求。在最后阶段，使用
    LLM 根据提供的标准识别潜在需求，最后生成识别出的潜在需求的报告。
- en: 2.1 Large Language Models
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 大型语言模型
- en: LLMs are machine learning models that appear to exhibit the ability to understand,
    reason with, and generate natural language [[3](#bib.bib3)]. LLMs have been shown
    to engage in fluent conversations, translate languages, and write various types
    of creative content in different styles. The development of LLMs marks a significant
    step towards human-like agent capabilities within artificial intelligence. Beyond
    traditional applications, the use of LLMs is expanding into areas like software
    development, content creation, and customer service [[8](#bib.bib8), [9](#bib.bib9),
    [10](#bib.bib10), [11](#bib.bib11)].
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs 是机器学习模型，似乎展现了理解、推理和生成自然语言的能力 [[3](#bib.bib3)]。LLMs 已被证明能够进行流畅的对话、翻译语言以及以不同风格创作各种类型的内容。LLMs
    的发展标志着人工智能中接近人类代理能力的重要一步。除了传统应用外，LLMs 的使用还在扩展到软件开发、内容创作和客户服务等领域 [[8](#bib.bib8),
    [9](#bib.bib9), [10](#bib.bib10), [11](#bib.bib11)]。
- en: LLMs are trained using self-supervised learning. They are trained on vast amounts
    of text data and to predict the next word or sequence of words in a sentence.
    This training process, along with architectural advancements like the Transformer
    model [[7](#bib.bib7)], allow LLMs to grasp patterns, nuances, and context within
    human language, including learning implied meanings [[3](#bib.bib3)].
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs 通过自监督学习进行训练。它们在大量文本数据上进行训练，以预测句子中的下一个词或词序列。这一训练过程以及像 Transformer 模型这样的架构进步 [[7](#bib.bib7)]，使
    LLMs 能够掌握人类语言中的模式、细微差别和上下文，包括学习隐含的意义 [[3](#bib.bib3)]。
- en: The knowledge acquired during training provides the foundation for LLMs to effectively
    engage in role-playing scenarios [[12](#bib.bib12), [13](#bib.bib13), [14](#bib.bib14)]. They
    can simulate various roles by using specific language patterns, word choices,
    and sentence structures learned from their training data. For example, if an LLM
    encounters a training dataset rich with technical communication, it can adapt
    its vocabulary and sentence structure to convincingly adopt the role of an engineer
    during role-playing sessions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 培训期间获得的知识为大语言模型（LLMs）有效地参与角色扮演场景提供了基础 [[12](#bib.bib12), [13](#bib.bib13), [14](#bib.bib14)]。它们可以通过使用从训练数据中学到的特定语言模式、用词和句子结构来模拟各种角色。例如，如果LLM遇到丰富的技术交流训练数据，它可以调整其词汇和句子结构，以在角色扮演环节中
    convincingly 扮演工程师的角色。
- en: LLMs’ capability to role-play allows them to become useful tools for use in
    requirements elicitation. They can simulate a diverse set of users, including
    empathic lead users, providing valuable insights into their product experience
    and needs.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs 的角色扮演能力使它们成为在需求获取中有用的工具。它们可以模拟各种用户，包括具有同理心的主导用户，提供有关他们的产品体验和需求的宝贵见解。
- en: 2.2 Design Requirement Elicitation, Empathic Design, and Latent Needs
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 设计需求获取、同理设计和潜在需求
- en: During the requirement elicitation phase of design engineering, empathy plays
    an important role in helping engineers better understand user needs [[15](#bib.bib15),
    [16](#bib.bib16)], and develop a better understanding of the design problem [[17](#bib.bib17)]. By
    interviewing, observing, and empathizing with users, designers can derive structured
    design requirements from unstructured feedback from product users, in a process
    called *empathic design* [[18](#bib.bib18), [19](#bib.bib19)].
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计工程的需求获取阶段，同理心在帮助工程师更好地理解用户需求 [[15](#bib.bib15), [16](#bib.bib16)]，以及更好地理解设计问题 [[17](#bib.bib17)]方面发挥了重要作用。通过采访、观察和同理用户，设计师可以从产品用户的非结构化反馈中提取结构化的设计需求，这一过程称为*同理设计* [[18](#bib.bib18),
    [19](#bib.bib19)]。
- en: 'There are two types of design requirements or user needs: direct needs, which
    tend to be obvious to the customer and lead to incremental changes in a product,
    and latent needs, which may be non-obvious and difficult to uncover [[20](#bib.bib20)].'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 设计需求或用户需求有两种类型：直接需求，这些需求通常对客户来说很明显，并且导致产品的渐进式变化，以及潜在需求，这些需求可能不明显且难以发现 [[20](#bib.bib20)]。
- en: User interviews or observations may not reveal latent needs that consumers deem
    important in a final product [[21](#bib.bib21)]. Identifying latent needs early
    in the design process has been found to speed up the development process, and
    their discovery benefits the design engineer by providing insights into extreme
    use cases that might push the product to its limits [[22](#bib.bib22), [23](#bib.bib23),
    [24](#bib.bib24)].
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 用户访谈或观察可能无法揭示消费者认为在最终产品中重要的潜在需求[[21](#bib.bib21)]。在设计过程中尽早识别潜在需求已被发现可以加快开发进程，它们的发现通过提供对极端使用案例的洞察，最终对设计工程师有益，这些极端案例可能将产品推向其极限[[22](#bib.bib22),
    [23](#bib.bib23), [24](#bib.bib24)]。
- en: Over the years, the design research community has experimented with various
    empathic design methods to improve latent need discovery. Hannukainen and Holtta-Otto
    used photo dairy and contextual inquiry with disabled people to identify latent
    needs [[18](#bib.bib18)]. Lin et al. elicited latent needs from ordinary users
    by simulating extraordinary situations, e.g., using a blindfold to simulate limited
    sight or oven mittens to simulate limited dexterity [[6](#bib.bib6)]. Issa et
    al. prompted designers interpreting user interviews to “write a statement as someone
    with [specific experience]”, in an attempt to bias the designer to be more empathetic
    with a lead user [[25](#bib.bib25)]. More recently, Zhu et al. theorized how artificial
    intelligence and LLMs might be leveraged to support data-driven user studies for
    empathic design [[26](#bib.bib26)].
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，设计研究社区尝试了各种同理设计方法以改善潜在需求发现。Hannukainen 和 Holtta-Otto 使用照片日记和对残障人士的情境调查来识别潜在需求[[18](#bib.bib18)]。Lin
    等人通过模拟特殊情况，例如使用眼罩模拟视力受限或使用烤箱手套模拟灵活性受限，从普通用户那里引出了潜在需求[[6](#bib.bib6)]。Issa 等人促使设计师在解释用户访谈时“以[特定经验]的人身份写一份陈述”，试图使设计师对主要用户更具同理心[[25](#bib.bib25)]。最近，Zhu
    等人理论化了如何利用人工智能和大型语言模型（LLMs）来支持数据驱动的用户研究以进行同理设计[[26](#bib.bib26)]。
- en: While the design research community has identified empathy as an important component
    of design requirement elicitation [[6](#bib.bib6), [27](#bib.bib27), [28](#bib.bib28),
    [29](#bib.bib29), [30](#bib.bib30)], interviewing empathic lead users or observing
    them in user studies remains a time-consuming and costly activity. The use of
    LLMs to simulate this process by creating and interviewing a diverse set of empathic
    lead user agents could address the gaps.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管设计研究社区已经将同理心识别为设计需求引导中的重要组成部分[[6](#bib.bib6), [27](#bib.bib27), [28](#bib.bib28),
    [29](#bib.bib29), [30](#bib.bib30)]，但对同理心强的主要用户进行访谈或在用户研究中观察他们仍然是一项耗时且成本高昂的活动。使用大型语言模型（LLMs）通过创建和访谈各种同理心强的主要用户代理来模拟这一过程，可能会填补这些空白。
- en: 2.3 Metrics for Design Diversity
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 设计多样性的度量
- en: In design methodology literature, design diversity is typically considered the
    extension of novelty from a set of designs. A novel design is often considered
    to be unique by the person who created it (psychological novelty), or more generally
    unique to the field (historical novelty) [[31](#bib.bib31)]. Evaluating the novelty
    of a design is a subjective task, and it is typical to leverage Consensual Assessment
    Technique (CAT) or similar methods that involve asking domain experts to rate
    designs on criteria such as novelty [[32](#bib.bib32), [33](#bib.bib33), [34](#bib.bib34),
    [35](#bib.bib35)]. However, recent work in deep generative models, which leverages
    machine learning methods trained on large datasets of prior designs to create
    novel design solutions, has led to the development and adoption of computational
    novelty and diversity metrics. These include the convex hull volume and the mean
    distance to centroid metrics, which can be used to measure the average diversity
    of a whole set of designs [[36](#bib.bib36), [37](#bib.bib37), [38](#bib.bib38),
    [39](#bib.bib39), [40](#bib.bib40), [41](#bib.bib41), [42](#bib.bib42), [43](#bib.bib43)]. In
    addition to those measures, we are also interested in measuring the diversity
    of possible clusters of design ideas, and not just the outliers, thus the silhouette
    score typically used in cluster analysis [[44](#bib.bib44)] may also be applicable.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计方法论文献中，设计多样性通常被视为一组设计的创新性的延伸。一个新颖的设计通常被认为是由创造者认为独特的（心理新颖性），或者更广泛地说，对该领域来说是独特的（历史新颖性）[[31](#bib.bib31)]。评估设计的新颖性是一项主观任务，通常会借助共识评估技术（CAT）或类似的方法，要求领域专家对设计进行新颖性等标准的评分[[32](#bib.bib32),
    [33](#bib.bib33), [34](#bib.bib34), [35](#bib.bib35)]。然而，近年来，利用在大量先前设计数据集上训练的机器学习方法来创建新颖设计解决方案的深度生成模型，推动了计算新颖性和多样性指标的发展和应用。这些指标包括凸包体积和均值距离到质心指标，可以用来测量整组设计的平均多样性[[36](#bib.bib36),
    [37](#bib.bib37), [38](#bib.bib38), [39](#bib.bib39), [40](#bib.bib40), [41](#bib.bib41),
    [42](#bib.bib42), [43](#bib.bib43)]。除了这些指标，我们还希望测量可能的设计思想聚类的多样性，而不仅仅是异常值，因此通常用于聚类分析中的轮廓系数[[44](#bib.bib44)]也可能适用。
- en: The convex hull volume is defined as the hypervolume of the smallest convex
    set that includes all of the samples. It has been used to measure the diversity
    in different disciplines, but is sensitive to outliers [[36](#bib.bib36), [37](#bib.bib37),
    [45](#bib.bib45)]. A larger convex hull volume indicates that, in the embedding
    space, the samples cover more space and are more diverse.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 凸包体积定义为包含所有样本的最小凸集的超体积。它已被用于衡量不同学科中的多样性，但对异常值非常敏感[[36](#bib.bib36), [37](#bib.bib37),
    [45](#bib.bib45)]。较大的凸包体积表明在嵌入空间中，样本覆盖了更多的空间，并且更加多样化。
- en: The mean distance to centroid of the embeddings is computed by taking the mean
    of each sample to the centroid of the whole set [[36](#bib.bib36), [37](#bib.bib37),
    [46](#bib.bib46), [47](#bib.bib47)]. A larger value indicates that the samples
    in the set are further from the centroid, and thus are assumed to represent more
    diverse concepts. This metric is more suitable for more uniform distributions,
    and is also sensitive to outliers.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入的均值距离到质心是通过计算每个样本到整个集合质心的均值来得出的[[36](#bib.bib36), [37](#bib.bib37), [46](#bib.bib46),
    [47](#bib.bib47)]。较大的值表明集合中的样本距离质心较远，因此被认为代表了更多样化的概念。该指标更适合于均匀分布，并且对异常值也很敏感。
- en: In the context of clustering algorithms, the silhouette score is a metric used
    to calculate the performance of a clustering technique. Its value ranges from
    -1 to 1, where a high value indicates that the object is well-matched to its own
    cluster and poorly matched to neighboring clusters. The silhouette score has been
    used to measure the diversity of recommendation systems, but has not been adopted
    in the field of design research [[48](#bib.bib48), [49](#bib.bib49)].
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在聚类算法的背景下，轮廓系数是一种用于计算聚类技术性能的指标。其值范围从 -1 到 1，其中高值表示对象与自身聚类的匹配度较好，而与邻近聚类的匹配度较差。轮廓系数已被用于测量推荐系统的多样性，但尚未在设计研究领域得到应用[[48](#bib.bib48),
    [49](#bib.bib49)]。
- en: 3 Architecture of Elicitron
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 Elicitron的架构
- en: 'Elicitron is designed to closely simulate real-world requirements elicitation
    processes. The architecture comprises four distinct components mirroring the phases
    involved in gathering requirements (Figure [1](#S2.F1 "Figure 1 ‣ 2 Background
    ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements Elicitation")). Each
    component is discussed in detail below.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Elicitron 旨在紧密模拟现实世界的需求提取过程。其架构包括四个不同的组件，分别对应于需求收集的各个阶段（见图 [1](#S2.F1 "图 1 ‣
    2 背景 ‣ Elicitron：基于 LLM 的设计需求提取仿真框架")）。下面将详细讨论每个组件。
- en: To maintain structural integrity and prevent workflow errors, we employ a Pydantic
    model to shape LLM outputs, followed by a schema validation step.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持结构完整性并防止工作流错误，我们采用了 Pydantic 模型来塑造 LLM 输出，然后进行模式验证步骤。
- en: 3.1 Agent Generation
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 代理生成
- en: A significant challenge in requirements elicitation (either with LLMs or traditional
    methods) is capturing a diverse range of user viewpoints. For this reason, our
    framework’s initial step generates a diverse set of agents to simulate users within
    the elicitation process. This mirrors real-world practices where a wide variety
    of users are deliberately selected for RE studies.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在需求提取（无论是使用 LLM 还是传统方法）中，一个显著的挑战是捕捉到多样化的用户观点。为此，我们框架的初步步骤生成了一个多样化的代理集合，以在提取过程中模拟用户。这反映了现实世界的实践，即在需求工程研究中，通常会故意选择各种各样的用户。
- en: 'The LLM is instructed to generate three elements for each user agent:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: LLM 被指示为每个用户代理生成三个元素。
- en: •
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Name: A label representing the user agent.'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 名称：代表用户代理的标签。
- en: •
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Description: A description of the user characteristics.'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 描述：用户特征的描述。
- en: •
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Reasoning Chain: A rationale for creating this agent.'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 推理链：创建此代理的理由。
- en: The first two elements comprise the description of a user role. The reasoning
    chain aids in understanding the LLM’s agent generation logic, a process similar
    to *chain-of-thought* [[4](#bib.bib4)].
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个元素组成了用户角色的描述。推理链有助于理解 LLM 的代理生成逻辑，这一过程类似于*思维链*[[4](#bib.bib4)]。
- en: 'We have employed the following agent generation methods:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了以下代理生成方法：
- en: 3.1.1 Parallel Agent Generation
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 并行代理生成
- en: Here, the LLM receives N independent prompts to generate N user agents simultaneously.
    This method is advantageous for rapid creation of a large number of agents in
    parallel. However, due to the LLM’s lack of awareness of other agents being generated,
    diversity may be limited as the model could produce similar agents.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，LLM 接收到 N 个独立的提示，以同时生成 N 个用户代理。这种方法适用于并行快速创建大量代理。然而，由于 LLM 对其他生成的代理没有意识，可能会导致多样性有限，因为模型可能会产生相似的代理。
- en: To mitigate this, we implement a *filtering* stage. We use a KMeans clustering
    algorithm to group agents based on the similarity of their embeddings and then
    select only representative agents from each cluster to result in a diverse set
    of agents.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解这一问题，我们实施了一个*筛选*阶段。我们使用 KMeans 聚类算法根据其嵌入的相似性对代理进行分组，然后仅从每个簇中选择代表性代理，从而形成一个多样化的代理集合。
- en: Given a set of generated agents $A={a_{1},a_{2},\ldots,a_{N}}$ in a high-dimensional
    space, the goal is to select a diverse subset of agents.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 给定在高维空间中生成的一组代理 $A={a_{1},a_{2},\ldots,a_{N}}$，目标是选择一个多样化的代理子集。
- en: '1.'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Assign Embeddings: First, assign an embedding vector $v_{i}$. We used text-embedding-ada-002
    by OpenAI for this purpose.'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分配嵌入：首先，分配一个嵌入向量 $v_{i}$。我们使用了 OpenAI 的 text-embedding-ada-002。
- en: '2.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Perform KMeans Clustering: Apply a clustering algorithm, KMeans$(V,k)$, the
    KMeans algorithm assigns each agent to the cluster with the nearest mean embedding.'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 执行 KMeans 聚类：应用聚类算法 KMeans$(V,k)$，KMeans 算法将每个代理分配到最近均值嵌入的簇中。
- en: '3.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Select Diverse Agents: From each of the $k$.'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择多样化的代理：从每个 $k$ 中选择。
- en: This method may involve overgenerating agents, followed by filtering down to
    N agents. While we used KMeans for filtering, other clustering techniques are
    also applicable.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法可能涉及过度生成代理，然后筛选到 N 个代理。虽然我们使用了 KMeans 进行筛选，但其他聚类技术也适用。
- en: 3.1.2 Serial Agent Generation
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 连续代理生成
- en: In this technique, the LLM receives a single prompt to generate N agents. Here,
    the details of generated agents persist in the LLM’s context to promote greater
    diversity compared to parallel generation. A downside is decreased speed compared
    to parallel generation, and a theoretical limit on the number of agents generated
    based on the LLM’s maximum token output length. At the time of this writing, most
    LLMs cap output at around 4096 tokens, which experimentally suggests a maximum
    of roughly 20 agents per call for each generation.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种技术中，LLM 接收一个单一提示来生成 N 个代理。在这里，生成代理的细节保留在 LLM 的上下文中，以促进比并行生成更大的多样性。一个缺点是速度相较于并行生成有所降低，并且基于
    LLM 的最大令牌输出长度对生成的代理数量有理论限制。撰写本文时，大多数 LLM 将输出限制在约 4096 个令牌，这实验性地表明每次调用大约可生成 20
    个代理。
- en: 3.2 Product Experience Generation
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 产品体验生成
- en: After generating a diverse agent pool, user agents are prompted to hallucinate
    their interaction with the potential product. This phase is essential for identifying
    specific usage scenarios that could lead to detailed and latent needs to be identified
    during the subsequent interview process.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成多样化的代理池后，用户代理被促使幻想他们与潜在产品的互动。此阶段对识别可能导致详细和潜在需求的具体使用场景至关重要，这些需求将在随后的面试过程中识别。
- en: '1.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Simulated Interaction: Agents receive an open-ended prompt to describe steps
    they would take to interact with the product. This might involve setup, specific
    feature usage, or troubleshooting. Agents are allowed to explore freely, simulating
    the varied ways real users would interact with the product.'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模拟互动：代理接收一个开放式提示，描述他们与产品互动的步骤。这可能涉及设置、特定功能使用或故障排除。允许代理自由探索，模拟真实用户与产品互动的多种方式。
- en: '2.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Structured Response Generation: For each interaction step, agents provide responses
    organized into three elements:'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结构化响应生成：对于每个互动步骤，代理提供三个元素组织的回应：
- en: •
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Action: The description of the interaction step taken (e.g., setup, feature
    activation).'
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 行动：描述所采取的互动步骤（例如，设置、功能激活）。
- en: •
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Observation: The agent’s reactions and perceptions of the step. This includes
    both favorable impressions and points of friction.'
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 观察：代理对步骤的反应和感知。这包括有利的印象和摩擦点。
- en: •
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Challenge: Explicit articulation of obstacles or difficulties encountered.
    This is done to uncover pain points in the user experience.'
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 挑战：明确表述遇到的障碍或困难。这是为了揭示用户体验中的痛点。
- en: 'These structured responses are then utilized as context in the follow-up interview
    phase. This helps to contextualize the agent’s experience, mirroring how chain-of-thought
    prompting [[4](#bib.bib4)] aids in deeper response generation. An example of the
    output of product experience generation can be found in Section [5.4](#S5.SS4
    "5.4 Example Outputs from LLM Agents ‣ 5 Experiment 2: Automatic Generation of
    Latent User Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design
    Requirements Elicitation").'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '这些结构化的响应随后被用作跟进面试阶段的上下文。这有助于将代理的体验进行情境化，类似于链式思维提示[[4](#bib.bib4)]如何帮助生成更深入的回应。产品体验生成的输出示例可以在第[5.4节](#S5.SS4
    "5.4 Example Outputs from LLM Agents ‣ 5 Experiment 2: Automatic Generation of
    Latent User Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design
    Requirements Elicitation")中找到。'
- en: 3.3 Agent Interview
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 代理面试
- en: 'The agent interview step mirrors real-world user interviews. It prompts each
    agent to reflect back on their product experience and asks follow-up questions
    aimed at uncovering user needs and nuanced insights identified from their product
    experience. The process works as follows:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 代理面试步骤反映了真实世界用户面试的过程。它促使每位代理回顾他们的产品经验，并提出跟进问题，旨在揭示用户需求以及从产品经验中识别出的细微见解。该过程如下：
- en: '1.'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Question Pool Creation: A set of interview questions is prepared (human-developed
    or automatically generated by an LLM). These questions could be tailored to cover
    multiple aspects of the product, while also asking for innovative insights or
    improvement ideas.'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 问题库创建：准备一组面试问题（人工开发或由 LLM 自动生成）。这些问题可以量身定制，以涵盖产品的多个方面，同时也可以提出创新见解或改进建议。
- en: '2.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Contextualized Questioning: Questions are asked to each agent, integrating
    their prior Q&A responses and simulated product experiences into the LLM’s context. This
    contextualization aim to alleviate the LLM’s tendency to provide generic responses
    and facilitates the answers to be based on the individual agent’s unique experience.'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上下文化问：对每个代理提出问题，将其先前的问答反馈和模拟产品体验融入 LLM 的上下文中。这种上下文化旨在减轻 LLM 提供通用反馈的倾向，并促进答案基于个别代理的独特经验。
- en: 3.4 Latent Needs Identification
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 潜在需求识别
- en: In this workflow stage, we leverage previously collected interview responses
    to isolate needs automatically. An LLM processes agent interviews, extracting
    expressed needs. It then provides step-by-step reasoning for each identified need,
    drawing from established latent need criteria and examples, provided by the human
    experts. Finally, the LLM compiles all findings into a detailed report, offering
    insights on both expressed and latent needs uncovered during the analysis.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在此工作流程阶段，我们利用之前收集的访谈反馈来自动隔离需求。 LLM 处理代理访谈，提取表达的需求。 然后，它为每个识别出的需求提供逐步推理，依据人类专家提供的已建立的潜在需求标准和示例。 最后，LLM
    将所有发现汇编成详细报告，提供关于分析过程中发现的表达需求和潜在需求的见解。
- en: After the responses are collected from all user agents, the designer can review
    them to identify user needs that could be utilized for the subsequent design process.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集到所有用户代理的反馈后，设计师可以审查这些反馈，以识别可用于后续设计过程的用户需求。
- en: In this work, we conducted two experiments to examine the value of Elicitron,
    all using GPT-4-Turbo from OpenAI as the LLM [[50](#bib.bib50)].
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们进行了两个实验以检验 Elicitron 的价值，所有实验均使用 OpenAI 的 GPT-4-Turbo 作为 LLM [[50](#bib.bib50)]。
- en: '4 Experiment 1: Automatic Generation of Diverse Users and Their Needs'
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验 1：自动生成多样化用户及其需求
- en: 'To examine the value of Elicitron in terms of identifying diverse user needs,
    we evaluated the agent generation methods proposed in Section [3](#S3 "3 Architecture
    of Elicitron ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements
    Elicitation"). We generated 20 user agents each using three conditions: serial,
    parallel, and parallel with the KMeans filtering, and compared the diversity of
    generated agents and their responses using computational metrics.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '为了检验 Elicitron 在识别多样化用户需求方面的价值，我们评估了第 [3](#S3 "3 Architecture of Elicitron
    ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements Elicitation")
    节中提出的代理生成方法。我们在串行、并行以及使用 KMeans 过滤的并行条件下各生成了 20 个用户代理，并使用计算指标比较了生成代理及其反馈的多样性。'
- en: '![Refer to caption](img/8d1fa4c7dd007a13000099c5d612eaae.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/8d1fa4c7dd007a13000099c5d612eaae.png)'
- en: 'Figure 2: Four groups of users’ embeddings after reducing dimensions to 2 using
    t-SNE. Group 1: Service and Conservation (in red). Group 2: Outdoor Recreation
    and Camping (in blue). Group 3: Adventure and Exploration (in green). Group 4:
    Family Camping and Outdoor Activities (in purple). The serial generation gives
    the best coverage of all four groups. Parallel generation with and without filtering
    both missed service and conservation-related users.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：使用 t-SNE 将维度减少到 2 后的四组用户嵌入。 第 1 组：服务和保护（红色）。 第 2 组：户外休闲和露营（蓝色）。 第 3 组：冒险和探索（绿色）。 第
    4 组：家庭露营和户外活动（紫色）。 串行生成提供了四组用户的最佳覆盖。 并行生成（有无过滤）都遗漏了服务和保护相关的用户。
- en: 4.1 Evaluation of Diversity
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 多样性评估
- en: 4.1.1 Computational Evaluation
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 计算评估
- en: 'As discussed in Section [2.3](#S2.SS3 "2.3 Metrics for Design Diversity ‣ 2
    Background ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements
    Elicitation"), there is no de facto method to computationally evaluate the diversity
    of interview participants and their corresponding responses. Thus, we leveraged
    three different methods used in prior work that rely on embedding the generated
    responses in a latent space to measure the diversity of design solutions.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '如第 [2.3](#S2.SS3 "2.3 Metrics for Design Diversity ‣ 2 Background ‣ Elicitron:
    An LLM Agent-Based Simulation Framework for Design Requirements Elicitation")
    节所述，目前没有实际方法来计算评估访谈参与者及其对应反馈的多样性。因此，我们借鉴了之前工作中使用的三种方法，这些方法依赖于将生成的反馈嵌入潜在空间中，以测量设计解决方案的多样性。'
- en: For all three metrics, we first generated embeddings for each of the role descriptions
    and responses to 12 interview questions using text-embedding-ada-002. Note the
    interview questions asked are presented in Section 5.1\. This resulted in 13 sets
    of 20 embeddings (for the user role and for each of the 12 questions). For each
    of our three methods used to generate the data (‘serial’, ‘parallel’, and ‘parallel
    with filtering’) we then computed the convex hull volume and the mean distance
    to centroid from the individual sets of 20 embeddings, and normalize the results
    from 0 to 1.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有三种指标，我们首先为每个角色描述和 12 个面试问题的回答生成了嵌入，使用 text-embedding-ada-002。请注意，面试问题见第
    5.1 节。这产生了 13 组 20 个嵌入（用户角色和每个 12 个问题）。对于我们用于生成数据的三种方法（‘serial’，‘parallel’，和 ‘parallel
    with filtering’），我们计算了每组 20 个嵌入的凸包体积和到质心的平均距离，并将结果从 0 归一化到 1。
- en: The silhouette score is defined as follows. If $a$ cluster with the highest
    mean silhouette score, indicating that each cluster is very compact and distinct
    from other clusters. We used this metric both to choose a number of clusters for
    KMeans, as well as a standalone metric to quantify the diversity of the samples
    for each of our methods.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 轮廓系数定义如下。如果 $a$ 簇具有最高的平均轮廓系数，表示每个簇非常紧凑并且与其他簇明显不同。我们使用此指标来选择 KMeans 的簇数量，同时作为一个独立指标来量化每种方法样本的多样性。
- en: 4.1.2 Qualitative Evaluation
  id: totrans-122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 定性评估
- en: 'To further understand the differences along the diversity, we evaluated the
    content of role descriptions and interview responses as follows:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步理解多样性方面的差异，我们对角色描述和面试回答的内容进行了如下评估：
- en: '1.'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Cluster the embeddings of all 60 user agents generated from the three conditions
    using KMeans. $k$ is chosen based on the silhouette score to maximize distinct
    clusters.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 KMeans 对从三种条件生成的 60 个用户代理的嵌入进行聚类。$k$ 的选择基于轮廓系数，以最大化不同的簇。
- en: '2.'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Summarize the $k$ groups of users, give a theme for each group. Group 1: …”.
    For the content of each group, the role descriptions of the agents in each cluster
    are used.'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 总结 $k$ 组用户，为每组给出一个主题。第 1 组：……。对于每组的内容，使用了每个簇中代理的角色描述。
- en: '3.'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Examine the coverage of clusters for each condition using scatter plots after
    reducing the dimensions with t-distributed stochastic neighbor embedding (t-SNE),
    shown in Figure [2](#S4.F2 "Figure 2 ‣ 4 Experiment 1: Automatic Generation of
    Diverse Users and Their Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework
    for Design Requirements Elicitation") [[51](#bib.bib51)].'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 t-分布随机邻域嵌入（t-SNE）降低维度后，检查每种条件下簇的覆盖情况，如图 [2](#S4.F2 "图 2 ‣ 4 实验 1：自动生成多样化用户及其需求
    ‣ Elicitron：一种基于 LLM 的设计需求引出模拟框架") [[51](#bib.bib51)] 所示。
