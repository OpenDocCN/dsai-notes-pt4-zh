  zh: 表2：每种生成方法的用户角色/描述及访谈问题响应的嵌入到质心的平均距离，归一化至0到1。较高的平均距离表示相对更具多样性的集合。
- en: 4.2.3 Silhouette Score
  id: totrans-175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.3 轮廓系数
- en: 'We expect that a high silhouette score across various $k$’s would indicate
    that the points are easier to cluster, or closer to each other, while a low silhouette
    score would indicate that the points are further apart, less clustered, and thus
    would represent a more diverse set. Figure [3](#S4.F3 "Figure 3 ‣ 4.2.3 Silhouette
    Score ‣ 4.2 Results ‣ 4 Experiment 1: Automatic Generation of Diverse Users and
    Their Needs ‣ Elicitron: An LLM Agent-Based Simulation Framework for Design Requirements
    Elicitation") shows the computed silhouette scores for the three-generation methods. We
    can infer once again that the serial method produced the most diverse agents,
    compared to the parallel and parallel with filtering methods. There was no clear
    distinction between the ‘parallel’ methods.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期望在不同$k$值下较高的轮廓系数表明数据点更易于聚类，或彼此更接近，而较低的轮廓系数则表明数据点更远离，聚类效果较差，从而表示一个更具多样性的集合。图[3](#S4.F3
    "图 3 ‣ 4.2.3 轮廓系数 ‣ 4.2 结果 ‣ 4 实验 1：自动生成多样化用户及其需求 ‣ Elicitron：一个基于LLM的设计需求引导仿真框架")显示了三种生成方法计算出的轮廓系数。我们可以再次推断，串行方法相比并行和带过滤的并行方法产生了最具多样性的代理。‘并行’方法之间没有明显区别。
- en: '![Refer to caption](img/886fc95dae2abcd1fa7fa47419889eb3.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![参考图注](img/886fc95dae2abcd1fa7fa47419889eb3.png)'
- en: 'Figure 3: The silhouette score measures the intra- and inter-cluster distance. The
    serial method results in stakeholder embeddings that are more difficult to cluster
    compared to the parallel and parallel with filtering methods, which indicates
    that the serial embeddings are more diverse.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：轮廓分数测量集群内和集群间的距离。串行方法导致的利益相关者嵌入比并行和带过滤的并行方法更难以聚类，这表明串行嵌入更具多样性。
- en: 4.2.4 Qualitative evaluation
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.4 定性评估
- en: 'We evaluated the generated users’ descriptions to see what categories of users
    were created. We aggregated all 60 users’ embeddings created from the three-generation
    methods. We then chose $k=4$ clusters, we found the following groups of users:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 我们评估了生成用户的描述，以查看创建了哪些类别的用户。我们汇总了从三种生成方法中创建的所有60个用户的嵌入。然后我们选择了$k=4$个集群，发现了以下用户组：
- en: '1.'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Service and Conservation: Roles including military, humanitarian work, and
    field research.'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务和保护：包括军事、人道主义工作和实地研究等角色。
- en: '2.'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Outdoor Recreation and Camping: Roles with activities such as minimalist camping
    and stargazing.'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 户外娱乐和露营：包括简约露营和观星等活动的角色。
- en: '3.'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Adventure and Exploration: Roles with activities such as hiking, backpacking,
    and mountain climbing.'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 冒险与探索：包括徒步旅行、背包旅行和登山等活动的角色。
- en: '4.'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'Family Camping and Outdoor Activities: Roles emphasizing bonding through camping
    and nature activities.'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 家庭露营和户外活动：强调通过露营和自然活动增进亲密关系的角色。
- en: It should be noted that both the parallel and parallel with filtering methods
    did not create any user roles belonging to the service and conservation groups.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，平行方法和带过滤的平行方法没有创建属于服务和保护组的任何用户角色。
- en: 4.3 Discussion
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 讨论
- en: From both computational and qualitative evaluation, the serial generation method
    led to the most diversity in the user roles and the responses to interview questions. The
    parallel generation method with KMeans filtering helps improve the diversity than
    using parallel generation only, albeit not significantly. The serial generation
    method benefits from maintaining previous agent generations as additional context
    to the LLM, allowing the LLM to avoid generating repetitions.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 从计算和定性评估来看，串行生成方法导致用户角色和访谈问题的回应具有最大的多样性。与仅使用平行生成相比，带KMeans过滤的平行生成方法有助于提高多样性，尽管提升不显著。串行生成方法通过将以前的代理生成作为LLM的附加背景，避免了生成重复内容。
- en: '5 Experiment 2: Automatic Generation of Latent User Needs'
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 实验2：潜在用户需求的自动生成
- en: In the second experiment, Elicitron was employed to automatically generate latent
    needs, which are difficult to identify using traditional interviews with human
    users.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个实验中，使用了Elicitron来自动生成潜在需求，这些需求通过传统的人工访谈难以识别。
- en: To evaluate our method, the tent design example from [[6](#bib.bib6)] along
    with their reported results was used. In particular, we set our base condition
    using the *empathic lead user* (ELU) interview technique. This involves simulating
    extraordinary lead user conditions with regular users and interviewing them as
    the baseline condition. We then compare the number of latent needs identified
    with the ELU interview technique versus using three different conditions of our
    requirements elicitation method.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估我们的方法，使用了[[6](#bib.bib6)]中的帐篷设计示例及其报告结果。特别地，我们使用了*同理心主导用户*（ELU）访谈技术来设置我们的基准条件。这涉及模拟普通用户的非凡主导用户条件，并以此作为基线条件进行访谈。然后我们将使用ELU访谈技术识别的潜在需求数量与使用我们需求获取方法的三种不同条件进行比较。
