- en: Abstract
  id: totrans-31
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Requirements elicitation, a critical, yet time-consuming and challenging step
    in product development, often fails to capture the full spectrum of user needs.
    This may lead to products that fall short of expectations. This paper introduces
    a novel framework that leverages Large Language Models (LLMs) to automate and
    enhance the requirements elicitation process.  LLMs are used to generate a vast
    array of simulated users (LLM agents), enabling the exploration of a much broader
    range of user needs and unforeseen use cases. These agents engage in product experience
    scenarios, through explaining their actions, observations, and challenges. Subsequent
    agent interviews and analysis uncover valuable user needs, including latent ones.
    We validate our framework with three experiments. First, we explore different
    methodologies for diverse agent generation, discussing their advantages and shortcomings. We
    measure the diversity of identified user needs and demonstrate that context-aware
    agent generation leads to greater diversity. Second, we show how our framework
    effectively mimics empathic lead user interviews, identifying a greater number
    of latent needs than conventional human interviews. Third, we showcase that LLMs
    can be used to analyze interviews, capture needs, and classify them as latent
    or not. Our work highlights the potential of using LLM agents to accelerate early-stage
    product development, reduce costs, and increase innovation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 需求引出是产品开发中的一个关键但耗时且具有挑战性的步骤，通常无法捕捉到用户需求的全部范围。这可能导致产品未能满足期望。本文介绍了一种新颖的框架，利用大型语言模型（LLMs）来自动化和增强需求引出过程。LLMs用于生成大量模拟用户（LLM代理），从而探索更广泛的用户需求和未预见的使用场景。这些代理通过解释其行动、观察和挑战来参与产品体验场景。随后的代理访谈和分析揭示了宝贵的用户需求，包括潜在需求。我们通过三项实验验证了我们的框架。首先，我们探讨了多种代理生成方法，讨论了它们的优缺点。我们测量了识别出的用户需求的多样性，并证明了上下文感知的代理生成能带来更大的多样性。其次，我们展示了我们的框架如何有效模拟同理心引导的用户访谈，识别出比传统人工访谈更多的潜在需求。第三，我们展示了LLMs可以用来分析访谈、捕捉需求并将其分类为潜在或非潜在。我们的工作突显了使用LLM代理来加速早期产品开发、降低成本和增加创新的潜力。
