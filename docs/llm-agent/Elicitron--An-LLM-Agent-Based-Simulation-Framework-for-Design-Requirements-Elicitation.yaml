- en: 7 Cost Analysis
  id: totrans-351
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 成本分析
- en: Cost is an important consideration in latent needs identification studies, and
    the use of LLMs can be a cost-effective alternative. For example, GPT-4-Turbo,
    which was used in this study, costs 10 USD per 1 million input tokens and 30 USD
    per 1 million output tokens. This resulted in minimal costs for Experiments 1
    and 3, amounting to just a few cents, while Experiment 2, which involved generating
    approximately 80,000 tokens, incurred a total cost of around 2.4 USD. These costs
    are significantly lower than those associated with traditional user studies and
    surveys, which often require substantial investments in participant recruitment,
    compensation, and data analysis. The cost-effectiveness of using LLMs for latent
    needs identification has important implications for the scalability and accessibility
    of this research, enabling researchers and organizations with limited budgets
    to conduct comprehensive studies and obtain valuable insights at a fraction of
    the cost of conventional methods.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 成本是在潜在需求识别研究中的一个重要考虑因素，使用LLM可以成为一种成本效益高的替代方案。例如，本研究中使用的GPT-4-Turbo，每百万输入令牌的成本为10美元，每百万输出令牌的成本为30美元。这使得实验1和实验3的成本极低，仅需几美分，而实验2涉及生成约80,000个令牌，总成本约为2.4美元。这些成本显著低于传统用户研究和调查的费用，后者通常需要在参与者招募、补偿和数据分析上进行大量投资。使用LLM进行潜在需求识别的成本效益对该研究的可扩展性和可及性具有重要影响，使预算有限的研究人员和组织能够以传统方法成本的一小部分进行全面研究并获得宝贵的见解。
- en: 8 Conclusions
  id: totrans-353
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 结论
- en: This paper presents Elicitron, a framework that leverages LLMs to enhance requirements
    elicitation and uncover diverse user needs, including those that are latent. Our
    context-aware serial generation method proved most effective in creating diverse
    user agents. Elicitron successfully outperformed traditional empathic lead user
    interviews in generating latent needs. LLMs also demonstrate effectiveness in
    analyzing interviews and classifying latent needs. Elicitron shows the potential
    of leveraging LLMs for requirements elicitation and user-centered design, providing
    an alternative and cost-effective method for designers.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了Elicitron，一个利用LLMs（大型语言模型）来增强需求获取和揭示多样用户需求（包括潜在需求）的框架。我们基于上下文的序列生成方法在创建多样用户代理方面表现最为有效。Elicitron在生成潜在需求方面成功超越了传统的共情领军用户访谈。LLMs在分析访谈和分类潜在需求方面也显示了有效性。Elicitron展示了利用LLMs进行需求获取和以用户为中心设计的潜力，为设计师提供了一种替代且具有成本效益的方法。
- en: While Elicitron shows promise, the quality of insights depends on the LLM’s
    capabilities, and prioritizing latent needs remains a designer’s task. Future
    work includes user studies to validate Elicitron’s ability to aid designers and
    exploring multi-agent interactions to uncover broader unmet needs. Moreover, exploring
    the possibility of incorporating multimodal inputs and outputs in the process
    of eliciting requirements represents another prospective avenue for research.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Elicitron显示出前景，但洞察的质量取决于LLM的能力，优先考虑潜在需求仍然是设计师的任务。未来的工作包括用户研究，以验证Elicitron对设计师的帮助能力，并探索多代理互动以揭示更广泛的未满足需求。此外，探索在需求获取过程中整合多模态输入和输出的可能性代表了另一个有前途的研究方向。
