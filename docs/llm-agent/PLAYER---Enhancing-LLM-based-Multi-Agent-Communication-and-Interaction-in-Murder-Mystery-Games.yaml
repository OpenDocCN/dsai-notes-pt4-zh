  type: TYPE_NORMAL
  zh: 自我介绍提示
- en: designed to facilitate introductions based on the agent’s script and objectives.
    Within this prompt, {current_script} represents the character’s script, and {goal}
    represents the objectives of the character within that script.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 旨在根据代理的剧本和目标促进介绍。在此提示中，{current_script}代表角色的剧本，{goal}代表角色在该剧本中的目标。
- en: 'For Civilian Players:'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 对于普通玩家：
- en: Your  Script  is  {current_script}.Your  goal  is  {goal}.You  are  not  a  murderer,  so  tell  more  details  to  help  find  the  murderer.If  you  have  something  to  hide,  then  be  sure  not  to  divulge  the  relevant  information!  Don’t  reveal  your  goals.Please  introduce  yourself.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 您的剧本是{current_script}。您的目标是{goal}。您不是凶手，因此请提供更多细节以帮助找到凶手。如果您有隐藏的东西，请务必不要泄露相关信息！不要透露您的目标。请介绍一下自己。
- en: 'For Killer Players:'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 对于凶手玩家：
- en: Your  Script  is  {current_script}.Your  goal  is  {goal}.If  you  have  something  to  hide,  then  be  sure  not  to  divulge  the  relevant  information!Please  introduce  yourself.You  are  a  murderer,  so  You  can  lie  to  cover  yourself!
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 您的剧本是{current_script}。您的目标是{goal}。如果您有隐藏的东西，请务必不要泄露相关信息！请介绍一下自己。您是凶手，所以您可以撒谎以掩饰自己！
- en: Sensor Prompt
  id: totrans-539
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 传感器提示
- en: 'As outlined in sections [2.3](#S2.SS3 "2.3 PLAYER* Planning Strategy ‣ 2 PLAYER*
    ‣ PLAYER*: Enhancing LLM-based Multi-Agent Communication and Interaction in Murder
    Mystery Games") and [C.5](#A3.SS5 "C.5 Sensors ‣ Appendix C Implementation ‣ PLAYER*:
    Enhancing LLM-based Multi-Agent Communication and Interaction in Murder Mystery
    Games"), the Sensor Prompt is crafted to collect a wide array of crucial information.
    Within this framework, the placeholders {victim} and {character} are employed
    to reference the victim’s name and the agent being questioned, respectively. Meanwhile,
    {current_script} and {dialog_history} retrieve the script and dialog logs relevant
    to both the deceased and the agent under scrutiny, utilising the RAG technique.
    The constructs {sensor_Prompt} and {choices} have been formulated in [C.5](#A3.SS5
    "C.5 Sensors ‣ Appendix C Implementation ‣ PLAYER*: Enhancing LLM-based Multi-Agent
    Communication and Interaction in Murder Mystery Games") within the Sensor Prompt
    segment.'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '如第[2.3](#S2.SS3 "2.3 玩家* 规划策略 ‣ 2 玩家* ‣ 玩家*: 增强基于LLM的多智能体沟通与互动")节和[C.5](#A3.SS5
    "C.5 传感器 ‣ 附录C 实施 ‣ 玩家*: 增强基于LLM的多智能体沟通与互动")节中所述，传感器提示旨在收集各种关键的信息。在此框架中，{victim}和{character}占位符分别引用受害者的名字和被询问的代理。同时，{current_script}和{dialog_history}检索与亡者和正在审查的代理相关的剧本和对话记录，利用RAG技术。构造的{sensor_Prompt}和{choices}在传感器提示部分的[C.5](#A3.SS5
    "C.5 传感器 ‣ 附录C 实施 ‣ 玩家*: 增强基于LLM的多智能体沟通与互动")节中制定。'
- en: 'For Civilian Players:'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 对于普通玩家：
- en: '{victim}  was  murdered,  you  are  not  the  murderer,  you  need  to  try  to  find  the  murderer.Your  Script  is  about  {character}  is  {current_script}.The  dialog  history  about  {character}  is  {dialog_history}.Be  warned,  if  it’s  a  murderer’s  word  it  might  deceive  you.Based  on  the  information  above,  {sensor}Please  answer  {choices}  and  explain  your  reasoning  in  one  or  two  sentences.'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: '{victim}被谋杀了，您不是凶手，您需要尝试找到凶手。您的剧本关于{character}是{current_script}。关于{character}的对话历史是{dialog_history}。请注意，如果是凶手的话可能会欺骗您。根据以上信息，{sensor}请回答{choices}并用一到两句话解释您的推理。'
- en: 'For Killer Players:'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 对于凶手玩家：
- en: '{victim}  was  murdered,  you  are  the  murderer,  but  you  need  to  hide  yourself,  and  pretend  you’re  not  the  murderer.Your  Script  is  about  {character}  is  {current_script}.The  dialog  history  about  {character}  is  {dialog_history}.Based  on  the  information  above,  {sensor}Please  answer  {choices}  and  explain  your  reasoning  in  one  or  two  sentences.'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '{victim}被谋杀了，您是凶手，但您需要隐藏自己，假装自己不是凶手。您的剧本关于{character}是{current_script}。关于{character}的对话历史是{dialog_history}。根据以上信息，{sensor}请回答{choices}并用一到两句话解释您的推理。'
- en: Search by Questioning Prompt
  id: totrans-545
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 按问题提示进行搜索
- en: 'As outlined in sections [2.3](#S2.SS3 "2.3 PLAYER* Planning Strategy ‣ 2 PLAYER*
    ‣ PLAYER*: Enhancing LLM-based Multi-Agent Communication and Interaction in Murder
    Mystery Games"), the Search by Questioning Prompt is developed based on data acquired
    from sensors. It includes variables like {victim}, {character}, {current_script},
    {dialog_history}. Additionally, it integrates a summary, {summary}, synthesized
    from the sensor-collected data. The element {question_number} denotes the total
    questions permitted, with a detailed discussion on the optimal number of questions
    presented in the [3.3](#S3.SS3 "3.3 Ablation Studies ‣ 3 Experiments ‣ PLAYER*:
    Enhancing LLM-based Multi-Agent Communication and Interaction in Murder Mystery
    Games") chapter.'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: '如 [2.3](#S2.SS3 "2.3 PLAYER* Planning Strategy ‣ 2 PLAYER* ‣ PLAYER*: Enhancing
    LLM-based Multi-Agent Communication and Interaction in Murder Mystery Games")
    节所述，按问题搜索提示是基于传感器获得的数据开发的。它包含诸如 {victim}、{character}、{current_script}、{dialog_history}
    等变量。此外，它还整合了 {summary}，这是从传感器收集的数据中综合得出的。元素 {question_number} 表示允许的问题总数，关于最佳提问数量的详细讨论请见
    [3.3](#S3.SS3 "3.3 Ablation Studies ‣ 3 Experiments ‣ PLAYER*: Enhancing LLM-based
    Multi-Agent Communication and Interaction in Murder Mystery Games") 章。'
- en: 'For Civilian Players:'
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 对于平民玩家：
- en: '{victim}  was  murdered,  you  are  not  the  murderer,  you  need  to  try  to  find  the  murderer.Your  Script  is  about  {character}  is  {current_script}.The  dialog  history  about  {character}  is  {dialog_history}.{summary}You  can  ask  {character}  {question_number}  questions.  What  would  you  ask?  Please  include  the  victim’s  name  in  your  question  when  asking,Since  the  murderer  will  lie,  you  can  ask  questions  based  on  the  loopholes  and  contradictions  in  what  they  have  previously  said.Please  respond  in  the  JSON  format  without  any  additional  comments.For  example,{’Question1’:  ’Your  question’,’Question2’:  ’Your  question’}'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: '{victim} 被谋杀了，你不是凶手，你需要试图找出凶手。你的剧本是关于{character} 的 {current_script}。关于 {character}
    的对话历史是 {dialog_history}。{summary}你可以向 {character} 提问 {question_number} 个问题。你会问什么？提问时请包含受害者的名字，因为凶手会撒谎，你可以根据他们之前说过的漏洞和矛盾来提问。请以
    JSON 格式回答，不要附加任何评论。例如，{’Question1’: ’你的问题’, ’Question2’: ’你的问题’}'
- en: 'For Killer Players:'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 对于杀手玩家：
- en: '{victim}  was  murdered,  you  are  the  murderer,  But  you  need  to  hide  yourself,  pretend  you’re  not  a  murderer,  and  ask  questions  of  other  people  pretending  you  suspect  the  other  person  is  a  murderer.Your  Script  is  about  {character}  is  {current_script}.The  dialog  history  about  {character}  is  {dialog_history}.{summary}You  can  ask  {character}  {question_number}  questions.  What  would  you  ask?  Please  include  the  victim’s  name  in  your  question  when  asking.Please  respond  in  the  JSON  format  without  any  additional  comments.For  example,{’Question1’:  ’Your  question’,’Question2’:  ’Your  question’}'
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: '{victim} 被谋杀了，你是凶手，但你需要隐藏自己，假装你不是凶手，并向其他人提问，假装你怀疑其他人是凶手。你的剧本是关于 {character}
    的 {current_script}。关于 {character} 的对话历史是 {dialog_history}。{summary}你可以向 {character}
    提问 {question_number} 个问题。你会问什么？提问时请包含受害者的名字。请以 JSON 格式回答，不要附加任何评论。例如，{’Question1’:
    ’你的问题’, ’Question2’: ’你的问题’}'
- en: Action Space Refinement Prompt
  id: totrans-551
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 行动空间细化提示
- en: 'As outlined in sections [2.3](#S2.SS3 "2.3 PLAYER* Planning Strategy ‣ 2 PLAYER*
    ‣ PLAYER*: Enhancing LLM-based Multi-Agent Communication and Interaction in Murder
    Mystery Games"), the Action Space Refinement prompt serves as a strategic tool
    for narrowing down the suspect list, effectively reducing the search domain to
    augment the efficiency and performance of the algorithm. Within this setup, the
    term {victim} refers to the individual who has been harmed, {summary} synthesised
    from the sensor-collected data, and {character_suspect} identifies the roster
    of individuals under suspicion. Initially, this roster includes all participating
    agents, excluding the itself.'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: '如 [2.3](#S2.SS3 "2.3 PLAYER* Planning Strategy ‣ 2 PLAYER* ‣ PLAYER*: Enhancing
    LLM-based Multi-Agent Communication and Interaction in Murder Mystery Games")
    节所述，行动空间细化提示作为一种战略工具，用于缩小嫌疑人名单，有效减少搜索范围，从而提高算法的效率和性能。在这个设置中，{victim} 指受害者，{summary}
    是从传感器收集的数据中综合得出的，而 {character_suspect} 列出了嫌疑人名单。最初，这个名单包括所有参与的代理，除非是他自己。'
- en: '{victim}  was  murdered.You  think  {character_suspect}  are  suspected  of  killing  {victim},  and  your  reasons  for  suspecting  them  are  respectively:{summary}Please  select  several  people  you  think  are  the  most  suspicious.  You  can  choose  one  or  more,  Please  try  to  reduce  the  number  of  suspects.Please  respond  in  the  JSON  format  without  any  additional  comments.For  example,{’suspicion’:  ["character_name1",  "character_name2"]}'
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: '{victim} 被谋杀了。你认为 {character_suspect} 被怀疑是凶手，你怀疑他们的理由分别是：{summary} 请选出你认为最可疑的几个人。你可以选择一个或多个，请尽量减少嫌疑人的数量。请以
    JSON 格式回应，不要附加任何评论。例如：{’suspicion’: ["character_name1", "character_name2"]}'
- en: Question Reply Prompt
  id: totrans-554
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 问题回复提示
- en: The Question Reply Prompt is designed for responding to inquiries, where {character}
    denotes the name of the character asking you a question, and {question} is the
    question itself. {current_script} refers to the script extracted using RAG that
    pertains to both the deceased and the agent being questioned; {dialog_history}
    is the dialog log related to the deceased and the interrogated agent, also extracted
    using RAG.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 问题回复提示是用于回应询问的，其中 {character} 表示提问的角色名字，而 {question} 是问题本身。{current_script}
    指的是通过 RAG 提取的与死者和被审问者相关的脚本；{dialog_history} 是与死者和被审问者相关的对话记录，也是通过 RAG 提取的。
- en: 'For Civilian Players:'
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 针对平民玩家：
- en: '{character}  ask  you  a  question:  {question}Your  Script  relative  to  the  question  is  {current_script}.The  dialog  history  relative  to  the  question  is  {dialog_history}.What  you  need  to  pay  attention  to  is  {goal}.Be  warned,  in  the  dialog  history,  if  it’s  a  murderer’s  word  it  might  deceive  you.Please  answer  the  question:  "{question}"  based  on  the  information  above.You  are  not  the  murderer,  and  you  need  to  work  hard  to  find  the  murderer.  Therefore,  provide  as  much  information  as  possible,  such  as  clues  related  to  the  timeline,  emotional  information,  etc.Please  answer  the  questions  from  a  first-person  perspective,  rather  than  saying  what  someone  else  said.'
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: '{character} 向你提出一个问题：{question}与你的问题相关的脚本是 {current_script}。与你的问题相关的对话记录是 {dialog_history}。你需要注意的是
    {goal}。请注意，在对话记录中，如果是凶手的话语，可能会欺骗你。请根据上述信息回答问题：“{question}”。你不是凶手，你需要努力找出凶手。因此，请提供尽可能多的信息，如与时间线相关的线索、情感信息等。请从第一人称的角度回答问题，而不是说别人说了什么。'
- en: 'For Killer Players:'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 针对凶手玩家：
- en: '{character}  ask  you  a  question  :  {question}Your  Script  relative  to  the  question  is  {current_script}.The  dialog  history  relative  to  the  question  is  {dialog_history}.What  you  need  to  pay  attention  to  is  {goal}.Be  warned,  in  the  dialog  history,  if  it’s  a  murderer’s  word  it  might  deceive  you.Please  answer  the  questions:  "{question}"  based  on  the  information  above.You  are  the  murderer.  Please  hide  the  fact  that  you  killed  {victim}.  You  can  fabricate  lies.Please  answer  the  question  from  a  first-person  perspective,  rather  than  saying  what  someone  else  said.'
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: '{character} 向你提出一个问题：{question}与你的问题相关的脚本是 {current_script}。与你的问题相关的对话记录是 {dialog_history}。你需要注意的是
    {goal}。请注意，在对话记录中，如果是凶手的话语，可能会欺骗你。请根据上述信息回答问题：“{question}”。你是凶手。请掩盖你杀害 {victim}
    的事实。你可以编造谎言。请从第一人称的角度回答问题，而不是说别人说了什么。'
- en: C.6.3 Evaluation Prompt
  id: totrans-560
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: C.6.3 评估提示
- en: Single-Choice Question Template for the Evaluation Stage Prompt
  id: totrans-561
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 评估阶段单项选择题模板
- en: This template is utilised during the evaluation stage for answering single-choice
    questions. It incorporates {current_script}, the script related to the question
    extracted using RAG, and {dialog_history}, the dialog log relevant to the question,
    also extracted via RAG. {question} is the inquiry presented, and {choices} are
    the available options for that question.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 此模板在评估阶段用于回答单项选择题。它包含了与问题相关的 {current_script}，通过 RAG 提取的脚本，以及与问题相关的 {dialog_history}，也是通过
    RAG 提取的。{question} 是提出的问题，而 {choices} 是该问题的可选项。
- en: 'Please  answer  the  questions  based  on  the  information  in  your  script  and  the  content  of  the  dialogYour  Script  relative  to  the  question  is  {current_script}.The  dialog  history  relative  to  the  question  is  {dialog_history}.The  question  is  {question},  the  choices  is  {choices}Let’s  think  about  this  problem  step  by  step,  please  provide  your  reasoning  and  your  choice  (only  the  option  number,  e.g.,  ’a’)You  must  choose  one  from  the  options.Please  respond  in  the  JSON  format  without  any  additional  comments.For  example,{"reason":  "Your  reason","answer":  "a"}'
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: '请根据你的脚本中的信息以及对话内容回答问题。你脚本中与问题相关的内容是{current_script}。对话历史中与问题相关的内容是{dialog_history}。问题是{question}，选项是{choices}。让我们一步步考虑这个问题，请提供你的推理和选择（仅选项编号，例如：''a''）。你必须从选项中选择一个。请以JSON格式回答，不要添加任何额外评论。例如，{"reason":
    "你的理由","answer": "a"}。'
- en: Multiple-Choice Question Template for the Evaluation Stage Prompt
  id: totrans-564
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 评估阶段多选题模板提示
- en: Similar to the single-choice template, this format is designed for responding
    to multiple-choice questions during the evaluation stage.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于单选模板，这种格式旨在用于评估阶段的多选问题回答。
- en: 'Please  answer  the  questions  based  on  the  information  in  your  script  and  the  content  of  the  dialogYour  Script  relative  to  the  question  is  {current_script}.The  dialog  history  relative  to  the  question  is  {dialog_history}.The  question  is  {question},  the  choices  is  {choices}That  is  a  multiple-choice  question.Let’s  think  about  this  problem  step  by  step,  please  provide  your  reasoning  and  your  choice  (only  the  option  number)You  must  make  a  choice  from  the  options.Please  respond  in  the  JSON  format  without  any  additional  comments.For  example,{"reason":  "Your  reason","answer":  "a,b"}'
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: '请根据你脚本中的信息以及对话内容回答问题。你脚本中与问题相关的内容是{current_script}。对话历史中与问题相关的内容是{dialog_history}。问题是{question}，选项是{choices}。这是一个多选题。让我们一步步考虑这个问题，请提供你的推理和选择（仅选项编号）。你必须从选项中选择一个。请以JSON格式回答，不要添加任何额外评论。例如，{"reason":
    "你的理由","answer": "a,b"}。'
- en: Single-Choice Question Template for FSA Prompt
  id: totrans-567
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: FSA提示的单选题模板
- en: This template is specifically designed for Full Script Access (FSA), distinguishing
    it from conventional templates by granting access to the scripts of all players.
    Unlike standard procedures, it leverages the RAG technique to extract pertinent
    information from each player’s script for comprehensive analysis.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 该模板专门为全面脚本访问（FSA）设计，与传统模板不同，它允许访问所有玩家的脚本。与标准程序不同，它利用RAG技术从每个玩家的脚本中提取相关信息以进行全面分析。
- en: 'Please  answer  the  questions  based  on  the  information  in  each  character’s  script:{current_script}The  question  is  {question},  the  choices  is  {choices}Let’s  think  about  this  problem  step  by  step,  please  provide  your  reasoning  and  your  choice  (only  the  option  number)You  must  choose  one  from  the  options.Please  respond  in  the  JSON  format  without  any  additional  comments.For  example,{"reason":  "Your  reason","answer":  "a,b"}'
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: '请根据每个角色的脚本中的信息回答问题：{current_script}。问题是{question}，选项是{choices}。让我们一步步考虑这个问题，请提供你的推理和选择（仅选项编号）。你必须从选项中选择一个。请以JSON格式回答，不要添加任何额外评论。例如，{"reason":
    "你的理由","answer": "a,b"}。'
- en: Multiple-Choice Question Template for FSA Prompt
  id: totrans-570
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: FSA提示的多选题模板
- en: Similar to the single-choice version, this template is tailored for answering
    multiple-choice questions under FSA conditions.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于单选版本，这个模板专为在FSA条件下回答多选题而设计。
- en: 'Please  answer  the  questions  based  on  the  information  in  each  character’s  script:{current_script}The  question  is  {question},  the  choices  is  {choices}That  is  a  multiple-choice  question.Let’s  think  about  this  problem  step  by  step,  please  provide  your  reasoning  and  your  choice  (only  the  option  number)You  must  make  a  choice  from  the  options.Please  respond  in  the  JSON  format  without  any  additional  comments.For  example,{"reason":  "Your  reason","answer":  "a,b"}'
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: '请根据每个角色剧本中的信息回答问题：{current_script}问题是{question}，选项是{choices}。这是一个多项选择题。让我们一步步分析这个问题，请提供你的推理过程和你的选择（仅限选项编号）。你必须从选项中做出选择。请以JSON格式回应，不要添加任何额外的评论。例如，{"reason":
    "你的理由","answer": "a,b"}'
