- en: 'Answering Questions:'
  id: totrans-448
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回答问题：
- en: a.
  id: totrans-449
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: a.
- en: Responding based on the current script and dialog history.
  id: totrans-450
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于当前脚本和对话历史进行回应。
- en: b.
  id: totrans-451
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: b.
- en: Reflecting on the initial response in light of the dialog history.
  id: totrans-452
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据对话历史反思初始回应。
- en: c.
  id: totrans-453
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: c.
- en: Generating the final answer after reflection.
  id: totrans-454
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 反思后生成最终答案。
- en: '2.'
  id: totrans-455
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Objective-Guided Chain of Thought (O-CoT)(Park et al., [2023](#bib.bib25); Zhao
    et al., [2024b](#bib.bib45))
  id: totrans-456
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目标导向的思维链（O-CoT）（Park et al., [2023](#bib.bib25); Zhao et al., [2024b](#bib.bib45)）
- en: 'Question Generation: Entails two critical steps:'
  id: totrans-457
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 问题生成：包含两个关键步骤：
- en: a.
  id: totrans-458
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: a.
- en: Sequentially reflecting on whether current objectives have been met, with considerations
    spanning multiple goals such as identifying the murderer, uncovering hidden relationships,
    or concealing facts. For example, Who is the murderer?
  id: totrans-459
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 顺序反思当前目标是否已达成，考虑多个目标，如识别凶手、揭示隐藏的关系或掩盖事实。例如，凶手是谁？
- en: b.
  id: totrans-460
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: b.
- en: Crafting questions based on these reflections and the current narrative and
    dialogue.
  id: totrans-461
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于这些反思以及当前叙述和对话制定问题。
- en: 'Answering Questions:'
  id: totrans-462
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回答问题：
- en: a.
  id: totrans-463
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: a.
- en: Answers are formulated leveraging the narrative and dialog history.
  id: totrans-464
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 利用叙述和对话历史制定答案。
- en: '3.'
  id: totrans-465
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: ThinkThrice(Wu et al., [2024](#bib.bib37))
  id: totrans-466
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: ThinkThrice(Wu et al., [2024](#bib.bib37))
- en: 'Question Generation:'
  id: totrans-467
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 问题生成：
- en: a.
  id: totrans-468
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: a.
- en: Questions are generated based on the script and dialog history.
  id: totrans-469
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 问题根据脚本和对话历史生成。
- en: 'Answering Questions:'
  id: totrans-470
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回答问题：
- en: a.
  id: totrans-471
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: a.
- en: Extracting timelines relevant to the victim.
  id: totrans-472
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提取与受害者相关的时间线。
- en: b.
  id: totrans-473
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: b.
- en: Evaluating each timeline’s relevance to answering the question.
  id: totrans-474
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 评估每个时间线与回答问题的相关性。
- en: c.
  id: totrans-475
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: c.
- en: Responding based on the dialog history, character relationships, and the relative
    script.
  id: totrans-476
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于对话历史、角色关系和相关脚本进行回应。
- en: d.
  id: totrans-477
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: d.
- en: Ensuring timelines that aid in answering the question are included in the response.
    If these are initially missed, the model will later augment and clarify the answer
    with the required timelines.
  id: totrans-478
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保回答问题时包括有助于回答问题的时间线。如果最初遗漏了这些，模型将稍后通过所需时间线来补充和澄清答案。
- en: '4.'
  id: totrans-479
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: The SSA (Single Script Access)
  id: totrans-480
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SSA（单脚本访问）
- en: The SSA assesses agents’ performance when limited solely to their scripts, serving
    as a baseline for initial search efforts.
  id: totrans-481
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SSA评估代理在仅限于其脚本的条件下的表现，作为初始搜索工作的基准。
- en: '5.'
  id: totrans-482
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: The FSA (Full Script Access)
  id: totrans-483
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: FSA（完整脚本访问）
- en: The FSA evaluates performance under conditions of unrestricted access to all
    scripts, representing an ideal search endpoint.
  id: totrans-484
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: FSA在不受限制访问所有脚本的条件下评估表现，代表一个理想的搜索终点。
- en: C.3 Performance Evaluation Results for English Dataset
  id: totrans-485
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.3 英文数据集的性能评估结果
- en: 'Due to budgetary constraints, we only evaluated four scripts from the English
    dataset, with the performance results reported in Table [A4](#A3.T4 "Table A4
    ‣ C.3 Performance Evaluation Results for English Dataset ‣ Appendix C Implementation
    ‣ PLAYER*: Enhancing LLM-based Multi-Agent Communication and Interaction in Murder
    Mystery Games"). For the same scripts, we found that the experiments conducted
    on the English corpus corroborate the results obtained from the Chinese corpus.
    Additionally, we observed that the performance of agents based on the English
    corpus surpassed those based on the Chinese corpus, showing the differential inferencing
    abilities of LLMs across languages. This discrepancy could be attributed to language
    biases inherent in the training data utilised for these models.'
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: '由于预算限制，我们仅评估了英文数据集中的四个脚本，性能结果见表格[A4](#A3.T4 "Table A4 ‣ C.3 Performance Evaluation
    Results for English Dataset ‣ Appendix C Implementation ‣ PLAYER*: Enhancing LLM-based
    Multi-Agent Communication and Interaction in Murder Mystery Games")。对于相同的脚本，我们发现对英文语料库进行的实验证实了从中文语料库中获得的结果。此外，我们观察到基于英文语料库的代理性能超过了基于中文语料库的代理，显示了LLM在不同语言中的推理能力差异。这种差异可能归因于这些模型训练数据中固有的语言偏见。'
