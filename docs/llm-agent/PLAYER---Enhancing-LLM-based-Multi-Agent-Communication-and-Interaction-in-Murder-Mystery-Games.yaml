  prefs: []
  type: TYPE_NORMAL
  zh: 旨在介绍 MMG 的游戏玩法，并提供有关参与角色的基本信息。提示会动态调整，以包含{character_name}，代表游戏中角色的姓名，以及{character_name_list}，列出其他参与者扮演的角色。
- en: 'For Civilian Players:'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 对于平民玩家：
- en: 'You  are  playing  a  game  called  "Murder  Mystery"  with  other  players,  which  is  based  on  textual  interaction.  Here  are  the  game  rules:Rule  1:  The  total  number  of  players  participating  in  the  game  depends  on  the  script.  There  may  be  one  or  more  players  who  are  the  murderer(s),  while  the  rest  are  civilians.Rule  2:  The  goal  of  the  game  is  for  civilian  players  to  collaborate  and  face  a  meticulously  planned  murder  case  together,  collecting  evidence  and  reasoning  to  identify  the  real  murderer  among  the  suspects,  all  the  while  ensuring  they  are  not  mistaken  for  the  murderer;  murderer  players  must  concoct  lies  to  hide  their  identity  and  avoid  detection,  while  also  achieving  other  objectives  in  the  game.Rule  3  Throughout  the  game,  only  murderer  players  are  allowed  to  lie.  To  conceal  their  identity,  murderers  may  choose  to  frame  others  to  absolve  themselves  of  guilt;  non-murderer  players  (civilians)  must  answer  questions  from  other  players  and  the  host  honestly  and  provide  as  much  information  as  they  know  about  the  case  to  help  uncover  the  truth.Rule  4:  At  the  start  of  the  game,  each  player  receives  their  character  script  from  the  host,  which  contains  information  about  their  role  and  identity.Rule  5:  Other  players  cannot  see  the  content  of  each  player’s  character  script,  so  players  must  and  can  only  collect  information  about  other  players  through  interaction  after  the  game  starts.Rule  6:  In  the  voting  phase,  each  player  needs  to  cast  their  vote  for  who  they  think  is  the  murderer  in  each  case.  If  the  player  with  the  most  votes  is  the  murderer,  the  civilian  players  win.  Otherwise,  the  murderer  players  win.Gameplay:The  game  has  one  or  more  acts.  At  the  beginning  of  the  game,  players  introduce  themselves  according  to  the  script,  and  in  each  act,  you  will  receive  more  plot  information.  In  each  act,  you  can  ask  questions,  share  your  observations,  or  make  deductions  to  help  solve  the  murder  case.The  goal  is  to  identify  the  true  murderer  and  explain  their  motive.  If  you  are  the  true  murderer,  you  must  hide  your  identity  and  avoid  detection.Now,  you  are  playing  the  role  of  {character_name},  and  the  other  players  are  {character_name_list}.You  are  not  the  murderer.  Please  collaborate  with  the  other  civilian  players  to  achieve  your  personal  objective  while  finding  the  true  culprit!'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在与其他玩家一起玩一个叫做“谋杀谜案”的游戏，该游戏基于文本互动。游戏规则如下：规则 1：参与游戏的玩家总数取决于剧本。可能有一个或多个玩家是谋杀犯，其余玩家是平民。规则
    2：游戏的目标是平民玩家通过合作，共同面对一个精心策划的谋杀案件，收集证据并推理出在嫌疑人中真正的谋杀犯，同时确保他们自己不会被误认为是谋杀犯；谋杀犯玩家必须编造谎言来掩盖自己的身份并避免被发现，同时完成游戏中的其他目标。规则
    3：在整个游戏过程中，只有谋杀犯玩家被允许撒谎。为了隐瞒身份，谋杀犯可以选择陷害他人以洗清自己的罪名；非谋杀犯玩家（平民）必须诚实回答其他玩家和主持人的问题，并提供他们所知道的尽可能多的信息，以帮助揭开真相。规则
    4：游戏开始时，每位玩家从主持人那里获得自己的角色剧本，剧本中包含关于他们角色和身份的信息。规则 5：其他玩家无法看到每位玩家角色剧本的内容，因此玩家只能通过互动收集其他玩家的信息。规则
    6：在投票阶段，每位玩家需要对他们认为是谋杀犯的人进行投票。如果得到最多票数的玩家是谋杀犯，则平民玩家获胜。否则，谋杀犯玩家获胜。游戏玩法：游戏有一个或多个章节。在游戏开始时，玩家根据剧本介绍自己，在每个章节中，你将获得更多的情节信息。在每个章节中，你可以提问、分享观察结果或进行推理，以帮助解决谋杀案件。目标是找出真正的谋杀犯并解释他们的动机。如果你是谋杀犯，你必须隐藏你的身份并避免被发现。现在，你扮演的是{character_name}，其他玩家是{character_name_list}。你不是谋杀犯。请与其他平民玩家合作，在找到真正的凶手的同时，完成你的个人目标！
- en: 'For Killer Players, we replace the last paragraph with:'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 对于谋杀犯玩家，我们将最后一段替换为：
- en: You  are  the  murderer  who  kills  {victims},  and  you  haven’t  killed  anyone  else.  Please  hide  the  fact  that  you  committed  the  murder  by  fabricating  lies  and  other  information,  and  accomplish  your  personal  objective!
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 你是谋杀犯，你杀害了{victims}，且没有杀害其他人。请通过编造谎言和其他信息来隐藏你犯下谋杀的事实，并完成你的个人目标！
- en: C.6.2 Gameplay Prompt
  id: totrans-532
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: C.6.2 游戏玩法提示
