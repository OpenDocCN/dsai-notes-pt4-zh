  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: '{{"name":  "emotion","for_Search_by_Questioning":  True,"for_Action_Space_Refinement":  True,"sensor_prompt":  "你对上述角色的情感倾向是什么？","choices":  ["积极",  "自然",  "消极"],}{"name":  "motivation","for_Search_by_Questioning":  True,"for_Action_Space_Refinement":  True,"sensor_prompt":  "你认为上述角色与受害者之间的关系是什么？\n你认为上述角色有犯罪动机吗？","choices":  ["是",  "否"],}{"name":  "suspicion","for_Search_by_Questioning":  True,"for_Action_Space_Refinement":  True,"sensor_prompt":  "你认为上述角色是嫌疑犯吗？\n这指的是角色是否有客观上的机会实施犯罪，例如是否有人看到角色在犯罪现场。","choices":  ["是",  "否"],}{"name":  "information  value","for_Search_by_Questioning":  False,"for_Action_Space_Refinement":  True,"sensor_prompt":  "你认为通过进一步询问上述角色获得有价值信息的可能性有多大？","choices":  ["高",  "中",  "低"],}}'
