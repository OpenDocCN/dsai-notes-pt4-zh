  type: TYPE_NORMAL
- en: Following principles of Bildungsroman, the main protagonist of the drama, {ego_name},
    must undergo some form of transformation on the basis of actions you introduce
    with each scene. The transformation may be positive, negative or, as with Oedipus
    Rex, complex and tragic.
