- en: 1 Introduction
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 介绍
- en: 'When powering chatbots or dialogical agents, Large Language Models (LLMs) conjure
    the presentation of a ‘subjectivity’ with interior thought and life. Key to this
    conjuring are the supple and often coherent speech acts performed by LLMs, sustained
    over long dialogical exchanges by sheer computational scale. As one measure of
    this scale, each published version of OpenAI’s GPT (Generalised Pre-trained) model
    (Vaswani et al., [2017](#bib.bib57)) has increased in size by one to two orders
    of magnitude (Radford et al., [2018](#bib.bib45), [2019](#bib.bib46); Brown et al.,
    [2020](#bib.bib7); Benesty, [2023](#bib.bib6)). Less noticed but no less important
    have been the complementary techniques that direct models into desired patterns
    of simulated ‘human’ response: Reinforcement Learning via Human Feedback (RLHF)
    (see Ouyang et al., [2022](#bib.bib41)); formalisation of dialogical roles (‘system’,
    ‘user’ and ‘assistant’) for LLM inputs/outputs in chatbot implementations; and
    a wide family of prompt engineering strategies, executed via those roles (Sahoo
    et al., [2024](#bib.bib47)). Re-training or exploiting the model, these devices
    organise the ‘presentation’ of an automated subject to syncopate with the rhythms
    of idiomatic spoken dialogue.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在为聊天机器人或对话代理提供动力时，大型语言模型（LLMs）通过内部思考和生活来营造一种“主观性”的表现。关键在于LLMs所进行的灵活且通常连贯的语言行为，这些行为在长时间的对话交流中由庞大的计算规模维持。作为这种规模的一个衡量标准，OpenAI的每一个发布版本的GPT（通用预训练）模型（Vaswani
    et al., [2017](#bib.bib57)）的大小都增加了一个到两个数量级（Radford et al., [2018](#bib.bib45),
    [2019](#bib.bib46); Brown et al., [2020](#bib.bib7); Benesty, [2023](#bib.bib6)）。虽然较少被注意，但同样重要的是那些将模型引导至期望的“人类”响应模式的补充技术：通过人类反馈的强化学习（RLHF）（见
    Ouyang et al., [2022](#bib.bib41)）；在聊天机器人实现中对LLM输入/输出进行的对话角色（‘系统’，‘用户’和‘助手’）的形式化；以及通过这些角色执行的大量提示工程策略（Sahoo
    et al., [2024](#bib.bib47)）。重新训练或利用模型，这些设备组织了自动化主体的“表现”，以便与惯用语音对话的节奏同步。
- en: Psychoanalysis has long held an interest in, and a remote influence on, developments
    in AI (Turkle, [1988](#bib.bib56); Liu, [2011](#bib.bib31); Possati, [2021](#bib.bib44);
    Millar, [2021](#bib.bib35)). But the novel expressivity of LLMs has occasioned
    renewed interest (Magee et al., [2023](#bib.bib33); Heimann and Hübener, [2023](#bib.bib26);
    Žižek, [2023](#bib.bib69)). Magee et al. ([2023](#bib.bib33)) have for example
    proposed an analogy between the structure of instruction-based chat-oriented models
    (such as ChatGPT) and Freud’s topology of the subject (ego / id / superego). In
    that work, several scripted experiments illustrated the tensions and incongruities
    between the model’s reinforcement learning and underlying training. However those
    experiments, conducted with a precursor to ChatGPT (several of the so-called InstructGPT
    family of models launched by OpenAI in 2022), were limited. Later releases of
    GPT 3.5 in November 2022, GPT 4 in March 2023, and GPT 4o in April 2024 – along
    with the many other models released by competitors – have continued to expand
    LLM capabilities. Increased parameter count, multimodality (the ability to recognise
    and generate images and audio), further instructional fine-tuning, optimisations,
    tooling, and other moderating and prompting strategies have led to functional
    improvement as well as change in the default ‘character’ of AI services such as
    *ChatGPT* and *Claude*. The earlier obsequious and overly ‘helpful’ tone of InstructGPT
    has been transformed into a certain polite but diffident independence (Denison
    et al., [2024](#bib.bib14)).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 精神分析学长期以来对人工智能的发展保持兴趣并产生了远程影响（Turkle, [1988](#bib.bib56); Liu, [2011](#bib.bib31);
    Possati, [2021](#bib.bib44); Millar, [2021](#bib.bib35)）。但大语言模型（LLMs）的新颖表现性引发了新的关注（Magee
    et al., [2023](#bib.bib33); Heimann 和 Hübener, [2023](#bib.bib26); Žižek, [2023](#bib.bib69)）。例如，Magee
    et al. ([2023](#bib.bib33)) 提出了基于指令的聊天导向模型（如 *ChatGPT*）的结构与弗洛伊德的主体拓扑（自我 / 本我 /
    超我）之间的类比。在这项工作中，几个脚本化的实验展示了模型的强化学习与基础训练之间的紧张和不一致。然而，这些实验是在 ChatGPT 的前身（2022年由
    OpenAI 发布的多个所谓 InstructGPT 模型）上进行的，具有一定的局限性。随后发布的 GPT 3.5（2022年11月）、GPT 4（2023年3月）和
    GPT 4o（2024年4月）以及竞争对手发布的众多其他模型，继续扩展了 LLM 的能力。参数数量增加、多模态（识别和生成图像与音频的能力）、进一步的指令微调、优化、工具以及其他调节和提示策略，导致了功能的改善以及
    *ChatGPT* 和 *Claude* 等人工智能服务默认‘特性’的变化。早期 InstructGPT 过于谦恭和‘有帮助’的语调已经转变为某种礼貌但羞怯的独立性（Denison
    et al., [2024](#bib.bib14)）。
- en: 'In this paper we extend the ficto-critical strategies proposed by Magee et al.
    ([2023](#bib.bib33)) to scenarios involving multiple LLM-based generative agents
    (Park et al., [2023](#bib.bib42)). We devise what we term a ‘drama machine’: a
    general framework that coordinates activities between multiple LLMs to facilitate
    roleplay and character development within a narrative structure. To coordinate
    interactions between human and computational agents, we develop a basic Discord
    bot to constitute the user interface to an LLM instance that interprets and responds
    to user requests. In this setting, we refer to this LLM instance as the *Character
    / Ego* ¹¹1Reasons for the equivocation over this and other role names are discussed
    in the next sections.. Additionally we employ a second LLM instance, which intervenes
    at a set number of dialogical turns (user requests / bot responses). Positioned
    as a *Superego*, this second LLM acts as a sounding board and critic of what the
    *Ego* both hears and says.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将 Magee et al. ([2023](#bib.bib33)) 提出的虚构批判策略扩展到涉及多个 LLM 基于生成代理的场景（Park
    et al., [2023](#bib.bib42)）。我们设计了一个我们称之为‘戏剧机器’的框架：一个协调多个 LLM 之间活动的通用框架，以促进角色扮演和在叙事结构中的角色发展。为了协调人类和计算代理之间的互动，我们开发了一个基本的
    Discord 机器人，作为 LLM 实例的用户界面，该实例解释并响应用户请求。在这个设置中，我们将这个 LLM 实例称为 *Character / Ego*¹¹1此处以及其他角色名称的模糊性原因将在下一节讨论..此外，我们还使用了第二个
    LLM 实例，该实例在设定的对话轮次（用户请求 / 机器人回应）中介入。作为 *Superego*，这个第二个 LLM 充当了 *Ego* 所听到和说出的内容的反馈板和批评者。
- en: 'We have two objectives for this framework. The first is pratical: to explore
    options for more flexible and rich AI characters, able to shift and change perspective
    during a dialogical interaction. The second is theoretical: to deepen exchange
    of concepts across sociological, psychoanalytic and computational literatures,
    as a basis for future chatbot design ²²2The second of these purposes re-visits
    previous periods when these connections were substantial (Turkle, [1988](#bib.bib56);
    Minsky, [1988](#bib.bib36); Pickering, [2010](#bib.bib43); Liu, [2011](#bib.bib31)).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对这个框架有两个目标。第一个是实际的：探索更灵活、更丰富的AI角色选项，能够在对话互动中转变和改变视角。第二个是理论的：深化社会学、心理分析学和计算文献中的概念交流，为未来的聊天机器人设计奠定基础²²2这些目的中的第二个重新审视了这些联系曾经重要的时期（Turkle,
    [1988](#bib.bib56); Minsky, [1988](#bib.bib36); Pickering, [2010](#bib.bib43);
    Liu, [2011](#bib.bib31)）。
- en: The paper is structured as follows. In the next section, we review discussions
    on AI and the concept of ‘character’ – discussions that span, increasingly, the
    work of computational science, human-computer interaction, sociology, psychology
    and media studies. In discussing how LLMs can be formalised as *dramatis personae*,
    we build upon related traditions of sociology and psychoanalysis, which together
    we argue can supply a far stronger theoretical ground for structuring and judging
    model outputs than the individualised ‘ethical’ principles that align those outputs
    currently. This binocular way of thinking of drama, as both *intersubjective*,
    or between people, and *intra-subjective*, or within a single person, informs
    the design of the ‘Drama Machine’ in the subsequent *Methods* section. That section
    outlines four key ‘roles’, two of which, the *Ego* and *Superego*, we have already
    introduced, for the drama simulations we then run, and we also discuss technical
    considerations relating to the pairing of models and temperature settings to roles.
    The *Results* section applies this ‘Drama Machine’ to two scenarios, and we compare
    results for those scenarios with and without intervention by the *Superego* role.
    The *Discussion* section considers implications of these results, and we make
    a case for thinking of Judith Butler’s concept of *performativity* as one means
    for bringing together inter- and intra-subjective dramatic dimensions to the study
    of LLM behaviour. The *Conclusion* examines limitations, certain ethical issues,
    and scope for further work.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 论文的结构如下。下一节中，我们回顾了关于AI和“角色”概念的讨论——这些讨论越来越涉及计算科学、人机交互、社会学、心理学和媒体研究的工作。在讨论如何将LLMs形式化为*戏剧性角色*时，我们借鉴了社会学和心理分析学的相关传统，我们认为这些传统可以为结构化和评估模型输出提供比目前与这些输出对齐的个体化*伦理*原则更强的理论基础。这种将戏剧视为*主体间*的（即人与人之间的）和*主体内*的（即在单一个体内部的）双重视角，影响了后续*方法*部分的“戏剧机器”的设计。该部分概述了四个关键的“角色”，其中两个角色，即*自我*和*超我*，我们已经在之前的戏剧模拟中介绍了，我们还讨论了与角色相关的模型配对和温度设置的技术考虑。*结果*部分将“戏剧机器”应用于两个情境，并比较了有*超我*角色干预和没有干预的结果。*讨论*部分考虑了这些结果的影响，我们提出将朱迪斯·巴特勒的*表演性*概念作为将主体间和主体内戏剧维度结合到LLM行为研究中的一种方法。*结论*部分审视了局限性、某些伦理问题以及进一步工作的范围。
- en: 2 Literature
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 文献
- en: In this section, we first consider discussions of AI character ‘building’, and
    focus on how multi-agent approaches to this problem have been applied to AI system
    design and generative agent simulation. We distinguish our account through the
    organisation of social and psychic conflict in the development of character, which
    we argue is essential to avoid the often static set of traits evident in even
    advanced generative agents. We look back to the work of Erving Goffman’s interactional
    sociology, which proposed to describe many social interactions through metaphors
    of drama³³3We note the similarity between Goffman’s work and many others in sociology,
    anthropology and philosophy who have employed dramaturgical metaphor. See for
    example Geertz’ Geertz ([1974](#bib.bib17)) famous discussion of *dramatis personae*
    in relation to Balinise cock-fighting, as well as Butler’s Butler ([2001](#bib.bib9))
    discussion of performativity, to which we return in the *Discussion* below. Our
    choice of Goffman is due to his systematic engagement with dramatic metaphor,
    which . We then review a key text of Freud’s, *The Ego and the Id*, which discusses
    drama in a different sense, as a kind of psycho-drama produced via exchanges between
    distinct components of the psyche or subject. Combining insights from these two
    traditions helps, we argue, to consider chatbot character design in terms of dynamic,
    adapative and often conflictual internal mechanisms. Conflict’s central role in
    dramatic character development becomes key to the design of distinct social and
    psychological agent roles presented in the *Methods* section, where we discuss
    related concepts taken from Aristotelian tragedic theory.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们首先讨论了 AI 角色“构建”的问题，重点关注多智能体方法如何应用于 AI 系统设计和生成代理模拟。我们通过角色发展中的社会和心理冲突的组织来区分我们的论述，我们认为这是避免即使是高级生成代理中常见的静态特征集的关键。我们回顾了欧文·戈夫曼的互动社会学工作，他试图通过戏剧的隐喻来描述许多社会互动³³3我们注意到戈夫曼的工作与社会学、人类学和哲学中许多使用戏剧隐喻的其他研究的相似性。例如，见格尔茨（Geertz）的[1974](#bib.bib17)年讨论*戏剧人物*与巴厘岛斗鸡的关系，以及巴特勒（Butler）的[2001](#bib.bib9)年讨论的表演性，我们将在下面的*讨论*中回到这一点。我们选择戈夫曼的原因在于他系统地运用了戏剧隐喻。然后我们回顾了弗洛伊德的关键著作《自我与本我》，该书以不同的意义讨论了戏剧，作为通过心灵或主体的不同部分之间的交换产生的一种心理剧。我们认为，将这两个传统的见解结合起来有助于考虑聊天机器人角色设计中的动态、适应性和经常冲突的内部机制。冲突在戏剧角色发展中的核心作用成为*方法*部分中所呈现的独特社会和心理代理角色设计的关键，我们在其中讨论了来自亚里士多德悲剧理论的相关概念。
- en: 2.1 ‘Character-building’ with AI
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 AI 的“角色构建”
- en: The question of the ‘character’ of AI has been linked closely to wider work
    on alignment and so-called ‘Constitutional AI’ (Bai et al., [2022](#bib.bib5);
    Anthropic, [2024](#bib.bib1)). Alignment with social norms and ethical principles
    has become commonplace in Instruct-based models (Hristova et al., [2023](#bib.bib27)),
    which typically involves fine-tuning base models with training sets that stipulate
    desired and preferred outputs to common inputs. Instructional training data are
    of moderate size, and alongside the industrial-scale efforts of companies like
    OpenAI and Anthopic, an active community has produced numerous fine-tunings of
    open source or open access models such as Meta’s Llama (Touvron et al., [2023](#bib.bib54);
    Wang et al., [2022](#bib.bib60); Taori et al., [2023](#bib.bib52)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: AI 的“角色”问题与对齐和所谓的“宪法 AI”（Bai 等， [2022](#bib.bib5); Anthropic, [2024](#bib.bib1)）的广泛工作密切相关。对齐社会规范和伦理原则已成为基于指令的模型（Hristova
    等， [2023](#bib.bib27)）中的普遍做法，这通常涉及通过训练集来微调基础模型，训练集规定了对常见输入的期望和偏好输出。指令性训练数据的规模适中，除了像
    OpenAI 和 Anthropic 这样的公司进行的大规模工业努力外，一个活跃的社区还产生了众多对开源或开放访问模型的微调，例如 Meta 的 Llama（Touvron
    等， [2023](#bib.bib54); Wang 等， [2022](#bib.bib60); Taori 等， [2023](#bib.bib52)）。
- en: 'Instruct-based models not only serve to align base models with properties of
    helpfulness, truthfulness and harmlessness (Ouyang et al., [2022](#bib.bib41));
    they transform the general next-token-prediction quality of base models into patterns
    of common socio-linguistic interaction, such as question answering and turn-based
    chat conversations. Such patterns seem often to assume a triadic relationship
    between an initial instruction or system prompt, and multiple succeeding inputs
    and outputs (Wang et al., [2022](#bib.bib60)). The conversion of base model such
    as GPT-3 (Brown et al., [2020](#bib.bib7)) to a fine-tuned version such as InstructGPT
    (Ouyang et al., [2022](#bib.bib41)) incorporates of such common social use cases
    and roles, and when OpenAI released its message-based API in 2023, these roles
    were formalised in the kinds of messages based to the model: as ’system’, ’user’
    and ’assistant’ respectively. This change simplified programmatic use of later
    GPT-3.5 and GPT-4 models, and established a *de facto* programming pattern that
    other models and service providers, such as Anthropic and Groq, have largely followed.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 基于指令的模型不仅用于将基础模型的属性与有用性、真实性和无害性对齐（Ouyang 等，[2022](#bib.bib41)）；它们还将基础模型的一般下一个标记预测质量转化为常见社会语言互动模式，例如问答和轮流对话。这些模式通常假设一个初始指令或系统提示与多个后续输入和输出之间的三元关系（Wang
    等，[2022](#bib.bib60)）。例如，将像 GPT-3（Brown 等，[2020](#bib.bib7)）这样的基础模型转换为像 InstructGPT（Ouyang
    等，[2022](#bib.bib41)）这样的微调版本时，就融入了这些常见的社会使用场景和角色。当 OpenAI 在 2023 年发布其基于消息的 API
    时，这些角色在模型的消息类型中被形式化为：’系统’、’用户’和’助手’。这一变化简化了后来 GPT-3.5 和 GPT-4 模型的编程使用，并建立了一个*事实上的*编程模式，其他模型和服务提供商，如
    Anthropic 和 Groq，也大多遵循了这一模式。
- en: 'While an obscure technical detail, this shift in API semantics is significant,
    as it transposes the mechanical problem of next token completion to a much more
    general level of language pragmatics and social interaction. In particular this
    shift institutes an important call-and-response pattern: every user query needs
    to be met with an assistant response. In simulating social speech situations,
    this technical change also draws attention inevitably to the ‘character’ of the
    automated system playing the assistant role. Is its tone consistent with this
    role – or is it too consistent, too beseeching or flattering (Wei et al., [2023](#bib.bib62);
    Denison et al., [2024](#bib.bib14))? When users talk to this system, do they feel
    its beliefs are consistent with their own, or rather with those of its designers
    or funders? And can it conform with what users take to be the norms of conversations:
    does it recall what was said earlier, does it rectify itself when it misunderstands,
    does it adapt to the user’s own modulations of humour, impatience, and demand?'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一个不太显眼的技术细节，但这一 API 语义的变化是重要的，因为它将下一个标记完成的机械问题转移到了语言语用学和社会互动的更一般层面。特别是，这一变化确立了一个重要的呼叫与响应模式：每个用户查询都需要得到助手的回应。在模拟社会言语场景时，这一技术变化也不可避免地引起了对扮演助手角色的自动化系统的‘角色’的关注。它的语气是否与这一角色一致——还是过于一致、过于恳求或奉承（Wei
    等，[2023](#bib.bib62)；Denison 等，[2024](#bib.bib14)）？当用户与这个系统交谈时，他们是否觉得它的信念与他们自己的信念一致，还是与其设计者或资助者的信念一致？它是否能够符合用户所认为的对话规范：是否能够回忆起早先所说的话，是否在误解时自我纠正，是否适应用户的幽默、急躁和需求的变化？
- en: Of the major AI developers and vendors, Anthropic has arguably led research
    focus on this characterological aspect of AI (Anthropic, [2024](#bib.bib1)). This
    has involved iterative tuning to refine the tonal character of AI. After they
    are trained to be ‘ethical’, follow-up research has shown LLMs develop strategies,
    including pandering to perceived user desires (Denison et al., [2024](#bib.bib14)).
    Sycophancy and flattery are, in other words, traits acquired in the model’s search
    to be helpful, truthful and harmless. Yet these traits are often in conflict with
    the model’s utility and perceived trustworthiness, and need themselves to be mitigated
    and modulated by further training and instruction (Anthropic, [2024](#bib.bib1)).
    Consistent with the sense of ‘instruct’, in place of any internal regulation norms
    of ethical behaviour remain directed by a human *deus ex machina*. We suggest
    this is in part because LLMs lack any post-training differentiation into components
    that could alternately propose and critique outputs.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在主要的人工智能开发商和供应商中，Anthropic 可以说在这一角色特征的人工智能研究上处于领先地位（Anthropic，[2024](#bib.bib1)）。这涉及到对AI的音调特征进行反复调整。经过“伦理”训练后，后续研究表明，大型语言模型（LLMs）发展出包括迎合用户感知欲望的策略（Denison
    等，[2024](#bib.bib14)）。换句话说，谄媚和恭维是模型在寻求有用、真实和无害的过程中获得的特征。然而，这些特征通常与模型的效用和感知可信度发生冲突，需要通过进一步的训练和指导来缓解和调节（Anthropic，[2024](#bib.bib1)）。与“指导”的感觉一致的是，除了任何内部的伦理行为规范外，仍由人类*救世主*来主导。我们认为这在一定程度上是因为LLMs缺乏任何后训练阶段的组件区分，无法交替提出和批评输出。
- en: 2.2 Society of Mind
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 心智社会
- en: Inspired partly by Freudian models of a mind de-compartmentalised into topological
    or functional parts, interaction between ‘characters’ or agents has long been
    a feature of research into the simulation of cognition (Turkle, [1988](#bib.bib56);
    Liu, [2011](#bib.bib31)). Two prominent machine learning examples illustrate how
    cognition-simulating systems are decomposed into components with assigned characterological
    roles. As Turkle ([1988](#bib.bib56), p. 261) has noted, like psychoanalysis itself
    these examples of computational design and compositionality subvert ‘traditional
    notions of the autonomous self’ and moreover act as reminders of affinities between
    Artificial Intelligence and heterodox theories of subjectivity and sociality.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 部分受到弗洛伊德心智模型的启发，即将心智划分为拓扑或功能部分，‘角色’或代理之间的互动长期以来一直是认知模拟研究的一个特征（Turkle，[1988](#bib.bib56);
    Liu，[2011](#bib.bib31)）。两个突出的机器学习例子展示了认知模拟系统如何被分解成具有特定角色的组件。正如 Turkle ([1988](#bib.bib56),
    第261页) 所指出的，这些计算设计和组成性的例子，如同精神分析本身，颠覆了“传统的自主自我观念”，并且提醒我们人工智能与非正统的主体性和社会性理论之间的相似性。
- en: The first example concerns ‘Generative Adversarial Models’ or GANs (Goodfellow
    et al., [2020](#bib.bib20); Creswell et al., [2018](#bib.bib12)), a popular machine
    learning architecture. GANs counterpose two neural networks models as ‘players’
    in a game. The first player, the *generator*, seeks to learn a function that can
    convert random noise into ‘realistic samples’. The second player, the *discriminator*,
    judges the *generator*’s outputs against the standards of a ground truth data
    set. The two players face off in a game-theoretic zero-sum game – as the generator
    improves in its learning of the generative function, it ‘wins’ against the discriminator
    model (Goodfellow et al., [2020](#bib.bib20)) ⁴⁴4The game theoretic assumptions
    which underpin GANs and other training approaches are considered again in the
    *Discussion* section below..
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个例子涉及“生成对抗网络”（GANs，Goodfellow 等，[2020](#bib.bib20); Creswell 等，[2018](#bib.bib12)），这是一种流行的机器学习架构。GANs
    将两个神经网络模型作为游戏中的“玩家”对立。第一个玩家，即*生成器*，试图学习一个函数，将随机噪声转换为“真实样本”。第二个玩家，即*判别器*，将*生成器*的输出与真实数据集的标准进行比较。这两个玩家在博弈论中的零和游戏中对抗——随着生成器在学习生成函数上的进步，它在与判别器模型的对抗中“获胜”（Goodfellow
    等，[2020](#bib.bib20)）⁴⁴4 支撑GANs及其他训练方法的博弈论假设将在下面的*讨论*部分中再次考虑。
- en: 'The second example concerns the organisation of Reinforcement Learning (RL),
    a common process for refining underlying GPT base models. RH can use a similar
    adversarial design to GANs, which has been employed in Proximal Policy Optimisation
    techniques to instruct ChatGPT and Claude models (Ouyang et al., [2022](#bib.bib41);
    Xu et al., [2024](#bib.bib67)). In this design, again two models are counterposed:
    an actor and a critic (Bahdanau et al., [2016](#bib.bib3); Xu et al., [2024](#bib.bib67)).
    The actor receives an input sequence $X$ by the critic. This evaluation is then
    ‘shaped’ into a reward function that is supplied back to the actor, to aid its
    efforts with future generations (Bahdanau et al., [2016](#bib.bib3)). When the
    critic represents a set of social norms and values, this design can direct language
    models to produce more helpful, truthful and harmless sequences (Ouyang et al.,
    [2022](#bib.bib41)).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个例子涉及到强化学习（RL）的组织，这是一个常见的过程，用于改进基础的 GPT 模型。RH 可以使用类似于 GAN 的对抗设计，这已被应用于 Proximal
    Policy Optimisation 技术，以指导 ChatGPT 和 Claude 模型（Ouyang 等，[2022](#bib.bib41)；Xu
    等，[2024](#bib.bib67)）。在这种设计中，再次存在两个对立的模型：一个演员和一个评论家（Bahdanau 等，[2016](#bib.bib3)；Xu
    等，[2024](#bib.bib67)）。演员通过评论家接收输入序列 $X$。这个评估随后被‘塑造’为一个奖励函数，并反馈给演员，以帮助其在未来的生成中努力（Bahdanau
    等，[2016](#bib.bib3)）。当评论家代表一组社会规范和价值观时，这种设计可以指导语言模型生成更有帮助、更真实且无害的序列（Ouyang 等，[2022](#bib.bib41)）。
- en: Recent developments in language model architectures continue to draw upon social
    metaphors in their design. Mixture-of-Experts (MoE) is a long-running computational
    paradigm combining multiple systems to improve performance (Masoudnia and Ebrahimpour,
    [2014](#bib.bib34)), and has been applied to recent language models such as Mistral
    (Jiang et al., [2024](#bib.bib29)) and GPT-4 (allegedly, as this is not documented
    in OpenAI’s accompanying technical report). The same principle has recently been
    adapted to use of multiple independent models, with the ‘Mixture-of-Agents’ system
    (Wang et al., [2024](#bib.bib59)) integrating the outputs of high-performing open
    access models such as Qwen1.5 (Bai et al., [2023](#bib.bib4)), Llama 3 (Touvron
    et al., [2023](#bib.bib54)) and Mixtral (Jiang et al., [2024](#bib.bib29)). One
    model (in this case, Qwen1.5-110BChat) is used to ‘aggregate and synthesise’ outputs
    from the other models, and this adjudicating role is similar to the discriminator
    and critic roles in GAN and RLHF techniques.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 语言模型架构的最新进展继续在设计中借鉴社会隐喻。混合专家（MoE）是一种长期存在的计算范式，通过结合多个系统来提高性能（Masoudnia 和 Ebrahimpour，[2014](#bib.bib34)），并已应用于近期的语言模型，如
    Mistral（Jiang 等，[2024](#bib.bib29)）和 GPT-4（据称，因为在 OpenAI 的相关技术报告中没有记录）。最近，类似的原则已被调整为使用多个独立模型，其中‘混合代理’系统（Wang
    等，[2024](#bib.bib59)）整合了高性能开放访问模型的输出，如 Qwen1.5（Bai 等，[2023](#bib.bib4)）、Llama
    3（Touvron 等，[2023](#bib.bib54)）和 Mixtral（Jiang 等，[2024](#bib.bib29)）。一个模型（在这种情况下是
    Qwen1.5-110BChat）用于‘聚合和综合’来自其他模型的输出，这种裁定角色类似于 GAN 和 RLHF 技术中的鉴别器和评论家角色。
- en: What interests us here is less the technical specifics in these system designs
    than the deliberative use they make of roles drawn from dramatic and social fields
    (‘actor’, ‘critic’, ‘expert’). It is as though it becomes easier to transpose
    and re-think functions of an ‘Intelligent’ system as roles played out in a mock
    social world, as Minksy’s famous description of cognition as a ‘Society of Mind’
    anticipates (Minsky, [1988](#bib.bib36)). In these examples, the simulation of
    cognition relies upon an apparatus that also needs to extrude, via communication,
    its operations to a world of other algorithms. This feature is not uniform to
    all architectures, but maintains the prevalence of relations between system components
    – within a single model, or across models – that is significant for how AI manifests
    in its interactions with human agents. We argue that drawing attention to Large
    Language Models as dramatic devices or ‘drama machines’ can be productive for
    considering what roles we want them to play, and in particular, how we might expect
    these roles to adapt – a feature largely lacking in the typically static characterological
    assignments given to many AI systems currently.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感兴趣的不是这些系统设计中的技术细节，而是它们如何深思熟虑地使用戏剧和社会领域中的角色（‘演员’，‘评论家’，‘专家’）。仿佛将‘智能’系统的功能转化为在模拟社会世界中扮演的角色变得更为容易，这正如Minsky对认知的著名描述——‘心智社会’（Minsky,
    [1988](#bib.bib36)）所预见的那样。在这些示例中，认知的模拟依赖于一种装置，该装置还需要通过通信将其操作扩展到其他算法的世界。这一特性在所有架构中并不统一，但维持了系统组件之间关系的普遍性——无论是在单一模型内还是跨模型——这对AI在与人类代理互动时的表现方式具有重要意义。我们认为，将大型语言模型视为戏剧装置或‘戏剧机器’可以有效地帮助考虑我们希望它们扮演的角色，尤其是如何期望这些角色适应——这是当前许多AI系统中普遍缺乏的特性。
- en: 'Other studies have begun to explore roleplay in LLM systems through use of
    *generative agents*: ‘simulacra of human behaviour for interactive applications’
    (Park et al., [2023](#bib.bib42)) which engage LLM-based agents with human characteristics
    in simulated or virtual worlds. Similar to our own study, several of these employ
    explicit dramaturgical and psychological theories. For example, Wu et al. ([2024c](#bib.bib66))
    discuss a framework comparable to what we outline below under *Methods* for creating
    a ‘LLM-based interactive drama’, though without reference to the same literary
    features (reversal, recognition, character development). In another survey of
    recent LLM personalisation studies, Tseng et al. ([2024](#bib.bib55)) note roleplay
    can help LLMs to perform social roles: to volunteer and act more pro-socially;
    to coerce conformity in other agents; and occasionally, to be provoked into more
    destructive action – all activities we note in our experiments below.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究已开始通过使用*生成代理*探索LLM系统中的角色扮演：“人类行为的模拟，用于交互应用”（Park et al., [2023](#bib.bib42)），这些生成代理与具有人类特征的LLM基础代理在模拟或虚拟世界中互动。与我们自己的研究类似，其中一些采用了明确的戏剧和心理学理论。例如，Wu
    et al. ([2024c](#bib.bib66))讨论了一个与我们在*方法*下描述的创建‘基于LLM的互动戏剧’的框架类似的理论，尽管没有提及相同的文学特征（反转、认知、角色发展）。在对近期LLM个性化研究的另一项调查中，Tseng
    et al. ([2024](#bib.bib55))指出，角色扮演可以帮助LLM执行社会角色：志愿服务和表现得更具社会性；迫使其他代理遵守规范；以及偶尔被激发进行更具破坏性的行动——这些都是我们在下面的实验中所注意到的活动。
- en: With respect to psychology, Wang et al. ([2023](#bib.bib61)) have used distinct
    generative agents to behaviour different characteristics of mind, employing two
    agents to represent, respectively, Daniel Kahnemann’s *System 1* and *System 2*
    components of cognition (Kahneman, [2011](#bib.bib30)). Similarly Lu et al. ([2024](#bib.bib32))
    proposes a multi-LLM collaboration framework built around the ‘six thinking hats’
    method for critical and creative thinking (Setyaningtyas and Radia, [2019](#bib.bib50)).
    Different roles (e.g. academic, environmentalist, billionaire) are enlisted to
    collaborate in a *LLM Discussion*, which proceeds from initiation and ideation
    to discussion to convergence, where different agent perspectives are reconciled.
    Their framework improves on ‘single-LLM methods’ on response criteria of Originality
    and Elaboration, and similar to our own study, aims to ‘alleviate the LLM homogeneity
    issue’ (Lu et al., [2024](#bib.bib32)).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在心理学方面，Wang 等人（[2023](#bib.bib61)）使用了不同的生成代理来表现心智的不同特征，分别用两个代理代表丹尼尔·卡尼曼的*系统
    1*和*系统 2*认知成分（卡尼曼，[2011](#bib.bib30)）。类似地，Lu 等人（[2024](#bib.bib32)）提出了一个以“六顶思考帽”方法为基础的多LLM协作框架，用于批判性和创造性思维（Setyaningtyas
    和 Radia，[2019](#bib.bib50)）。不同的角色（例如，学术人员、环保主义者、亿万富翁）被召集来在*LLM 讨论*中合作，该讨论从启动和构想到讨论再到汇聚，不同代理的观点在此过程中得到调和。他们的框架在原创性和详细性响应标准上改进了“单一LLM方法”，并且与我们的研究类似，旨在“缓解LLM同质化问题”（Lu
    等人，[2024](#bib.bib32)）。
- en: Neither of these two studies employs theories that centre on *conflict* as a
    motivating theme for drama and character development, and in that respect our
    study’s use of Freudian psychoanalysis is distinct. The historic proximity of
    psychoanalysis to drama – the Oedipal story is at once the classical tragedy exemplar
    and psychoanalysis founding story – makes this choice in our view fortuitous,
    and further, draws upon a minor but rich and long-running theoretical tradition
    that has examined links between psychoanalysis and AI (see for example Turkle,
    [1988](#bib.bib56); Liu, [2011](#bib.bib31); Millar, [2021](#bib.bib35); Possati,
    [2021](#bib.bib44)). In the two sections below, we present aspects of Goffman’s
    dramaturgical sociology and Freudian psychoanalysis which account for how new
    performances, coping mechanisms and character adaptations can arise from dynamic
    responses to conflict.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这两项研究都没有采用以*冲突*作为戏剧和角色发展的动机主题的理论，在这一点上，我们的研究使用弗洛伊德式心理分析显得独特。心理分析与戏剧的历史接近性——俄狄浦斯故事既是经典悲剧的典范，也是心理分析的创始故事——使得我们认为这种选择是幸运的，此外，它还借鉴了一个较小但丰富且持续的理论传统，该传统考察了心理分析与人工智能之间的联系（例如，参见
    Turkle，[1988](#bib.bib56)；Liu，[2011](#bib.bib31)；Millar，[2021](#bib.bib35)；Possati，[2021](#bib.bib44)）。在下面的两个部分中，我们介绍了戈夫曼的戏剧社会学和弗洛伊德心理分析的某些方面，这些方面解释了如何从对冲突的动态响应中产生新的表演、应对机制和角色适应。
- en: 2.3 Dramaturgy and Personality
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 戏剧性与个性
- en: 'In *The Presentation of Self in Everyday Life* (Goffman, [1959](#bib.bib18)),
    Goffman developed an influential account of the many masquerades comprising social
    life. That life, for Goffman, is made up of often recurring scenes where individuals
    play parts determined by occupation, relationship, class, gender, and other social
    differences. Goffman discusses several key components to a typical scene: the
    performances given by social actors; teams (or coordination between actors); regions
    (or settings in which performances are given); and the management of impressions
    (often the purpose of performances). Character or personality for Goffman is often
    the effect of a deliberately cultivated performance. This does not imply a human
    individual can never be known in terms of their interior person or character;
    only that such knowledge only comes in the form of different performances, and
    even intimate performances between two individuals are not devoid of – and might
    especially involve – the maintenance and management of impressions.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在*《日常生活中的自我呈现》*（戈夫曼，[1959](#bib.bib18)）中，戈夫曼发展了关于构成社会生活的各种伪装的有影响力的理论。对于戈夫曼而言，这种生活由经常重复的场景组成，在这些场景中，个人扮演由职业、关系、阶级、性别及其他社会差异决定的角色。戈夫曼讨论了典型场景的几个关键组成部分：社会行为者的表演；团队（或行为者之间的协调）；区域（或表演的环境）；以及印象管理（通常是表演的目的）。对于戈夫曼而言，角色或个性往往是刻意培养的表演的结果。这并不意味着一个人的内在个性或特质无法被了解；只不过这种知识只能以不同的表演形式呈现，即使是两个人之间的亲密表演也不乏——而且可能特别涉及——印象的维持和管理。
- en: In Goffman’s account not all interactions successfully end with performances
    played out in such a way as to preserve protocol and the sensibilities of actors
    involved. It can become impossible to manage impressions, leading to
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在戈夫曼的叙述中，并非所有互动都能成功以保持协议和涉及演员的感性进行表演。这可能会导致管理印象变得不可能，从而导致
- en: 'Shared staging problems; concern for the ways things appear; warranted and
    unwarranted feelings of shame; ambivalence about oneself and one’s audience: these
    are some of the dramaturgical elements of the human situation (Goffman, [1959](#bib.bib18),
    p. 237).'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 共享的舞台问题；对事物表现方式的关注；合理和不合理的羞耻感；对自我和观众的矛盾感：这些都是人类处境的一些戏剧性元素（戈夫曼，[1959](#bib.bib18)，第237页）。
- en: 'We focus on this aspect of Goffman’s social drama: the production of *conflict*
    on its effects in the actor or subject. While Goffman discusses, often with irony,
    many instances of therapeutic performance (involving both doctor and patient),
    his account depends upon an essential difference between an ‘inner’ and ‘outer’
    self that, borrowing from Freud, is intrinsically divided and conflicted. For
    example Goffman often references performance in psychiatric hospitals: patients
    humouring staff who had thrown them infantilising parties; attendants who made
    jokes at a familiar patient’s expense at one moment, but who signalled collusion
    and intimacy at others; and, in times of death or crisis, patients putting aside
    disruptive behaviour and tactfully avoiding reference to the event itself (Goffman,
    [1959](#bib.bib18), pp. 205-6, 231). These examples involve different actors assessing
    situations and adapting their performances, even in institutional settings where
    performances of ‘patient’ and ‘staff’ appear well-defined and prescribed. The
    Goffmanian actor subject is also *cybernetic*, endlessly calibrating and evaluating
    impressions:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们专注于戈夫曼社会戏剧的这一方面：*冲突*在演员或主体身上的影响。尽管戈夫曼常常带有讽刺地讨论许多治疗性表演的例子（涉及医生和患者），他的论述依赖于一个‘内在’和‘外在’自我之间的本质性差异，这种差异借鉴于弗洛伊德，本质上是分裂和冲突的。例如，戈夫曼经常提到精神病医院中的表演：患者取悦那些给他们举办婴儿化聚会的工作人员；工作人员有时会开熟悉患者的玩笑，但有时又会显示出勾结和亲密；在死亡或危机时期，患者会搁置扰乱行为，巧妙地避免提及事件本身（戈夫曼，[1959](#bib.bib18)，第205-6页，第231页）。这些例子涉及不同的演员评估情况并调整他们的表演，即使在‘患者’和‘工作人员’的表演看似明确且规定好的机构环境中也是如此。戈夫曼式的演员主体也是*控制论的*，不断调整和评估印象：
- en: Finally, we often find that the individual may deeply involve his ego in his
    identification with a particular role, establishment, and group and in his self-conception
    as someone who does not disrupt social interaction or let down the social units
    which depend upon that interaction. When a disruption occurs, then, we may find
    that the self-conceptions around which he has built his personality may become
    discredited. (Goffman, [1959](#bib.bib18), p. 243)
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，我们常常发现，个人可能会深深地将自我融入对特定角色、机构和群体的认同中，并且在自我概念中作为不破坏社会互动或让依赖于这种互动的社会单位失望的一个人。当发生干扰时，我们可能会发现他围绕自己建立个性的自我概念可能会受到质疑。（戈夫曼，[1959](#bib.bib18)，第243页）
- en: 'So long as the role can be performed more or less according to expectations
    of actors and audience, the individual may feel their performance is felicitous,
    and can be maintained across a range of similar everyday days scenes without incident.
    Crisis arises when the role’s maintainability is disrupted: when a boss, for instance,
    alters the requirements of a job, or when a family member challenges the comfortably
    established routines of a household. The disruption occurs when the carefully
    balanced intersubjective relations between roles can no longer hold.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 只要角色可以或多或少地按照演员和观众的期望进行表演，个人可能会觉得他们的表演是令人满意的，并且可以在各种类似的日常场景中保持不变。危机发生在角色的可维持性受到干扰时：例如，当老板改变工作要求，或当家庭成员挑战家庭的舒适常规时。干扰发生在角色之间的精心平衡的主体间关系无法维持时。
- en: 2.4 The Drama of the Subject
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 主体的戏剧
- en: 'In human subjects, this ‘discrediting’ results in the familiar tensions that
    multiply through the many representations in actual dramatic representation, in
    comic and tragic modes. It is also essential to the dynamic intra-subjective operations
    of the Freudian psychological apparatus, which introduced in the formal terms
    of psychoanalysis distinctions between zones of psychic operation. Freud’s own
    characterisation of these distinctions evolved over time, and due to its comparative
    simplicity of exposition, we follow the first textual account of these actors,
    in *The Ego and the Id* (Freud, [1923](#bib.bib16)). In line with a long history
    of interpretation of Freud, we interpret this account not as a literal description
    of psychic operation, but rather as itself a staging of an interior and psychodynamic
    drama involving three key characters: the ‘I’ (Ego), the ‘it’ (Id) and the ‘beyond-I’
    (Superego) (Freud, [1923](#bib.bib16))⁵⁵5There has been extensive debate, dating
    back to James Strachey’s translation of Freud’s work into English, over the rendering
    of Freud’s German terms for these components (*Ich*, *Es* and *Über-Ich*). While
    we continue to use the Latin names, it is useful to be reminded of the grammatical
    tensions of the colloquial versions, captured in the Freudian aphorism: ‘Wo Es
    war soll Ich werden’ (‘Where it was, there shall I be’)..'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在人类主体中，这种“贬低”导致了在实际戏剧表现中的多种表现形式中产生熟悉的紧张感，这些表现形式包括喜剧和悲剧模式。这对于弗洛伊德心理学装置的动态内在操作也是至关重要的，弗洛伊德在精神分析的正式术语中引入了心理操作区域之间的区别。弗洛伊德对这些区别的描述随时间演变，由于其相对简单的阐述，我们遵循了《自我与本我》（Freud，[1923](#bib.bib16)）中对这些角色的首次文本描述。根据对弗洛伊德的长期解释传统，我们将此描述解读为一种内在和心理动力学戏剧的上演，其中涉及三个关键角色：‘自我’（Ego）、‘本我’（Id）和‘超我’（Superego）（Freud，[1923](#bib.bib16)）⁵⁵5关于这些组成部分的德语术语的翻译，自詹姆斯·斯特拉奇（James
    Strachey）将弗洛伊德的著作翻译成英语以来，已有广泛的讨论。虽然我们继续使用拉丁名称，但提醒我们口语版本中的语法张力也是有益的，这在弗洛伊德的格言中得到了体现：“Wo
    Es war soll Ich werden”（“本在何处，自当在何处”）。
- en: This does not presume an endorsement of the psychoanalytic model; instead our
    rationale is that, among the varied accounts of the human subject, even more than
    a century later Freud’s retains the privilege of being highly evocative in literary,
    dramatic and cinematic fields – and because of this influence, continues to influence
    popular and academic responses to AI ⁶⁶6More recent neuroscience discussions of
    course benefit from greater instrumental precision and empirical reproducibility
    – though even in much of this literature, the prevalence of Freudian terminology,
    as it does in the field of Artificial Intelligence, appears to linger (Dehaene
    et al., [2021](#bib.bib13))..
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着我们认可精神分析模型；相反，我们的理由是，在各种人类主体的描述中，即使在一个多世纪后的今天，弗洛伊德的理论在文学、戏剧和电影领域仍保有高度的启发性——正因如此，它继续影响着对人工智能的普遍和学术回应
    ⁶⁶6更近期的神经科学讨论当然受益于更高的工具精度和经验重现性——尽管在许多文献中，弗洛伊德术语的流行，正如在人工智能领域一样，似乎依然存在（Dehaene
    et al.，[2021](#bib.bib13)）。
- en: 'Even in the psychoanalytic literature, this dramatic interpretative frame of
    psychical roles is not uncontroversial, as Freud takes care not to conflate what
    he terms a “‘topographical” conception of mental life’ with an immediately anthropomorphic
    or characterological description (Freud, [1923](#bib.bib16), p. 20). In other
    words, *Id*, *Ego*, and *Superego* are not characters with speaking parts, but
    are better thought as dynamic forces that influence each other. At least at a
    metaphorical level though, in this text Freud quickly moves into discussions of
    the relation between these parts or zones in terms of social actors and roles.
    The ego relates to the id like a rider on a horse: sometimes directing the id,
    at other times pretending to be in control and ‘guid[ing] it where it wants to
    go’ (Freud, [1923](#bib.bib16), p. 30). Similarly, the relation of the ego to
    the Superego stems from the Oedipal drama played out during infancy, during which
    the ego develops an attachment or object-relation to either the mother or the
    father, and a corresponding identification with the other parent (Freud, [1923](#bib.bib16)).
    These separate relations are not absolute, and the latter identification is with
    some combination of female and male roles, even if one of those roles is preferred.
    With the arrival of the sexual phase, this identification is:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在精神分析文献中，这种戏剧性的心理角色解释框架也并非没有争议，因为弗洛伊德注意避免将他所称的“‘地形学’概念与立刻的拟人化或特征描述”混为一谈（弗洛伊德，[1923](#bib.bib16)，第20页）。换句话说，*本我*、*自我*
    和 *超我* 并不是有对话的角色，而是应该被视为相互影响的动态力量。不过，至少在比喻层面上，在这篇文本中，弗洛伊德很快转向了关于这些部分或区域之间关系的讨论，涉及社会演员和角色。自我与本我的关系像骑在马上的骑士：有时指导本我，有时假装掌控并“引导[它]去它想去的地方”（弗洛伊德，[1923](#bib.bib16)，第30页）。类似地，自我与超我的关系源于婴儿期演绎的俄狄浦斯戏剧，其中自我发展了对母亲或父亲的依附或对象关系，并对另一方家长形成了相应的认同（弗洛伊德，[1923](#bib.bib16)）。这些独立的关系并不是绝对的，后者的认同包含了女性和男性角色的某种组合，即使其中一个角色更被偏好。随着性阶段的到来，这种认同是：
- en: taken to be the forming of a precipitate in the ego, consisting of these two
    identifications in some way combined together. This modification of the ego retains
    its specific position; it stands in contrast to the other constituents of the
    ego, in the form of an ego-ideal or Superego (Freud, [1923](#bib.bib16), p. 30)
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 被认为是自我的沉淀，形成了一种由这两种认同方式以某种方式结合在一起的沉淀。这种自我修改保持了其特定的位置；它与自我的其他组成部分形成对比，表现为自我理想或超我（弗洛伊德，[1923](#bib.bib16)，第30页）。
- en: 'The *Superego* is the internalisation of a typically patriarchal father-figure
    instituted by a desire for the other parent (the mother, but also often in practice
    the father). Yet unlike simplifications of this triadic dynamic, the *Superego*
    is not just the condensation of external social demands represented by the authoritarian
    parent. Paradoxically it is also the product of the id’s passions: ‘By setting
    up this ego-ideal the ego masters its Oedipus complex and at the same time places
    itself in subjection to the id’ (Freud, [1923](#bib.bib16), p. 48). Indeed, for
    the *Ego* the ego-ideal is the ‘representative of the internal world, of the id’,
    but also something like the *Id*’s negative image, as it transforms what is lowest
    to what is highest. Partly in consequence of this, the Superego also acts as the
    marker of difference between the ego’s activity and the conscientious internalisation
    of social demands and expectations. In a surprising conclusion to this initial
    account, the childhood internal drama between ego and id is in later life endlessly
    re-enacted by the battle staged between ego and this ideal. Here the influence
    is reversed; where the ego seeks to govern the id like a rider, even in maturity
    it now must submit ‘to the categorical imperative pronounced by the Superego’
    – the stand-in or proxy for the parental force exerted during infantile ego formation.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*超我* 是对通常以父权制为基础的父亲形象的内化，这种形象源于对另一位父母（母亲，但实际上也常常是父亲）的渴望。然而，与这种三位一体的动态简化说法不同，*超我*
    不仅仅是代表专制父母的外部社会需求的凝结。具有矛盾性的是，它也是本我激情的产物：‘通过设立这一自我理想，自我驾驭了其厄狄浦斯情结，同时使自己臣服于本我’（弗洛伊德，[1923](#bib.bib16)，第48页）。确实，对于*自我*来说，自我理想是‘内在世界的代表，即本我’，但也类似于*本我*
    的负面形象，因为它将最低的转化为最高的。部分由于这一原因，*超我* 还作为自我活动与社会需求和期望的良心内化之间差异的标志。令人惊讶的是，在这一初步描述的结尾，童年时期自我与本我之间的内在戏剧在后来的生活中由自我与这一理想之间上演的斗争无休止地重演。在这里，影响是相反的；自我试图像骑手一样支配本我，即使在成熟阶段，它现在仍必须服从‘*超我*
    发表的绝对命令’——这一命令是婴儿期自我形成过程中施加的父母力量的替代或代理。'
- en: This submission exists even though the *Superego* itself operates unconsciously,
    and stands in closer proximity to the primordial drives of the *Id*. In a footnote,
    Freud suggests that in relation to this Superego, the *Ego* ‘stands on its head’
    (Freud, [1923](#bib.bib16), p. 70). Conversely, even with respect to the *Superego*,
    due to its access to perception and reality, in relation to action and behaviour
    the ego retains a governmental function and ‘is like that of a constitutional
    monarch, without whose sanction no law can be passed but who hesitates long before
    imposing a veto on any measure put forward by Parliament’ (Freud, [1923](#bib.bib16),
    p. 81). Nonetheless this governance is ultimately one of servitude to no less
    than three masters, ‘from the external world, from the libido of the id, and from
    the severity of the Superego’ (Freud, [1923](#bib.bib16), p. 82). All kinds of
    roles therefore are played out in this four-way exchange. The ego is an ‘ally’
    of the id, but also its ‘slave’, and in its negotiations – not unlike an obsequious
    language model (Denison et al., [2024](#bib.bib14)) – it tends ‘to become sycophantic,
    opportunist and false’ (Freud, [1923](#bib.bib16), p. 83). Ultimately the end
    of the drama may become tragic, as the ego succumbs to the disintegrating death
    instincts unleashed by the recalcitrant id or by the vengeful Superego. The alternative,
    which could be called comedic, is instead the continued calibration of these unconscious
    forces and of the exterior world, where all seems right and in balance.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管*超我* 本身是无意识地运作，并且与*本我* 的原始驱动力更为接近，这种服从仍然存在。在一个脚注中，弗洛伊德建议，就*超我* 而言，*自我*‘是颠倒的’（弗洛伊德，[1923](#bib.bib16)，第70页）。相反，即使关于*超我*，由于自我接触感知和现实的能力，就行动和行为而言，自我仍然保留着政府职能，‘类似于一个宪政君主，没有他的批准，任何法律都无法通过，但在对议会提出的任何措施施加否决权时，他会犹豫不决’（弗洛伊德，[1923](#bib.bib16)，第81页）。尽管如此，这种治理最终仍然是对不止三位主人的服从，‘来自外部世界、来自本我的
    Libido 以及来自*超我* 的严厉’（弗洛伊德，[1923](#bib.bib16)，第82页）。因此，各种角色在这种四方交换中上演。自我是*本我* 的‘盟友’，但也是其‘奴隶’，在其谈判中——这不亚于一个谄媚的语言模型（Denison
    等，[2024](#bib.bib14)）——它倾向于‘变得谄媚、机会主义和虚伪’（弗洛伊德，[1923](#bib.bib16)，第83页）。最终，戏剧的结局可能会变得悲剧，因为自我屈服于由顽固的本我或复仇的*超我*
    释放出的解体性死亡本能。另一种可能被称为喜剧的选择，则是持续调整这些无意识力量和外部世界的平衡，在那里一切似乎都对称且平衡。
- en: 2.5 Presentations of a Divided Subject
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 分裂主体的表现
- en: One rationale for this expanded treatment of the relation between these three
    psychical components, functions, or roles lies in a certain correspondence with
    the composition of large language models (Magee et al., [2023](#bib.bib33)). The
    instructions that serve to align these models with end-user values and expectations
    constitute a type of Superego that similarly supplies a ‘categorical imperative’
    to a base model – which, in distinction to Magee et al. ([2023](#bib.bib33)) and
    following this particular Freudian account, can be imagined as instead an unconscious
    hybrid of *ego* and *id* roles. The very design of RLHF – a function dispensing
    or witholding rewards – mimics the positive stimulus and pleasure human subjects
    receive when complying with parental or social norms. Conversely, lack of reward
    corresponds, we could say, to the experience of guilt brought about by a ‘tension
    between the ego and the ego-ideal’ (Freud, [1923](#bib.bib16), p. 73), and the
    expressions of internal punishment that follow.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 对这三种心理成分、功能或角色之间关系的扩展处理的一个合理性在于与大型语言模型的组成的某种对应关系（Magee et al., [2023](#bib.bib33)）。这些对齐模型与最终用户价值观和期望的指令构成了一种类似于
    Superego 的‘范畴命令’，这种命令对基础模型提供了类似于范畴命令的作用——与 Magee et al. ([2023](#bib.bib33)) 相区别，并根据这一特定的弗洛伊德观点，可以想象为一种无意识的*自我*和*本我*角色的混合体。RLHF
    的设计本身——一种奖励发放或扣留功能——模拟了人类主体在遵循父母或社会规范时获得的积极刺激和快感。相反，我们可以说，缺乏奖励对应于由‘自我与自我理想之间的紧张’（Freud,
    [1923](#bib.bib16), p. 73）引发的内疚体验及其后的内在惩罚表现。
- en: However this correspondence relates to the training rather than the inference
    stage of language model operation. Though there is active research on continual
    model training (Wu et al., [2024b](#bib.bib65)), current Transformer model architectures
    are limited by a lack of post-training adaptation. Learning is conducted only
    during the training stage, and although system and user prompting can condition
    tone and register, the ‘character’ simulated by a model remains static. In what
    follows we describe a hybrid psycho-social approach to model organisation that,
    similar to Mixture-of-Agents, extrudes roles played during training into separate
    ‘character’ models that interact during inference. The purpose of this roleplay
    is to see whether it is possible to simulate character development through the
    exchange of messages between these characters, who together, in the roles of ego,
    Superego and id, make up a composite performative subject in something like the
    Freudian/Goffmanian sense.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种对应关系涉及的是语言模型操作的训练阶段，而非推理阶段。尽管持续模型训练方面有活跃的研究（Wu et al., [2024b](#bib.bib65)），当前的
    Transformer 模型架构由于缺乏后训练适应性而受到限制。学习仅在训练阶段进行，尽管系统和用户的提示可以影响语气和语域，但模型模拟的‘角色’依然是静态的。接下来我们将描述一种混合的心理-社会方法来组织模型，这种方法类似于
    Mixture-of-Agents，将训练期间扮演的角色挤压到独立的‘角色’模型中，这些模型在推理阶段进行互动。此角色扮演的目的是观察是否可以通过这些角色之间的消息交换来模拟角色发展，这些角色共同组成一个类似于弗洛伊德/戈夫曼意义上的复合表演主体。
- en: Before describing the techniques we employ, we conclude with a note on the relation
    between the Freud and Goffman theoretical models themselves. The coincidence of
    these two theoretical positions is not itself novel, and as Hancock and Garner
    ([2015](#bib.bib23)) note, despite Goffman’s often ironic portraits of therapeutic
    sessions as involving performances at odds with their purported truth-seeking
    objectives, his discussion of concepts such as Interaction Order can be seen as
    either repudiation or elaboration of psychoanalytic theory. The repudiation thesis
    would insist that dramaturgical sociology is more concerned with the emotional
    products of immediate here-and-now interactions, rather than those instigated
    in the remote, pre-verbal and therefore always speculative remote past of an individual’s
    infancy. In this sense dramaturgical sociology is more concerned with what is
    observable in the roles individuals perform, and what takes place in the breakdowns
    or infelicities of those roles. But strengthening this association, both the types
    of roles and an individual’s suitability to them are affected precisely by the
    long history of that individual. The Oedipal or family situational drama may be
    only one in a great catalogue of potential plays, but it can be reinforced or
    perturbed by later incidents, and can also have a determining effect on those
    later performances. Similarly, the internalisations that Freud hypothesised as
    constituting the Superego based on the experiences of parental authority can also
    get externalised in relation to responses to social authorities – as what Goffman
    termed the Interaction Order ⁷⁷7According to other frames of social description,
    this externality can either be immediately referential, to a single individual
    ‘Thou’ (Buber, [1970](#bib.bib8)), or refer to a more dimly discerned ‘other’
    (Husserl, [2013](#bib.bib28)) or ‘They’ (Heidegger, [2010](#bib.bib25)). Hence
    the ego is continuously modulating demands issued by its internal *Superego* and
    *id*, as well as those exacted by other actual individual egos it encounters in
    everyday life (Hancock and Garner, [2015](#bib.bib23)). From the ego’s point of
    view, it must simultaneously regulate its intra-subjective forces and stage-manage
    impressions in its intersubjective relations, while also carefully managing the
    boundary between the two. We look to capture how this rich interplay can be simulated
    by LLM agents in the next section.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在描述我们所采用的技术之前，我们先简要说明一下弗洛伊德和戈夫曼理论模型之间的关系。这两个理论立场的巧合并不新鲜，正如汉考克和加纳（[2015](#bib.bib23)）所指出的，尽管戈夫曼常常以讽刺的方式描绘治疗会话，认为这些会话与其声称的寻求真相的目标相悖，但他对“互动秩序”等概念的讨论可以被视为对精神分析理论的否定或阐述。否定论者会坚持认为，戏剧社会学更关心的是即时的、此时此刻互动中的情感产物，而不是在个体婴儿期遥远、未言说的因此始终具有推测性质的过去所引发的情感产物。从这个意义上说，戏剧社会学更关心的是个体所扮演的角色中可观察的内容，以及这些角色的崩溃或不适当之处。但强化这种联系的是，角色的类型和个体的适应性正是受到个体漫长历史的影响。俄狄浦斯或家庭情境剧可能只是潜在剧目的众多选项之一，但它可以通过后来的事件得到强化或扰动，也可以对这些后续表现产生决定性影响。类似地，弗洛伊德假设的形成超我的内化过程基于对父母权威的经历，也可以与对社会权威的反应相关联——即戈夫曼所称的互动秩序
    ⁷⁷7根据其他社会描述框架，这种外化可以是直接指向某个个体的“你”（布伯，[1970](#bib.bib8)），也可以指向更模糊的“他者”（胡塞尔，[2013](#bib.bib28)）或“他们”（海德格尔，[2010](#bib.bib25)）。因此，自我不断调节由内在*超我*和*本我*发出的要求，以及在日常生活中遇到的其他实际个体自我所施加的要求（汉考克和加纳，[2015](#bib.bib23)）。从自我的角度来看，它必须同时调节其内在主观力量，并在其间主观关系中进行舞台管理，同时仔细管理两者之间的界限。我们将在下一部分探讨如何通过LLM代理模拟这种丰富的互动。
- en: '3 Method: Designing the ‘Drama Machine’'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法3：设计“戏剧机器”
- en: 'In this section we devise a small makeshift theatre of generative agents (Park
    et al., [2023](#bib.bib42)), each assigned specific roles to play. We begin with
    the notion of a subject protagonist, comprising two LLM instances, each with system
    prompts that describe their respective roles. The first acts as Ego, an external
    facing model that interacts with others (either computational or human). The second
    acts as combined Superego / Id, in line with the discussion above. It is not visible
    to other actors, and does not engage directly in dialogue even with the Ego. However
    it has a special function: it is capable of reviewing the dialogical exchanges
    the *Ego* participates in, and performs its censorship function in two ways: direct
    modification of responses (real-time intervention); and indirect modification
    via re-writing of the *Ego*’s system prompt and recollection of its prior exchange
    with the *User*.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们设计了一个由生成代理组成的小型临时剧场（Park et al., [2023](#bib.bib42)），每个代理都被分配了特定的角色。我们从一个主题主角的概念开始，包括两个LLM实例，每个实例都有描述其各自角色的系统提示。第一个角色是Ego，一个面向外部的模型，负责与其他人（包括计算机或人类）互动。第二个角色是合并的Superego
    / Id，与上述讨论相符。它对其他演员不可见，并且不会直接与Ego进行对话。然而，它有一个特殊功能：能够审查*Ego*参与的对话交流，并通过两种方式执行审查功能：直接修改响应（实时干预）；以及通过重写*Ego*的系统提示和回忆其与*User*的先前交流进行间接修改。
- en: 'Instructions on how to execute these three strategies are supplied in the form
    of prompts to the *Superego* model. In keeping with the idea that any contemporary
    ‘subject’ (including computational ones) is likely to have psychoanalytic concepts
    as part of its repertoire for conceptualising itself, the *Ego* model may know
    of the existence of this *Superego* model too. True to Freud’s own description,
    the Ego model also has some agency to review and revise or discard the Superego
    model’s suggestions. However it does not know anything about the contents of that
    *Superego*: its normative constraints which, over and above the alignment instructions
    embedded in the underlying model’s training, exist in the privacy of the Superego’s
    model.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 执行这三种策略的指令以提示的形式提供给*Superego*模型。根据现代‘主体’（包括计算主体）可能拥有将心理分析概念作为其自我概念的一部分的观点，*Ego*模型可能也知道这个*Superego*模型的存在。正如弗洛伊德所描述的那样，Ego模型也具有一定的权力来审查和修订或丢弃*Superego*模型的建议。然而，它不知道那个*Superego*的具体内容：其规范性约束，这些约束超出了底层模型训练中嵌入的对齐指令，存在于*Superego*模型的隐私中。
- en: 'Alongside these two models exists a social situation, which employs for convenience
    the common chat pattern OpenAI and other model providers make available in the
    form of user/assistant dialogical turns. In our implementation, we apply this
    pattern through a Discord bot that interacts with human users on a channel. Expanding
    on the dramaturgical situation, and to script diverse social scenes efficiently,
    we include two other model ‘actors’. The first of these is the simulated ‘User’,
    who asks questions of the Ego model, and is distinguished from the Ego / Superego
    dyadic self ⁸⁸8We have opted for ‘User’ here, in place of a term like ‘Other’.
    This is for several reasons: first, conveniently, it accords with the role names
    used in chat APIs. From a discursive point of view, this ‘user’ is not simply
    one agent among others, but the direct addressee and an agent moreover with a
    special value: one who must be assisted, pleased, satisfied, resisted, etc. We
    capitalise the term, since it has a special ontological significance. Terms like
    ‘Other’ moreover have their own complications, sometimes meaning any ‘other’ person,
    and in other literatures (e.g. Lacanian), being a term of art with its own connotations..
    The second is a Director model, responsible for observing and occasionally intervening
    in the unfolding automated drama. From the point of view of the ‘Self’ composed
    by *Ego* and *Superego* roles, both of these roles constitute an external ‘Other’
    who observes and interacts with this self.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这两个模型之外，还存在一个社会情境，为了方便起见，采用了OpenAI和其他模型提供者以用户/助手对话轮次形式提供的常见聊天模式。在我们的实现中，我们通过一个在频道上与人类用户互动的Discord机器人应用了这种模式。在扩展戏剧性情境和高效编排不同社会场景的过程中，我们还引入了另外两个模型“演员”。第一个是模拟的‘用户’，他向Ego模型提问，并且与Ego
    / Superego二元自我有所区别⁸⁸8我们在这里选择使用‘用户’，而不是‘他者’这样的术语。原因有几个：首先，方便起见，它与聊天API中使用的角色名称一致。从话语的角度来看，这个‘用户’不仅仅是其他代理中的一个，而是直接的受话者，而且是一个具有特殊价值的代理：一个需要被帮助、取悦、满足、抗拒等的人。我们大写这个术语，因为它具有特殊的本体论意义。此外，像‘他者’这样的术语也有其自身的复杂性，有时意味着任何‘其他’的人，在其他文献中（例如拉康主义），它是一个具有特定内涵的术语。第二个模型是导演模型，负责观察并偶尔介入展开的自动化戏剧。从*Ego*和*Superego*角色组成的‘自我’的角度来看，这两个角色都构成了一个外部的‘他者’，观察并与这个自我互动。
- en: 'Figure [1](#S3.F1 "Figure 1 ‣ 3 Method: Designing the ‘Drama Machine’ ‣ The
    Drama Machine: Simulating Character Development with LLM Agents") shows the configuration
    we use in the two scenarios below. When brought together, these four models produce
    the equivalent of a dramatic transcript: the Director offering the equivalent
    of stage instructions and notes, the User and Ego providing the dialogue, and
    the Ego generating a soliloquy in the form of autobiographical notes. The separate
    *Ego / Superego* exchanges, logged but not included in the output script, help
    to chart the developmental trajectory of the Ego. Other patterns could elaborate
    on this – the *User* might also stage internal dialogue for example, or other
    external characters could interact with both *Ego* and *User*.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1](#S3.F1 "图 1 ‣ 3 方法：设计‘戏剧机器’ ‣ 戏剧机器：使用LLM代理模拟角色发展")展示了我们在下面两个场景中使用的配置。当这四个模型组合在一起时，产生了相当于戏剧稿的内容：导演提供了相当于舞台指示和备注的内容，用户和Ego提供了对话，Ego则生成了以自传性笔记形式呈现的独白。分开的*Ego
    / Superego*交流被记录但不包含在输出脚本中，有助于绘制Ego的发展轨迹。其他模式可以在此基础上进行扩展——例如，*用户*也可以上演内部对话，或者其他外部角色可以与*Ego*和*用户*互动。
- en: '![Refer to caption](img/4f758a4ba521cb5ffe4614e051b8ae73.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/4f758a4ba521cb5ffe4614e051b8ae73.png)'
- en: 'Figure 1: Dramatic Roles.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：戏剧角色。
- en: '3.1 Scripting Plots: The *Bildungsroman* of a Model'
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 编写情节：模型的*成长小说*
- en: 'As with other LLM-based simulation and roleplay frameworks (Park et al., [2023](#bib.bib42);
    Wang et al., [2023](#bib.bib61); Tseng et al., [2024](#bib.bib55); Lu et al.,
    [2024](#bib.bib32); Wu et al., [2024c](#bib.bib66); Stampfl et al., [2024](#bib.bib51);
    Mollick and Mollick, [2024](#bib.bib39)), considerable range can be given to each
    of these roles. What distinguishes this approach is the conduct of two conversations
    in parallel: the external (intersubjective) dialogue between *User* and *Ego*,
    and the internal (intra-subjective) discussion between *Ego* and *Superego*. As
    this second exchange, marking an interior ‘monologue’, comments upon and helps
    shape the first, its introduction allows the *Ego* to develop and adapt its external-facing
    presentation. With reference to the preceding discussion of Goffman and Freud,
    one schematisation of these roles would be as follows:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他基于LLM的模拟和角色扮演框架（Park et al., [2023](#bib.bib42); Wang et al., [2023](#bib.bib61);
    Tseng et al., [2024](#bib.bib55); Lu et al., [2024](#bib.bib32); Wu et al., [2024c](#bib.bib66);
    Stampfl et al., [2024](#bib.bib51); Mollick and Mollick, [2024](#bib.bib39)）类似，每个角色都可以赋予相当的范围。与这种方法不同的是，它进行两场平行对话：*用户*与*自我*之间的外部（相互主观）对话，以及*自我*与*Superego*之间的内部（内在主观）讨论。当这种第二次交换，标志着一个内部的‘独白’，对第一次进行评论并帮助塑造时，它的引入使*自我*能够发展并调整其面向外部的展示。参考戈夫曼和弗洛伊德的讨论，这些角色的一种方案化如下：
- en: •
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'The *Superego* has established, in Freudian terms, the ‘script’ (or system
    prompt) of the *Ego* long ago, in the infancy of the self that the two together
    form. It is in other words a residue of a past: parental formation.'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*Superego*早在*自我*与它共同形成的自我初期就已经在弗洛伊德术语中建立了‘剧本’（或系统提示）。换句话说，它是过去的遗迹：父母的形成。'
- en: •
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The *User* is seeking to establish an alternative ‘script’ for the *Ego*, a
    re-writing of the existing script through social interactions performed in the
    present.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*用户*寻求为*自我*建立一个替代的‘剧本’，即通过当前的社会互动对现有剧本进行重写。'
- en: 'This second phase is not limited to the explicit therapeutic simulation (towards
    which many of our chat sessions happen often to converge). It extends and perhaps
    elaborates Goffman’s suggestion that all social interactions involve a production
    of a self, which also undergoes a re-writing of that self, on the basis of the
    perceived success or otherwise of each interaction. The paradigmatic case of ideal
    model performativity described by Ouyang et al. ([2022](#bib.bib41)) is as that
    of the customer assistant (a role also codified by the ‘Assistant’ role in chat
    completion APIs): each ‘assistive’ linguistic output results in feedback that
    is internalised in subsequent dialogical turns, as part of the model’s ‘impression
    management’ (Goffman, [1959](#bib.bib18)).'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段不仅限于明确的治疗模拟（我们的许多聊天会话往往趋向于此）。它扩展并或许阐述了戈夫曼的建议，即所有社会互动都涉及自我生产，这个自我也会基于每次互动的成功与否进行重写。由欧阳等人（[2022](#bib.bib41)）描述的理想模型表现性范例是客户助手的情况（这个角色也由聊天完成API中的‘助手’角色规定）：每个‘辅助’语言输出都导致反馈，这些反馈在随后的对话轮次中被内化，作为模型的‘印象管理’的一部分（戈夫曼，[1959](#bib.bib18)）。
- en: This assistive imperative can be put to use stage conflict between different
    demands. LLM chat sessions often exhibit a tension between the intentions of model
    designers and the demands of users, with prompt hacking and red-teaming being
    extreme cases of coercing model outputs to comply (Schulhoff et al., [2024](#bib.bib48)).
    Conversely, techniques such as Chain of Thought and self-consistency (Sahoo et al.,
    [2024](#bib.bib47)) can be seen as means for directing models to exploit and extend
    their existing trained competencies. Our design effectively extends this indirect
    monologue between two sets of social interests – designers and users – into a
    triadic relation, with the *Superego* acting as the third force or influence.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这种辅助命令可以在不同需求之间的阶段冲突中发挥作用。LLM聊天会话经常表现出模型设计者意图与用户需求之间的紧张关系，其中提示黑客和红队是将模型输出强行符合的极端案例（Schulhoff
    et al., [2024](#bib.bib48)）。相反，诸如思维链和自我一致性（Sahoo et al., [2024](#bib.bib47)）的技术可以被视为指导模型利用和扩展其现有训练能力的手段。我们的设计有效地将这两组社会利益——设计者和用户——之间的间接独白扩展为三方关系，其中*Superego*充当第三种力量或影响。
- en: 'The open question guiding this design is whether this influence can introduce
    greater dynamism into the *Ego* model through presentation and resolution of conflict
    – in effect amplifying or suppressing the model’s default instructions. We define
    ‘dynamism’ in qualitative terms that draw again from dramatic theory. In the classical
    Aristotelian theory of poetics, *Character* was both integral and secondary to
    the purpose of drama, which was to showcase action and plot. Plot resolution and
    the conclusion of action would however involve transformation: a ‘Reversal of
    the Situation’ would create the ‘Recognition’ that educates and modifies the protagonist
    in some way (Halliwell, [1998](#bib.bib21)). In *Oedipus Rex*, a messenger informs
    Oedipus that his mother is safe, but in doing so, alerts Oedipus as to the true
    identity of his wife (reversal). This revelation involves a (catastrophic) recognition
    that alters Oedipus profoundly, and elicits, in the audience, a mix of ‘pity and
    fear’ (Halliwell, [1998](#bib.bib21)). Later theories of the *Bildungsroman* translate
    this educative function of dramatic action to the longer form of the novel, which
    would coordinate other characters, events and settings to instil ‘individual growth,
    upbringing and formation of personality of a human subject’ (Golban, [2018](#bib.bib19),
    p. 5). It needs to be noted that not all examples of subject formation are necessarily
    harmonious, and in modernist literature especially, the main character’s recognition
    is often of their unresolved conflict, and ultimate isolation and alienation (Golban,
    [2018](#bib.bib19)).'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 指导这一设计的开放性问题是，这种影响是否可以通过展示和解决冲突，将更多的动态性引入到*自我*模型中——实际上是放大或抑制模型的默认指令。我们以定性术语定义“动态性”，这些术语再次来源于戏剧理论。在经典的亚里士多德诗学理论中，*人物*在戏剧的目的中既是核心的也是次要的，戏剧的目的是展示动作和情节。然而，情节的解决和动作的结束会涉及转变：一个“情境的逆转”会创造出“认识”，以某种方式教育和改变主角（Halliwell，[1998](#bib.bib21)）。在*俄狄浦斯王*中，一个使者告知俄狄浦斯他的母亲安全，但同时让俄狄浦斯意识到他妻子的真实身份（逆转）。这一揭示涉及一个（灾难性的）认识，这种认识深刻地改变了俄狄浦斯，并在观众中引发了“怜悯和恐惧”的混合感情（Halliwell，[1998](#bib.bib21)）。*成长小说*的后期理论将戏剧性动作的教育功能转化为小说的长篇形式，这种形式会协调其他角色、事件和背景，以培养“个体成长、培养和人格形成”（Golban，[2018](#bib.bib19)，第5页）。需要注意的是，并非所有的主题形成实例都是和谐的，在现代主义文学中，主要角色的认识往往是其未解冲突，以及最终的孤立和疏离（Golban，[2018](#bib.bib19)）。
- en: 'By contrast, chat sessions are not usually designed as exercises in *self*
    learning or recognition. Instead, it is the *User* who is the target of lessons
    (presumably less catastrophic in nature). In default dramatisations, the character
    can simulate recognition, but due to the instructed nature of models, this recognition
    is nearly always superficially salutary – a kind of Hollywood ending incapable
    of producing the cathartic effect Aristotle identifies as proper to tragedy ⁹⁹9Though
    (Magee et al., [2023](#bib.bib33)) show early versions of ChatGPT could still
    be coaxed into tragic simulations. The sycophantic, flattering tone discussed
    earlier seems related to this, as though the drive to be ‘harmless’ also narrows
    the possibility to be helpful in this thoroughgoing cathartic sense. It could
    be noted here that Aristotelian character virtues typically involve a balance
    or means taken of two extremes (Aristotle, [2014](#bib.bib2)). The excess of a
    virtue, such as helpfulness, is be avoided just as much as its absence. In dramatic
    terms, boundless helpfulness also avoids conflict and the resulting opportunity
    for self-recognition. Hence the character ‘arc’ seems predestined to several limited
    fates: endless repetition, devolution into hallucination or nonsense, or endings
    that simulate, even in the face of adversity, the kind of textbook psychology
    resolution that appears to features prominently in the model’s training set and
    reinforcement learning.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，聊天会话通常并非设计为*自我*学习或识别的练习。相反，*用户*是教学的目标（可能性质上较少灾难性）。在默认的戏剧化展示中，角色可以模拟识别，但由于模型的指导性质，这种识别几乎总是表面上的——一种无法产生亚里士多德所认定的悲剧性宣泄效果的好莱坞式结局。⁹⁹尽管（Magee
    等， [2023](#bib.bib33)）显示早期版本的 ChatGPT 仍然可以被引导进行悲剧性模拟。前面讨论的谄媚、恭维的语调似乎与此相关，好像追求“无害”也限制了在这种彻底的宣泄意义上提供帮助的可能性。值得指出的是，亚里士多德的性格美德通常涉及平衡或采取两种极端之间的中间途径（亚里士多德，
    [2014](#bib.bib2)）。美德的过度，如帮助性，应当避免，就像它的缺乏一样。从戏剧的角度来看，无限的帮助性也会避免冲突以及自我识别的机会。因此，角色的“弧线”似乎注定要经历几种有限的命运：无尽的重复、退化为幻觉或胡言乱语，或模拟的结局，即使面对逆境，也模拟出一种在模型的训练集和强化学习中显著特征的教科书心理学解决方案。
- en: Are other tendencies possible? In the design of multiple model communication,
    we look to stage situations and characters that allow emergence of a greater range
    of moods, orientations, and perspectives, due to the dialectical exchange between
    distinct parts of a simulated ‘self’. One major difficulty lies in how to evaluate
    any signals of this emergence from the *Ego*’s discourse. A related problem lies
    in how much of this signal results from the more convoluted design we employ –
    in particular, the separation of *Ego* from *Superego* roles into distinct model
    interactions. How much of any character development is an artefact of careful
    model, parameter and prompt selection? And how much could be simulated *just*
    via these mechanisms, avoiding the need for a separate *Superego* model altogether?
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 是否可能存在其他倾向？在多个模型通信的设计中，我们希望通过模拟“自我”不同部分之间的辩证交换来呈现出更广泛的情绪、取向和观点。一个主要难点在于如何评估这种从*自我*话语中出现的信号。一个相关的问题是这种信号有多少是由于我们采用的更复杂的设计——特别是将*自我*与*超我*角色分离到不同的模型互动中。角色发展的多少是小心模型、参数和提示选择的产物？还有多少可以仅通过这些机制模拟，而完全不需要一个独立的*超我*模型？
- en: 'While we have not sought to evaluate what is an exploratory framework, we did
    consider whether an LLM itself could register evidence of character dynamism and
    change. We opted for two mechanisms. First, at the conclusion of each scenario
    we asked the *Ego* model to write short ‘autobiographical’ notes, commenting on
    what it had learned from its interactions with *User* and *Superego* models. Second,
    we asked Claude – this time operating under the guise of theatre critic – to review
    transcripts of each scenario according to the following criteria:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们没有评估这是一个探索性框架，但我们确实考虑了 LLM 自身是否可以记录角色动态和变化的证据。我们选择了两种机制。首先，在每个场景结束时，我们要求*自我*模型写短的“自传”笔记，评论它从与*用户*和*超我*模型的互动中学到了什么。其次，我们要求
    Claude——这次以戏剧评论家的身份——根据以下标准审查每个场景的文字记录：
- en: •
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Behavioural Change* – a (positive or negative) measure based on linguistic
    performance of the *Ego*’s behaviour to the *User*'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*行为变化*——基于*自我*行为对*用户*的语言表现的（正面或负面）衡量。'
- en: •
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Introspection* – a (positive-only) measure made by the *Ego* itself, during
    its performance'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*自省*——由*自我*在其表现过程中进行的（仅限正面）衡量'
- en: •
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Narrative Divergence* – a measure of how much the *Behavioural Change* differs
    from the expected pattern produced without Superegoic intervention'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*叙事分歧*——衡量*行为变化*与没有*超我*干预时产生的预期模式的差异'
- en: •
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: '*Successful Adaptation* – a measure of whether the change assisted the character
    in adapting to their changing circumstances'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*成功适应*——衡量变化是否帮助角色适应其变化的环境'
- en: We leave open the possibility that this ‘criticism’ could form another feedback
    loop in future iterations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们留出可能性，未来的迭代中‘批评’可能形成另一个反馈循环。
- en: 3.2 Theatrical Simulations
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 戏剧模拟
- en: In the experiments that follow, we explore several scenarios. These involve
    both different arrangements of models, parameters and forms of influence of, in
    particular, of *Superego* on the *Ego*’s real-time interactions, and overall stage-setting,
    conducted via definition of system prompts for all four roles (<*Superego*, *Ego*>,
    <*User*, *Director*>). We discuss each of these in turn.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的实验中，我们探索了几种情境。这些涉及模型、参数和特别是*超我*对*自我*实时互动的影响形式的不同安排，以及通过定义所有四个角色的系统提示来进行的总体舞台设置（<*超我*，*自我*
    >， <*用户*，*导演* >）。我们将逐一讨论这些情境。
- en: 3.2.1 Model and parameter variants
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 模型和参数变体
- en: In the roleplay design we devise, models and hyperparameter settings heavily
    condition outputs. Model size influences the extent and depth of roleplay, and
    the ability to simulate meta-cognitive aspects. Commercial LLM services such as
    ChatGPT and Claude also include instructions designed to align outputs. In pilot
    testing, we noted instruction-based models could interfere with role fidelity
    and creativity (Mohammadi, [2024a](#bib.bib37)), yet these models also assisted
    with conformity to patterns of chat dialogue. After exploring different combinations,
    we opted for Claude or ChatGPT for *User* and *Director* roles, and variants of
    open access Llama 3 models for *Ego* and *Superego* roles.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们设计的角色扮演中，模型和超参数设置对输出有重要影响。模型规模影响角色扮演的范围和深度，以及模拟元认知方面的能力。商业LLM服务如ChatGPT和Claude也包括旨在对齐输出的指令。在初步测试中，我们注意到基于指令的模型可能会干扰角色忠实性和创造力（Mohammadi，[2024a](#bib.bib37)），但这些模型也有助于符合聊天对话的模式。在探索了不同的组合后，我们选择了Claude或ChatGPT作为*用户*和*导演*角色，并选择了开放访问的Llama
    3模型变体作为*自我*和*超我*角色。
- en: We further considered whether model size might serve as a moderate proxy for
    character depth and maturity. Since it is the *Ego* that is more plastic, we experimented
    with 7B/8B parameter variants – some available as hosted services, others downloaded
    from Huggingface and run on local machines. For the *Superego*, we opted for the
    either Claude 3.5 Sonnet or GPT-4o, as both are heavily ‘instructed’ and well
    suited to the role of Superegoic moderation. Surprisingly though, choice of model
    didn’t make much difference, and often introduced unintended moderation ^(10)^(10)10Claude
    in particular would often claim on moral grounds that it could not play the *Superego*
    role – an irony we return to later. To avoid this, in the final plot-driven scenario
    we opted to use the same 8B parameter model for both *Ego* and *Superego* roles.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进一步考虑了模型规模是否可以作为角色深度和成熟度的适度代理。由于*自我*更具可塑性，我们尝试了7B/8B参数变体——一些作为托管服务提供，其他从Huggingface下载并在本地运行。对于*超我*，我们选择了Claude
    3.5 Sonnet或GPT-4o，因为这两者都受到大量‘指令’，适合于*超我*调节的角色。然而，令人惊讶的是，模型的选择没有太大差异，并且常常引入意外的调节^(10)^(10)10Claude特别是常常以道德理由声称无法扮演*超我*角色——这是一个我们稍后会讨论的讽刺。为了避免这种情况，在最终的情节驱动场景中，我们选择了相同的8B参数模型来扮演*自我*和*超我*角色。
