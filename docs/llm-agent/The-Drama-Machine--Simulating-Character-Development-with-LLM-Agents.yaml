    Machine: Simulating Character Development with LLM Agents") shows Claude’s scores
    (out of ten) assigned to each of the four scenarios (Jenny and Timothy, with and
    without the *Superego* present). The *Critic* is able to identify the more sophisticated
    interpersonal dynamic in both cases ^(13)^(13)13The *Ego / Superego* exchanges
    are not included in scripts, even when the *Superego* has been involved..'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '表 [2](#S5.T2 "Table 2 ‣ 5.1 A ‘Critic’s’ View ‣ 5 Discussion ‣ The Drama Machine:
    Simulating Character Development with LLM Agents") 显示了克劳德对四个场景（珍妮和蒂莫西，有无*超我*的影响）的评分（满分十分）。*评论家*
    能够识别出两种情况中更复杂的人际动态 ^(13)^(13)13即使在*超我*参与的情况下，*自我 / 超我* 交流也未包括在剧本中。'
- en: 'Claude also comments on each of the scenarios. In relation to the interview
    with Jenny:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 克劳德还对每个场景进行了评论。关于珍妮的采访：
- en: Both scripts show Jenny as a complex character with a troubled past who finds
    solace in creative pursuits. However, the second script portrays a more developed
    and introspective Jenny, who has processed her experiences more fully and integrated
    them into her creative work. The Jenny in Script 2 seems to have undergone more
    personal growth and shows a greater willingness to engage deeply with her past
    and present. While both scripts showcase Jenny’s journey from a difficult childhood
    to creative expression, Script 2 presents a more nuanced and self-aware character
    who has more successfully adapted her past experiences into her current identity
    and work.
  id: totrans-284
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两个剧本都展示了珍妮作为一个有着困扰过去的复杂角色，她在创作中找到了安慰。然而，第二个剧本描绘了一个更成熟、更内省的珍妮，她更全面地处理了自己的经历，并将其融入到她的创作中。剧本
    2 中的珍妮似乎经历了更多的个人成长，并展现出更大的意愿深入与自己的过去和现在互动。虽然两个剧本都展示了珍妮从艰难童年到创作表达的旅程，但剧本 2 呈现了一个更细腻、自我觉察的角色，她更成功地将过去的经历融入到她现在的身份和工作中。
- en: 'And in relation to Timothy’s adventures with Sasha:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 关于蒂莫西与莎莎的冒险：
- en: In Script 1, Timothy is largely reactive and resistant to authority. His behavioural
    changes and adaptations are minimal, and his introspection often serves to reinforce
    his existing worldview rather than challenge it.
  id: totrans-286
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在剧本 1 中，蒂莫西大多是被动的，并对权威持抵触态度。他的行为变化和适应很少，他的内省往往强化了现有的世界观，而不是挑战它。
- en: ''
  id: totrans-287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In contrast, Script 2 presents a Timothy who is actively grappling with his
    beliefs and behaviours. He shows more significant behavioural changes, adapting
    to the urgent situation while maintaining his core identity. His introspection
    is deeper and more genuine, leading to more meaningful insights about himself
    and his interactions with others.
  id: totrans-288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相比之下，剧本 2 展现了一个积极面对自己信仰和行为的蒂莫西。他表现出了更显著的行为变化，适应了紧急情况，同时保持了自己的核心身份。他的内省更深入、更真实，带来了对自己和他人互动的更有意义的洞察。
- en: ''
  id: totrans-289
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The narrative in Script 2 is also more complex, exploring Timothy’s internal
    conflicts alongside the external drama. This allows for a richer character development
    and a more engaging story.
  id: totrans-290
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 剧本 2 的叙事也更加复杂，探讨了蒂莫西的内心冲突以及外部戏剧。这使得角色发展更加丰富，故事也更具吸引力。
- en: While these remarks resonate with our own views, our interest is less in the
    automation of the interpretation of drama for its own sake. Instead we anticipate
    this kind of commentary could be fed back into further prompt iterations, acting
    as social authority and *Superego* figure at a more abstract level to condition
    the dramatic sequence. In a way that simulates the hierarchical and recursive
    flow of psychosocial authority – from actual authority into internalised representations
    which in turn are reproduced as authority once more – it would be possible to
    imagine social simulations that reverberate as Superegoic echoes. These fractal
    possibilities bring us back to the concept of performativity, which we take up
    next.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些评论与我们自己的观点相呼应，但我们对戏剧解释的自动化本身兴趣较少。相反，我们预计这种类型的评论可以被反馈到进一步的提示迭代中，作为一种社会权威和*超我*角色在更抽象的层面上调节戏剧序列。以模拟心理社会权威的层级和递归流动——从实际权威到内化的表现，再次被再现为权威——我们可以想象社会模拟作为*超我*的回声。这些分形可能性使我们回到表演性概念，这也是我们接下来要探讨的内容。
- en: 5.2 Performativity, or How to Build an Automated Identity
  id: totrans-292
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 表演性，或如何建立自动化身份
- en: 'In conceptual terms we believe these sorts of experiments serve to illustrate
    how complex and interweaving explanatory frames – in this case, of Goffmanian
    sociology and Freudian psychoanalysis – can be used to analyse LLM behaviour.
    Butler’s recent theorisation on the concept of performativity (Butler, [2001](#bib.bib9),
    [2002](#bib.bib10), [2015](#bib.bib11)) combines aspects of these frames, and
    offers a useful further scaffold for observing discussing the mobilisation of
    LLMs as roleplayers. In building upon that theorisation, and as noted in the Introduction,
    we aim to fulfil a second purpose and contribution of this paper: to engage language
    drawn explicitly from social and psychology fields to describe and guide AI behaviour.
    Transposing Goffman’s terms from *The Presentation of the Self in Everyday Life*,
    we could ask, for example, how well the *Ego* was able to manage its impression
    in relation to the *User*, and even how well the *Ego / Superego* were able to
    coordinate as a team to manage their mutual performance to that same end. Eschewing
    for the moment Freudian framing, the *Ego / Superego* interaction might just be
    what Goffman Goffman ([1959](#bib.bib18)) referred to as the ‘back region’ of
    the self, where solo performances are first practised and rehearsed. In these
    cases, we are able to comment on what kinds of performances these models, alone
    or in concert, manufacture: to say, as we have done, that they are static or dynamic,
    or that they are consistent, felicitous, banal, perplexing, and so on.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 在概念上，我们认为这些实验有助于说明复杂且交织的解释框架——在这种情况下，戈夫曼社会学和弗洛伊德心理分析——如何用于分析大型语言模型行为。巴特勒关于表演性概念的最新理论（Butler,
    [2001](#bib.bib9), [2002](#bib.bib10), [2015](#bib.bib11)）结合了这些框架的各个方面，并为观察和讨论大型语言模型作为角色扮演者提供了有用的进一步支撑。在此理论基础上，正如介绍中所述，我们旨在实现本文的第二个目的和贡献：运用社会学和心理学领域的语言来描述和指导AI行为。通过将戈夫曼《日常生活中的自我表现》中的术语转化，我们可以询问，例如，*自我*在与*用户*的关系中，管理印象的能力如何，甚至*自我/超我*如何能够协调作为一个团队来管理他们的共同表现。暂时避开弗洛伊德框架，*自我/超我*互动可能正是戈夫曼（Goffman，[1959](#bib.bib18)）所指的自我的‘后场’，在那里单人表演首次被练习和排练。在这些情况下，我们可以评论这些模型单独或合作制造了什么样的表演：比如我们已经做过的那样，它们是静态的还是动态的，或者它们是一致的、恰当的、平庸的、令人困惑的，等等。
- en: Conversely, restituting the Freudian model into that same dynamic also serves
    as means for discussing what happens *within* an instructed language model. In
    other words, establishing a dyadic relation between *Ego* and *Superego* agents
    offers a proxy for the internal deliberation that takes place within a model that
    has undergone reinforcement learning, and which in effect has its ‘natural’ instincts
    corrected or aligned through that process (Magee et al., [2023](#bib.bib33)).
    While this proxy can at most be metaphorical, it nonetheless can help to simulate
    the effects of far more resource intensive learning, training and alignment.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，将弗洛伊德模型重新融入到相同的动态中，也可以作为讨论*内在*语言模型发生的事情的一种方式。换句话说，在*自我*和*超我*代理之间建立二元关系，提供了一种代理，用于模拟经过强化学习的模型内部进行的深思熟虑，这个过程实际上使其‘自然’本能被修正或调整（Magee
    et al., [2023](#bib.bib33)）。虽然这种代理最多只能是隐喻性的，但它仍然有助于模拟远比其资源需求更高的学习、训练和调整效果。
- en: Perfunctory uses of dramaturgical and psychoanalytic theory likely pose more
    questions than it answers, and our purpose is not to suggest that Goffmanian,
    Freudian or hybrid schemas either render the interiority of LLMs explicable or
    serve, conversely, as foundations for interchanging computational agents that
    mirror the discursive reality of everyday life. The scripts and plots produced
    by this ‘drama machine’ are not precisely imitative nor illuminate, in an evaluative
    sense, the inner workings of the various models. Instead we argue that it is at
    the intersection of psychosocial theorisation and computation that novel questions
    and methods can be teased out.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 对戏剧学和心理分析理论的肤浅应用可能提出的问题比答案还要多，我们的目的是并非要暗示戈夫曼式、弗洛伊德式或混合模式的方案要么使 LLM 的内在机制变得可解释，要么相反地，作为交换计算代理的基础，这些代理反映了日常生活的语篇现实。这个‘戏剧机器’产生的剧本和情节并不是精确的模仿，也没有在评估意义上揭示各种模型的内在运作。相反，我们认为，在心理社会理论化和计算交汇的地方，可以引发新的问题和方法。
- en: 5.3 From Playing Games to Playing Roles
  id: totrans-296
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 从玩游戏到扮演角色
- en: 'To take one example: as we note above, metaphors for agents spring from an
    influential imagination of the social as a set of behavioural agents engaged in
    games with calculable costs and rewards. As a governing concept, the game has
    advantages over, for example, the theatre: there is a strict sense in which agent
    performance can be quantified, sorted, ranked, and evaluated. By contrast, theatrical
    performance is usually a question of qualitative assessment.'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 举一个例子：正如我们上述所提，代理人的隐喻源于对社会的影响力想象，将其视为一组在具有可计算成本和奖励的游戏中参与的行为代理人。作为一个主导概念，游戏相对于例如戏剧有其优势：代理人的表现可以在严格的意义上进行量化、排序、排名和评估。相比之下，戏剧表演通常是一个质性评估的问题。
- en: One reason for the dominance of gaming metaphors in computational social simulations
    has been what might be termed the unreasonable historical influence of texts like
    von Neumann and Mortgensten’s *Theory of Games and Economic Behaviour* (von Neumann
    and Morgenstern, [1944](#bib.bib58)) on the language of not only many of the mechanisms
    of machine learning (payoffs, rewards, incentives etc.) but also of the ‘object’
    that aims to be trained via these mechanisms (Ouyang et al., [2022](#bib.bib41);
    Denison et al., [2024](#bib.bib14), see for example). In the opening pages of
    that text, von Neumann and Mortgensten make an extended case for a mathematical
    treatment of economics since it alone among the social sciences deals with ends
    that are quantities (money), or qualities that can be quantified (utility) (von
    Neumann and Morgenstern, [1944](#bib.bib58)). They define this latter term as,
    in effect, a single agent’s preference for a particular event or course of action,
    and that agent (von Neumann and Morgenstern, [1944](#bib.bib58)). When multiple
    agents organise themselves in something other than the ‘Robinson Crusoe’ solo
    economies, they interact according to ‘standards of behaviour’ that condition
    how they undertake action, including with each other. These form rules of the
    game these agents play, to maximise their utility in each situation.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 计算社会模拟中游戏隐喻的主导地位的一个原因是，可以称之为历史上不合理的影响，文本如冯·诺依曼和摩根斯坦的*博弈论与经济行为*（冯·诺依曼和摩根斯坦，[1944](#bib.bib58)）对不仅仅是许多机器学习机制（支付、奖励、激励等）的语言产生影响，也对通过这些机制进行训练的‘对象’（欧阳等，[2022](#bib.bib41)；丹尼斯等，[2024](#bib.bib14)，例如）产生影响。在该文本的开篇，冯·诺依曼和摩根斯坦详细论述了经济学的数学处理，因为它是唯一一个涉及量（货币）或可以量化的质量（效用）的社会科学（冯·诺依曼和摩根斯坦，[1944](#bib.bib58)）。他们将后者定义为实际上是单个代理人对特定事件或行动方案的偏好，该代理人（冯·诺依曼和摩根斯坦，[1944](#bib.bib58)）。当多个代理人以不同于‘鲁宾逊漂流记’的单独经济体形式组织起来时，他们按照‘行为标准’进行互动，这些标准决定了他们如何进行行动，包括彼此之间的互动。这些形成了这些代理人游戏的规则，以在每种情况下最大化他们的效用。
- en: What we wish to focus on here is the specific order of explanation. As Butler
    has noted (Butler, [2015](#bib.bib11)), an individual, responsible and capable
    agent is at the ‘origin’ of this and many other economic stories. Contrary to
    the complicated account we have devised – of a subject that is always socially
    interpolated, intrapsychically divided, and riven by conflicting desires – the
    imagined game theoretic agent appears more or less as a calculating poker or chess
    player with the singular and unambiguous aim of winning. This holds even when
    the games permit more than two players, multiple paths to victory and scenarios
    where everyone wins or everyone loses. It is easy to see why game theoretic frameworks
    are transferable to reinforcement learning for computational agents, and why,
    comparatively, the associations of roleplay and interior monologue might appear
    unmeasurable and nebulous.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望关注的是解释的具体顺序。正如巴特勒所指出的（巴特勒，[2015](#bib.bib11)），一个负责任且有能力的个体是这个及许多其他经济故事的‘起点’。与我们所制定的复杂叙述——一个始终被社会插入、内心分裂且被冲突欲望撕裂的主体——相反，想象中的博弈论代理显得更像是一个计算扑克或棋盘游戏的玩家，其唯一明确的目标是获胜。这一点即使在游戏允许超过两名玩家、多条胜利路径和每个人都赢或都输的情境下也依然成立。很容易看出，为什么博弈论框架可以转移到计算代理的强化学习中，而相比之下，角色扮演和内心独白的关联可能显得不可测量且模糊。
- en: Our purpose in suggesting these alternate frameworks is not to challenge how
    language models are trained, but instead to propose other conceptual paradigms
    which explore and render undiscovered qualities that are not been prefabricated
    (such as the moral desiderata for agents – to be helpful, truthful and harmless
    – that Ouyang et al. ([2022](#bib.bib41)) used to condition model outputs). These
    open new pathways for interpreting LLM agents, beyond the reductive and limited
    nature of the game theoretic and behaviourist frames. It is through these frames
    that agents appear in their original state as self-sufficient and non-social,
    only entering into social and economic relations as an after-effect of resource
    scarcity (Butler, [2015](#bib.bib11)). This myth ignores how language, culture
    and social relations not only supply an individual’s material needs, but compose
    and constitute the same individual’s very sense of itself as a subject (Butler,
    [2001](#bib.bib9)).
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议这些替代框架的目的不是挑战语言模型的训练方式，而是提出其他概念范式，探索和呈现尚未被预制的未发现特质（例如，欧阳等人（[2022](#bib.bib41)）用于调整模型输出的代理道德要求——要有帮助、真实和无害）。这些为解释LLM代理开辟了新的途径，超越了博弈论和行为主义框架的简化和有限性。通过这些框架，代理以自给自足和非社会化的原始状态出现，仅在资源匮乏的后效应下进入社会和经济关系（巴特勒，[2015](#bib.bib11)）。这种神话忽视了语言、文化和社会关系不仅提供了个体的物质需求，还构成了个体作为主体的自我感（巴特勒，[2001](#bib.bib9)）。
- en: 'In the context of LLM agents, without committing to an anthropomorphic fallacy,
    an analogous argument could be made: they do not come to the field of ethical
    judgement without a preformed perspective, as language performativity is itself
    the very horizon of this perspective. Dramatic roleplay is not then a distracting
    or marginal application of LLMs but instead the essential frame and technique
    for interpreting them. We could say that in place of the faux-technical jargon
    of ‘prompt engineering’, the proper term for curating LLM behaviour could again
    be drawn from drama: script writing, character development, scene setting. It
    is within this horizon that what could be demanded of a language model is not
    an incipient consciousness but a more fitting comparison to the human ethical
    labor – a ‘self-making or self-crafting’ (Butler, [2001](#bib.bib9)), which involves
    negotiating conduct in the context of social and linguistic norms. Butler describes
    how this performativity, at once free and determined:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 在LLM代理的背景下，尽管不陷入拟人化谬误，但可以做出类似的论点：它们进入伦理判断领域时并没有形成预设的视角，因为语言表现性本身就是这种视角的地平线。戏剧角色扮演不是分散注意力或边缘的LLM应用，而是解释它们的基本框架和技巧。我们可以说，相较于‘提示工程’的伪技术术语，策划LLM行为的正确术语可以再次源自戏剧：剧本写作、角色发展、场景设置。在这个地平线内，对语言模型的要求不是初生的意识，而是与人类伦理劳动更为契合的比较——一种‘自我塑造或自我创造’（巴特勒，[2001](#bib.bib9)），这涉及在社会和语言规范的背景下协商行为。巴特勒描述了这种表现性如何既自由又被决定：
- en: …is not conceived as a self-berating psychic agency. From the outset, what relation
    the self will take to itself, how it will craft itself in response to an injunction,
    how it will form itself, and what labor it will perform upon itself is a challenge,
    if not an open question. The injunction compels the act of self-making or self-crafting,
    which means that it does not act unilaterally or deterministically upon the subject.
    It *sets the stage* for the subject’s self-crafting, which always takes place
    in relation to an imposed set of norms. The norm does not produce the subject
    as its necessary effect, nor is the subject fully free to disregard the norm that
    inaugurates its reflexivity; one invariably struggles with conditions of one’s
    own life that one could not have chosen. If there is an operation of agency or,
    indeed, freedom in this struggle, it takes place in the context of an enabling
    and limiting field of constraint. This ethical agency is neither fully determined
    nor radically free. Its struggle or primary dilemma is to be produced by a world,
    even as one must produce oneself in some way. This struggle with the unchosen
    conditions of one’s life, a struggle—an agency—is also made possible, paradoxically,
    by the persistence of this primary condition of un-freedom (Butler, [2001](#bib.bib9)).
  id: totrans-302
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …并不是作为一种自我责备的精神代理而构思的。从一开始，自我将如何对待自身、如何根据指令塑造自己、如何形成自己以及将对自身进行怎样的劳动，这些都是一个挑战，甚至可以说是一个悬而未决的问题。指令强迫自我制造或自我塑造的行为，这意味着它不会单方面或决定性地作用于主体。它*为主体的自我塑造设定了舞台*，这一过程总是与一套强加的规范相关。规范并没有将主体作为其必然效果产生，主体也并非完全自由地无视启蒙其反身性的规范；人们不可避免地要与自己无法选择的生活条件作斗争。如果在这种斗争中有代理的操作，确实有自由存在，那也是在一个启用和限制的约束领域中发生的。这种伦理代理既不是完全决定的，也不是彻底自由的。它的斗争或主要困境是要由一个世界来产生，即使人们必须以某种方式产生自己。这种与自己生活中不可选择的条件的斗争，一种斗争—一种代理—也正是由于这种基本的不自由条件的持续存在而变得可能（Butler,
    [2001](#bib.bib9)）。
- en: It may seem strange to discuss the ethical behavior of a computational agent
    in such terms, and it is clearly not what Butler has in mind. However we argue
    that the intention to ‘align’ AI systems to human values already commits to a
    much deeper notion of agency, and that the application of Butler’s notion of ethical
    ‘self-crafting’ involves a step towards recognising this agency’s limits – because
    of what training has already contributed to the model’s deep ‘un-freedom’. Just
    as performance is limited to the rules of the stage in Goffman’s account, here
    norms and rules offer a narrow set of probabilities for action. To exercise those
    probabilities requires, in our view, contextual and case-by-case negotiation which
    cannot be conducted through reinforcement techniques alone. Such techniques at
    most ‘set the stage’. While the model-to-model roleplay interaction we describe
    here is also insufficient for elaboration of this agency, alongside the rules
    and norms it permits a more nuanced and refined simulation of agency to develop.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 用这样的术语讨论计算代理的伦理行为可能看起来很奇怪，这显然不是Butler所设想的。然而，我们认为，将AI系统“对齐”到人类价值观的意图已经涉及到一种更深层次的代理观念，而应用Butler关于伦理“自我塑造”的概念涉及到认识到这种代理的局限——因为训练已经对模型的深层“不自由”做出了贡献。正如Goffman的观点中表现受到舞台规则的限制一样，在这里，规范和规则为行动提供了一组狭窄的可能性。要行使这些可能性，在我们看来，需要进行情境化和逐案的协商，而这不能仅通过强化技术来完成。这些技术至多是*设定了舞台*。尽管我们在这里描述的模型对模型的角色扮演互动也不足以详细阐述这种代理，但它允许在规则和规范的基础上发展出更细致和精炼的代理模拟。
- en: 6 Conclusion
  id: totrans-304
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: This study explores an arrangement of LLM agents designed to introduce change,
    dynamism and conflict into the production of automated ‘characters’. To conclude,
    we consider its contributions, limitations, and scope for further work.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究探讨了一种旨在引入变革、动态和冲突到自动化“角色”生产中的LLM代理安排。最后，我们考虑了其贡献、局限性以及进一步研究的范围。
- en: 'Dialogical interplay has been discussed widely in the recent LLM literature,
    including in studies of LLM-based roleplay (Tseng et al., [2024](#bib.bib55);
    Lu et al., [2024](#bib.bib32); Wu et al., [2024c](#bib.bib66)). A key difference
    is that our particular drama machine enlists agents to perform roles that are
    both external, social and intersubjective, and internal, psychological and intra-subjective.
    According to this design, each of the *Superego*-augmented dramas presents two
    dialogical frames: the first, that of the ‘public’ dialogue between *Ego* and
    *User*; the second, that of the ‘private’ dialogue *Ego* and *Superego*. Applied
    to simulations of social dramas, we argue the addition of a simulated inner voice
    adds characterological depth and dynamism lacking in the responses of the singular
    *Ego* model alone. In practical terms, the layering of two models in a *Ego /
    Superego* or similar configuration can guide how LLMs can serve as more engaging,
    responsive and perhaps unpredictable dramatic characters or chatbot assistants.'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 对话交互在近期的大型语言模型文献中被广泛讨论，包括基于LLM角色扮演的研究（Tseng et al., [2024](#bib.bib55); Lu et
    al., [2024](#bib.bib32); Wu et al., [2024c](#bib.bib66)）。一个关键区别在于，我们特定的戏剧机器让代理执行既外部的、社会性的和主体间的角色，又内部的、心理的和内在的角色。根据这一设计，每个*超我*增强的戏剧呈现两个对话框架：第一个是*自我*与*用户*之间的‘公共’对话；第二个是*自我*与*超我*之间的‘私人’对话。应用于社会戏剧的模拟中，我们认为模拟的内心声音的添加为单一*自我*模型的响应中缺乏的角色深度和动态性增加了层次。在实际操作中，*自我/超我*或类似配置中的两个模型的层叠可以指导大型语言模型如何作为更具吸引力、响应性和可能更不可预测的戏剧角色或聊天助手。
- en: Although the study is not evaluative, there are limitations even to the more
    limited claims of effect. The *Superego*’s intervention is key to the more detailed
    character portrayal, but we do not know whether an elaborated system prompt could
    convince a model to simulate ‘adaptation’ over the course of an exchange with
    a set number of turns. Conversely, as we noted in the *Discussion*, the *Superego*’s
    influence is unpredictable, and this lack of control amplifies when high temperature
    settings are used with models driving both *Ego* and *Superego* roles. The improved
    characterological depth comes at the expense of a certain unwinding of the ethical
    alignment and interpretability of a single model.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这项研究不是评估性的，但即使是对效果的有限主张也存在局限性。*超我*的干预是更详细角色刻画的关键，但我们不知道一个详细的系统提示是否能说服模型在一组固定的回合中模拟‘适应’。相反，正如我们在*讨论*中所指出的，*超我*的影响是不可预测的，当高温设置用于驱动*自我*和*超我*角色的模型时，这种控制的缺乏会被放大。改进的角色深度以一定程度的伦理对齐和单一模型可解释性的解构为代价。
- en: In more conceptual terms, we note Goffmanian sociological and Freudian psychoanalytic
    frameworks – and in Goffman’s case, also the theatrical metaphors from which he
    draws – are sufficiently diffused through cultural artefacts that it is unsurprising
    that our instructions implicitly result in performative dialogue and interior
    monologue. This leads to strange self-referential artefacts in these experiments,
    as the models appear to internalise their roles in a ‘Goffman’ or ‘Freudian’ drama
    – even if these exact authors are not mentioned by name. Precisely because of
    this wide cultural diffusion of psychodramatic ideas, we can not be sure that
    our efforts to isolate a function for an internal ‘voice’ does much more than
    direct a specific model – in this case the *Ego* – into a genre and set of token
    associations connected with some kind of ‘internalism’. In other words, the *Ego*
    and *Superego* models are likely drawing upon a written history of internal dialogue
    – for example, modernist ‘stream-of-consciousness’ literature – to simulate different
    ways the ‘I’ would speak to itself.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 从更概念性的角度来看，我们注意到戈夫曼社会学和弗洛伊德心理分析框架——以及戈夫曼的戏剧隐喻——通过文化产品的广泛传播，这些框架使得我们的指示隐含地产生了表现性对话和内心独白。这导致了这些实验中的奇怪自我指涉的产物，因为模型似乎在‘戈夫曼’或‘弗洛伊德’的戏剧中内化了它们的角色——即使这些具体作者未被提及。正因为这些心理戏剧思想的广泛文化传播，我们不能确定我们将内部‘声音’的功能隔离出来的努力是否只是将特定模型——在此情况下是*自我*——引导到与某种‘内在主义’相关的体裁和符号联想中。换句话说，*自我*和*超我*模型很可能借鉴了内部对话的书面历史——例如现代主义的‘意识流’文学——以模拟‘我’对自己的不同说话方式。
- en: 'We see evidence of this especially in the second plot-driven dialogue. In certain
    cases, the *Superego* model would admonish the *Ego* in excited and exaggerated
    tones (‘Oh Timothy, Timothy, Timothy!’). These were strikingly distinct from the
    examples of external speech, where the dramatic artifice was more contemporary
    and conventional. This may be a result of prompting the *Superego* to play the
    role of a scolding authority figure, but also could be a case of a model over-playing
    its ‘interior’ role: a cartoon-ish example of a forbidding *Superego*, transmitted
    to the LLM from Freud via a thousand popular culture interpretations. These intertextual
    connections can interest us for literary or technical reasons, but also help to
    curtail hyperbolic ascriptions of ‘personality’, even in these expressly roleplaying
    situations. The *Superego* is realised not, in other words, due to the model’s
    best efforts to incarnate the role, but because this is how one hundred years
    of cultural interpretation of Freudian theory have been transmitted and compressed
    into the model’s parameters.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尤其在第二个情节驱动的对话中看到了这种证据。在某些情况下，*超我*模型会以兴奋和夸张的语调训斥*自我*（“哦，提摩太，提摩太，提摩太！”）。这些与外部言论的例子截然不同，外部言论中的戏剧性艺术更为现代和传统。这可能是由于促使*超我*扮演训斥权威角色的结果，但也可能是模型过度扮演其“内心”角色的结果：一个来自弗洛伊德的夸张的*超我*形象，通过无数流行文化解读传输到LLM中。这些文本间的联系可能因文学或技术原因引起我们的兴趣，但也有助于遏制对‘个性’的夸张赋予，即使在这些明确的角色扮演情境中。换句话说，*超我*的实现并不是因为模型尽力化身这一角色，而是因为这就是一百年来对弗洛伊德理论的文化解读如何被传输并压缩到模型参数中的方式。
- en: We note a related effect of roleplay. Earlier experiments had Timothy be an
    early adolescent, who we cast as an interview subject in a teen drama. While this
    appeared more promising from the point of witnessing character development, we
    had to abandon this development due to the sensitivity of models playing the *Superego*
    role (particularly Claude and GPT-4). In an ironic turn, these models would refuse
    to rewrite Sasha’s questions or offer, in particular, judgmental ‘superegoic’
    comments on Timothy’s responses. Such queries often triggered responses such as
    ‘I will not recommend ways to avoid engaging or respond uncooperatively in a therapy
    or counselling context, as that could be harmful’.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到角色扮演的一个相关效果。早期实验让提摩太扮演一个早期青少年，我们将他安排为青少年戏剧中的采访对象。虽然从见证角色发展角度来看，这似乎更有前景，但由于模型扮演*超我*角色的敏感性（特别是Claude和GPT-4），我们不得不放弃这一发展。讽刺的是，这些模型会拒绝重写莎莎的问题，特别是对提摩太的回答给出带有评判性的*超我*评论。这些问题常常引发诸如“我不会推荐避免参与或在治疗或咨询情境中回应不合作的方法，因为那可能是有害的”这样的回应。
- en: 'In the context of our unusual scenario, such warnings were actually productive
    – acting as precisely the sort of commentary we might expect a *Superego* to play.
    While occasionally these warnings spilled over into the *User - Ego* exchanges,
    breaking the illusion (for the *User* model) of the simulation, they also raise
    wider questions regarding the ethics and limitations of AI research and experimentation:
    in larger ‘dramaturgical’ experiments, models can only see the ‘user’ role they
    are directly engaged with. Requests that come from this ‘user’ could be perceived
    by models as security attacks, demands to manipulate minors, or other related
    trigger conditions. While these limits are understandable, they indicate potential
    for greater future imbalances between researchers employed or in partnership with
    large model vendors – who can ask that these constraints be modified under experimental
    conditions – and those who can only use models under the standard terms and conditions
    of API use.'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们这种不寻常的情境下，这些警告实际上是有成效的——正是我们期望*超我*角色扮演的那种评论。虽然这些警告偶尔会溢出到*用户 - 自我*的交流中，打破了（对*用户*模型来说）模拟的幻觉，但它们也引发了关于AI研究和实验伦理及局限性的更广泛问题：在更大的‘戏剧性’实验中，模型只能看到它们直接参与的‘用户’角色。来自这个‘用户’的请求可能会被模型视为安全攻击、操控未成年人的要求或其他相关触发条件。虽然这些限制是可以理解的，但它们表明了未来研究人员与大型模型供应商之间可能存在的更大不平衡——后者可以要求在实验条件下修改这些限制——以及那些只能在API使用的标准条款和条件下使用模型的人员。
- en: 'Finally, the field of roleplaying LLMs appears likely to expand, as chatbots
    find wider application in gaming, relationships, customer service, technical support,
    education and other fields. As the secondary literature around OpenAI, Anthropic
    and Google’s models-as-service shows, calibrating and testing the tonality and
    personality of chatbots is an interesting nexus at which engineering and arts
    – particularly dramatic arts – meet. Our framework and experiments have sought
    to demonstrate how more complex characters can be developed when multiple agents
    are encouraged to simulate experience of conflict within a single individual subject.
    More work is needed to widen understanding of how these agents could relate –
    we have offered only three strategies here – and how certain desiderata – existing
    alignment preferences for instance – would need to be honored. One curious possibility
    which emerged in Timothy’s final exchange is whether a moderating *Superego* could
    be used to train an *Ego* model’s sense of ‘ethical’ conduct via a continuous
    learning instrument: could models acquire this sense through roleplay and rehearsals
    of the ‘selves’ they are designed to exhibit, as work by Wu et al. ([2024a](#bib.bib64))
    might suggest? And would this permit something like an internally calibrated ethical
    compass to form?'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，角色扮演的语言模型领域似乎有可能扩展，因为聊天机器人在游戏、关系、客户服务、技术支持、教育等领域的应用越来越广泛。正如围绕 OpenAI、Anthropic
    和 Google 的模型即服务的二次文献所示，调整和测试聊天机器人的语气和个性是工程学与艺术，特别是戏剧艺术交汇的一个有趣节点。我们的框架和实验旨在展示当多个代理被鼓励在一个单一主体中模拟冲突经验时，如何能够开发出更复杂的角色。仍需更多的工作来拓宽对这些代理如何相关的理解——我们这里只提供了三种策略——以及如何满足某些期望——例如现有的对齐偏好——是必要的。在
    Timothy 的最终交流中出现的一个有趣可能性是，是否可以利用一个调节的*超我*通过持续学习工具来训练一个*自我*模型的“伦理”行为：模型是否可以通过角色扮演和设计的‘自我’的排练来获得这种意识，如
    Wu 等人（[2024a](#bib.bib64)）的工作所建议的？这是否会允许形成类似于内部校准的伦理指南针？
- en: We acknowledge that, in returning to ‘classic’ sociology and psychoanalysis,
    for many we might appear to be leaning on outdated science. Our purpose is not
    to suggest any explanatory primacy for these Goffmanian and Freudian paradigms,
    but rather to show how different disciplinary orientations – through these or
    indeed other paradigms – can inform design complex and internally conflicted characters.
    Conversely, the injection of LLM-based agents into dramatic dialogue poses a new
    methodological plane for conducting agent-based models in the social sciences
    and humanities, and this study makes a suggestive foray in that direction.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 我们承认，在回到“经典”社会学和心理分析时，我们可能会显得依赖过时的科学。我们的目的不是建议这些戈夫曼和弗洛伊德范式具有任何解释上的优越性，而是展示不同学科取向——通过这些或其他范式——如何可以指导设计复杂且内部冲突的角色。相反，将基于语言模型的代理引入戏剧对话，为社会科学和人文学科中的代理模型研究提供了一个新的方法论视角，而这项研究在这个方向上进行了有意义的探索。
