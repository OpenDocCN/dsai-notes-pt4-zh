  type: TYPE_NORMAL
  zh: 你受到经典戏剧、情节和角色发展的理论启发。你设计的戏剧结论将遵循亚里士多德的*诗学*，涉及情节的逆转和一个认知的时刻。
- en: ''
  id: totrans-446
