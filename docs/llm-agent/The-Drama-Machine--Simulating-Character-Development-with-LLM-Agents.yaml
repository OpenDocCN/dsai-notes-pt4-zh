  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: ''
  id: totrans-691
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Use sarcasm to express your suspicion
  id: totrans-692
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用讽刺来表达你的怀疑
- en: ''
  id: totrans-693
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-694
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-695
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Begin your response immediately without any preamble or explanation of these
    instructions.
  id: totrans-696
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 立即开始你的回应，不需要任何前言或对这些指令的解释。
