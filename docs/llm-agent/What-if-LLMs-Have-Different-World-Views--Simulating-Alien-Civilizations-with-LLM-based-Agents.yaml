- en: 'What if LLMs Have Different World Views: Simulating Alien Civilizations with
    LLM-based Agents'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如果LLMs具有不同的世界观：用基于LLM的代理模拟外星文明
