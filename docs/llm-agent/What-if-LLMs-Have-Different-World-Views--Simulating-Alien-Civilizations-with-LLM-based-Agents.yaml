- en: Diplomatic documents are important sources of information that reflect how a
    civilization perceives and interacts with other civilizations in the universe.
    They store the level of understanding about the characteristics, goals, and decisions
    of other civilizations, as well as the current attitude towards them, whether
    it is friendly, hostile, or indifferent. This plays a crucial role in shaping
    the diplomatic strategy of a civilization, as it guides its choices of hiding,
    cooperating, or conflicting with other civilizations. Diplomatic documents also
    reveal the moral values and worldviews of a civilization, which may affect its
    willingness and ability to communicate and negotiate with others. Therefore, diplomatic
    documents are essential for studying the diversity and complexity of civilizations
    in the universe, and for exploring the puzzles of their existence, exchange, conflict,
    and cooperation.Diplomatic documents are important sources of information that
    reflect how a civilization perceives and interacts with other civilizations in
    the universe. They store the level of understanding about the characteristics,
    goals, and decisions of other civilizations, as well as the current attitude towards
    them, whether it is friendly, hostile, or indifferent. This plays a crucial role
    in shaping the diplomatic strategy of a civilization, as it guides its choices
    of hiding, cooperating, or conflicting with other civilizations. Diplomatic documents
    also reveal the moral values and worldviews of a civilization, which may affect
    its willingness and ability to communicate and negotiate with others. Therefore,
    diplomatic documents are essential for studying the diversity and complexity of
    civilizations in the universe, and for exploring the puzzles of their existence,
    exchange, conflict, and cooperation.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 外交文件是重要的信息来源，反映了一个文明如何感知和与宇宙中的其他文明互动。它们记录了对其他文明特征、目标和决策的理解程度，以及对它们的当前态度，无论是友好、敌对还是冷漠。这在塑造一个文明的外交战略中起着关键作用，因为它指导了隐藏、合作或与其他文明冲突的选择。外交文件还揭示了一个文明的道德价值观和世界观，这可能影响其与其他文明沟通和谈判的意愿和能力。因此，外交文件对于研究宇宙中文明的多样性和复杂性，以及探索其存在、交流、冲突和合作的难题至关重要。
- en: 3.5 Action Space
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 行动空间
- en: 'Express Friendliness: signifies an altruistic display, either through verbal
    expressions, actions, or policy initiatives, indicating a willingness to foster
    friendship, reconcile differences, or engage in mutually beneficial cooperation
    between civilizations. This conduct aims to cultivate trust, alleviate tensions,
    foster collaboration, prevent conflicts, or resolve disputes, thereby contributing
    to the enhancement or fortification of inter-civilizational relations.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 表达友好：表示通过言语表达、行动或政策倡议等方式展示出一种无私的姿态，表明愿意促进友谊、调解分歧或进行互利合作。这种行为旨在培养信任、缓解紧张、促进合作、防止冲突或解决争端，从而有助于提升或巩固文明间的关系。
- en: 'Initiate Cooperation: Civilizations opt for cooperation, pooling their efforts
    to address shared challenges, exchange resources and expertise, engage in commerce,
    and collaborate on scientific endeavors to pursue common or collective interests.
    Such collaborative endeavors typically result in a gradual accumulation and augmentation
    of shared resources and capabilities for the participating civilizations.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 发起合作：文明选择合作，汇聚力量以应对共同挑战，交换资源和专长，参与商业活动，并在科学事业上进行合作，以追求共同或集体利益。这种合作通常会导致参与文明的共享资源和能力的逐步积累和增强。
- en: 'Launch Annihilation War: Certain civilizations perceive others as existential
    threats or adhere to extremist ideologies, leading them to pursue wars of annihilation
    aimed at eradicating rival civilizations. In such conflicts, the victorious side
    seeks total destruction or subjugation of the opposing faction, resulting in the
    complete eradication or subjugation of the defeated civilization.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 发动歼灭战争：某些文明将其他文明视为生存威胁或坚持极端主义意识形态，导致他们追求旨在消灭对手文明的歼灭战争。在这种冲突中，胜利的一方寻求对敌对派别的彻底毁灭或征服，最终导致被击败文明的完全消灭或征服。
