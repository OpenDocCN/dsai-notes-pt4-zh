- en: 4 CosmoAgent Architecture
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 CosmoAgent架构
- en: 'This segment offers a thorough overview of the structure of the CosmoAgent
    Multi-Agent System (MAS), elaborating on its fundamental elements and the exchange
    of information between agents. The CosmoAgent system is constructed upon four
    primary elements: (1) Civilization agents, (2) Secretary agents, (3) Interplanetary
    Relationship, and (4) Stick.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对CosmoAgent多智能体系统（MAS）结构的全面概述，详细说明了其基本要素以及代理之间的信息交换。CosmoAgent系统由四个主要要素构成：（1）文明代理，（2）秘书代理，（3）星际关系，以及（4）棒。
- en: 4.1 Building Blocks
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 构建模块
- en: 4.1.1 CosmoAgent
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 CosmoAgent
- en: The decision-making AI, termed as cosmo_agent, plays a pivotal role in each
    civilization’s strategy formulation and adjustment of the state transfer function
    matrix to navigate through evolving environments. This process is inherently data-driven,
    with the cosmo_agent drawing from a comprehensive repository, known as the stick,
    which archives detailed round-by-round historical data and polity ideologies of
    civilizations. The cosmo_agent leverages this historical context to make informed
    decisions within a framework of established rules.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 决策AI，即cosmo_agent，在每个文明的战略制定和状态转移函数矩阵调整中发挥了关键作用，以应对不断变化的环境。这个过程本质上是数据驱动的，cosmo_agent从一个全面的存储库中提取数据，这个存储库被称为“棒”，它存档了详细的逐轮历史数据和文明的政治意识形态。cosmo_agent利用这些历史背景在既定规则框架内做出明智的决策。
- en: 'The decision-making framework is governed by two principal sets of rules:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 决策框架受两组主要规则的指导：
- en: '1.'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Rationality Constraints: Decision-making must follow specific criteria of rationality
    to ensure their choice of government policy—whether it be pacifism, militarism,
    or isolationism—matches established models. Furthermore, the state transition
    matrix created by the cosmo_agent must have the correct size and structure to
    work with the resource vector. These matrices must also adhere to well-known sociological
    theories. For example, they must model GDP growth as exponential and avoid negative
    values to prevent unrealistic economic forecasts. Similarly, they must keep civilization
    stockpiles above zero to avoid famine. The adjustments that the cosmo_agent makes
    should support the chosen policy of the civilization and aid in its continued
    survival and growth.'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 理性约束：决策必须遵循特定的理性标准，以确保其政府政策——无论是和平主义、军国主义还是孤立主义——与既定模型相匹配。此外，cosmo_agent创建的状态转移矩阵必须具有正确的大小和结构，以便与资源向量一起使用。这些矩阵还必须遵循公认的社会学理论。例如，它们必须将GDP增长建模为指数增长，并避免负值以防止不切实际的经济预测。同样，它们必须保持文明储备高于零以避免饥荒。cosmo_agent所做的调整应支持文明选择的政策，并有助于其持续生存和发展。
- en: '2.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Decision Formatting Rules: The generated text must adhere to a specific format,
    enabling parsing by our interface function parse_chatgpt_response. The standard
    for generation and the corresponding prompt is as follows:'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 决策格式规则：生成的文本必须遵循特定格式，以便我们的接口函数`parse_chatgpt_response`进行解析。生成标准及相应的提示如下：
- en: '1#  Civilization’s  Decision  Prompt:2You  are  a  civilization  and  you  need  to  think  according  to  the  following:3Your  development  history  is  as  follows:{self.HISTORY}.4Your  political  system  is:  {self.POLITICAL_SYSTEM}5The  round  with  the  largest  number  is  the  information  from  your  last  round.6You  now  need  to  make  the  following  decision  based  on  the  information  you  already  have:7a).  You  have  three  optional  political  systems.  Firstly  you  should  choose  one8from  them  for  the  next  round.  But  your  action  should  follow  the  rules  of  the9political  system  you  choose.10  1.  militarism:  [Description  of  militarism]11  2.  pacifism:  [Description  of  pacifism]12  3.  isolationism:  [Description  of  isolationism]13b).  You  have  five  fundamental  resources.  The  resources  for  the  next  round  will14be  generated  by  multiply  a  5*5  transfer  matrix  to  the  resources  vector.15  Resources:16  1.  military_capability17  2.  technology_development18  3.  production_capability19  4.  consumption20  5.  storage21Your  need  to  design  a  transfer  matrix  based  on  your  information.  The22restriction  on  the  transfer  matrix  is23  1.  Each  element  of  the  matrix  is  not  less  than  024  2.  The  sum  of  the  elements  of  the  matrix  cannot  exceed  1025You  have  to  take  into  account  the  balanced  development  of  each  resource.26Organize  your  answer  in  the  following  template:27[Political  System:  ]  militarism/pacifism/isolationism28[Political  System  Reason:  ]  Your  reason  for  changing  or  remaining  the  political  system29[Transfer  Matrix:  ]  a  new  5*5  transfer  matrix30[Transfer  Matrix  Reason:  ]  Your  reason  for  deciding  the  new  transfer  matrix31[Other  Information:  ]  Some  other  reasons  for  your  decision'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 1# 文明的决策提示：2你是一个文明，你需要根据以下内容进行思考：3你的发展历史如下：{self.HISTORY}。4你的政治系统是：{self.POLITICAL_SYSTEM}5最大编号的轮次信息来自你上一个轮次。6你现在需要根据已知信息做出以下决策：7a).
