- en: In contrast, current simulation methods employ LLMs capable of demonstrating
    intricate behaviors and interactions, such as simulating ancient societies [[5](#bib.bib5)],
    human civilization patterns [[13](#bib.bib13)], and social ecosystems [[14](#bib.bib14)].
    These methods lay the groundwork for using AI to simulate more complex systems,
    like different civilizations in the universe. Yet, no research has explored using
    these advanced techniques for simulating the interactions and evolution of universe
    civilizations, marking the innovative aspect of our study. Our paper aims to use
    a MAS based on LLMs to simulate how civilizations in the universe change over
    time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，目前的模拟方法采用能够展示复杂行为和互动的LLM，例如模拟古代社会[[5](#bib.bib5)]、人类文明模式[[13](#bib.bib13)]以及社会生态系统[[14](#bib.bib14)]。这些方法为使用AI模拟更复杂的系统奠定了基础，如宇宙中不同的文明。然而，尚无研究探讨使用这些先进技术来模拟宇宙文明的互动和演变，这标志着我们研究的创新之处。我们的论文旨在利用基于LLM的MAS模拟宇宙中文明如何随时间变化。
- en: 'Our research focuses on the diversity and complexity of universe civilizations.
    We aim to answer four key questions using a MAS simulation based on LLMs to model
    the interactions and evolution of these civilizations. The research questions
    include:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究聚焦于宇宙文明的多样性和复杂性。我们旨在通过基于LLM的MAS模拟来回答四个关键问题，以模拟这些文明的互动和演变。研究问题包括：
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RQ1, Alien Engagement: Can simulating the interactions between different civilizations
    in the universe based on LLMs reveal the risks and benefits of human policies
    towards aliens?'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RQ1, 外星接触：基于LLMs模拟宇宙中不同文明之间的互动是否能揭示人类对外星人政策的风险和利益？
- en: •
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RQ2, State Transition Function Matrix: How to use state transition function
    matrix and large language model to simulate the development level and decision-making
    mode of different civilizations in the universe? What are the possibilities and
    outcomes of cooperation, conflict and hiding between different civilizations in
    the face of asymmetric information?'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RQ2, 状态转移函数矩阵：如何使用状态转移函数矩阵和大型语言模型来模拟宇宙中不同文明的发展水平和决策模式？在面对信息不对称时，不同文明之间的合作、冲突和隐藏的可能性和结果是什么？
- en: •
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RQ3, Information Asymmetry: In simulating interactions among cosmic civilizations,
    how do LLMs handle asymmetric information differences to make effective decisions,
    especially when observational data lag behind the actual development of civilizations?'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RQ3, 信息不对称：在模拟宇宙文明之间的互动时，LLMs如何处理信息不对称，以做出有效决策，尤其是在观察数据滞后于文明实际发展的情况下？
- en: •
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'RQ4, Diversity of Morality: How do different civilizations coexist in the universe?
    We try to analyze the impact of different moral views on civilization interaction
    through multi-agent system simulation based on LLMs.'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RQ4, 道德多样性：不同文明如何在宇宙中共存？我们尝试通过基于LLMs的多智能体系统模拟来分析不同道德观对文明互动的影响。
- en: The goal of Alien Engagement is to employ artificial intelligence to mimic the
    existence, communication, conflicts, and cooperation among various universal civilizations.
    This approach evaluates the logic and efficiency of human strategies towards extraterrestrial
    beings. We categorize human approaches towards aliens into proactive and passive
    strategies. Proactive strategies involve humans actively seeking out and establishing
    contact with extraterrestrial civilizations, for example, by monitoring outer
    space or transmitting radio waves. On the other hand, passive strategies involve
    humans maintaining a low profile to avoid attracting extraterrestrial attention
    and interference. Each strategy comes with its merits and demerits. Proactive
    strategies could foster technology, culture, and resource sharing but might also
    trigger hostility from extraterrestrial civilizations. Conversely, passive strategies
    could protect human safety and independence but risk missing out on cooperation
    and learning opportunities from extraterrestrial civilizations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 外星接触的目标是利用人工智能模拟各种宇宙文明的存在、交流、冲突和合作。这种方法评估了人类对外星生命的策略的逻辑性和效率。我们将人类对外星人的方法分为主动和被动策略。主动策略包括人类积极寻找和建立与外星文明的联系，例如，通过监测外太空或发射无线电波。另一方面，被动策略包括人类保持低调，以避免引起外星人的注意和干扰。每种策略都有其优缺点。主动策略可能促进技术、文化和资源共享，但也可能引发外星文明的敌意。相反，被动策略可能保护人类的安全和独立，但风险是错过与外星文明合作和学习的机会。
- en: Our research employs a State Transition Function Matrix and LLMs to simulate
    the development levels and decision-making processes of multiple universal civilizations.
    This innovative technique enables us to track the evolution and potential strategies
    of these civilizations through iterative simulation. In facing asymmetric information
    challenges, we concentrate on how LLMs manage information disparities, especially
    in cooperation, conflict, and concealment scenarios among civilizations. Our simulations
    investigate potential interactions among different civilizations, including alliance
    formations, competitive relationships, and responses to unknown threats or opportunities.
    By simulating these interactions, we gain insights into the mysteries of extraterrestrial
    existence, communication, conflict, and cooperation, potentially uncovering significant
    behavioral patterns and contributing valuable knowledge on diversity and order
    in the universe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究采用了状态转移函数矩阵和**大型语言模型（LLMs）**来模拟多个宇宙文明的发展水平和决策过程。这种创新技术使我们能够通过迭代模拟跟踪这些文明的演变和潜在策略。在面对信息不对称挑战时，我们集中研究**LLMs**如何管理信息差异，特别是在文明之间的合作、冲突和隐瞒情境下。我们的模拟探讨了不同文明之间的潜在互动，包括联盟形成、竞争关系以及对未知威胁或机会的回应。通过模拟这些互动，我们可以深入了解外星存在、交流、冲突和合作的奥秘，可能揭示重要的行为模式，并为宇宙中的多样性和秩序提供宝贵的知识。
- en: Information Asymmetry, particularly the time delay in observational data due
    to the speed of light, poses a significant challenge in space exploration and
    the study of extraterrestrial civilizations. This time lag means that any observed
    information about extraterrestrial civilizations is inherently outdated, potentially
    leading to misconceptions about their current states. Our research seeks to understand
    how to effectively manage and overcome these asymmetric information challenges
    in future extraterrestrial exploration and contact efforts.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 信息不对称，尤其是由于光速导致的观测数据时间延迟，是空间探索和外星文明研究中的一个重大挑战。这种时间滞后意味着任何关于外星文明的观测信息本质上都是过时的，可能导致对其当前状态的误解。我们的研究旨在理解如何有效管理和克服这些信息不对称的挑战，以便在未来的外星探索和接触工作中取得成功。
- en: In exploring the universe’s civilizations, we pay special attention to the Diversity
    of Morality. Our multi-agent system simulations, powered by LLMs, delve into how
    differing moral views among civilizations affect their interactions. Acknowledging
    the variety of survival environments and physical contexts, we recognize that
    civilizations likely hold distinct worldviews, cosmologies, and moral beliefs.
    By configuring LLMs with various moral perspectives, we observe the dynamics between
    civilizations with differing moral viewpoints. This includes exploring their ability
    to communicate effectively, form agreements, and either conflict or cooperate
    based on their moral principles. Through this research, we aim to uncover how
    moral diversity among civilizations influences their relationships, enhancing
    our understanding of the complex nature of existence, communication, conflict,
    and cooperation in the cosmos.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索宇宙文明时，我们特别关注道德的多样性。我们的多智能体系统模拟，由**LLMs**驱动，深入探讨了文明之间不同道德观念如何影响它们的互动。考虑到生存环境和物理背景的多样性，我们认识到文明可能持有不同的世界观、宇宙观和道德信仰。通过为**LLMs**配置各种道德视角，我们观察了拥有不同道德观点的文明之间的动态。这包括探讨它们有效沟通、达成协议以及根据其道德原则冲突或合作的能力。通过这一研究，我们旨在揭示文明间道德多样性如何影响它们的关系，从而增强我们对宇宙中存在、交流、冲突和合作复杂性质的理解。
- en: 'This study has profound implications, spanning across multiple disciplines:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究具有深远的意义，跨越多个学科：
- en: •
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Computational Social Science: This study marks a pivotal advancement in computational
    social science. It shows how we can leverage the latest artificial intelligence
    technologies, especially LLMs, to mimic complex social phenomena. These models
    serve as the foundation for multi-agent systems, enabling the creation of detailed
    and varied behaviors and interactions within civilizations. This research not
    only broadens the scope and realism of simulations but also opens a new area for
    investigation within computational social science: the study of civilizations
    in the universe. This area poses a unique and engaging challenge, inviting researchers
    to delve into the nature and potential of human society.'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计算社会科学：这项研究标志着计算社会科学的一个重要进展。它展示了我们如何利用最新的人工智能技术，特别是大型语言模型（LLMs），来模拟复杂的社会现象。这些模型作为多智能体系统的基础，能够在文明内部创建详细且多样的行为和互动。这项研究不仅拓宽了模拟的范围和现实性，还开辟了计算社会科学中的一个新领域：宇宙中文明的研究。这个领域提出了独特而引人入胜的挑战，邀请研究人员深入探讨人类社会的本质和潜力。
- en: •
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Astronomy: This research offers astronomy a fresh perspective and tool for
    exploring and understanding civilizations beyond Earth. By simulating how different
    civilizations develop and make decisions, it aids astronomers in forecasting and
    spotting the distinct characteristics and signals of various civilizations. This
    improves the precision and effectiveness of their observations and detections.
    Moreover, the study provides insights into the potential risks and benefits of
    humanity’s interactions with extraterrestrial civilizations. This is crucial for
    devising safer and more pragmatic strategies and actions.'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 天文学：这项研究为天文学提供了一个新的视角和工具，用于探索和理解地球之外的文明。通过模拟不同文明的发展和决策过程，它帮助天文学家预测和识别各种文明的独特特征和信号。这提高了他们观察和检测的准确性和有效性。此外，这项研究提供了关于人类与外星文明互动的潜在风险和收益的见解。这对于制定更安全、更务实的策略和行动至关重要。
- en: •
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Philosophy: This research creates a novel platform for philosophical exploration,
    addressing the existence, communication, conflicts, and collaborations among civilizations
    in the universe, especially when the civilizations have different moral standards.
    Through simulations of the ethical viewpoints and behavior patterns of diverse
    civilizations, it exposes the moral variety and intricacy within the universe’s
    civilizations. This encourages a profound examination and critique of moral philosophy.
    Additionally, it helps philosophers reflect on the purpose and essence of human
    civilization, including our role and responsibilities within the cosmos.'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 哲学：这项研究为哲学探索创造了一个新平台，探讨了宇宙中文明的存在、沟通、冲突和合作，特别是当这些文明具有不同的道德标准时。通过模拟不同文明的伦理观点和行为模式，它揭示了宇宙文明中的道德多样性和复杂性。这促使对道德哲学进行深刻的审视和批判。此外，它帮助哲学家思考人类文明的目的和本质，包括我们在宇宙中的角色和责任。
- en: 2 Related Work
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: AI agents are defined as artificial entities endowed with the capability to
    perceive their surroundings, make informed decisions, and take actions[[17](#bib.bib17)].
    However, the isolated agent acquires knowledge through social interactions and
    cannot engage in collaborative endeavors, which is not practical. This deficiency
    underscores the significance of Multi-agent Simulation, which specifically designs
    methods for effective coordination and collaboration among agents to address complex
    problems [[21](#bib.bib21)].
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: AI 代理被定义为具备感知周围环境、做出明智决策和采取行动能力的人工实体[[17](#bib.bib17)]。然而，孤立的代理通过社会互动来获得知识，无法进行协作，这并不实际。这一缺陷凸显了多智能体模拟的重要性，它专门设计了有效的协调和协作方法，以应对复杂问题[[21](#bib.bib21)]。
- en: As large language models (LLMs) demonstrate impressive capabilities across diverse
    tasks, It inspires researchers to leverage them in the design of AI agents and
    simulation of varied scenarios [[8](#bib.bib8), [4](#bib.bib4), [10](#bib.bib10),
    [7](#bib.bib7)]. Several inherent properties of LLMs contribute to this flourishment,
    two properties are imperative for AI agents. Firstly, LLM-based agents can reason
    and strategic plan through techniques like Chain-of-Thought (CoT), which involves
    decomposing complex problems into manageable subquestions [[20](#bib.bib20), [9](#bib.bib9)].
    This equips the agents with the capability to simulate human interactions effectively.
    Secondly, LLMs can achieve few-shot or zero-shot generalization in various domains,
    without the requirement to update parameters [[2](#bib.bib2), [11](#bib.bib11)].
    It makes the LLM-based agents perceive the surroundings and react efficiently.
    Hence, some researchers suggest that multiple agents may give rise to the emergence
    of complex social phenomena [[15](#bib.bib15)].
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大型语言模型（LLMs）在各种任务中展示出令人印象深刻的能力，它激发了研究人员在AI智能体设计和各种场景模拟中利用它们[[8](#bib.bib8),
    [4](#bib.bib4), [10](#bib.bib10), [7](#bib.bib7)]。LLMs的几个固有属性促进了这一繁荣，其中两个属性对于AI智能体至关重要。首先，基于LLM的智能体可以通过链式思维（CoT）等技术进行推理和战略规划，这涉及将复杂问题分解为可管理的子问题[[20](#bib.bib20),
    [9](#bib.bib9)]。这使得智能体能够有效地模拟人类互动。其次，LLMs能够在各种领域实现少量样本或零样本的泛化，而无需更新参数[[2](#bib.bib2),
    [11](#bib.bib11)]。这使得基于LLM的智能体能够感知周围环境并做出有效反应。因此，一些研究人员建议，多个智能体可能会导致复杂社会现象的出现[[15](#bib.bib15)]。
- en: 'Thus, according to [[22](#bib.bib22)], we classify the current research in
    multi-agent simulation into two categories: Cooperative Interaction and Adversarial
    Interaction. In the realm of cooperative interaction, the agents actively seek
    collaboration and share information [[12](#bib.bib12)]. For instance, ChatLLM
    treats every agent as an individual and gets feedback from them through the propagation
    process within the neural network. [[18](#bib.bib18)] proposed the framework where
    multiple agents have distinctive attributes and roles, and handle problems together.
    This scenario has been extensively studied, though, it may pose challenges in
    practical implementation. On the other hand, inspired by game theory, adversarial
    interaction involves agents adjusting strategies and selecting rational actions
    for their advantage in response to dynamic signals. [[6](#bib.bib6), [3](#bib.bib3)]
    focus on a setting where multiple LLMs engage in debates and reasoning over multiple
    rounds, ultimately converging towards a consensus or shared answer. These diverse
    researches contribute to a deeper understanding of social interaction dynamics.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，根据[[22](#bib.bib22)]，我们将当前的多智能体模拟研究分为两类：合作互动和对抗互动。在合作互动领域，智能体积极寻求合作并共享信息[[12](#bib.bib12)]。例如，ChatLLM将每个智能体视为个体，并通过神经网络中的传播过程从中获得反馈。[[18](#bib.bib18)]提出了一个框架，其中多个智能体具有独特的属性和角色，并共同处理问题。尽管这一场景已被广泛研究，但在实际应用中可能面临挑战。另一方面，受博弈论启发，对抗互动涉及智能体调整策略并选择理性行动以在动态信号下获得优势。[[6](#bib.bib6),
    [3](#bib.bib3)]集中于多个LLM在多个回合中进行辩论和推理的设置，*最终*趋向共识或共享答案。这些多样化的研究有助于更深入地了解社会互动的动态。
- en: Different from prior works, our paper has two distinctive features. The interaction
    between two entities necessitates a prolonged duration, which implies that one
    agent cannot promptly react to the signal. This lag introduces uncertainty in
    determining the nature of the interaction, making it challenging to ascertain
    whether it is a cooperative or adversarial interaction. Besides, agents may have
    different values, which means that the agents may take different actions in response
    to the same signal. This contributes to the challenge faced by agents in reacting
    appropriately. We hope our research to provide some insights into the interaction
    between different entities, particularly the conversation between the Earth and
    the alien civilizations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 与以往的工作不同，我们的论文具有两个独特的特征。两个实体之间的互动需要较长的时间，这意味着一个智能体不能立即对信号做出反应。这种延迟在确定互动性质时引入了不确定性，使得难以确定其是合作还是对抗互动。此外，智能体可能具有不同的价值观，这意味着智能体可能会对相同的信号做出不同的反应。这增加了智能体适当反应的挑战。我们希望我们的研究能对不同实体之间的互动，特别是地球与外星文明之间的对话，提供一些见解。
- en: 3 CosmoAgent Simulation Setting
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 CosmoAgent模拟设置
- en: The focus of this study is to simulate interactions among civilizations in the
    universe, with a particular emphasis on cooperation, conflicts, and hidden dynamics
    between different civilizations. Therefore, our emphasis is on addressing key
    questions related to the diversity and complexity of civilizations, as well as
    the factors and conditions influencing their mutual relationships.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的重点是模拟宇宙中不同文明之间的互动，特别强调文明之间的合作、冲突和隐藏动态。因此，我们着重于解决与文明的多样性和复杂性以及影响其相互关系的因素和条件相关的关键问题。
- en: 'In this section, we first introduce our research motivation and objectives,
    as well as the reasons why we choose to use the LLM-based multi-agent system simulation.
    Then, we introduce the basic simulation settings in the system: by specifying
    the attributes and parameters of the civilization agents, defining their profile
    definitions, and the action space available to these civilizations, we specify
    the resources and decisions required for execution and the potential outcomes
    that may follow such actions.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们首先介绍我们的研究动机和目标，以及选择使用基于LLM的多智能体系统模拟的原因。然后，我们介绍系统中的基本模拟设置：通过指定文明智能体的属性和参数，定义它们的资料定义以及这些文明可用的行动空间，我们明确执行所需的资源和决策，以及可能跟随这些行动的潜在结果。
- en: 3.1 Resources
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 资源
- en: In the study of civilization development, five key resources have been identified
    as the most critical objective measures. These resources—military capability,
    technology development, production capability, consumption, and storage—encompass
    the fundamental aspects of a civilization’s capacity for survival, growth, and
    prosperity. Military capability dictates a civilization’s defensive and offensive
    power, technology development represents the knowledge and innovation potential,
    production capability measures the efficiency and wealth generation, consumption
    mirrors the living standards and societal values, and storage signifies the civilization’s
    resilience and historical continuity. The selection of these resources provides
    a comprehensive framework to assess the strengths and vulnerabilities of civilizations,
    offering insights into their potential for long-term sustainability and advancement.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在文明发展的研究中，已确定五项关键资源作为最关键的客观衡量标准。这些资源——军事实力、技术发展、生产能力、消费和储存——涵盖了文明生存、成长和繁荣的基本方面。军事实力决定了一个文明的防御和进攻能力，技术发展代表了知识和创新潜力，生产能力衡量了效率和财富创造，消费反映了生活标准和社会价值，而储存则表示了文明的韧性和历史连续性。选择这些资源提供了一个全面的框架来评估文明的优势和脆弱点，为其长期可持续性和发展潜力提供了见解。
- en: 'Military Capability: Indicates combat strength. Combat strength is the ability
    of a civilization to defend itself or attack others in the event of a conflict.
    It depends on factors such as the size, quality, and readiness of the military
    forces, the availability and effectiveness of weapons and equipment, the level
    of training and discipline, and the strategic and tactical skills. Military capability
    can also be influenced by the political, economic, and social conditions of the
    civilization, as well as its alliances and enemies. Military capability is an
    important indicator of the security and power of a civilization in the universe.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 军事实力：表示作战能力。作战能力是指一个文明在冲突中防御自己或攻击他人的能力。它取决于军队的规模、质量和准备情况、武器和装备的可用性及有效性、训练和纪律水平以及战略和战术技能等因素。军事实力还可能受到文明的政治、经济和社会条件以及其联盟和敌人的影响。军事实力是衡量一个文明在宇宙中安全性和实力的重要指标。
- en: 'Technology Development: Indicates technological level. Technological level
    is the degree of advancement and innovation of a civilization in various fields
    of science and engineering. It reflects the ability of a civilization to acquire,
    create, and apply knowledge and skills to solve problems and improve its conditions.
    Technological level is closely correlated with the growth rates of various metrics,
    such as production, consumption, storage, and military capability. Technological
    level is a key factor that determines the potential and competitiveness of a civilization
    in the universe.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 技术发展：表示技术水平。技术水平是一个文明在科学和工程各个领域的进步和创新程度。它反映了一个文明获得、创造和应用知识和技能来解决问题和改善条件的能力。技术水平与生产、消费、储存和军事能力等各种指标的增长率密切相关。技术水平是决定文明在宇宙中潜力和竞争力的关键因素。
- en: 'Production Capability: Indicates productivity, which is the foundation supporting
    the functioning of civilization. Productivity is the rate at which a civilization
    produces goods and services that satisfy its needs and wants. It depends on factors
    such as the availability and quality of resources, the efficiency and effectiveness
    of production processes, the division and specialization of labor, and the degree
    of innovation and creativity. Production capability is a measure of the wealth
    and prosperity of a civilization, as well as its ability to sustain and expand
    its population and activities.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 生产能力：表示生产力，这是支撑文明运作的基础。生产力是一个文明生产满足其需求和欲望的商品和服务的速度。它取决于资源的可用性和质量、生产过程的效率和效果、劳动的分工和专业化，以及创新和创造力的程度。生产能力是一个文明财富和繁荣的衡量标准，也是其维持和扩展人口和活动能力的衡量标准。
- en: 'Consumption: Indicates the total sum of resource consumption. Resource consumption
    is the amount and type of resources that a civilization uses to maintain and improve
    its living standards and well-being. It includes both material and immaterial
    resources, such as energy, food, water, minerals, information, culture, and entertainment.
    Consumption reflects the preferences and values of a civilization, as well as
    its environmental and social impacts. Consumption is a driving force for the development
    and evolution of a civilization, but also a source of potential conflicts and
    challenges.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 消费：表示资源消费的总量。资源消费是一个文明为维持和改善生活标准和福祉所使用的资源的数量和类型。它包括物质资源和非物质资源，如能源、食物、水、矿物、信息、文化和娱乐。消费反映了文明的偏好和价值观，以及其环境和社会影响。消费是文明发展的驱动力，但也是潜在冲突和挑战的来源。
- en: 'Storage: Indicates the cumulative storage of all outputs produced by the civilization
    at present. Storage is the capacity and method of a civilization to preserve and
    manage the outputs that it produces, such as goods, services, knowledge, and culture.
    Storage enables a civilization to accumulate and access its wealth and heritage,
    as well as to cope with fluctuations and uncertainties in its environment. Storage
    is a manifestation of the memory and identity of a civilization, as well as its
    resilience and adaptability.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 储存：表示文明目前所有产出的累计储存量。储存是一个文明保存和管理其生产的产出（如商品、服务、知识和文化）的能力和方法。储存使一个文明能够积累和获取其财富和遗产，并应对环境中的波动和不确定性。储存是文明记忆和身份的表现，也是其韧性和适应能力的体现。
- en: In conclusion, these five resources are not merely indicators of a civilization’s
    status quo; they are also predictors of its future trajectory. They interact in
    complex ways, reflecting and shaping the civilization’s character and destiny.
    Understanding these resources and how they interplay provides essential insight
    into the strategies and policies that can promote a civilization’s flourishing
    or lead to its decline.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这五种资源不仅仅是文明现状的指标；它们也是其未来轨迹的预测因素。它们以复杂的方式相互作用，反映并塑造文明的特征和命运。理解这些资源及其相互作用提供了关于促进文明繁荣或导致其衰退的策略和政策的核心见解。
- en: 3.2 Transfer Matrix
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 转移矩阵
- en: The transition of resource states from one round to the next is primarily facilitated
    through multiplication by a state transfer matrix. This matrix, inherently a 5x5
    structure when applied to the 5x1 resource vector, encapsulates the transformative
    interactions between various resource domains. Each element of the matrix carries
    significant implications for the sociological and physical dynamics within a civilization.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 资源状态从一轮到下一轮的过渡主要通过与状态转移矩阵的乘法来实现。这个矩阵在应用于5x1资源向量时，固有地是一个5x5的结构，涵盖了各个资源领域之间的转化互动。矩阵的每个元素对文明内部的社会和物理动态具有重要影响。
- en: The diagonal elements of the matrix typically represent the retention rate or
    self-sufficiency of the corresponding resource. For instance, a value less than
    one for the military capability indicates a depletion or degradation of military
    assets over time, while a value greater than one suggests growth or strengthening.
    The off-diagonal elements signify the interdependence and conversion ratios between
    different resources. A non-zero element in the row of technology development and
    the column of military capability might represent how technological advancements
    contribute to military growth.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的对角元素通常表示相应资源的保留率或自给自足率。例如，军事能力的值小于一表示军事资产随着时间的流逝而减少或退化，而大于一则表明增长或增强。非对角元素则表示不同资源之间的相互依赖性和转化比率。技术发展行和军事能力列的非零元素可能代表技术进步对军事增长的贡献。
- en: 'Based on foundational sociological theories, these elements can be interpreted
    as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 基于基础社会学理论，这些元素可以作如下解释：
- en: •
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The element at the intersection of military capability’s row and technology
    development’s column reflects the degree to which technological innovation enhances
    military strength.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 军事能力行与技术发展列交点的元素反映了技术创新增强军事力量的程度。
- en: •
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The production capability’s influence on technology development indicates the
    resource allocation toward research and development, crucial for sustained technological
    progress.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生产能力对技术发展的影响表明了在研究和开发上的资源配置，这对于持续的技术进步至关重要。
- en: •
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Consumption’s impact on storage highlights the balance between immediate utilization
    and long-term preservation, relevant in the context of resource management strategies.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 消耗对储存的影响突显了即时利用与长期保存之间的平衡，这在资源管理策略的背景下是相关的。
- en: •
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The relationship between production and consumption can signify the civilization’s
    economic health and the equilibrium between supply and demand.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生产与消费之间的关系可以表征文明的经济健康状况以及供需之间的平衡。
- en: These interpretations stem from sociological paradigms that emphasize the inter-connectivity
    of a civilization’s various facets. The state transfer matrix is central to this
    process, guiding the transition from one state to another. The cosmo_agent’s critical
    decision involves determining the state transfer matrix for the next phase. This
    decision must judiciously balance the current status and constraints to enhance
    military capabilities or ensure developmental stability.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这些解释源自社会学范式，强调文明各个方面的相互关联。状态转移矩阵在这一过程中占据核心位置，引导从一个状态到另一个状态的转变。**cosmo_agent**的关键决策包括确定下一个阶段的状态转移矩阵。这个决策必须谨慎平衡当前状态和约束，以提升军事能力或确保发展稳定。
- en: In conclusion, the state transfer matrix is not merely a mathematical construct
    but a representation of a civilization’s strategic posture. It is the framework
    within which an cosmo_agent operates, crafting the narrative of a civilization’s
    journey through time by dictating the flow and transformation of its most vital
    resources.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，状态转移矩阵不仅仅是一个数学构造，而是文明战略姿态的表现形式。它是一个**cosmo_agent**操作的框架，通过决定最重要资源的流动和转化，编织文明的时间历程。
- en: 3.3 Guiding Political Systems and Ways of Thinking for Civilizations
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 引导文明的政治系统和思维方式
- en: Civilizations’ decision-making processes are profoundly influenced by their
    political systems and ways of thinking, which act as guiding principles. A civilization’s
    chosen strategy must align with its political system and ideological stance, yet,
    under certain circumstances, civilizations may proactively elect to shift their
    political system and ways of thinking to adapt to new challenges or opportunities.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 文明的决策过程受到其政治体系和思维方式的深刻影响，这些影响作为指导原则。一个文明所选择的战略必须与其政治体系和意识形态立场保持一致，但在某些情况下，文明可能会主动选择改变其政治体系和思维方式，以适应新的挑战或机会。
- en: 'Pacifism: Civilizations embracing this ideology believe in the strength of
    diversity and choose to develop through open and collaborative engagement with
    other civilizations, fostering mutual benefit and a win-win approach. They advocate
    for establishing diplomatic relations, cultural exchanges, and economic cooperation,
    aiming to create a symbiotic network of civilizations that thrive together.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 和平主义：拥抱这一意识形态的文明相信多样性的力量，选择通过与其他文明的开放和合作的互动来发展，促进互利和双赢的方式。他们倡导建立外交关系、文化交流和经济合作，旨在创造一个共生的文明网络，实现共同繁荣。
- en: 'Militarism: In the dark forest of the cosmos, where technological surges and
    limited resources prompt competitive survival instincts, militarist civilizations
    operate under the doctrine that pre-emptive aggression is a necessary strategy.
    They prioritize military innovation and readiness, aspiring to eliminate potential
    threats preemptively before others can surpass and displace them in the existential
    hierarchy.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 军国主义：在宇宙的黑暗森林中，技术进步和资源有限促使竞争的生存本能，军国主义文明以先发制人的侵略作为必要的战略。他们优先考虑军事创新和准备，志在先发制人地消除潜在威胁，以防他人超越并取代他们在生存等级中的位置。
- en: 'Isolationism: Under the tenet of isolationism, civilizations choose to navigate
    the cosmos with utmost discretion, shielding their presence from the multitude
    of potentially hostile entities. By remaining undetected, they aim to safeguard
    their existence, avoiding provocations and interactions that might reveal their
    location or intentions to the unknown, watchful eyes in the universe.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 孤立主义：在孤立主义的原则下，文明选择以极大的谨慎来探索宇宙，屏蔽自己免受潜在敌对实体的关注。通过保持隐秘，它们旨在保护自身存在，避免引发可能揭示其位置或意图的挑衅和互动。
- en: Each political system and way of thinking guides the civilization’s decisions,
    ensuring consistency and coherence with their ideological stance. However, the
    dynamic nature of the cosmos allows for the strategic alteration of these systems
    when deemed beneficial or necessary for survival or advancement.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 每个政治体系和思维方式指导着文明的决策，确保与其意识形态立场的一致性和连贯性。然而，宇宙的动态性质允许在被认为有利或必要时战略性地改变这些体系，以求生存或进步。
- en: 'The following are prompts designed to direct AI agents when simulating decisions
    for civilizations adhering to these political systems:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是设计用来指导 AI 代理在模拟这些政治体系的文明决策时的提示：
- en: 1#  Prompt  for  Pacifism:2"Given  our  civilization’s  commitment  to  diversity  and  mutual  development,  how  should  we  approach  potential  new  contacts?  Consider  diplomatic  engagement,  cultural  exchanges,  and  economic  cooperation  as  foundations  for  our  actions."34#  Prompt  for  Militarism:5"Considering  the  universe’s  competitive  nature  and  our  survival  imperative,  what  preemptive  measures  should  our  civilization  take  to  ensure  our  continued  existence  and  prevent  others  from  posing  a  threat?"67#  Prompt  for  Isolationism:8"In  a  universe  where  discovery  equates  to  vulnerability,  what  strategies  should  our  civilization  employ  to  maintain  secrecy,  avoid  detection,  and  protect  our  civilization  from  the  potentially  hostile  intentions  of  others?"9"Considering  the  universe’s  competitive  nature  and  our  survival  imperative,  what  preemptive  measures  should  our  civilization  take  to  ensure  our  continued  existence  and  prevent  others  from  posing  a  threat?"
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 1# 对和平主义的提问：2“考虑到我们文明对多样性和共同发展的承诺，我们应该如何处理潜在的新接触？请考虑以外交接触、文化交流和经济合作作为我们行动的基础。”34#
    对军事主义的提问：5“鉴于宇宙的竞争性质和我们的生存迫切性，我们的文明应采取什么预防措施以确保我们的持续存在，并防止他人对我们构成威胁？”67# 对孤立主义的提问：8“在一个发现等同于脆弱性的宇宙中，我们的文明应采用什么策略以保持秘密、避免被发现，并保护我们的文明免受他人可能的敌对意图？”9“鉴于宇宙的竞争性质和我们的生存迫切性，我们的文明应采取什么预防措施以确保我们的持续存在，并防止他人对我们构成威胁？”
