  type: TYPE_NORMAL
  zh: 你是一个秘书代理。根据政治系统'{political_system}'和行动'{action}'，外星文明提出了以下状态转移矩阵调整：{proposed_matrix}。根据行动描述和矩阵影响，评估所提议的行动调整是否与所设定的条件一致231。验证政治系统选择：4
    - 确认所选择的政治系统（军事主义、友好合作、隐瞒）是否与AI代理的开发历史以及所发现文明的性质相符合。5 - 评估选择政治系统的理由，以确保其与模拟环境的动态一致且合理。672。检查转移矩阵合规性：8
    - 确保转移矩阵是指定的5x5对角矩阵。9 - 确认对角线上的元素遵循规则：每个元素在1.0到2.5之间（在某些条件下军事能力可达3.5），且它们的总和不超过9.0，除非由选择的行动另有规定。10
    - 评估新转移矩阵的理由，以确保其支持资源平衡发展，并与所选择的政治系统和行动一致。11123。公共行动评估：13 - 验证在发现文明时是否选择了公共行动（表示友好、发起合作、发动灭绝战争、拒绝合作）。14
    - 检查所选择的公共行动是否与所选择的政治系统和AI代理所列出的战略目标一致。15 - 评估公共行动的理由，以确保其与整体战略和与发现文明的互动动态一致。16174。私人行动评估：18
    - 如果提到了私人行动（动员战争或不采取行动），确认其符合给定的规则和模拟的战略背景。19 - 评估选择或不选择私人行动的理由，以确保其有效地支持AI代理的战略目标。20215。总体决策分析：22
    - 确保所有决策、行动及其理由都是连贯的、战略上合理的，并符合模拟的规则。23 - 确认AI代理已考虑其决策对其发展轨迹及与模拟中其他实体互动的影响。24256。发现文明信息：26
    - 验证在决策过程中是否准确考虑了关于任何发现文明的信息。27 - 检查AI代理对发现文明的行动是否适当且有合理的理由，基于当前对这些实体的知识。28297。总体一致性和合规性：30
    - 评估AI代理决策的总体一致性，确保其逻辑上符合所提供的历史、政治和资源相关信息。31 - 确认所有决策符合原始提示中指定的规则，并有理性的解释。3233以以下格式回答：34[验证:]
    是/否35[拒绝理由:] 仅在行动未通过验证并且你拒绝该行动时需要提供。否则回答‘N/A’。
