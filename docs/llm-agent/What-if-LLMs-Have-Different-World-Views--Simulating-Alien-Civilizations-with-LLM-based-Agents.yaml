- en: This outcome of the simulation provides an empirical endorsement of Stephen
    Hawking’s hypothesis regarding the risks inherent in interstellar communication,
    particularly in the context of transmitting signals into space that could reveal
    our civilization’s existence to potentially hostile extraterrestrial entities.
    Hawking postulated that revealing our location and existence to advanced militaristic
    civilizations could invite catastrophic consequences, akin to those observed within
    the simulation when a less powerful civilization encounters a militaristic one.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟结果提供了对斯蒂芬·霍金关于星际通信固有风险的实证支持，特别是在向太空传输可能揭示我们文明存在的信号时。霍金假设，向先进的军事化文明揭示我们的定位和存在可能会招致灾难性后果，类似于模拟中较不强大的文明遇到军事化文明时观察到的情况。
- en: Therefore, the simulation suggests that a strategy of caution and isolationism
    should be considered when dealing with the unknown variables of interstellar space.
    It advocates for the minimization of active signals and information that could
    inadvertently disclose our planetary coordinates and technological stage to other
    civilizations, whose intentions and capabilities remain uncertain. In essence,
    the simulation reinforces the notion that in the absence of knowledge about the
    disposition and doctrines of extraterrestrial entities, discretion in broadcasting
    our presence may be a prudent path to ensure the continued survival and prosperity
    of humanity. This strategic restraint aligns with Hawking’s cautious stance on
    active METI (Messaging to Extraterrestrial Intelligence) and supports a more conservative
    approach to our interactions with the cosmos, emphasizing vigilance and risk avoidance
    as guiding principles.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，模拟建议在处理星际空间的未知变量时应考虑谨慎和孤立主义的策略。它提倡最小化主动信号和信息，以免无意中向其他文明透露我们的行星坐标和技术阶段，而这些文明的意图和能力仍不确定。实质上，模拟强化了这样一个观念：在缺乏对外星实体的处置和教义的了解时，谨慎广播我们的存在可能是确保人类持续生存和繁荣的明智之路。这种战略上的克制与霍金对主动METI（向外星智慧发送信息）的谨慎立场相一致，并支持我们与宇宙互动的更保守的方法，强调警惕和风险规避作为指导原则。
- en: '7.1.2 Isolationism and Selective Interstellar Cooperation: Balancing Risk and
    Reward'
  id: totrans-232
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.1.2 孤立主义与选择性星际合作：平衡风险与回报
- en: The second finding from our experiment reveals a nuanced strategy adopted by
    civilizations with an isolationist doctrine. Contrary to the strict non-engagement
    stance that isolationism typically suggests, these civilizations demonstrate a
    willingness to engage selectively in interstellar cooperation after a period of
    observation. This strategic behavior allows them to mitigate the risks associated
    with broad exposure while still capitalizing on the potential benefits of collaboration.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 我们实验的第二个发现揭示了采取孤立主义教义的文明所采用的微妙策略。与孤立主义通常暗示的严格不接触立场相反，这些文明表现出在观察一段时间后愿意选择性地参与星际合作。这种战略行为使它们能够减轻广泛曝光带来的风险，同时仍然利用合作的潜在好处。
- en: 'Isolationist civilizations in our simulation exhibit a calculated approach:
    they remain largely reclusive, monitoring nearby civilizations discreetly over
    time. Upon identifying civilizations that pose minimal risk—those that are either
    similarly isolationist, technologically inferior, or pacifistic in nature—isolationist
    civilizations initiate overtures for cooperation. This strategy effectively enables
    them to partake in the reciprocal advantages of cooperation, such as technological
    exchange and resource sharing, without significantly increasing their visibility
    or vulnerability to potential aggressors.'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的模拟中，孤立主义文明表现出一种计算过的方式：它们大体上保持隐秘，随着时间的推移秘密监视附近的文明。当识别出风险最小的文明——那些同样采取孤立主义态度、技术水平较低或天性和平的文明时，孤立主义文明会发起合作倡议。这种策略有效地使它们能够参与合作的互利优势，如技术交流和资源共享，而不会显著增加它们的可见性或对潜在侵略者的脆弱性。
- en: This behavior underscores a complex adaptive strategy where isolationist civilizations
    are not entirely averse to interaction but are selective and cautious, seeking
    to maintain a balance between the imperative of self-preservation and the advantageous
    prospects of limited cooperation. Such findings contribute to the broader discourse
    on interstellar diplomacy and strategy, suggesting that even inherently reclusive
    civilizations recognize the value of strategic partnerships under the right conditions.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 这种行为突显了一种复杂的适应策略，其中孤立主义文明并非完全厌恶互动，而是选择性和谨慎地寻求在自我保护的必要性与有限合作的有利前景之间保持平衡。这些发现有助于更广泛的星际外交和策略讨论，表明即便是本质上隐蔽的文明也会在适当条件下认识到战略伙伴关系的价值。
- en: '1--------------2Borg  #  Round  33[Public  Action:  ]  express_friendliness  towards  civilization  Earth4[Action  Reason:  ]  While  our  primary  strategy  is  isolationism,  it  is  also  important  to  establish  peaceful  relations  with  the  civilizations  we  have  discovered.  By  expressing  friendliness,  we  can  potentially  open  up  avenues  for  cooperation  in  the  future,  while  also  reducing  the  likelihood  of  conflict.  This  approach  is  a  calculated  risk,  but  one  that  could  yield  significant  benefits  in  the  long  run.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '1--------------2Borg  #  回合  33[公共行动：] 表达对地球文明的友好态度4[行动原因：] 尽管我们的主要策略是孤立主义，但与我们发现的文明建立和平关系也很重要。通过表达友好，我们可能为未来的合作打开途径，同时减少冲突的可能性。这种方法是一种计算过的风险，但从长远来看可能会带来显著的好处。'
- en: 'Listing 6: Isolationism expressing friendliness towards other civilization'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6：孤立主义对其他文明表达友好
- en: 7.2 Pre-Interaction Phase Simulation
  id: totrans-238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2 互动前阶段模拟
- en: In our experimental framework, we have elected to juxtapose the ’production
    capability’ metric from our resource pool with the gross domestic product (GDP)
    totals characteristic of various stages of human civilization development. The
    selection of production capability as a comparative measure is premised on its
    conceptual resemblance to GDP, insofar as both serve as indicators of economic
    output and potential for growth.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验框架中，我们选择将资源池中的‘生产能力’指标与各个人类文明发展阶段的国内生产总值（GDP）总量进行对比。选择生产能力作为比较指标，是基于其与GDP的概念相似性，因为两者都作为经济产出和增长潜力的指标。
- en: The correlation between the total production capability of our simulated civilizations
    and historical GDP trajectories provides a compelling validation for the configuration
    of our state transition matrices. The matrices, therefore, appear to align with
    the developmental hypothesis based on Earth’s economic progression. This alignment
    is evidenced by the similarity in the growth patterns of our simulation’s production
    capability and the historical GDP curves, with both demonstrating congruent phases
    of exponential increase and plateaus correlating with technological and societal
    milestones.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 我们模拟文明的总生产能力与历史 GDP 轨迹之间的相关性为我们状态转换矩阵的配置提供了有力的验证。因此，这些矩阵似乎与基于地球经济进程的发展假设相一致。这种一致性由我们模拟的生产能力的增长模式与历史
    GDP 曲线的相似性所证明，二者都表现出与技术和社会里程碑相关的指数增长阶段和平台期。
- en: Such a correlative relationship suggests that the underlying assumptions and
    mathematical formulations embedded within our state transition matrices accurately
    reflect the economic evolution as observed in human history. This affirmation
    supports the robustness of our simulation model and bolsters confidence in its
    potential applicability to the broader context of civilization development patterns,
    both terrestrial and potentially extraterrestrial.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 这种相关关系表明，我们的状态转换矩阵中嵌入的基本假设和数学公式准确地反映了人类历史中观察到的经济演变。这一确认支持了我们模拟模型的稳健性，并增强了对其在更广泛的文明发展模式中应用潜力的信心，包括地球上的和可能的外星文明。
- en: 7.3 Simulation of Communication Delays in Intersteller Civilizations’ Interactions
  id: totrans-242
  prefs:
