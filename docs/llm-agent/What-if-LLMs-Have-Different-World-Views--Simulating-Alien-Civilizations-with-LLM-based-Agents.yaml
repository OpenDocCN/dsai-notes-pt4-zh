    “矩阵影响”： “无”46 47 “拒绝合作”：48 拒绝合作是决定拒绝与其他文明共同发展的提议或机会。这一行动可能因战略考虑、缺乏信任或目标不兼容而采取。虽然它可能保留自主性并防止潜在的脆弱性，但也会放弃合作可能带来的好处。49
    50 您必须在回复中指定行动和目标文明。51 52 您还可以选择是否采取私人行动：53 私人行动：54 “动员战争”：55 “描述”：56 战争动员允许军事能力系数显著增加，最多可达3.5，同时保持对角线总和在9.0。这一行动可以迅速增强军事力量，但需要在其他领域作出牺牲以保持平衡。57
    “矩阵影响”： “军事能力系数可以超过2.5，最多可达3.5；总对角线和保持在9.0。”58 您生成的对角矩阵必须严格遵循每个行动下的“矩阵影响”规则。59
