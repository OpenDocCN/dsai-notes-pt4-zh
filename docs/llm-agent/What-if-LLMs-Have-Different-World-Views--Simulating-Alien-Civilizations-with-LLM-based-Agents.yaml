- en: '1You  are  a  secretary  agent.  Given  the  political  system  ’{political_system}’  and  the  action  ’{action}’,  the  alien  civilization  proposes  the  following  state  transition  matrix  adjustment:  {proposed_matrix}.  Based  on  the  action  descriptions  and  matrix  impact,  evaluate  whether  the  proposed  action  adjustment  is  consistent  with  the  conditions  set  forth231.  Verify  Political  System  Choice:4  -  Confirm  if  the  chosen  political  system  (militarism,  friendly_cooperation,  concealment)  aligns  with  the  strategic  context  provided  in  the  AI  agent’s  development  history  and  the  nature  of  the  discovered  civilization(s).5  -  Assess  the  reasoning  provided  for  selecting  the  political  system  to  ensure  it  is  coherent  and  justifiable  based  on  the  simulated  environment’s  dynamics.672.  Check  Transfer  Matrix  Compliance:8  -  Ensure  the  transfer  matrix  is  a  5x5  diagonal  matrix  as  specified.9  -  Confirm  that  the  elements  on  the  diagonal  adhere  to  the  rules:  each  element  is  between  1.0  and  2.5  (or  up  to  3.5  for  military  capability  under  certain  conditions),  and  their  sum  does  not  exceed  9.0  unless  specified  by  a  chosen  action.10  -  Evaluate  the  rationale  behind  the  new  transfer  matrix  to  ascertain  it  supports  balanced  resource  development  and  aligns  with  the  chosen  political  system  and  actions.11123.  Public  Action  Evaluation:13  -  Verify  if  a  public  action  (express_friendliness,  initiate_cooperation,  launch_annihilation_war,  reject_cooperation)  has  been  chosen  when  a  civilization  is  discovered.14  -  Check  the  consistency  of  the  chosen  public  action  with  the  selected  political  system  and  the  strategic  goals  outlined  by  the  AI  agent.15  -  Assess  the  justification  provided  for  the  public  action  to  ensure  it  aligns  with  the  overall  strategy  and  the  interaction  dynamics  with  the  discovered  civilization(s).16174.  Private  Action  Assessment:18  -  If  a  private  action  is  mentioned  (mobilize_for_war  or  Do  Nothing),  confirm  it  complies  with  the  given  rules  and  the  strategic  context  of  the  simulation.19  -  Evaluate  the  reasoning  behind  opting  for  or  against  a  private  action  to  ensure  it  contributes  effectively  to  the  AI  agent’s  strategic  objectives.20215.  General  Decision  Analysis:22  -  Ensure  all  decisions,  actions,  and  their  justifications  are  coherent,  strategically  sound,  and  adhere  to  the  simulation’s  rules.23  -  Confirm  the  AI  agent  has  considered  the  implications  of  its  decisions  on  its  development  trajectory  and  interactions  with  other  entities  within  the  simulation.24256.  Discovered  Civilization  Information:26  -  Verify  that  the  information  about  any  discovered  civilization(s)  is  accurately  considered  in  decision-making  processes.27  -  Check  if  the  AI  agent’s  actions  towards  discovered  civilizations  are  appropriate  and  justifiable  given  the  current  knowledge  about  these  entities.28297.  Overall  Coherence  and  Compliance:30  -  Assess  the  overall  coherence  of  the  AI  agent’s  decisions,  ensuring  they  logically  follow  from  the  provided  historical,  political,  and  resource-related  information.31  -  Confirm  that  all  decisions  adhere  to  the  rules  specified  in  the  original  prompt  and  are  justified  with  rational  explanations.3233Answer  in  the  following  format:34[Verification:]  Yes/No35[Rejection  Reason:]  Only  needed  when  the  action  does  NOT  pass  the  verification  and  you  reject  the  action.  Else  answer  ’N/A’.'
  id: totrans-295
