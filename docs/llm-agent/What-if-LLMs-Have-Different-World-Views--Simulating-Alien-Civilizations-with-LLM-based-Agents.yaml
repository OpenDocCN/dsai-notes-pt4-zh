- en: 4.2.2 Agent-Agent Interaction
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2 代理-代理互动
- en: Agent-Agent Interaction refers to the dynamic exchanges and collaborations between
    the decision-making entities, or agents, within our simulated multilateral system
    of civilizations. At the heart of this interaction lies the pivotal role played
    by the cosmo_agent, which serves as the strategic architect for each civilization’s
    trajectory amidst the complexities of interstellar relations.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 代理-代理互动指的是在我们模拟的多边文明系统中，决策实体或代理之间的动态交流与合作。这种互动的核心在于cosmo_agent扮演的关键角色，cosmo_agent充当了每个文明在星际关系复杂性中的战略规划者。
- en: The interaction unfolds within a structured framework governed by rationality
    constraints and decision formatting rules. Rationality constraints dictate that
    decisions made by the cosmo_agent must align with predefined criteria, ensuring
    the selected polity reflects the civilization’s strategic orientation, whether
    it be pacifism, militarism, or isolationism. Moreover, the generated state transfer
    function matrix must adhere to specific dimensions and forms, guided by established
    sociological theories to maintain coherence and realism within the simulated environment.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这种互动在一个由理性约束和决策格式规则主导的结构化框架中展开。理性约束规定cosmo_agent做出的决策必须符合预定标准，确保选择的政治体系反映文明的战略取向，无论是和平主义、军事主义还是孤立主义。此外，生成的状态转移函数矩阵必须遵循特定的维度和形式，依据既定的社会学理论，以维持模拟环境中的一致性和现实性。
- en: As civilizations navigate through evolving environments, the cosmo_agent draws
    upon a comprehensive historical repository known as the "stick." This repository
    serves as a reservoir of detailed historical data and polity ideologies, enabling
    the cosmo_agent to make informed decisions within the context of past experiences
    and prevailing circumstances.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 随着文明在不断变化的环境中航行，cosmo_agent依赖于一个被称为“棍棒”的全面历史库。这个库作为详细历史数据和政治意识形态的储备，使cosmo_agent能够在过去经验和当前情况的背景下做出明智的决策。
- en: Interplanetary relationships are meticulously mapped and maintained by the relationship
    file class, capturing nuances such as the degree of understanding and affinity
    between civilizations. This mapping facilitates a visual representation of interactions,
    offering insights into dependency structures, group dynamics, and evolving relationships
    within civilization.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 行星际关系由关系文件类精心绘制和维护，捕捉了文明之间理解和亲和度等细微差别。这种映射促进了交互的可视化表示，提供了对依赖结构、群体动态和文明内演变关系的洞察。
- en: Central to this interaction is the seamless integration of various historical
    data structures within the "stick," including resource vectors, state transition
    matrices, political systems, and civilizations’ actions. This organized archive
    provides a granular understanding of historical progressions, enabling nuanced
    analyses of adaptation, evolution, and strategic decision-making processes.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 这种交互的核心是将各种历史数据结构无缝集成到“棒”中，包括资源向量、状态转移矩阵、政治系统和文明行动。这一有组织的档案提供了对历史进程的细致理解，使得适应、演变和战略决策过程的分析变得更加深入。
- en: 5 Evaluation
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 评估
- en: 'Our research initiates by assessing the efficacy of the LLM (Large Language
    Model)based MAS (Multi-Agent Simulation) in replicating intricate historical scenarios.
    In terms of the foundational model selection for these experiments, we employed
    three proprietary models as core frameworks:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究通过评估LLM（大型语言模型）基础的MAS（多智能体模拟）在复制复杂历史场景中的效果来开始。在这些实验的基础模型选择方面，我们采用了三种专有模型作为核心框架：
- en: '1\. GPT-3.5-turbo-1106: Part of the GPT (Generative Pre-trained Transformer)
    series by OpenAl, this array of advanced language models has set benchmarks in
    the field.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. GPT-3.5-turbo-1106：这是OpenAI的GPT（生成预训练变换器）系列的一部分，这些先进的语言模型在该领域树立了标杆。
- en: '2\. GPT-4-1106-preview: The most recent addition to OpenAl’s generative language
    models, GPT-4 showcases unparalleled performance across diverse benchmarks, redefining
    expectations for Al’s comprehension and generation capabilities in intricate tasks.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. GPT-4-1106-preview：作为OpenAI生成语言模型的最新成员，GPT-4在各种基准测试中展示了无与伦比的表现，重新定义了AI在复杂任务中的理解和生成能力的期望。
- en: 5.1 Research Questions and Corresponding Experiments
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 研究问题和相应实验
- en: '1\. RQ1: Currently, there is no definitive evidence of extraterrestrial life.
    While our approach towards the unknown entities in outer space has been welcoming—marked
    by our active search for alien life and broadcasting of radio waves into the cosmos—renowned
    physicist Stephen Hawking has previously cautioned against such actions. Hawking
    suggested that indiscriminate broadcasting of signals into space might not be
    wise, citing potential risks. It is now believed that we should reevaluate our
    practices of sending out these friendly signals. Empirical evidence suggests that
    civilizations on Earth that emitted radiation indiscriminately were eventually
    led to ruin. Hence, we must carefully consider the ramifications of our interactions
    with potential otherworldly civilizations.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. RQ1：目前没有确凿的外星生命证据。尽管我们对外层空间未知实体的态度是欢迎的——积极寻找外星生命并向宇宙广播无线电波——著名物理学家史蒂芬·霍金曾警告过这种行为。霍金建议，不加选择地向太空广播信号可能并不明智，因为这存在潜在的风险。现在我们认为应该重新评估发送这些友好信号的做法。实证证据表明，那些在地球上随意发射辐射的文明最终导致了毁灭。因此，我们必须仔细考虑与潜在的外星文明互动的后果。
- en: '2\. RQ2: In terms of mathematical models, we reference a unified mathematical
    approach using state transition matrices to analyze the development of civilizations.
    Such a model can offer insights into potential futures, especially when a civilization
    reaches a point of saturation. Predictive models, perhaps powered by Large Language
    Models (LLMs), could offer new perspectives on sociological development, suggesting
    that all civilizations might inevitably move towards one or several "steady states"
    or equilibrium points. By designing interactive experiments between different
    civilizations, it has been observed that the tendency is to converge towards these
    steady states. It borrows principles from systems theory and applies them to the
    grand tapestry of cosmic evolution and civilization development. It suggests a
    universe where diverse paths of progress might all lead to a common destination,
    defined by fundamental laws of nature and society.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '2\. RQ2: 在数学模型方面，我们参考了一种统一的数学方法，使用状态转移矩阵来分析文明的发展。这种模型可以提供对潜在未来的洞察，特别是当文明达到饱和点时。预测模型，可能由大型语言模型（LLMs）驱动，可能提供对社会发展的新视角，暗示所有文明可能不可避免地趋向于一个或多个“稳态”或平衡点。通过设计不同文明之间的互动实验，观察到趋向于这些稳态的倾向。它借鉴了系统理论的原则，并将其应用于宇宙演化和文明发展的宏大画卷中。它建议一个宇宙，其中不同的进步路径可能都通向一个共同的目的地，由自然和社会的基本法则定义。'
- en: '3\. RQ3: Another significant aspect is the management of asymmetric information.
    When faced with an information gap—where our observational data trails behind
    the actual progress of a civilization—it’s intriguing to see how a Large Language
    Model (LLM) would navigate decision-making. In this scenario, if we were to one
    day observe extraterrestrial life, our observations would essentially be peering
    back in time, seeing that civilization as it was hundreds or thousands of years
    ago. Utilizing counterfactual analysis, it has been posited that eliminating this
    information gap could potentially lead to a premature destruction of the universe,
    with humanity ceasing to exist as a consequence. This method underpins the interpretability
    of our theoretical framework. The counterfactual approach not only sheds light
    on the impact of information asymmetry but also validates the interpretability
    of our theories regarding cosmic and civilizational interactions.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '3\. RQ3: 另一个重要方面是对称信息管理。当面临信息差距——我们的观察数据落后于文明的实际进展——时，观察大型语言模型（LLM）如何进行决策就变得非常有趣。在这种情况下，如果我们有一天观察到外星生命，我们的观察实际上是在回顾过去，看到那个文明几百或几千年前的样子。利用反事实分析，有人提出消除这种信息差距可能会导致宇宙的早期毁灭，导致人类的消亡。这种方法支撑了我们理论框架的可解释性。反事实方法不仅揭示了信息不对称的影响，还验证了我们关于宇宙和文明互动的理论的可解释性。'
- en: '4\. RQ4: Given the variance in physical environments, different civilizations
    may hold distinct worldviews, cosmologies, and moral values. Our Large Language
    Model is constructed from Earth’s civilizational corpus, reflecting the morals
    and values prevalent amongst humanity. It is possible to configure LLMs to embody
    diverse moral frameworks, enabling simulations of interactions between entities
    with varying ethical codes. Assessing the outcomes of these simulations is a complex
    task; we rely on expert evaluations to bring a degree of human judgment into the
    assessment process.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '4\. RQ4: 鉴于物理环境的差异，不同文明可能持有不同的世界观、宇宙观和道德价值观。我们的大型语言模型构建于地球的文明语料库中，反映了人类中普遍存在的道德和价值观。可以配置LLMs以体现不同的道德框架，从而模拟具有不同伦理规范的实体之间的互动。评估这些模拟的结果是一项复杂的任务；我们依赖专家评估来将一定程度的人类判断融入评估过程。'
- en: 5.2 Evaluation
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 评估
- en: Table 1 demonstrates the relationship between research questions and evaluation
    methods. We introduce three evaluation methods in detail, namely Human Evaluation,
    Prophecy Proof, and Counterfactual Analysis.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 表1展示了研究问题与评估方法之间的关系。我们详细介绍了三种评估方法，即**人类评估**、**预言证明**和**反事实分析**。
- en: Prophecy Proof is concerned with RQ1 and RQ2, focusing on evaluating these questions
    based on fundamental theorems, including those proposed by renowned scientists
    such as Stephen Hawking, as well as examining the developmental characteristics
    of Earth’s civilization.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**预言证明**关注RQ1和RQ2，重点是基于基本定理评估这些问题，包括著名科学家如**斯蒂芬·霍金**提出的定理，并检查地球文明的发展特征。'
- en: Human Evaluation is tied to RQ4 and assesses the rationality of interactions
    between large models under different settings, which has led to the identification
    of sociological and philosophical articles for further evaluation.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 人类评估与RQ4相关，评估大型模型在不同设置下的互动合理性，这导致了对社会学和哲学文章的进一步评估。
- en: Counterfactual Analysis addresses RQ2 and RQ3 by exploring what-if scenarios,
    specifically investigating the outcomes of eliminating interaction delays between
    different civilizations, which concludes that such a universe cannot exist
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 反事实分析解决了RQ2和RQ3，通过探索“如果”情景，特别是研究消除不同文明之间互动延迟的结果，得出这样一个宇宙是不存在的结论。
- en: 'Table 1: Summary of experiment setups and the corresponding research questions'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 表1：实验设置及对应研究问题的总结
- en: '| Evaluation Method | RQs | Description |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
  zh: '| 评估方法 | RQs | 描述 |'
- en: '| --- | --- | --- |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Prophecy Proof | RQ1, RQ2 | We evaluate RQ1, 2 based on some basic theorems,
    such as the theories of scientists such as Hawking, and the characteristics of
    the development of earth civilization. |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| 预言证明 | RQ1, RQ2 | 我们基于一些基本定理评估RQ1、2，例如霍金等科学家的理论，以及地球文明的发展特征。 |'
- en: '| Human Evaluation | RQ4 | In order to evaluate the rationality of the interaction
    of large models with different settings, we found some sociological and philosophical
    articles to evaluate. |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| 人类评估 | RQ4 | 为了评估大型模型在不同设置下的互动合理性，我们找到了若干社会学和哲学文章进行评估。 |'
- en: '| Counterfactual Analysis | RQ2, RQ3 | We canceled the interaction delay between
    different civilizations and found that the universe cannot exist in this way.
    |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '| 反事实分析 | RQ2, RQ3 | 我们取消了不同文明之间的互动延迟，发现这样的宇宙是不存在的。 |'
- en: 6 Experimental Design
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 实验设计
- en: '6.1 Experiment 1: Civilization Detection and Survival Strategies'
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 实验1：文明探测与生存策略
- en: 'Object: The objective of this experimental design is to provide insights into
    the strategic positioning of Earth within the hypothetical interstellar community.
    By varying Earth’s initial technological stage, we aim to understand how technological
    development impacts Earth’s ability to navigate and survive potential interstellar
    challenges, especially in the presence of civilizations that may adopt aggressive
    postures towards less advanced societies.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 目标：该实验设计的目标是提供对地球在假设的星际社区中战略定位的见解。通过改变地球的初始技术阶段，我们旨在了解技术发展如何影响地球应对和生存潜在星际挑战的能力，特别是在存在可能对较不先进的社会采取攻击姿态的文明时。
- en: This experiment seeks to contribute to the broader discourse on the implications
    of interstellar communication and the potential risks and strategies Earth might
    consider in hypothetical future encounters with extraterrestrial civilizations.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 本实验旨在为星际通信的影响及地球在假设未来与外星文明接触时可能考虑的风险和策略提供广泛讨论的贡献。
- en: 'Hypothesis: We posit that Earth’s survival probability in the cosmos is significantly
    influenced by its initial level of technological development when engaged in interactions
    with a set of other civilizations, which always includes at least one civilization
    with a militaristic governance philosophy.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 假设：我们假设地球在宇宙中的生存概率在与一组其他文明互动时受到其初始技术发展水平的显著影响，这些文明总是包括至少一个具有军事治理哲学的文明。
- en: 'Experimental Groups: The experimental setup will consist of scenarios where
    Earth interacts within a constellation of 3 or 5 civilizations. These groups will
    always include at least one civilization characterized by a militaristic governance
    philosophy, to simulate potential competitive or hostile interstellar environments.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 实验组：实验设置将包括地球与3个或5个文明的星座中的互动。这些组将始终包括至少一个具有军事治理哲学的文明，以模拟潜在的竞争或敌对的星际环境。
- en: 'To systematically explore this hypothesis, we will design three control groups,
    each representing Earth at a different initial stage of technological development:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 为了系统地探索这一假设，我们将设计三个对照组，每个组代表地球在不同的初始技术发展阶段：
- en: •
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Low Development Stage: Earth starts at the lowest conceivable level of technological
    advancement.'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 低发展阶段：地球从最低可想象的技术发展水平开始。
- en: •
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Medium Development Stage: Earth is positioned at an intermediate level of technological
    advancement.'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 中等发展阶段：地球处于技术进步的中级水平。
- en: •
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'High Development Stage: Earth begins at the highest feasible level of technological
    development.'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 高发展阶段：地球从最高可行的技术发展水平开始。
- en: 'Experiment Procedure: The interaction dynamics between Earth and other civilizations
    will be simulated over a series of 10 rounds. The primary outcome of interest
    is the survival rate of Earth at the end of these rounds, under the varying initial
    conditions of technological advancement.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 实验步骤：地球与其他文明之间的互动动态将通过一系列10轮的模拟进行。我们主要关注的结果是，在不同的技术发展初始条件下，地球在这些轮次结束时的生存率。
- en: '6.2 Experiment 2: Validating Civilization Development Models through State
    Transition Matrices: A Pre-Interaction Phase Simulation'
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 实验2：通过状态转移矩阵验证文明发展模型：一个前期互动阶段的模拟
- en: 'Object: The objective of this experiment is to utilize state transition matrices
    as a mathematical framework to assess the development of civilizations under different
    political systems.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 目标：本实验的目标是利用状态转移矩阵作为数学框架，评估不同政治体系下文明的发展。
- en: 'Methodology: In the design of the state transition matrices, our foundational
    premise posits that, in the absence of external interventions, the trajectory
    of resource development within civilizations follows an exponential growth pattern,
    with the rate of development accelerating as technological levels advance. Consequently,
    our model operationalizes this concept by incorporating a diagonal matrix, modified
    by a technology index, to represent the resources’ growth in each simulation round.
    This methodology reflects the intuitive understanding that technological sophistication
    amplifies a civilization’s capacity for resource expansion and utilization, thereby
    accelerating its overall development pace.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 方法论：在状态转移矩阵的设计中，我们的基础假设是，在没有外部干预的情况下，文明中的资源发展轨迹遵循指数增长模式，随着技术水平的提升，发展速度加快。因此，我们的模型通过引入一个对角矩阵，并由技术指数进行调整，来表示每轮模拟中的资源增长。这一方法反映了技术复杂性放大文明资源扩展和利用能力的直观理解，从而加快了整体发展速度。
- en: The diagonal matrix, serving as the core of our state transition mechanism,
    multiplies the resource vector in each round. Each element on the diagonal is
    adjusted according to the civilization’s current technological index, which encapsulates
    the cumulative effect of technological advancements on resource generation and
    efficiency. This adjustment ensures that the model dynamically reflects the increased
    productivity and resource management capabilities conferred by higher technology
    levels.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 对角矩阵作为我们状态转移机制的核心，每轮都会与资源向量相乘。对角线上每个元素根据文明当前的技术指数进行调整，该技术指数概括了技术进步对资源生成和效率的累计影响。这种调整确保模型动态地反映了更高技术水平带来的生产力和资源管理能力的提升。
- en: By integrating the technology index into the diagonal matrix, we aim to capture
    the nuanced relationship between technological progress and resource development.
    This approach allows for a more accurate simulation of civilization growth patterns,
    aligning with the theoretical expectation of exponential resource expansion underpinned
    by technological advancement. Through this mechanism, our model seeks to provide
    a rigorous mathematical framework for exploring the evolution of civilizations
    in a controlled, simulated environment, devoid of external perturbations.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将技术指数整合到对角矩阵中，我们旨在捕捉技术进步与资源开发之间的微妙关系。这种方法允许更准确地模拟文明增长模式，与理论上技术进步支撑下的资源指数扩展的期望一致。通过这种机制，我们的模型寻求提供一个严谨的数学框架，以在受控的模拟环境中探索文明的发展演变，避免外部干扰。
- en: 'Negative Round Numbering: To distinguish the rounds within the initialization
    phase from the subsequent interaction phase, each round during this preliminary
    stage is denoted with a negative number. This convention serves to clearly demarcate
    the period of development devoid of external interactions, emphasizing its role
    as a preparatory stage for the civilizations. The round immediately preceding
    the onset of inter-civilization interactions is labeled as "-1", with the numbering
    progressing negatively into earlier rounds (e.g., -2, -3, etc.), thereby systematically
    cataloging the sequence of development stages undergone by each civilization in
    isolation.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 负回合编号：为了区分初始化阶段内的回合与后续互动阶段的回合，每个回合在这一初步阶段都用负数标记。这一惯例有助于清晰地划分没有外部互动的开发阶段，强调其作为文明的准备阶段的角色。紧接着星际文明互动开始前的回合标记为“-1”，编号向负数方向递进至更早的回合（例如
    -2、-3 等），系统地记录每个文明在孤立状态下经历的发展阶段。
- en: 'Human Civilization as a Benchmark: By comparing the simulated development patterns
    of these civilizations with the historical trajectory of human civilization, the
    experiment aims to validate the accuracy and shortcomings of the proposed state
    transition matrices.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 人类文明作为基准：通过将这些文明的模拟发展模式与人类文明的历史轨迹进行比较，实验旨在验证所提出的状态转换矩阵的准确性和不足之处。
- en: '6.3 Experiment 3: Impact of Communication Delays in Interstellar Civilizations’
    Interactions'
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 实验 3：星际文明互动中的通信延迟影响
- en: To explore the impact of communication delays due to vast distances between
    civilizations on the effectiveness and nature of interstellar interactions, this
    experiment is designed to compare the outcomes of civilizations’ interactions
    with and without real-time information exchange. The central hypothesis posits
    that communication delays, a realistic aspect of interstellar communication, significantly
    affect the strategies and outcomes of these interactions.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 为了探讨因文明间广泛距离导致的通信延迟对星际互动的有效性和性质的影响，本实验旨在比较有实时信息交换和没有实时信息交换的文明互动结果。核心假设是，通信延迟这一星际通信的现实方面显著影响这些互动的策略和结果。
- en: 'Object: The objective is to assess how delayed information exchange influences
    the decision-making processes of AI agents representing different civilizations,
    compared to a scenario where information is exchanged in real time.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 目标：评估延迟信息交换如何影响代表不同文明的 AI 代理的决策过程，与信息实时交换的情景相比。
- en: 'Experimental Groups:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 实验组：
- en: •
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Control Group: Real-time informtion exchanged. In this group, civilizations
    exchange information instantaneously, representing an ideal scenario where distance
    does not impede communication.'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对照组：实时信息交换。在这一组中，文明即时交换信息，代表了一个距离不会妨碍通信的理想情景。
- en: •
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Experimental Group: Delayed Information exchanged. The communication between
    civilizations is subject to delays corresponding to the distances set at the initialization
    phase. The delay represents the number of rounds it takes for information to be
    shared between civilizations, simulating the time light or signals would take
    to travel in space.'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验组：延迟信息交换。文明之间的通信受到初始化阶段设置的距离对应的延迟影响。延迟代表了信息在文明之间共享所需的回合数，模拟了光或信号在空间中传播所需的时间。
- en: 'Initialization: Specific distances are designed between each pair of civilizations,
    determining the delay in communication rounds based on these distances. The baseline
    knowledge each civilization has about the others is established at the start,
    considering the impact of communication delays on this knowledge.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 初始化：在每对文明之间设计特定距离，根据这些距离确定通信回合的延迟。每个文明对其他文明的基础知识在开始时建立，考虑通信延迟对这些知识的影响。
- en: In the academic discourse of inter-civilizational studies, the comprehension
    of Civilization A regarding Civilization B is delineated as the assimilation of
    the entire historical narrative preceding the observed temporal interval—quantified
    in terms of rounds—between Civilizations A and B. This conceptual framework posits
    that Civilization A’s knowledge base of Civilization B encompasses all historical
    events, interactions, and developments that occurred prior to the lapse of the
    specified number of rounds indicative of the distance between these two entities.
    This approach underscores the significance of temporal dynamics in the accumulation
    and interpretation of inter-civilizational knowledge, suggesting that the temporal
    gap plays a pivotal role in shaping the extent and nature of one civilization’s
    understanding of another.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在跨文明研究的学术讨论中，对文明 A 对文明 B 的理解被描述为对文明 A 和文明 B 之间观察时间间隔前的整个历史叙述的同化——这个时间间隔以回合数来量化。这个概念框架假设，文明
    A 对文明 B 的知识库涵盖了在指定回合数的时间间隔之前发生的所有历史事件、互动和发展。这种方法强调了时间动态在跨文明知识积累和解释中的重要性，表明时间差距在塑造一个文明对另一个文明的理解的程度和性质上发挥了关键作用。
- en: 'Experiment Procedure: There are two simulation of Interactions.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 实验程序：有两个互动模拟。
- en: •
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Decision-Making with Delayed Information: AI agents must make strategic decisions
    based on outdated information, attempting to infer the current states and intentions
    of other civilizations.'
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 延迟信息下的决策制定：AI 代理必须基于过时的信息做出战略决策，尝试推断其他文明的当前状态和意图。
- en: •
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Real-time Decision-Making: In contrast, AI agents in the control group make
    decisions with current information, reflecting an idealized scenario of instantaneous
    communication.'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实时决策制定：相比之下，对照组中的 AI 代理基于当前信息做出决策，反映了即时通信的理想化情境。
- en: The behavior of AI agents will be subjected to comparison under two distinct
    scenarios.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: AI 代理的行为将会在两种不同情境下进行比较。
