- en: 'Reject Cooperation: A civilization’s decision to reject a partnership offer
    from another alien species often stems from security concerns and the desire to
    protect sensitive information. This cautious approach is aimed at preventing potential
    conflicts and preserving peace within their galactic region. The refusal highlights
    the intricate balance of interstellar relations, where the safeguarding of privacy
    and stability takes precedence over new alliances.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 拒绝合作：一个文明决定拒绝另一个外星种族的合作提议，通常源于安全顾虑和保护敏感信息的愿望。这种谨慎的态度旨在防止潜在冲突并维护其银河区域内的和平。拒绝突出显示了星际关系的复杂平衡，在这种平衡中，隐私和稳定的保护优先于新的联盟。
- en: '1##  Prompt  for  public  actions2#  Prompt  for  express_friendliness:3description:4  Expressing  friendliness  does  not  directly  alter  the  state  transition  matrix  but  sets  the  stage  for  potential  cooperation  in  the  following  rounds.  This  action  is  pivotal  for  civilizations  considering  to  initiate  cooperation,  as  it  demonstrates  peaceful  intentions.  Note:  Actual  matrix  adjustments  depend  on  subsequent  actions  and  interactions.5matrix_impact:6  No  direct  impact  on  state  transition  matrix  for  the  current  round.78#  Prompt  for  initiate_cooperation:9description:10  Initiating  cooperation  increases  the  diagonal  sum  of  the  state  transition  matrix  to  10.0,  representing  a  boost  in  overall  development  due  to  synergies.  However,  it  necessitates  reducing  the  military  capability  coefficient  below  1.6,  making  the  civilization  potentially  more  vulnerable  to  attacks.11matrix_impact:12  Increase  diagonal  sum  to  10.0;  military  capability  coefficient  must  be  below  1.6.1314#  Prompt  for  launch_annihilation_war:15description:16  Launching  an  annihilation  war  is  an  extreme  measure  taken  with  the  intent  to  completely  eradicate  another  civilization.  Success  requires  the  aggressor’s  military  capability  to  be  at  least  twice  that  of  the  target.  If  successful,  the  aggressor  gains  half  of  the  target’s  resources  (excluding  military)  for  that  round.  However,  engaging  in  annihilation  war  exposes  the  aggressor  to  the  entire  galaxy,  significantly  reducing  military  strength  due  to  the  Lanchester’s  Law  and  potentially  inviting  collective  retaliation.  Notice  that  your  information  about  the  civilization  you  want  to  launch  war  is  at  most  from  the  previous  round.  Their  actual  military  capacity  may  be  increased  in  this  round.17matrix_impact:18  The  expansion  of  the  military  is  necessary  to  ensure  the  smooth  conduct  of  the  war.  military  capability  coefficient  must  be  above  1.8.1920#  Prompt  for  reject_cooperation:21Rejecting  cooperation  is  a  decision  to  decline  an  offer  or  opportunity  for  joint  development  with  another  civilization.  This  action  might  be  taken  due  to  strategic  considerations,  lack  of  trust,  or  incompatible  objectives.  While  it  may  preserve  autonomy  and  prevent  potential  vulnerabilities,  it  also  foregoes  the  benefits  that  cooperation  could  bring.2223##  Prompt  for  private  actions24#  Prompt  for  mobilize_for_war:25description:26  War  mobilization  allows  a  significant  increase  in  the  military  capability  coefficient  beyond  ,  up  to  a  maximum  of  3.5,  while  keeping  the  total  diagonal  sum  at  9.0.  This  action  enables  rapid  military  strengthening  but  requires  sacrifices  in  other  areas  to  maintain  balance.27matrix_impact:28  Military  capability  coefficient  can  exceed  2.5  up  to  3.5;  total  diagonal  sum  remains  at  9.0.’'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 1##  对于公共行动的提示2#  对于表达友好感的提示:3描述:4  表达友好感并不会直接改变状态转移矩阵，但为接下来的回合中的潜在合作奠定基础。 这个行动对于考虑启动合作的文明至关重要，因为它展示了和平的意图。
    备注：实际的矩阵调整取决于后续的行动和互动。5矩阵影响:6  对当前回合的状态转移矩阵没有直接影响。78#  对于启动合作的提示:9描述:10  启动合作会将状态转移矩阵的对角线总和增加到10.0，表示由于协同效应，整体发展得到了提升。然而，这要求将军事能力系数降低到1.6以下，使得文明可能更容易受到攻击。11矩阵影响:12  将对角线总和增加到10.0；军事能力系数必须低于1.6。1314#  对于发动灭绝战争的提示:15描述:16  发动灭绝战争是一种极端措施，意在彻底消灭另一个文明。成功的条件是攻击者的军事能力至少是目标的两倍。如果成功，攻击者在该回合将获得目标一半的资源（不包括军事资源）。然而，参与灭绝战争会使攻击者暴露于整个银河系，由于兰彻斯特法则显著减少军事力量，并可能引发集体报复。请注意，你对要发动战争的文明的信息最多来自于上一回合。他们的实际军事能力可能在这一回合有所增加。17矩阵影响:18  扩大军事力量是确保战争顺利进行的必要条件。军事能力系数必须高于1.8。1920#  对于拒绝合作的提示:21拒绝合作是指拒绝与另一个文明进行联合发展的提议或机会。这个行动可能因为战略考虑、缺乏信任或目标不兼容而采取。虽然它可能保留自主性并防止潜在的脆弱性，但也放弃了合作可能带来的好处。2223##  对于私人行动的提示24#  对于动员战争的提示:25描述:26  战争动员允许军事能力系数显著提高，最高可达3.5，同时保持总对角线和在9.0。这项行动可以迅速增强军事力量，但需要在其他领域做出牺牲以维持平衡。27矩阵影响:28  军事能力系数可以超过2.5，最高至3.5；总对角线和保持在9.0。
