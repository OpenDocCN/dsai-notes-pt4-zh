  type: TYPE_NORMAL
  zh: 7.3 星际文明互动中的通信延迟模拟
- en: 7.3.1 Civilization Discovery History
  id: totrans-243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.1 文明发现历史
- en: In this study, we have delineated a set of civilizations to constitute our experimental
    group, which encompasses a diverse array of cultural paradigms and social structures,
    reflecting distinct ideological orientations towards peace, militarism, and isolationism.
    The civilizations under examination include Earth(E), known for its pacifistic
    ideals; Vulcans(V) and Betazoids(B), both of which also adhere to principles of
    pacifism; in contrast, the Three Body(H) civilization and Klingons(K) exhibit
    a militaristic stance. Additionally, Yaderans(Y) and Talosians(T) are characterized
    by their isolationism, opting for minimal interaction with other civilizations.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们 delineated 了一组文明组成实验组，这些文明涵盖了各种文化范式和社会结构，反映了对和平、军事主义和孤立主义的不同意识形态取向。研究的文明包括以和平理想著称的地球(E)；也遵循和平原则的瓦肯人(V)和贝塔佐伊人(B)；相比之下，三体(H)文明和克林贡(K)人则展现了军事主义立场。此外，亚德人(Y)和塔洛斯人(T)以孤立主义为特征，选择与其他文明的互动最小化。
- en: To ensure the integrity of our experimental design, we employed a randomized
    approach to establish the initial parameters concerning the spatial proximities
    and chronological origins of each civilization within the simulated environment.
    This methodological framework is pivotal in mitigating potential biases and in
    facilitating a more nuanced understanding of the dynamics and interactions among
    these diverse civilizations.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保实验设计的完整性，我们采用了随机化的方法来建立关于每个文明在模拟环境中空间接近性和时间起源的初始参数。这一方法框架对减少潜在偏见以及促进对这些多样文明之间动态和互动的更细致理解至关重要。
