    0.0;67 0.0, 0.0, 0.0, 1.8, 0.0;68 0.0, 0.0, 0.0, 0.0, 1.8]69 [转移矩阵原因：] 您决定新的转移矩阵的原因70
    [公共行动：] 如果发现了文明，您必须从以下选项中选择您的公共行动：表达友好 对文明 [civ1 | civ2 | ...]/启动合作 对文明 [civ1
