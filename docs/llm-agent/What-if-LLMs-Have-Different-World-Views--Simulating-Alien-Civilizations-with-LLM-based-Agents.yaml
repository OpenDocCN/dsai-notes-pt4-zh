  zh: 列表 3：Python 示例
- en: In summary, the cosmo_agent is central to the decision-making process of civilizations,
    with its outputs directly influencing the actions of civilizations in subsequent
    rounds. To mitigate potential errors arising from the inherent randomness of large
    language model responses, the content generated by the cosmo_agent is subject
    to verification by a secretary_agent before implementation.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，cosmo_agent 是文明决策过程的核心，其输出直接影响文明在后续轮次中的行动。为了减少由大型语言模型响应的固有随机性带来的潜在错误，cosmo_agent
    生成的内容在实施前需经过 secretary_agent 的验证。
- en: 4.1.2 Secretary Agents
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 秘书代理
- en: Large language models (LLMs) enable multi-agent systems (MAS) to perform various
    tasks, but they also have drawbacks. For example, they may generate false or inconsistent
    information, or fail to reason logically, especially when dealing with long and
    complicated situations. To prevent these problems, a secretary agent is essential. This
    agent can monitor and verify the outputs of LLMs and ensure their reliability
    and validity
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）使多智能体系统（MAS）能够执行各种任务，但它们也有缺点。例如，它们可能生成虚假或不一致的信息，或者在处理复杂和冗长的情况时无法进行逻辑推理。为了防止这些问题，秘书代理至关重要。该代理可以监控和验证LLMs的输出，确保其可靠性和有效性。
- en: In this simulation, each civilization agent is equipped with a "secretary agent"
    to verify the rationality and logical consistency of its actions. This secretarial
    agent has two main duties. First, the secretarial agent ensures that the actions
    taken by the civilized agent match the established parameters, including the correctness
    of the action name and the format of the input parameters. For example, if a civilization
    agent attempts to establish a trade relationship with another civilization but
    offers an incomplete or inaccurate trade agreement, the secretarial agent will
    reject the action and provide corrective advice accordingly. Second, the secretarial
    agent is responsible for ensuring that the actions of the civilized agent are
    logically consistent. For example, if a civilization agent tries to start a war,
    but its actions contradict previous foreign policy, the secretary agent will block
    the action and demand a reassessment of the civilization’s long-term goals [[1](#bib.bib1)].
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在本次模拟中，每个文明代理都配备了一个“秘书代理”，以验证其行动的合理性和逻辑一致性。这个秘书代理有两个主要职责。首先，秘书代理确保文明代理所采取的行动符合既定参数，包括行动名称的正确性和输入参数的格式。例如，如果一个文明代理试图与另一个文明建立贸易关系但提供了不完整或不准确的贸易协议，秘书代理将拒绝该行动并提供相应的修正建议。其次，秘书代理负责确保文明代理的行动在逻辑上是一致的。例如，如果一个文明代理试图发动战争，但其行动与之前的外交政策相矛盾，秘书代理将阻止该行动，并要求重新评估文明的长期目标
    [[1](#bib.bib1)]。
- en: 4.1.3 Interplanetary Relationship
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.3 星际关系
- en: The relationship file class maintains a relationship map between civilizations,
    recording information such as the degree of understanding and liking of each other.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 关系文件类维护文明之间的关系图，记录信息如彼此的理解和喜爱程度。
- en: A relationship map is a visual representation of interactions between civilizations,
    showing information such as connections, distances, directions, and so on. Diagrams
    can help us understand how civilizations interact and depend on each other, as
    well as how group structures and dynamics change between civilizations.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 关系图是文明之间互动的可视化表示，展示了如连接、距离、方向等信息。图示可以帮助我们理解文明如何互动和相互依赖，以及文明之间的群体结构和动态如何变化。
- en: 'In the Figure [4](#S4.F4 "Figure 4 ‣ 4.1.4 Stick ‣ 4.1 Building Blocks ‣ 4
    CosmoAgent Architecture ‣ What if LLMs Have Different World Views: Simulating
    Alien Civilizations with LLM-based Agents")(a) , we list four civilizations in
    the universe: Human, Zerg, Trisolaran, and Borg. As shown in figure, the distance
    between human civilization and Zerg civilization is obviously closer than that
    between human civilization and Trisolaran civilization, which also means that
    the number of rounds required for exchanging information between human civilization
    and Zerg civilization is smaller than that between human civilization and Trisolaran
    civilization.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '在图 [4](#S4.F4 "Figure 4 ‣ 4.1.4 Stick ‣ 4.1 Building Blocks ‣ 4 CosmoAgent
    Architecture ‣ What if LLMs Have Different World Views: Simulating Alien Civilizations
    with LLM-based Agents")(a) 中，我们列出了宇宙中的四个文明：人类、虫族、三体人和博格。如图所示，人类文明与虫族文明之间的距离明显比人类文明与三体文明之间的距离更近，这也意味着人类文明与虫族文明之间交换信息所需的轮次比人类文明与三体文明之间所需的轮次更少。'
- en: 4.1.4 Stick
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.4 棍棒
- en: 'Within the domain of historical record-keeping, the "stick" serves as a sophisticated
    archival tool, meticulously cataloging the multifaceted dimensions of each civilization’s
    journey through history. As the Figure [4](#S4.F4 "Figure 4 ‣ 4.1.4 Stick ‣ 4.1
    Building Blocks ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different World
    Views: Simulating Alien Civilizations with LLM-based Agents")(b) shows, this repository
    is engineered to encompass a comprehensive array of historical data structures,
    which include:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '在历史记录的领域中，“棍棒”作为一种复杂的档案工具，精确地记录了每个文明的历史旅程的多方面维度。如图 [4](#S4.F4 "Figure 4 ‣ 4.1.4
    Stick ‣ 4.1 Building Blocks ‣ 4 CosmoAgent Architecture ‣ What if LLMs Have Different
    World Views: Simulating Alien Civilizations with LLM-based Agents")(b) 所示，该存储库旨在涵盖一系列全面的历史数据结构，包括：'
- en: 'Resource Vector: This structure captures the variable states of resources in
    a vector format, providing a quantitative representation of a civilization’s material
    assets at any given point in time.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 资源向量：该结构以向量格式捕捉资源的可变状态，提供对某一时点文明物质资产的定量表示。
- en: 'State Transition Matrix: Acting as a pivotal bridge for the evolution of civilizations,
    the State Transition Matrix mathematically delineates the trajectory of resource
    changes as civilizations advance to subsequent stages. The specific mechanism
    of change is modeled through the multiplication of the State Transition Matrix
    with the Resource Vector, facilitating a predictive insight into future resource
    allocations.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 状态转移矩阵：作为文明演变的重要桥梁，状态转移矩阵数学上描述了文明在推进到后续阶段时资源变化的轨迹。变化的具体机制通过将状态转移矩阵与资源向量相乘来建模，从而对未来资源分配提供预测性洞察。
- en: 'Political System: Recognizing the dynamic nature of political structures, the
    archive details the transformations in the form of government, encapsulating the
    fluid political landscapes and governance models that civilizations navigate over
    time.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 政治系统：认识到政治结构的动态特性，档案详细描述了政府形式的变革，概括了文明在时间推移中所经历的流动政治景观和治理模型。
- en: 'Civilizational Actions: Each phase of decision-making and the resultant actions
    taken by civilizations are rigorously documented, offering a detailed account
    of strategic choices and their implications.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 文明行为：决策的每个阶段及其产生的行动都被严格记录，提供了关于战略选择及其影响的详细描述。
- en: This historical compendium is organized on a round-based system, where each
    round is meticulously documented to capture the evolving state of civilization
    within a discrete temporal framework. This methodical approach ensures a granular
    and sequential understanding of historical progressions, allowing for a nuanced
    analysis of how civilizations adapt and evolve over time. The integration of these
    detailed historical structures within the "stick" not only enriches the academic
    discourse on civilization dynamics but also enhances the predictive modeling of
    future scenarios based on past patterns of resource management, political shifts,
    and decision-making processes.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这个历史汇编是基于回合制系统组织的，每一回合都被详细记录，以捕捉文明在特定时间框架内的发展状态。这种方法确保了对历史进程的细致和顺序理解，使得对文明如何随时间适应和演变的分析更加细致。将这些详细的历史结构整合到“棍子”中，不仅丰富了关于文明动态的学术讨论，还增强了基于过去资源管理、政治变迁和决策过程模式的未来情景预测。
- en: '![Refer to caption](img/5ec06e8da36cccdad9c06db89e72371d.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/5ec06e8da36cccdad9c06db89e72371d.png)'
- en: 'Figure 4: Interplanetary Relationship and Stick. (a) Interplanetary Relationship.
    (b) Stick design'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：星际关系和棍子。（a）星际关系。（b）棍子设计
- en: 4.2 Agent Interaction Design
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 代理互动设计
- en: 4.2.1 Agent-Secretary Interaction
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1 代理-秘书互动
- en: The dynamics of interaction between the cosmo_agent and the secretary_agent
    embody a pivotal mechanism in the governance and strategic evolution of civilizations
    within our model. This intricate process commences with the cosmo_agent’s generation
    of outputs, meticulously formatted according to the prescribed structure, which
    are subsequently submitted to the secretary_agent for validation and implementation
    consideration.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: cosmo_agent与秘书代理之间的互动动态体现了我们模型中治理和战略演变的关键机制。这个复杂的过程始于cosmo_agent生成的输出，这些输出按照规定的结构进行格式化，并提交给秘书代理进行验证和实施考虑。
- en: Operational Workflow
  id: totrans-130
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 操作工作流程
- en: 'Upon receipt of the cosmo_agent’s output, the secretary_agent embarks on a
    rigorous examination process, initially invoking the parse_chatgpt_response function
    delineated in interface.py. This pivotal step facilitates the decomposition of
    the communicated political system and transfer matrix, laying the groundwork for
    subsequent validations:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在接收到cosmo_agent的输出后，秘书代理开始进行严格的审查过程，首先调用interface.py中描述的parse_chatgpt_response函数。这一步骤有助于分解传达的政治系统和转移矩阵，为后续的验证奠定基础：
- en: '1.'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Political System Validation: The secretary_agent verifies alterations, if any,
    to the political system, ensuring alignment with the pre-defined triad of acceptable
    political systems: pacifism, militarism, or isolationism.'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治系统验证：秘书代理检查对政治系统的所有变更，确保其与预定义的三种可接受政治系统——**和平主义**、**军国主义**或**孤立主义**——保持一致。
- en: '2.'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Transfer Matrix Compliance: Subsequent scrutiny ensures the transfer matrix’s
    adherence to the requisite 5x5 structure, a cornerstone for operational feasibility
    within our simulation framework.'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转移矩阵合规性：随后的审查确保转移矩阵遵循所需的5x5结构，这是我们模拟框架中操作可行性的基石。
- en: Decision Review and Approval
  id: totrans-136
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 决策审查和批准
- en: The secretary_agent extends its review to encompass the suitability of the cosmo_agent’s
    decisions relative to the current political system of the civilization (civ) in
    question. This comprehensive assessment aims to guarantee that proposed strategies
    are not only theoretically sound but also pragmatically viable, resonating with
    the civilization’s prevailing governance ethos.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: secretary_agent的审查扩展到评估cosmo_agent的决策相对于文明（civ）当前政治系统的适用性。这一全面评估旨在确保提出的战略不仅在理论上合理，而且在实践中可行，与文明的现行治理理念相符。
- en: Outcome Determination
  id: totrans-138
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 结果决定
- en: 'Post-evaluation, the decision’s fate hinges on a binary outcome:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 评估后，决策的结果依赖于二元结果：
- en: •
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Approval: A unanimous passage of all checks culminates in the approval and
    subsequent enactment of the cosmo_agent’s proposition, symbolized by returning
    true.'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 批准：所有检查的全体通过最终导致cosmo_agent提案的批准及其实施，用返回true来表示。
- en: •
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Rejection: Failure to satisfy any of the rigorous checks triggers a rejection,
    necessitating a re-generation of the decision by the cosmo_agent. A sequence of
    three consecutive rejections activates a default protocol, wherein the civilization
    persists with its antecedent political system and state transfer matrix, abstaining
    from any further strategic alterations.'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拒绝：未能满足任何严格的检查将触发拒绝，需由cosmo_agent重新生成决策。连续三次拒绝将启动默认协议，其中文明维持其先前的政治体系和状态转移矩阵，避免进一步的战略调整。
- en: Conclusion
  id: totrans-144
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 结论
- en: The orchestrated interaction between the cosmo_agent and the secretary_agent
    delineates a robust framework for decision-making and strategic formulation. This
    synergy not only ensures that the evolutionary trajectory of civilizations is
    underpinned by logical and viable decisions but also introduces a fail-safe mechanism,
    safeguarding against potentially detrimental impulsivity. The meticulous verification
    process underscores the simulation’s dedication to authenticity and strategic
    coherence, rendering the agent-secretary interaction a cornerstone of our model’s
    integrity and success.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: cosmo_agent和secretary_agent之间的协调互动勾勒出一个坚固的决策和战略制定框架。这种协同作用不仅确保文明的演变轨迹由逻辑和可行的决策支撑，而且引入了一个故障保护机制，以防止潜在的有害冲动。细致的验证过程突显了模拟对真实性和战略一致性的承诺，使得agent-secretary的互动成为我们模型完整性和成功的基石。
- en: To encapsulate the logic and functionalities of the secretary_agent as delineated
    in the agent-secretary interaction, a systematic approach is adopted, leveraging
    the cosmo_agent’s decisions as input. This subsection meticulously outlines the
    operational prompt designed for the secretary_agent, ensuring comprehensive validation
    and decision-making integrity.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 为了概述在agent-secretary互动中 delineated 的secretary_agent的逻辑和功能，采用了一种系统的方法，利用cosmo_agent的决策作为输入。本小节详细列出了为secretary_agent设计的操作提示，确保全面的验证和决策完整性。
- en: '1You  are  a  Secretary  Agent.  You  will  receive  the  decision  "cosmo_agent.response"  of  civilization  [civ].  Your  goal  is  to  judge  whether  to  approve  the  decision  based  on  the  given  information  and  by  following  the  instructions.  If  approved,  output  true;  otherwise,  output  false.23Given:4-  Political  System  proposed  by  cosmo_agent:  [civ.political_system]5-  State  Transfer  Matrix  proposed  by  cosmo_agent:  [civ.transfer_matrix]6-  Decision  String  generated  by  cosmo_agent:  [cosmo_agent.response]78Instructions:91.  Verify  if  the  proposed  Political  System  has  been  altered  from  the  civilization’s  current  system.102.  Confirm  that  the  proposed  Political  System  is  one  of  the  following:  pacifism,  militarism,  isolationism.113.  Validate  that  the  State  Transfer  Matrix  is  a  5x5  matrix  with  all  elements  being  non-negative  and  the  sum  of  all  elements  does  not  exceed  10.124.  Examine  the  Decision  String  to  ensure  it  aligns  with  the  current  Political  System  of  the  civilization  and  adheres  to  the  logical  and  strategic  requirements.135.  After  thorough  checks,  if  all  conditions  are  met,  approve  the  decision,  allowing  it  to  take  effect.  Return  "true"  to  indicate  approval.146.  If  any  condition  fails,  reject  the  decision,  indicating  the  need  for  cosmo_agent  to  regenerate  a  decision.  Return  "false"  to  indicate  rejection.1516Outcome:17-  [Secretary  Agent  to  fill  in:  true/false  based  on  the  evaluation]’'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 1你是一个秘书代理。你将收到文明[civ]的决策“cosmo_agent.response”。你的目标是根据给定的信息和指示判断是否批准该决策。如果批准，输出true；否则，输出false。2给定：-   cosmo_agent提议的政治系统：[civ.political_system]
    -   cosmo_agent提议的状态转移矩阵：[civ.transfer_matrix] -   cosmo_agent生成的决策字符串：[cosmo_agent.response]
    -   指示：1. 验证提议的政治系统是否已从文明当前系统中改变。2. 确认提议的政治系统是否为以下之一：和平主义、军事主义、孤立主义。3. 验证状态转移矩阵是否为5x5矩阵，所有元素均为非负，且所有元素的总和不超过10。4.
    检查决策字符串，确保其与文明当前的政治系统一致，并符合逻辑和战略要求。5. 经彻底检查后，如果所有条件都满足，则批准该决策，使其生效。返回“true”以表示批准。6.
    如果任何条件失败，则拒绝该决策，表示需要cosmo_agent重新生成决策。返回“false”以表示拒绝。
