    c）。如果您已经发现了其他文明，您必须从以下公共行动中选择一个对该文明进行：31 公共行动：32 “表达友好”：33 “描述”：34 表达友好不会直接改变状态转移矩阵，但为潜在的合作奠定基础。这一行动对于考虑启动合作的文明至关重要，因为它展示了和平意图。注意：实际的矩阵调整取决于后续的行动和互动。35
    “矩阵影响”： “对当前回合的状态转移矩阵没有直接影响。”36 37 “启动合作”：38 “描述”：39 启动合作将状态转移矩阵的对角线总和增加到10.0，代表由于协同效应的整体发展提升。然而，这需要将军事能力系数降低到1.6以下，使得文明可能更容易受到攻击。40
