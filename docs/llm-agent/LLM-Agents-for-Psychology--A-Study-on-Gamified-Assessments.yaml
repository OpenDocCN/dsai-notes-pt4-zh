- en: Abstract
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Psychological measurement is essential for mental health, self-understanding,
    and personal development. Traditional methods, such as self-report scales and
    psychologist interviews, often face challenges with engagement and accessibility.
    While game-based and LLM-based tools have been explored to improve user interest
    and automate assessment, they struggle to balance engagement with generalizability.
    In this work, we propose PsychoGAT (Psychological Game AgenTs) to achieve a generic
    gamification of psychological assessment. The main insight is that powerful LLMs
    can function both as adept psychologists and innovative game designers. By incorporating
    LLM agents into designated roles and carefully managing their interactions, PsychoGAT
    can transform any standardized scales into personalized and engaging interactive
    fiction games. To validate the proposed method, we conduct psychometric evaluations
    to assess its effectiveness and employ human evaluators to examine the generated
    content across various psychological constructs, including depression, cognitive
    distortions, and personality traits. Results demonstrate that PsychoGAT serves
    as an effective assessment tool, achieving statistically significant excellence
    in psychometric metrics such as reliability, convergent validity, and discriminant
    validity. Moreover, human evaluations confirm PsychoGAT’s enhancements in content
    coherence, interactivity, interest, immersion, and satisfaction.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 心理测量对于心理健康、自我理解和个人发展至关重要。传统方法，如自我报告量表和心理学家访谈，常面临参与度和可及性的问题。虽然基于游戏和基于大型语言模型（LLM）的工具已被探索用于提升用户兴趣和自动化评估，但它们在平衡参与度和普遍性方面仍存在挑战。在本研究中，我们提出了PsychoGAT（心理游戏代理），以实现心理评估的通用游戏化。主要见解是，强大的LLM可以既作为熟练的心理学家，又作为创新的游戏设计师。通过将LLM代理融入指定角色并精心管理它们的互动，PsychoGAT可以将任何标准化量表转变为个性化且引人入胜的互动小说游戏。为了验证提出的方法，我们进行心理测量评估以评估其有效性，并采用人工评估员检查生成内容在抑郁症、认知扭曲和人格特质等各种心理构念中的表现。结果表明，PsychoGAT作为有效的评估工具，在心理测量指标如可靠性、收敛效度和区分效度方面表现出统计学上的显著优越性。此外，人工评估确认了PsychoGAT在内容连贯性、互动性、兴趣、沉浸感和满意度方面的提升。
