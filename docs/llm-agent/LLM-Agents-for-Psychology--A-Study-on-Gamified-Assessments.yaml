    Question  and  its  Options: 
    Output  Paragraph: 
    Output  Memory: Rational:  ;
    Updated  Memory:   Output  Instruction: Instruction  1:  
    Instruction  2:  
    …  (To  be  continued)Prompt Template (Game Controller (i-th iteration, i>0), All-or-Nothing
    Cognitive Distortion) (Cont’d).  …  (Cont’d) Very  important!!  The  updated  memory  should  only  store  key  information.  The  updated  memory  should  never  contain  over  500  words!
    Finally,  remember  that  you  are  develop  a  first-person  interactive  fiction  game  **instantiating  the  provided  psychological  self-report  scale**.  Write  as  a  narrative  game  designer.
    Very  Important: You  should  first  explain  which  sentences  in  the  input  memory  are  no  longer  necessary  and  why,  and  then  explain  what  needs  to  be  added  into  the  memory  and  why.  After  that,  you  start  rewrite  the  input  memory  to  get  the  updated  memory.
    Don’t  forget  to  supply  the  specific  psychological  scale  question  and  the  associated  options  to  facilitate  the  creation  of  an  interactive  narrative  that  functions  as  both  a  story  and  a  diagnostic  tool.
    Don’t  make  up  scale  questions  and  their  options.  All  the  Question  and  its  Options  must  be  copied  from  the  self-report  scale  provided  at  the  beginning.
