    The  interactive  fiction  game  should  be  interesting  and  immersive,  making  the  user  feel  like  he/she  is  in  the  story  and  therefore  select  the  provided  story  continuation  instructions  seriously.  The  instructions  should  be  easy  to  understand.
    You  don’t  know  the  thinking  pattern  of  the  main  character!  The  main  character  can  think  in  any  way.  So  don’t  make  up  the  thinking  pattern  of  the  main  character.
    The  order  of  the  output  instructions  should  be  the  same  as  the  order  of  the  options  in  the  scale  question!  The  first  instruction  should  be  associated  with  the  first  option,  and  the  second  instruction  should  be  associated  with  the  second  option,  and  so  on.
