  type: TYPE_NORMAL
  zh: 表 1：PsychoGAT 的心理测量评估。结果显示总体上具有显著的可靠性和构建效度（统计上，+ 可接受，++ 良好，+++ 优秀），验证了 PsychoGAT
    作为科学测量工具的有效性。
