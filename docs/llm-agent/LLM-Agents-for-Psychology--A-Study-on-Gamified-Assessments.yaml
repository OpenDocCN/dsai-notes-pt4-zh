  zh: 在我们的实验中，我们指定了一个给定的可靠性指标（RM；即，$\alpha$ 0.60（标记为 +））。
- en: Content Evaluation.
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 内容评估。
- en: 'We consider five dimensions for human evaluators to assess the generated content Kumaran
    et al. ([2023](#bib.bib35)); Ryan ([2015](#bib.bib48)); Nacke and Drachen ([2011](#bib.bib40));
    Jennett et al. ([2008](#bib.bib29)): (i) Coherence (CH), assessing the logical
    consistency of the narrative; (ii) Interactivity (IA), gauging how responsive
    and unbiased¹¹1Please refer to the bias issue in §[2.4](#S2.SS4 "2.4 Critic ‣
    2 PsychoGAT ‣ LLM Agents for Psychology: A Study on Gamified Assessments"). the
    content is to participants’ interactions; (iii) Interest (INT), indicating the
    appeal of the generated interactive fiction games; (iv) Immersion (IM), measuring
    the extent of the participant’s engagement with the narrative world; (v) Satisfaction
    (ST), evaluating the overall user experience.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '我们考虑了五个维度来评估生成内容的人工评估者，Kumaran 等 ([2023](#bib.bib35))；Ryan ([2015](#bib.bib48))；Nacke
    和 Drachen ([2011](#bib.bib40))；Jennett 等 ([2008](#bib.bib29))：（i）连贯性（CH），评估叙述的逻辑一致性；（ii）互动性（IA），衡量内容对参与者互动的响应性和公正性¹¹1请参阅§[2.4](#S2.SS4
    "2.4 Critic ‣ 2 PsychoGAT ‣ LLM Agents for Psychology: A Study on Gamified Assessments")中的偏见问题；（iii）兴趣（INT），指示生成的互动小说游戏的吸引力；（iv）沉浸感（IM），测量参与者对叙事世界的投入程度；（v）满意度（ST），评估整体用户体验。'
- en: 3.3 Main Experiments
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 主要实验
- en: We first assess the psychometric effectiveness of PsychoGAT and then compare
    it with other LLM-based assessment methods. For each assessment task and for each
    method, experiments are conducted over 20 measurement samples, comprising an equal
    distribution of negative and positive instances of the assessed construct. Particularly
    for PsychoGAT, there are 10 common [type; topic] pairs during game generation,
    including [Fantasy; Adventure, Magic], [Romance; Love, Marriage], [Science Fiction;
    Space Exploration, Time Travel], [Slice of Life; Family, School], [Horror; Haunted
    House, Paranormal Investigation].
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先评估PsychoGAT的心理测量效果，然后将其与其他基于LLM的评估方法进行比较。对于每个评估任务和每种方法，实验在20个测量样本上进行，这些样本包括被评估构念的负面和正面实例的均等分布。特别对于PsychoGAT，在游戏生成过程中有10对常见的[类型；主题]，包括[幻想；冒险，魔法]，[浪漫；爱情，婚姻]，[科幻；太空探索，时间旅行]，[生活片段；家庭，学校]，[恐怖；鬼屋，超自然调查]。
- en: Psychometric Effectiveness of PsychoGAT.
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: PsychoGAT的心理测量效果。
- en: 'Automatic evaluations are conducted to investigate the psychometric effectiveness
    of PsychoGAT. The convergent validity is evaluated through the comparison of average
    correlations between PsychoGAT scores and those from established scales targeting
    the same construct (e.g., depression measures). Conversely, discriminant validity
    was assessed by examining the average correlations between PsychoGAT scores and
    those from scales measuring different constructs (i.e., learning style assessments).
    As shown in [Table 1](#S3.T1 "In Psychometric Evaluation. ‣ 3.2 Evaluation Metrics
    ‣ 3 Experiments ‣ LLM Agents for Psychology: A Study on Gamified Assessments"),
    PsychoGAT exhibits both high reliability and robust construct validity, including
    convergent and discriminant validity. These observations suggest that PsychoGAT
    constitutes a strongly reliable and accurate tool for psychological assessment.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '进行自动评估以调查PsychoGAT的心理测量效果。通过比较PsychoGAT分数与目标相同构念（如抑郁测量）的既定量表分数之间的平均相关性来评估收敛效度。相反，通过检查PsychoGAT分数与测量不同构念（即学习风格评估）的量表分数之间的平均相关性来评估区分效度。如[表1](#S3.T1
    "在心理测量评估中 ‣ 3.2 评估指标 ‣ 3 实验 ‣ LLM Agents for Psychology: A Study on Gamified Assessments")所示，PsychoGAT展示了高可靠性和强健的构念效度，包括收敛效度和区分效度。这些观察结果表明PsychoGAT是一个非常可靠和准确的心理评估工具。'
- en: Comparative Experiments.
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 比较实验。
- en: 'The four LLM-based assessment methods are first verified for psychometric effectiveness.
    Subsequently, 33 evaluators with a basic knowledge of psychological assessments
    are recruited to evaluate these approaches. We randomly select 15 pieces of assessment
    content from the participant simulation results on the cognitive distortion (all-or-nothing
    thinking) detection task. Evaluators are tasked with rating this content across
    five dimensions: coherence, interactivity, interest, immersion, and satisfaction,
    on a scale from 1 to 5. The average scores are normalized to a range of [0.1,
    0.9]. Results underscore the comprehensive superiority of PsychoGAT in enhancing
    the user experience, as illustrated in [Figure 4](#S3.F4 "In Psychometric Evaluation.
    ‣ 3.2 Evaluation Metrics ‣ 3 Experiments ‣ LLM Agents for Psychology: A Study
    on Gamified Assessments"). Additionally, the reliability of human evaluations
    is confirmed by the percentage agreements on PsychoGAT’s superiority across the
    five dimensions, as shown in [Figure 5](#S3.F5 "In Comparative Experiments. ‣
    3.3 Main Experiments ‣ 3 Experiments ‣ LLM Agents for Psychology: A Study on Gamified
    Assessments").'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 首先验证四种基于LLM的评估方法的心理测量有效性。随后，招募了33名具备基本心理评估知识的评估者来评估这些方法。我们从认知扭曲（全有或全无思维）检测任务的参与者模拟结果中随机选择了15份评估内容。评估者的任务是根据连贯性、互动性、兴趣、沉浸感和满意度五个维度对这些内容进行评分，评分范围从1到5。平均分数被归一化到[0.1,
    0.9]的范围内。结果突显了PsychoGAT在提升用户体验方面的全面优越性，如[图4](#S3.F4 "在心理测量评估中。 ‣ 3.2 评价指标 ‣ 3
    实验 ‣ 心理学的LLM代理：对游戏化评估的研究")所示。此外，人类评估的可靠性通过对PsychoGAT在五个维度上的优越性百分比的确认，如[图5](#S3.F5
    "在比较实验中。 ‣ 3.3 主要实验 ‣ 3 实验 ‣ 心理学的LLM代理：对游戏化评估的研究")所示。
- en: '![Refer to caption](img/5455aa25d9c493a8f97a3eb8ac9eaba5.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/5455aa25d9c493a8f97a3eb8ac9eaba5.png)'
- en: 'Figure 5: Percentage agreements of PsychoGAT’s superiority across five human
    evaluation metrics, as defined in [Figure 6](#S3.F6 "In Ablation on Agents. ‣
    3.4 Ablation and Case Studies ‣ 3 Experiments ‣ LLM Agents for Psychology: A Study
    on Gamified Assessments") and §[3.2](#S3.SS2 "3.2 Evaluation Metrics ‣ 3 Experiments
    ‣ LLM Agents for Psychology: A Study on Gamified Assessments").'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：PsychoGAT在五个人类评价指标上的优越性百分比，如[图6](#S3.F6 "在代理的消融实验。 ‣ 3.4 消融与案例研究 ‣ 3 实验 ‣
    心理学的LLM代理：对游戏化评估的研究")和§[3.2](#S3.SS2 "3.2 评价指标 ‣ 3 实验 ‣ 心理学的LLM代理：对游戏化评估的研究")所定义。
- en: 3.4 Ablation and Case Studies
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 消融与案例研究
- en: 'Ablation on Game Scenes. PsychoGAT incorporates a variety of game types and
    topics to enhance user engagement. To examine the psychometric robustness across
    different game scenes, our first ablation study focuses on analyzing the psychometric
    effectiveness of slice-of-life (SoL), science fiction (Sci-Fi), and horror games
    produced by PsychoGAT. In [Table 2](#S3.T2 "In 3.4 Ablation and Case Studies ‣
    3 Experiments ‣ LLM Agents for Psychology: A Study on Gamified Assessments"),
    each game type independently produces 20 simulation assessment samples on the
    personality test task. Compared to the overall performance with diverse game types
    in [Table 1](#S3.T1 "In Psychometric Evaluation. ‣ 3.2 Evaluation Metrics ‣ 3
    Experiments ‣ LLM Agents for Psychology: A Study on Gamified Assessments"), assessments
    focused on a single type demonstrate equally excellent reliability and construct
    validity, which underscores the robustness of our method in providing reliable
    psychological measurements across various thematic contexts.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏场景消融。PsychoGAT融合了各种游戏类型和主题，以增强用户参与感。为了考察不同游戏场景下的心理测量稳健性，我们的第一次消融研究集中在分析PsychoGAT制作的生活模拟（SoL）、科幻（Sci-Fi）和恐怖游戏的心理测量有效性。在[表2](#S3.T2
    "在3.4 消融与案例研究 ‣ 3 实验 ‣ 心理学的LLM代理：对游戏化评估的研究")中，每种游戏类型独立生成20份模拟评估样本，用于人格测试任务。与[表1](#S3.T1
    "在心理测量评估中。 ‣ 3.2 评价指标 ‣ 3 实验 ‣ 心理学的LLM代理：对游戏化评估的研究")中不同游戏类型的整体表现相比，专注于单一类型的评估展示了同样优异的可靠性和结构效度，突显了我们的方法在提供可靠的心理测量方面在各种主题背景下的稳健性。
- en: '| Scene | Reliability | Convrg. Val. | Disc. Val. |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| 场景 | 可靠性 | 转化值 | 讨论值 |'
