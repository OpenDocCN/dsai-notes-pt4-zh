  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/14c97ee1bc7530d28fc61504743c0d8d.png)'
- en: 'Figure 4: Comparisons among various assessment methods through automatic and
    human evaluations. All five methods are qualified for psychometric effectiveness,
    and PsychoGAT brings all-around user experience improvement. PsyMtrc= Psychometric,
    CH= Coherence, IA= Interactivity, INT= Interest, IM= Immersion, and ST= Satisfaction.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：通过自动和人工评估比较各种评估方法。所有五种方法都符合心理测量有效性的标准，而 PsychoGAT 带来了全面的用户体验改进。PsyMtrc=心理测量，CH=连贯性，IA=互动性，INT=兴趣，IM=沉浸感，ST=满意度。
- en: In our experiments, we designate a given reliability metric (RM; i.e., $\alpha$
