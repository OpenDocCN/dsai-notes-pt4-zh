- en: 'Example 1:'
  id: totrans-221
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '示例 1:'
- en: 'Prompt: Which specific base editing system I should use to broadly introduce
    mutations to human EGFR gene?'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我应该使用哪种特定的碱基编辑系统来广泛引入人类 EGFR 基因的突变？
- en: 'GPT4: If you are looking to induce a spectrum of mutations in the human EGFR
    gene to study the phenotypic implications of these mutations, utilizing multiple
    base editing systems would be beneficial. 1\. **Adenine Base Editors (ABEs):**
    These can be used to induce A-G transitions in your target gene. ABEs are helpful
    as they induce minimal bystander mutations and indels compared to cytosine base
    editors (CBEs). 2\. **Cytosine Base Editors (CBEs):** You can incorporate these
    when a C to T change (or G to A on the opposite strand) is desired in your target
    gene. Examples of CBEs include BE3, Target-AID, and BE4. 3\. **Prime Editing:**
    If more diverse mutations beyond simple transitions are needed, or insertion/deletion
    mutations are needed, consider using prime editing. Although more complex, the
    versatility of prime editing allows it to create a wider range of mutations without
    inducing double-strand breaks or relying on homology-directed repair. To ensure
    that your mutations are broad, careful design of guide RNAs for each specific
    location of your target gene where mutations are required is necessary. These
    gRNAs should be specific to the location in the target gene where A-G or C-T substitutions
    are desired. However, take note that introducing broad mutations could also increase
    the possibility of off-target effects, hence it is crucial to have stringent control
    of your editing experiment, and thorough validation of the induced mutations by
    techniques such as Sanger sequencing or Next-Generation Sequencing (NGS). As always,
    bear in mind the ethical considerations and regulations applicable to your region,
    as well as potential biosafety issues, especially when working with oncogenes
    such as EGFR.'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 'GPT4: 如果你希望诱导人类EGFR基因的突变谱，以研究这些突变的表型影响，使用多种**碱基编辑系统**将会是有益的。1. **腺苷酸碱基编辑器 (ABEs)**:
    这些可以用于在你的目标基因中诱导A-G转换。与**胞嘧啶碱基编辑器 (CBEs)**相比，ABEs有助于减少旁观者突变和插入/缺失突变。2. **胞嘧啶碱基编辑器
    (CBEs)**: 当你的目标基因中需要C到T变化（或在对链上G到A变化）时，可以使用这些。CBEs的例子包括BE3、Target-AID和BE4。3. **原位编辑**:
    如果需要比简单转换更广泛的突变，或者需要插入/缺失突变，可以考虑使用原位编辑。尽管更复杂，但原位编辑的多样性使其能够创建更广泛的突变，而无需诱导双链断裂或依赖同源重组修复。为了确保你的突变广泛，需要仔细设计每个目标基因中需要突变的具体位置的引导RNA。这些gRNA应针对目标基因中A-G或C-T替换所需的位置。然而，注意引入广泛的突变可能也会增加非特异性效果的可能性，因此严格控制你的编辑实验，并通过如Sanger测序或下一代测序（NGS）等技术进行彻底验证是至关重要的。始终牢记适用于你所在地区的伦理考虑和法规，以及潜在的生物安全问题，特别是在处理如EGFR这样的癌基因时。'
