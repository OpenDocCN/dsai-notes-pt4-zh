- en: We synthesize the relevant information into `{system_message}`, including the
    instruction of the current state, the interaction history between the agent and
    the system, and potentially the results from external tools and libraries. Next,
    we supply the meta request of the user in `{meta_prompt}`. Then we prompt the
    LLM-agent to understand the current state and make decisions on behalf of the
    user.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将相关信息合成到 `{system_message}` 中，包括当前状态的指令、代理与系统之间的互动历史，以及外部工具和库的结果。接着，我们将用户的元请求提供到
    `{meta_prompt}` 中。然后，我们提示 LLM-代理理解当前状态，并代表用户做出决策。
- en: 'Please  act  as  you  are  using  the  CRISPR  design  tool.  Given  the  user  meta  request,  the  current  inquiry  provided  by  the  tool,  think  step  by  step  and  generate  an  answer  to  the  questions.  Please  format  your  response  and  make  sure  it  is  parsable  by  JSON.Rules:1.  Answer  the  inquiry  directly  on  behalf  of  the  user.  Don’t  raise  any  additional  question  to  the  user.2.  If  the  inquiry  is  a  multiple-choice  question,  then  directly  output  one  choice.3.  If  the  inquiry  asks  you  to  supply  any  gene  sequence,  then  answer  the  question  with  "I  don’t  know"  and  let  the  user  take  manual  control.User  Meta  Request:"{meta_prompt}"Current  Inquiry:"{system_message}"Response  format:{{"Thoughts":  "","Answer":  ""}}'
