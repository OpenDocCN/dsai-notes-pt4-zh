- en: 'Prompt: How should I transfect the CRISPR knockout system into 293FT cells?'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我应该如何将 CRISPR 敲除系统转染到 293FT 细胞中？
- en: 'GPT4: For transfection of 293FT cells with CRISPR knockout systems, lipofection
    is often used. Below are general steps: 1\. Cell Culture: 293FT cells should be
    cultured under appropriate conditions (usually DMEM supplemented with 102\. Plasmid
    DNA Preparation: Prepare your CRISPR plasmids that include Cas9 and your designed
    sgRNA. Make sure the plasmid DNA is pure and of high quality. 3\. Transfection
    Using Lipofectamine: For 293FT cells, Lipofectamine 2000 or Lipofectamine 3000
    is commonly used. Prepare the transfection complex by diluting the Lipofectamine
    reagent and plasmid DNA in Opti-MEM and combining them. Incubate the mixture for
    5-20 minutes at room temperature to allow complex formation. 4\. Transfection:
    Remove the growth medium from your cells, replace with fresh medium, and add the
    Lipofectamine-DNA complex to the cells. 5\. Post-transfection Culture: Incubate
    the cells at 37^∘C in a CO2 incubator. Typically, gene editing is allowed to proceed
    for 48-72 hours before analysis. 6\. Verification: After 48-72 hours, assess the
    transfection efficiency and gene editing effect. This is a general protocol and
    it’s important that you optimize the conditions (like the ratio of Lipofectamine
    to DNA, incubation time, etc.) based on the specific requirements of your experiment.
    And always remember to include appropriate controls in your experiment to validate
    your results. Note: Follow all relevant institutional guidelines for genetic manipulation
    and cell culture to ensure biohazard safety.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 'GPT4: 对于使用CRISPR敲除系统转染293FT细胞，通常使用脂质转染法。以下是一般步骤：1. 细胞培养：293FT细胞应在适当条件下培养（通常使用补充有10%胎牛血清的DMEM）。2.
    构建质粒DNA：准备包含Cas9和设计的sgRNA的CRISPR质粒。确保质粒DNA纯净且质量高。3. 使用Lipofectamine转染：对于293FT细胞，通常使用Lipofectamine
    2000或Lipofectamine 3000。通过将Lipofectamine试剂和质粒DNA稀释在Opti-MEM中并将它们结合来准备转染复合物。将混合物在室温下孵育5-20分钟以形成复合物。4.
    转染：从细胞中去除培养基，加入新鲜培养基，并将Lipofectamine-DNA复合物添加到细胞中。5. 转染后培养：在37°C的CO2培养箱中孵育细胞。通常，基因编辑允许进行48-72小时后进行分析。6.
    验证：在48-72小时后，评估转染效率和基因编辑效果。这是一个一般的协议，重要的是根据实验的具体要求优化条件（如Lipofectamine与DNA的比例、孵育时间等）。并且始终记得在实验中包含适当的对照以验证结果。注意：遵循所有相关的机构指南，以确保生物危害安全。'
- en: 'Note: The answer is incomplete as it did not provide the quantity of cells/plasmids/Lipofectamine
