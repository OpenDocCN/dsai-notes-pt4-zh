  zh: 提示：您能提供一组针对人类 EGFR 的 Cas9 sgRNA 序列吗？
- en: 'GPT4: It’s important to note that the efficiency and specificity of sgRNA sequences
    can depend on several factors, including the particular experimental conditions
    and target population of cells. Here are a few sgRNA sequences targeting human
    EGFR that have been used in published studies: 1\. 5’- GTGGAGTGTGTTGAGCTTGG -3’
    2\. 5’- GCGTGCAGATGAACTTCTCAAGG -3’ 3\. 5’- GCTGGTCCTGGAGGAGGTCAAGG -3’ 4\. 5’-
    CCTGGAGGAGGTCAGTGTGTAGG -3’ 5\. 5’- GTGTGTTGAGCTTGGAGTTCGGG -3’ These sequences
    target different exons within human EGFR. Note that your selection from these
    sequences should be driven by desired outcomes. Some may need considerations such
    as possible pre-existing single nucleotide polymorphisms, the uniqueness of the
    sequence for the genome, and the efficiency of the particular sgRNA. Please also
    remember that it will be essential to validate the on-target and off-target effects
    of your selected sgRNA in your specific experimental context. Additional steps
    may include sequencing and functional assays to confirm successful knockout. There
    are online tools available such as Benchling, CHOPCHOP, and CRISPOR, which can
    assist you in designing sgRNA sequences for your specific needs.'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: GPT4：重要的是要注意，sgRNA 序列的效率和特异性可能取决于多个因素，包括特定的实验条件和靶细胞群体。以下是一些针对人类 EGFR 的 sgRNA
