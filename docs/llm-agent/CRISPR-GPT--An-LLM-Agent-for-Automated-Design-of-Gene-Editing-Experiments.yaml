    任务描述表{任务描述表}## 演示：如果用户只需要设计用于敲除的guideRNA，则返回[’knockout.StateStep1’，’knockout.StateStep3’]。理由：这直接匹配knockout.StateStep3。但需要先完成knockout.StateStep1，因此返回’knockout.StateStep1’和’knockout.StateStep3’。用户输入："{user_message}"回复格式：{{"Thoughts":
