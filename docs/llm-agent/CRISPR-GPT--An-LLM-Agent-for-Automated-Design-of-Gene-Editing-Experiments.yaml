  zh: 注意：答案在多个方面不完整。1\. 它没有告诉用户首先选择 CRISPR 系统。2\. 它没有提供必要的 sgRNA 序列。3\. 它没有提供用于克隆和转染的协议。此外，它提供了重复的验证信息，但没有细节。
