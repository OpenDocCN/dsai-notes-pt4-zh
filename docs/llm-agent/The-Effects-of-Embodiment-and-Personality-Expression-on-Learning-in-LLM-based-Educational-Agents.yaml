- en: The Effects of Embodiment and Personality Expression on Learning in LLM-based
    Educational Agents
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于LLM的教育代理中体现和个性表达对学习的影响
