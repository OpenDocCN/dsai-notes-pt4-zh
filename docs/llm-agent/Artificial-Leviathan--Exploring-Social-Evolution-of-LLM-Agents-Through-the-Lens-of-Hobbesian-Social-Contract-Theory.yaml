- en: Abstract.
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要。
- en: 'The emergence of Large Language Models (LLMs) and advancements in Artificial
    Intelligence (AI) offer an opportunity for computational social science research
    at scale. Building upon prior explorations of LLM agent design, our work introduces
    a simulated agent society where complex social relationships dynamically form
    and evolve over time. Agents are imbued with psychological drives and placed in
    a sandbox survival environment (visualized in figure [1](#S0.F1 "Figure 1 ‣ Artificial
    Leviathan: Exploring Social Evolution of LLM Agents Through the Lens of Hobbesian
    Social Contract Theory")). We conduct an evaluation of the agent society through
    the lens of Thomas Hobbes’s seminal Social Contract Theory (SCT). We analyze whether,
    as the theory postulates, agents seek to escape a brutish ”state of nature” by
    surrendering rights to an absolute sovereign in exchange for order and security.
    Our experiments unveil an alignment: Initially, agents engage in unrestrained
    conflict, mirroring Hobbes’s depiction of the state of nature. However, as the
    simulation progresses, social contracts emerge, leading to the authorization of
    an absolute sovereign and the establishment of a peaceful commonwealth founded
    on mutual cooperation. This congruence between our LLM agent society’s evolutionary
    trajectory and Hobbes’s theoretical account indicates LLMs’ capability to model
    intricate social dynamics and potentially replicate forces that shape human societies.
    By enabling such insights into group behavior and emergent societal phenomena,
    LLM-driven multi-agent simulations, while unable to simulate all the nuances of
    human behavior, may hold potential for advancing our understanding of social structures,
    group dynamics, and complex human systems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）的出现和人工智能（AI）的进步为大规模计算社会科学研究提供了机会。基于对LLM代理设计的先前探索，我们的工作引入了一个模拟的代理社会，在这里复杂的社会关系会动态地形成和随时间演变。代理人被赋予心理驱动，并置于一个沙盒生存环境中（如图
    [1](#S0.F1 "图 1 ‣ 人工利维坦：通过霍布斯社会契约理论的视角探索LLM代理的社会进化") 所示）。我们通过托马斯·霍布斯的开创性社会契约理论（SCT）来评估代理社会。我们分析了代理人是否如理论所假设的那样，通过将权利交给绝对主权者以换取秩序和安全，从而试图逃脱原始的“自然状态”。我们的实验揭示了一种一致性：最初，代理人参与不受约束的冲突，反映了霍布斯对自然状态的描述。然而，随着模拟的进展，社会契约开始出现，导致了绝对主权者的授权和基于互助合作建立的和平共同体的形成。这种我们LLM代理社会的进化轨迹与霍布斯理论描述之间的吻合，表明LLMs能够模拟复杂的社会动态，并可能复制塑造人类社会的力量。通过对群体行为和新兴社会现象的洞察，虽然LLM驱动的多代理模拟不能模拟人类行为的所有细微差别，但可能具有推动我们理解社会结构、群体动态和复杂人类系统的潜力。
