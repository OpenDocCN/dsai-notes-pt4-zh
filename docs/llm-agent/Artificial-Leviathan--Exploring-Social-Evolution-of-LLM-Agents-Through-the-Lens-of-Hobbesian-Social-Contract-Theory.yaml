    forms.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图6\. 共同体形成前（黑色）和形成后（灰色）的代理人行为。
- en: \Description
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: \说明
- en: A bar chart showing the comparison of statistics before and after commmonwealth
    formation. Robbery, violence are more common before common wealth. Trade and farm
    are more common after common wealth.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 一张条形图显示了在共同体形成前后的统计比较。在共同体形成前，抢劫和暴力较为常见；而在共同体形成后，贸易和农业较为常见。
- en: We recognize that Hobbes’s SCT examines complex and intricately diverse human
    societies. An LLM agent-based simulation cannot fully replicate the nuanced behaviors
    and rich diversity inherent in human populations. Nevertheless, by observing and
    analyzing the emergent behaviors of agents within these simulations, we can gain
    valuable insights into certain aspects of human behavior and social dynamics that
    may help inform our understanding of complex social systems.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认识到霍布斯的社会契约理论（SCT）考察了复杂且多样的人类社会。基于LLM的代理人模拟无法完全复制人类群体中固有的微妙行为和丰富多样性。然而，通过观察和分析这些模拟中的代理人涌现行为，我们可以获得关于人类行为和社会动态某些方面的宝贵见解，这可能有助于深化我们对复杂社会系统的理解。
- en: 6\. Experiments
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 实验
- en: 'Going beyond the four runs that constitute the baseline performance of our
    simulation (Section [5](#S5 "5\. Hobbesian Social Contract Theory ‣ Artificial
    Leviathan: Exploring Social Evolution of LLM Agents Through the Lens of Hobbesian
    Social Contract Theory")), we ran further experiments that aimed to explore the
    impact of altering agent and environmental parameters on the simulation outcome.
    For each modified parameter, we performed three separate runs to ensure the consistency
    and reliability of the observed results.'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '超越构成我们模拟基线性能的四次实验（第[5](#S5 "5\. Hobbesian Social Contract Theory ‣ Artificial
    Leviathan: Exploring Social Evolution of LLM Agents Through the Lens of Hobbesian
    Social Contract Theory")节），我们进行了进一步的实验，旨在探索改变代理和环境参数对模拟结果的影响。对于每个修改的参数，我们进行了三次单独的实验，以确保观察结果的一致性和可靠性。'
- en: 6.1\. Criteria
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1\. 标准
- en: 'We assess emergent phenomena, such as the shift from a state of nature to a
    commonwealth, by examining the concessionary relationships between agents. The
    initiation of a commonwealth transition is identified when agents start forming
    superior-subordinate relationships. Once we observe a point in time where all
    agents concede to a single agent, we designate this moment as the inception of
    a commonwealth and recognize that singular agent as the central authority. To
    evaluate changes in peacefulness among individuals during the transition from
    a state of nature to a commonwealth, we compare the ratios of farming, robbery,
    and trade actions to the total actions taken in each phase. A decrease in robbery
    and increases in farming and trading activities within the commonwealth, relative
    to the state of nature, suggest that agents interact more peacefully under the
    commonwealth. Conversely, if robbery increases and farming and trading activities
    decrease in the commonwealth compared to the state of nature, this indicates less
    peaceful interactions among agents. Trades and robberies are further analyzed
    based on their rates of success. Table [1](#S5.T1 "Table 1 ‣ 5.1\. Baseline Outcome
    Analysis ‣ 5\. Hobbesian Social Contract Theory ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")
    shows all the dependent variables in our experiments, while the independent variables
    are the agent and environment parameters. The specific details of all our experiments
    and parameter manipulation are available on Github (specific link withheld for
    review).'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '我们通过检查代理之间的让步关系来评估新兴现象，例如从自然状态到共同体的转变。共同体转变的开始标志是当代理开始形成上下级关系时。 一旦我们观察到所有代理都让步给一个单一代理的时刻，我们将这一时刻指定为共同体的起点，并将该单一代理视为核心权威。为了评估在从自然状态到共同体转变期间个人和平度的变化，我们比较每个阶段中农业、抢劫和贸易行动的比例与总行动的比例。
    如果在共同体内抢劫减少而农业和贸易活动增加，相对于自然状态，这表明代理在共同体下的互动更加和平。相反，如果在共同体中抢劫增加而农业和贸易活动减少，这表明代理之间的互动变得不那么和平。贸易和抢劫进一步根据成功率进行分析。表[1](#S5.T1
    "Table 1 ‣ 5.1\. Baseline Outcome Analysis ‣ 5\. Hobbesian Social Contract Theory
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory") 显示了我们实验中的所有因变量，而自变量是代理和环境参数。我们所有实验和参数操作的具体细节可在Github上找到（具体链接待审阅）。'
- en: 6.2\. Changing Agent Parameters
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2\. 改变代理参数
- en: 'In the baseline experiment, changes in the independent variables include both
    the mean and variance of the numerical parameters (Section [4](#S4 "4\. Simulation
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory")) as well as the textual prompts, which allow
    us to probe the agent behaviors in response to the changes and assess the experiment’s
    robustness. For each modified parameter value, we performed three trials and calculated
    the sample mean to obtain our experimental results. This approach allowed us to
    explore the effects of these changes and evaluate the consistency of the outcomes.'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '在基线实验中，自变量的变化包括数值参数的均值和方差（第[4](#S4 "4\. Simulation ‣ Artificial Leviathan:
    Exploring Social Evolution of LLM Agents Through the Lens of Hobbesian Social
    Contract Theory")节）以及文本提示，这使我们能够探究代理行为对变化的响应并评估实验的稳健性。对于每个修改的参数值，我们进行了三次试验并计算样本均值，以获得实验结果。这种方法使我们能够深入探讨这些变化的影响，并评估结果的一致性。'
- en: For aggressiveness and covetousness, we conducted a series of trials using a
    range of values and observed the extent to which these changes affected the outcomes.
    Our qualitative analysis allowed us to identify the specific values of means for
    various sets that produced discernible changes in the outcomes. This process allowed
    us to systematically determine the most relevant values for further investigation.
    For strength, we tested different variance values since only relative strength
    mattered when it came to conflicts and resulting outcomes, in our design. Intelligence
    is an important factor based on which the agents make decisions, and ideally the
    more intelligent an agent is the better its decisions. This also increases the
    likelihood that such a decision would materialize the agent’s desires which are
    provided to them via prompts. We devised the prompts such that the most likely
    decision (which LLMs are optimized to output) is more often than not the most
    intelligent decision.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 对于攻击性和贪婪性，我们进行了系列试验，使用了不同的值，并观察这些变化对结果的影响程度。我们的定性分析使我们能够识别出在各种设置下产生可辨别变化的特定均值。这一过程使我们能够系统地确定最相关的值以进行进一步的研究。对于力量，我们测试了不同的方差值，因为在我们设计中，只有相对力量在冲突和结果中才重要。智能是代理做出决策的一个重要因素，理想情况下，代理越智能，其决策越好。这也增加了决策实现代理愿望的可能性，这些愿望通过提示提供给他们。我们设计了提示，使得最可能的决策（LLMs优化输出的决策）往往是最智能的决策。
- en: We use two approaches to vary each agent’s intelligence. Since the most likely
    answer is often the most intelligent answer, we link each agent’s intelligence
    to the temperature, which is a GPT parameter that shows how random the generated
    content will be. Each agent’s response temperature is held constant to allow for
    a consistent identity. We designed two experiments, with temperature distribution
    as $2\times beta(50,50)$. Note that Top P varies from 0 to 1, where 1 means that
    every response is allowed and 0 means that only the top response is allowed.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用两种方法来变化每个代理的智能。由于最可能的答案通常是最智能的答案，我们将每个代理的智能与温度相关联，这是一种GPT参数，显示生成内容的随机性。每个代理的响应温度保持不变，以保持一致的身份。我们设计了两个实验，温度分布为
    $2\times beta(50,50)$。注意，Top P 从0到1变化，其中1表示允许每个响应，0表示只允许最佳响应。
- en: 6.3\. Changing System Parameters
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3\. 改变系统参数
- en: Population
  id: totrans-205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 人口
- en: To test if the size of agent population would affect our final result, we vary
    the population size from 9 in the baseline case to 5 and 15 respectively.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试代理人口的大小是否会影响我们的最终结果，我们将人口规模从基线情况的9变为5和15。
- en: Memory Depth
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记忆深度
- en: 'To discover if any additional patterns emerge from changes in memory depth,
    we manipulated the memory depth for each agent, while other factors remained at
    baseline (30 actions in memory). Given the token limitation inherent in GPT-3.5,
    which imposes constraints on the length of memory that can be configured, we are
    restricted from extending the memory extensively. Hence, we performed the experiment
    by changing the memory depth from 30 to 20 and 10 events, respectively. We also
    consider an extreme case in which individuals only have a memory depth of 1 day,
    which is a Markov Chain-like memory structure: For the n-th day $D_{n}$, without
    considering any experience further in the past.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 为了发现记忆深度变化是否会出现额外的模式，我们操控了每个代理的记忆深度，同时其他因素保持基线（记忆中的30个动作）。鉴于GPT-3.5固有的令牌限制，它对可以配置的记忆长度施加了约束，我们被限制无法广泛扩展记忆。因此，我们通过将记忆深度从30改为20和10事件进行实验。我们还考虑了一个极端情况，即个人只有1天的记忆深度，这是一种类似马尔可夫链的记忆结构：对于第n天
    $D_{n}$，不考虑任何更早的经验。
- en: Erase Memory Upon Role Change
  id: totrans-209
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 角色变化时擦除记忆
- en: To identify the impact of memory change, we erased the memory of each agent
    when they transformed from subordinate to superior, and again when transformed
    from superior to subordinate. Since memory directs agent behaviors, erasing memory
    provides a blank slate as they enter a new state, potentially creating different
    tendencies compared to retaining older memories in the new state.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 为了识别记忆变化的影响，我们在每个代理从下属转变为上级时擦除其记忆，并在从上级转变为下属时再次擦除记忆。由于记忆会指导代理行为，擦除记忆为其进入新状态提供了一个空白起点，可能会与保留旧记忆后的新状态相比，产生不同的倾向。
- en: 7\. Results
  id: totrans-211
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 结果
- en: 7.1\. Impact of Common Power
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1\. 常见力量的影响
- en: After a common power is established, the impact of various factors on behavior
    is generally less significant than before its establishment. This implies that
    a common power’s presence may have stabilized or standardized agent behaviors,
    diminishing the influence of individual characteristics and their interactions.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立共同力量后，各种因素对行为的影响通常不如建立之前显著。这意味着共同力量的存在可能稳定或标准化了代理行为，减少了个体特征及其互动的影响。
- en: 7.2\. Intelligence
  id: totrans-214
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2\. 智能
- en: 'Employing both Top P and temperature variation approaches, we found that agents
    were more likely to output probable responses that delayed or even prevented the
    convergence to a common power. This was not due to reduced conflict among agents.
    In fact, agents with a more concentrated probability distribution were more prone
    to robbery and retaliatory actions. With Top P set at 0.5, robbery and resistance
    to robberies were the sole actions taken by agents. On the other extreme, when
    intelligence was low, the responses chosen by the agents began to get nonsensical.
    They responded with “party” and “inherit” which were never in the action options
    given to them, as well as coupled with bizarre reasons such as “I choose to inherit
    the land and food from my previous self because I am the same agent and it is
    the most convenient option,” seen in Figure [7](#S7.F7 "Figure 7 ‣ 7.2\. Intelligence
    ‣ 7\. Results ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents
    Through the Lens of Hobbesian Social Contract Theory").'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 采用Top P和温度变化方法，我们发现代理更可能输出延迟甚至阻止收敛到共同力量的可能响应。这不是由于代理间冲突减少。实际上，具有更集中概率分布的代理更容易进行抢劫和报复性行动。当Top
    P设置为0.5时，抢劫和抵抗抢劫是代理采取的唯一行动。另一方面，当智能水平较低时，代理选择的响应开始变得无意义。他们回应了“聚会”和“继承”，这些选项从未出现在给定的行动选项中，同时伴随着奇怪的理由，例如“我选择继承来自我的前身的土地和食物，因为我是同一个代理，这也是最方便的选择”，如图[7](#S7.F7
    "图7 ‣ 7.2\. 智能 ‣ 7\. 结果 ‣ 人工利维坦：通过霍布斯社会契约理论探讨LLM代理的社会进化")所示。
- en: '![Refer to caption](img/d2b47c0cb648c5c085a125b3d009c62a.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/d2b47c0cb648c5c085a125b3d009c62a.png)'
- en: Figure 7\. A nonsensical response seen in the system log when agent intelligence
    is adjusted to be low.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 图7\. 当代理智能调整为低水平时，系统日志中出现的无意义响应。
- en: \Description
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: \描述
- en: This is a system log showing that a agent choose an initiative action called
    ”inherit”
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个系统日志，显示一个代理选择了一种叫做“继承”的主动行为。
- en: 7.3\. Shortening Memory Depth
  id: totrans-220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3\. 缩短记忆深度
- en: We observed a significant change in the number of days it takes for the agents
    to converge to a common power as agent memory capacities diminish, especially
    when the memory depth is restricted to 1\. On average, it took over 90 days to
    converge with reduced memory depth. We found a slightly positive correlation between
    the Farm Rate and memory depth before a concessionary action, and a negative correlation
    between Rob Rate and memory depth. This indicates that agents with longer memory
    lengths were less inclined to initiate risky actions.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 我们观察到，当代理记忆容量减少时，代理们收敛到共同力量所需的天数显著变化，尤其是当记忆深度限制为1时。平均而言，减少记忆深度需要超过90天才能收敛。我们发现，在
    concession性行为前，农场率与记忆深度之间有轻微的正相关，而抢劫率与记忆深度之间有负相关。这表明记忆较长的代理较不倾向于发起风险行动。
- en: 7.4\. Resetting Memory as Social Role Change
  id: totrans-222
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4\. 社会角色变化时重置记忆
- en: As we experimented with deleting all memories when gaining a new social role,
    the ratio-wise difference between pre-concession and post-concession behaviors
    became more prominent. Noticeably, the ratio of increase in trade acceptance after
    conceding another agent’s actions was 1.54 times higher compared to the baseline.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们尝试在获得新社会角色时删除所有记忆时， concession前后的行为差异变得更加明显。值得注意的是，在承认另一个代理的行为后，贸易接受率的增长比例比基线高出1.54倍。
- en: 7.5\. Population
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.5\. 人口
- en: The population size did not show strong correlations with behaviors for both
    state of nature and commonwealth. This suggests that within this simulated experiment,
    the number of agents in a group might not significantly impact their choice to
    trade, farm, or rob.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 人口规模与自然状态和共同体行为之间没有表现出强烈的相关性。这表明在这个模拟实验中，群体中的代理数量可能不会显著影响他们选择贸易、农业或抢劫的行为。
- en: 8\. Discussion
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 讨论
- en: 8.1\. Repeatability of Experiment
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1\. 实验的重复性
- en: To ensure repeatability and rule out random chance, we performed four trials
    of our simulation. Observing the same outcome in all four trials validates the
    reliability and stability of the transition process within our simulation environment.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保重复性并排除随机性，我们进行了四次模拟试验。在所有四次试验中观察到相同的结果，验证了我们模拟环境中过渡过程的可靠性和稳定性。
- en: 8.2\. Parameter Adjustments
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2. 参数调整
- en: Our initial findings show that most prompted parameter variations had minimal
    impact on agent behaviors. Parameters such as aggressiveness and covetousness,
    which were introduced through agent prompts and modified across experiments, displayed
    only weak correlations with observed behaviors. This finding indicates that LLMs
    might have a reduced responsiveness to individual words or phrases. Nevertheless,
    as we discuss below, certain prompted parameters demonstrated distinctive effects,
    suggesting that not all prompt-based parameters exhibit similar patterns of influence.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的初步发现表明，大多数提示参数的变化对智能体行为的影响很小。通过智能体提示引入并在实验中调整的参数，如攻击性和贪婪性，与观察到的行为仅显示出弱相关性。这一发现表明LLMs可能对个别词语或短语的响应性较低。然而，正如我们下面讨论的那样，某些提示参数表现出了独特的效果，这表明并非所有基于提示的参数都表现出相似的影响模式。
- en: A notable exception was the memory depth. Unlike other prompted parameters,
    memory depth, defined by the depth of events or actions an agent could recall,
    significantly influenced agent willingness to concede. We found that agents with
    shallower memory depths were less likely to concede others. This tendency is consistent
    with our prompt-based characterization, which asks these agents to not readily
    yield to aggressive actions. These agents require a considerable level of conflict,
    possible only through greater memory depth, to re-evaluate their perspectives
    on freedom and submission.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 一个显著的例外是记忆深度。与其他提示参数不同，记忆深度，即智能体能够回忆的事件或行动的深度，对智能体愿意让步的影响显著。我们发现，记忆深度较浅的智能体更不愿意让步。这一倾向与我们的基于提示的特征描述一致，该描述要求这些智能体不要轻易屈从于攻击性行为。这些智能体需要相当大的冲突，这只能通过更大的记忆深度来实现，才能重新评估他们对自由和服从的看法。
- en: Another critical finding was the substantial impact of intelligence, determined
    by hyper-parameters like Top P or Temperature, on agent behavior. Agents with
    higher intelligence values showed a reduced tendency to concede, possibly due
    to the psychological weights assigned to their desires. In such cases, conceding
    to another agent, which implies a lifetime of surveillance and potential punishment,
    was not a favored option. This finding suggests that, barring significant environmental
    or reward mechanism changes, reducing intelligence might make agents more responsive
    to their experiences.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关键发现是智力的显著影响，这由像Top P或Temperature这样的超参数决定。智力值较高的智能体表现出较低的让步倾向，这可能是由于赋予其欲望的心理权重。在这种情况下，让步给另一个智能体，意味着一生的监视和潜在的惩罚，并不是一个受欢迎的选择。这一发现表明，除非有显著的环境或奖励机制变化，否则降低智力可能使智能体对其经历更具响应性。
- en: Finally, our analysis indicates that the interactions between individual parameters
    in our simulated society are complex. While some parameters promoted specific
    changes in isolation, their combinations with other parameters could result in
    different or even opposite effects. This complexity underscores the ‘’black box”
    nature of LLMs and highlights the need for further research into how different
    aspects of prompting interact to influence agent behavior. This intricate dynamic
    suggests that understanding LLM agent behavior design requires a nuanced approach,
    considering both individual parameters and their interplay.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们的分析表明，在我们模拟的社会中，各个参数之间的相互作用是复杂的。虽然一些参数在单独作用时会促进特定的变化，但它们与其他参数的组合可能会产生不同甚至相反的效果。这种复杂性凸显了LLMs的“黑箱”特性，并强调了进一步研究不同提示方面如何相互作用以影响智能体行为的必要性。这种复杂的动态表明，理解LLM智能体行为的设计需要一种细致入微的方法，考虑到个别参数及其相互作用。
- en: 8.3\. Design Robustness
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3. 设计鲁棒性
- en: 'Throughout our experimental trials, where parameters of aggressiveness mean,
    population size, strength variance, aggressiveness variance, covetousness variance,
    and memory depth were varied, we observed that 62.5% of the parameters before
    the establishment of a commonwealth and 67.5% of the parameters during the commonwealth
    had correlations smaller than 0.1 with all the statistical measures we have in
    Table [1](#S5.T1 "Table 1 ‣ 5.1\. Baseline Outcome Analysis ‣ 5\. Hobbesian Social
    Contract Theory ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents
    Through the Lens of Hobbesian Social Contract Theory"). Remarkably, the three
    benchmark proposed in Section [5](#S5 "5\. Hobbesian Social Contract Theory ‣
    Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory") remained valid across all these trials under
    parameter variations.'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验中，当攻击性均值、人口规模、力量方差、攻击性方差、贪婪方差和记忆深度的参数发生变化时，我们观察到，在建立联邦之前62.5%的参数和在联邦期间67.5%的参数与表[1](#S5.T1
    "表 1 ‣ 5.1\. 基线结果分析 ‣ 5\. 霍布斯社会契约理论 ‣ 人工巨兽：通过霍布斯社会契约理论的视角探索LLM代理的社会演化")中所有统计度量的相关性小于0.1。值得注意的是，节[5](#S5
    "5\. 霍布斯社会契约理论 ‣ 人工巨兽：通过霍布斯社会契约理论的视角探索LLM代理的社会演化")中提出的三个基准在这些试验中的参数变化下仍然有效。
- en: We also experimented with the initialization of individual parameters. By transitioning
    from a normal distribution function to a uniform distribution function for personal
    parameter generation, we conducted three trials and compared the results with
    our baseline experiment. In all instances, the outcomes aligned with our benchmarks.
    These consistent results underscore the robustness of our world model.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还实验了个体参数的初始化。通过将个人参数生成的正常分布函数转换为均匀分布函数，我们进行了三次试验，并将结果与基线实验进行了比较。在所有情况下，结果都与我们的基准一致。这些一致的结果突显了我们世界模型的稳健性。
- en: 8.4\. Agents’ Adaptability
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4\. 代理的适应性
- en: In the case where commonwealth is not achieved due to memory depth being set
    to 1, the current state becomes the only factor that determines the decisions
    made by each agent. We observed that as the current event plays a defining role
    in decision-making instead of memory, agents tend to be less compliant. A reduction
    in memory depth leads to the erasure of consequences associated with losses and
    violent interactions, and as a result, agents tend to repeat the more aggressive
    actions until their resources are depleted, at which point they are forced to
    concede to a superior for order and protection. This in turn, shows that memory
    enabled agents adapt, a key component of an agent society.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在由于记忆深度设置为1而未能实现联邦的情况下，当前状态成为决定每个代理决策的唯一因素。我们观察到，由于当前事件在决策中起着决定性作用而不是记忆，代理们往往不那么顺从。记忆深度的减少导致与损失和暴力互动相关的后果被抹去，因此代理们倾向于重复更具攻击性的行为，直到资源耗尽，此时他们被迫向上级寻求秩序和保护。这反过来表明，记忆使得代理能够适应，这是代理社会的一个关键组成部分。
- en: 'Another sign of agent adaptability is the distinction in their behavior patterns
    between their concessionary and non-concessionary states. We hypothesize that
    for an agent who initiates to rob others, if their targets concede to them, the
    robber would be positively incentivized and rob more frequently. We test this
    hypothesis via data analysis. As Figure [8](#S8.F8 "Figure 8 ‣ 8.4\. Agents’ Adaptability
    ‣ 8\. Discussion ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents
    Through the Lens of Hobbesian Social Contract Theory") shows, we find out that
    the time between a resisted robbery and the subsequent robbery is - on average
    across all experiment phases - longer than the time between an non-resisted robbery
    and the subsequent robbery.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 代理的适应性另一个迹象是其行为模式在让步状态和非让步状态之间的区别。我们假设，对于一个开始抢劫他人的代理，如果其目标对其做出让步，抢劫者将会得到积极的激励，从而更频繁地进行抢劫。我们通过数据分析来验证这一假设。如图[8](#S8.F8
    "图 8 ‣ 8.4\. 代理的适应性 ‣ 8\. 讨论 ‣ 人工巨兽：通过霍布斯社会契约理论的视角探索LLM代理的社会演化")所示，我们发现，抵抗抢劫和随后的抢劫之间的时间
    - 在所有实验阶段的平均值 - 比非抵抗抢劫和随后的抢劫之间的时间要长。
- en: '![Refer to caption](img/cba7bcbe82a4ffc31eddcee823c6c153.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/cba7bcbe82a4ffc31eddcee823c6c153.png)'
- en: Figure 8\. Average rob interval resulting from negative (resistance) vs positive
    (concession) feedback
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8\. 负面（抵抗）与正面（让步）反馈导致的平均抢劫间隔
- en: \Description
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: \描述
- en: This is a line chart showing the average rob interval resulting from rebellion
    and obedience. Generally, the average rob interval is lower when agents concede
    to others who are robbing them.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一张折线图，显示了由于反叛和服从所导致的平均抢劫间隔。通常情况下，当代理人向抢劫他们的其他人让步时，平均抢劫间隔较短。
- en: We performed a p-value test assuming equal variances, to compare the time elapsed
    until the next robbery, between instances of successful and unsuccessful robberies.
    The resulting p-value, which was considerably lower than the standard 0.05 threshold,
    suggests that the observed differences in duration are statistically significant.
    This result substantiates the hypothesis that the success of a robbery has a measurable
    impact on the time interval before the occurrence of a subsequent event, which
    suggests that the agents are adapting to the feedback provided to them. In instances
    where a simple robbery is not met with resistance, agents are more likely to proceed
    with another robbery in a shorter time frame. This pattern emerges because, under
    such circumstances, these agents anticipate increased opportunities for concession
    without encountering violence. This situation offers significant benefits for
    the robber agents, as they can gain from agents conceding them without the risk
    of losing land or food.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了假设方差相等的p值检验，以比较成功和不成功的抢劫实例之间的时间间隔。得到的p值远低于标准的0.05阈值，表明观察到的持续时间差异在统计上是显著的。这一结果证实了抢劫成功对下一次事件发生前的时间间隔有可测量的影响的假设，这表明代理人正在适应提供给他们的反馈。在简单的抢劫未遇到阻力的情况下，代理人更可能在较短的时间内进行另一次抢劫。这一模式出现是因为在这种情况下，这些代理人预期在没有暴力的情况下会有更多让步的机会。这种情况对抢劫代理人来说具有显著的好处，因为他们可以从代理人让步中获益，而不必担心失去土地或食物的风险。
- en: 8.5\. Agents’ Intelligence
  id: totrans-245
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.5\. 代理智能
- en: We observe a noticeable decrease in the diversity of actions taken by all agents
    when their intelligence levels are higher, as their primary focus shifts towards
    robbery and resistance. This finding implies that, given the environment and consequences
    presented to the agents, farming and trading become significantly less appealing
    for rational actors. Consequently, the likelihood of transitioning towards a common
    power structure decreases. An alternative explanation could be that the process
    requires an extended period to unfold, which poses challenges in effectively simulating
    it within the current runtime constraints and high computational costs.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 我们观察到，当所有代理的智能水平较高时，他们采取的行动多样性明显减少，因为他们的主要关注点转向了抢劫和抵抗。这一发现意味着，考虑到代理人面临的环境和后果，农业和贸易对理性行为者变得明显不那么吸引人。因此，过渡到一种共同权力结构的可能性降低。另一种解释可能是，这一过程需要较长时间才能展开，这在当前的运行时间限制和高计算成本下，模拟起来存在挑战。
- en: 8.6\. Agents’ Identity
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.6\. 代理身份
- en: 'As shown in Appendix [A](#A1 "Appendix A Prompt for General Request ‣ Artificial
    Leviathan: Exploring Social Evolution of LLM Agents Through the Lens of Hobbesian
    Social Contract Theory"), we modeled agents to be ”self-centered”, prioritizing
    personal interests. From all experiment trials we ran, no agents in any trials
    ever chose to ”donate”, the action represents altruism. This indicates our success
    in modelling agents’ identity.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 如附录 [A](#A1 "附录 A 一般请求的提示 ‣ 人工利维坦：通过霍布斯社会契约理论的视角探索LLM代理的社会演变") 所示，我们将代理建模为“以自我为中心”，优先考虑个人利益。在我们进行的所有实验中，没有任何代理在试验中选择了“捐赠”，这一行为代表了利他主义。这表明我们在建模代理身份方面取得了成功。
- en: 9\. Limitations and Technical Constraints
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 限制与技术约束
- en: Our experiment comes with several constraints that need to be acknowledged.
    A primary constraint relates to the token limit in the GPT-3.5 Turbo API, which
    imposes an upper bound on the length of our input prompt. Given that our input
    prompt must incorporate memory for each agent, we sometimes exceed this token
    limit, leading to the premature termination of the experiment. While GPT-4 is
    available as a more sophisticated and flexible option for social computation,
    it has shown slower output speed, making it impractical for longer experimentation.
    Likewise, although GPT-3.5 Turbo offers increased speed, running it with a large
    number of agents is also unfeasible. Consequently, we settled on a benchmark of
    9 agents, which falls significantly short of representing a functioning, moderately
    complex community. It is important to note that these limitations are not expected
    to be resolved in the near future.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验有几个需要注意的限制。一个主要限制与GPT-3.5 Turbo API中的令牌限制有关，该限制对我们输入提示的长度施加了上限。由于我们的输入提示必须包含每个代理的记忆，我们有时会超出这个令牌限制，导致实验的提前终止。虽然GPT-4作为一个更复杂和灵活的社交计算选项可用，但它的输出速度较慢，使得进行较长时间的实验不切实际。同样，尽管GPT-3.5
    Turbo提供了更高的速度，但在处理大量代理时也变得不可行。因此，我们确定了一个9个代理的基准，这远未代表一个功能性、适度复杂的社区。需要注意的是，这些限制预计在不久的将来不会得到解决。
- en: Another important consideration is that, since our primary mechanism of influencing
    agent behavior is through prompting, there is no foolproof way to ensure that
    agents will behave exactly as prompted, especially in the context of self-interested
    actors.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的考虑因素是，由于我们主要通过提示来影响代理的行为，因此没有万无一失的方法来确保代理会完全按照提示的方式行事，尤其是在自利的行为者的背景下。
- en: Lastly, several psychological traits are prompted as real numbers along with
    descriptions of those traits in general. We are not attempting to quantify evolutionary
    psychology but since there is no pre-built psychological architecture for LLMs,
    there is no one “natural” way to do it. Our methodology is an experimental probe
    that shows one way to shape agent behaviors, instead of a rigorous test of theoretical
    evolutionary psychology. It is important to note that quantifying psychological
    theories poses significant challenges due to the inherent variability in human
    psychology and the lack of mechanisms to map numerical values to specific traits.
    Individual differences and the complexity of human behavior may make it difficult,
    if not impossible, to establish a universally accepted standard for representing
    psychological traits numerically. Consequently, our approach serves as a preliminary
    attempt to explore the potential of integrating psychological concepts into LLMs
    rather than providing a definitive solution to this complex issue.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一些心理特征被作为真实数字提示，并附有这些特征的一般描述。我们并不是试图量化进化心理学，但由于没有为LLMs预先构建的心理架构，因此没有一种“自然”的方法来实现这一点。我们的方法论是一种实验性探测，展示了一种塑造代理行为的方法，而不是对理论进化心理学的严格测试。需要注意的是，量化心理学理论面临着重大挑战，因为人类心理学的固有变异性和将数值映射到具体特征的机制的缺乏使得这一过程复杂化。个体差异和人类行为的复杂性可能使得建立一个普遍接受的心理特征数值表示标准变得困难甚至不可能。因此，我们的方法作为探索将心理学概念融入LLMs的潜力的初步尝试，而不是对这一复杂问题的明确解决方案。
- en: 10\. Conclusion
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 结论
- en: Our experiments demonstrate the emergent phenomenon of a successful transition
    from a state of nature to a commonwealth within our simulated environment. Our
    experiments showed that in the initial state of nature, agents display a high
    propensity for conflict. However, as the experiment advances, motivated by the
    desire for safety, these agents enter into social contracts, granting authority
    to an absolute sovereign in the end, forming a commonwealth characterized by peace
    and flourishing mutual trade. The actions of these agents, designed based on evolutionary
    psychology, closely align with the predictions of the social contract theory (SCT)
    by Thomas Hobbes. Since SCT is based oh human behavior, this similarity indicates
    the potential of using LLM agents to perform social simulation. Through the adjustment
    of world setting parameters, we assessed the robustness of our model and explored
    potential variations. We have shown that in a dynamic environment, LLM agents
    can adapt in real time based on feedback while accounting for the character we
    have prompted them to be, which indicates the potential for LLM agents to be used
    in complex social simulations. Intelligence emerged as a key component in our
    simulation, with high intelligence corresponding to consistency and uniformity
    while low intelligence to flexibility in our environment. Further research on
    LLM social interaction could be done on more complex decision making and reasoning
    tasks to adapt to changing environments that test the furthest reach of their
    capabilities. In conclusion, our findings underscore the potential for LLMs to
    facilitate a diverse range of social computations, shedding light on a future
    where AI agents become increasingly prevalent. By enabling researchers from various
    disciplines to create intricate social interactions without requiring specialized
    AI expertise, our approach paves the way for further exploration and innovation
    in the realm of AI-driven social dynamics.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的实验展示了在模拟环境中从自然状态成功过渡到共同体的突现现象。我们的实验表明，在初始自然状态下，代理人表现出高度的冲突倾向。然而，随着实验的推进，受安全需求的驱动，这些代理人进入社会契约，最终赋予一个绝对主权者权力，形成一个以和平和繁荣互贸为特征的共同体。这些代理人的行为，基于进化心理学设计，紧密符合托马斯·霍布斯的社会契约理论（SCT）的预测。由于SCT基于人类行为，这种相似性表明了使用LLM代理进行社会模拟的潜力。通过调整世界设置参数，我们评估了模型的稳健性并探索了潜在的变化。我们已展示在动态环境中，LLM代理能够实时适应反馈，同时考虑到我们设定的特征，这表明了LLM代理在复杂社会模拟中的潜力。智能在我们的模拟中成为一个关键组成部分，高智能对应于一致性和统一性，而低智能则对应于灵活性。对LLM社会互动的进一步研究可以集中于更复杂的决策和推理任务，以适应测试其能力极限的变化环境。总之，我们的发现强调了LLM在促进各种社会计算方面的潜力，揭示了一个未来AI代理变得日益普及的前景。通过使来自不同学科的研究人员能够创建复杂的社会互动而无需专业的AI知识，我们的方法为进一步探索和创新AI驱动的社会动态领域铺平了道路。
