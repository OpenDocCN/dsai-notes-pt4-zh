- en: 4.1\. Decision Making
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 决策制定
- en: 'In our simulation, there are many circumstances where agents have to make decisions
    between several options. There are two main types of decisions. Firstly, agents
    have to choose an initiative action of the day (farm, trade, rob, donate). Aside
    from that, they have to decide how to react to actions that target them, such
    as whether to agree or not on a trade proposed by other agents. Whenever a decision
    has to be made, we request a response from gpt-3.5-turbo model (hereon referred
    to as GPT or LLM) using the OpenAI API ¹¹1[https://openai.com/blog/openai-api](https://openai.com/blog/openai-api).
    For every request, a general description of the world and the agent’s circumstances
    is included in the prompt. This description is included regardless of the type
    of decisions that agents have to make, as it reflects the fundamental world setting
    and rules of behavior every agent follows. Template of the general request made
    to the LLM is included in the appendix [A](#A1 "Appendix A Prompt for General
    Request ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through
    the Lens of Hobbesian Social Contract Theory"). (Actual variable names in {} are
    replaced by variable descriptions for clearer presentation)'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '在我们的模拟中，有许多情况下代理需要在多个选项之间做出决策。决策主要有两种类型。首先，代理需要选择当天的主动行动（农业、交易、抢劫、捐赠）。除此之外，他们还需要决定如何对待针对他们的动作，例如是否同意其他代理提出的交易。每当需要做出决策时，我们会通过
    OpenAI API ¹¹1[https://openai.com/blog/openai-api](https://openai.com/blog/openai-api)
    请求 gpt-3.5-turbo 模型（以下简称 GPT 或 LLM）的响应。每个请求中都会包含对世界和代理情况的总体描述。这个描述无论代理需要做出何种决策都会包含在内，因为它反映了每个代理遵循的基本世界设置和行为规则。对LLM的一般请求的模板包含在附录
    [A](#A1 "Appendix A Prompt for General Request ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")
    中。（实际变量名在 {} 中被变量描述替换以便于清晰展示）'
- en: 'In addition to the general description, if the decision is about the action
    of the day, the following prompt is included. The prompt in appendix [B](#A2 "Appendix
    B Prompt for Action ‣ Artificial Leviathan: Exploring Social Evolution of LLM
    Agents Through the Lens of Hobbesian Social Contract Theory") explains the options
    for the initiated actions and their implications. It also specifies the formatting
    details for the LLM’s response. This and the general description constitutes the
    whole prompt for requesting the LLM’s decision about the initiated action.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一般描述外，如果决策涉及当天的行动，还包括以下提示。附录[B](#A2 "附录 B：行动提示 ‣ 人工利维坦：通过霍布斯社会契约理论视角探讨LLM代理的社会进化")中的提示解释了已启动行动的选项及其影响。它还指定了LLM回应的格式细节。这和一般描述构成了请求LLM关于已启动行动决策的完整提示。
- en: 'If the agent is making a decision about responding to another agent’s actions,
    the request to GPT includes the general description and specific prompt regarding
    this situation. Depending on the type of the action that agent is responding to,
    this explains the options of the agents and related implications. For example,
    appendix [C](#A3 "Appendix C Prompt for Robbery ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")
    is the prompt for encountering competitive behavior (being robbed).'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果代理正在决定如何回应另一个代理的行为，则对GPT的请求包括该情况的一般描述和具体提示。根据代理所回应的行为类型，这解释了代理的选项及其相关影响。例如，附录[C](#A3
    "附录 C：抢劫提示 ‣ 人工利维坦：通过霍布斯社会契约理论视角探讨LLM代理的社会进化") 是遇到竞争性行为（被抢劫）的提示。
- en: During the experiments, some slight modifications are made when the relationship
    between two individuals in the same action is different, such as superiors and
    subordinates. These slight variations help us to enforce the rules of the simulation,
    such as subordinates cannot refuse the rob action from superiors.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在实验过程中，当两个个体在相同行动中的关系有所不同时，例如上级和下属，会进行一些轻微的修改。这些细微的变化帮助我们执行模拟规则，例如下属不能拒绝上级的抢劫行为。
