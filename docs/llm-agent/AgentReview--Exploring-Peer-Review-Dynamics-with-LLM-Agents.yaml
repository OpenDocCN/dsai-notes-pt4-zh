  zh: 论文总结：本文提出了一种新的图像视角，将每个图像视为一组点（像素），并使用聚类算法从中提取特征。目标是研究如何利用这种新的视觉表示形式，并评估可以实现的性能。为此，本文介绍了一个新颖的骨干网络，其中包括提出的上下文聚类，并在几个视觉任务以及点云数据应用上评估了该模型。优点与缺点：优点：•
    据审稿人所知，将图像视为点集合并从中提取特征以用于视觉任务的主题是原创的，非常有趣。• 提出的使用聚类算法作为基本构建块的方法是新颖的，对社区具有重要意义。•
    论文的评估计划非常全面。它提供了对标准视觉任务如图像分类和对象检测/分割的实验，并对点云输入如对象分类的应用进行了评估。• 评估结果表明，该方法在各种任务上优于CNN和ViT基线（尽管未超越最先进的方法）。缺点：•
    通过使用区域分区机制，点集合不再是无序的，而是基于其局部性变得结构化。需要额外的实验来澄清区域分区的作用。• 在应用上下文聚类操作之前，引入了类似于Swin中的移动窗口的区域分区操作，以降低计算成本。作者似乎暗示区域分区在性能和速度之间做了权衡。然而，区域分区引入的局部性也可能为编码器带来有用的归纳偏差。因此，需要额外的实验来回答以下问题：–
    如果在聚类过程中去除区域分区操作，模型是否能达到类似或更好的性能？在这种情况下，聚类图将是什么样的？– 引入Swin作为一个基线来调查这个问题会很好。清晰度、质量、新颖性和可重复性：论文写得很好，易于理解。作者还在附录中提供了一些模型设计的额外解释，这非常值得赞赏。主题和提出的方法都是原创的。总体架构基于模型描述是可重复的，但需要额外的超参数来重复实验结果。审稿总结：本文介绍了一种新的图像表示形式，将每个图像视为一组点，并提出了一种基于聚类的特征提取架构。“图像作为点集合”的想法和提出的架构都很有趣且新颖。实验结果也表明，该方法在性能上与ConvNets和ViTs相当。一个小问题是区域分区机制的作用不明确，因为良好的性能可能实际上归因于这一设计。
