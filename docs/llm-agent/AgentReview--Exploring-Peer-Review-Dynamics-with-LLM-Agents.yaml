  zh: '| 元评审 | 评分：5 摘要：本文通过将图像概念化为无组织的点集，介绍了一种新颖的视觉表示方法。作者提出了上下文集群（CoCs）架构，该架构使用简化的聚类算法进行特征提取，无需依赖传统的卷积或注意力机制。作者提供了实证证据，表明CoCs在多个基准测试中可以实现与现有ConvNets和视觉变换器相当或略优的性能。该方法旨在提供对图像表示的新视角，并且不使用卷积和注意力，可能为不同领域的特征提取和通过可视化集群过程提供了新的见解。在反驳阶段，作者回应了关于新颖性和潜在影响、技术可靠性和完整性的担忧。他们解释了从有组织的像素到无组织点的转变背后的明确理由，并同意扩展具体的优势和应用，以使学习更高效。作者承认，缺乏与其他最新方法在计算效率、内存使用、可扩展性和对大数据集的适应性方面的深入比较，并承诺进行全面比较，以准确定位CoCs在当前研究领域中的位置。作者还回应了关于方法的清晰度和组织性、可重复性、实证验证以及与最先进方法的全面比较不足的担忧。他们承诺通过增加进一步的解释、视觉辅助工具和伪代码来提高方法学部分的清晰度。此外，作者承诺提供关于超参数调整、数据预处理和设置规范的详细信息，并包括在分布外数据上的实验，以展示方法的鲁棒性和泛化能力。评审者已认可作者的回应，并赞赏他们解决问题的承诺。然而，由于此阶段没有反映这些拟议变更的更新手稿，评审者维持了初始评分。如果作者实施了他们在反驳中概述的改进，预计他们对社区的贡献价值可能会显著提升。然而，当前版本的论文缺乏足够的实证验证和理论分析，以证明更高的评分。
