  type: TYPE_NORMAL
  zh: '为了研究承诺对同行评审结果的影响，我们从用一个*普通*审稿人替换为一个负责任或不负责任的审稿人开始，然后逐步增加评审数量。我们考虑的设置以及初始和最终评分见表[1](#S3.T1
