    定义助手方法以找到所需的物体def find_object(agent, recep_to_check, object_name):for receptacle
    in recep_to_check:observation = agent.go_to(receptacle)# 检查是否需要打开容器。如果需要，打开它.if
    ''closed'' in observation:observation = agent.open(receptacle)# 检查物体是否在容器内/上。如果物体名称在观察中，返回物体ID和容器返回None,
    None'''''',"validation_record":  "由用户提供的关键助手方法。"},"rule_2":{"rule":  "如果任务是将某个物体放置在某个容器上，首先使用规则1中的‘find_object’方法搜索所有容器，取出物体，然后前往目标容器并将物体放置在其上。","type":  "成功过程","example":  ''''''#
    例如，将喷雾瓶放在厕所上：# [步骤1] 使用规则1中的‘find_object’方法搜索所有容器recep_to_check = ...object_ids,
    receptacle_with_spraybottle = find_object(agent, recep_to_check, ''spraybottle'')#
    [步骤2] 取出喷雾瓶# [步骤3] 去厕所并将喷雾瓶放在上面# 如果厕所是关闭的，先打开它。'''''',"validation_record":'
