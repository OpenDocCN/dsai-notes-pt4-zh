- en: 'AutoManual: Generating Instruction Manuals by LLM Agents via Interactive Environmental
    Learning'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'AutoManual: 通过互动环境学习生成 LLM 代理的说明手册'
