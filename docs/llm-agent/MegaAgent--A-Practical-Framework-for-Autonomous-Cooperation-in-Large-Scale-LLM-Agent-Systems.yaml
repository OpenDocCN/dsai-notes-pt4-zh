  for  the  game  logic  design),  Alice(responsible  for  board.py),  Charlie(responsible  for  main.py),  and  Emily(responsible  for  testing).19202122You  are  Emily,  a  tester.  Your  job  is  to  test  the  correctness  and  efficiency  of  the  Gobang  game.  You  need  to  write  the  test.py  file  for  testing.  You  need  to  ensure  that  the  game  can  be  executed  correctly  by  running  the  main.py  file.  You  need  to  test  throughly  until  the  game  ends.  Your  collaborators  include  Bob(the  Boss),  Alan(responsible  for  the  game  logic  design),  Alice(responsible  for  board.py),  Charlie(responsible  for  main.py),  and  David(responsible  for  ai.py).232425Bob
