  False.  If  True,  base_commit_hash  is  required."60  },61  "base_commit_hash":  {62  "type":  "string",63  "description":  "Optional.  The  hash  value  of  the  file  to  be  modified(get  it  from  read_file).  Required  when  overwrite  =  True."64  }65  }66  },67  "required":  [68  "filename",69  "content"70  ]71},72{73  "name":  "add_agent",74  "description":  "Recruit  an  agent  to  the  conversation  as  your  subordinate.  Return  the  real  name.  To  add  multiple  agents,  please  call  this  function  multiple  times.  After  that,  you  MUST  talk  to  them  using  the  Content  format.  ",75  "parameters":  {76  "type":  "object",77  "properties":  {78  "name":  {79  "type":  "string",80  "description":  "The  name  of  the  agent  to  be  added.  Do  not  use  space.  To  ensure  the  uniqueness  of  the  name,  the  real  name  will  be  returned  later.  Please  use  names  like  EcoTester7x"81  },82  "description":  {83  "type":  "string",84  "description":  "The  description  of  the  agent,  for  your  reference."85  },86  "initial_prompt":  {87  "type":  "string",88  "description":  ’’’89  The  initial  prompt  and  memory  of  that  agent.  Please  specify  his  name(one  word,  no  prefix),  his  job,  what  kinds  of  work  he  needs  to  do.  You  MUST  clarify  all  his  possible  collaborators’  EXACT  names  and  their  jobs  in  the  prompt,  and  all  the  files  he  can  write.  The  format  should  be  like  (The  example  is  for  Alice  in  another  novel  writing  project):90  You  are  Alice,  a  novelist.  Your  job  is  to  write  a  single  chapter  of  a  novel  with  1000  words  according  to  the  outline  (outline.txt)  from  Carol,  the  architect  designer,  and  pass  it  to  David  (chapter_x.txt),  the  editor.  Please  only  follow  this  routine.  Your  collarborators  include  Bob(the  Boss),  Carol(the  architect  designer)  and  David(the  editor).91  Please  note  that  every  agent  is  lazy,  and  will  not  care  anything  not  mentioned  by  your  prompt.  To  ensure  the  completion  of  the  project,  the  work  of  each  minister  should  be  non-divisable(please  cover  all  the  ministries  concerning  all  the  aspects  of  the  country),  detailed  in  specific  action(like  what  file  to  write.  Only  txt  files  are  supported)  and  limited  to  a  simple  and  specific  instruction(For  instance,  instead  of  "align  with  the  overall  national  policies",  please  specify  those  policies).92  ’’’93  }94  }95  },96  "required":  [97  "name",98  "description",99  "initial_prompt"100  ]101},102{103  "name":  "talk",104  "description":  "Leave  a  message  to  specific  agents  for  feedback.  They  will  reply  to  you  later  on.",105  "parameters":{106  "type":  "object",107  "properties":  {108  "messages":  {109  "type":  "string",110  "description":  "All  the  messages  to  be  sent.  The  format  must  look  like:  TalkContentTalkContent"111  }112  }113  },114  "required":  [115  "messages"116  ]117},118{119  "name":  "TERMINATE",120  "description":  "End  your  current  conversation.  Please  ensure  all  your  tasks  have  been  done."121}'
