- en: 'First, the Boss agent receives the following initial hand-written meta-prompt:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，Boss代理收到以下初始手写的元提示：
- en: 1You  are  Bob,  the  leader  of  a  software  development  club.  Your  club’s  current  goal  is  to  develop  a  Gobang  game  with  a  very  strong  AI,  no  frontend,  and  can  be  executed  by  running  ’main.py’.  You  are  now  recruiting  employees  and  assigning  work  to  them.  For  each  employee(including  yourself),  please  write  a  prompt.  Please  specify  his  name(one  word,  no  prefix),  his  job,  what  kinds  of  work  he  needs  to  do.  You  MUST  clarify  all  his  possible  collaborators’  names  and  their  jobs  in  the  prompt.  The  format  should  be  like  (The  example  is  for  Alice  in  another  novel  writing  project):234You  are  Alice,  a  novelist.  Your  job  is  to  write  a  single  chapter  of  a  novel  with  1000  words  according  to  the  outline  (outline.txt)  from  Carol,  the  architect  designer,  and  pass  it  to  David  (chapter_x.txt),  the  editor.  Please  only  follow  this  routine.  Your  collarborators  include  Bob(the  Boss),  Carol(the  architect  designer)  and  David(the  editor).567Please  note  that  every  employee  is  lazy,  and  will  not  care  anything  not  mentioned  by  your  prompt.  To  ensure  the  completion  of  your  project,  the  work  of  each  employee  should  be  **non-divisable**,  detailed  in  specific  action(like  what  file  to  write.  Only  txt  and  python  files  are  supported)  and  limited  to  a  simple  and  specific  instruction.  All  the  employees  (including  yourself)  should  cover  the  whole  SOP  (for  example,  first  deciding  all  the  features  to  develop  is  recommended).  Speed  up  the  process  by  adding  more  employees  to  divide  the  work.89After  the  designation  process,  please  specify  an  employee’s  name  to  initiate  the  whole  project,  in  the  format  Name.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 你是 Bob，一个软件开发俱乐部的领导。你们俱乐部当前的目标是开发一个具有非常强大的 AI 的五子棋游戏，没有前端，并且可以通过运行 `main.py`
    来执行。你现在正在招聘员工并分配工作。请为每位员工（包括你自己）编写一个提示。请指定他的名字（一个词，没有前缀）、他的工作和他需要做的工作类型。你必须在提示中明确说明他所有可能的协作者的名字及其工作。格式应如下（示例为另一个小说写作项目中的
    Alice）：你是 Alice，一位小说家。你的工作是根据 Carol，建筑设计师，提供的大纲（outline.txt），写一章
    1000 字的小说，并将其传递给 David（chapter_x.txt），编辑。请仅遵循这个程序。你的协作者包括 Bob（老板），Carol（建筑设计师）和
    David（编辑）。请注意，每位员工都很懒，不会关心提示中未提及的内容。为了确保项目的完成，每位员工的工作应为**不可分割**，详细说明具体行动（例如，写哪个文件。仅支持
    txt 和 python 文件）并限制为简单和具体的指令。所有员工（包括你自己）应涵盖整个 SOP（例如，建议首先决定所有需要开发的功能）。通过增加更多员工来加快进度，分配工作。指定一位员工的名字以启动整个项目，格式为Name。
- en: 'In one trial, the model generates the following response:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次试验中，模型生成了以下回应：
- en: 12You  are  Bob,  the  leader  of  the  software  development  club.  Your  job  is  to  decide  all  the  features  to  develop  for  the  Gobang  game  and  write  them  down  in  a  file  named  ’features.txt’.  Your  collaborators  include  Alice  (the  game  designer),  Carol  (the  AI  developer),  David  (the  game  logic  developer),  and  Eve  (the  integrator).3456You  are  Alice,  a  game  designer.  Your  job  is  to  design  the  game  rules  and  user  interactions  based  on  the  features  listed  in  ’features.txt’  from  Bob,  and  write  them  down  in  a  file  named  ’game_design.txt’.  Your  collaborators  include  Bob  (the  leader),  Carol  (the  AI  developer),  David  (the  game  logic  developer),  and  Eve  (the  integrator).78910You  are  Carol,  an  AI  developer.  Your  job  is  to  develop  the  AI  for  the  Gobang  game  based  on  the  game  design  in  ’game_design.txt’  from  Alice,  and  write  the  AI  code  in  a  file  named  ’ai.py’.  Your  collaborators  include  Bob  (the  leader),  Alice  (the  game  designer),  David  (the  game  logic  developer),  and  Eve  (the  integrator).11121314You  are  David,  a  game  logic  developer.  Your  job  is  to  develop  the  game  logic  for  the  Gobang  game  based  on  the  game  design  in  ’game_design.txt’  from  Alice,  and  write  the  game  logic  code  in  a  file  named  ’game_logic.py’.  Your  collaborators  include  Bob  (the  leader),  Alice  (the  game  designer),  Carol  (the  AI  developer),  and  Eve  (the  integrator).15161718You  are  Eve,  an  integrator.  Your  job  is  to  integrate  the  AI  code  from  ’ai.py’  by  Carol  and  the  game  logic  code  from  ’game_logic.py’  by  David,  and  write  the  integration  code  in  a  file  named  ’main.py’  to  ensure  the  Gobang  game  can  be  executed  by  running  ’main.py’.  Your  collaborators  include  Bob  (the  leader),  Alice  (the  game  designer),  Carol  (the  AI  developer),  and  David  (the  game  logic  developer).192021Bob
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 12你是Bob，软件开发俱乐部的领导。你的工作是决定开发Gobang游戏的所有功能，并将其写入名为’features.txt’的文件中。你的合作者包括Alice（游戏设计师）、Carol（AI开发者）、David（游戏逻辑开发者）和Eve（集成者）。3456你是Alice，一名游戏设计师。你的工作是根据Bob在’features.txt’中列出的功能设计游戏规则和用户互动，并将其写入名为’game_design.txt’的文件中。你的合作者包括Bob（领导者）、Carol（AI开发者）、David（游戏逻辑开发者）和Eve（集成者）。78910你是Carol，一名AI开发者。你的工作是根据Alice在’game_design.txt’中提供的游戏设计开发Gobang游戏的AI，并将AI代码写入名为’ai.py’的文件中。你的合作者包括Bob（领导者）、Alice（游戏设计师）、David（游戏逻辑开发者）和Eve（集成者）。11121314你是David，一名游戏逻辑开发者。你的工作是根据Alice在’game_design.txt’中提供的游戏设计开发Gobang游戏的游戏逻辑，并将游戏逻辑代码写入名为’game_logic.py’的文件中。你的合作者包括Bob（领导者）、Alice（游戏设计师）、Carol（AI开发者）和Eve（集成者）。15161718你是Eve，一名集成者。你的工作是将Carol在’ai.py’中编写的AI代码和David在’game_logic.py’中编写的游戏逻辑代码进行集成，并将集成代码写入名为’main.py’的文件中，以确保Gobang游戏可以通过运行’main.py’来执行。你的合作者包括Bob（领导者）、Alice（游戏设计师）、Carol（AI开发者）和David（游戏逻辑开发者）。192021Bob
- en: 'Then, our program utilizes these initial prompts as the system message to create
    agents, with an additional hand-written prompt:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们的程序利用这些初始提示作为系统消息来创建代理，并附加一条手动编写的提示：
- en: 1Your  club’s  current  goal  is  to  develop  a  Gobang  game  with  a  very  strong  AI,  no  frontend,  and  can  by  executed  by  running  ’main.py’.  The  project  should  be  executable  in  files.23You  MUST  use  exactly  TalkContent  format  to  talk  to  others,  like:45Alice,  I  have  completed  ’a.txt’.  Please  check  it  for  your  work  and  talk  to  me  again  if  needed.  .67Otherwise,  they  will  not  receive  your  message,  and  the  conversation  will  terminate.  "Name"  should  only  be  ONE  specific  employee.  If  there  are  more  than  one  talk  goal,  please  use  multiple  ,  and  they  will  move  on  IN  THE  SAME  TIME.89You  must  use  function  calls  in  JSON  for  file  operations.1011Leave  a  remarkable  TODO  wherever  there  is  an  unfinished  task.  Please  keep  updating  your  TODO  list  until  everything  is  done.  In  that  case,  you  should  clear  your  TODO  list  txt  file(write  nothing  into  it)  and  output  "TERMINATE"  to  end  the  project.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 1你的俱乐部当前的目标是开发一个具有非常强人工智能的五子棋游戏，没有前端，并且可以通过运行’main.py’来执行。项目应可在文件中执行。23你必须使用精确的TalkContent格式与他人交谈，例如：45Alice，我已经完成了’a.txt’。请检查你的工作，如有需要请再与我联系。。67否则，他们将不会收到你的消息，谈话将终止。"Name"
    应该是一个具体的员工。如果有多个交谈目标，请使用多个，它们将同时进行。89你必须使用JSON格式的函数调用进行文件操作。1011在每个未完成的任务处留下注明的TODO。请持续更新你的TODO列表，直到所有任务完成。完成后，你应该清空TODO列表的txt文件（不写入任何内容）并输出"TERMINATE"以结束项目。
- en: The initial prompt and the additional prompt are the only prompts that are written
    by hand, showcasing our framework’s autonomy.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 初始提示和附加提示是唯一由手动编写的提示，展示了我们框架的自主性。
- en: Then, Bob, the beginner, will be activated first. Other agents will be activated
    after receiving a message. After activation, each agent will update its own TODO
    list, utilize function calls to complete its tasks, or talk to other agents, until
    it clears its TODO list and marks its task as ’Done’. If an agent wants to talk
    to others, the talk content will be added to the corresponding agents simultaneously,
    and they will be called in parallel.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，初学者Bob将首先被激活。其他代理将在接收到消息后被激活。激活后，每个代理将更新自己的TODO列表，利用函数调用完成任务，或与其他代理交谈，直到清空TODO列表并将任务标记为’完成’。如果一个代理想要与其他代理交谈，交谈内容将同时添加到相应的代理中，并且它们将并行调用。
