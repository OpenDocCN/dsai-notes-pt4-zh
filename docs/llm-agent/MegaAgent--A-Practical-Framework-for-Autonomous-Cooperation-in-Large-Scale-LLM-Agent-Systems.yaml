  zh: 1# 城市发展政策的健康相关方面23## 1. 健康影响评估4- 对所有超过指定预算阈值（待定义）的城市发展项目进行健康影响评估。5- 评估应在规划阶段进行，并包括对潜在健康风险和收益的评估。6-
    评估的频率根据项目的规模和范围确定。78## 2. 无障碍准则9- 确保所有城市设计符合无障碍准则，以便于残疾人士使用。10- 包括评估无障碍改进的具体指标，例如符合无障碍标准的公共空间百分比。1112##
    3. 与健康组织的合作13- 明确本地健康组织在社区健康倡议中的具体角色和责任。14- 建立城市规划者与健康组织之间的定期沟通渠道，以确保目标的一致性。1516##
    4. 安全措施17- 对公共交通系统实施定期安全审计，以评估安全措施的有效性，如监控摄像头和紧急呼叫按钮。18- 根据审计结果制定持续改进计划，包括进行安全审计和实施改进的时间表。1920##
    5. 社区健康倡议21- 与本地健康组织合作推广社区健康倡议，重点关注预防性护理和健康教育。22- 在规划过程中让社区成员参与，以确保他们的健康需求得到解决。23-
    扩大健康倡议中的社区参与过程，包括不同群体，确保他们的声音被听到。2425## 6. 监测与评估26- 建立一个监测和评估城市发展政策健康相关方面的框架。27-
    包括成功的指标，如健康差距的减少和社区健康结果的改善。28- 提高社区健康倡议的评估指标，包括健康结果和社区参与水平的具体目标。2930## 7. 心理健康支持31-
    **资源分配与资金**：通过政府预算、拨款以及与私人组织的合作来分配心理健康支持资金。确保资源在城市区域内公平分配，重点关注服务不足的社区。32- **与本地健康组织的合作**：与本地心理健康组织、社区健康中心和非营利组织合作，提供全面的心理健康服务。为每个合作伙伴定义具体角色，如外展、咨询和教育。33-
    **评估计划**：制定一个评估心理健康倡议效果的计划，包括指标如服务的个人数量、心理健康结果的改善和社区反馈。进行定期评估，以根据发现调整程序。3435##
    8. 社区参与策略36- 实施互动方法来促进社区参与，例如在线论坛和反馈会议，以确保多样的声音被听到。37- 建立跟进机制，向社区通报他们的反馈如何影响决策。3839##
    9. 健康指标整合40- 建立具体的健康指标，以监测公共交通改善带来的医疗设施可及性变化、空气污染减少和居民身体活动水平的提升。41- 与健康组织合作，收集与交通可及性相关的健康结果数据。42-
    在社区健康倡议中整合更多的预防性健康措施，以促进整体健康。43- 在policy_health.txt中包括健康相关指标，例如积极交通对公共健康的影响。4445##
    10. 减少空气污染46- 实施更严格的建筑车辆排放标准，并推动在城市发展项目中使用电动车辆。47- 增加绿地和城市森林，以改善空气质量并为居民提供休闲区域。48-
    鼓励使用公共交通和拼车，以减少交通拥堵和相关的空气污染。4950## 11. 促进积极交通51- 开发专用的自行车道和步行道，以鼓励步行和骑行。52- 在步行者和骑行者常去的区域实施安全措施，如改进照明和标识。53-
    启动公众意识宣传活动，推广积极交通的健康益处，并提供使用这些交通方式的奖励。5455## 12. 健康影响评估的预算阈值56- 定义进行健康影响评估的具体预算阈值，确保对具有显著潜在健康影响的项目进行评估。5758##
    13. 无障碍改进的额外指标59- 提出评估无障碍改进的额外指标，例如用户满意度调查和收到的无障碍投诉数量。6061## 14. 与健康组织合作的策略62-
    推荐加强与健康组织合作的策略，包括联合培训计划和资源共享。6364## 15. 公共交通的安全审计指标65- 建议针对公共交通系统的具体安全审计指标，如事件响应时间和用户对安全的感知。6667##
    16. 社区健康倡议推广68- 确定可能推广的社区健康倡议，重点关注营养教育和身体活动项目。6970## 17. 监测与评估框架71- 为健康相关的城市政策制定详细的监测和评估框架，包括时间表和负责方。7273##
    18. 心理健康支持的资金来源74- 提出心理健康支持倡议的额外资金来源，如企业赞助和众筹活动。
