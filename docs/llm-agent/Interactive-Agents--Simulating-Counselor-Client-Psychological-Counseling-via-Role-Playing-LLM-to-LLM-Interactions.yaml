- en: '| (3) |  | $J_{\mathrm{SFT}}(\theta)=\mathbb{E}_{(h_{t},u_{t}^{\Psi})\sim\mathcal{D}}\left[\log\pi_{\theta}(u_{t}^{\Psi}\mid
