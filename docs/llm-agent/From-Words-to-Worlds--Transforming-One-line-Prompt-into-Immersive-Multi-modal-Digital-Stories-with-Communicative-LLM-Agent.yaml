  zh: 对于给定的故事场景，输出一个类似于剧本的动作序列。在场景开始时，所有涉及的角色从左侧开始进入，结束时向右侧退出。每个动作可以是 CAMERA 或 SPEAK。CAMERA
    动作用于控制摄像机。它必须包括以下参数：target、size。target 决定摄像机的焦点：要么是 "setting"，要么是角色的名字。size 决定摄像机的缩放程度：
    "close"、"medium"、"wide"。如果 target 是 "setting"，则 size 必须是 "wide"。SPEAK 动作应用于所有对话，并且必须包括以下参数：speaker、line、listener、emotion、adverb、object。speaker
    必须在角色列表中（包括 Narrator）。line 是说出的对话。listener 必须是另一个角色，直接与 speaker 交谈，或者如果 speaker
    是独白，则为一个空字符串。emotion 必须是 Happy、Sad、Angry、Afraid、Disgusted、Surprised 或 Neutral。adverb
    必须描述角色说话的方式。object 默认是空的，除非角色在 setting_affordances 中提到一个对象。创建至少 5 个 SPEAK 动作。不要冗余。角色不应互相重复对话。角色的对话应反映其特质和
    character_feelings。例如，一个孩子不应像成年人一样说话。
