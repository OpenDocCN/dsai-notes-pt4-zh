- en: 2 Background
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: 2.1 Digital storytelling as authoring tools
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 数字故事讲述作为创作工具
- en: Digital storytelling has traditionally focused on providing authoring tools
    for human developers, typically adopting a procedural generation approach rather
    than end-to-end solutions like [[9](#bib.bib9)]. This methodology incorporates
    a wide range of storytelling components. Following the definition of [[17](#bib.bib17)],
    the components can be categorized into plots (textual contents such as story arc
    and events) and space (world settings, characters, scene props, etc.).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数字故事讲述传统上侧重于为人类开发者提供创作工具，通常采用程序生成方法，而不是像[[9](#bib.bib9)]这样的端到端解决方案。这种方法包含了广泛的故事讲述组件。根据[[17](#bib.bib17)]的定义，这些组件可以分为情节（如故事情节和事件的文本内容）和空间（世界设置、角色、场景道具等）。
- en: Previous storytelling authoring tools like [[11](#bib.bib11), [12](#bib.bib12),
    [13](#bib.bib13), [14](#bib.bib14)] are made for a specific stage in the film
    production pipeline, to involve human invention and refinement, they require domain
    knowledge for users. Our StoryAgent framework provides agent-wise human intervention
    both on the high and low levels for amateurs and professionals.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的故事讲述创作工具如[[11](#bib.bib11), [12](#bib.bib12), [13](#bib.bib13), [14](#bib.bib14)]是为电影制作流程中的特定阶段设计的，涉及人工发明和完善，它们需要用户具备领域知识。我们的StoryAgent框架在高层和低层都提供了面向业余爱好者和专业人士的代理式人工干预。
- en: 2.2 Enable scene interactivity
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 启用场景互动
- en: Recent studies have advanced the dynamics of character interactions within 3D
    environments, significantly aided by the explicit spatial representations of 3D
    objects [[31](#bib.bib31), [16](#bib.bib16), [33](#bib.bib33), [34](#bib.bib34),
    [18](#bib.bib18), [35](#bib.bib35), [36](#bib.bib36), [37](#bib.bib37)]. In contrast,
    for 2D art styles, despite diffusion-based models delivering superior visual quality,
    the lack of inherent spatial scene information within 2D images poses challenges
    for implementing interactivity.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的研究推动了3D环境中角色互动的动态发展，这得到了3D对象的明确空间表示的显著帮助[[31](#bib.bib31), [16](#bib.bib16),
    [33](#bib.bib33), [34](#bib.bib34), [18](#bib.bib18), [35](#bib.bib35), [36](#bib.bib36),
    [37](#bib.bib37)]。相比之下，对于2D艺术风格，尽管基于扩散的模型提供了更高的视觉质量，但由于2D图像中缺乏固有的空间场景信息，实施互动性面临挑战。
- en: Nevertheless, existing research in image understanding offers many tools for
    deducing spatial data from images, including techniques like segmentation [[38](#bib.bib38)]
    and depth estimation [[39](#bib.bib39)]. These methodologies can underpin a procedural
    pipeline designed to facilitate interactivity in 2D contexts. This paper represents
    an initial effort to enable such scene interactivity for 2D art styles.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，现有的图像理解研究提供了许多工具来从图像中推断空间数据，包括分割[[38](#bib.bib38)]和深度估计[[39](#bib.bib39)]等技术。这些方法可以支持一个旨在促进2D上下文中互动性的程序化管道。本文代表了首次努力实现2D艺术风格的场景互动性。
- en: 2.3 Consistency in digital storytelling
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 数字故事讲述中的一致性
- en: 'Prior works have explored various approaches to ensure coherence and consistency
    within the plot generation, such as event-driven [[15](#bib.bib15)], persona-driven
    [[40](#bib.bib40), [41](#bib.bib41)], state-space planning[[42](#bib.bib42)],
    and top-down decomposition [[43](#bib.bib43)]. However, for the consistent joint
    generation between plot and space components, previous studies have been limited,
    generally focusing on one or two areas such as crowd motion [[44](#bib.bib44)],
    cinematography [[13](#bib.bib13)], world settings [[30](#bib.bib30), [45](#bib.bib45)]
    etc. (see Tab. [1](#S1.T1 "Table 1 ‣ 1 Introduction ‣ From Words to Worlds: Transforming
    One-line Prompt into Immersive Multi-modal Digital Stories with Communicative
    LLM Agent")). While some approaches have aimed to address the alignment of all
    visual components simultaneously, typically using latent diffusion text-to-image
    models [[46](#bib.bib46), [47](#bib.bib47), [48](#bib.bib48)], their effectiveness
    is still constrained by the time length, rendering them unsuitable for long-term
    digital storytelling scenarios. In this work, we aim to achieve a wide range of
    consistency between various components from a procedural approach.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '先前的研究探讨了多种方法以确保情节生成中的连贯性和一致性，例如事件驱动[[15](#bib.bib15)]、角色驱动[[40](#bib.bib40),
    [41](#bib.bib41)]、状态空间规划[[42](#bib.bib42)]和自上而下的分解[[43](#bib.bib43)]。然而，在情节和空间组件的一致联合生成方面，之前的研究较为有限，通常关注于一个或两个领域，例如人群运动[[44](#bib.bib44)]、电影摄影[[13](#bib.bib13)]、世界设置[[30](#bib.bib30),
    [45](#bib.bib45)]等（见表 [1](#S1.T1 "Table 1 ‣ 1 Introduction ‣ From Words to Worlds:
    Transforming One-line Prompt into Immersive Multi-modal Digital Stories with Communicative
    LLM Agent")）。虽然一些方法旨在同时解决所有视觉组件的对齐问题，通常使用潜在扩散文本到图像模型[[46](#bib.bib46), [47](#bib.bib47),
    [48](#bib.bib48)]，但其有效性仍受时间长度的限制，使其不适用于长期数字叙事场景。在这项工作中，我们旨在通过程序化方法实现各种组件之间广泛的一致性。'
- en: 2.4 Generative digital storytelling with LLM agents
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 使用 LLM 代理的生成式数字叙事
- en: 'Prior works have explored LLM-assisted generation frameworks covering several
    components such as text[[28](#bib.bib28), [29](#bib.bib29)], audio[[8](#bib.bib8)],
    and visual[[32](#bib.bib32)], where LLMs have shown their capabilities in assisting
    single-modal asset generation in the following aspects:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究探讨了涵盖多个组件的 LLM 辅助生成框架，如文本[[28](#bib.bib28), [29](#bib.bib29)]、音频[[8](#bib.bib8)]和视觉[[32](#bib.bib32)]，其中
    LLM 在以下方面展示了其在单模态资产生成中的能力：
- en: Firstly, they can extract information from natural language descriptions and
    convert it into formatted parameters [[49](#bib.bib49), [32](#bib.bib32)]. Leveraging
    their world knowledge, LLMs can also break down complicated concepts into several
    simpler components [[8](#bib.bib8)], which lowers the difficulties for downstream
    generative models. In addition, the organization of components can be stored and
    updated in explicit formats [[50](#bib.bib50)]. Finally, with reasoning capabilities
    [[51](#bib.bib51), [52](#bib.bib52)], LLMs can plan for the generation tasks with
    predefined toolsets and real-time feedback. But prompt-based narrative scene generation
    tools like [[32](#bib.bib32)] are limited in the ability to generate multiple
    coherent and compelling narrative scenes in sequence.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它们可以从自然语言描述中提取信息并将其转换为格式化参数[[49](#bib.bib49), [32](#bib.bib32)]。利用其世界知识，LLM
    还可以将复杂的概念分解为几个更简单的组件[[8](#bib.bib8)]，从而降低下游生成模型的难度。此外，组件的组织可以以明确的格式存储和更新[[50](#bib.bib50)]。最后，通过推理能力[[51](#bib.bib51),
    [52](#bib.bib52)]，LLM 可以利用预定义的工具集和实时反馈来规划生成任务。但基于提示的叙事场景生成工具如 [[32](#bib.bib32)]
    在连续生成多个连贯且引人入胜的叙事场景方面存在局限性。
- en: LLM agent systems are widely used in complex generation tasks such as game world
    narratives [[53](#bib.bib53)] and computer programs [[54](#bib.bib54)]. In these
    cases, the consistencies are achieved by predefined hierarchical memories and
    reflection procedures. In this paper, we apply an LLM agent system to ensure consistency
    in both temporal and modal dimensions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: LLM 代理系统广泛应用于复杂生成任务，如游戏世界叙事[[53](#bib.bib53)]和计算机程序[[54](#bib.bib54)]。在这些情况下，通过预定义的层级记忆和反射程序来实现一致性。本文中，我们应用
    LLM 代理系统以确保时间和模态维度上的一致性。
- en: 3 Method
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 方法
- en: '![Refer to caption](img/754498109f3db7dbfa8afa2a3fb6a588.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/754498109f3db7dbfa8afa2a3fb6a588.png)'
- en: 'Figure 2: The framework of StoryAgent. Beginning with a text instruction, the
    framework builds the story with task decomposition, specifying all asset files
    for each modality in the textual description. Then generative models and tools
    are organized to create and compose tangible assets of the story.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '图 2: StoryAgent 的框架。从文本指令开始，该框架通过任务分解构建故事，在文本描述中指定每种模态的所有资产文件。然后，生成模型和工具被组织起来，以创建和编排故事的实物资产。'
- en: 'The entire pipeline (see Fig. [2](#S3.F2 "Figure 2 ‣ 3 Method ‣ From Words
    to Worlds: Transforming One-line Prompt into Immersive Multi-modal Digital Stories
    with Communicative LLM Agent")) begins with a text instruction, then develops
    an intricate storyline by an LLM-agent-based story cluster (see [3.1](#S3.SS1
    "3.1 Story cluster ‣ 3 Method ‣ From Words to Worlds: Transforming One-line Prompt
    into Immersive Multi-modal Digital Stories with Communicative LLM Agent")) with
    scene understanding capabilities (see [3.2](#S3.SS2 "3.2 Image-based scene understanding
    and interaction ‣ 3 Method ‣ From Words to Worlds: Transforming One-line Prompt
    into Immersive Multi-modal Digital Stories with Communicative LLM Agent")). The
    story cluster deconstructs the digital storytelling task into multiple subtasks,
    each targeting a specific modality. For each modality, the story cluster specifies
    all output asset files of the story through the textual descriptions. Based on
    these descriptions, generative models and tools are organized into asset generation
    teams (see [3.3](#S3.SS3 "3.3 Asset generation teams ‣ 3 Method ‣ From Words to
    Worlds: Transforming One-line Prompt into Immersive Multi-modal Digital Stories
    with Communicative LLM Agent")) to create tangible assets of the story. Finally,
    approaches for potential interventions are introduced in [3.4](#S3.SS4 "3.4 Intervention
    ‣ 3 Method ‣ From Words to Worlds: Transforming One-line Prompt into Immersive
    Multi-modal Digital Stories with Communicative LLM Agent").'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '整个管道（见图 [2](#S3.F2 "Figure 2 ‣ 3 Method ‣ From Words to Worlds: Transforming
    One-line Prompt into Immersive Multi-modal Digital Stories with Communicative
    LLM Agent)") 从一个文本指令开始，然后通过一个基于 LLM 代理的故事集群（见 [3.1](#S3.SS1 "3.1 Story cluster
    ‣ 3 Method ‣ From Words to Worlds: Transforming One-line Prompt into Immersive
    Multi-modal Digital Stories with Communicative LLM Agent)") 发展出复杂的故事情节，该集群具备场景理解能力（见
    [3.2](#S3.SS2 "3.2 Image-based scene understanding and interaction ‣ 3 Method
    ‣ From Words to Worlds: Transforming One-line Prompt into Immersive Multi-modal
    Digital Stories with Communicative LLM Agent)")。故事集群将数字讲故事任务分解为多个子任务，每个任务针对特定的模态。对于每种模态，故事集群通过文本描述指定所有输出资产文件。基于这些描述，生成模型和工具被组织成资产生成团队（见
    [3.3](#S3.SS3 "3.3 Asset generation teams ‣ 3 Method ‣ From Words to Worlds: Transforming
    One-line Prompt into Immersive Multi-modal Digital Stories with Communicative
    LLM Agent)") 以创建故事的实物资产。最后，潜在干预方法在 [3.4](#S3.SS4 "3.4 Intervention ‣ 3 Method
    ‣ From Words to Worlds: Transforming One-line Prompt into Immersive Multi-modal
    Digital Stories with Communicative LLM Agent)") 中被介绍。'
- en: 3.1 Story cluster
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 故事集群
- en: The story cluster drafts the storyline through a network of LLM agent teams.
    Inspired by the pipeline workflow in the film industry, the agent teams handle
    story arcs, characters, settings, story beats, setting affordances, story scenes,
    and the screenplay respectively.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 故事集群通过一个 LLM 代理团队网络来制定故事情节。受到电影行业中的管道工作流程的启发，这些代理团队分别处理故事弧线、角色、设置、故事节点、环境要素、故事场景和剧本。
- en: 'The network begins with a story arc team, which composes a blueprint of the
    narrative in text, instructing the entire production at the highest level. Then,
    the blueprint is distributed to numerous downstream teams to handle different
    narrative components such as character settings, settings, scenes, screenplays,
    and so on. The intermediate products that are circulated between teams are always
    in text. Although the cluster is built upon AutoGen[[27](#bib.bib27)], the circulation
    follows a predefined procedure (see Fig. [1](#S0.F1 "Figure 1 ‣ From Words to
    Worlds: Transforming One-line Prompt into Immersive Multi-modal Digital Stories
    with Communicative LLM Agent")) to ensure generation stability.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '网络从一个故事弧线团队开始，该团队在文本中编写叙事蓝图，为整个制作提供最高层次的指导。然后，蓝图被分发给多个下游团队，以处理不同的叙事组件，如角色设置、环境、场景、剧本等。在团队之间流通的中间产品始终以文本形式存在。虽然集群基于
    AutoGen[[27](#bib.bib27)]，但流通遵循预定义的程序（见图 [1](#S0.F1 "Figure 1 ‣ From Words to
    Worlds: Transforming One-line Prompt into Immersive Multi-modal Digital Stories
    with Communicative LLM Agent)")）以确保生成的稳定性。'
- en: '![Refer to caption](img/3137b4e83e07a30a775dccbb449b89ca.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/3137b4e83e07a30a775dccbb449b89ca.png)'
- en: 'Figure 3: Structure of a two-stage LLM agent team. It takes upstream JSON as
    inputs and uses two expert-critic LLM agent pairs to process. Finally, another
    JSON string will be generated for downstream teams.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：一个两阶段LLM代理团队的结构。它接收上游JSON作为输入，并使用两个专家-批评LLM代理对进行处理。最后，将生成另一个JSON字符串供下游团队使用。
- en: 'Based on upstream content, each team’s generated outcome is incrementally optimized
    through single-stage or multi-stage dialogues (see Fig.[3](#S3.F3 "Figure 3 ‣
    3.1 Story cluster ‣ 3 Method ‣ From Words to Worlds: Transforming One-line Prompt
    into Immersive Multi-modal Digital Stories with Communicative LLM Agent")). All
    multi-stage configurations are manually designed to further decompose the generation
    process, as some agent teams require complex reflections that the current LLM
    backbone cannot handle. In each stage, the dialogue takes place between two LLM
    agents. Inspired by the role-playing method in [[26](#bib.bib26)], each agent
    is initialized with a system prompt, where dialogue history and upstream content
    are attached to an agent-specific template.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 基于上游内容，每个团队生成的结果通过单阶段或多阶段对话逐步优化（见图[3](#S3.F3 "图3 ‣ 3.1 故事集 ‣ 3 方法 ‣ 从文字到世界：将单行提示转化为沉浸式多模态数字故事与互动LLM代理")）。所有多阶段配置都是手动设计的，以进一步分解生成过程，因为一些代理团队需要当前LLM骨干无法处理的复杂反思。在每个阶段，对话发生在两个LLM代理之间。受到[[26](#bib.bib26)]中的角色扮演方法的启发，每个代理都以系统提示初始化，其中对话历史和上游内容附加到特定于代理的模板上。
- en: Among the two, one “expert agent” is responsible for creating component specifications
    based on predefined requirements and upstream inputs. The other “critic agent”,
    evaluates and scores them against predefined criteria. The roles of the agents,
    their constraints, and the output formats are shared between the expert and the
    critic within individual team stages but differ across different agent teams and
    stages. For comprehensive prompts for all agents, please refer to the appendix.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两者中，一个“专家代理”负责根据预定义的需求和上游输入创建组件规范。另一个“批评代理”则根据预定义的标准对其进行评估和打分。代理的角色、约束和输出格式在各个团队阶段之间是共享的，但在不同的代理团队和阶段之间有所不同。有关所有代理的综合提示，请参见附录。
- en: Starting from the expert agent, the two respond to each others’ outputs in a
    round-robin way, where the circulation ends when the critic is satisfied with
    the expert’s outcome.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从专家代理开始，两者以轮流的方式对彼此的输出做出回应，直到批评者对专家的结果满意为止。
- en: 'Utilizing GPT-4 as the LLM agent backbone, this expert-critic design facilitates
    a robust capacity for self-correction, which ensures consistency between the upstream
    commands and downstream outcomes. To illustrate, consider the following example
    where the critic agent helps the expert agent refine a character profile:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 利用GPT-4作为LLM代理骨干，这种专家-批评设计增强了自我纠正的能力，确保了上游命令与下游结果之间的一致性。举例来说，考虑以下示例，其中批评代理帮助专家代理完善角色档案：
- en: Admin
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员
- en: (provide
    a story arc in JSON format)
  id: totrans-57
  prefs: []
