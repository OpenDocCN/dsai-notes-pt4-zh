- en: 'For  the  given  story  scene,  output  a  sequence  of  actions  similar  to  a  screenplay.At  the  start  of  a  scene,  all  involved  characters  enter  at  the  start  from  the  left  and  exit  at  the  end  to  the  right.Each  action  can  either  be  CAMERA,  SPEAK.The  CAMERA  action  is  used  to  control  the  camera.  It  must  include  the  following  parameters:  target,  size.The  target  determines  where  the  camera  focuses:  either  "setting"  or  the  name  of  a  character.The  size  determines  how  zoomed  in  the  camera  should  be:  "close",  "medium",  "wide".If  the  target  is  "setting",  the  size  must  be  "wide".The  SPEAK  action  should  be  used  for  all  dialogue  and  must  include  the  following  parameters:  speaker,  line,  listener,  emotion,  adverb,  object.The  speaker  must  be  in  the  list  of  characters  (including  the  Narrator).The  line  is  the  spoken  dialogue.The  listener  must  another  character  that  the  speaker  is  directly  talking  to  or  an  empty  string  if  the  speaker  is  monologuing.The  emotion  must  be  either  Happy,  Sad,  Angry,  Afraid,  Disgusted,  Surprised,  or  Neutral.The  adverb  must  describe  how  the  line  is  spoken  by  the  character.The  object  is  empty  by  default  unless  the  character  is  speaking  about  an  object  in  setting_affordances.Create  at  least  5  SPEAK  actions.  DO  NOT  BE  REDUNDANT.  Characters  should  not  repeat  each  other.A  character’s  dialogue  should  reflect  their  traits  and  character_feelings.  E.g.,  a  child  should  not  speak  like  an  adult.'
