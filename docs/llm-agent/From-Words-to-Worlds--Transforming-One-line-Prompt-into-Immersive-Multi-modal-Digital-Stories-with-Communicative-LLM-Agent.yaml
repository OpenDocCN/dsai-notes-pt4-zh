- en: 4 Storytelling Experience
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 讲故事体验
- en: 'In this section, we present the qualitative results of our pipeline, highlighting
    three benefits of our text-based pipeline. We first demonstrate how the reasoning
    capabilities of StoryAgent facilitate consistency between plots and downstream
    components. Then we illustrate how the coordination of various agents and generative
    tools ensures scene interactivity in 2D art styles. Finally, we show its capability
    to adapt human intervention during the generation process, thus providing story
    alternatives for human creators. Here is the story arc for our baseline story:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们展示了我们管道的定性结果，突出了我们基于文本的管道的三大优点。我们首先展示了StoryAgent的推理能力如何促进情节与下游组件之间的一致性。然后，我们说明了各种代理和生成工具的协调如何确保2D艺术风格中的场景互动性。最后，我们展示了其在生成过程中适应人工干预的能力，从而为创作者提供故事替代方案。以下是我们基线故事的故事弧：
- en: In the story, Tim and his friend Sam explore the woods near their homes, discovering
    cryptic messages on trees that they believe might lead to treasure. Following
    the clues, they uncover an old box containing an antique map of their town. The
    map guides them back home, revealing that the real treasure was the adventure
    and the bond they strengthened along the way.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 故事中，蒂姆和他的朋友萨姆在他们家附近的树林中探险，发现了树上的神秘信息，他们认为这些信息可能会指引他们找到宝藏。根据线索，他们发现了一个装有古老地图的旧盒子。地图将他们引导回家，揭示了真正的宝藏是冒险的经历和他们在过程中建立的联系。
- en: 4.1 Story consistency
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 故事一致性
- en: 'Our framework keeps a hierarchical organization of all asset files, which enables
    asset re-usages. Consequently, this structure ensures appearance consistency across
    all visual elements, both within neighboring frames and across different scenes
    (see Fig.[9](#S4.F9 "Figure 9 ‣ 4.1 Story consistency ‣ 4 Storytelling Experience
    ‣ From Words to Worlds: Transforming One-line Prompt into Immersive Multi-modal
    Digital Stories with Communicative LLM Agent")).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '我们的框架保持所有资产文件的层次组织，这使得资产的重复使用成为可能。因此，这种结构确保了所有视觉元素的外观一致性，无论是在相邻帧内还是在不同场景之间（见图[9](#S4.F9
    "Figure 9 ‣ 4.1 Story consistency ‣ 4 Storytelling Experience ‣ From Words to
    Worlds: Transforming One-line Prompt into Immersive Multi-modal Digital Stories
    with Communicative LLM Agent")）。'
- en: '![Refer to caption](img/f8a13177c7ff47991ca149b9a99e1f1a.png)  ![Refer to caption](img/7c43358d86d33fba90290881ec1b8d75.png)  ![Refer
    to caption](img/c406832901ad153ccb78dfb2925f578a.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/f8a13177c7ff47991ca149b9a99e1f1a.png)  ![参考说明](img/7c43358d86d33fba90290881ec1b8d75.png)  ![参考说明](img/c406832901ad153ccb78dfb2925f578a.png)'
- en: 'Figure 9: Character consistency across scenes. Based on the textual descriptions
    of the generative narrative, the character assets are reused across scenes, ensuring
    visual consistency.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9：场景之间的角色一致性。基于生成叙事的文本描述，角色资产在不同场景中被重复使用，从而确保了视觉上的一致性。
- en: 'Additionally, our framework ensures consistency across modalities, as visual
    and audio elements together create an emotive storytelling experience. In this
    manuscript, the generated auditory descriptions of scenes are paired with corresponding
    visualizations in Fig.[10](#S4.F10 "Figure 10 ‣ 4.1 Story consistency ‣ 4 Storytelling
    Experience ‣ From Words to Worlds: Transforming One-line Prompt into Immersive
    Multi-modal Digital Stories with Communicative LLM Agent"), illustrating how our
    framework maintains alignment between visual and audio styles.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，我们的框架确保了不同模态的一致性，因为视觉和音频元素共同创造了富有情感的叙事体验。在本文中，场景的生成听觉描述与图中对应的视觉效果相配对（见图[10](#S4.F10
    "Figure 10 ‣ 4.1 Story consistency ‣ 4 Storytelling Experience ‣ From Words to
    Worlds: Transforming One-line Prompt into Immersive Multi-modal Digital Stories
    with Communicative LLM Agent")），展示了我们的框架如何在视觉和音频风格之间保持一致。'
- en: '![Refer to caption](img/8e85e3ad6e296dfd7c7fb43e4012df66.png)   [Visual] A small room with a single
    bed, a wooden desk, a bookshelf filled with books, a window overlooking the yard,
    and a blue rug. [Audio] Background sounds of a quiet suburban neighborhood, with
    distant sounds of children playing and birds chirping.   ![Refer
    to caption](img/cc59cabc6b941a19bf9ba988c138768b.png)  [Visual] A dense forest with towering
    trees, a carpet of fallen leaves, a narrow trail, bird nests in branches, and
    a quiet stream. [Audio] Background sounds of rustling leaves, chirping birds,
    and distant animal sounds create an atmosphere of being deep in the woods.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '![参考说明](img/8e85e3ad6e296dfd7c7fb43e4012df66.png)   [视觉] 一间小房间，里边有一张单人床、一张木桌、一排书架，上面满是书，还有一扇能俯瞰院子的窗户，以及一块蓝色的地毯。[音频]
    背景是安静的郊区环境，远处有孩子们玩耍和鸟鸣的声音。   ![参考说明](img/cc59cabc6b941a19bf9ba988c138768b.png)  [视觉] 一片密林，高耸的树木，落叶铺成的地毯，一条狭窄的小径，树枝上的鸟巢，以及一条安静的溪流。[音频]
    背景是沙沙作响的树叶声、鸣叫的鸟声和远处动物的声音，营造出深林中的氛围。'
- en: 'Figure 10: Consistency across modalities. Our framework ensure the coherence
    between visual and audio elements by aligning their text descriptions.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10：跨模态的一致性。我们的框架通过对齐文本描述，确保视觉和音频元素之间的一致性。
- en: 4.2 Scene interactivity
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 场景互动
- en: StoryAgent can integrate detailed scene information into digital storytelling,
    creating scene interactivity. We focus on two common practices in digital storytelling
    for children, effectively engaging young audiences by emphasizing narrative elements.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: StoryAgent 可以将详细的场景信息整合到数字故事讲述中，创造场景互动。我们专注于儿童数字故事讲述中的两种常见做法，通过强调叙事元素有效吸引年轻观众。
- en: 'Firstly, the interactions take place at the semantic level. When the story
    unfolds, characters will refer to the scene objects in their dialogue, maintaining
    the story’s coherence at the same time. In Fig.[11](#S4.F11 "Figure 11 ‣ 4.2 Scene
    interactivity ‣ 4 Storytelling Experience ‣ From Words to Worlds: Transforming
    One-line Prompt into Immersive Multi-modal Digital Stories with Communicative
    LLM Agent"), the characters are talking about their childhood memories, while
    raising a fence in the background as a reference.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，互动发生在语义层面。当故事展开时，角色会在对话中提及场景中的物体，同时保持故事的一致性。在图[11](#S4.F11 "图 11 ‣ 4.2 场景互动
    ‣ 4 故事讲述体验 ‣ 从单行提示到沉浸式多模态数字故事的转变")中，角色谈论他们的童年回忆，同时在背景中搭建一个围栏作为参考。
- en: '![Refer to caption](img/466a0f9b0245e6b68bd780d0a7df5dca.png)  ![Refer to caption](img/6fcd389c7fb7b0aafa83db2e72802cb0.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/466a0f9b0245e6b68bd780d0a7df5dca.png)  ![参考说明](img/6fcd389c7fb7b0aafa83db2e72802cb0.png)'
- en: 'Figure 11: Character dialogue with scene understanding. (left) ”Look at our
    house Sam. It is not the treasure we expected, but it’s a symbol of our adventure
    today” (right) ”You are right Tim. And remember the times we used to sit on that
    fence, dreaming about finding treasure?”'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11：角色对话与场景理解。（左）“看看我们的房子，萨姆。它不是我们期望的宝藏，但它是我们今天冒险的象征。”（右）“你说得对，蒂姆。还记得我们以前坐在那个围栏上，梦想着找到宝藏的时光吗？”
- en: 'The interactivity is also enhanced by the synchronous interplay between the
    dialogue, character gestures, and cinematography. As characters discuss an object
    within the scene, not only does the camera shift focus to and zoom in on the object
    for detailed visualization, but the characters also direct their gazes and gestures
    toward it. This coordination makes digital storytelling more accessible and engaging
    for children, as detailed in Fig. [12](#S4.F12 "Figure 12 ‣ 4.2 Scene interactivity
    ‣ 4 Storytelling Experience ‣ From Words to Worlds: Transforming One-line Prompt
    into Immersive Multi-modal Digital Stories with Communicative LLM Agent").'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 互动性也通过对话、角色手势和摄影技术的同步互动得到增强。当角色讨论场景中的物体时，不仅相机会转移焦点并放大物体以进行详细可视化，而且角色也会将视线和手势指向该物体。这种协调使数字叙事对儿童更加友好和引人入胜，详细信息见图
    [12](#S4.F12 "图 12 ‣ 4.2 场景互动性 ‣ 4 叙事体验 ‣ 从文字到世界：将单行提示转化为沉浸式多模态数字故事的沟通LLM代理")。
- en: '![Refer to caption](img/ed4d608919b8e5a971b1333b7e408030.png)  ![Refer to caption](img/8ec841bf3127b91cb9015eb9f2f3bcab.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/ed4d608919b8e5a971b1333b7e408030.png)  ![参考说明](img/8ec841bf3127b91cb9015eb9f2f3bcab.png)'
- en: 'Figure 12: Camera shoot and character gesture with scene understanding. (left)
    The camera shifts to focus on the trees while simultaneously, the character points
    at them as he discusses them. (right) The camera zooms in on the character’s face
    while the narrator describes his eyes.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12：镜头拍摄和角色手势与场景理解。（左）相机转向专注于树木，同时角色在讨论树木时指向它们。（右）相机放大到角色的脸部，同时旁白描述他的眼睛。
- en: 'Base Story Settings Intervened Character and Settings Intervened Event 1: Decipher
    the code ![Refer to caption](img/f64f2a35bd1ddbdccf5d60b55dba8017.png) ![Refer
