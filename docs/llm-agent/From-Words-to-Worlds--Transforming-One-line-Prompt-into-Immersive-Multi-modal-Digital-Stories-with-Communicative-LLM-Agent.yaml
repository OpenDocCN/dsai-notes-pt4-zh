- en: 1 Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 介绍
- en: Digital storytelling has emerged as a powerful medium across various domains,
    including entertainment, education, and marketing [[1](#bib.bib1), [2](#bib.bib2),
    [3](#bib.bib3)] due to its ability to combine multimedia elements such as text,
    images, audio, and video to create immersive and interactive digital narratives.
    Its versatile applications, ranging from interactive narratives in video games
    to immersive experiences in virtual reality, make it an indispensable tool for
    conveying information and eliciting emotions in today’s digital age. Traditionally
    the production processes of digital storytelling narratives are often time-consuming
    and resource-intensive, limiting the speed and volume of content output.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数字讲故事因其将文本、图像、音频和视频等多媒体元素结合起来，创造沉浸式和互动性的数字叙事，已成为各个领域中强大的媒介，包括娱乐、教育和营销 [[1](#bib.bib1),
    [2](#bib.bib2), [3](#bib.bib3)]。它的多样化应用，从视频游戏中的互动叙事到虚拟现实中的沉浸式体验，使其成为在当今数字时代传递信息和引发情感的重要工具。传统上，数字讲故事叙事的制作过程通常耗时且资源密集，限制了内容输出的速度和量。
- en: Hence, there arises a critical need to streamline and automate the production
    pipeline to meet the growing demands for engaging and dynamic storytelling content.
    Recent advancements in text-based generative models[[4](#bib.bib4), [5](#bib.bib5),
    [6](#bib.bib6), [7](#bib.bib7), [8](#bib.bib8), [9](#bib.bib9), [10](#bib.bib10)],
    which enable synthesizing assets in text, image, sound, and motion, have facilitated
    a hands-free digital storytelling production. It can democratize the creation
    process and potentially enable anyone who lacks the artistic skills to produce
    complex digital narratives easily. Several previous works [[11](#bib.bib11), [12](#bib.bib12),
    [13](#bib.bib13), [14](#bib.bib14)] tried to consolidate an automation procedure
    for part of the production pipeline for different use cases such as immersive
    interactive storytelling, storyboard making, staging, and script writing and functioning
    as authoring tools. With the help of multimodal generative models, we could ease
    the procedure of producing assets for digital storytelling. However, significant
    challenges persist in leveraging those multimodal generative models.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，迫切需要简化和自动化生产流程，以满足对引人入胜和动态叙事内容日益增长的需求。近期在基于文本的生成模型[[4](#bib.bib4), [5](#bib.bib5),
    [6](#bib.bib6), [7](#bib.bib7), [8](#bib.bib8), [9](#bib.bib9), [10](#bib.bib10)]方面的进展，使得可以在文本、图像、声音和运动中合成资产，从而实现了无人工干预的数字叙事生产。这可以使创作过程民主化，并可能使任何缺乏艺术技能的人都能轻松地制作复杂的数字叙事。一些以往的工作[[11](#bib.bib11),
    [12](#bib.bib12), [13](#bib.bib13), [14](#bib.bib14)]尝试为不同的应用场景，如沉浸式互动叙事、分镜头制作、舞台设计和剧本创作，整合自动化生产流程，并作为创作工具。借助多模态生成模型，我们可以简化数字叙事资产的制作过程。然而，利用这些多模态生成模型仍然存在重大挑战。
- en: One notable challenge is the need for flexible intervention (Challenge 1), as
    human creators often require the ability to modify initial generation results
    according to their preferences. Text-based generative models[[7](#bib.bib7), [9](#bib.bib9)]
    are proficient at creating high-quality short clips but offer limited fine-grained
    control over outcomes, such as modifying characters while maintaining the same
    storyline. Conversely, procedural methods [[12](#bib.bib12), [15](#bib.bib15)]
    enable fine-grained control but typically require a specialized interaction interface
    with the framework, which often lacks a universal and convenient approach for
    human intervention. Moreover, orchestrating the interactions between characters,
    objects, and scenes remains a difficult task (Challenge 2), yet indispensable
    to improving the visual fidelity and elevating the digital storytelling experience
    [[16](#bib.bib16)]. Finally, consistency is needed for audience engagement. For
    instance, character appearances and voice tones should remain consistent with
    the narrative context throughout the story. In addition, consistency should also
    include the synchronization of the textual plots and downstream modalities, including
    audio, speech, and visuals [[17](#bib.bib17), [18](#bib.bib18), [19](#bib.bib19),
    [20](#bib.bib20), [21](#bib.bib21), [22](#bib.bib22)]. Despite advancements in
    diffusion-based animation generation [[23](#bib.bib23), [24](#bib.bib24), [25](#bib.bib25)],
    existing methods struggle to ensure long-term consistency or require additional
    inputs like reference videos or skeletons (Challenge 3).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个显著的挑战是需要灵活的干预（挑战 1），因为人类创作者通常需要根据个人偏好修改初始生成结果。基于文本的生成模型[[7](#bib.bib7), [9](#bib.bib9)]擅长生成高质量的短片，但对结果的细粒度控制有限，例如在保持相同故事情节的情况下修改角色。相比之下，程序化方法[[12](#bib.bib12),
    [15](#bib.bib15)]允许细粒度控制，但通常需要与框架的专门交互界面，这通常缺乏通用且便捷的人类干预方法。此外，协调角色、物体和场景之间的互动仍然是一个困难的任务（挑战
    2），但这对于提高视觉真实性和提升数字叙事体验是不可或缺的[[16](#bib.bib16)]。最后，为了吸引观众，必须保持一致性。例如，角色的外貌和语音应与故事的叙述背景保持一致。此外，一致性还应包括文本情节和下游模态（包括音频、语音和视觉）的同步[[17](#bib.bib17),
    [18](#bib.bib18), [19](#bib.bib19), [20](#bib.bib20), [21](#bib.bib21), [22](#bib.bib22)]。尽管基于扩散的动画生成[[23](#bib.bib23),
    [24](#bib.bib24), [25](#bib.bib25)]取得了进展，但现有方法在确保长期一致性方面仍然困难重重，或需要额外的输入，如参考视频或骨架（挑战
    3）。
- en: We propose a novel StoryAgent framework, which integrates communicative Large
    Language Model agents [[26](#bib.bib26), [27](#bib.bib27)] with generative models
    and tools. Our framework operates by initially drafting the story by a top-down
    approach, using communicative LLM agents to decompose text instructions into a
    hierarchical textual representation of the digital storytelling content, where
    the leaf nodes are descriptions of a single modality for a snippet of the timeline.
    Subsequently, it employs generative models and tools in a bottom-up fashion to
    create and assemble the corresponding assets from text descriptions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一种新颖的 StoryAgent 框架，它将通讯型大型语言模型代理 [[26](#bib.bib26), [27](#bib.bib27)]
    与生成模型和工具集成在一起。我们的框架通过最初采用自上而下的方法草拟故事，利用通讯型 LLM 代理将文本指令分解为数字故事内容的层次文本表示，其中叶节点是对时间线片段的单一模态的描述。随后，它采用自下而上的方式使用生成模型和工具来创建和组装来自文本描述的相应资产。
- en: The framework addresses the three aforementioned challenges. First, its textual
    representation and generation pipeline facilitate fine-grained control and intervention
    for human developers through simple natural language instructions (Challenge 1).
    Leveraging the reasoning capabilities of Large Language Models, the framework
    can comprehend instructions to identify and modify the corresponding leaf nodes
    in the hierarchy, while keeping other components unchanged. This process allows
    for targeted adjustments without disrupting the rest of the content. Moreover,
    by combining the bottom-up idea in the procedural generation pipeline with the
    top-down hierarchical textual representation, our framework handles the issue
    of consistency and scene interactivity (Challenge 2). For instance, a character’s
    appearance across time frames is linked to the same costume asset ID within the
    textual representation. During video rendering, this asset is consistently reused,
    ensuring visual uniformity across all scenes. Similarly, semantic and spatial
    information from the generated images is captured and integrated into the textual
    hierarchy, paving the way to the scene interactivity for downstream components.
    Inherently, with the design of our framework, it can generate videos that require
    no reference videos as inputs, and the temporal limitation does not exist(Challenge
    3).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该框架解决了前述的三个挑战。首先，它的文本表示和生成管道通过简单的自然语言指令实现了对人类开发者的细粒度控制和干预（挑战 1）。利用大型语言模型的推理能力，该框架可以理解指令以识别和修改层次结构中的相应叶节点，同时保持其他组件不变。这个过程允许进行有针对性的调整，而不会干扰其余内容。此外，通过将程序生成管道中的自下而上思想与自上而下的层次文本表示结合，我们的框架解决了一致性和场景互动性的问题（挑战
    2）。例如，角色在时间帧中的外观与文本表示中的同一服装资产 ID 相关联。在视频渲染过程中，这个资产被一致地重用，确保了所有场景的视觉统一性。类似地，从生成图像中捕获的语义和空间信息被整合到文本层次结构中，为下游组件的场景互动性铺平了道路。内在地，通过我们框架的设计，它可以生成不需要参考视频作为输入的视频，并且不存在时间限制（挑战
    3）。
- en: 'Additionally, by leveraging text as the intermediate product to decouple story
    drafting and asset generation, our framework facilitates a plug-and-play structure.
    It not only allows for unprecedented coverage of modalities (see Tab. [1](#S1.T1
    "Table 1 ‣ 1 Introduction ‣ From Words to Worlds: Transforming One-line Prompt
    into Immersive Multi-modal Digital Stories with Communicative LLM Agent")), but
    also easy integration of the latest generative models, which ensures that our
    framework performance can continuously benefit from ongoing research developments.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过利用文本作为中间产品以解耦故事草拟和资产生成，我们的框架实现了即插即用结构。它不仅允许前所未有的模态覆盖（见表格 [1](#S1.T1 "表格
    1 ‣ 1 引言 ‣ 从文字到世界：将一行提示转化为沉浸式多模态数字故事的通讯 LLM 代理")），而且便于最新生成模型的集成，这确保了我们的框架性能能够持续受益于不断的研究发展。
