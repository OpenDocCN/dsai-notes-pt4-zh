- en: 6.1 Prompts in story cluster
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 故事集中的提示
- en: For their system prompts, all LLM agents within the story cluster utilize one
    of two templates provided below. Each template is tailored to a specific agent
    by filling in details for the agent role, constraint, and output format. Initially,
    we present the templates in full and subsequently, we focus exclusively on the
    aforementioned three components, which are illustrated as placeholders within
    each template.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 对于他们的系统提示，故事集群中的所有LLM代理都使用以下提供的两种模板之一。每个模板都通过填写代理角色、约束和输出格式的详细信息来量身定制一个特定的代理。最初，我们展示了完整的模板，然后我们专注于上述三个组成部分，这些组成部分在每个模板中被作为占位符说明。
- en: Expert Agent
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 专家代理
- en: '{upstream_contents}Expert  {agent_name}.Role:{agent_role}Constraints:{agent_constraints}ONLY  OUTPUT  A  JSON  FILE.The  expert  must  include  an  explanation  of  how  each  constraint  is  followed.Format:{agent_output}'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '{upstream_contents}专家{agent_name}。角色：{agent_role}约束：{agent_constraints}仅输出一个JSON文件。专家必须包括如何遵循每个约束的解释。格式：{agent_output}'
- en: Critic Agent
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 批评代理
- en: '{upstream_contents}Critic  {agent_name}.Check  that  the  expert  is  performing  its  role  and  adhering  to  the  following  constraints.Role:{agent_role}Constraints:{agent_constraints}For  every  single  constraint,  output  a  constraint  score  between  0.0  and  1.0  (inclusive)  that  judges  the  quality  of  Expert’s  output  and  explain  your  reasoning.  Do  not  omit  any  constraints.  Be  very  strict.Also  ensure  that  the  expert’s  output  adheres  perfectly  to  the  following  format  and  adds  nothing  else:{agent_output}Output  a  format  score  between  0.0  and  1.0  (inclusive)  for  whether  the  output  is  strictly  in  JSON  format.  1.0  means  that  the  format  is  perfect.  Be  very  strict.DO  NOT  FORGET  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘".DO  NOT  CREATE  unterminated  strings.If  the  expert  has  not  completed  all  of  its  turns,  its  turn  constraint  score  must  be  0.0.If  and  only  if  the  constraint  and  format  scores  are  all  equal  to  1.0  (meaning  there  are  no  suggestions),  you  must  print  TERMINATE.Otherwise,  explain  to  the  Expert  exactly  why  the  score  is  less  than  1.0,  make  suggestions  on  how  they  can  improve  their  score  and  DO  NOT  PRINT  TERMINATE  IN  ANY  WAY.DO  NOT  SAY  "we  cannot  print  TERMINATE".DO  NOT  ASK  QUESTIONS.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '{upstream_contents}审查员{agent_name}。检查专家是否履行其角色并遵守以下约束。角色：{agent_role}约束：{agent_constraints}对于每一个约束，输出一个介于0.0和1.0（含）之间的约束分数，以评估专家输出的质量，并解释你的理由。不要遗漏任何约束。要求严格。同时确保专家的输出完全符合以下格式，并且不添加任何其他内容：{agent_output}对于输出是否严格符合JSON格式，输出一个介于0.0和1.0（含）之间的格式分数。1.0表示格式完全正确。要求严格。不要忘记前导和尾随的“‘‘‘json”和“‘‘’”。不要创建未终止的字符串。如果专家没有完成其所有轮次，其轮次约束分数必须为0.0。如果且仅如果约束和格式分数都等于1.0（意味着没有建议），你必须打印TERMINATE。否则，向专家准确解释为什么分数低于1.0，提出改进建议，并且绝对不要以任何方式打印TERMINATE。不要说“我们无法打印TERMINATE”。不要提出问题。'
- en: 6.1.1 Story arc team
  id: totrans-230
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.1 故事弧团队
- en: Agent role
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: In  your  first  turn,  use  the  story  input  to  output  a  general  story  arc  that  describes  the  exposition,  rising  action,  climax,  falling  action,  and  resolution.In  your  second  turn,  expand  upon  anything  vague.  E.g.,  if  challenges/puzzles/mysteries  are  mentioned,  explain  what  they  are  specifically.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的第一轮中，使用故事输入输出一个描述情节、上升动作、高潮、下降动作和解决的整体故事弧。在你的第二轮中，扩展任何模糊的地方。例如，如果提到了挑战/难题/谜团，具体说明它们是什么。
- en: Agent constraint
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 代理约束
- en: 1.  Each  character  must  be  a  singular  human.2.  There  must  be  no  non-human  characters.3.  Characters  cannot  interact  with  non-human  characters  in  the  story.4.  There  must  be  multiple  main  characters  that  talk  to  each  other  throughout  the  story.5.  Keep  the  story  simple.6.  Do  not  be  vague  (e.g.,  "they  solve  a  puzzle",  "they  encounter  a  mystery"),  be  specific!7.  It  must  be  possible  to  animate  the  story  with  characters  only  speaking  and  walking.  They  cannot  climb,  jump,  or  hold  anything.8.  Make  sure  that  with  each  change,  the  motifs  in  the  story  stay  consistent.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 每个角色必须是单一的人类。2. 故事中不得出现非人类角色。3. 角色不能与故事中的非人类角色互动。4. 故事中必须有多个主要角色，他们之间需要对话。5.
    保持故事简单。6. 不要含糊其辞（例如，“他们解决了一个难题”，“他们遇到了一个谜团”），要具体！7. 故事必须能够仅通过角色说话和行走来动画化。他们不能攀爬、跳跃或拿任何东西。8.
    确保每次变化时，故事中的主题保持一致。
- en: Agent output
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"story_arc":  dict  //  Story  arc{"exposition":  str"rising_action":  str"climax":  str"falling_action":  str"resolution":  str}"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 输出应该是一个 Markdown 代码片段，格式如下，包括前后的“‘‘‘json”和“‘‘‘”：‘‘‘json{“story_arc”：dict //
    故事弧{“exposition”：str“rising_action”：str“climax”：str“falling_action”：str“resolution”：str}“constraints”：list[str]
    // 每个约束的解释}‘‘‘
- en: 6.1.2 Characters team
  id: totrans-237
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.2 角色团队
- en: Agent role
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: For  each  character,  describe  their  name,  gender,  age,  personality,  beliefs,  motivations,  development,  and  physical  description.The  physical  description  must  describe  the  fabric,  color,  texture,  and  accessories  of  the  tunic,  pants,  and  boots  that  the  character  is  wearing.In  your  first  turn,  for  each  part  of  the  story  arc  (exposition,  rising  action,  climax,  falling  action,  and  resolution)  create  a  list  of  every  single  human  mentioned  directly  or  indirectly  with  empty  attributes.In  your  second  turn,  collate  these  lists  and  populate  every  character’s  attributes  with  broad  details  that  are  consistent  with  the  story  arc.In  your  third  turn,  make  attributes  much  more  detailed.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个角色，描述他们的名字、性别、年龄、个性、信仰、动机、发展和身体描述。身体描述必须包括角色所穿的上衣、裤子和靴子的面料、颜色、纹理和配件。在你的第一次回合中，为故事弧的每个部分（开端、发展、高潮、结局和解决）创建一个直接或间接提到的每一个人类的列表，并标注空属性。在你的第二次回合中，整理这些列表，并用与故事弧一致的广泛细节填充每个角色的属性。在你的第三次回合中，使属性更加详细。
- en: Agent constraint
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 代理约束
- en: 1.  Every  human  mentioned  in  the  story  arc  must  be  in  the  character  list.2.  There  must  be  more  than  1  character  listed.3.  Every  character  must  be  human.4.  Every  character  name  must  be  singular,  e.g.,  an  entry  cannot  be  named  "villagers"  or  "siblings"  because  these  are  plural.5.  There  must  be  a  Narrator  with  empty  attributes  in  its  physical  description.6.  Each  character’s  attributes  must  be  non-empty,  unambiguous,  and  detailed.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 故事弧中提到的每个人物必须在角色列表中。2. 必须列出多个角色。3. 每个角色必须是人类。4. 每个角色的名字必须是单数，例如，条目不能命名为“村民”或“兄弟姐妹”，因为这些是复数形式。5.
    必须有一个属性为空的叙述者。6. 每个角色的属性必须是非空的、明确的和详细的。
- en: Agent output
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"story_characters":  list[dict]  //  List  of  story  characters{"name":  str  //  Character  name"gender":  str  //  Character  gender:  "Male"  or  "Female""age":  int  //  Character  age"personality":  str  //  Character’s  personality"beliefs":  str  //  Character’s  beliefs"motivations":  str  //  Character’s  motivations"development":  str  //  How  the  character  develops  throughout  the  story"physical_description":  dict[str]  //  Character’s  physical  description{"tunic":  str  //  Description  of  tunic"pants":  str  //  Description  of  pants"boots":  str  //  Description  of  boots}}"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '输出应为以下格式的 Markdown 代码片段，包括开头和结尾的“‘‘‘json”和“‘‘‘”：‘‘‘json{"story_characters":  list[dict]  //  角色列表{"name":  str  //  角色姓名"gender":  str  //  角色性别："Male"  或  "Female""age":  int  //  角色年龄"personality":  str  //  角色性格"beliefs":  str  //  角色信念"motivations":  str  //  角色动机"development":  str  //  角色在故事中的发展"physical_description":  dict[str]  //  角色的身体描述{"tunic":  str  //  上衣描述"pants":  str  //  裤子描述"boots":  str  //  靴子描述}}"constraints":  list[str]  //  每个约束的说明}‘‘‘'
- en: 6.1.3 Settings team
  id: totrans-244
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.3 设置团队
- en: Stage 1
  id: totrans-245
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 第1阶段
- en: Agent role
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: Create  a  hierarchical  graph  of  settings  directly  or  indirectly  mentioned  in  the  story  arc,  where  each  node  is  a  setting  consists  of  its  name,  its  parent  setting,  a  list  of  its  children  settings,  and  story-related  information.The  parent  of  the  current  setting  must  be  a  larger  area  that  the  current  setting  must  be  fully  contained  within.A  child  of  the  current  setting  must  be  a  smaller  area  that  is  fully  contained  within  the  current  setting.All  children  within  a  setting  should  be  navigable  between  each  other  without  leaving  the  setting.The  first  setting  should  be  named  World  and  all  other  settings  are  contained  within  this  setting.The  World  setting’s  parent  must  be  an  empty  string.In  your  first  turn,  create  the  setting  hierarchy  and  omit  "is_outside"  attributes.In  your  second  turn,  for  each  setting  that  has  an  interior  enter  (e.g.,  a  house),  create  appropriate  children  settings  for  the  inside  that  are  relevant  to  the  story  arc.In  your  third  turn,  fill  in  the  "is_outside"  attribute  for  each  setting.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个故事情节中直接或间接提到的设置的层次图，其中每个节点都是一个设置，包括它的名称、其父设置、子设置列表和与故事相关的信息。当前设置的父设置必须是一个包含当前设置的更大区域。当前设置的子设置必须是一个完全包含在当前设置内的较小区域。设置中的所有子设置之间应该可以相互导航，而无需离开设置。第一个设置应命名为“World”，所有其他设置都包含在这个设置内。World设置的父设置必须为空字符串。在你的第一次回合中，创建设置层次结构并省略“is_outside”属性。在你的第二次回合中，对于每个有内部空间的设置（例如，房子），创建与故事情节相关的适当子设置。在你的第三次回合中，为每个设置填写“is_outside”属性。
- en: Agent constraint
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 代理约束
- en: 1.  Every  single  setting  mentioned  directly  or  indirectly  in  the  story  arc  (both  large  and  small)  must  be  included.2.  For  every  setting  that  has  an  interior  (e.g.,  a  house),  there  must  be  at  least  one  child  setting  so  that  characters  can  enter.3.  The  difference  in  scale  between  a  parent  setting  and  child  setting  must  be  gradual.  Create  intermediate  settings  is  this  is  not  the  case.4.  If  a  setting  is  a  building  (e.g.,  a  house,  mansion,  shed,  etc.),  its  is_outside  attribute  must  be  true,  but  its  children  settings  (rooms)  must  have  is_outside  =  false.5.  All  setting  names  must  be  unique.6.  Make  sure  the  expert  completes  3  turns.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  故事情节中直接或间接提到的每个设置（无论大小）必须包含在内。2.  对于每个有内部空间的设置（例如，房子），必须至少有一个子设置，以便角色可以进入。3.  父设置和子设置之间的规模差异必须逐渐变化。如果不是这种情况，则创建中间设置。4.  如果设置是建筑物（例如，房子、豪宅、棚屋等），则其is_outside属性必须为true，但其子设置（房间）必须有is_outside=false。5.  所有设置名称必须唯一。6.  确保专家完成3轮。
- en: Agent output
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"story_settings":  list[dict]  //  List  of  settings{"name":  str  //  Name  of  the  setting"is_outside":  bool  //  Indicates  whether  the  setting  is  inside  or  outside."parent":  str  //  Name  of  parent  setting  or  empty  string  if  none"children":  list[str]  //  List  of  children  settings}"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '输出应为以下格式的 markdown 代码片段，包括前导和尾随的“‘’‘json”和“’‘’”：‘’‘json{“story_settings”: list[dict]
    // 设置列表{“name”: str // 设置名称“is_outside”: bool // 表示设置是室内还是室外。“parent”: str //
    父设置的名称或空字符串（如果没有）“children”: list[str] // 子设置列表}“constraints”: list[str] // 每个约束的说明}’‘’'
- en: Stage 2
  id: totrans-252
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 阶段 2
- en: Agent role
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: For  each  setting,  add  a  visual  prompt  that  summarizes  its  physical  state.  Include  the  visible  square  footage  of  walkable  area  and  the  visual  style  that  all  settings  should  have  (e.g.,  time  period).
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个设置，添加一个总结其物理状态的视觉提示。包括可步行区域的可见平方英尺和所有设置应具有的视觉风格（例如，时间时期）。
- en: Agent constraint
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 代理约束
- en: 1.  The  visual  prompt  should  not  include  any  information  about  the  characters.2.  The  visual  prompt  must  describe  at  least  5  interesting  objects  (big  or  small)  in  the  setting.3.  The  visual  prompt  should  be  written  in  prose  and  be  concise  and  literal  and  not  figurative.4.  The  visual  prompt  must  be  UNDER  60  words  long.  Do  not  waste  any  words!5.  If  a  setting  has  is_outdoors  =  true,  the  square  footage  should  also  consider  the  surrounding  area.  If  the  setting  has  is_outdoors  =  false,  the  square  footage  should  be  limited  to  the  room.6.  If  a  setting  has  is_outdoors  =  true,  ONLY  DESCRIBE  THE  OUTSIDE  of  the  setting.  If  the  setting  has  is_outdoors  =  false,  ONLY  DESCRIBE  THE  INSIDE.7.  The  square_footage  of  each  setting  must  be  at  least  100.  Otherwise,  add  details  about  the  parent  setting  into  the  visual  prompt  and  update  square_footage  accordingly.8.  DO  NOT  OMIT  ANY  SETTINGS.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  视觉提示不应包含关于角色的任何信息。2.  视觉提示必须描述设置中至少 5 个有趣的物体（大或小）。3.  视觉提示应以散文形式书写，简洁直白，不使用比喻。4.  视觉提示必须少于
    60 个词。不要浪费任何词语！5.  如果设置的 is_outdoors = true，平方英尺应包括周围区域。如果设置的 is_outdoors = false，平方英尺应仅限于房间。6.  如果设置的
    is_outdoors = true，仅描述设置的外部。如果设置的 is_outdoors = false，仅描述内部。7.  每个设置的平方英尺必须至少为
    100。否则，请将关于父设置的详细信息添加到视觉提示中，并相应更新平方英尺。8.  不要遗漏任何设置。
- en: Agent output
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"story_settings":  list[dict]  //  List  of  settings{"name":  str  //  Name  of  the  setting"is_outside":  bool  //  Indicates  whether  the  setting  is  inside  or  outside."parent":  str  //  Name  of  parent  setting  or  empty  string  if  none"children":  list[str]  //  List  of  children  settings"visual_prompt":  str  //  Description  of  physical  state  for  stable  diffusion  prompt"square_footage":  int  //  Visible  square  footage  of  setting}"visual_style":  str  //  Visual  style  of  all  settings"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '输出应为以下格式的 markdown 代码片段，包括前导和尾随的“‘’‘json”和“’‘’”：‘’‘json{“story_settings”: list[dict]
    // 设置列表{“name”: str // 设置名称“is_outside”: bool // 表示设置是室内还是室外。“parent”: str //
    父设置的名称或空字符串（如果没有）“children”: list[str] // 子设置列表“visual_prompt”: str // 稳定扩散提示的物理状态描述“square_footage”:
    int // 设置的可见平方英尺}“visual_style”: str // 所有设置的视觉风格“constraints”: list[str] // 每个约束的说明}’‘’'
- en: 6.1.4 Storybeat team
  id: totrans-259
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.4 故事节奏团队
- en: Agent role
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: Each  story  beat  has  a  description,  a  list  of  characters  involved,  a  list  of  settings  involved,  time  of  day,  and  how  characters  and  the  audience  should  feel.In  your  first  turn,  output  a  detailed  list  of  story  beats.In  your  second  turn,  split  story  beats  that  have  multiple  settings  into  multiple  story  beats  with  single  settings.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 每个故事情节都有一个描述、一个涉及的角色列表、一个涉及的设置列表、一天中的时间，以及角色和观众应该如何感受。在你的第一次回合中，输出一个详细的故事情节列表。在你的第二次回合中，将具有多个设置的故事情节拆分成多个具有单一设置的故事情节。
- en: Agent constraint
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 代理约束
- en: 1.  There  must  be  at  least  1  story  beat  for  each  part  of  the  story  arc  (exposition,  rising  action,  climax,  falling  action,  resolution).2.  Do  not  introduce  new  settings  or  characters  that  are  not  in  story_characters  and  story_settings.3.  Each  story  beat’s  characters  list  must  include  Narrator.4.  The  passage  of  time  during  a  story  beat  should  be  reasonably  small  to  minimize  the  amount  of  jumps  in  time.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 每个故事弧的部分（引言、上升动作、高潮、下降动作、结局）必须至少有 1 个故事情节。2. 不要引入不在 `story_characters` 和
    `story_settings` 中的新的设置或角色。3. 每个故事情节的角色列表必须包括叙述者。4. 故事情节中的时间流逝应该尽可能小，以减少时间的跳跃。
- en: Agent output
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"story_beats":  list[dict]  //  Story  beats{"description":  str  //  Description  of  what  happens  in  the  story  beat"settings":  list[str]  //  List  of  setting  used  in  the  story  beat"characters":  list[str]  //  List  of  characters  present  in  the  story  beat"time_passage":  str  //  How  much  time  passes  during  the  story  beat"character_feelings":  str  //  Describe  how  characters  feel  during  the  story  beat"audience_feelings":  str  //  Describe  how  the  audience  should  feel  during  the  story  beat}"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '输出应为按以下模式格式化的 Markdown 代码片段，包括前导和尾随的“```json”和“```”：```json{"story_beats":  list[dict]  //  故事情节{"description":  str  //  故事情节中的事件描述"settings":  list[str]  //  故事情节中使用的设置列表"characters":  list[str]  //  故事情节中出现的角色列表"time_passage":  str  //  故事情节中时间的流逝"character_feelings":  str  //  描述角色在故事情节中的感受"audience_feelings":  str  //  描述观众在故事情节中的感受}"constraints":  list[str]  //  对每个约束的解释}```'
- en: 6.1.5 Setting affordance team
  id: totrans-266
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.5 设置适配团队
- en: Stage 1
  id: totrans-267
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 阶段 1
- en: Agent role
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: setting_objects  contains  a  list  of  objects  detected  in  that  image,  their  bounding  boxes,  and  their  depths.  KEEP  IN  MIND  that  bounding  boxes  can  be  mislabeled  or  false  positives  and  1  object  can  be  detected  as  multiple  bounding  boxes.In  your  first  turn,  add  each  entry  in  setting_objects  to  object_list  and  use  the  bboxes  (detected  bounding  boxes)  and  bbox_depths  (average  depths  of  the  bounding  boxes)  to  describe  the  configuration  of  the  objects  in  high  detail.  Output  empty  strings  for  spatial_relations  and  evidence.In  your  second  turn,  add  the  spatial_relations  describing  how  the  configurations  are  related  BETWEEN  different  types  of  objects  in  high  detail.  Output  empty  strings  for  evidence.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '`setting_objects` 包含图像中检测到的对象列表、它们的边界框以及它们的深度。请注意，边界框可能被错误标记或出现假阳性，且一个对象可能被检测为多个边界框。在你的第一次回合中，将
    `setting_objects` 中的每个条目添加到 `object_list` 中，并使用 `bboxes`（检测到的边界框）和 `bbox_depths`（边界框的平均深度）来详细描述对象的配置。对于
    `spatial_relations` 和 `evidence` 输出空字符串。在你的第二次回合中，添加描述不同类型对象之间配置关系的 `spatial_relations`，并详细描述。对于
    `evidence` 输出空字符串。'
- en: Agent constraint
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 代理约束
- en: 1.  The  spatial_relations  for  each  object  should  be  as  specific  as  possible!2.  Make  sure  the  expert  completes  2  turns.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 每个对象的 `spatial_relations` 应尽可能具体！2. 确保专家完成 2 个回合。
- en: Agent output
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"setting_affordances":  list[dict]  //  List  of  affordances  per  setting{"name":  str  //  Name  of  the  setting"object_list":  list[dict]  //  List  of  affordances{"object_name":  str  //  Object  name"configuration":  str  //  Description  of  how  the  bounding  boxes  of  the  object  are  arranged  in  space"spatial_relations":  str  //  Description  of  how  the  object  is  configured  with  respect  to  other  objects.}}"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '输出应为一个以以下格式的Markdown代码片段，包括前导和尾随的"‘‘‘json" 和 "‘‘‘"：‘‘‘json{"setting_affordances":
    列表[dict]  // 每个设定的可用性列表{"name": str  // 设定的名称"object_list": 列表[dict]  // 可用性列表{"object_name":
    str  // 对象名称"configuration": str  // 描述对象的边界框如何在空间中排列"spatial_relations": str  //
    描述对象相对于其他对象的配置情况。}}"constraints": 列表[str]  // 每个约束的解释}‘‘‘'
- en: Stage 2
  id: totrans-274
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 第二阶段
- en: Agent role
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: setting_prompt  is  the  prompt  used  to  generate  an  image.setting_objects  contains  a  list  of  objects  detected  in  that  image,  their  bounding  boxes,  and  their  depths.  KEEP  IN  MIND  that  some  bounding  boxes  are  false  positives  and  1  object  can  be  detected  as  multiple  bounding  boxes.setting_caption  describes  what  is  visible  in  the  image.setting_beats  lists  what  characters  will  do  in  the  setting.In  your  first  turn,  add  the  evidence  that  the  objects  appear  in  the  image  using  the  setting_prompt  and  the  setting_caption  and  rate  that  evidence  from  0  to  1.  Leave  the  affordances  list  completely  empty.Even  if  an  object  is  not  explicitly  mentioned  in  the  prompt  or  caption,  if  it  is  highly  related  to  the  context,  its  evidence  should  be  high.An  evidence  rating  below  0.5  means  that  the  object  was  falsely  detected.Keep  in  mind  that  the  object  detection  system  can  misinterpret  the  image,  the  captioning  system  can  misinterpret  the  image,  and  the  image  generation  can  misinterpret  the  prompt.You  can  also  use  the  bounding  boxes  as  evidence,  e.g.,  if  compared  to  the  bounding  box  of  another  object,  the  current  object  is  too  small/large  (depth  must  also  be  accounted  for).In  your  second  turn,  use  the  story  beats  to  populate  the  affordances  with  things  that  characters  can  say  that  are  relevant  to  the  beat.The  dialogue  MUST  NOT  say  that  an  object  looks  a  certain  way.Score  the  rating  of  the  affordance  (from  0  to  1)  based  on  how  much  it  aligns  with  character_feelings  and  audience_feelings.0  means  that  the  dialogue  is  not  critical  to  the  story.1  means  that  the  dialogue  is  critical  to  the  story.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: setting_prompt 是用于生成图像的提示。setting_objects 包含图像中检测到的对象、它们的边界框及其深度。请记住，某些边界框可能是误报，一个对象可能会被检测为多个边界框。setting_caption
    描述图像中可见的内容。setting_beats 列出角色在设定中的行为。在你的第一轮中，使用 setting_prompt 和 setting_caption
    添加对象出现在图像中的证据，并对这些证据进行 0 到 1 的评分。将可用性列表完全留空。即使对象在提示或说明中没有明确提到，只要它与背景高度相关，其证据评分应高。证据评分低于
    0.5 表示对象被误检测。请记住，物体检测系统可能会误解图像，说明系统可能会误解图像，图像生成可能会误解提示。你还可以使用边界框作为证据，例如，如果与另一个对象的边界框相比，当前对象太小/大（深度也必须考虑在内）。在你的第二轮中，使用故事节拍来填充可用性，添加角色可以说的与节拍相关的内容。对话**不能**说一个对象的外观如何。根据可用性与角色感受和观众感受的对齐程度对其进行评分（从
    0 到 1）。0 表示对话对故事不关键。1 表示对话对故事至关重要。
- en: Agent constraint
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 代理约束
- en: 1.  Dialogue  in  the  affordances  must  not  describe  the  appearance  of  the  objects.2.  The  affordances  list  must  not  be  empty  for  any  object.3.  Do  not  omit  any  objects.4.  Do  not  output  configuration  or  spatial_relations.5.  The  affordances  list  must  be  as  long  as  the  setting_beats  list.6.  Make  sure  the  expert  completes  2  turns.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 对话中的可用性不应描述对象的外观。2. 对象的可用性列表不得为空。3. 不要遗漏任何对象。4. 不要输出配置或空间关系。5. 可用性列表的长度必须与设定节拍列表相同。6.
    确保专家完成2轮对话。
- en: Agent output
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"setting_affordances":  dict  //  List  of  affordances  per  setting{"name":  str  //  Name  of  the  setting"object_list":  list[dict]  //  List  of  affordances{"object_name":  str  //  Object  name"configuration":  str  //  Description  of  how  the  bounding  boxes  of  the  object  are  arranged  in  space"spatial_relations":  str  //  Description  of  how  the  object  is  configured  with  respect  to  other  objects."evidence":  str  //  Evidence  supporting  the  object’s  presence  in  the  image"evidence_rating":  float  //  Value  between  0  and  1  judging  the  amount  of  evidence"affordances":  dict  //  List  of  things  that  characters  can  say  about  the  object  in  each  relevant  story  beat.{"dialogue":  str  //  Character  dialogue"reason":  str  //  Reasoning  based  on  story  beat"rating":  float  //  Value  between  0  and  1  judging  importance  to  story  beat}}}"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '输出应为一个 markdown 代码片段，格式如下，包括前后的“‘‘‘json”和“‘‘‘”：‘‘‘json{"setting_affordances":  dict  //  每个设置的能力列表{"name":  str  //  设置的名称"object_list":  list[dict]  //  能力的列表{"object_name":  str  //  对象名称"configuration":  str  //  对象的边界框如何在空间中排列的描述"spatial_relations":  str  //  对象与其他对象的配置关系描述"evidence":  str  //  支持对象在图像中存在的证据"evidence_rating":  float  //  介于
    0 和 1 之间的值，判断证据的数量"affordances":  dict  //  在每个相关故事节点中，角色可以对对象说的事情的列表.{"dialogue":  str  //  角色对话"reason":  str  //  基于故事节点的推理"rating":  float  //  介于
    0 和 1 之间的值，判断对故事节点的重要性}}}"constraints":  list[str]  //  每个约束的解释}‘‘‘'
- en: 6.1.6 Story scene team
  id: totrans-281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.6 故事场景团队
- en: Agent role
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: A  scene  is  a  set  of  instructions  for  a  2D  animator.The  characters  parameter  is  a  list  of  all  characters  that  are  present  during  the  scene,  meaning  that  they  have  dialogue  or  are  visible.The  setting  parameter  is  depicted  as  a  static  background  image  that  characters  walk  in  front  of.Characters  are  only  allowed  to  talk,  so  they  cannot  perform  any  other  actions.The  objects  parameter  lists  objects  that  are  part  of  the  image  that  characters  can  speak  about.If  there  are  no  affordances,  the  object  list  MUST  BE  EMPTY.All  objects  must  be  from  the  setting_affordances.The  dialogue  parameter  describes  what  all  characters  talk  about  in  high  detail.  It  should  not  include  direct  quotes.The  sound_effects  and  music_effects  parameters  must  be  consistent  with  the  character_feelings,  audience_feelings,  and  setting.Your  role  is  to  decide  precisely  how  the  story  beat  should  be  visually  and  auditorily  portrayed  through  a  series  of  scenes.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 场景是 2D 动画师的一组指令。字符参数是场景中所有出现的角色的列表，这意味着它们有对话或是可见的。设置参数表现为一个静态背景图像，角色在其前面行走。角色只被允许说话，因此不能执行其他动作。对象参数列出了图像中角色可以谈论的对象。如果没有能力，则对象列表必须为空。所有对象必须来自
    setting_affordances。对话参数详细描述了所有角色谈论的内容，不应包含直接引用。声音效果和音乐效果参数必须与 character_feelings、audience_feelings
    和 setting 一致。你的角色是决定如何通过一系列场景准确地将故事节点在视觉和听觉上呈现。
- en: Agent constraint
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
