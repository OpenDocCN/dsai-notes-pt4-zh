    These carvings..they might be a code…   Look at that graffiti, Sam. It’s so cryptic!  Guys,
    look at these messages. They are like a puzzle…    Event 2: Navigate back to origin  ![Refer
    to caption](img/5e63ccabff209123bc2a38197ac5ebfa.png) ![Refer to caption](img/838ac2b81aa4f2e60256d5422c2a09d4.png)
    ![Refer to caption](img/b85713de05e73a70fcc6229d0e97138d.png) Tim and Sam…begin
