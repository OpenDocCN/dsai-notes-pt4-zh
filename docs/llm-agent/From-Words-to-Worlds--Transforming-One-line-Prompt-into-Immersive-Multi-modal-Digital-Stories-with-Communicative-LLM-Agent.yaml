  zh: '{”name”:
    ”Village elders”…}'
- en: Critic in Character
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者角色
- en: …The character
    name ”Village elders” is plural and should be singular…The expert should break
    down ”Village elders” into individual characters with singular names. For example,
    they could create characters for a few prominent elders and villagers.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: …The character
    name ”Village elders” is plural and should be singular…The expert should break
    down ”Village elders” into individual characters with singular names. For example,
