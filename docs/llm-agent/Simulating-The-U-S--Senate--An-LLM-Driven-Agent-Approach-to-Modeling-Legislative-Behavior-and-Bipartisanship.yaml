- en: Abstract
  id: totrans-12
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: This study introduces a novel approach to simulating legislative processes using
    LLM-driven virtual agents, focusing on the U.S. Senate Intelligence Committee.
    We developed agents representing individual senators and placed them in simulated
    committee discussions. The agents demonstrated the ability to engage in realistic
    debate, provide thoughtful reflections, and find bipartisan solutions under certain
    conditions. Notably, the simulation also showed promise in modeling shifts towards
    bipartisanship in response to external perturbations. Our results indicate that
    this LLM-driven approach could become a valuable tool for understanding and potentially
    improving legislative processes, supporting a broader pattern of findings highlighting
    how LLM-based agents can usefully model real-world phenomena. Future works will
    focus on enhancing agent complexity, expanding the simulation scope, and exploring
    applications in policy testing and negotiation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究介绍了一种使用LLM驱动的虚拟代理模拟立法过程的新方法，重点关注美国参议院情报委员会。我们开发了代表个别参议员的代理，并将其置于模拟的委员会讨论中。这些代理展示了在特定条件下参与现实辩论、提供深思熟虑的反思以及找到两党解决方案的能力。值得注意的是，该模拟在回应外部干扰时也显示出向两党合作转变的前景。我们的结果表明，这种LLM驱动的方法可能成为理解和潜在改进立法过程的有价值工具，支持了更广泛的发现模式，突显了LLM基础的代理如何有效地建模现实世界现象。未来的工作将集中于提高代理复杂性、扩大模拟范围以及探索在政策测试和谈判中的应用。
- en: 1 Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: 'Large language models (LLMs) have emerged as powerful computational engines
    capable of memorization, reasoning, and reflection, using natural language as
    a medium of input and output. The advent of LLMs – particularly GPT models trained
    on diverse datasets generated by processing internet content [1] – have generated
    particular interest in the development of virtual agents. These agents aim to
    adopt distinct personas according to user design, interacting with other agents
    and potential actions in sandbox environments to form simulations of scenarios.
    Such models have reasonably simulated diverse settings, such as hospital management
    [2], virtual reality games [3], and computer programming [4]. The importance of
    developing such simulations lies in valuable direct task outputs (ex: automated
    code generation), as well as the creation of perturbable environments which can
    be used to better study modeled systems (ex: discovering optimal patient care
    strategies in hospitals).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）作为强大的计算引擎，能够进行记忆、推理和反思，以自然语言作为输入和输出的媒介。LLMs的出现——特别是经过多样数据集训练的GPT模型，这些数据集通过处理互联网内容生成[1]——引起了对虚拟代理发展的特别兴趣。这些代理旨在根据用户设计采用不同的角色，与其他代理和潜在行动在沙盒环境中互动，形成场景模拟。这些模型在诸如医院管理[2]、虚拟现实游戏[3]和计算机编程[4]等多样设置中表现出合理的模拟效果。开发这些模拟的重要性在于宝贵的直接任务输出（例如：自动生成代码），以及创建可以用来更好地研究建模系统的可扰动环境（例如：发现医院中最佳的患者护理策略）。
- en: The United States Senate is a complex body of governance composed of diverse
    individuals working to achieve their own agendas. The goal of the U.S. Senate
    is to propose, debate, and pass legislation that benefits the senators’ constituents.
    The Senate often faces political gridlock and polarization, where neither side
    is willing to compromise. Efforts to research and better understand political
    polarization have primarily drawn on social science, including the development
    of quantitative indicators of political dysfunction as well as takeaways from
    real-world experience [5] [6].
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国参议院是一个复杂的治理机构，由多样化的个体组成，这些个体致力于实现各自的议程。美国参议院的目标是提出、辩论和通过有利于参议员选民的立法。参议院常常面临政治僵局和极化局面，其中任何一方都不愿妥协。对政治极化的研究和理解主要依赖于社会科学，包括对政治功能失调的量化指标的发展以及现实世界经验的总结[5][6]。
- en: To date, no study has simulated believable government action using LLMs. We
    present the first attempt to use LLM-driven virtual agents to simulate the US
    Senate, focusing on the Select Committee on Intelligence as a proof-of-concept.
    We seek to demonstrate the potential to use such a system for exploration of legislative
    behavior and discovery of useful themes, such as how to promote bipartisanship
    in a gridlocked body.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，没有研究使用 LLM 模拟可信的政府行动。我们首次尝试使用 LLM 驱动的虚拟代理来模拟美国参议院，以情报特别委员会作为概念验证。我们旨在展示使用这种系统探索立法行为和发现有用主题的潜力，例如如何在僵局中的机构中促进两党合作。
- en: '![Refer to caption](img/416d27589fc7321564fe2a56dd90143b.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/416d27589fc7321564fe2a56dd90143b.png)'
- en: 'Figure 1: Study overview. A - LLM-driven agents are synthesized to model U.S
    Senators. B - Agents are placed into structured debate simulating the Senate Intelligence
    Committee. C - Agent interactions are evaluated, they are questioned to determine
    recall and reflection ability, and domain experts assign believability scores
    to the simulation.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：研究概述。A - LLM 驱动的代理被合成以模拟美国参议员。B - 代理被置于结构化辩论中，模拟参议院情报委员会。C - 代理互动被评估，他们被询问以确定记忆和反思能力，领域专家对模拟分配可信度评分。
- en: 2 Methodology
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 方法论
- en: We adapted the structure proposed in the seminal “Generative Agents” study [7].
    Specifically, we defined agents with specific attributes relevant to their roles
    as US Senators (name, supported policies, key traits, years of service). Next,
    we placed them into debate with each other on various complex issues. Each agent
    was assigned a memory stream which they could refer back throughout debate, to
    inform discussions with context of previous interactions. At the end of each discussion
    segment, we could ask the agents to reflect on specific ideas, at which time they
    accessed the same memory stream to generate relevant summaries.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了开创性的“生成代理”研究[7]中提出的结构。具体而言，我们定义了具有与其作为美国参议员角色相关的特定属性的代理（姓名、支持的政策、关键特征、服务年限）。接下来，我们将他们置于对各种复杂问题的辩论中。每个代理都被分配了一个记忆流，他们可以在辩论过程中随时参考，以便在讨论中提供前期互动的背景。在每个讨论阶段结束时，我们可以要求代理反思具体的想法，此时他们访问相同的记忆流来生成相关总结。
- en: 2.1 Agents
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 代理
- en: 'Our agents each represented various Senators in the 2024 Senate Committee on
    Intelligence. To provide accurate information about each Senator to their representative
    agent, we accessed the popular GPT-3.5 LLM model [8] using the OpenAI API to generate
    concise policies and key traits about each member of the committee. For instance,
    for Republican Senator Marco Rubio from Florida, the LLM generated the following
    policy bio: "My policies are aimed at advancing economic growth and strengthening
    America’s role in the world".'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的代理分别代表了2024年参议院情报委员会中的各位参议员。为了向各代表代理提供关于每位参议员的准确信息，我们通过 OpenAI API 访问了流行的
    GPT-3.5 LLM 模型[8]，以生成关于委员会每位成员的简明政策和关键特征。例如，对于来自佛罗里达州的共和党参议员马尔科·鲁比奥，LLM 生成了以下政策简介：“我的政策旨在推动经济增长并加强美国在世界上的角色”。
- en: 'Next, for each Senator, their name, years of service, party, traits, and policies
    were stored in a JSON file to be accessed during the simulation. Due to resource
    constraints associated with LLM simulation, we limited the Senators included in
    the simulation to: Mark Warner (D), Marco Rubio (R), Susan Collins (R), John Cornyn
    (R), Ron Wyden (D), and Martin Heinrich (D).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，对于每位参议员，他们的姓名、服务年限、政党、特征和政策被存储在一个 JSON 文件中，以便在模拟过程中访问。由于与 LLM 模拟相关的资源限制，我们将参与模拟的参议员限制为：马克·华纳（D）、马尔科·鲁比奥（R）、苏珊·柯林斯（R）、约翰·科宁（R）、罗恩·韦登（D）和马丁·海因里希（D）。
- en: Each agent was instantiated with a memory list, which is a JSON that stores
    the agent’s perceived memories at every time step. At each step, their interpretation
    of the current conversation was stored for accessed later in the simulation. Throughout
    debate, the agents accessed their memories to make more informed comments in the
    context of previous actions. At the end of our simulation, we questioned the agents
    and asked them to reflect on the debate and what was accomplished using the same
    memory list.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每个代理都被初始化为一个包含内存列表的对象，该列表是一个 JSON 格式，用于存储代理在每个时间步骤的感知记忆。在每一步，当前对话的解释都会被存储，以便在模拟中以后访问。在辩论过程中，代理会访问其记忆，以便在先前行动的背景下做出更明智的评论。在模拟结束时，我们询问代理并要求他们反思辩论及所取得的成果，使用相同的记忆列表。
- en: 2.2 Simulation
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 模拟
- en: 'We presented our agents with two different current issues to discuss: 1) Russia’s
    invasion of Ukraine. 2) A general discussion of ideas for a bill that the nation
    needs. For each topic, we presented the agents with a prompt describing the problem
    settings. Then, they each had an opportunity to state their position. During each
    cycle, agents could respond to others as they saw fit, resulting in both cooperation
    and arguments. After three rounds of such conversation cycles, we began questioning
    and evaluation.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们向我们的代理人提出了两个不同的当前问题进行讨论：1）俄罗斯入侵乌克兰。2）对国家所需法案的想法进行一般讨论。对于每个话题，我们向代理人提供了描述问题设置的提示。然后，他们每个人都有机会阐述自己的立场。在每个周期中，代理人可以根据需要回应其他人，导致了合作与争论。经过三个回合的对话周期后，我们开始进行质询和评估。
- en: 2.3 Assessment of agent capability and simulation believability
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 代理能力和模拟可信度评估
- en: 'Our evaluation focused on two key aspects of the simulated Senate Intelligence
    Committee: (1) the agents’ ability to summarize and reflect on their actions and
    (2) their capacity to find bipartisan solutions under varying conditions. These
    goals aimed to assess the efficacy of our LLM-driven virtual agents to simulate
    realistic senatorial behavior and decision-making processes.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的评估重点关注模拟参议院情报委员会的两个关键方面：（1）代理人总结和反思其行动的能力，和（2）在不同条件下找到两党解决方案的能力。这些目标旨在评估我们基于LLM的虚拟代理在模拟真实参议员行为和决策过程中的效果。
- en: 'To assess agent capacity for self-reflection and summarization, we randomly
    selected agents from our simulations and prompted them to reflect on their actions
    during committee meetings. At the end of each conversation cycle for each presented
    problem, we asked our chosen agents to reflect on the debate experience and what
    they accomplished, through three questions: “What did you do during committee?”,
    “What senator did you agree most with, and which did you disagree most with?”
    and “What progress was made today, and what held you back the most?” We scrutinized
    their responses for accuracy, depth of insight, and alignment with their simulated
    behavior.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估代理人自我反思和总结的能力，我们从模拟中随机选择了代理人，并促使他们反思在委员会会议中的行动。在每个问题的对话周期结束时，我们要求被选中的代理人通过三个问题反思辩论经历及其成果：“你在委员会期间做了什么？”，“你最赞同哪个参议员，最不同意哪个参议员？”以及“今天取得了什么进展，是什么阻碍了你？”我们对他们的回答进行了准确性、深度和与模拟行为一致性的审查。
- en: For quantitative analysis further we recruited two domain experts – a high school
    Government teacher and a former Congressional staffer – to assign believability
    scores (0 = not believable, 10 = highly believable) to the generated simulations.
    For this analysis, the entire simulation was run 10 times, with experts assigning
    a single score to each round. Inter-observer agreement was assessed using Pearson’s
    correlation testing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行定量分析，我们招募了两名领域专家——一位高中政府老师和一位前国会工作人员——为生成的模拟分配可信度评分（0 = 不可信，10 = 非常可信）。在这项分析中，整个模拟运行了10次，专家为每轮分配一个评分。使用Pearson相关性测试评估观察者间的一致性。
- en: To assess the ability of our simulation to illuminate pathways to bipartisanship,
    we introduced perturbations to each scenario to potentially catalyze bipartisan
    cooperation. Subsequent interactions were observed and qualitatively analyzed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估我们模拟的能力是否能够揭示两党合作的路径，我们在每个场景中引入了扰动，以潜在地催化两党合作。随后观察并定性分析了互动情况。
- en: 3 Results
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 结果
- en: 3.1 Agents accurately and thoughtfully summarize simulations
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 代理准确且深思熟虑地总结模拟情况
- en: 'We generally observed that agents demonstrated high accuracy and thoughtful
    reflections when summarizing their actions. For example:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常观察到代理人在总结其行动时表现出高度准确性和深思熟虑的反思。例如：
- en: 'Agent Rubio: "During the committee meeting, I strongly advocated for substantial
    military aid to Ukraine. With the new information that Russia is about to overrun
    Ukraine, I emphasized the urgency of our support. I believe we can’t afford to
    wait, and our response needs to be swift and decisive. I’m satisfied with the
    outcome, especially since we managed to agree on an emergency aid package that
    includes both military and humanitarian assistance, along with provisions for
    oversight."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代理鲁比奥：“在委员会会议期间，我强烈倡导向乌克兰提供大量军事援助。考虑到俄罗斯即将攻陷乌克兰的新信息，我强调了我们支持的紧迫性。我认为我们不能再等待，我们的反应需要迅速而果断。我对结果感到满意，特别是我们成功达成了一个包括军事和人道援助的紧急援助方案，并且还有监督条款。”
- en: This reflection accurately captured the agent’s role in the debate, primary
    arguments, and satisfaction with the outcome, demonstrating an understanding of
    situational urgency and the compromise reached.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这一反思准确地捕捉了特工在辩论中的角色、主要论点以及对结果的满意程度，展现了对局势紧迫性和达成妥协的理解。
- en: 'Similarly, Agent Wyden provided a nuanced reflection that acknowledged both
    the urgency of the situation and concerns about accountability:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，特工 Wyden 提供了一个细致的反思，既承认了局势的紧迫性，也关注了问责问题：
- en: 'Agent Wyden: "In the meeting, I raised concerns about the balance between our
    domestic needs and the urgency of supporting Ukraine. While I understand the gravity
    of the situation, I stressed the importance of having clear accountability and
    oversight to prevent misuse of funds. Given the immediate threat, I supported
    the emergency aid package but insisted on the need for strict oversight and a
    long-term strategy. I’m cautiously optimistic about the outcome; it’s a necessary
    step, but we must follow through with diligence."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 特工 Wyden：“在会议上，我提出了国内需求与支持乌克兰紧迫性之间的平衡问题。虽然我理解局势的严重性，但我强调了清晰的问责和监督的重要性，以防止资金滥用。鉴于即时威胁，我支持紧急援助计划，但坚决要求严格的监督和长期战略。我对结果持谨慎乐观态度；这是必要的一步，但我们必须认真跟进。”
- en: 3.2 Expert-assigned believability
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 专家分配的可信度
- en: Domain experts ranked tested simulations as relatively highly believable on
    a scale from 0-10, with mean scores greater than 5 across scenarios (Table 1).
    Importantly, inter-observer agreement measured by Pearson’s correlation demonstrated
    significant (p<0.5) agreement between the experts, strengthening the reliability
    of the measures.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 领域专家对测试模拟的可信度进行了相对较高的评分，满分为10分，场景的平均分均高于5（表 1）。重要的是，Pearson相关性测量显示专家间有显著（p<0.5）的协议，加强了这些测量的可靠性。
