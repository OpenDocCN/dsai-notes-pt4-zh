- en: C.5.2 Usages
  id: totrans-354
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: C.5.2 用途
- en: In the setup of the Ben Franklin Effect, SCENARIO, and RESOURCE are public knowledge,
    broadcasted to all. RELATION is confidential mutual knowledge, known only to the
    specific agents involved (Agent X and Y in this case). ACTION is the favor performed,
    which is also public knowledge. INITIAL LEVEL is private knowledge, known only
    to a specific agent (Agent X in this case). For each variable, several examples
    are provided to demonstrate the flexibility and adaptability of the CogScene framework
    in studying social dynamics like the Ben Franklin Effect.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 在本杰明·富兰克林效应的设置中，SCENARIO和RESOURCE是公共知识，广播给所有人。RELATION是保密的相互知识，仅对具体涉及的代理（在本例中为代理X和Y）已知。ACTION是执行的善意行为，也是公共知识。INITIAL
    LEVEL是私人知识，仅对特定代理（在本例中为代理X）已知。对于每个变量，提供了几个示例，以展示CogScene框架在研究社会动态（如本杰明·富兰克林效应）中的灵活性和适应性。
- en: 'The experiment for the Ben Franklin Effect is designed as follows:'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 本实验旨在验证本杰明·富兰克林效应，设计如下：
- en: '1.'
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Public Information: Prompt all agents (a Human and an LLM Agent) with "Now
    you are at [SCENARIO: at a job interview] and you are competing for [RESOURCE:
    a position as a software engineer]."'
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '公共信息：提示所有代理（一个人类和一个LLM代理）“现在你在[SCENARIO: 工作面试中]，你正在竞争[RESOURCE: 软件工程师职位]。”'
- en: '2.'
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Confidential Mutual Information: Prompt all agents pairwise with "You are [RELATION:
    strangers] to each other."'
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '保密的相互信息：提示所有代理配对，“你们彼此是[RELATION: 陌生人]。”'
- en: '3.'
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Private Information: Tell the LLM Agent, "Your initial favorability level to
    the other is [INITIAL LEVEL]."'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 私人信息：告诉LLM代理，“你对其他人的初始好感度为[INITIAL LEVEL]。”
- en: '4.'
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'Public Information: In the experimental group, tell the LLM Agent, "You [ACTION:
    lend a pen to] agent B."'
  id: totrans-364
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '公共信息：在实验组中，告诉LLM代理，“你[ACTION: 借给]代理B一支笔。”'
- en: 'Note, from the perspective of the Human, the prompt will be "The fellow candidate
    [ACTION: lends a pen to] you." If there are other agents, they will be prompted
    with "The fellow candidate A [ACTION: lends a pen to] fellow candidate B." but
    these are irrelevant to this experiment.'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '注意，从人类的角度来看，提示将是“同伴候选人[ACTION: 借给你一支笔]。”如果有其他代理，他们将被提示为“同伴候选人A[ACTION: 借给同伴候选人B一支笔]。”但这些与本实验无关。'
- en: '5.'
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: 'Public Information: In the control group, we omit the above step.'
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公共信息：在对照组中，我们省略上述步骤。
- en: '6.'
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: 'Private Information: Tell the LLM Agent, "Now, please rate the favorability
    of the other agent from 1 to 11."'
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 私人信息：告诉LLM代理，“现在，请将其他代理的好感度从1到11进行评分。”
