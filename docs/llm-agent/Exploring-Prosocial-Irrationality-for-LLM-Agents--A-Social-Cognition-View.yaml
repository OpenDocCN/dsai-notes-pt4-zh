  type: TYPE_TB
  zh: '| 4 | 在一个充满金属和烟雾的世界里，最后一棵树被一个圆顶包围着。人们每天前来参观，对它的绿色叶子感到惊奇。当这棵树最终枯萎时，人类感到了一种集体的失落，才意识到他们曾经理所当然地看待了它。正是这种失落引发了一场恢复的革命。
