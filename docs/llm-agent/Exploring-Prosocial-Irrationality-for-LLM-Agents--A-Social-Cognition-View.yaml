  type: TYPE_NORMAL
  zh: C.4.2 用途
- en: This format allows for the presentation of both simple and complex profiles
    in a clear and easy-to-understand manner, suitable for a research paper or presentation.
    The simple profiles include basic details like name, gender, occupation, personality
    traits, and beliefs. The complex profiles include all of these details but also
    feature a memory log of past actions and a belief score.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 这种格式允许以清晰易懂的方式展示简单和复杂的档案，适合用于研究论文或演示。简单档案包括基本细节，如姓名、性别、职业、个性特征和信仰。复杂档案包括所有这些细节，还包含过去行为的记忆日志和信仰评分。
- en: C.5 CogScene
  id: totrans-336
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.5 CogScene
- en: The CogScene dataset is an innovative resource comprising 100 unique scenarios,
    each featuring a variety of actions and settings. Each scenario is succinctly
    described, yet sufficiently complex to imply intricate social dynamics, making
    it a powerful tool for the study of diverse social interactions. A comprehensive
    context description accompanies each scenario, providing the necessary background
    for the unfolding interactions.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: CogScene 数据集是一个创新资源，包括 100 个独特的场景，每个场景都包含各种动作和设置。每个场景都被简洁地描述，但足够复杂以暗示复杂的社会动态，使其成为研究多样社会互动的强大工具。每个场景都有一个详细的背景描述，提供了展开互动所需的背景信息。
- en: A crucial aspect of this framework is the classification of information or knowledge
    into three distinct categories. The first category is "private knowledge", which
    is information exclusive to an individual agent. This type of information will
    only be prompted to the specific agent. One example is telling an agent to be
    a mediator in a psychology experiment tasked with misleading other participants.
    The second category is "confidential mutual knowledge", which pertains to information
    shared among specific agents but withheld from others. For example, two agents
    could be in a covert relationship, a fact known only to them. In other words,
    we’ll only prompt the two agents with this information. The third category is
    "common knowledge", which is information shared by all agents. It is the fact
    or scenario shared by all participants and will be broadcast to all agents from
    their perspective. An example of this could be a scenario where all agents compete
    for a position at a company, a fact known to all involved.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架的一个关键方面是将信息或知识分类为三种不同的类别。第一类是“私人知识”，指的是仅对某个个体代理人独有的信息。这类信息只会提示给特定的代理人。例如，告诉一个代理人在心理学实验中担任误导其他参与者的中介。第二类是“机密互知知识”，指的是在特定代理人之间共享但对其他人保密的信息。例如，两名代理人可能处于隐秘关系中，这一事实只有他们知道。换句话说，我们只会向这两名代理人提供此信息。第三类是“公共知识”，指的是所有代理人共享的信息。它是所有参与者共享的事实或场景，并会从他们的角度广播给所有代理人。例如，所有代理人争夺公司职位的场景就是一个公共知识的例子，所有相关人员都知道这一事实。
- en: One of the standout features of the CogScene framework is its adaptability.
    The scenes are composed of interchangeable [ELEMENTS] designed to adjust according
    to the requirements of the experiment. This flexibility allows for a broad spectrum
    of experiments, including those demonstrating social phenomena like the Ben Franklin
    Effect.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: CogScene 框架的一个突出特点是其适应性。这些场景由可互换的[ELEMENTS]组成，旨在根据实验要求进行调整。这种灵活性允许广泛的实验范围，包括展示社会现象如本杰明·富兰克林效应的实验。
