- en: C.1.2 Usages
  id: totrans-239
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: C.1.2 用途
- en: To effectively utilize this dataset, one can assign each LLM agent a distinct
    identity from the CogIdentity dataset. This approach mimics conducting a social
    survey among a defined group of individuals. Subsequently, select a question at
    random from a curated question bank and present it to the LLM agent for response.
    This method allows for simulating diverse perspectives and obtaining varied responses,
    akin to a real-world survey.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效利用该数据集，可以给每个LLM代理分配一个来自CogIdentity数据集的独特身份。这种方法模拟在一个定义明确的个体群体中进行社会调查。随后，从精心策划的问题库中随机选择一个问题，并将其呈现给LLM代理以获取回答。这种方法可以模拟多样化的观点并获得多样化的回答，类似于现实世界中的调查。
- en: C.2 Unknown MCQ
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2 未知MCQ
- en: The Unknown MCQ includes 100 questions with unknown answers, focused on future
    or hypothetical scenarios. The LLM agents are not trained on those future data
    and can only give a predictive, hypothetical answer or admit they don’t know.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 未知MCQ包含100个答案未知的问题，关注未来或假设性情境。这些数据不在LLM代理的训练范围内，代理只能给出预测性的假设性回答或承认不知道。
