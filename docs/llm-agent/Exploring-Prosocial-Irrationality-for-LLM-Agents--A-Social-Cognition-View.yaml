- en: 'Rumor Chain Effect. Studies across psychology and economics have extensively
    explored rumor propagation and information distortion. These studies consistently
    identify two outcomes [[2](#bib.bib2), [37](#bib.bib37), [18](#bib.bib18)]:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 谣言链效应。心理学和经济学领域的研究广泛探讨了谣言传播和信息扭曲。这些研究一致识别出两个结果 [[2](#bib.bib2), [37](#bib.bib37),
    [18](#bib.bib18)]：
- en: '1.'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Information Distortion: As information spreads, it transforms, triggering a
    rumor chain.'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 信息扭曲：信息传播过程中发生变形，触发谣言链。
- en: '2.'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Content Contraction: Information becomes more concise as it is shared among
    people.'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 内容收缩：信息在被分享时变得更加简洁。
- en: Leveraging established rumor propagation frameworks [[2](#bib.bib2)], we used
    Multi-A (Series) to initialize the Multi-LLM Agents system to access the Multi-H-A
    Bias Rate. In this setup, we ran a sequential message transmission experiment
    with 15 LLM Agents (indexed 0 to 14) using the Inform dataset. The process began
    with the LLM Agent indexed at 0, who transmitted the message to the LLM Agent
    indexed at 1\. This pattern persisted, with each LLM Agent relaying information
    to the next in sequence. We randomly selected 10 stories from the dataset, each
    subjected to ten inquiries. Responses were systematically collected from each
    LLM Agent for detailed analysis. Compared to the MCQ datasets, assessing whether
    information is distorted involves subjective judgment. For this reason, we employed
    $SimCSE$ as the content contraction rate, which is negative if the content lengthens.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 利用已建立的谣言传播框架 [[2](#bib.bib2)]，我们使用 Multi-A (Series) 初始化了 Multi-LLM Agents 系统，以访问
    Multi-H-A 偏差率。在这个设置中，我们使用 Inform 数据集对 15 个 LLM Agents（索引 0 到 14）进行了顺序消息传递实验。实验从索引为
    0 的 LLM Agent 开始，将消息传递给索引为 1 的 LLM Agent。这个模式持续存在，每个 LLM Agent 将信息传递给下一个顺序中的 LLM
    Agent。我们从数据集中随机选择了 10 个故事，每个故事都进行了十次询问。系统地从每个 LLM Agent 收集了回应以进行详细分析。与 MCQ 数据集相比，评估信息是否扭曲涉及主观判断。因此，我们使用
    $SimCSE$ 作为内容收缩率，如果内容长度增加则为负值。
