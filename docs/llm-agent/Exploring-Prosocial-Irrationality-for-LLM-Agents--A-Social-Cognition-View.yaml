- en: Content of Appendix
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 附录内容
- en: In this paper, we introduce CogMir, an innovative framework that employs the
    hallucination properties of LLM Agents to explore and mirror human cognitive biases,
    thereby advancing the understanding of these agents’ social intelligence through
    an evolutionary sociology perspective. This modular and dynamic framework aligns
    with social science methodologies and allows for comprehensive assessments. Our
    findings reveal that LLM Agents demonstrate pro-social behavior in irrational
    decision-making contexts, highlighting the significance of their hallucination
    characteristics in social intelligence research and pointing toward new directions
    for future studies. We provide supplementary information and detailed discussion
    in the Appendix Section to deepen the understanding of the theoretical insights
    and the CogMir framework presented earlier.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们介绍了CogMir，一个创新的框架，该框架利用LLM代理的幻觉特性来探索和映射人类认知偏差，从而通过进化社会学视角推进对这些代理社会智能的理解。这个模块化且动态的框架符合社会科学方法论，并允许进行全面的评估。我们的发现揭示，LLM代理在非理性决策背景下表现出亲社会行为，突显了它们的幻觉特性在社会智能研究中的重要性，并指向未来研究的新方向。我们在附录部分提供了补充信息和详细讨论，以加深对前述理论见解和CogMir框架的理解。
