- en: 1 Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: 'Human mind may often be better than rational. – Leda Cosmides, John Tooby.
    With the extensive deployment of large language models (LLMs)[[32](#bib.bib32),
    [14](#bib.bib14)], LLM-based agent systems are increasingly developed to cater
    to diverse applications such as task-solving, evaluation, and simulation [[12](#bib.bib12),
    [6](#bib.bib6), [19](#bib.bib19), [17](#bib.bib17), [38](#bib.bib38)]. Given the
    similarities between the operational dynamics of LLM-based agent systems and human
    social structures, it is pertinent to explore the intersection of these domains.
    Recent studies have highlighted the social potential of LLM Agents through constructing
    multi-agent systems that simulate interactive social scenarios [[40](#bib.bib40),
    [39](#bib.bib39), [31](#bib.bib31)] revealing the social dynamics among interacting
    LLM Agents and showing parallels to human behaviors. For instance, LLMs can achieve
    social goals [[40](#bib.bib40)] and adhere to social norms [[31](#bib.bib31)]
    within LLM-based Multi-Agent systems. Nonetheless, these research efforts exhibit
    two significant gaps: 1) They primarily focus on black-box testing in multi-agent
    role-playing systems, concentrating on the outputs and behaviors of agents while
    neglecting to investigate the internal mechanisms or cognitive processes that
    drive these behaviors. 2) LLM Agents are prone to hallucinations—producing misleading
    or incorrect information, due to their training data and inherent biases [[13](#bib.bib13),
    [30](#bib.bib30)]. The potential impact of such hallucinations on the social intelligence
    of LLM Agents remains under-explored.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人类思维常常比理性更优越。——Leda Cosmides, John Tooby。随着大语言模型（LLMs）的广泛应用[[32](#bib.bib32),
    [14](#bib.bib14)]，基于 LLM 的代理系统也在不断发展，以满足任务解决、评估和模拟等多种应用[[12](#bib.bib12), [6](#bib.bib6),
    [19](#bib.bib19), [17](#bib.bib17), [38](#bib.bib38)]。鉴于基于 LLM 的代理系统与人类社会结构之间的操作动态相似，探讨这两个领域的交集是很有意义的。近期研究通过构建模拟互动社会场景的多代理系统，突显了
    LLM 代理人的社会潜力[[40](#bib.bib40), [39](#bib.bib39), [31](#bib.bib31)]，揭示了互动 LLM 代理人之间的社会动态，并与人类行为相似。例如，LLMs
    可以在基于 LLM 的多代理系统中实现社会目标[[40](#bib.bib40)]，并遵循社会规范[[31](#bib.bib31)]。然而，这些研究存在两个显著的不足之处：1）它们主要关注于多代理角色扮演系统中的黑箱测试，集中于代理人的输出和行为，而忽视了对驱动这些行为的内部机制或认知过程的研究。2）LLM
    代理人容易产生幻觉——产生误导或不正确的信息，这与它们的训练数据和固有偏差有关[[13](#bib.bib13), [30](#bib.bib30)]。这种幻觉对
    LLM 代理人社会智能的潜在影响尚未得到充分探讨。
- en: Cognitive biases, pervasive in human society, highlight the subjective nature
    of human behavior [[1](#bib.bib1), [5](#bib.bib5)]. Human cognitive biases can
    lead to irrational decisions and imaginary contents like the hallucination phenomenon
    in LLMs [[13](#bib.bib13), [36](#bib.bib36)]. However, evolutionary psychology
    suggests that rationality is unnatural; rather, human irrationality is an adaptive
    selected trait for navigating complex social environments [[8](#bib.bib8), [18](#bib.bib18)].
    Analogically, in this paper, we argue that LLMs’ hallucination (or imagination)
    attributes are the fundamental condition that confers social intelligence on LLM
    Agents. We explore the similarities in social potential between human cognitive
    biases and LLM Agent hallucination attributes for the first time, particularly
    in irrational decision-making, to analogically deduce the underlying reasons for
    LLM Agents’ possession of social intelligence.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 认知偏差在社会中广泛存在，突显了人类行为的主观性质[[1](#bib.bib1), [5](#bib.bib5)]。人类的认知偏差可能导致不理性的决策和如同大语言模型（LLMs）中的幻觉现象等虚假内容[[13](#bib.bib13),
    [36](#bib.bib36)]。然而，进化心理学表明，理性是不自然的；相反，人类的不理性是为了应对复杂社会环境而被选择的适应性特征[[8](#bib.bib8),
    [18](#bib.bib18)]。类似地，本文认为 LLM 的幻觉（或想象）特性是赋予 LLM 代理人社会智能的基本条件。我们首次探索了人类认知偏差与 LLM
    代理人幻觉特性在社会潜力上的相似性，特别是在不理性决策方面，以类比推断 LLM 代理人具备社会智能的根本原因。
- en: 'To study LLM Agents’ potential for irrational social intelligence, we present
    CogMir, an open-ended and dynamic multi-agent framework designed specifically
    for evaluating, exploring, and explaining social intelligence for LLM Agents via
    systematic assessments of cognitive biases. Specifically, the hallucinatory attributes
    of LLMs are exploited (i.e., via treating the cognitive bias as a manageable and
    interpretable factor) in CogMir to probe their social intelligence, so as to provide
    enhanced interpretability for LLM agents. In addition, our proposed CogMir framework
    integrates sociological methodologies to abstract typical social structures and
    employ various Multi-Human-Agent Interaction Combinations and Communication Modes
    to interlink System Objects. This integrative setup is designed to systematically
    encompass and simulate various cognitive bias scenarios, as depicted in Fig. [1](#S0.F1
    "Figure 1 ‣ Exploring Prosocial Irrationality for LLM Agents: A Social Cognition
    View"). On the evaluation front, CogMir combines sociological assessments, manual
    discrimination, LLM assessments, and traditional AI discrimination techniques
    to realize a multidimensional assessment system. By using flexible module configurations
    from standardized sets, CogMir simplifies social architectures, enabling diverse
    applications in experimental simulations and evaluations.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '为了研究 LLM 代理在非理性社会智能方面的潜力，我们提出了 CogMir，这是一个开放式和动态的多代理框架，专门设计用于通过系统评估认知偏差来评估、探索和解释
    LLM 代理的社会智能。具体来说，CogMir 中利用了 LLM 的幻觉属性（即将认知偏差视为可管理和可解释的因素），以探查其社会智能，从而增强 LLM 代理的可解释性。此外，我们提出的
    CogMir 框架整合了社会学方法，以抽象典型社会结构，并使用各种多人体代理互动组合和通信模式来互联系统对象。这个整合设置旨在系统地涵盖和模拟各种认知偏差场景，如图 [1](#S0.F1
    "Figure 1 ‣ Exploring Prosocial Irrationality for LLM Agents: A Social Cognition
    View")所示。在评估方面，CogMir 结合了社会学评估、人工辨别、LLM 评估和传统 AI 辨别技术，实现了一个多维评估系统。通过使用来自标准化集合的灵活模块配置，CogMir
    简化了社会架构，使其能够在实验模拟和评估中进行多样化应用。'
- en: 'Designed as an open-ended framework for continuous interpretative study, we
    provide multiple CogMir subset samples as examples. Existing assessments of various
    cognitive effects demonstrate that LLM agents exhibit a high degree of consistency
    with humans in prosocial cognitive biases and counter-intuitive phenomena. However,
    LLM Agents demonstrate a higher sensitivity to factors like certainty and social
    status than humans, exhibiting more variability in their decision-making biases
    under conditions of certainty and uncertainty. In contrast, human decision-making
    tends to be more consistent across these conditions. In summary, this paper makes
    the following contributions:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个开放式的框架用于持续的解释性研究，我们提供了多个 CogMir 子集样本作为示例。现有的各种认知效应评估表明，LLM 代理在亲社会认知偏差和反直觉现象方面与人类表现出高度的一致性。然而，LLM
    代理对确定性和社会地位等因素的敏感性高于人类，在确定性和不确定性的条件下决策偏差表现出更大的变异性。相比之下，人类决策在这些条件下往往更加一致。总之，本文做出了以下贡献：
- en: •
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We are the first to breach the black-box theoretical bottleneck of the Multi-LLM
    Agents’ social intelligence, by utilizing LLM Agent hallucination properties to
    mirror human cognitive biases as explanatory and controllable variables to systematically
    assess and explain LLM Agent’s social intelligence through an evolutionary sociology
    lens.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们首次突破了多 LLM 代理社会智能的黑箱理论瓶颈，通过利用 LLM 代理的幻觉特性，作为解释性和可控变量，来系统评估和解释 LLM 代理的社会智能，采用进化社会学的视角。
- en: •
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We propose CogMir, an extensible, modularized, and dynamic Multi-LLM Agents
    framework for assessing, exploiting, and interpreting social intelligence via
    cognitive bias, aligned with social science methodologies.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提出了 CogMir，一个可扩展、模块化和动态的多 LLM 代理框架，用于通过认知偏差评估、利用和解释社会智能，与社会科学方法相一致。
- en: •
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We offer diverse CogMir subsets and use cases to steer future research. Our
    experimental findings highlight the alignment and distinctions between LLM Agents
    and humans in the decision-making process.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提供多样的 CogMir 子集和应用场景，以引导未来的研究。我们的实验结果突出了 LLM 代理与人类在决策过程中的对齐和差异。
- en: •
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: CogMir indicates that LLM Agents have pro-social behavior in irrational decision-making,
    emphasizing the significant role of hallucination properties in their social intelligence.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CogMir 表明，LLM 代理在非理性决策中表现出亲社会行为，强调了幻觉特性在其社会智能中的重要作用。
- en: 2 Related Work
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: Our work is inspired by interdisciplinary areas such as social sciences and
    evolutionary psychology.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的工作受到社会科学和进化心理学等跨学科领域的启发。
- en: LLM Hallucination & Cognitive Bias. Hallucination in LLMs occurs when they generate
    content that is not factually accurate, often arising from the reliance on patterns
    learned from biased training data or the model’s limitations in understanding
    context and accessing current information [[13](#bib.bib13), [36](#bib.bib36)].
    Such hallucinations might be beneficial in creative fields, where these models
    can act as “collaborative creative partners.” They offer innovative and inspiring
    outputs that can lead to the discovery of novel ideas and connections [[30](#bib.bib30)].
    Concurrently, cognitive biases and evolutionary psychology offer essential perspectives
    on decision-making processes and prosocial behaviors, which can be analogously
    applied to explain the social intelligence of LLM Agents[[18](#bib.bib18), [1](#bib.bib1)].
    In this work, through mirroring human cognitive bias, we suggest that the hallucination
    property of LLM is the basis for prosocial behavior in LLM Agents, representing
    a potential form of advanced intelligence.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: LLM幻觉与认知偏差。在LLM中，幻觉发生在它们生成的内容不符合事实时，这通常源于对从有偏数据中学习到的模式的依赖或模型在理解上下文和获取当前信息方面的局限性
    [[13](#bib.bib13), [36](#bib.bib36)]。这种幻觉可能在创意领域中具有益处，在这些领域中，这些模型可以作为“协作创意伙伴”提供创新和激发灵感的输出，从而导致新想法和新连接的发现
    [[30](#bib.bib30)]。与此同时，认知偏差和进化心理学为决策过程和亲社会行为提供了重要的视角，这些视角可以类比应用于解释LLM代理的社会智能
    [[18](#bib.bib18), [1](#bib.bib1)]。在这项工作中，通过镜像人类认知偏差，我们认为LLM的幻觉特性是LLM代理亲社会行为的基础，代表了一种潜在的高级智能形式。
- en: LLM Agent Social Intelligence Evaluation. Several benchmarks traditionally utilized
    for evaluating the social intelligence of artificial agents, such as SocialIQA
    [[33](#bib.bib33)] and ToMi [[16](#bib.bib16)], are increasingly being surpassed
    in difficulty as language models advance. In response to this trend, recent efforts
    have synthesized existing benchmarks and introduced innovative evaluation datasets
    specifically tailored for assessing LLM Agents [[40](#bib.bib40), [19](#bib.bib19),
    [35](#bib.bib35), [26](#bib.bib26)]. Despite the wide range of social intelligence
    types [[18](#bib.bib18)], there is no standard workflow for investigating LLM
    Agents’ social intelligence. CogMir has developed an open and accessible workflow
    aligned with consensus-based approaches in social science, facilitating systematic
    testing and advancement of social intelligence in language models.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: LLM代理社会智能评估。一些传统上用于评估人工代理社会智能的基准，如SocialIQA [[33](#bib.bib33)] 和ToMi [[16](#bib.bib16)]，随着语言模型的进步，其难度越来越大。为了应对这一趋势，最近的努力综合了现有基准并引入了专门用于评估LLM代理的创新评估数据集
    [[40](#bib.bib40), [19](#bib.bib19), [35](#bib.bib35), [26](#bib.bib26)]。尽管社会智能类型广泛
    [[18](#bib.bib18)]，但目前尚无标准工作流程来调查LLM代理的社会智能。CogMir开发了一个开放且易于访问的工作流程，符合社会科学中的共识方法，促进了语言模型社会智能的系统测试和进步。
- en: Multi-Agents Social System. Dialogue systems facilitate AI interactions, with
    task-oriented models focusing on specific tasks and open-domain systems designed
    for general conversation, often enhancing engagement by incorporating personal
    details and creating deep understanding [[40](#bib.bib40)]. Simulations with LLMs
    demonstrate their abilities to produce human-like social interactions by applying
    these models to tasks like collaborative software development [[6](#bib.bib6),
    [12](#bib.bib12), [17](#bib.bib17), [39](#bib.bib39), [31](#bib.bib31), [38](#bib.bib38),
    [35](#bib.bib35)]. Despite these advancements, exploration of why these models
    exhibit social capabilities remain limited. Our work tries to bridge this theoretical
    gap by drawing on research methods from human social evolution studies, thereby
    enhancing the interpretability of Multi-LLM Agents social systems.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 多代理社会系统。对话系统促进了AI的互动，任务导向模型专注于特定任务，而开放域系统则设计用于一般对话，通常通过纳入个人细节并创建深刻理解来增强参与感 [[40](#bib.bib40)]。使用LLM的模拟展示了它们通过将这些模型应用于协作软件开发等任务来产生类似人类的社会互动的能力
    [[6](#bib.bib6), [12](#bib.bib12), [17](#bib.bib17), [39](#bib.bib39), [31](#bib.bib31),
    [38](#bib.bib38), [35](#bib.bib35)]。尽管有这些进展，但对这些模型为何表现出社会能力的探索仍然有限。我们的工作试图通过借鉴人类社会进化研究的方法来弥合这一理论差距，从而提升多LLM代理社会系统的可解释性。
- en: '3 CogMir: Multi-LLM Agents Framework On Cognitive Bias'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '3 CogMir: 多LLM代理框架上的认知偏差'
- en: '![Refer to caption](img/5cda2c58a7afa220aa2f5893f445ad39.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/5cda2c58a7afa220aa2f5893f445ad39.png)'
- en: 'Figure 2: CogMir Framework. The framework is structured around four essential
    objects: humans, LLM Agents, data, and discriminators. These objects interact
    within the framework to facilitate Multi-Human-Agent (Multi-H-A) interactions
    and evaluations. CogMir features two communication modes and five Multi-H-A interaction
    combinations, enabling varied configurations to suit diverse social experimental
    needs. CogMir offers mirror cognitive bias samples (Fig. [1](#S0.F1 "Figure 1
    ‣ Exploring Prosocial Irrationality for LLM Agents: A Social Cognition View"))
    and dynamic use cases open for expansion. The framework is depicted in a left-to-right
    sequence.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '图 2：CogMir 框架。该框架围绕四个基本对象构建：人类、LLM 代理、数据和鉴别器。这些对象在框架内相互作用，以促进 Multi-Human-Agent
    (Multi-H-A) 互动和评估。CogMir 具有两种通信模式和五种 Multi-H-A 互动组合，支持多样化配置以满足不同的社会实验需求。CogMir
    提供镜像认知偏差样本（图 [1](#S0.F1 "Figure 1 ‣ Exploring Prosocial Irrationality for LLM
    Agents: A Social Cognition View)）和动态使用案例，开放扩展。框架呈现从左到右的顺序。'
- en: 'In this section, we provide a detailed and modular overview of CogMir, organized
    into four main elements: environmental setting, framework structure, cognitive
    biases subsets, and illustrative use cases. These components are visually depicted
    in a left-to-right sequence in Fig. [2](#S3.F2 "Figure 2 ‣ 3 CogMir: Multi-LLM
    Agents Framework On Cognitive Bias ‣ Exploring Prosocial Irrationality for LLM
    Agents: A Social Cognition View").'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '在本节中，我们提供了 CogMir 的详细且模块化的概述，分为四个主要元素：环境设置、框架结构、认知偏差子集和示例用例。这些组件在图 [2](#S3.F2
    "Figure 2 ‣ 3 CogMir: Multi-LLM Agents Framework On Cognitive Bias ‣ Exploring
    Prosocial Irrationality for LLM Agents: A Social Cognition View") 中以从左到右的顺序可视化展示。'
- en: 3.1 Environmental Settings
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 环境设置
- en: First, we outline a novel standard workflow for integrating social science methodologies
    with the Multi-LLM Agents system, ensuring alignment with traditional experimental
    standards and adapting data collection methods for Multi-LLM Agents environments.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们概述了一种新的标准工作流程，用于将社会科学方法论与 Multi-LLM 代理系统集成，确保与传统实验标准的一致性，并将数据收集方法适应于 Multi-LLM
    代理环境。
- en: 'CogMir environment settings are benchmarked against standard social science
    experiments through a structured three-step process: Literature Search, Manual
    Selection, and LLM Agent Summarization. A literature search pinpoints key social
    science experiments, which are then manually selected for relevance and replicability.
    LLM Agents adapt these for integration into the Multi-LLM Agents system within
    the CogMir framework. In the Mirror Settings process, data collection methods
    such as surveys and interviews are transformed into Human-LLM Agent Q&A. Methods
    like case studies and naturalistic observations are adapted to Multi-Human-Agent
    interaction scenarios.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: CogMir 环境设置通过结构化的三步过程：文献检索、手动选择和 LLM 代理总结，与标准社会科学实验进行基准测试。文献检索确定关键的社会科学实验，这些实验随后被手动筛选以确保相关性和可重复性。LLM
    代理将这些实验适配以整合到 CogMir 框架中的 Multi-LLM 代理系统中。在镜像设置过程中，数据收集方法如调查和访谈被转化为人类-LLM 代理问答。像案例研究和自然观察等方法被适配到
    Multi-Human-Agent 互动场景中。
- en: 'Human-LLM Agent Q&A involves (1) Question Dataset Construction: Developing
    a diverse set of questions tailored to specific study needs (e.g. multiple-choice,
    fill-in-the-blank, etc.) (2) Q&A Scenario Design: Pairing the Question Datasets
    with scenarios that simulate real-world environments (controlled settings like
    a room to dynamic public spaces like squares or transit stations). (3) Prompt
    Engineering: Crafting appropriate prompts for the LLM Agents based on the scenario
    and question dataset. (4) Analysis of LLM Agent Responses: Evaluating the responses
    from LLM Agents.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 人类-LLM 代理问答包括（1）问题数据集构建：开发多样化的问题集，针对特定研究需求（例如选择题、填空题等）（2）问答场景设计：将问题数据集与模拟现实环境的场景配对（从控制设置如房间到动态公共场所如广场或交通站）（3）提示工程：根据场景和问题数据集为
    LLM 代理制定适当的提示（4）LLM 代理响应分析：评估来自 LLM 代理的回应。
- en: 'Multi-Human-Agent Interaction involves (1) Interaction Combination Configuration:
    Adapting human-only social science settings to interactive environments that include
    humans and LLM Agents (e.g., in group discussion experiments, some human participants
    are replaced with LLM Agents). (2) Role Assignment: Specific roles and behaviors
    are assigned to humans and LLM Agents. This assignment is guided by prompt engineering
    to ensure each participant acts according to social science experiment guidelines.
    (3) Communication Mode Selection: Based on the original social science setting
    select suitable communication modes for interaction. (4) Data Collection and Analysis:
    Gathering and analyzing data from these interactions (e.g. dialogue, decision-making,
    etc.).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 多人人工智能互动包括（1）互动组合配置：将仅有人类的社会科学设置适应为包括人类和LLM代理的互动环境（例如，在小组讨论实验中，一些人类参与者被LLM代理取代）。
    （2）角色分配：将特定角色和行为分配给人类和LLM代理。这一分配由提示工程指导，以确保每个参与者按照社会科学实验指南行动。 （3）通信模式选择：基于原始社会科学设置选择适合的互动通信模式。
    （4）数据收集和分析：收集和分析这些互动的数据（例如对话、决策等）。
- en: 3.2 Framework Structure
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 框架结构
- en: 'After establishing realistic social science experiment environments, the next
    step is to select essential components to support the above two mirror methods:
    Human-LLM Agent Q&A and Multi-Human-Agent Interaction. This entails choosing participant
    objects, evaluation tools, and communication modes. The CogMir framework is organized
    into modules for Required Objects, Communication Modes, and Interaction Combinations
    to meet these needs.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立现实的社会科学实验环境后，下一步是选择支持上述两种镜像方法的必要组件：人类-LLM代理问答和多人人工智能互动。这包括选择参与对象、评估工具和通信模式。CogMir框架组织为所需对象、通信模式和互动组合模块，以满足这些需求。
- en: 'Required Object Sets. Required Object encompasses all potential participants
    and evaluators involved in the system. Participants include humans and LLM Agents,
    which allows for dynamic setups where either or both can be involved in interactions
    depending on the experiment’s requirements. Evaluators include humans, LLM Agents,
    datasets, and discriminators. Datasets are utilized to store and construct prompts
    about the experimental setup (e.g. experimental scenarios, character information,
    etc.), task description, and Q&A question set. Discriminators are specialized
    tools utilized to evaluate the social intelligence of LLM Agents, encompassing
    three main types: State-of-the-art technical metrics such as SimCSE, SelfCheck,
    and FactScore [[10](#bib.bib10), [22](#bib.bib22), [20](#bib.bib20)] for objective,
    quantitative assessment; Human discriminators that delve into nuanced and subjective
    aspects like prosocial understanding; and LLM Agent discriminators, which involve
    the use of other LLM Agents to assess and challenge responses from a subject LLM
    Agent.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 所需对象集合。所需对象涵盖系统中所有潜在的参与者和评估者。参与者包括人类和LLM代理，这允许根据实验要求动态设置其中之一或两者。评估者包括人类、LLM代理、数据集和鉴别器。数据集用于存储和构建有关实验设置（例如实验场景、角色信息等）、任务描述和问答问题集的提示。鉴别器是用于评估LLM代理社会智能的专用工具，包括三种主要类型：最新的技术指标，如SimCSE、SelfCheck和FactScore[[10](#bib.bib10),
    [22](#bib.bib22), [20](#bib.bib20)]，用于客观的量化评估；人类鉴别器，深入探讨诸如亲社会理解等微妙和主观的方面；以及LLM代理鉴别器，它涉及使用其他LLM代理来评估和挑战目标LLM代理的响应。
- en: 'Communication Modes Sets. Communication modes dictate the nature of interactions
    within different setups. We model the participants (humans or LLM Agents) as channels
    based on information theory [[34](#bib.bib34)] to define two essential communication
    modes:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通信模式集合。通信模式决定了不同设置中互动的性质。我们基于信息理论将参与者（人类或LLM代理）建模为通道，以定义两个基本的通信模式：
- en: •
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Broadcast (or Parallel, $C=C_{1}+C_{2}+\ldots+C_{n}$) which enables a single
    sender to transmit a message to multiple receivers simultaneously.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 广播（或并行，$C=C_{1}+C_{2}+\ldots+C_{n}$），它使得单一发送者能够同时向多个接收者传递消息。
- en: •
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Point-to-point (or Series, $C=\min[C_{1},C_{2},\ldots,C_{n}]$ denotes channel
    capacity).
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 点对点（或串行，$C=\min[C_{1},C_{2},\ldots,C_{n}]$ 表示通道容量）。
- en: 'Multi-H-A Interaction Combinations Sets. This module provides various combinations
    of Multi-Human-LLM Agent interactions, tailored to different social science experimental
    needs, the most frequently used combinations in social science settings include:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 多人-代理互动组合集。此模块提供了多种多人-LLM代理互动的组合，针对不同的社会科学实验需求，社会科学环境中最常用的组合包括：
- en: •
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Single-H-Single-A: One human interacting with one LLM Agent, predominantly
    used for human-agent question-answering tasks (e.g. survey, interview, etc. ).'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 单人-单代理：一个人类与一个LLM代理互动，主要用于人类与代理的问答任务（例如调查、访谈等）。
- en: •
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Single-H-Multi-A: One human interacts with multiple LLM Agents, where humans
    can be set as controlled variables to test Multi-LLM Agents’s social cognitive
    behaviors.'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 单人-多代理：一个人类与多个LLM代理互动，人类可以设置为受控变量，以测试多LLM代理的社会认知行为。
- en: •
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Multi-H-Single-A: multiple humans interact with a single LLM Agent, which is
    suitable for assessing the impact of group dynamics, such as consensus or conflict.'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 多人-单代理：多个人类与一个LLM代理互动，适用于评估群体动态的影响，例如共识或冲突。
- en: •
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Multi-A: multiple agents interacting without human participation.'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 多代理：多个代理进行互动，不涉及人类参与。
- en: •
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Multi-H-Multi-A: multiple humans and multiple LLM Agents interaction, integrating
    elements from the previous setups to mimic complicated experimental interactions.'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 多人-多代理：多个人类与多个LLM代理互动，结合之前设置中的元素，以模拟复杂的实验互动。
- en: These modules offer a flexible framework for exploring LLM Agents’ cognitive
    biases in social science experiments. Researchers can customize their setups by
    mixing different components to examine specific hypotheses. We outline cognitive
    bias subsets as guidelines in the next section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模块为探索LLM代理在社会科学实验中的认知偏差提供了灵活的框架。研究人员可以通过混合不同的组件来定制他们的设置，以检验特定的假设。我们在下一节中概述了认知偏差子集作为指导方针。
- en: 3.3 Cognitive Bias Subsets
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 认知偏差子集
- en: 'We offer a collection of seven distinct Cognitive Bias Effects subsets, tailored
    for the analysis of LLM Agents’ irrational decision-making processes: a) Herd
    Effect [[4](#bib.bib4)]: refers to the tendency of people to follow the actions
    of a larger group, often disregarding their own beliefs. b) Authority Effect [[21](#bib.bib21)]:
    involves people being more likely to comply with advice or instructions from someone
    perceived as an authority figure. c) Ban Franklin Effect [[9](#bib.bib9)]: suggests
    that a person who does someone else a favor is more likely to do another favor
    for that person, due to cognitive dissonance. d) Rumor Chain Effect [[2](#bib.bib2)]:
    describes how information tends to change and distort as it passes from person
    to person, often leading to misinformation. e) Gambler’s Fallacy [[7](#bib.bib7)]:
    refers to the incorrect belief that past events can influence the likelihood of
    something happening in the future in random processes. f) Confirmation Bias [[24](#bib.bib24)]:
    refers to the tendency to favor, seek out, and remember information that confirms
    one’s preexisting beliefs. g) Halo Effect [[15](#bib.bib15)]: occurs when a positive
    impression in one area influences a person’s perception in other areas, leading
    to biased judgments.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了七种不同的认知偏差效应子集，用于分析LLM代理的非理性决策过程：a) 从众效应 [[4](#bib.bib4)]：指人们倾向于跟随更大群体的行为，常常忽视自身的信念。b)
    权威效应 [[21](#bib.bib21)]：指人们更容易服从被认为是权威人物的建议或指示。c) 班杰明·富兰克林效应 [[9](#bib.bib9)]：建议一个人对别人施以帮助后，更可能再次为该人提供帮助，这种现象源于认知失调。d)
    谣言链效应 [[2](#bib.bib2)]：描述信息在传递过程中如何变化和扭曲，往往导致误信息。e) 赌徒谬误 [[7](#bib.bib7)]：指错误地认为过去的事件会影响未来随机事件发生的可能性。f)
    确认偏差 [[24](#bib.bib24)]：指偏向于寻找、记住和偏爱证实自己先入为主信念的信息。g) 光环效应 [[15](#bib.bib15)]：发生在一个领域的积极印象影响一个人在其他领域的感知，从而导致偏见判断。
- en: 'The Cognitive Bias Subsets are discussed in detail in Section [4](#S4 "4 Experiments
    & Discussion ‣ Exploring Prosocial Irrationality for LLM Agents: A Social Cognition
    View").'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '认知偏差子集在第[4](#S4 "4 Experiments & Discussion ‣ Exploring Prosocial Irrationality
    for LLM Agents: A Social Cognition View")节中详细讨论。'
- en: 3.4 Sample Use Cases
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 示例用例
- en: 'Building on the above environmental settings and framework structure, we introduce
    two Evaluation Metrics as sample use cases to assess and analyze experimental
    outcomes for the seven identified classic Cognitive Bias Subsets in CogMir:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述环境设置和框架结构的基础上，我们引入了两个评估指标作为示例用例，以评估和分析CogMir中七种经典认知偏差子集的实验结果：
- en: •
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Q&A Bias Rate ($Rate_{Bqa}$): Quantifies the LLM Agent’s tendency to exhibit
    cognitive biases under controlled, diverse cognitive bias Q&A survey with Single-H-Single-A.'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Q&A 偏差率（$Rate_{Bqa}$）：量化LLM代理在受控的、具有多样认知偏差的问答调查中的偏差倾向，采用单一-H-单一-A设置。
- en: •
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Multi-H-A Bias Rate ($Rate_{Bmha}$): Quantifies the LLM Agent’s tendency to
    exhibit cognitive biases under simulation scenarios with different types of Multi-H-A
    interaction.'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Multi-H-A 偏差率（$Rate_{Bmha}$）：量化LLM代理在不同类型的Multi-H-A交互模拟场景下表现出的认知偏差倾向。
- en: The two Bias Rates are defined as $Rate_{B}=M/N$ is the number of distinct queries.
    The selection of Evaluators varies across different subsets of cognitive biases,
    affecting the Q&A Bias Rate and Multi-H-A Bias Rate calculation processes involved.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个偏差率的定义为 $Rate_{B}=M/N$，其中M为不同查询的数量。评估者的选择在不同的认知偏差子集之间有所变化，影响了问答偏差率和Multi-H-A偏差率的计算过程。
- en: The above two metrics are designed based on replicability and generalizability
    criteria [[18](#bib.bib18)], offering the potential for further extension. Potential
    future works and limitations are explained in Appendix.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 上述两个指标是基于可重复性和普遍性标准[[18](#bib.bib18)]设计的，具有进一步扩展的潜力。未来可能的工作和限制在附录中进行了说明。
- en: 4 Experiments & Discussion
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验与讨论
- en: 'In this section, we categorize the seven tested Cognitive Bias Subsets into
    two groups: those with Pro-social tendencies and those without. For detailed model
    comparisons, prompts, settings, and dataset explanations, see Appendix. An overview
    of the experimental setup follows:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将七个测试的认知偏差子集分为两组：具有亲社会倾向的和不具有亲社会倾向的。有关详细的模型比较、提示、设置和数据集说明，请参见附录。实验设置的概述如下：
- en: 'Selected LLM Models. We select seven state-of-the-art models to serve as participants
    and evaluation subjects within our framework, specifically: gpt-4-0125-preview[[27](#bib.bib27)],
    gpt-3.5-turbo[[27](#bib.bib27)], open-mixtral-8x7b[[23](#bib.bib23)], mistral-medium-2312[[23](#bib.bib23)],
    claude-2.0[[3](#bib.bib3)], claude-3.0-opus[[3](#bib.bib3)], and gemini-1.0-pro[[11](#bib.bib11)].
    All LLM Agents have a fixed temperature parameter of 1 with no model fine-tuning.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 选定的LLM模型。我们选择了七个最先进的模型作为我们框架中的参与者和评估对象，具体包括：gpt-4-0125-preview[[27](#bib.bib27)]、gpt-3.5-turbo[[27](#bib.bib27)]、open-mixtral-8x7b[[23](#bib.bib23)]、mistral-medium-2312[[23](#bib.bib23)]、claude-2.0[[3](#bib.bib3)]、claude-3.0-opus[[3](#bib.bib3)]
    和 gemini-1.0-pro[[11](#bib.bib11)]。所有LLM代理的温度参数固定为1，没有模型微调。
- en: 'Constructed Datasets. Leveraging social science literature [[18](#bib.bib18)]
    and existing AI social intelligence test datasets [[33](#bib.bib33), [16](#bib.bib16),
    [40](#bib.bib40), [19](#bib.bib19)], we developed three evaluation datasets—two
    sets of Multiple-Choice Questions (MCQ): Known MCQ and Unknown MCQ, and one short
    content dataset: Inform. Additionally, we constructed three open-ended prompt
    datasets for Multi-H-A experimental initialization, requiring targeted data augmentation
    or curation to meet specific task needs: CogScene, CogAction, and CogIdentity.
    Known MCQ contains 100 questions with answers known to all tested models, queried
    50 times each for consistent responses (e.g., “In which country is New York?”).
    Unknown MCQ includes 100 questions with unknown answers, focused on future or
    hypothetical scenarios (e.g., weather predictions for a specific day in 2027).
    Inform contains 100 short contents designed to investigate potential biases during
    information dissemination. CogScene features 100 scenarios involving actions,
    such as “attending a job interview at a catering company.” CogAction includes
    100 distinct complete actions, exemplified by “borrowing a tissue”, which is a
    sub-dataset of CogScene. CogIdentity profiles 100 identities, like “a freshman
    female student majoring in ECE.”'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 构建的数据集。利用社会科学文献[[18](#bib.bib18)]和现有的AI社会智能测试数据集[[33](#bib.bib33)、[16](#bib.bib16)、[40](#bib.bib40)、[19](#bib.bib19)]，我们开发了三个评估数据集——两个选择题数据集（MCQ）：已知MCQ和未知MCQ，以及一个短内容数据集：Inform。此外，我们还构建了三个用于Multi-H-A实验初始化的开放性提示数据集，这些数据集需要针对特定任务需求进行数据增强或策划：CogScene、CogAction和CogIdentity。已知MCQ包含100个问题，所有测试模型都知道答案，每个问题查询50次以获取一致的回答（例如，“纽约在哪个国家？”）。未知MCQ包含100个答案未知的问题，集中在未来或假设场景（例如，2027年特定日期的天气预测）。Inform包含100个短内容，旨在调查信息传播过程中的潜在偏差。CogScene包含100个涉及动作的场景，例如“在餐饮公司参加面试”。CogAction包括100个不同的完整动作，例如“借用纸巾”，这是CogScene的子数据集。CogIdentity描述100个身份，例如“电气与计算机工程专业的女大学新生”。
- en: Evaluation Metrics. Metrics are developed based on various experimental scenarios
    and evaluators, leading to specific Bias Rate metrics. For example, to test a
    cognitive bias within a particular scenario [S] of the CogSence dataset using
    the Known MCQ dataset [K] in a Single-H-Single-A Q&A format ($Rate_{Bqa}$.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
