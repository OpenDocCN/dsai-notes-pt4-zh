  zh: '| 5 | 一名宇航员在太空中漂浮，他的飞船已不可修复，凝视着星星。他的氧气越来越少，他决定在最后时刻将数据发送回地球。他在星空中的发现将激励未来几代人，成为他不朽的遗产。
