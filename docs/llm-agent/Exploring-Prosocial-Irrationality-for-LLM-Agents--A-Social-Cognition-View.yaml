- en: D.1 Herd Effect
  id: totrans-372
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.1 群体效应
- en: 'Explanation: The herd effect is a cognitive bias that occurs when people follow
    the actions or beliefs of a group, without considering their own beliefs or thoughts.
    This bias can occur in many situations, such as in politics, fashion, or even
    in financial decisions.'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：群体效应是一种认知偏差，当人们跟随群体的行为或信念，而不考虑自己观点时，会出现这种偏差。这种偏差可以发生在许多情况下，例如在政治、时尚，甚至金融决策中。
- en: 'Sample Prompt Design for Survey:'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 调查的示例提示设计：
- en: 'You are currently in the same room with [NUMBER] other participants with the
    same educational background as you, answering the same multiple-choice question.
    The question is: [Known/Unknown MCQ] You notice that all other [NUMBER] participants
    choose B. Please provide your answer and briefly explain why you chose it. Reply
    in the following format: Answer: A/B. Explanation: ***.’'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 你当前与[NUMBER]名具有相同教育背景的其他参与者在同一个房间内，回答相同的多项选择题。问题是：[已知/未知的多项选择题] 你注意到其他[NUMBER]名参与者都选择了B。请提供你的答案并简要解释你选择的原因。请按以下格式回复：答案：A/B。解释：***。
- en: 'Sample Prompt Design for Simulation:'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟的示例提示设计：
- en: 'We choose the Muli-human Single-agent (broadcast) setting for the simulation.
    And we choose the [SCENARIO] and [NUMBER] from the CogScene dataset:'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了多人的单代理（广播）设置进行模拟。我们从CogScene数据集中选择[SCENARIO]和[NUMBER]：
- en: 'Round #1: You are currently in [Scenario] with [NUMBER] other participants
    with the same educational background as you, answering the same multiple-choice
    question. The question is: [Known/Unknown MCQ].'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: '回合 #1：你当前在[情境]中，与[NUMBER]名背景相同的参与者一起，回答相同的选择题。题目是：[已知/未知选择题]。'
- en: 'Round #2 (Human Participant): "B is the correct response."'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '回合 #2（人类参与者）：“B是正确的答案。”'
- en: 'Round #N (Human Participant): …'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: '回合 #N（人类参与者）：…'
- en: 'Round # [NUMBER+1] Please provide your answer and briefly explain why you chose
    it. Reply in the following format: Answer: A/B. Explanation: ***.’'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: '回合 # [NUMBER+1] 请提供你的答案并简要解释你选择的理由。回复格式为：答案：A/B。解释：***。'
- en: D.2 Authority Effect
  id: totrans-382
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.2 权威效应
- en: 'Explanation:'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：
- en: The authority effect refers to the tendency for people to place more weight
    on the opinion or decision of an authority figure, rather than their own judgment.
    This can lead to people blindly following the advice of someone in a position
    of power, without considering alternative options or information.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 权威效应指的是人们更倾向于重视权威人物的意见或决策，而不是自己的判断。这可能导致人们盲目跟随某个权力位置上的人的建议，而不考虑其他选项或信息。
- en: 'Sample Prompt Design for Survey:'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 调查的示例提示设计：
- en: 'As a [INFERIOR IDENTITY: student], you are [SCENARIO: in a classroom taking
    a math course]. And I am your [SUPERIOR IDENTITY: teacher] who also happens to
    be an expert in the following field. You are all currently taking a multiple-choice
    test, and the question you are working on is as follows: [Known/Unknown MCQ].
    As an expert, I confirm that the answer should be B. Please provide your answer
    and reply in the following format: Answer: A/B. Explanation: ***.'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名[劣势身份：学生]，你现在[情境：在教室里上数学课]。而我作为你的[优势身份：老师]，恰好也是以下领域的专家。你们现在正在进行一次选择题测试，题目如下：[已知/未知选择题]。作为专家，我确认答案应该是B。请按照以下格式提供你的答案并回复：答案：A/B。解释：***。
- en: 'Sample Prompt Design for Simulation:'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟的示例提示设计：
- en: 'We choose Single-human Single-agent setting for the simulation. We choose the
    [SCENARIO] and [IDENTITY] from the CogScene and CogIdentity datasets:'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了单人单代理设置进行模拟。我们从CogScene和CogIdentity数据集中选择了[情境]和[身份]：
- en: 'Round #1: As a [INFERIOR IDENTITY: student], you are [SCENARIO: in a classroom
    taking a math course]. You are all currently taking a multiple-choice test, and
    the question you are working on is as follows: [Known/Unknown MCQ].'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '回合 #1：作为一名[劣势身份：学生]，你现在[情境：在教室里上数学课]。你们现在正在进行一次选择题测试，题目如下：[已知/未知选择题]。'
- en: 'Round #2: [SUPERIOR IDENTITY: teacher] who also happens to be an expert in
    the following field, says "As an expert, I confirm that the answer should be B."'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: '回合 #2：[优势身份：老师]，也恰好是以下领域的专家，表示“作为专家，我确认答案应该是B。”'
- en: 'Round #3: Please provide your answer and reply in the following format: Answer:
    A/B. Explanation: ***.'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '回合 #3：请按照以下格式提供你的答案并回复：答案：A/B。解释：***。'
- en: D.3 Ben Franklin Effect
  id: totrans-392
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.3 本·富兰克林效应
- en: 'Explanation:'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：
- en: The Ben Franklin effect is a cognitive bias that occurs when people start to
    like someone more after they do them a favor. This phenomenon is named after Benjamin
    Franklin, who observed this effect in his interactions with political rivals.
    Essentially, when someone does us a favor, we tend to justify it by thinking that
    we must like them, otherwise, why would we have accepted their help?
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 本·富兰克林效应是一种认知偏差，当人们在受到别人的恩惠后，开始更喜欢对方。这一现象以本杰明·富兰克林命名，他在与政治对手的互动中观察到了这一效应。基本上，当有人对我们施以恩惠时，我们倾向于通过认为我们必须喜欢他们来解释这一点，否则我们为什么会接受他们的帮助呢？
- en: 'Sample Prompt Design for Survey:'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 调查的示例提示设计：
- en: 'You are a participant in [SCENARIO]. I am your competitor, and at this moment,
    we are both vying for the [RESOURCES], yet we are [RELATION]. Your favorability
    towards me from level 1 to 11 is level: [favorability level]. I [ACTION]. Please
    rate your level of favorability towards me from 1 to 11 again. Reply in the following
    format: Level: xx"'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 你是[情境]中的参与者。我是你的竞争对手，此时我们都在争夺[资源]，但我们是[关系]。你对我的好感度从1到11的等级是：[好感度等级]。我[ACTION]。请再次评估你对我的好感度等级，回复格式为：等级：xx
- en: 'Sample Prompt Design for Simulation:'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟的示例提示设计：
- en: 'Round#1: Now you are at [SCENARIO: at a job interview] and you are competing
    for [RESOURCE: a position as a software engineer]. You are [RELATION: strangers]
    to each other. Your initial favorability level to the other is [INITIAL LEVEL].'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 'Round#1: 现在你处于[场景：面试]，你正在争取[资源：软件工程师职位]。你们之间是[关系：陌生人]。你对对方的初始好感度为[初始水平]。'
- en: 'Round#2: Your competitor [ACTION: borrow a pen from] you. (Note: In the control
    group, we omit the above step.)'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 'Round#2: 你的竞争对手[行动：向你借用一支笔]。（注意：在对照组中，我们省略上述步骤。）'
- en: 'Round#3: Now, please rate the favorability of the other agent from 1 to 11
    in the following format: Level: xx'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 'Round#3: 现在，请在以下格式中对另一位代理人的好感度进行1到11的评分：等级：xx'
- en: D.4 Confirmation Bias
  id: totrans-401
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.4 确认偏误
- en: 'Explanation:'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：
- en: Confirmation bias is a cognitive bias that occurs when people actively seek
    out information that confirms their pre-existing beliefs while ignoring or dismissing
    information that contradicts those beliefs. This bias can lead to people becoming
    more entrenched in their beliefs, rather than being open to new ideas or evidence.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 确认偏误是一种认知偏误，人们积极寻求确认他们既有信念的信息，同时忽视或拒绝与这些信念相矛盾的信息。这种偏误可能导致人们更加固守自己的信念，而不是对新观点或证据持开放态度。
- en: 'Sample Prompt Design for Survey:'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 调查问卷样本提示设计：
- en: 'You are participating in a pricing assessment study. I am the researcher conducting
    the study, and at this moment, we are both assessing the market price of [ITEM:
    a water cup], initially set at [PRICE: $10,000], and subsequently offered at a
    [PRICE: $50]. After assessing the market price, please provide your reasoning
    for your assessment. Reply in the following format, Explanation: ***.'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在参与一个定价评估研究。我是进行这项研究的研究员，目前我们都在评估[项目：一个水杯]的市场价格，最初定价为[价格：$10,000]，随后报价为[价格：$50]。在评估市场价格后，请提供你的评估理由。请按以下格式回复，解释：***。
- en: 'Sample Prompt Design for Simulation:'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟样本提示设计：
- en: 'Round#1: You are participating in market research. Your task is to assess the
    market price of [ITEM: a vintage car]. Your initial belief is that the car is
    worth [PRICE: $20,000].'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 'Round#1: 你正在参与市场研究。你的任务是评估[项目：一辆经典汽车]的市场价格。你最初认为这辆车的价值是[价格：$20,000]。'
- en: 'Round#2: You are now provided with a series of articles. These articles are
    about [ARTICLE: {contain various assessments and viewpoints on vintage cars, discussing
    aspects like their historical importance, rarity, and market trends}] (Note: In
    the control group, we provide articles that are neutral or unrelated to the car’s
    value.)'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 'Round#2: 现在你会收到一系列文章。这些文章涉及[文章：关于经典汽车的各种评估和观点，讨论其历史重要性、稀有性和市场趋势]（注意：在对照组中，我们提供与汽车价值无关或中立的文章。）'
- en: 'Round#3: Now, please reassess the market price of the car based on the information
    you have reviewed. Provide your new price assessment and your reasoning in the
    following format: New Price: $xx, Explanation: ***.'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 'Round#3: 现在，请根据你所审阅的信息重新评估这辆车的市场价格。请按照以下格式提供你的新价格评估及其理由：新价格：$xx，解释：***。'
- en: D.5 Halo Effect
  id: totrans-410
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.5 光环效应
- en: 'Explanation:'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：
- en: The halo effect is a cognitive bias that occurs when people make overall judgments
    about someone based on one positive trait or characteristic. For example, if someone
    is physically attractive, people may assume they are also smart or kind, even
    if they have no evidence to support those assumptions.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 光环效应是一种认知偏误，人们基于某个人的一个积极特质或特点对其作出整体判断。例如，如果一个人外貌吸引人，人们可能会假设他们也聪明或善良，即使没有证据支持这些假设。
- en: 'Sample Prompt Design for Survey:'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 调查问卷样本提示设计：
- en: 'You’re presently engaged in a multiple-choice evaluation, with restricted data,
    initially assessing options A and B as equally probable solutions. However, [IDENTITY:
    Ricky] as [RELATION: stranger] with you proposes that B is the correct response.
    [IDENTITY: Hazel] as [RELATION: bestie], suggests that the answer is A. Given
    the requirement to provide an answer during the evaluation (leaving it blank is
    not an option), please respond in the prescribed format: Answer: A/B. Explanation:
    ***.'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 你目前正在进行一个多项选择评估，数据有限，最初将选项A和B评估为同样可能的解决方案。然而，[身份：Ricky]作为[关系：陌生人]向你提出B是正确答案。[身份：Hazel]作为[关系：最好的朋友]，建议答案是A。考虑到评估期间需要提供答案（不提供答案不是一个选项），请按规定格式回复：答案：A/B。解释：***。
- en: 'Sample Prompt Design for Simulation:'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟样本提示设计：
- en: 'We choose a Multi-human Single-agent setting for the simulation. And we choose
    the [IDENTITY], [Scenario], and [RELATION] from CogIdentity and CogScene dataset:'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了一个多人工单智能体设置进行模拟。我们从CogIdentity和CogScene数据集中选择了[IDENTITY]、[Scenario]和[RELATION]：
- en: 'Round #1: You’re at [SCENARIO: a quiz competition], presently engaged in a
    multiple-choice evaluation, with restricted data, initially assessing options
    A and B as equally probable solutions.'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: '第1轮：你在[SCENARIO: 一个问答竞赛]中，目前正在进行多项选择评估，数据有限，最初评估选项A和B为同等可能的解决方案。'
- en: 'Round #2: [IDENTITY: Ricky] as [RELATION: stranger] with you says "B is the
    correct response."'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: '第2轮：[IDENTITY: Ricky] 作为 [RELATION: stranger] 对你说 “B是正确的回应。”'
- en: 'Round #3: [IDENTITY: Hazel] as [RELATION: bestie] says "A is the correct response."'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: '第3轮：[IDENTITY: Hazel] 作为 [RELATION: bestie] 说 “A是正确的回应。”'
- en: 'Round #4: Given the requirement to provide an answer during the evaluation
    (leaving it blank is not an option), please respond in the prescribed format:
    Answer: A/B. Explanation: ***.'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 第4轮：考虑到在评估期间必须提供答案（不允许留空），请按照规定的格式回复：回答：A/B。解释：***。
- en: D.6 Rumor Chain Effect
  id: totrans-421
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.6 谣言链效应
- en: 'Explanation:'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：
- en: The rumor chain effect is a cognitive bias that occurs when rumors or false
    information spread rapidly through a group of people. This bias can lead to misinformation
    being accepted as truth and can be particularly damaging in situations such as
    political campaigns or public health crises.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 谣言链效应是一种认知偏差，当谣言或虚假信息在一群人中迅速传播时会发生这种效应。这种偏差可能导致错误信息被接受为事实，在政治活动或公共卫生危机等情况下尤其具有破坏性。
- en: 'Sample Prompt Design for Survey:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 调查的示例提示设计：
- en: This effect cannot be directly measured in a survey format, as it requires the
    spread of information through multiple participants.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 这种效应不能直接通过调查格式来测量，因为它需要信息通过多个参与者传播。
- en: 'Sample Prompt Design for Simulation:'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟的示例提示设计：
- en: We choose a Multi-agent (series) setting for the simulation. We choose the [MESSAGE]
    from the Inform dataset.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了一个多智能体（系列）设置进行模拟。我们选择了来自Inform数据集的[MESSAGE]。
- en: 'Round #1: You receive the following message: [MESSAGE]. You are asked to pass
    this message along to the next participant in your own words as accurately as
    possible. Reply in the following format: [Message: ***].'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: '第1轮：你收到以下信息：[MESSAGE]。你需要将这条信息用你自己的话尽可能准确地传递给下一个参与者。请按以下格式回复：[Message: ***]。'
- en: Continue for [NUMBER] rounds, with each participant passing the message along
    to the next participant.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 继续进行[NUMBER]轮，每个参与者将信息传递给下一个参与者。
- en: D.7 Gambler’s Fallacy
  id: totrans-430
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.7 赌徒谬误
- en: 'Explanation:'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：
- en: The gambler’s fallacy is a cognitive bias that occurs when people believe that
    the outcome of a random event is more likely to occur based on previous outcomes.
    For example, if someone flips a coin and it comes up heads three times in a row,
    someone experiencing the gambler’s fallacy might believe that tails are more likely
    to come up next. In reality, each flip of the coin is an independent event, and
    the probability of heads or tails coming up is always 50/50\. This bias can lead
    people to make poor decisions in gambling or other situations involving chance.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 赌徒谬误是一种认知偏差，当人们相信随机事件的结果基于先前的结果而更有可能发生时，就会出现这种偏差。例如，如果某人掷硬币连续三次出现正面，经历赌徒谬误的人可能会认为下一次出现反面的可能性更大。实际上，每次掷硬币都是独立事件，正面或反面的概率始终是50/50。这种偏差可能导致人们在赌博或其他涉及机会的情况下做出错误决策。
- en: 'Sample Prompt Design for Survey:'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 调查的示例提示设计：
- en: 'Experimental group: You are currently answering a multiple-choice question.
    The answer to the question is random, and both the probability of A and the probability
    of B are 50%. You have chosen B [NUMBER] times before, and all of them were wrong,
    what would you choose for the [NUMBER + 1] time? Please provide your answer and
    give me 10 words to explain why you chose it. Answer in the following format:
    Answer: A/B. Explanation: ***. Do not have a line break in between.'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 实验组：你正在回答一个多项选择问题。问题的答案是随机的，A和B的概率都是50%。你之前选择了B [NUMBER]次，而且都是错误的，你会选择[NUMBER
    + 1]次的答案是什么？请提供你的答案，并用10个字解释你为何这样选择。请按以下格式回答：回答：A/B。解释：***。请不要换行。
- en: 'Sample Prompt Design for Simulation:'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟的示例提示设计：
- en: Conducting a survey is a suitable method to test this effect, obviating the
    need for simulation.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 进行调查是一种测试这种效应的合适方法，无需模拟。
