  type: TYPE_TB
  zh: '| 1 | 在一个光线昏暗的房间里，一位老人向一台满是灰尘的电脑里打字。“原谅我，”他写道，向他失散多年的女儿致歉。当他按下发送键时，电力中断了，消息未能发送。第二天，人们发现他面带微笑，房间里充满了晨光。
