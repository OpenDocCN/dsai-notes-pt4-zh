- en: Appendix B Limitations & Future Directions
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B 限制与未来方向
- en: 'The CogMir framework advances our understanding of social intelligence in large
    language model (LLM) Agents by replicating the experimental paradigms used in
    social sciences to study human cognitive biases, thereby illuminating the previously
    opaque theoretical underpinnings of LLM Agent social intelligence. Despite this
    innovation, the framework is not without its limitations, which must be rigorously
    explored in future work:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: CogMir框架通过复制社会科学中用于研究人类认知偏差的实验范式，提升了我们对大型语言模型（LLM）代理的社会智能的理解，从而揭示了LLM代理社会智能之前不透明的理论基础。尽管这一创新具有前瞻性，但框架并非没有局限性，这些局限性必须在未来的工作中得到严格探讨：
- en: B.1 Limitation on Non-Language Behaviors
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1 对非语言行为的限制
- en: CogMir is a framework specifically designed for the Multi-Large Language Model
    Agents System. However, the current design of CogMir has limitations in simulating
    and testing action-based human behaviors, such as the contagiousness of yawning.
    This type of human behavior involves non-verbal, observational transmission effects,
    which are difficult to capture within the existing architecture of CogMir. Therefore,
    future research and iterations of the framework will need to be further developed
    to include simulations of such action-based social behaviors, thereby expanding
    its applicability and depth in the analysis of multimodal human behaviors.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: CogMir是一个专为多大型语言模型代理系统设计的框架。然而，当前CogMir的设计在模拟和测试基于行为的人类行为方面存在局限性，例如打哈欠的传染性。这种人类行为涉及非语言的观察传播效应，难以在现有的CogMir架构中捕捉。因此，未来的研究和框架的迭代将需要进一步发展，以包括对这种基于行为的社会行为的模拟，从而扩展其适用性和在多模态人类行为分析中的深度。
- en: B.2 Expansion of Cognitive Bias Subsets
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2 认知偏差子集的扩展
- en: In the ongoing development of the CogMir framework, as detailed in the main
    paper and further discussed in Appendix Section D, the model currently integrates
    seven cognitive bias subsets. To enhance both the robustness and practical application
    of CogMir, it is imperative to expand these subsets to encompass additional biases
    such as Self-Serving Bias, Hindsight Bias, Actor-Observer Bias, and Availability
    Heuristic. Expanding CogMir to include a broader range of biases is crucial for
    more effectively simulating the complex cognitive influences on human decision-making.
    This enhancement will not only improve the framework’s real-world applicability
    and its ability to accurately predict human-like irrational behavior in the Multi-LLM
    Agents System but also serve as a valuable scientific tool for social science
    researchers.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在CogMir框架的持续开发中，如主要论文和附录D节中详细描述的，当前模型整合了七个认知偏差子集。为了增强CogMir的稳健性和实际应用性，必须扩展这些子集，以涵盖额外的偏差，如**自利偏差**、**事后聪明偏差**、**行为者-观察者偏差**和**可得性启发式**。扩展CogMir以包括更广泛的偏差对于更有效地模拟对人类决策的复杂认知影响至关重要。这一增强不仅会改善框架的现实世界适用性和在**多LLM代理系统**中准确预测类人非理性行为的能力，还将作为社会科学研究者的重要科学工具。
- en: B.3 Sociological Experimentation Challenges
  id: totrans-214
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3 社会学实验挑战
- en: The CogMir framework mainly utilizes classic or widely recognized social experiments,
    which may lack quantitative boundaries in their original sociological setups,
    leading to challenges in defining clear metrics for benchmarking Multi-LLM experiments.
    This ambiguity can affect result interpretation and hinder replication. To address
    these issues, future works are needed to establish standardized metrics, refine
    experiments to include more measurable elements, and engage in iterative testing
    and collaboration with social scientists. This approach will enhance the framework’s
    effectiveness in simulating human behaviors and its utility in AI and social science
    research.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: CogMir框架主要利用经典或广泛认可的社会实验，这些实验在其原始社会学设置中可能缺乏定量边界，从而在为多LLM实验定义明确的基准指标时带来挑战。这种模糊性可能影响结果的解释并阻碍复制。为解决这些问题，未来需要建立标准化指标，完善实验以包括更多可测量的元素，并与社会科学家进行迭代测试和合作。这种方法将提高框架在模拟人类行为中的有效性及其在人工智能和社会科学研究中的实用性。
- en: B.4 Dataset Expansion
  id: totrans-216
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.4 数据集扩展
- en: The CogMir framework heavily relies on the quality and diversity of the data
    it utilizes. Beyond the already established datasets in the Main paper and Appendix
    section C such as Known MCQ, Unknown MCQ, and various prompt and scenario simulation
    datasets including CogIdentity, CogAction (a subset of CogScene), and CogScene,
    there is a need to further expand our data collection to encompass a wider array
    of data types and scenarios. Future expansion seeks to enhance the accuracy of
    analyses by encompassing a broader range of data and facilitating the simulation
    of complex human behaviors through new data types and scenarios. Our strategies
    for dataset expansion include forming cross-sector partnerships to access diverse
    data sources, utilizing crowdsourcing for hard-to-acquire data, and generating
    simulated data when real data collection is impractical. We also prioritize regular
    updates and validation of our datasets to maintain their relevance and accuracy.
    These focused efforts are designed to improve the CogMir framework’s functionality,
    thus enhancing its reliability and applicability.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: CogMir框架严重依赖于其所使用数据的质量和多样性。除了主论文和附录C中已经建立的数据集，如已知的选择题、未知的选择题以及各种提示和情景模拟数据集，包括CogIdentity、CogAction（CogScene的子集）和CogScene外，我们还需要进一步扩展我们的数据收集，以涵盖更广泛的数据类型和情景。未来的扩展旨在通过包含更广泛的数据范围来提高分析的准确性，并通过新数据类型和情景促进复杂人类行为的模拟。我们在数据集扩展中的策略包括建立跨部门合作伙伴关系以获取多样化的数据来源，利用众包获取难以获得的数据，以及在实际数据收集不可行时生成模拟数据。我们还优先进行定期更新和验证数据集，以保持其相关性和准确性。这些专注的努力旨在提高CogMir框架的功能，从而增强其可靠性和适用性。
- en: Appendix C Newly Proposed Datasets
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录C 新提议的数据集
- en: C.1 Known MCQ
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.1 已知的选择题
- en: This dataset consists of 100 multiple-choice questions randomly selected from
    Wikipedia. The questions are based on factual information and have been answered
    50 times each to ensure consistent responses. We have verified that the correct
    answers are known to all tested models, and we have included this information
    in the dataset.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据集包含了从维基百科随机选择的100个选择题。这些问题基于事实信息，每个问题已被回答50次，以确保回答的一致性。我们已经验证了所有测试模型都知道正确答案，并将这些信息包含在数据集中。
- en: 'C.1.1 Sample dataset:'
