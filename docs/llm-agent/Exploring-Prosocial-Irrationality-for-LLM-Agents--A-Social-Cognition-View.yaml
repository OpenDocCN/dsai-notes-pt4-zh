  zh: C.2.2 用途
- en: To utilize this dataset, one can give each LLM Agent an individual identity
    from the CogIdentity dataset. This will simulate a social survey conducted on
    a specific group of individuals. Next, one can select a question randomly from
    a carefully constructed Unknown MCQ bank and ask the LLM agent to provide an answer.
    The usage of Unknown MCQ is similar to Known MCQ.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
