- en: '| 2 | Evan dropped a coin into the well, wishing for a friend. The next day,
    a new kid arrived in class, sitting next to Evan. They quickly became inseparable.
    Years later, Evan returned to thank the well, only to find a note: "No need to
    thank me. I was just waiting for your coin." |'
  id: totrans-264
