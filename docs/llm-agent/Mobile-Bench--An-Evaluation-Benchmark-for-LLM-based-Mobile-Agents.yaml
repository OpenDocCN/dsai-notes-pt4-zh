  zh: 我们感谢小米科技有限公司小爱语音部门对本项目原始数据的支持。同时，我们感谢我们的众包标注员的辛勤工作，感谢Junfeng Peng和Yifan Cheng对人类表现估计的贡献，以及匿名审稿人提供的建设性意见。本工作得到了NSFC（U2001212,
    62032001和61932004）的资助。
