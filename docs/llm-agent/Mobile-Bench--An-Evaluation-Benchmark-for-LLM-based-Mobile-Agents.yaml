  - PREF_IND
  type: TYPE_NORMAL
  zh: 类：元素的类，例如ImageView、TextView。
- en: •
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Description & text: describe the function and shape of the element.'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 描述与文本：描述元素的功能和形状。
- en: •
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Clickable & Scrollable: whether the element is clickable and scrollable.'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可点击与可滚动：元素是否可点击和可滚动。
- en: •
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Bounds: if the element is scrollable, this attribute will be present and scope
    the scroll component, such as:'
  id: totrans-97
  prefs:
