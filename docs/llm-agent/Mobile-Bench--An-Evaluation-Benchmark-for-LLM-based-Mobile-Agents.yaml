  type: TYPE_NORMAL
  zh: 边界：如果元素是可滚动的，该属性将存在并限制滚动组件，例如：
- en: '|  | $\bm{\left[x_{i},y_{i}\right]\left[x_{j},y_{j}\right]}$ |  |'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $\bm{\left[x_{i},y_{i}\right]\left[x_{j},y_{j}\right]}$ |  |'
- en: The scrollable rectangle ranges from $[x_{i},y_{i}]$.
  id: totrans-99
