- en: 'Click: simulate real user click actions by passing in specific elements.'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 点击：通过传入特定元素模拟真实用户点击操作。
- en: •
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Scroll: simulate real user scrolling actions by tapping - dragging - releasing.'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 滚动：通过点击 - 拖动 - 释放模拟真实用户滚动操作。
- en: •
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Input: simulate real user input actions by clicking-typing.'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输入：通过点击-输入模拟真实用户输入操作。
- en: •
  id: totrans-108
