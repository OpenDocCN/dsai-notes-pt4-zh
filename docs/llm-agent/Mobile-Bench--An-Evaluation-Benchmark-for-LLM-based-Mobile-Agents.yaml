- en: 'Mobile-Bench: An Evaluation Benchmark for LLM-based Mobile Agents'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mobile-Bench：一种基于LLM的移动代理评估基准
