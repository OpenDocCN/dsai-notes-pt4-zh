  zh: 表2：引入通用化后评价指标的改进，与默认情况相比，见[表1](#S6.T1 "6.2 主要结果：默认设置 ‣ 6 实验结果 ‣ 合作或崩溃：LLM代理社会中的可持续行为的出现")，原始分数可以在[第B.3节](#A2.SS3
