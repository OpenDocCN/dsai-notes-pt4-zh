- en: 'Table 3: Accuracy of LLM, Single agent, and AMSC with specific settings for
    the implicit symptoms and medical knowledge on the MuZhi-4 dataset. †: with no
    implicit symptom. -all: with both explicit and implicit symptoms. -pos: only with
    the positive symptoms in the explicit and implicit symptoms. N/A: not applicable.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 表 3：MuZhi-4 数据集上 LLM、单一代理和 AMSC 在隐性症状和医学知识特定设置下的准确性。†：无隐性症状。-all：包括显性和隐性症状。-pos：仅包括显性和隐性症状中的积极症状。不适用：不适用。
- en: 'Experimental results have demonstrated that our AMSC framework can work well
    on the automatic diagnosis task even without the implicit symptoms. In this subsection,
    we will scrutinize how the implicit symptoms affect the performance of our AMSC
    with two settings on the MuZhi-4 dataset:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 实验结果已经证明，我们的AMSC框架即使在没有隐性症状的情况下也能在自动诊断任务中表现良好。在这一小节中，我们将仔细分析隐性症状如何在MuZhi-4数据集上影响我们的AMSC性能，分为两个设置：
- en: •
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: all symptoms, denoted as “-all”, includes entire explicit and implicit symptoms;
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有症状，标记为“-all”，包括全部的明确和隐性症状；
- en: •
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: positive symptoms, denoted as “-pos”, only involves the positive symptoms inside
    the explicit and implicit symptoms.
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正面症状，标记为“-pos”，仅涉及明确和隐性症状中的正面症状。
- en: 'Interestingly, our results, as outlined in Table [3](#S5.T3 "Table 3 ‣ 5.1
    Impact of Implicit Symptoms ‣ 5 Discussion ‣ Beyond Direct Diagnosis: LLM-based
    Multi-Specialist Agent Consultation for Automatic Diagnosis") reveal that the
    inclusion of a full spectrum of symptoms does not necessarily enhance the performance
    of AMSC framework. Also, configurations relying solely on positive symptoms yielded
    similar outcomes. The p-values of results of the paired t-test between the (AMSC†,
    AMSC -all) and (AMSC†, AMSC -pos) are 0.244 and 0.357 respectively, which means
    that there is no statistically significant difference between the result with
    and without implicit symptom.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，我们的结果（如表[3](#S5.T3 "表 3 ‣ 5.1 隐性症状的影响 ‣ 5 讨论 ‣ 超越直接诊断：基于LLM的多专家代理咨询自动诊断")中所示）表明，包含完整的症状范围并不一定能提升AMSC框架的性能。此外，仅依赖正面症状的配置也得到了类似的结果。配对t检验结果的p值分别为0.244和0.357，这意味着有无隐性症状的结果之间没有统计学上的显著差异。
- en: These findings have profound implications for the use of Large Language Models
    (LLMs) in medical diagnostics. In clinical practice, a comprehensive collection
    of symptoms is vital for accurate diagnosis. However, for LLMs, the abundance
    of symptoms, especially without differentiated weighting, poses interpretative
    challenges. Our analysis reveals that 59.1% of symptoms are common across all
    four studied diseases in MuZhi-4, with decreasing proportions for three, two,
    and one disease of 25.8%, 10.6%, and 4.5% respectively. This significant overlap
    complicates the task of accurate diagnosis with LLMs. For example, the symptom
    “cough” is present in 95.8% of bronchitis cases and 53.1% of Upper Respiratory
    Tract Infections (URTI). Furthermore, explicit symptoms, which are primarily patient-reported
    and considered dominant, can effectively reflect a condition of the patient to
    a specialist agent, demonstrating a notable aspect for LLM-based diagnostic systems.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现对大型语言模型（LLMs）在医学诊断中的使用具有深远的意义。在临床实践中，全面的症状收集对于准确诊断至关重要。然而，对于LLMs来说，症状的丰富性，尤其是在没有区分权重的情况下，带来了解释上的挑战。我们的分析显示，MuZhi-4中所有四种研究疾病的症状有59.1%是共同的，对于三种、两种和一种疾病的比例分别为25.8%、10.6%和4.5%。这种显著的重叠使得用LLMs进行准确诊断变得复杂。例如，症状“咳嗽”出现在95.8%的支气管炎病例和53.1%的上呼吸道感染（URTI）中。此外，主要由患者报告的明确症状被认为是主导的，可以有效地向专家代理展示患者的病情，这对于基于LLM的诊断系统是一个显著的方面。
- en: 5.2 Impact of Medical Knowledge
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 医学知识的影响
- en: 'The medical knowledge has been proven to be helpful for the agent specialist
    with the experiment in Table [2](#S4.T2 "Table 2 ‣ 4.1 Datasets ‣ 4 Experiment
    ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic
    Diagnosis") and Figure [4](#S3.F4 "Figure 4 ‣ 3.2 Agent-derived Specialist for
    Diagnosis ‣ 3 Agent-derived Multi-specialist Consultation Framework ‣ Beyond Direct
    Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic Diagnosis").
    Here we investigate the influence of medical knowledge on the performance of LLM-based
    automatic diagnosis systems from another angle. Utilizing the MuZhi-4 dataset,
    we explore two distinct strategies for medical knowledge:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 医学知识已被证明对专家代理有帮助，这在表[2](#S4.T2 "表 2 ‣ 4.1 数据集 ‣ 4 实验 ‣ 超越直接诊断：基于LLM的多专家代理咨询自动诊断")和图[4](#S3.F4
    "图 4 ‣ 3.2 代理衍生专家诊断 ‣ 3 代理衍生的多专家咨询框架 ‣ 超越直接诊断：基于LLM的多专家代理咨询自动诊断")的实验中得到了证明。这里我们从另一个角度调查医学知识对基于LLM的自动诊断系统性能的影响。利用MuZhi-4数据集，我们探索了医学知识的两种不同策略：
- en: •
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Reordered Knowledge: We assign medical knowledge of one disease to another,
    creating mismatched knowledge for the LLMs. This is formulated as:'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重新排序知识：我们将一种疾病的医学知识分配给另一种疾病，从而为LLM创造了不匹配的知识。这被表述为：
- en: '|  | $k_{n}^{reordered}=d_{n},(sym_{m_{1}},sym_{m_{2}},\ldots)$ |  |'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $k_{n}^{reordered}=d_{n},(sym_{m_{1}},sym_{m_{2}},\ldots)$ |  |'
- en: where $(sym_{m_{1}},sym_{m_{2}},\ldots)$.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中 $(sym_{m_{1}},sym_{m_{2}},\ldots)$。
- en: •
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Irrelevant Knowledge: Here, the automatic diagnosis system is provided with
    accurate medical knowledge of diseases not included in the automatic diagnosis
    task. It simulates a scenario where specialists unrelated to the specific diseases
    are consulted. This is represented as:'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不相关知识：在这里，自动诊断系统提供了不包括在自动诊断任务中的疾病的准确医学知识。它模拟了咨询与特定疾病无关的专家的情景。这被表示为：
- en: '|  | $k_{o}^{other}=d_{o},(sym_{o_{1}},sym_{o_{2}},\ldots)$ |  |'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $k_{o}^{other}=d_{o},(sym_{o_{1}},sym_{o_{2}},\ldots)$ |  |'
- en: where $(sym_{o_{1}},sym_{o_{2}},\ldots)$.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中 $(sym_{o_{1}},sym_{o_{2}},\ldots)$。
- en: 'As shown in Table [3](#S5.T3 "Table 3 ‣ 5.1 Impact of Implicit Symptoms ‣ 5
    Discussion ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist Agent Consultation
    for Automatic Diagnosis"), the use of reordered or irrelevant medical knowledge
    adversely affects the diagnostic accuracy of both single-agent systems and AMSC
    configurations. While agents with reordered knowledge exhibit slightly better
    performance than those with entirely irrelevant knowledge, their effectiveness
    is significantly compromised due to the deliberate misalignment of disease-knowledge
    pairings.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '如表[3](#S5.T3 "Table 3 ‣ 5.1 Impact of Implicit Symptoms ‣ 5 Discussion ‣ Beyond
    Direct Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic
    Diagnosis")所示，使用重新排序或不相关的医学知识会对单一代理系统和AMS配置的诊断准确性产生负面影响。虽然具有重新排序知识的代理系统的表现略优于完全不相关知识的系统，但由于疾病-知识配对的刻意错位，其有效性显著受到损害。'
- en: 5.3 Decision Fusion Techniques
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 决策融合技术
- en: 'We introduce and evaluate the Adaptive Probability Distribution Fusion (APDF)
    method, which is designed to amalgamate probability distributions of potential
    diseases, derived from a group of agent specialists. In parallel, we also conduct
    empirical evaluations with alternative fusion methodologies: (1) Majority Decision
    Fusion, wherein predominant decisions override minority opinions, (2) Mean Decision
    Fusion, which determines disease diagnoses based on the average distribution across
    multiple specialists, and (3) Linear Classifier Fusion.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍并评估了自适应概率分布融合（APDF）方法，该方法旨在整合来自一组代理专家的潜在疾病概率分布。同时，我们还对其他融合方法进行了实证评估： (1)
    多数决策融合，即主要决策覆盖少数意见，(2) 平均决策融合，根据多个专家的平均分布确定疾病诊断，以及 (3) 线性分类器融合。
- en: 'Figure [5](#S5.F5 "Figure 5 ‣ 5.3 Decision Fusion Techniques ‣ 5 Discussion
    ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic
    Diagnosis") represents the comparative accuracy achieved by these diverse decision
    fusion methods. It is observed that our proposed APDF method consistently surpasses
    the three baselines mentioned above approaches in terms of performance efficiency.
    Notably, the Linear Classifier Fusion demonstrates superior efficacy compared
    to both Majority and Mean Decision Fusions. The results above underscore the significant
    contribution of our APDF method to enhance the AMSC framework’s effectiveness.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '图[5](#S5.F5 "Figure 5 ‣ 5.3 Decision Fusion Techniques ‣ 5 Discussion ‣ Beyond
    Direct Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic
    Diagnosis")展示了这些不同决策融合方法所达到的比较准确度。观察到我们提出的APDF方法在性能效率方面始终超越了上述三种基准方法。值得注意的是，线性分类器融合相较于多数决策和平均决策融合展示了更高的效能。上述结果突显了我们APDF方法在提高AMS框架效果方面的重大贡献。'
- en: '![Refer to caption](img/6549b0bcafe3447e90f600924ac5b23c.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/6549b0bcafe3447e90f600924ac5b23c.png)'
- en: 'Figure 5: Accuracy for automatic diagnosis with various decision fusion techniques.'
