- en: 'Beyond Direct Diagnosis: LLM-based Multi-Specialist Agent Consultation for
    Automatic Diagnosis'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超越直接诊断：基于LLM的多专家代理咨询在自动诊断中的应用
- en: 来源：[https://ar5iv.labs.arxiv.org/html/2401.16107](https://ar5iv.labs.arxiv.org/html/2401.16107)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ar5iv.labs.arxiv.org/html/2401.16107](https://ar5iv.labs.arxiv.org/html/2401.16107)
- en: Haochun Wang    Sendong Zhao Corresponding author    Zewen Qiang    Nuwa Xi
       Bing Qin    Ting Liu Research Center for Social Computing and Information Retrieval,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Haochun Wang    Sendong Zhao 通讯作者    Zewen Qiang    Nuwa Xi    Bing Qin    Ting
    Liu 社会计算与信息检索研究中心，
- en: Harbin Institute of Technology, China {hcwang, sdzhao}@ir.hit.edu.cn
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哈尔滨工业大学，中国 {hcwang, sdzhao}@ir.hit.edu.cn
- en: Abstract
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Automatic diagnosis is a significant application of AI in healthcare, where
    diagnoses are generated based on the symptom description of patients. Previous
    works have approached this task directly by modeling the relationship between
    the normalized symptoms and all possible diseases. However, in the clinical diagnostic
    process, patients are initially consulted by a general practitioner and, if necessary,
    referred to specialists in specific domains for a more comprehensive evaluation.
    The final diagnosis often emerges from a collaborative consultation among medical
    specialist groups. Recently, large language models have shown impressive capabilities
    in natural language understanding. In this study, we adopt tuning-free LLM-based
    agents as medical practitioners and propose the Agent-derived Multi-Specialist
    Consultation (AMSC) framework to model the diagnosis process in the real world
    by adaptively fusing probability distributions of agents over potential diseases.
    Experimental results demonstrate the superiority of our approach compared with
    baselines. Notably, our approach requires significantly less parameter updating
    and training time, enhancing efficiency and practical utility. Furthermore, we
    delve into a novel perspective on the role of implicit symptoms within the context
    of automatic diagnosis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自动诊断是人工智能在医疗保健中的重要应用，其中诊断是根据患者的症状描述生成的。以往的研究通过建模标准化症状与所有可能疾病之间的关系来直接处理这一任务。然而，在临床诊断过程中，患者最初由全科医生咨询，必要时被转诊至特定领域的专家进行更全面的评估。最终的诊断通常来源于医疗专家组的协作咨询。最近，大型语言模型在自然语言理解方面显示出了令人印象深刻的能力。在本研究中，我们采用无调优的LLM基础代理作为医疗从业者，并提出了基于代理的多专家咨询（AMSC）框架，通过自适应融合代理对潜在疾病的概率分布来建模现实世界中的诊断过程。实验结果表明，我们的方法相比于基线方法具有明显的优势。值得注意的是，我们的方法需要显著更少的参数更新和训练时间，提高了效率和实用性。此外，我们探讨了在自动诊断背景下隐性症状的作用的新视角。
- en: 1 Introduction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The utilization of artificial intelligence in healthcare, specifically in the
    realm of automatic diagnosis, has represented a pivotal advancement. Healthcare
    agents towards automatic diagnosis are designed to interact with patients, eliciting
    information about symptom presence and formulating diagnoses based on these patient-reported
    discomforts, termed as complaints. Such AI-driven automatic diagnostic systems
    are poised to assume a critical role in primary healthcare, offering the potential
    to mitigate the challenges posed by medical resource scarcity, particularly in
    economically disadvantaged regions Wang et al. ([2023c](#bib.bib26)); Organization
    ([2016](#bib.bib15)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在医疗保健领域，特别是在自动诊断方面的应用，代表了一项关键性的进步。面向自动诊断的医疗保健系统旨在与患者互动，获取有关症状存在的信息，并根据这些患者报告的不适——称为投诉——制定诊断。这种由人工智能驱动的自动诊断系统有望在初级医疗保健中发挥关键作用，提供减轻医疗资源短缺问题的潜力，特别是在经济欠发达地区
    Wang et al. ([2023c](#bib.bib26)); Organization ([2016](#bib.bib15)).
- en: 'The task of automatic diagnosis is derived from the process in real-world online
    consultation platforms, which is depicted in Figure [1](#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic
    Diagnosis"). It involves the annotation of dialogue data between the patients
    and practitioners including three distinct components: (1) Explicit Symptoms -
    those symptoms presented in the initial patient complaint; (2) Implicit Symptoms
    - additional symptoms ascertained through subsequent practitioner inquiries; (3)
    Target Disease - the diagnosis predicted by the practitioner, based on a comprehensive
    assessment of symptoms. Previous research predominantly addresses the automatic
    diagnosis task by initially predicting implicit symptoms using explicit symptoms.
    Subsequently, a diagnosis is formulated leveraging all symptoms, employing methodologies
    such as reinforcement learning Tang et al. ([2016](#bib.bib19)); Wei et al. ([2018](#bib.bib27));
    Hou et al. ([2021](#bib.bib6)) or sequence generation Chen et al. ([2022](#bib.bib3));
    Wang et al. ([2023c](#bib.bib26)). Existing approaches tend to model the dynamics
    of symptom-disease relationships but ignore the diagnosis process in real-life
    clinical settings.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '自动诊断任务源于真实世界在线咨询平台的过程，如图[1](#S1.F1 "Figure 1 ‣ 1 Introduction ‣ Beyond Direct
    Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic Diagnosis")所示。这一过程涉及对患者与从业者之间对话数据的标注，包括三个不同的组成部分：（1）显性症状
    - 在初始患者投诉中呈现的症状；（2）隐性症状 - 通过随后的从业者询问确定的额外症状；（3）目标疾病 - 基于对症状的全面评估，由从业者预测的诊断。以往的研究主要通过利用显性症状来预测隐性症状，然后利用所有症状制定诊断，采用了诸如强化学习
    Tang et al. ([2016](#bib.bib19)); Wei et al. ([2018](#bib.bib27)); Hou et al.
    ([2021](#bib.bib6)) 或序列生成 Chen et al. ([2022](#bib.bib3)); Wang et al. ([2023c](#bib.bib26))等方法。现有方法往往对症状-疾病关系的动态进行建模，但忽视了真实临床环境中的诊断过程。'
- en: '![Refer to caption](img/dbccd2075856ac07995d4dfeb6e137a9.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/dbccd2075856ac07995d4dfeb6e137a9.png)'
- en: 'Figure 1: An example of data for automatic diagnosis from online consulting
    platforms.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：来自在线咨询平台的自动诊断数据示例。
- en: '![Refer to caption](img/a2b88a8dab28a57dc41dfaa19dd8debf.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/a2b88a8dab28a57dc41dfaa19dd8debf.png)'
- en: 'Figure 2: Scenarios of three medical diagnostic processes. A. Individual Practitioner
    Consultation: a singular general practitioner or specialist formulates the diagnosis;
    B. Practitioner Group Consultation: a group of professionals collaboratively arriving
    at a diagnostic conclusion; C. Agent-based Group Consultation: the diagnosis is
    derived from the decision fusion from multiple agent-based specialists.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：三种医疗诊断过程的场景。A. 单一从业者咨询：单一的全科医生或专科医生制定诊断；B. 从业者组咨询：一组专业人员共同达成诊断结论；C. 基于代理的组咨询：诊断通过多个基于代理的专家的决策融合得出。
- en: 'In clinical practice, when a patient presents with symptoms necessitating medical
    intervention, the customary procedure commences with an initial evaluation by
    a general practitioner. This primary assessment aims to establish a preliminary
    diagnosis. Subsequently, the general practitioner typically refers the patient
    to a specialist with expertise in the relevant medical domain for advanced consultation
    and management if necessary, as depicted in Scenario A of Figure [2](#S1.F2 "Figure
    2 ‣ 1 Introduction ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist Agent
    Consultation for Automatic Diagnosis"). Furthermore, for instances involving multifaceted
    medical conditions, it is standard to convene a multidisciplinary team of practitioners,
    each contributing diverse expertise and experience. This collaborative approach
    facilitates a holistic assessment and culminates in a consensus diagnosis, as
    illustrated in Scenario B of Figure [2](#S1.F2 "Figure 2 ‣ 1 Introduction ‣ Beyond
    Direct Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic
    Diagnosis").'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '在临床实践中，当患者出现需要医疗干预的症状时，通常的程序是由全科医生进行初步评估。这一初步评估旨在建立初步诊断。随后，全科医生通常会将患者转诊至在相关医学领域具有专长的专家，以进行进一步的咨询和管理，如果有必要的话，如图[2](#S1.F2
    "Figure 2 ‣ 1 Introduction ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist
    Agent Consultation for Automatic Diagnosis")中的场景A所示。此外，对于涉及复杂医疗条件的情况，标准做法是召集一个多学科的从业者团队，每位成员都提供不同的专业知识和经验。这种协作方式有助于进行全面评估，并最终达成一致的诊断，如图[2](#S1.F2
    "Figure 2 ‣ 1 Introduction ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist
    Agent Consultation for Automatic Diagnosis")中的场景B所示。'
- en: In recent advancements, Large Language Models (LLMs) have demonstrated exceptional
    capabilities in both comprehending and generating natural language across diverse
    tasks Brown et al. ([2020](#bib.bib2)); Touvron et al. ([2023](#bib.bib23)); Chowdhery
    et al. ([2023](#bib.bib5)); OpenAI ([2023](#bib.bib13)). Moreover, their application
    within the medical field has garnered significant research interest Wang et al.
    ([2023a](#bib.bib24)); Bao et al. ([2023](#bib.bib1)). Building upon this foundation,
    this study introduces the Agent-derived Multi-Specialist Consultation (AMSC) model,
    conceptualized from real-world clinical scenarios. In this model, we envision
    open-source LLMs as primary care physicians, while specialized LLM-based agents,
    each equipped with distinct medical knowledge, function akin to medical specialists.
    These agents, each possessing expertise in different medical domains, generate
    predictive distributions for possible diseases or medical categories without parameter
    updating of LLMs. Subsequently, we propose an adaptive probability distribution
    fusion method that integrates the agent predictions, offering a refined decision-making
    process for disease diagnosis. Additionally, we scrutinize the influence of implicit
    symptoms on automated diagnosis, investigating the impact of various symptoms
    on the diagnostic outcomes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的进展中，大型语言模型（LLMs）在理解和生成自然语言方面展现了卓越的能力，涵盖了各种任务（Brown et al. ([2020](#bib.bib2));
    Touvron et al. ([2023](#bib.bib23)); Chowdhery et al. ([2023](#bib.bib5)); OpenAI
    ([2023](#bib.bib13))）。此外，它们在医疗领域的应用也引起了显著的研究兴趣（Wang et al. ([2023a](#bib.bib24));
    Bao et al. ([2023](#bib.bib1))）。在此基础上，本研究引入了源自现实临床场景的Agent衍生的多专家咨询（AMSC）模型。在该模型中，我们设想开源LLMs作为初级保健医生，而每个具备不同医学知识的专科LLM代理则充当医学专家。这些代理在不同医学领域中具备专业知识，生成可能疾病或医学类别的预测分布，而不需要对LLMs进行参数更新。随后，我们提出了一种自适应概率分布融合方法，将代理预测整合在一起，为疾病诊断提供了精细的决策过程。此外，我们还审查了隐性症状对自动诊断的影响，研究了各种症状对诊断结果的影响。
- en: 'In summary, our contributions are outlined as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们的贡献概述如下：
- en: •
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We introduce an agent-based multi-specialist consultation model employing open-source
    LLMs following real-world clinical scenarios, coupled with an adaptive predictive
    distribution fusion method for disease diagnosis.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们介绍了一种基于代理的多专家咨询模型，采用开源LLMs，结合现实临床场景，及一种自适应预测分布融合方法用于疾病诊断。
- en: •
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Experimental results demonstrate that our approach surpasses existing baselines
    in performance. Notably, as the model only requires parameter training on the
    distribution fusion, it is also more efficient in terms of training costs.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实验结果表明，我们的方法在性能上超越了现有的基准。值得注意的是，由于模型只需要对分布融合进行参数训练，因此在训练成本方面也更为高效。
- en: •
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We also conduct a comprehensive analysis of symptomatology in automated diagnosis,
    exploring the differential impacts of various symptoms on diagnostic results.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们还对自动诊断中的症状学进行了全面分析，探讨了各种症状对诊断结果的不同影响。
- en: 2 Related Work
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 Automatic Diagnosis
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 自动诊断
- en: Automatic diagnosis using reinforcement learning (RL) has evolved significantly.
    Initial work by Tang et al. ([2016](#bib.bib19)) used RL for neural symptom checking,
    followed by hierarchical RL approaches for joint diagnostics and symptom inquiry
    Kao et al. ([2018](#bib.bib10)); Liao et al. ([2020](#bib.bib11)). Wei et al.
    ([2018](#bib.bib27)) introduced a Deep Q-Network for symptom collection, while
    Xu et al. ([2019](#bib.bib29)) emphasized integrating prior medical knowledge
    into policy learning. Further advancements include decoupling symptoms and diseases
    using dense representations Chen et al. ([2023](#bib.bib4)), policy gradient frameworks
    Xia et al. ([2020](#bib.bib28)), multi-level reward models Hou et al. ([2021](#bib.bib6)),
    and dialog data customization Teixeira et al. ([2021](#bib.bib21)). Beyond RL,
    Chen et al. ([2022](#bib.bib3)) and Hou et al. ([2023](#bib.bib7)) explored sequence
    generation and multi-task frameworks for diagnosis, respectively. Wang et al.
    ([2023c](#bib.bib26)) proposed a joint symptom-disease generation model. However,
    existing research lacks focus on cross-specialist knowledge integration in automatic
    diagnosis. Our study addresses this gap by exploring the fusion of diagnoses with
    agent specialists.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习（RL）在自动诊断方面已显著发展。最初，Tang 等人（[2016](#bib.bib19)）使用 RL 进行神经症状检查，随后 Kao 等人（[2018](#bib.bib10)）；Liao
    等人（[2020](#bib.bib11)）采用层次 RL 方法进行联合诊断和症状查询。Wei 等人（[2018](#bib.bib27)）引入了用于症状收集的深度
    Q 网络，而 Xu 等人（[2019](#bib.bib29)）强调将先前的医学知识融入政策学习。进一步的进展包括使用密集表示分离症状和疾病 Chen 等人（[2023](#bib.bib4)），政策梯度框架
    Xia 等人（[2020](#bib.bib28)），多层次奖励模型 Hou 等人（[2021](#bib.bib6)）和对话数据定制 Teixeira 等人（[2021](#bib.bib21)）。超越
    RL，Chen 等人（[2022](#bib.bib3)）和 Hou 等人（[2023](#bib.bib7)）分别探索了序列生成和多任务框架进行诊断。Wang
    等人（[2023c](#bib.bib26)）提出了一种联合症状-疾病生成模型。然而，现有研究缺乏对自动诊断中的跨专家知识整合的关注。我们的研究通过探索与代理专家的诊断融合，填补了这一空白。
- en: '![Refer to caption](img/889227792f82f546c0539a432b4249b8.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/889227792f82f546c0539a432b4249b8.png)'
- en: 'Figure 3: Illustration of LLM-derived General Practitioner, Agent-derived Specialist
    and Agent-derived Multiple Specialist Consultation.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：LLM 导出的全科医生、代理专家和代理多专家咨询的示意图。
- en: 2.2 Medical Large Language Models
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 医疗大语言模型
- en: Recent study has underscored the efficacy of Large Language Models (LLMs) within
    the medical field Thirunavukarasu et al. ([2023](#bib.bib22)); Bao et al. ([2023](#bib.bib1)),
    manifesting in diverse applications, including diagnostic processes Singhal et
    al. ([2023](#bib.bib18)), medical reasoning Liévin et al. ([2022](#bib.bib12)),
    and the summarization of medical evidence Tang et al. ([2023](#bib.bib20)). In
    the context of knowledge-augmented methodologies, Wang et al. ([2023b](#bib.bib25))
    demonstrated the generation of informed responses via queries to knowledge bases.
    Furthermore, Kang et al. ([2023](#bib.bib9)) fine-tuned smaller LLMs with rationales
    derived from retrieved knowledge. Another notable advancement is Jin et al. ([2023](#bib.bib8))
    GeneGPT, which instructs LLMs to integrate Web APIs, thereby enhancing performance.
    Despite these advancements, the medical application faces inherent privacy challenges,
    particularly concerning the uploading of personal health information to online
    LLMs. To address this, we introduce the AMSC framework, tailored for open-source
    LLMs and deployed locally and privately without privacy concern.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的研究强调了大语言模型（LLMs）在医疗领域的有效性 Thirunavukarasu 等人（[2023](#bib.bib22)）；Bao 等人（[2023](#bib.bib1)），表现出多种应用，包括诊断过程
    Singhal 等人（[2023](#bib.bib18)），医学推理 Liévin 等人（[2022](#bib.bib12)）以及医学证据总结 Tang
    等人（[2023](#bib.bib20)）。在知识增强方法的背景下，Wang 等人（[2023b](#bib.bib25)）展示了通过查询知识库生成知情回应。此外，Kang
    等人（[2023](#bib.bib9)）用从检索知识中得出的理由微调了较小的 LLMs。另一个显著进展是 Jin 等人（[2023](#bib.bib8)）的
    GeneGPT，它指导 LLMs 集成 Web API，从而提升了性能。尽管取得了这些进展，医疗应用面临固有的隐私挑战，特别是涉及将个人健康信息上传至在线
    LLMs。为了解决这一问题，我们引入了 AMSC 框架，专为开源 LLMs 设计，并在本地和私人环境中部署，无需担忧隐私问题。
- en: 3 Agent-derived Multi-specialist Consultation Framework
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 代理导出的多专家咨询框架
- en: In this section, we delve into an Agent-derived Multi-Specialist Consultation
    (AMSC) framework, including refining the task of automatic diagnosis, implementing
    an agent-derived specialist, and finally describing the fusion of multi-specialist
    decisions derived from these agents in medical diagnostics mimicking the procedure
    in the real-life diagnosis by multiple specialists.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们**深入探讨**了一个基于代理的多专家咨询（AMSC）框架，包括完善自动诊断任务、实施基于代理的专家，最后描述来自这些代理的多专家决策融合在医学诊断中的过程，模拟了多个专家进行真实诊断的程序。
- en: 3.1 Refinement of Automatic Diagnosis
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 自动诊断的完善
- en: The task of automatic diagnosis involves processing patient-specific data, denoted
    as $p_{i}$. Explicit symptoms are direct manifestations reported by patients,
    while implicit symptoms are deduced from interactive dialogues between patients
    and practitioners. Both categories of symptoms undergo standardization to medical
    terminologies from their original natural language descriptions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 自动诊断的任务涉及处理病人特定的数据，记作$p_{i}$。显性症状是患者报告的直接表现，而隐性症状则从患者与医生之间的互动对话中推断得出。这两类症状都会被标准化为医学术语，从其原始自然语言描述中转换而来。
- en: 'Recent advancements in LLMs have demonstrated remarkable efficacy in natural
    language processing within medical contexts Bao et al. ([2023](#bib.bib1)); Wang
    et al. ([2023a](#bib.bib24)). In our approach, we leverage these LLMs as virtual
    medical practitioners. Given the finite nature of disease possibilities in automatic
    diagnosis tasks, we restructure the task into a Multiple-Choice Question-Answering
    (MCQA) framework, as illustrated in Figure [3](#S2.F3 "Figure 3 ‣ 2.1 Automatic
    Diagnosis ‣ 2 Related Work ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist
    Agent Consultation for Automatic Diagnosis"), which involves constructing symptom-based
    question templates and selecting the results from answer options, formulated as'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在LLMs中的进展展示了其在医学背景下自然语言处理中的显著效力 Bao et al. ([2023](#bib.bib1)); Wang et al.
    ([2023a](#bib.bib24))。在我们的方法中，我们利用这些LLMs作为虚拟医学从业者。鉴于自动诊断任务中疾病可能性的有限性，我们将任务重组为一个多选题回答（MCQA）框架，如图[3](#S2.F3
    "图 3 ‣ 2.1 自动诊断 ‣ 2 相关工作 ‣ 超越直接诊断：基于LLM的多专家代理咨询用于自动诊断")所示，其中包括构建基于症状的问题模板，并从答案选项中选择结果，公式化为
- en: '|  | $p_{disease_{i}}=\frac{\texttt{LLM}\left(q,\ opts;i\right)}{\sum_{j}\texttt{LLM}\left(q,\
    opts;j\right)}$ |  |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '|  | $p_{disease_{i}}=\frac{\texttt{LLM}\left(q,\ opts;i\right)}{\sum_{j}\texttt{LLM}\left(q,\
    opts;j\right)}$ |  |'
- en: where $q$ are indices corresponding to the specific token options for disease
    diagnosis.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其中$q$是对应于疾病诊断的特定令牌选项的索引。
- en: For tasks involving a broader array of choices, we employ a hierarchical MCQA
    structure based on ICD-10-CM codes Organization ([2004](#bib.bib14)). Meanwhile,
    recent research demonstrates that the effectiveness of MCQAs in leveraging the
    capability of LLMs is subject to the Multiple-Choice Symbol Binding (MCSB) proficiency
    of the model (the capability of LLMs to associate the answer options with the
    alphabetic symbols), which significantly varies across different models Robinson
    and Wingate ([2023](#bib.bib16)); Zheng et al. ([2023](#bib.bib31)). Therefore,
    we selectively utilize models with superior multiple-choice symbol binding capabilities
    and empirically evaluate their Proportion of Plurality Agreement (PPA) value Robinson
    and Wingate ([2023](#bib.bib16)) (further details are provided in the experimental
    section).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于涉及更广泛选择的任务，我们采用基于ICD-10-CM代码的层次化MCQA结构 Organization ([2004](#bib.bib14))。与此同时，最近的研究表明，MCQA在利用LLMs能力方面的有效性取决于模型的多选符号绑定（MCSB）能力（LLMs将答案选项与字母符号关联的能力），这一能力在不同模型中显著不同
    Robinson and Wingate ([2023](#bib.bib16)); Zheng et al. ([2023](#bib.bib31))。因此，我们选择性地使用具有更优多选符号绑定能力的模型，并实证评估其多元一致性比例（PPA）值
    Robinson and Wingate ([2023](#bib.bib16))（更多细节请参见实验部分）。
- en: 3.2 Agent-derived Specialist for Diagnosis
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 基于代理的诊断专家
- en: 'While LLM-based practitioners possess a foundational understanding of medical
    knowledge akin to general practitioners, they lack the depth of expertise characteristic
    of specialists in particular diseases. To address this, we enhance the LLMs with
    specialized disease knowledge profiles from the National Institutes of Health¹¹1https://www.nhlbi.nih.gov/health,
    thereby transforming them into distinct specialist agents as depicted in Figure
    [3](#S2.F3 "Figure 3 ‣ 2.1 Automatic Diagnosis ‣ 2 Related Work ‣ Beyond Direct
    Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic Diagnosis").
    Each agent-specialist is endowed with expertise in a singular disease domain.
    For a question for diagnosis, an agent-specialist outputs a distribution on all
    the possible answer options, and the corresponding disease for the option with
    the highest probability is the diagnostic result, denoted as'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然基于LLM的从业者拥有类似全科医生的医学知识基础，但他们缺乏特定疾病专家所具备的深度专业知识。为了解决这一问题，我们通过从国家卫生研究院¹¹1https://www.nhlbi.nih.gov/health
    获取的专门疾病知识资料来增强LLM，从而将其转变为如图[3](#S2.F3 "图3 ‣ 2.1 自动诊断 ‣ 2 相关工作 ‣ 超越直接诊断：基于LLM的多专家代理咨询自动诊断")所示的不同专家代理。每个代理专家都在单一疾病领域拥有专长。对于诊断问题，代理专家输出所有可能答案选项的分布，并且概率最高的选项对应的疾病为诊断结果，表示为
- en: '|  | $k_{n}=d_{n},(sym_{n_{1}},sym_{n_{2}},...)$ |  |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '|  | $k_{n}=d_{n},(sym_{n_{1}},sym_{n_{2}},...)$ |  |'
- en: '|  | $\texttt{Agent}_{n}=\texttt{Agent-specialist}(\texttt{LLM},k_{n})$ |  |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '|  | $\texttt{Agent}_{n}=\texttt{Agent-specialist}(\texttt{LLM},k_{n})$ |  |'
- en: '|  | $p_{disease_{i}}^{n}=\frac{\texttt{Agent}_{n}\left(q,\ opts;i\right)}{\sum_{j}\texttt{Agent}_{n}\left(q,\
    opts;j\right)}$ |  |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '|  | $p_{disease_{i}}^{n}=\frac{\texttt{Agent}_{n}\left(q,\ opts;i\right)}{\sum_{j}\texttt{Agent}_{n}\left(q,\
    opts;j\right)}$ |  |'
- en: where a disease knowledge $k_{n}$.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 其中疾病知识为 $k_{n}$。
- en: 'To assess whether an agent specialist exhibits enhanced knowledge in its respective
    disease area as a human specialist, we conduct experiments on the most widely
    used automatic diagnosis dataset MuZhi-4 Wei et al. ([2018](#bib.bib27)), which
    includes four target diseases. Figure [4](#S3.F4 "Figure 4 ‣ 3.2 Agent-derived
    Specialist for Diagnosis ‣ 3 Agent-derived Multi-specialist Consultation Framework
    ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist Agent Consultation for Automatic
    Diagnosis") presents the recall value achieved by these agent specialists for
    each disease, using distinct symbols. The results indicate that an agent with
    specialized knowledge in a particular disease significantly outperforms those
    with knowledge of other diseases and the LLM-based general practitioner without
    such specialization, affirming the capability of agent-derived specialists to
    effectively assimilate and apply specialized knowledge.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估一个代理专家在其相关疾病领域是否表现出比人类专家更强的知识，我们在最广泛使用的自动诊断数据集MuZhi-4 Wei et al. ([2018](#bib.bib27))上进行了实验，该数据集包含四种目标疾病。图[4](#S3.F4
    "图4 ‣ 3.2 代理衍生专家用于诊断 ‣ 3 代理衍生多专家咨询框架 ‣ 超越直接诊断：基于LLM的多专家代理咨询自动诊断")展示了这些代理专家在每种疾病上的回忆值，使用了不同的符号。结果表明，具有特定疾病专门知识的代理在该疾病领域显著优于其他疾病知识的代理以及没有这种专门化的基于LLM的全科医生，这确认了代理衍生专家有效吸收和应用专门知识的能力。
- en: '![Refer to caption](img/7ddd4bac7ec95dbd0882f65ca3b5ff29.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/7ddd4bac7ec95dbd0882f65ca3b5ff29.png)'
- en: 'Figure 4: Recall for the four agent-derived specialists on the diseases of
    the MuZhi-4 dataset with corresponding knowledge for a specific disease and for
    an LLM-derived general practitioner without knowledge (“None” in the figure).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：在MuZhi-4数据集中，四种代理衍生专家在特定疾病的回忆率以及没有知识的LLM衍生全科医生（图中标记为“None”）的回忆率。
- en: 3.3 Multi-Specialist Decision Fusion
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 多专家决策融合
- en: Like in the real world where multiple specialists may yield different diagnoses
    for the same patient, in the realm of the Agent-derived Multi-Specialist Consultation
    (AMSC) framework, each agent conceptualized as a specialist, yields a probabilistic
    distribution over a range of potential diagnoses. This process results in the
    formation of a diagnosis distribution matrix when multiple agents are involved.
    Analogous to the consensus-building process among human medical specialists through
    extensive deliberation, we introduce an innovative approach for reaching a conclusive
    diagnostic decision from this fusion of agent-specialist inputs. Our methodology
    employs a self-attention-based Adaptive Probability Distribution Fusion (APDF)
    technique.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 就像现实世界中不同的专家可能对同一病人给出不同的诊断一样，在Agent派生的多专家咨询（AMSC）框架中，每个代理被设想为一个专家，对一系列潜在诊断的概率分布。这个过程在涉及多个代理时形成一个诊断分布矩阵。类似于人类医学专家通过广泛讨论建立共识的过程，我们引入了一种创新的方法，从这些代理专家输入的融合中得出结论性的诊断决定。我们的方法采用了基于自注意力的自适应概率分布融合（APDF）技术。
- en: 'We consider a diagnosis distribution matrix denoted as $M=\{m_{1},m_{2},...\}$
    agent-specialist. The following equations delineate our method:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑一个表示为 $M=\{m_{1},m_{2},...\}$ 的诊断分布矩阵。以下方程描述了我们的方法：
- en: '|  | $Q,K,V=\texttt{Linear}_{q,k,v}(M)$ |  |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '|  | $Q,K,V=\texttt{Linear}_{q,k,v}(M)$ |  |'
- en: '|  | $p_{disease_{i}}=\texttt{Linear}(softmax(\frac{QK^{T}}{\sqrt{d_{k}}})V;i)$
    |  |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '|  | $p_{disease_{i}}=\texttt{Linear}(softmax(\frac{QK^{T}}{\sqrt{d_{k}}})V;i)$
    |  |'
- en: Here, $Q,K,V$. The final diagnostic outcome is derived from an adaptively weighted
    fusion of the diagnostic distributions sourced from multiple agent specialists,
    capitalizing on the self-attention mechanism’s capacity to discern and emphasize
    relevant features within the distribution matrix.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，$Q,K,V$。最终的诊断结果是通过自适应加权融合来自多个代理专家的诊断分布得出的，利用自注意力机制来识别和强调分布矩阵中的相关特征。
- en: 4 Experiment
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: 4.1 Datasets
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 数据集
- en: 'We evaluate our approach on three datasets derived from real-life contexts:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在三个来源于现实生活情境的数据集上评估了我们的方法：
- en: •
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: MuZhi-4 Wei et al. ([2018](#bib.bib27)), a meticulously annotated dataset collected
    from an online platform Baidu MuZhi Doctor ²²2https://muzhi.baidu.com/ which focuses
    on four diseases in the pediatric domain;
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MuZhi-4 Wei 等人 ([2018](#bib.bib27)) 是一个从在线平台百度穆智医生 ²²2https://muzhi.baidu.com/
    收集的精确注释数据集，专注于儿科领域的四种疾病；
- en: •
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: MuZhi-10 is an augmented iteration of the MuZhi-4 dataset, extending to ten
    diseases, spanning respiratory, digestive and endocrine systems;
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MuZhi-10 是 MuZhi-4 数据集的增强版，扩展到十种疾病，涵盖呼吸、消化和内分泌系统；
- en: •
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Dxy Xu et al. ([2019](#bib.bib29)) is a medical dialogue dataset curated from
    Dingxiang Doctor platform. ³³3https://dxy.com
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Dxy Xu 等人 ([2019](#bib.bib29)) 是一个来自丁香医生平台的医学对话数据集。³³3https://dxy.com
- en: 'A thorough statistical analysis of the datasets is presented in Table [1](#S4.T1
    "Table 1 ‣ 4.1 Datasets ‣ 4 Experiment ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist
    Agent Consultation for Automatic Diagnosis"). Additionally, prior research has
    engaged in experimental analysis utilizing synthetic datasets Liao et al. ([2020](#bib.bib11));
    Chen et al. ([2022](#bib.bib3)) fabricated by symptom-disease database Symcat
    ⁴⁴4https://www.symcat.com. Notably, as depicted in Table [1](#S4.T1 "Table 1 ‣
    4.1 Datasets ‣ 4 Experiment ‣ Beyond Direct Diagnosis: LLM-based Multi-Specialist
    Agent Consultation for Automatic Diagnosis"), the datasets derived from real-life
    contexts exhibit an average of 2.36 explicit symptoms per patient complaint. In
    stark contrast, the synthetic dataset only contains 1 explicit symptom per case.
    This indicates that during medical consultations, patients tend to articulate
    their ailments with greater specificity in real-life scenarios, as opposed to
    the limited expressiveness observed in synthetic datasets. Such a discrepancy
    underscores a significant divergence in the distribution of data between synthetic
    and real-life datasets. Consequently, our study focuses exclusively on datasets
    derived from real-life scenarios, thereby ensuring a more realistic and applicable
    analysis.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据集的详细统计分析见表[1](#S4.T1 "表 1 ‣ 4.1 数据集 ‣ 4 实验 ‣ 超越直接诊断：基于LLM的多专家代理咨询自动诊断")。此外，之前的研究利用合成数据集进行了实验分析，如Liao等人（[2020](#bib.bib11)）和Chen等人（[2022](#bib.bib3)）所使用的由症状-疾病数据库Symcat制造的数据集
    ⁴⁴4https://www.symcat.com。值得注意的是，如表[1](#S4.T1 "表 1 ‣ 4.1 数据集 ‣ 4 实验 ‣ 超越直接诊断：基于LLM的多专家代理咨询自动诊断")所示，源于现实场景的数据集每个患者的平均显性症状为2.36，而合成数据集每个案例仅包含1个显性症状。这表明，在医疗咨询过程中，患者在现实场景中往往会更具体地描述其疾病，而在合成数据集中则表现为较低的表达性。这种差异突显了合成数据集与现实生活数据集之间在数据分布上的显著差异。因此，我们的研究专注于现实场景中获得的数据集，从而确保了更为现实和适用的分析。
