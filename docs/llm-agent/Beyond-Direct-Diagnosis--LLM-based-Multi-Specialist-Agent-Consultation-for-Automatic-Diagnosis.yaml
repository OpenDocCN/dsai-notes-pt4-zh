- en: 6 Conclusion
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: 'In this paper, we employ agent-derived specialists for the automatic diagnosis
    tasks with open-source LLMs and medical knowledge for possible diseases. We introduce
    an agent-derived multi-specialist consultation framework, designed to assimilate
    and adaptively merge the probability distributions generated by these agent specialists
    in the diagnostic process, mimicking the real-life medical scene of a patient
    with multiple specialists. Experimental results demonstrate that our approach
    not only surpasses existing benchmarks in diagnostic accuracy but also significantly
    reduces the requisite training duration. Additionally, our in-depth analysis sheds
    light on an intriguing facet: the contribution of implicit symptom prediction
    toward diagnostic efficacy may be less substantial than previously anticipated.
    This revelation opens new avenues for exploration in the realm of automated diagnostic
    tasks.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们利用基于智能体的专家系统，通过开源LLM和医学知识进行自动诊断任务。我们引入了一种基于智能体的多专家咨询框架，旨在同化并自适应地融合这些智能体专家在诊断过程中的概率分布，模拟实际医疗场景中患者与多个专家的情况。实验结果表明，我们的方法不仅在诊断准确性上超越了现有基准，还显著减少了所需的训练时间。此外，我们的深入分析揭示了一个有趣的方面：隐式症状预测对诊断效果的贡献可能比预期的要小。这一发现为自动诊断任务领域开辟了新的探索方向。
- en: Ethics Statement
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理声明
- en: This study is fundamentally an academic inquiry and is not designed for practical
    clinical diagnostic applications. The medical information employed herein is derived
    from publicly available medical knowledge repositories and reputable medical advisories.
    It must be underscored that diagnoses generated by LLMs should not be misconstrued
    as definitive. Should individuals encounter any form of discomfort or ailment,
    it is imperative to consult a certified healthcare practitioner.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究从根本上讲是一项学术探究，并不适用于实际的临床诊断应用。这里使用的医学信息来源于公开的医学知识库和声誉良好的医学建议。必须强调的是，由大语言模型生成的诊断结果不应被误解为确诊。如果个体遇到任何形式的不适或疾病，必须咨询认证的医疗从业人员。
