- en: 5\. Discussion
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 讨论
- en: The context of our study diverges from that of educational environments (Lee
    et al., [2021](#bib.bib20)), The way children engage in conversations during collaborative
    learning may not only affect their learning outcomes but also alter their cognitive
    development (Wertsch, [1984](#bib.bib34)). Our work demonstrate the different
    impacts of peer agent’s roles as a team moderator and participant in children’s
    collaborative learning on peer conversations among children and between children
    and agents. As a moderator, the peer agent can effectively control the process
    of discussions.But when providing lengthy information, it may be overlooked. In
    the other case, when as a participant , it can encourage children to contemplate
    agent’s statements, provide the knowledge they may lack (Allal and Ducrey, [2000](#bib.bib3)).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究背景与教育环境有所不同（Lee et al., [2021](#bib.bib20)）。儿童在协作学习中的对话方式不仅可能影响他们的学习成果，还可能改变他们的认知发展（Wertsch,
    [1984](#bib.bib34)）。我们的工作展示了同伴代理作为团队协调员和参与者在儿童协作学习中对同伴对话的不同影响。作为协调员时，同伴代理能够有效控制讨论的过程。但当提供冗长的信息时，这些信息可能会被忽视。在另一种情况下，作为参与者，它可以鼓励儿童思考代理的陈述，提供他们可能缺乏的知识（Allal
    and Ducrey, [2000](#bib.bib3)）。
- en: Furthermore, we observed that timely perception and feedback on children’s peer
    conversations are crucial in both scenarios(Pérez-Marín, [2021b](#bib.bib25))
    , especially during the first two phases of the workshop. This implies that peer
    agent influences peer conversations not only through its direct suggestions but
    also shapes the choice and depth of topics. Our research provides insights into
    the influence of peer agent in different roles on children’s collaborative learning
    conversations, offering a novel perspective distinct from prior studies that predominantly
    concentrated on the roles of peer agent as assistants or tutors (Pérez-Marín,
    [2021b](#bib.bib25)), additionally,our research offer practical recommendations
    for the design of peer agents based on specific peer roles.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们观察到在两种情境下，及时的感知和反馈对儿童同伴对话至关重要（Pérez-Marín, [2021b](#bib.bib25)），尤其是在研讨会的前两个阶段。这意味着同伴代理不仅通过直接建议影响同伴对话，还影响话题的选择和深度。我们的研究提供了有关同伴代理在不同角色下对儿童协作学习对话的影响的见解，提供了一个不同于以往主要集中在同伴代理作为助手或导师角色的研究的新视角（Pérez-Marín,
    [2021b](#bib.bib25)）。此外，我们的研究还为基于特定同伴角色的同伴代理设计提供了实际建议。
- en: Our late-breaking work as an initial exploration into the impact of peer agent’s
    role on peer conversations in children’s collaborative learning, providing insights
    can inform the design of larger-scale experiments. For instance, agents capable
    of providing timely feedback for children’s creative activities (Zhang et al.,
    [2024](#bib.bib35)). However, this research has some limitations. Firstly, the
    small sample size could limit the generalizability of the result . Secondly, the
    study adopted an inter-group comparison approach to avoid cognitive redundancy,
    which made it challenging to contrast the effects of different roles for the peer
    agent through intra-group comparisons. Lastly, the design application of peer
    agent in our study are preliminary, need improvement in terms of language feedback
    effectiveness and appearance.Future work aims to address the limitations of this
    study, refine the experimental design. Additionally, future research seeks to
    explore more dimensions of how peer agents influence peer conversations, including
    aspects related to non-verbal interactions.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最新的研究作为对同伴代理角色对儿童协作学习中同伴对话影响的初步探索，提供的见解可以为大规模实验的设计提供参考。例如，能够为儿童创造性活动提供及时反馈的代理（Zhang
    et al., [2024](#bib.bib35)）。然而，这项研究也存在一些局限性。首先，小样本量可能限制了结果的普遍适用性。其次，研究采用了组间比较的方法以避免认知冗余，这使得通过组内比较很难对比同伴代理不同角色的效果。最后，我们研究中同伴代理的设计应用仍处于初步阶段，需要在语言反馈有效性和外观方面进行改进。未来的工作旨在解决本研究的局限性，完善实验设计。此外，未来的研究还希望探索同伴代理如何影响同伴对话的更多维度，包括与非言语互动相关的方面。
