- en: Abstract.
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要。
- en: In children’s collaborative learning, effective peer conversations can significantly
    enhance the quality of children’s collaborative interactions. The integration
    of Large Language Model (LLM) agents into this setting explores their novel role
    as peers, assessing impacts as team moderators and participants. We invited two
    groups of participants to engage in a collaborative learning workshop, where they
    discussed and proposed conceptual solutions to a design problem. The peer conversation
    transcripts were analyzed using thematic analysis. We discovered that peer agents,
    while managing discussions effectively as team moderators, sometimes have their
    instructions disregarded. As participants, they foster children’s creative thinking
    but may not consistently provide timely feedback. These findings highlight potential
    design improvements and considerations for peer agents in both roles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在儿童的协作学习中，有效的同伴对话可以显著提升儿童协作互动的质量。将大语言模型（LLM）代理整合到这一环境中，探讨其作为同伴的全新角色，评估其作为团队主持人和参与者的影响。我们邀请了两组参与者参加协作学习工作坊，他们讨论并提出了设计问题的概念解决方案。通过主题分析，我们发现同伴代理在有效管理讨论时，有时会有指令被忽视。作为参与者时，他们促进了儿童的创造性思维，但可能无法始终提供及时反馈。这些发现突出了同伴代理在这两种角色中的潜在设计改进和考虑因素。
