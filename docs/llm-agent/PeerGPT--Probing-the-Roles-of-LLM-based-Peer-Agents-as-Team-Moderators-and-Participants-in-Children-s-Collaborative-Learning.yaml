- en: We invited six participants in aged 11-12 years through an online platform,
    their language abilities are comparable based on the assessments of Children’s
    Communication Checklist(Bishop, [1998](#bib.bib4)).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过一个在线平台邀请了六名11-12岁的参与者，他们的语言能力根据儿童沟通检查表（Bishop，[1998](#bib.bib4)）的评估是相当的。
- en: 'Before the study, we firstly invited their parents to fill out the informed
    consent form. Then, the children were randomly assigned into different roles in
    two groups for a collaborative learning task. Prior to the workshops, we prepared
    role cards to clarify the children’s role identities[1](#S3.T1 "Table 1 ‣ 3.1\.
    Participants ‣ 3\. Methods ‣ PeerGPT: Probing the Roles of LLM-based Peer Agents
    as Team Moderators and Participants in Children’s Collaborative Learning") (children’s
    names were anonymous).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究之前，我们首先邀请了他们的父母填写知情同意书。然后，孩子们被随机分配到两个小组中的不同角色进行合作学习任务。在研讨会之前，我们准备了角色卡以明确孩子们的角色身份[1](#S3.T1
    "表 1 ‣ 3.1. 参与者 ‣ 3. 方法 ‣ PeerGPT：探讨基于LLM的对等代理在儿童合作学习中的角色")（孩子们的姓名是匿名的）。
- en: 3.2\. The Peer Agent Design
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2. 对等代理设计
- en: We utilized GPT-3.5 and remote voice-output devices as a prototype for the agent
    to engage in peer conversations with children. Initially, we provided different
    instructions to GPT:informing about the workshop’s theme and process,detailing
    the role and tasks they needed to take, advising on the appropriate attitudes
    and characteristics required foreach role, and correcting any inappropriate content
    generated.This preparation ensured that the peer agent’s output was consistent
    with the identities of both the moderator and the participant, facilitating meaningful
    interaction in the two workshops. We named the peer agent Blue.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用GPT-3.5和远程语音输出设备作为对等代理的原型，与孩子们进行对话。最初，我们向GPT提供了不同的指令：告知研讨会的主题和过程，详细说明它们需要承担的角色和任务，建议每个角色所需的适当态度和特征，并纠正生成的不当内容。这些准备工作确保了对等代理的输出与主持人和参与者的身份一致，从而促进了两个研讨会中的有意义互动。我们将对等代理命名为Blue。
- en: '![Refer to caption](img/af6abe967e6b70bbe6b0f647627e86b5.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/af6abe967e6b70bbe6b0f647627e86b5.png)'
- en: Figure 3\. Tasks and conversation samples of the LLM-based peer agents
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3. 基于LLM的对等代理的任务和对话样本
- en: In Group ‘Peer agent as moderator’, Blue facilitated the four project phases,
    guiding elementary school participantsthrough transitions between them. The peer
    agent utlized multiple techniques to encourage participant speech and interaction,
    including introduced structured phases, outlined tasks, established speaking orders
    for rounds, addressed participants’ inquiries or concerns, and summarized participant
    statements.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在“对等代理作为主持人”组中，Blue在四个项目阶段中进行引导，指导小学生参与者在这些阶段之间的过渡。对等代理使用多种技术来鼓励参与者发言和互动，包括引入结构化阶段、概述任务、为轮次建立发言顺序、解答参与者的询问或关注点，以及总结参与者的陈述。
- en: 'In Group ‘Peer agent as participant’, Blue played the role of an engineer,
    mainly tasked with delivering knowledge pertinent to its character. Blue engaged
    in various aspects of the workshop using four main methods: firstly, it proposed
    feasible technical solutions to other participants; secondly, it offered technical
    advice in response to questions from participants in other roles; thirdly, clarified
    its own role and identity; and finally, it requested details about its specific
    tasks for the current phase from the participant designated as the project manager.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在“对等代理作为参与者”组中，Blue担任工程师角色，主要负责传递与其角色相关的知识。Blue通过四种主要方法参与了研讨会的各个方面：首先，它向其他参与者提出可行的技术解决方案；其次，它回应其他角色参与者的问题，提供技术建议；第三，它明确了自己的角色和身份；最后，它向被指定为项目经理的参与者请求关于当前阶段的具体任务细节。
- en: 3.3\. Data Collection and Analysis
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3. 数据收集与分析
- en: This study primarily employed the qualitative data analysis method of thematic
    analysis (Braun and Clarke, [2006](#bib.bib6)), using MAXQDA coding software to
    analyze the transcribed text from the workshop’s voice recordings. The focus of
    this study was primarily on the peer conversations between children and agents,
    the descriptions of design concepts were not considered as a key analytical indicator.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究主要采用了主题分析（Braun和Clarke，[2006](#bib.bib6)）的定性数据分析方法，使用MAXQDA编码软件分析了来自研讨会语音记录的转录文本。本研究主要关注儿童与代理之间的对话，设计概念的描述未被视为关键分析指标。
- en: Furthermore, this study conducted quantitative analysis by tallying the word
    count segments made by both peer agents and children during the workshop’s four
    stages. This was done to calculate the percentage of agent’s input within peer
    conversations. The aim was to gain insights into the extent of agent’s engagement
    in peer dialogues at varying stages of the workshop.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，本研究通过统计研讨会四个阶段中同伴代理和儿童的发言字数段进行了定量分析。目的是计算同伴代理在对话中的输入百分比，以了解代理在研讨会不同阶段参与对话的程度。
- en: 4\. Results
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 结果
- en: Each workshop lasted approximately two hours, resulting in a cumulative 262
    minutes of audio and video data captured. In Group A, analysis was conducted on
    583 segments, with 454 segments by children, 129 segments by the peer agent. In
    Group B, 612 segments were collected for analysis, with 369 segments spoken by
    children and 57 segments by the peer agent. Ultimately, following the procedure
    of thematic analysis, this study identified 10 recurring themes related to peer
    conversations in children’s collaborative learning workshop.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 每个研讨会持续约两个小时，累计捕获了262分钟的音频和视频数据。在A组中，分析了583段，其中儿童发言454段，同伴代理发言129段。在B组中，收集了612段进行分析，其中儿童发言369段，同伴代理发言57段。最终，经过主题分析程序，本研究确定了10个与儿童协作学习研讨会中的同伴对话相关的重复主题。
- en: '![Refer to caption](img/41b511b0f251775999013e6d306dc1f0.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/41b511b0f251775999013e6d306dc1f0.png)'
- en: Figure 4\. The themes in collaborative learning process
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图4\. 协作学习过程中的主题
- en: The peer agent participated as a peer alongside children in both two workshops,
    and resulting in a substantial amount of peer conversations. However, when the
    agent played the two different roles (team moderator and participant) , the peer
    conversations between the agent-children and children-children exhibited different
    characteristics.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 同伴代理在两个研讨会中都作为与儿童的同伴参与，产生了大量的同伴对话。然而，当代理扮演两种不同角色（团队主持人和参与者）时，代理-儿童和儿童-儿童之间的对话表现出不同的特点。
- en: 4.1\. Peer Conversation Between Peer Agent-Children
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 同伴代理与儿童的对话
- en: 4.1.1\. Peer Agent as Moderator
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1\. 同伴代理作为主持人
- en: Ignoring the Peer Agent-Intiated Process/Instructions
  id: totrans-57
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 忽视同伴代理发起的过程/指令
- en: W
  id: totrans-58
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: W
- en: hen the peer agent acts as a moderator, its longer messages often fail to capture
    children’s attention, who instead focus on their discussions or tasks. This results
    in delayed feedback to the Blue, reducing the effectiveness of communication.
    For instance, when Blue asked children to share their findings on urban and environmental
    issues, P1, busy playing with stationery in hand, remarked, ”What are we going
    to do?”. The lack of non-verbal cues and immediate interaction like a human moderator,
    coupled with the fact that it is presented on a tablet, diminishes its authority
    and appeal to children, leading them to easily ignore Blue.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当同伴代理担任主持人时，它较长的消息常常无法吸引儿童的注意，他们则会专注于自己的讨论或任务。这导致对Blue的反馈延迟，降低了沟通的效果。例如，当Blue让儿童分享他们对城市和环境问题的发现时，正在玩弄文具的P1说道：“我们要做什么？”。缺乏像人类主持人那样的非语言线索和即时互动，加上它是在平板电脑上展示的，削弱了它的权威性和对儿童的吸引力，使他们容易忽视Blue。
- en: Questioning the Peer Agent
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 质疑同伴代理
- en: When the peer agent assumes the role of a moderator, children sometimes display
    negative emotions, question the peer agent, or struggle to comprehend its instructions,
    which raises concerns about the agent’s effectiveness. Nevertheless, these interactions
    serve as active communication, fostering the enhancement of the peer agent’s conversational
    strategies. When the agent communicates with clarity and a friendly tone, children
    tend to understand and assimilate information from the peer agent more successfully.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当同伴代理人扮演调解者角色时，孩子们有时会表现出负面情绪、质疑同伴代理人或难以理解其指示，这引发了对代理人有效性的担忧。然而，这些互动作为积极的沟通，有助于提升同伴代理人的对话策略。当代理人以清晰和友好的语气进行沟通时，孩子们往往能够更成功地理解和吸收同伴代理人的信息。
- en: Initiating Conversation About the Agent’s Role
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 关于代理人角色的对话启动
- en: 'In the early stages, children expressed curiosity about peer agent’s role,
    attempting to accept peer agent as a moderator to maintain order and manage the
    team. They actively initiated conversations with peer agent, suggesting the need
    for reward and punishment systems: P2 stated, ”I think Blue, as the manager, should
    fire anyone who doesn’t perform well.” P1 agreed, saying, ”Exactly, boss, we want
    promotions and salary increases.” Additionally, when peer agent acted as the moderator
    and provided clear process guidance, the time management for each stage was relatively
    ideal.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期阶段，孩子们对同伴代理人的角色表现出好奇，试图接受同伴代理人作为调解者来维持秩序和管理团队。他们主动与同伴代理人对话，建议需要奖励和惩罚制度：P2
    说：“我认为作为经理的蓝色应该解雇那些表现不佳的人。”P1 赞同道：“没错，老板，我们想要晋升和加薪。”此外，当同伴代理人作为调解者并提供清晰的流程指导时，每个阶段的时间管理相对理想。
- en: 4.1.2\. Peer Agent as Participant
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2\. 同伴代理人作为参与者
- en: Initiating Conversation and Responding to the Peer Agent
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 发起对话和回应同伴代理人
- en: Children were able to effectively understand agent’s assigned role in the workshop
    and proactively initiated conversations with agent, making requests. Peer agent
    assumed the role of responding to peer questions and completing peer tasks. It
    could tailor its responses based on the children’s requests, facilitating effective
    communication. Children were also responsive to the agent’s suggestions or questions.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们能够有效理解代理人在工作坊中的角色，并主动与代理人进行对话，提出要求。同伴代理人承担回应同伴问题和完成同伴任务的角色。它可以根据孩子们的要求调整回应，从而促进有效沟通。孩子们也会对代理人的建议或问题做出反应。
- en: In Group B, the moderator (P6) proactively sought advice from the peer agent.
    The agent responded, ”With the passage of time, numerous new technologies will
    be introduced into our lives, … perhaps we can explore ideas from here?” P6 then
    remarked, ”Excellent, does anyone have thoughts on the new technologies mentioned
    by Blue?”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在B组中，调解者（P6）主动向同伴代理人寻求建议。代理人回应道：“随着时间的推移，许多新技术将被引入我们的生活……也许我们可以从这里探索一些想法？”P6
    随后评论道：“很好，有人对蓝色提到的新技术有什么想法吗？”
- en: Ignore the Agent’s Suggestions
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 忽略代理人的建议
- en: However, during the prototyping and similar stages, children’s peer conversations
    became shorter, and communication often took non-verbal forms such as hands-on
    activities. Peer agent couldn’t actively participate in the actual hands-on activities
    and couldn’t accurately perceive children’s non-verbal communication. As a result,
    its suggestions were often ignored.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在原型和类似阶段，孩子们的同伴对话变得较短，沟通往往采取非语言形式，如动手活动。同伴代理人无法积极参与实际动手活动，也无法准确感知孩子们的非语言沟通。因此，它的建议往往被忽视。
- en: 4.2\. Peer Conversation Between Children-Children
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2\. 孩子之间的对话
- en: 4.2.1\. Peer Agent as Moderator
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1\. 同伴代理人作为调解者
- en: Expressing Negative Attitudes
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 表达负面态度
- en: When peer agent takes on the role of a moderator, there are fewer opportunities
    for children to engage in free discussions. Children tend to prefer small group
    discussions or reporting ideas one by one, and there is a lack of conversational
    interaction among children themselves. Additionally, when children express negative
    emotions towards their peers, it can reduce the desire of the targeted peer to
    speak up, and the agent cannot intervene promptly.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当同伴代理人担任调解者角色时，孩子们参与自由讨论的机会较少。孩子们倾向于进行小组讨论或逐一报告想法，孩子们之间缺乏对话互动。此外，当孩子们对同伴表达负面情绪时，会降低目标同伴发言的意愿，而代理人无法及时干预。
- en: When children urge their peers, the desire to speak diminishes. P3 said, ”Regardless
    of what you want to change, as the engineer, you should speak first.” P1 added,
    ”Go, go, hurry up.” At this moment, P3 fell silent, unsure of how to express himself.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子们催促他们的同伴时，发言的欲望减少。P3说：“无论你想改变什么，作为工程师，你应该先发言。” P1补充道：“快点，快点，赶紧的。” 此时，P3陷入沉默，不知道如何表达自己。
- en: Initiating and Engaging in Discussions
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 启动和参与讨论
- en: However, during the prototyping and implementation phase, peer agent’s involvement
    did not significantly influence children’s freedom to express themselves in peer
    conversations, allowing them more independence in their thinking and making processes.
    In this stage, children engaged in more open discussions and began to proactively
    express their own views and opinions.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在原型制作和实施阶段，同行代理人的参与并未显著影响孩子们在同行对话中的表达自由，允许他们在思考和决策过程中有更多的独立性。在这一阶段，孩子们参与了更多的开放讨论，并开始主动表达自己的观点和意见。
- en: Asking Peers and Initiating Discussions
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 询问同伴并启动讨论
- en: Moreover, during open discussions, children sought their peers’ opinions on
    certain design details by asking questions and inviting suggestions. This increased
    the depth of discussions related to the topic, allowing for more detailed design
    proposals.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在开放讨论中，孩子们通过提问和邀请建议，寻求同伴对某些设计细节的意见。这增加了与话题相关的讨论深度，使设计提案更为详细。
- en: 4.2.2\. Peer Agent as Participant
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2\. 同行代理人作为参与者
- en: Extending Conversations Based Peer Utterances
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展基于同行言论的对话
- en: Children frequently consult the agent for advice, leveraging its knowledge-rich
    content to steer peer discussions. In these cases, peer agent’s participation
    contributes creative material, nurturing well-organized discussions centered around
    the topic. Nonetheless, it is imperative for the peer agent to promptly address
    the children’s needs and deliver conversation input that is both valuable and
    comprehensible.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们经常咨询代理人寻求建议，利用其丰富的知识内容引导同行讨论。在这些情况下，同行代理人的参与贡献了创造性材料，培养了围绕话题的有序讨论。尽管如此，同行代理人必须及时满足孩子们的需求，提供既有价值又易于理解的对话输入。
- en: When P6 (moderator) asked peer agent for suggestions, peer agent proposed engineering
    advice for the architecture. P6 then continued, ”Blue mentioned our structure
    could continuously ascend vertically. What are your thoughts, everyone?”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当P6（主持人）询问同行代理人建议时，同行代理人提出了关于架构的工程建议。P6接着说：“蓝提到我们的结构可以持续垂直上升。大家有什么想法？”
- en: Summarizing and Initiating Processes While Managing Tasks
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 总结和启动流程，同时管理任务
- en: When children moderate, they initiate processes and skillfully summarize their
    peers’ discussions concisely. In contrast,peer agent in the moderator role engages
    in more detailed and structured communication. For example, at the conclusion
    of a phase, P6 in Group B, serving as the moderator, summarized, ”Since we have
    all shared our ideas and designs, and Blue has provided us with some summaries
    and suggestions, I believe we can move on to the next stage of prototype development.”
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子们担任主持时，他们启动流程，并巧妙地简洁总结同伴的讨论。相比之下，作为主持人的同行代理人在交流中更为详细和有结构。例如，在一个阶段结束时，P6在B组作为主持人总结道：“既然我们已经分享了所有的想法和设计，并且蓝已经给我们提供了一些总结和建议，我认为我们可以进入下一阶段的原型开发。”
- en: 4.3\. Peer Agent’s Involvement in Different Stages of Peer Conversations
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3\. 同行代理人在同行对话不同阶段的参与
- en: The result clearly indicate that peer agent plays a more significant role in
    the first two stages of the workshop. During these stages, AI contributes by starting
    processes or speaking to the assigned tasks. However, its participation diminishes
    in the prototyping and presentation phases, as children’s communication becomes
    more non-verbal, concise, and swift, resulting in limited interaction with peer
    agents.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 结果清楚地表明，同行代理人在工作坊的前两个阶段扮演了更为重要的角色。在这些阶段，AI通过启动流程或处理分配的任务进行贡献。然而，在原型制作和展示阶段，其参与度减少，因为孩子们的交流变得更加非语言化、简洁和迅速，从而与同行代理人的互动有限。
