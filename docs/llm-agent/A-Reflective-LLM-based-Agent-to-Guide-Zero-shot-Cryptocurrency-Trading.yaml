- en: 'Datasets. To ensure our experiments are robust across different cryptocurrencies
    and market conditions, we base our study on a dataset covering several months,
    detailed in Table [1](#S3.T1 "Table 1 ‣ 3.1 Experimental Setup ‣ 3 Experiments
    ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency Trading"). This
    dataset reflects the recent market performance of BTC, ETH, and SOL, presenting
    challenges in capturing market trends and volatility. We divide the dataset into
    validation and test sets, using the former to select model hyperparameters and
    the latter to evaluate model performance. We carefully select the test period
    after September 2021, the GPT-3.5’s knowledge cutoff date, to prevent data leakage.
    The dataset encompasses three market conditions: bull, sideways, and bear, allowing
    us to test the effectiveness of both the baselines and our model Baroiu et al.
    ([2023](#bib.bib2)); Cagan ([2024](#bib.bib3)), ensuring reliable and robust experimental
    results.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集。为了确保我们的实验在不同加密货币和市场条件下都具有鲁棒性，我们基于一个涵盖几个月的数据集进行研究，详细信息见表[1](#S3.T1 "Table
    1 ‣ 3.1 Experimental Setup ‣ 3 Experiments ‣ A Reflective LLM-based Agent to Guide
    Zero-shot Cryptocurrency Trading")。该数据集反映了BTC、ETH和SOL的近期市场表现，呈现出捕捉市场趋势和波动性的挑战。我们将数据集分为验证集和测试集，前者用于选择模型超参数，后者用于评估模型性能。我们在GPT-3.5的知识截止日期之后，即2021年9月以后，仔细选择了测试期，以防止数据泄露。数据集涵盖了三种市场条件：牛市、横盘和熊市，允许我们测试基准和模型Baroiu等人（[2023](#bib.bib2)）；Cagan（[2024](#bib.bib3)）的有效性，以确保实验结果可靠且稳健。
- en: 'Evaluation Scheme. We initialize the trading agent with 1 million US dollars,
    split equally between cash and BTC/ETH/SOL, to enable potential profits from both
    buying and selling cryptocurrencies. At the end of the trading session, we use
    the following widely-accepted metrics: Return, Sharpe Ratio, Daily Return Mean,
    and Daily Return Std. This evaluation scheme ensures a rigorous and unbiased assessment
    of both baseline strategies and our CryptoTrade agent.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 评估方案。我们用100万美元初始化交易代理，将其平均分配在现金和BTC/ETH/SOL之间，以便从买卖加密货币中获取潜在利润。在交易会话结束时，我们使用以下广泛接受的指标：收益率、夏普比率、日收益均值和日收益标准差。该评估方案确保对基准策略和我们的CryptoTrade代理进行严格和公正的评估。
- en: (1) Return measures the overall performance of the trading strategy, calculated
    using the formula $\frac{w^{end}-w^{start}}{w^{start}}$ represent the starting
    and ending net worth, respectively.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: (1) 收益率衡量交易策略的整体表现，计算公式为$\frac{w^{end}-w^{start}}{w^{start}}$，分别表示起始和结束的净资产。
- en: (2) Sharpe Ratio assesses the risk-adjusted return, using the formula $\frac{\bar{r}-{r_{f}}}{\sigma}$
    is the risk-free return, set to 0 following SocioDojo Cheng and Chin ([2024](#bib.bib5)).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: (2) 夏普比率评估风险调整后的收益，使用公式$\frac{\bar{r}-{r_{f}}}{\sigma}$，其中风险自由收益设为0，依据SocioDojo
    Cheng和Chin（[2024](#bib.bib5)）。
- en: (3) Daily Return Mean is the average of the daily returns over the trading period,
    providing insight into the typical daily performance of the trading strategy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 日收益均值是交易期间日收益的平均值，提供了交易策略典型的日常表现的见解。
- en: (4) Daily Return Std is the standard deviation of the daily returns, indicating
    the volatility and risk associated with the daily performance of the trading strategy.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: (4) 日收益标准差是日收益的标准差，表示交易策略日常表现的波动性和风险。
- en: Baseline Strategies. To benchmark the performance of our CryptoTrade agent,
    we compare it against widely recognized baseline strategies in the trading domain.
    We present these baselines and hyperparameters in [Appendix E](#A5 "Appendix E
    Baselines ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency Trading").
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 基准策略。为了对我们的CryptoTrade代理进行性能基准测试，我们将其与交易领域广泛认可的基准策略进行比较。我们在[附录E](#A5 "Appendix
