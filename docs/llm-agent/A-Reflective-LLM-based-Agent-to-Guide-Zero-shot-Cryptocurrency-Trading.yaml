- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: The utilization of Large Language Models (LLMs) in financial trading has primarily
    been concentrated within the stock market, aiding in economic and financial decisions.
    Yet, the unique opportunities presented by the cryptocurrency market, noted for
    its on-chain data’s transparency and the critical influence of off-chain signals
    like news, remain largely untapped by LLMs. This work aims to bridge the gap by
    developing an LLM-based trading agent, CryptoTrade, which uniquely combines the
    analysis of on-chain and off-chain data. This approach leverages the transparency
    and immutability of on-chain data, as well as the timeliness and influence of
    off-chain signals, providing a comprehensive overview of the cryptocurrency market.
    CryptoTrade incorporates a reflective mechanism specifically engineered to refine
    its daily trading decisions by analyzing the outcomes of prior trading decisions.
    This research makes two significant contributions. Firstly, it broadens the applicability
    of LLMs to the domain of cryptocurrency trading. Secondly, it establishes a benchmark
    for cryptocurrency trading strategies. Through extensive experiments, CryptoTrade
    has demonstrated superior performance in maximizing returns compared to traditional
    trading strategies and time-series baselines across various cryptocurrencies and
    market conditions. Our code and data are available at [https://anonymous.4open.science/r/CryptoTrade-Public-92FC/](https://anonymous.4open.science/r/CryptoTrade-Public-92FC/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）在金融交易中的应用主要集中在股票市场，帮助进行经济和金融决策。然而，加密货币市场提供的独特机会，如链上数据的透明性和新闻等链下信号的关键影响，仍然未被LLMs充分挖掘。本研究旨在通过开发基于LLM的交易代理CryptoTrade来填补这一空白，CryptoTrade独特地结合了链上和链下数据的分析。这种方法利用了链上数据的透明性和不可篡改性，以及链下信号的及时性和影响力，提供了对加密货币市场的全面概述。CryptoTrade结合了一种反思机制，专门设计用于通过分析先前交易决策的结果来优化其每日交易决策。本研究做出了两个重要贡献。首先，它拓宽了LLMs在加密货币交易领域的应用。其次，它为加密货币交易策略建立了基准。通过广泛的实验，CryptoTrade在各种加密货币和市场条件下表现出比传统交易策略和时间序列基准更优越的回报。我们的代码和数据可以在[https://anonymous.4open.science/r/CryptoTrade-Public-92FC/](https://anonymous.4open.science/r/CryptoTrade-Public-92FC/)找到。
- en: 1 Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Large Language Models (LLMs) have revolutionized financial decision-making and
    stock market prediction by excelling in tasks such as sentiment analysis Liang
    et al. ([2022](#bib.bib16)) and explanation generation Pu et al. ([2023](#bib.bib25)).
    Specialized models like FinGPT and BloombergGPT Liu et al. ([2023](#bib.bib17));
    Wu et al. ([2023](#bib.bib34)) demonstrate this capability. Recent research highlights
    their ability to interpret financial time-series and enhance cross-sequence reasoning
    Wei et al. ([2022](#bib.bib30)); Yu et al. ([2023](#bib.bib39)); Zhang et al.
    ([2023](#bib.bib40)); Zhao et al. ([2023](#bib.bib41)); Yang et al. ([2024](#bib.bib36)).
    Furthermore, the development of LLM-based trading agents like Sociodojo Cheng
    and Chin ([2024](#bib.bib5)) underscores the potential for innovating investment
    strategies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）通过在情感分析（Liang et al. ([2022](#bib.bib16))）和解释生成（Pu et al. ([2023](#bib.bib25))）等任务中的出色表现，彻底改变了金融决策和股票市场预测。像FinGPT和BloombergGPT这样的专门模型（Liu
    et al. ([2023](#bib.bib17)); Wu et al. ([2023](#bib.bib34))）展示了这一能力。最近的研究突出了它们在解释金融时间序列和增强跨序列推理方面的能力（Wei
    et al. ([2022](#bib.bib30)); Yu et al. ([2023](#bib.bib39)); Zhang et al. ([2023](#bib.bib40));
    Zhao et al. ([2023](#bib.bib41)); Yang et al. ([2024](#bib.bib36))）。此外，像Sociodojo这样的基于LLM的交易代理（Cheng
    and Chin ([2024](#bib.bib5))）突显了创新投资策略的潜力。
- en: '![Refer to caption](img/cf8352c91e30f05a8038f4f4f09557f3.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/cf8352c91e30f05a8038f4f4f09557f3.png)'
- en: 'Figure 1: CryptoTrade Framework. Our framework begins with the collection of
    various types of data, including on-chain transactions, market data, and off-chain
    data from multiple financial news sources. We extract on-chain statistics while
    summarizing off-chain news to provide comprehensive inputs for our agents’ analysis.
    We then deploy several LLM-based agents to make day-to-day trading decisions,
    utilizing a reflective mechanism to maximize total returns over different time
    periods.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：CryptoTrade框架。我们的框架从收集各种类型的数据开始，包括链上交易、市场数据和来自多个金融新闻来源的链下数据。我们提取链上统计数据，同时总结链下新闻，以提供全面的输入供我们的代理分析。然后，我们部署几个基于LLM的代理进行日常交易决策，利用反思机制在不同时间段内最大化总回报。
- en: However, the application of LLMs in the cryptocurrency market remains underexplored,
    yet this field holds great potential for future development for three main reasons.
    First, the cryptocurrency market is characterized by high market value, volatility,
    and uncertainty, which challenge traditional trading signals Drożdż et al. ([2023](#bib.bib7));
    Wei et al. ([2023](#bib.bib31)). Second, LLMs have demonstrated their ability
    to understand and analyze financial markets by leveraging large volumes of multi-modal
    data, such as news and price information Wu et al. ([2023](#bib.bib34)). Third,
    the cryptocurrency market includes open-sourced on-chain data, such as gas prices
    and total transaction values, providing insights beyond just price movements Feichtinger
    et al. ([2023](#bib.bib8)); Ren et al. ([2023](#bib.bib26)). To bridge this gap,
    we introduce CryptoTrade. By integrating on-chain data, including market data
    and transaction records, with off-chain information like financial news, CryptoTrade
    leverages both dimensions to execute daily trading strategies, taking full advantage
    of the transparency of on-chain data and the immediacy of off-chain information.
    We detail the structure of CryptoTrade in [Figure 1](#S1.F1 "Figure 1 ‣ 1 Introduction
    ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency Trading").
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，LLMs在加密货币市场的应用仍然未被充分探索，但这一领域对未来发展具有巨大潜力，主要有三个原因。首先，加密货币市场具有高市场价值、波动性和不确定性，这对传统交易信号提出了挑战
    Drożdż 等 ([2023](#bib.bib7))；Wei 等 ([2023](#bib.bib31))。其次，LLMs通过利用大量的多模态数据，如新闻和价格信息，展示了理解和分析金融市场的能力
    Wu 等 ([2023](#bib.bib34))。第三，加密货币市场包含开源的链上数据，如 gas 价格和总交易额，提供了超越价格波动的见解 Feichtinger
    等 ([2023](#bib.bib8))；Ren 等 ([2023](#bib.bib26))。为了弥补这一差距，我们引入了CryptoTrade。通过整合链上数据，包括市场数据和交易记录，与金融新闻等链下信息，CryptoTrade利用这两个维度执行日常交易策略，充分利用链上数据的透明性和链下信息的即时性。我们在[图1](#S1.F1
    "图1 ‣ 1 介绍 ‣ 基于LLM的反思代理引导零样本加密货币交易")中详细介绍了CryptoTrade的结构。
- en: 'CryptoTrade consists of a three-part framework. Initially, we collect data
    where on-chain details such as transactions and broader market data are aggregated
    alongside off-chain data from established financial news outlets like Bloomberg
    and Yahoo Finance. Following collection, we conduct statistical analyses to derive
    indicators such as moving averages and utilizing text processing for news summarization
    using GPT-3.5-turbo¹¹1[https://platform.openai.com/docs/models/gpt-3-5-turbo](https://platform.openai.com/docs/models/gpt-3-5-turbo).
    Finally, we enhance day-to-day decision-making with specialized analytical agents:
    market analyst agent evaluates market trends, news analyst agent interprets recent
    news impacts, and trading agent deliberates on investment actions. Concurrently,
    reflection agent reviews past performance, allowing CryptoTrade to refine its
    strategies to maximize returns.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoTrade由三部分框架组成。最初，我们收集数据，将链上细节如交易和更广泛的市场数据与来自Bloomberg和Yahoo Finance等知名金融新闻渠道的链下数据汇总。收集后，我们进行统计分析以得出指标，如移动平均，并利用GPT-3.5-turbo¹¹1[https://platform.openai.com/docs/models/gpt-3-5-turbo](https://platform.openai.com/docs/models/gpt-3-5-turbo)进行新闻总结的文本处理。最后，我们通过专门的分析代理来增强日常决策：市场分析代理评估市场趋势，新闻分析代理解释最近新闻的影响，交易代理考虑投资行动。同时，反思代理回顾过去的表现，使CryptoTrade能够完善其策略以最大化回报。
- en: Then, we conduct comprehensive experiments with CryptoTrade using GPT-4²²2[https://platform.openai.com/docs/models/gpt-4](https://platform.openai.com/docs/models/gpt-4),
    and GPT-4o³³3[https://platform.openai.com/docs/models/gpt-4o](https://platform.openai.com/docs/models/gpt-4o),
    evaluating its proficiency in making daily trading decisions for Bitcoin (BTC),
    Ethereum (ETH), and Solana (SOL). These three cryptocurrencies were selected for
    their prominence and market values of $134.14, $45.59, and $7.61 billion, respectively,
    as of June 2nd, 2024⁴⁴4[https://coinmarketcap.com/currencies/](https://coinmarketcap.com/currencies/).
    CryptoTrade significantly outperforms time-series baselines such as Informer Zhou
    et al. ([2021](#bib.bib42)) and PatchTST Nie et al. ([2022](#bib.bib20)), and
    achieves comparable performance to trading signals like Moving Average Convergence
    Divergence (MACD) Gencay ([1996](#bib.bib10)) in both return and sharpe ratio
    across bull, sideways, and bear market conditions. Notably, CryptoTrade operates
    in a zero-shot manner without fine-tuning based on validation sets, highlighting
    its potential for future applications. For instance, during the ETH bullish test
    period, the Buy and Hold strategy secured a 22.59% return, while CryptoTrade exceeded
    this by a remarkable 3%.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们使用 GPT-4²²2[https://platform.openai.com/docs/models/gpt-4](https://platform.openai.com/docs/models/gpt-4)
    和 GPT-4o³³3[https://platform.openai.com/docs/models/gpt-4o](https://platform.openai.com/docs/models/gpt-4o)
    对 CryptoTrade 进行全面实验，评估其在对比特币（BTC）、以太坊（ETH）和索拉纳（SOL）的日常交易决策中的表现。这三种加密货币的选择基于其显著性及市场价值，截至2024年6月2日，分别为1341.4亿美元、455.9亿美元和76.1亿美元[https://coinmarketcap.com/currencies/](https://coinmarketcap.com/currencies/)。CryptoTrade
    显著优于时间序列基准，如 Informer Zhou 等人 ([2021](#bib.bib42)) 和 PatchTST Nie 等人 ([2022](#bib.bib20))，并且在回报率和夏普比率方面与交易信号（如移动平均收敛背离（MACD）Gencay
    ([1996](#bib.bib10))）的表现相当，无论在牛市、震荡市还是熊市条件下。值得注意的是，CryptoTrade 在没有基于验证集进行微调的情况下以零样本方式运行，突显了其未来应用的潜力。例如，在以太坊牛市测试期间，买入并持有策略实现了22.59%的回报，而
    CryptoTrade 超出了这一回报率，达到了显著的3%。
- en: 'To summarize, we make the following three contributions:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们做出了以下三项贡献：
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We introduce CryptoTrade, an innovative trading agent in the cryptocurrency
    domain, driven by LLMs. CryptoTrade is designed to generate optimized trading
    decisions specifically for the cryptocurrency market, setting a new benchmark
    in this field.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们介绍了 CryptoTrade，一种在加密货币领域的创新交易代理，基于大语言模型（LLMs）驱动。CryptoTrade 旨在生成专门针对加密货币市场的优化交易决策，为该领域树立了新的标杆。
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We develop a comprehensive framework for cryptocurrency trading agents that
    encompasses the collection of both on-chain and off-chain data, along with the
    integration of a self-reflective component to enhance decision-making processes.
    This approach aggregates diverse information sources and establishes a new standard
    for data-driven trading strategies within the cryptocurrency domain.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们开发了一个全面的加密货币交易代理框架，该框架涵盖了链上和链下数据的收集，并集成了自反组件以增强决策过程。这种方法整合了多种信息来源，并为加密货币领域的数据驱动交易策略建立了新的标准。
- en: •
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Through rigorous experiments, we present empirical evidence showcasing the efficacy
    of CryptoTrade compared to other baselines. CryptoTrade advances the frontier
    of cryptocurrency trading technologies and offers valuable insights for financial
    decision-making.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过严谨的实验，我们展示了 CryptoTrade 相较于其他基准的有效性。CryptoTrade 推进了加密货币交易技术的前沿，并为金融决策提供了有价值的见解。
- en: 2 CryptoTrade Framework
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 CryptoTrade 框架
- en: This section details the components employed to develop the CryptoTrade agent,
    including data collection, market dynamics analysis, and agents development. [Figure 1](#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency
    Trading") shows an overview of CryptoTrade.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节详细介绍了开发 CryptoTrade 代理所使用的组件，包括数据收集、市场动态分析和代理开发。 [图1](#S1.F1 "Figure 1 ‣ 1
    Introduction ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency
    Trading") 展示了 CryptoTrade 的概览。
- en: 2.1 Data Collection
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 数据收集
- en: 'The foundation of our methodology relies on a comprehensive collection of data
    from on-chain and off-chain sources, which is essential for making informed trading
    decisions in the cryptocurrency market. The data license is detailed in [Appendix A](#A1
    "Appendix A License ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency
    Trading"). The data ethics are explained in [Appendix B](#A2 "Appendix B Data
    Ethics ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency Trading").
    The data collection strategy is illustrated in [Figure 1](#S1.F1 "Figure 1 ‣ 1
    Introduction ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency
    Trading")(a) and further detailed below:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的方法论基础依赖于来自链上和链下来源的综合数据，这对于在加密货币市场做出明智的交易决策至关重要。数据许可的详细信息见[附录 A](#A1 "附录 A
    许可 ‣ 反射型 LLM 代理引导零样本加密货币交易")。数据伦理的解释见[附录 B](#A2 "附录 B 数据伦理 ‣ 反射型 LLM 代理引导零样本加密货币交易")。数据收集策略在[图
    1](#S1.F1 "图 1 ‣ 1 介绍 ‣ 反射型 LLM 代理引导零样本加密货币交易")(a)中说明，并在下面进一步详细描述：
- en: •
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'On-chain Data: We leverage historical data from CoinMarketCap⁵⁵5[https://coinmarketcap.com](https://coinmarketcap.com),
    which provides daily insights into prices, trading volumes, and market capitalization
    of various cryptocurrencies: BTC, ETH, SOL. This dataset forms the backbone of
    our market trend analysis, enabling us to decipher long-term trends and identify
    cycles in cryptocurrency valuations and investor behavior.'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 链上数据：我们利用来自 CoinMarketCap⁵⁵5[https://coinmarketcap.com](https://coinmarketcap.com)
    的历史数据，该数据提供了有关各种加密货币的每日价格、交易量和市值的洞察：BTC、ETH、SOL。这个数据集构成了我们市场趋势分析的基础，使我们能够解读长期趋势并识别加密货币估值和投资者行为中的周期。
- en: Additionally, we incorporate detailed transaction statistics from on-chain activities.
    All blockchain transactions are transparent, traceable, and publicly accessible,
    achieved through securely linked blocks using cryptographic techniques Narayanan
    et al. ([2016](#bib.bib19)). As numerous prominent blockchain explorers provide
    tools for easy access to blockchain transaction data, we retrieve on-chain transaction
    data from the Dune Database⁶⁶6[https://dune.com/home](https://dune.com/home),
    a crypto analytics platform, and construct comprehensive statistics related to
    these transactions to include information on market dynamics. This includes comprehensive
    metrics such as daily number of transactions, number of active wallet, total value
    transferred, average gas price, and total gas consumed. These features are crucial
    for understanding the operational aspects of blockchains, such as network congestion
    times and cost efficiency, which directly impact trading strategies. Our daily
    collection of these metrics facilitates a nuanced analysis of market dynamics
    and liquidity, allowing for real-time adjustments to our trading algorithms based
    on current market conditions.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，我们结合了来自链上活动的详细交易统计数据。所有区块链交易都是透明、可追溯和公开的，这通过使用加密技术安全链接的区块实现（Narayanan et
    al. ([2016](#bib.bib19))）。由于许多知名区块链浏览器提供了便捷访问区块链交易数据的工具，我们从 Dune 数据库⁶⁶6[https://dune.com/home](https://dune.com/home)
    这个加密分析平台获取链上交易数据，并构建了与这些交易相关的综合统计数据，包括市场动态信息。这些数据包括每日交易数量、活跃钱包数量、转移的总价值、平均 gas
    价格和总 gas 消耗等综合指标。这些特征对于了解区块链的操作方面至关重要，例如网络拥堵时间和成本效率，这些直接影响交易策略。我们每日收集这些指标，便于对市场动态和流动性进行细致分析，基于当前市场情况实时调整我们的交易算法。
- en: •
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Off-chain Data: We employ the Gnews API⁷⁷7[https://pypi.org/project/gnews/](https://pypi.org/project/gnews/)
    to systematically gather news articles related to each cryptocurrency. This tool
    enables us to access a wide array of sources through Google News, providing a
    comprehensive daily snapshot of market sentiment. Moreover, we particularly focus
    on filtering news from reputable financial and cryptocurrency-specific outlets
    such as Bloomberg, Yahoo Finance, and crypto.news⁸⁸8[https://crypto.news/](https://crypto.news/)
    to ensure the reliability and relevance of the information. The integration of
    analysis from these articles allows us to capture the market’s sentiment and response
    to developments, which is often a precursor to significant market movements.'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 链下数据：我们使用Gnews API⁷⁷7[https://pypi.org/project/gnews/](https://pypi.org/project/gnews/)系统地收集与每种加密货币相关的新闻文章。这个工具使我们能够通过Google
    News访问广泛的来源，提供市场情绪的全面每日快照。此外，我们特别关注从信誉良好的金融和加密货币专属媒体（如Bloomberg、Yahoo Finance和crypto.news⁸⁸8[https://crypto.news/](https://crypto.news/)）中过滤新闻，以确保信息的可靠性和相关性。对这些文章的分析整合使我们能够捕捉市场对发展动态的情绪和反应，这通常是重大市场波动的前兆。
- en: By merging both on-chain data and off-chain news insights, our methodology offers
    a holistic view of the cryptocurrency market. This integration not only enhances
    our analytical capabilities but also significantly improves the precision of our
    trading decisions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将链上数据和链下新闻洞察相结合，我们的方法提供了加密货币市场的全面视角。这种整合不仅提升了我们的分析能力，还显著提高了交易决策的准确性。
- en: 2.2 Market and News Analyst Agents
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 市场和新闻分析师代理
- en: 'Upon collecting extensive on-chain and off-chain data, we analyze it through
    two key components of our CryptoTrade agent: (1) market analyst agent, (2) news
    analyst. By leveraging the capabilities of GPT-3.5-turbo, these analysts provide
    deep insights into the crypto market, enabling informed and strategic trading
    decisions.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集了大量链上和链下数据后，我们通过CryptoTrade代理的两个关键组件来分析这些数据：（1）市场分析师代理，（2）新闻分析师。利用GPT-3.5-turbo的能力，这些分析师提供了对加密市场的深入洞察，使得交易决策更加明智和战略化。
- en: Market Analyst Agent. The market analyst agent plays a crucial role in deciphering
    market dynamics through the statistical analysis of key trading signals from on-chain
    data, such as MA Gencay ([1996](#bib.bib10)), MACD Wang and Kim ([2018](#bib.bib29)),
    and Bollinger Bands Day et al. ([2023](#bib.bib6)). Details of these trading signals
    are provided in [Appendix E](#A5 "Appendix E Baselines ‣ A Reflective LLM-based
    Agent to Guide Zero-shot Cryptocurrency Trading"). Armed with this information,
    the market analyst agent compiles reports on the market’s direction and momentum.
    An example is shown in [Figure 4](#A4.F4 "Figure 4 ‣ Appendix D Analysts Examples
    ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency Trading").
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 市场分析师代理。市场分析师代理在通过对链上数据的关键交易信号进行统计分析来解读市场动态方面发挥着关键作用，例如MA Gencay ([1996](#bib.bib10))、MACD
    Wang 和 Kim ([2018](#bib.bib29)) 以及布林带 Day 等 ([2023](#bib.bib6))。这些交易信号的详细信息见[附录
    E](#A5 "附录 E 基准 ‣ 反射型 LLM 代理指导零样本加密货币交易")。基于这些信息，市场分析师代理编制有关市场方向和动量的报告。示例如[图4](#A4.F4
    "图 4 ‣ 附录 D 分析师示例 ‣ 反射型 LLM 代理指导零样本加密货币交易")所示。
- en: News Analyst Agent. The news analyst agent is tasked with extracting and analyzing
    critical information from the latest news to assess the potential market impact
    of off-chain social hype. By sourcing news summaries from various trusted sources,
    the news analyst agent pinpoints relevant recent events and assesses the significance
    and implications of key topics, thus adding an extra dimension of insight. An
    example is provided in [Figure 5](#A4.F5 "Figure 5 ‣ Appendix D Analysts Examples
    ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency Trading").
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻分析师代理。新闻分析师代理的任务是从最新新闻中提取和分析关键信息，以评估链下社交炒作对市场的潜在影响。通过从各种可信来源获取新闻摘要，新闻分析师代理确定相关的最新事件，并评估关键主题的意义和影响，从而增加额外的洞察层面。示例如[图5](#A4.F5
    "图 5 ‣ 附录 D 分析师示例 ‣ 反射型 LLM 代理指导零样本加密货币交易")所示。
- en: 2.3 Trading Agent
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 交易代理
- en: Each day, the trading agent offers an investment suggestion based on reports
    from the market and news analyst agents. After analyzing the reports, the trading
    agent provides a concise rationale for its decisions. It also recommends allocating
    a certain portion of remaining cash to purchase cryptocurrency (with a range from
    $($), or holding (neither buying nor selling). When a trading decision is made,
    a transaction fee is charged in proportion to the traded value. [Figure 6](#A4.F6
    "Figure 6 ‣ Appendix D Analysts Examples ‣ A Reflective LLM-based Agent to Guide
    Zero-shot Cryptocurrency Trading") illustrates an example of our trading agent’s
    operations.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 每天，交易代理会根据市场和新闻分析师代理的报告提供投资建议。分析报告后，交易代理会提供简明的决策理由。它还建议将一定比例的剩余现金用于购买加密货币（范围从
    $($)，或持有（既不买入也不卖出）。当做出交易决定时，会根据交易金额收取交易费用。[图 6](#A4.F6 "图 6 ‣ 附录 D 分析师示例 ‣ 基于反射LLM的代理来指导零样本加密货币交易")
    展示了我们交易代理操作的一个例子。
- en: 2.4 Reflection Agent
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 反射代理
- en: The reflection agent reviews the trading agent’s recent activities to enhance
    future strategies. By analyzing the previous week’s prompts, decisions, and returns,
    the reflection agent identifies the most impactful information and the reasons
    behind its significance, providing feedback to the trading agent for future decisions.
    Consequently, CryptoTrade learns to focus on the most influential information
    for upcoming decisions. An example is illustrated in [Figure 7](#A4.F7 "Figure
    7 ‣ Appendix D Analysts Examples ‣ A Reflective LLM-based Agent to Guide Zero-shot
    Cryptocurrency Trading").
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 反射代理审查交易代理的近期活动，以增强未来策略。通过分析上周的提示、决策和回报，反射代理识别出最有影响的信息及其重要性的原因，并为交易代理提供反馈以指导未来决策。因此，CryptoTrade学会了在即将到来的决策中专注于最具影响力的信息。一个例子见[图 7](#A4.F7
    "图 7 ‣ 附录 D 分析师示例 ‣ 基于反射LLM的代理来指导零样本加密货币交易")。
- en: 3 Experiments
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 个实验
- en: In this section, we detail the experiments designed to evaluate the efficacy
    of our proprietary CryptoTrade agent in comparison to established baseline strategies
    within the trading domain.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们详细说明了设计实验以评估我们专有的 CryptoTrade 代理在与交易领域内既定基准策略比较时的有效性。
