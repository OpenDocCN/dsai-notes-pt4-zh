- en: 'Figure 2: Significant profitable periods exploited by the CryptoTrade agent.
    The yellow line shows the daily opening prices of Ethereum in US dollars. The
    blue line tracks the daily positions, indicating the amount of Ethereum possessed
    on each day. The blue dots denote trading decisions when the agent largely alters
    its position by trading Ethereum. The red dots represent the corresponding trading
    prices. The agent successfully forecasts price changes, securing substantial profits
    through low-price purchases and high-price sales.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：CryptoTrade代理利用的重要盈利期。黄色线表示以美元计的以太坊每日开盘价。蓝色线追踪每日持仓，显示每天持有的以太坊数量。蓝色点表示当代理通过交易以太坊大幅改变持仓时的交易决策。红色点代表相应的交易价格。代理成功预测了价格变化，通过低价购买和高价销售获得了可观的利润。
- en: Successful Trend Predictions. We draw [Figure 2](#S3.F2 "Figure 2 ‣ 3.2 Experimental
    Results ‣ 3 Experiments ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency
    Trading") to demonstrate the correlation between Ethereum’s opening prices and
    the positions held by the CryptoTrade agent, with the yellow and blue lines representing
    daily opening prices and Ethereum positions, respectively. The observed fluctuations
    highlight the market’s volatility, while the alignment between position adjustments
    and price movements showcases the agent’s proficiency in anticipating market trends.
    Unlike the static Buy and Hold strategy, CryptoTrade adopts a dynamic approach,
    optimizing trades based on market analysis—purchasing at lower prices and selling
    at peaks. This strategic adaptability, especially evident during shaded periods
    of preemptive position changes in anticipation of price shifts, underscores the
    agent’s capacity for risk management and its adeptness at leveraging market volatility
    for profit, marking a significant advancement over traditional trading strategies.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的趋势预测。我们绘制了[图2](#S3.F2 "图2 ‣ 3.2 实验结果 ‣ 3 实验 ‣ 反射性LLM代理指导零样本加密货币交易")以展示以太坊开盘价与CryptoTrade代理持仓之间的相关性，黄色和蓝色线分别表示每日开盘价和以太坊持仓。观察到的波动突显了市场的波动性，而持仓调整与价格波动的一致性展示了代理预测市场趋势的能力。与静态的买入并持有策略不同，CryptoTrade采用动态方法，根据市场分析优化交易——低价购买，高价出售。这种战略适应性，特别是在预期价格变化的阴影期间的前瞻性持仓变化中，突显了代理在风险管理和利用市场波动获利方面的能力，标志着相较于传统交易策略的重大进步。
