    的服务条款^(11)^(11)11[https://coinmarketcap.com/terms/](https://coinmarketcap.com/terms/)，我们被授予一个有限的、个人的、非排他性的、不可再授权的和不可转让的许可，仅用于个人使用。我们同意不将该服务或任何内容用于商业目的，并且我们遵守这些要求。关于
    Dune 的服务条款^(12)^(12)12[https://dune.com/terms](https://dune.com/terms)，我们被允许访问
    Dune 的应用程序接口（“API”）以对区块链数据执行 SQL 查询。
