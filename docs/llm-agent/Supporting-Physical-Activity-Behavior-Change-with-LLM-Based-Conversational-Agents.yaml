- en: 'We conducted a one-hour semi-structured interview with each participant. For
    health experts, we first asked a series of questions guided by the following structure:'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与每位参与者进行了一个小时的半结构化访谈。对于健康专家，我们首先提出了一系列问题，按照以下结构进行指导：
- en: •
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: What does a typical day look like for you?
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的一天通常是怎样的？
- en: •
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Why do you do the work that you do?
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你为什么从事你现在的工作？
- en: •
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: How did you approach your relationship with clients?
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你是如何处理与你客户的关系的？
- en: •
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: What types of clients did you typically work with?
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你通常与什么类型的客户合作？
- en: •
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: What are some of the common challenges that your clients face?
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的客户面临的一些常见挑战是什么？
- en: •
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: How do you help people overcome those barriers? Do you have any common strategies
    or techniques?
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你如何帮助人们克服这些障碍？你是否有一些常见的策略或技巧？
- en: •
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: How do you adapt your strategies to cater to different people’s needs and circumstances?
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你如何调整你的策略以适应不同人的需求和情况？
- en: •
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Are there any strategies you tried in the past but no longer use?
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 过去你尝试过但现在不再使用的策略有哪些？
- en: •
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Do you use any technology to assist you during your own exercise?
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你在自己的锻炼过程中是否使用任何技术来帮助你？
- en: •
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Do your clients use any digital technologies?
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的客户使用任何数字技术吗？
- en: •
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: How do you think technology changes your relationship with clients?
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你认为技术如何改变你与客户的关系？
- en: •
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: How do you feel about the growing role of technology within the health/wellness
    space?
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于技术在健康/福利领域中日益增长的作用，你有什么感受？
- en: 'For non-experts, we used the following set of questions to guide our interview:'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非专家，我们使用了一组问题来指导我们的访谈：
- en: •
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: How would you define the term “physical activity”? What about “exercise”? What
    about “fitness”?
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你如何定义“身体活动”这个词？“锻炼”呢？“健康”呢？
- en: •
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: What kinds of activities do you do for exercise? (if applicable)
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你进行哪些活动来锻炼？（如适用）
- en: •
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: How many days per week do you exercise in a typical week? (if applicable)
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你通常每周锻炼几天？（如适用）
- en: •
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Where do you exercise? (if applicable)
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你在哪里锻炼？（如适用）
- en: •
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Do you try to get people to be active with you? (if applicable)
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你会尝试让别人和你一起活跃吗？（如适用）
- en: •
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Have your levels of physical activity changed over time?
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的身体活动水平是否随着时间变化？
- en: •
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: If possible, can you tell us about a time in your life when you were particularly
    active?
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果可能的话，你能告诉我们你生活中一个特别活跃的时刻吗？
- en: •
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: If possible, can you tell us about a time in your life when you were particularly
    inactive?
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果可能的话，你能告诉我们你生活中一个特别不活跃的时刻吗？
- en: •
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: What helps you stay motivated?
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 什么帮助你保持动力？
- en: •
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: What are some challenges you face in being active? Have you tried anything to
    overcome these challenge?
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你在保持活跃方面面临哪些挑战？你尝试过什么方法来克服这些挑战？
- en: •
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Are you currently interested in getting more physical activity? If so, do you
    have any goals?
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你目前是否有兴趣增加身体活动？如果有，你有什么目标？
- en: •
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Do you use any technology to assist you during your exercise? Why?
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你在锻炼时是否使用任何技术辅助？为什么？
- en: •
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Were there any technologies you tried before, but no longer use? Why?
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否有你之前尝试过但现在不再使用的技术？为什么？
- en: 'In the last portion of our interview, both groups of participants were asked
    to “Imagine that you have access to an artificial intelligence chatbot that can
    help you improve your physical activity. The chatbot has access to information
    from a fitness tracker (such as an Apple Watch or Fitbit) as well as suggestions
    and strategies for improving your exercise. We’re going to be asking you questions
    about a number of different features this hypothetical technology might offer.”
    We then asked participants to consider each of the following features, one at
    a time:'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们采访的最后部分，两组参与者被问道：“想象一下，你可以使用一个人工智能聊天机器人，它可以帮助你改善身体活动。这个聊天机器人可以访问来自健身追踪器（如
    Apple Watch 或 Fitbit）的信息，并提供改善锻炼的建议和策略。我们将向你询问有关这种假设技术可能提供的各种功能的问题。”然后我们让参与者逐一考虑以下每一个功能：
- en: •
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help you set effective goals
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你设定有效的目标。
- en: •
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help keep you accountable towards those
    goals.
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你对这些目标保持责任感。
- en: •
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help you formulate a training plan for
    an upcoming event (e.g., a competition, or a wedding).
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你制定即将到来的活动（例如比赛或婚礼）的训练计划。
- en: •
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help you adjust your exercise routine in
    response to an injury.
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你根据伤害调整你的锻炼计划。
- en: •
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot is able to help you visualize data from your fitness
    tracker and provide you with personalized insights.
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人能够帮助你可视化健身追踪器的数据，并为你提供个性化的见解。
- en: •
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot can adopt different personas, such as an empathetic
    wellbeing counselor or a regimented personal trainer.
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人可以采用不同的角色，比如富有同情心的健康顾问或严格的私人教练。
- en: •
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Imagine that this chatbot has access to your personal journal and offers insights
    into your mental wellbeing, personal relationships, and barriers to getting physical
    activity.
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象一下，这个聊天机器人可以访问你的个人日记，并提供有关你的心理健康、个人关系和进行身体活动的障碍的见解。
- en: For each potential feature, we asked participants which aspects they liked,
    disliked, or had concerns about.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一个潜在功能，我们都询问了参与者他们喜欢、不喜欢或担忧的方面。
- en: The research team synthesized these features through several research activities.
    First, we reviewed relevant literature on human health coaching and coaching manuals
    provided to us by our collaborators. We then individually prepared short storyboards
    grounded in health coaching literature and our own explorations using GPT-4 to
    interpret our personal data. We presented our storyboards to an external group
    of researchers and used this feedback to synthesize a set of core interactions.
    These interactions were presented to our collaborators and in our research group
    for additional feedback.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队通过几个研究活动综合了这些功能。首先，我们回顾了有关人类健康教练的相关文献以及我们的合作伙伴提供的教练手册。然后，我们根据健康教练文献和使用 GPT-4
    解释个人数据的探索，分别准备了简短的故事板。我们向外部研究人员展示了我们的故事板，并利用这些反馈综合出一套核心互动。这些互动被呈现给我们的合作伙伴和研究小组，以获取更多的反馈。
