  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22. 工具调用预测代理提示。
- en: '| Tool
    Call Prediction Prompt {DIALOGUE STATE PROMPT} The
    strategy being used in the conversation is: {STRATEGY_DESCRIPTION} Given the current
    task, strategy, and the agent’s response, your task is to detetmine whether the
    agent’s response should be augmented with the user’s health data. Respond with
    only one word: ’yes’ or ’no’. |'
  id: totrans-702
  prefs: []
  type: TYPE_TB
  zh: '| 工具调用预测提示
    {对话状态提示} 对话中使用的策略是: {策略描述} 鉴于当前任务、策略以及代理的回应，你的任务是确定代理的回应是否需要用用户的健康数据进行增强。仅用一个词回答：‘yes’或‘no’。
    |'
