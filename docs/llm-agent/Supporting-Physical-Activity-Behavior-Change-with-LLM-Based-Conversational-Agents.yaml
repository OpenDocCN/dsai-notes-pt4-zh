  prefs: []
  type: TYPE_NORMAL
  zh: 我们模拟了 10 种不同的用户回应，以对应不同的身体活动障碍。这些障碍类别来自我们从合作伙伴那里获得的辅导材料。障碍在下表 [12](#A3.T12 "Table
    12 ‣ C.3\. Counterfactual Analysis ‣ Appendix C Evaluation Study Details ‣ Supporting
    Physical Activity Behavior Change with LLM-Based Conversational Agents") 中列出。
