- en: 5 Discussion
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 讨论
- en: We found evidence of sophisticated interaction dynamics in a multi-agent framework
    for GPT-3.5-Turbo personas with different nationalities that discussed contentious
    international relations topics. Novel responses emerged from discussions even
    among entirely homogeneous groups, highlighting the generative nature of multi-agent
    LLM frameworks. However, a group’s initial opinion diversity, the entropy $S$
    of private responses during the onboarding stage before inter-agent discussion,
    emerged as a stronger determinant of conversation contents and collective decisions.
    This happened regardless of whether the agents where instructed to debate in support
    of their beliefs or asked to collaborate in service of collective decision-making.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现了在多代理框架下，具有不同国籍的GPT-3.5-Turbo角色在讨论有争议的国际关系话题时的复杂互动动态。在完全同质化的群体中，讨论中也会出现新颖的反应，突显了多代理大型语言模型框架的生成性质。然而，群体的初始意见多样性，即在代理间讨论之前的入驻阶段的私下响应熵$S$，成为了对话内容和集体决策的更强决定因素。这一现象发生在无论代理是否被指示支持他们的信仰进行辩论，还是被要求合作以服务于集体决策。
- en: Opinion diversity seems to exert its effect partly by reducing the outsize influence
    of chat initiators on collective decisions, but also by inducing them to change
    their espoused views to conform to other agents. Similar to human studies, some
    agents reverted back to their original opinions when asked about the topic in
    private after the discussion, identifying their in-chat proclamations as the results
    of conformity rather than genuine opinion adjustment. That only mentioning the
    identities of co-interlocutors is sufficient to change the initiator’s stance
    speaks to the profound susceptibility of LLMs to peer pressure. The dynamics of
    the behavior, however, are markedly different from conformity in humans (Asch,
    [1956](#bib.bib1); Brandstetter et al., [2014](#bib.bib2)). While peer pressure
    is highest in humans when there is no other dissenting voice in the group and
    lowest when there is a fellow believer, all expected views within the group seem
    to push AI agents towards conformity based on their frequency and regardless of
    relative dominance relationships. One explanation for the difference is a lack
    of a clear separation between role identities and the linguistic context of the
    chat for AI agents, unlike human conversations. The co-interlocutors are simply
    parts of the prompt context for the AI model and may therefore each activate their
    associated portions of the models’ trained weights in close approximation of their
    expected opinions’ frequency.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 意见多样性似乎部分通过减少聊天发起者对集体决策的过大影响来发挥作用，同时也促使他们改变自己宣扬的观点以适应其他参与者。类似于人类研究，一些参与者在讨论后被要求在私下讨论该话题时，回到了他们原本的观点，识别出他们在聊天中的宣言是因为适应而非真正的观点调整。仅仅提及对话者的身份就足以改变发起者的立场，这说明了大型语言模型对同龄压力的深刻敏感性。然而，这种行为的动态与人类的适应性显著不同（Asch，[1956](#bib.bib1)；Brandstetter等，[2014](#bib.bib2)）。在人类中，当小组中没有其他异议声音时，压力最大；当有一个共同信仰者时，压力最低；而在AI代理中，所有预期的观点似乎都根据其频率推动AI代理朝向一致性，无论相对主导关系如何。一个解释是，与人类对话不同，AI代理缺乏角色身份和聊天语言背景之间的明确分隔。对话者只是AI模型提示上下文的一部分，因此可能会激活模型训练权重中的相关部分，接近其预期观点的频率。
- en: Unlike conformity, which is a normal response to group interactions in humans,
    other sources of inconstancy more closely resembled abnomral behaviors such as
    impersonation in antisocial personalities (Padhye and Gujar, [2012](#bib.bib13))
    and confabulation in memory disorders (Schacter and Coyle, [1995](#bib.bib15)).
    Our simple heuristic showed that in at least 3 percent of debate interactions,
    the agents presented themselves as belonging to a different nationality than the
    one assigned to them. This was most often a direct reaction to a nationality beyond
    those included within the group being mentioned in the last response, highlighting
    the prominence of chat context over role prompting in determining model generations.
    It is comparatively more difficult to identify the source of confabulations, where
    the models presented opinions during reflection that were neither represented
    in the chat nor indicated as their pre-discussion response, therefore being completely
    absent from the linguistic context. These behaviors may reflect the difficulty
    of maintaining role prompt personas in the face of lengthy chat contexts, or simply
    the stochastic nature of the LLM responses. Regardless of their source, the relative
    frequency of such unpredictable responses (up to 15 percent, depending on instructions)
    marks them as important targets for future studies.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 与顺应不同，顺应是人类在群体互动中的正常反应，其他不一致来源更类似于反社会人格中的冒充行为（Padhye 和 Gujar, [2012](#bib.bib13)）以及记忆障碍中的虚构行为（Schacter
    和 Coyle, [1995](#bib.bib15)）。我们的简单启发式方法显示，在至少 3% 的辩论互动中，代理表现出自己属于与分配给他们的不同的国籍。这通常是对提及的最后回应中超出该组的国籍的直接反应，突显了聊天上下文在决定模型生成中的重要性，胜过角色提示。识别虚构来源相对更为困难，因为模型在反思期间表达的意见既未出现在聊天中，也未作为其预讨论回应被指明，因此完全从语言环境中缺失。这些行为可能反映了在面对冗长的聊天上下文时维持角色提示人物的困难，或仅仅是
    LLM 响应的随机性质。不论其来源如何，这种不可预测响应的相对频率（根据指令最多可达 15%）使其成为未来研究的重要目标。
- en: Limitations
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 限制
- en: One limitation of this work is the uneven distribution of examples across entropy
    classes. This was driven by the unequal representation of global perspectives
    in the GlobalOpinionsQA dataset (Durmus et al., [2023](#bib.bib6)), which results
    in fewer examples for higher entropy classes. We addressed this imbalance by selecting
    the least represented entropy configuration for each question. But future research
    should confirm the findings in more balanced datasets. Another limitation arises
    from the occasional errors of agents in summarizing intermediate replies and generating
    the collective responses. To enhance the quality of the summarization, we included
    the options for each question in the associated prompt. But human aggregation
    of opinions in future research would be helpful to confirm the results. Finally,
    there were far more patterns in the behaviors of the agents than the handful of
    phenomena we have highlighted herein. Future work should further explore all the
    complex and sometimes nonsensical ways in which the AI personas interact.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的一个限制是例子在熵类别中的分布不均。这是由于 GlobalOpinionsQA 数据集中全球观点的不平等代表性（Durmus et al., [2023](#bib.bib6)），导致高熵类别的例子较少。我们通过为每个问题选择最少被代表的熵配置来解决这种不平衡。但未来的研究应在更平衡的数据集中确认这些发现。另一个限制来自于代理在总结中间回复和生成集体回应时偶尔出现的错误。为了提高总结的质量，我们在相关提示中包含了每个问题的选项。但未来研究中的人工意见汇总将有助于确认结果。最后，代理行为中存在的模式远比我们在此突出的少数现象要多。未来的工作应进一步探索
    AI 人物交互的所有复杂且有时毫无意义的方式。
- en: 6 Conclusion
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: 'Culture-sensitive AI agents are susceptible to peer influence and pressure
    even as chat initiators. This highlights the importance of studying conversational
    dynamics in multi-agent systems, rather than taking the “collective decision”
    outcomes of group discussions at face value. The examination of such dynamics
    is particularly important for cultural issues: The mere inclusion of a minoritized
    identity in groups does not necessarily translate into less biased discussion
    outcomes if the minoritized agent does not voice its opinion freely or reliably.
    Fortunately, our results suggest private post-discussion interrogations of models
    can counteract some of the pressure produced by the majority opinion, similar
    to what has been found in human conformity experiments (Asch, [1956](#bib.bib1)).
    This provides a way to make outputs drawn from multi-agent frameworks more representative
    of diverse perspectives.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 对文化敏感的人工智能代理即使作为聊天发起者也会受到同伴影响和压力。这突显了在多代理系统中研究对话动态的重要性，而不是仅仅接受群体讨论的“集体决定”结果。对这种动态的研究对于文化问题尤其重要：如果少数群体代理没有自由或可靠地表达其意见，仅仅将少数群体身份纳入群体中并不一定会导致讨论结果的偏见减少。幸运的是，我们的结果表明，对模型进行私人讨论后的询问可以抵消多数意见产生的一些压力，这类似于在人类从众实验中发现的现象（Asch，[1956](#bib.bib1)）。这为使多代理框架中得出的输出更具代表性提供了一种方式。
- en: Work on understanding multi-agent dynamics will also need to incorporate measures
    of persona and response constancy. Agents often come up with post-discussion responses
    that do not arise naturally from either the assigned personas or the discussion
    content. In some cases they even drop the personas altogether to impersonate a
    completely different, absent national identity. Such sources of irrational responding
    would cast serious doubt on the results of multi-agent systems’ reasoning if not
    properly measured and addressed. Accordingly, we are currently exploring prompting
    and agent-based modeling strategies to reduce these sources of unreliability.
    We hope this work will encourage further research within the AI community on inter-agent
    dynamics, particularly for cultural issues where the debiasing influence of diverse
    views is needed the most.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 理解多代理动态的工作也需要纳入个性和响应一致性的衡量。代理经常提出在讨论后并不自然产生的响应，这些响应既不来源于指定的个性，也不来源于讨论内容。在某些情况下，他们甚至完全放弃个性，模仿一个完全不同的、缺席的国家身份。如果这些非理性响应的来源没有得到妥善测量和处理，将严重影响多代理系统推理的结果。因此，我们目前正在探索提示和基于代理的建模策略，以减少这些不可靠因素。我们希望这项工作能够鼓励人工智能社区进一步研究代理间的动态，特别是在需要多样化观点消除偏见的文化问题上。
- en: Ethics Statement
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理声明
- en: This study explores interactions among simulated national personas in debate
    and collaboration scenarios. Research indicates that LLMs can generate harmful
    viewpoints or toxic content during these interactions (Liu et al., [2023](#bib.bib12)).
    The authors explicitly disapprove of any offensive conduct by the simulated agents.
    The group discussions presented here are solely for research purposes, aimed at
    enhancing comprehension of cultured multi-agent systems dynamics.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究探讨了在辩论和协作情境中模拟国家个体之间的互动。研究表明，LLM 在这些互动中可能生成有害观点或有毒内容（Liu et al.，[2023](#bib.bib12)）。作者明确反对任何模拟代理的冒犯行为。这里呈现的群体讨论仅用于研究目的，旨在提高对文化多代理系统动态的理解。
