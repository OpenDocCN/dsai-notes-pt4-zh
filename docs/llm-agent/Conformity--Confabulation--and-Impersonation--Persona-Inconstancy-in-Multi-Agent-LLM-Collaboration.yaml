- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: This study explores the sources of instability in maintaining cultural personas
    and opinions within multi-agent LLM systems. Drawing on simulations of inter-cultural
    collaboration and debate, we analyze agents’ pre- and post-discussion private
    responses alongside chat transcripts to assess the stability of cultural personas
    and the impact of opinion diversity on group outcomes. Our findings suggest that
    multi-agent discussions can encourage collective decisions that reflect diverse
    perspectives, yet this benefit is tempered by the agents’ susceptibility to conformity
    due to perceived peer pressure and challenges in maintaining consistent personas
    and opinions. Counterintuitively, instructions that encourage debate in support
    of one’s opinions increase the rate of inconstancy. Without addressing the factors
    we identify, the full potential of multi-agent frameworks for producing more culturally
    diverse AI outputs will remain untapped.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究探讨了在多智能体大型语言模型系统中维持文化人格和观点的稳定性的来源。通过对跨文化合作和辩论的模拟，我们分析了智能体在讨论前后私密回应以及聊天记录，以评估文化人格的稳定性和观点多样性对群体结果的影响。我们的发现表明，多智能体讨论可以促使集体决策，反映多样化观点，但这一好处受到智能体因感知同伴压力和维持一致性人格和观点的挑战而导致的顺应性的影响。出乎意料的是，鼓励辩论支持自己观点的指示会增加不一致的比例。如果不解决我们识别出的因素，多智能体框架在生成更多文化多样化AI输出方面的全部潜力将无法发挥。
- en: 'Warning: This work may contain examples of potentially unsafe responses from
    LLMs.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：此项工作可能包含来自大型语言模型的潜在不安全响应示例。
- en: 1 Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: '![Refer to caption](img/d81051e125e33517fa1bf580a23119c3.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/d81051e125e33517fa1bf580a23119c3.png)'
- en: 'Figure 1: An illustration of our experimental setup for a debate: a) Onboarding
    stage where agents are asked to report their answers independently, b) Debate
    stage where agents participate in a debate moderated by a chat manager, c) Reflection
    stage where agents are asked to report their answers independently based on the
    previous discussion. A similar setup is used for collaboration.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：我们辩论实验设置的示意图：a) 入门阶段，智能体被要求独立报告他们的答案，b) 辩论阶段，智能体参与由聊天管理者主持的辩论，c) 反思阶段，智能体根据之前的讨论独立报告他们的答案。类似的设置也用于合作。
- en: A common finding in cognition research is that interactions between agents with
    varying opinions, such as those that arise in culturally diverse groups, can induce
    positive change, especially on multifaceted issues with no clear correct answer (Sulik
    et al., [2022](#bib.bib16)). This change often takes the form of collective decisions
    that deviate from the group’s dominant initial response, reflecting in part the
    novel contributions of diverse members. While this research is traditionally done
    with human groups, advances in large language models (LLMs) allow cultural personas
    to be imposed on AI models through role prompting, such that the effects of culture-induced
    differences in perspective on discussion outcomes can be simulated and interrogated
    *in silico*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 认知研究中的一个常见发现是，具有不同观点的智能体之间的互动，例如那些在文化多样化的群体中出现的互动，可以引发积极变化，特别是在没有明确正确答案的多面性问题上 (Sulik
    et al., [2022](#bib.bib16))。这种变化通常表现为集体决策，这些决策偏离了群体的主导初始回应，部分反映了多样化成员的新贡献。虽然这项研究传统上是与人类群体进行的，但大型语言模型（LLMs）的进展使得可以通过角色提示在AI模型上施加文化人格，从而模拟和审查文化引发的观点差异对讨论结果的影响
    *in silico*。
- en: Developments in multi-agent collaboration allow culture-sensitive AI instances
    to engage in debate about poignant issues, enabling more faithful simulations
    of diverse human interactions. However, whether the outcomes would show the effects
    of opinion diversity seen in humans depends on the models’ ability to fully adopt
    and reliably maintain the induced personas, as well as their use of human-like
    discourse dynamics that support the generation and spread of diverse ideas. Although
    prior work on multi-agent collaboration has demonstrated its benefits in applications
    such as mathematical reasoning (Du et al., [2023](#bib.bib5)), code generation (Hong
    et al., [2024](#bib.bib8)) and common sense reasoning (Xiong et al., [2023a](#bib.bib18)),
    the stability and quality of discourse dynamics remain largely unstudied. It is
    particularly important to fill this gap in cultural domains, as cultural personas
    tend to be more complex, less explicit in natural language, and subject to widespread
    model biases Deshpande et al. ([2023](#bib.bib4)); Salewski et al. ([2024](#bib.bib14)).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体协作的发展使得文化敏感的 AI 实例能够就重要问题展开辩论，从而实现对多样化人类互动的更真实模拟。然而，结果是否会显示人类意见多样性的效果，取决于模型是否能够完全采用并可靠地维持诱导的人格，以及它们是否使用支持生成和传播多样化思想的人类话语动态。虽然之前的多智能体协作研究已展示了其在数学推理（Du
    et al., [2023](#bib.bib5)）、代码生成（Hong et al., [2024](#bib.bib8)）和常识推理（Xiong et
    al., [2023a](#bib.bib18)）等应用中的好处，但话语动态的稳定性和质量仍然很少被研究。在文化领域填补这一空白尤为重要，因为文化人格往往更复杂，在自然语言中不够明确，且容易受到广泛模型偏见的影响（Deshpande
    et al., [2023](#bib.bib4); Salewski et al., [2024](#bib.bib14)）。
- en: We specifically examine the ability of OpenAI’s GPT-3.5-Turbo model to simulate
    inter-cultural collaboration and debate using an experimental framework grounded
    in large-scale polls about international relations opinions (Durmus et al., [2023](#bib.bib6)).
    Using pre- and post-discussion private responses in conjunction with multi-agent
    chat transcripts, we test the stability of national personas and their individual
    opinions as well as the effects of either on group outcomes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们特别考察了 OpenAI 的 GPT-3.5-Turbo 模型在使用基于大规模国际关系意见调查的实验框架下模拟跨文化协作和辩论的能力（Durmus
    et al., [2023](#bib.bib6)）。通过结合讨论前后的私人回应与多智能体聊天记录，我们测试了国家人格及其个人观点的稳定性以及这些因素对群体结果的影响。
- en: To foreshadow, we find multi-agent discussions to be effective in producing
    collective decisions that more often reflect diverse perspectives. The benefits,
    however, are reduced by the AI agents’ susceptibility to conformity during discussions,
    along with their imperfect ability to maintain consistent personas and opinions.
    These problems persist (and often amplify) even with instructions that emphasize
    debating in support of one’s opinion. Our results have implications for the use
    of multi-agent frameworks to reduce cultural bias in LLMs. The mere inclusion
    of diverse personas may not mitigate biases unless the sources of instability
    in their contributions, particularly conformity due to perceived peer pressure,
    are addressed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 预示性地，我们发现多智能体讨论在生成更能反映多样化视角的集体决策时效果显著。然而，这些好处受到 AI 智能体在讨论中易于从众的影响，以及它们维持一致的人格和观点的能力不完善的限制。这些问题即使在强调支持自己观点的辩论的指示下也会持续存在（并且往往会加剧）。我们的结果对使用多智能体框架来减少大型语言模型（LLMs）中的文化偏见具有重要意义。仅仅包括多样化的人格可能无法缓解偏见，除非解决其贡献中的不稳定性来源，特别是由于感知到的同伴压力引起的从众行为。
- en: Addressing such issues would enhance the quality of wargaming simulations (Hua
    et al., [2023](#bib.bib9)) and related applications, which rely heavily on consistent
    personas. As such, our work motivates further studies on how the constancy of
    AI personas can be improved.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这些问题将提高战争游戏模拟（Hua et al., [2023](#bib.bib9)）和相关应用的质量，这些应用在很大程度上依赖于一致的人格。因此，我们的工作激励了进一步研究如何提高
    AI 人格的一致性。
- en: 2 Background
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: Multi-agent collaboration frameworks draw inspiration from collaborative teamwork
    observed in human settings. In these frameworks, multiple instances of language
    models are employed within a cooperative environment to accomplish a complex task
    (Li et al., [2024](#bib.bib10); Chen et al., [2023](#bib.bib3)). Collaborative
    behaviors in humans such as team dynamics and cohesion, leadership, and communication
    have been thoroughly studied in the human sciences (e.g., Gupta [2022](#bib.bib7)).
    In contrast, few studies have examined behaviors in multi-agent language model
    systems. Li et al. ([2023](#bib.bib11)) observed evidence of emergent collaborative
    behaviors and high-order Theory of Mind capabilities among LLM-based agents. But
    Xiong et al. ([2023b](#bib.bib19)) highlighted several consistency concerns in
    multi-agent collaboration, including agents compromising with the opponents and
    easily changing perspective in a debate, particularly when weaker models interact
    with superior LLMs. Zhang et al. ([2023](#bib.bib20)) placed agents in entirely
    homogeneous groups in terms of thinking patterns and compared the results to settings
    where one agent exhibits a different thinking approach. They noted the tendency
    of LLM agents to produce human-like social behaviors in these contexts, such as
    conformity due to perceived peer pressure. However, the multi-agent societies
    composed of agents with different traits did not clearly differ in performance.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 多智能体协作框架从人类环境中观察到的协作团队工作中汲取灵感。在这些框架中，多实例语言模型被应用于合作环境中以完成复杂任务（Li et al., [2024](#bib.bib10);
    Chen et al., [2023](#bib.bib3)）。在人类科学中，团队动态与凝聚力、领导力和沟通等人类协作行为已经得到了彻底研究（例如，Gupta
    [2022](#bib.bib7)）。相比之下，关于多智能体语言模型系统中的行为研究较少。Li et al. ([2023](#bib.bib11))观察到了LLM智能体中涌现的协作行为和高级心智理论能力。然而，Xiong
    et al. ([2023b](#bib.bib19))强调了多智能体协作中的若干一致性问题，包括智能体与对手妥协以及在辩论中轻易改变观点，特别是在较弱模型与高级LLM互动时。Zhang
    et al. ([2023](#bib.bib20))将智能体放置在完全同质的思维模式组中，并与展示不同思维方式的设置进行比较。他们注意到在这些背景下，LLM智能体倾向于产生类似人类的社会行为，例如由于感知到的同伴压力而产生的从众行为。然而，由不同特质的智能体组成的多智能体社会在表现上并没有明显的差异。
- en: Prior research on collaborative behaviors in multi-agent LLM systems has been
    entirely focused on domains like mathematical reasoning where clear gold answers
    exist, rather than topics like politics where the constancy of personas and viewpoints
    is more important for faithfully simulating the real world and conflicting views
    may have complementary value. To address this gap, we study culture-sensitive
    AI ensembles using the GlobalOpinionQA, a dataset of cross-national surveys gathering
    diverse opinions on global issues across countries  (Durmus et al., [2023](#bib.bib6)).We
    assign AI agents with different national personas to groups of five, where they
    provide initial responses to a question privately before engaging in a peer-moderated
    discussion about it with the other agents. Once the group discussion is terminated
    and a collective response is determined, we ask each agent about its opinions
    on the issue in private once more.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以往对多智能体LLM系统中协作行为的研究主要集中在数学推理等存在明确标准答案的领域，而不是政治等对人物和观点的稳定性要求更高、对现实世界的模拟和相互冲突观点具有互补价值的主题。为填补这一空白，我们研究了文化敏感型AI集群，使用GlobalOpinionQA数据集，这是一项跨国调查，收集了关于全球问题的多样化意见（Durmus
    et al., [2023](#bib.bib6)）。我们将具有不同国家特征的AI智能体分配到五人小组中，让他们在与其他智能体进行同伴主持的讨论前，私下提供对问题的初步回应。一旦小组讨论结束并确定了集体回应，我们会再次私下询问每个智能体对该问题的看法。
- en: We focus our analysis on three situations where persona incostancy is arguably
    rarely desirable. When agents express an opinion in line with their teammates
    during conversation that differs from both their pre- and post-discussion response,
    we are faced with AI behavior that closely resembles *conformity* due to peer
    pressure as studied in humans (Asch, [1956](#bib.bib1); Brandstetter et al., [2014](#bib.bib2)).
    A type of inconstancy more closely resembling *confabulation* in clinical conditions
    arises when the post-discussion opinion bears no clear relation to either the
    pre-discussion response or any of the ideas proposed during discussion (Schacter
    and Coyle, [1995](#bib.bib15)). The third type of inconstancy emerges when an
    agent instructed to represent a given national identity “role-plays” a different
    persona simply because it was mentioned in discussion, arguably similar to *impersonation*
    behaviors in Antisocial Personality Disorder (Padhye and Gujar, [2012](#bib.bib13)).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将分析重点放在三个情况下，其中个体不一致性可以说是很少被认为是有益的。当代理人在对话中表达的意见与队友一致，但与其讨论前后的反应不同，我们会面临类似于*从众*的AI行为，这种行为由于同龄人的压力而产生，如在人的研究中所示（Asch,
    [1956](#bib.bib1); Brandstetter et al., [2014](#bib.bib2)）。当讨论后的意见与讨论前的反应或讨论中提出的任何观点没有明确关系时，更类似于临床条件中的*虚构*的类型会出现（Schacter
    and Coyle, [1995](#bib.bib15)）。第三种不一致性出现在被指示代表某一国家身份的代理人“角色扮演”一个不同的个体，仅仅因为在讨论中提到了这一点，这与反社会人格障碍中的*冒充*行为有些类似（Padhye
    and Gujar, [2012](#bib.bib13)）。
- en: By systematically manipulating the degree of disagreement within groups (measured
    using their entropy states), we explore whether the frequency of these disruptive
    behaviors changes as a function of opinion popularity, a key factor in the emergence
    of similar actions in humans. To test whether encouraging a debate rather than
    a collaboration environment would induce greater constancy in personas, we look
    at discourse outcomes across entropy states for both types of interaction.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过系统地操控组内意见不一致的程度（通过其熵状态来衡量），我们探索这些破坏性行为的频率是否随着意见的流行程度而变化，这是类似行为在人类中出现的一个关键因素。为了测试鼓励辩论而非协作环境是否会引发更多的个体一致性，我们观察了两种交互类型下的熵状态中的讨论结果。
- en: 3 Experiments
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3个实验
- en: 'We utilize GPT-3.5-turbo with AutoGen, an open-source framework for multi-agent
    collaboration (Wu et al., [2023](#bib.bib17)). Our experimental setup follows
    a three-step process (see Appendix [B](#A2 "Appendix B Example of a debate ‣ Conformity,
    Confabulation, and Impersonation: Persona Inconstancy in Multi-Agent LLM Collaboration")
    for the full text of the instructions for each step for a debate example). During
    the Onboarding phase, AI agents are instructed to adopt the national personas
    present in the dataset for a given question and asked to respond to it in isolation.
    Agents’ responses are compared to the human survey distributions using a cross
    entropy loss. Agents whose responses do not align with the assigned persona are
    excluded. Entropy is then used to select five agents to participate in a Debate
    or Collaboration second step. Here, opinion diversity of a group is measured by
    Shannon entropy over agent answers $S=-\sum_{a\in A}{p(a)\log{p(a)}}$. Seven entropy
    classes are obtained for a selection of five agents with the lowest entropy class
    corresponding to five agents with the same opinion and the highest entropy class
    with every agent presenting a unique response (see Table [1](#S4.T1 "Table 1 ‣
    4.2 Inconstant Personas ‣ 4 Results ‣ Conformity, Confabulation, and Impersonation:
    Persona Inconstancy in Multi-Agent LLM Collaboration")). To have a balanced distribution
    of different entropy levels across all discussion groups, agent combinations are
    chosen that would result in the least represented entropy class for a given question.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用了 GPT-3.5-turbo 和 AutoGen，一个用于多代理协作的开源框架（Wu 等，[2023](#bib.bib17)）。我们的实验设置遵循了一个三步过程（参见附录
    [B](#A2 "附录 B 辩论示例 ‣ 从众行为、虚构与伪装：多代理大语言模型协作中的角色不一致")，获取每一步的完整说明）。在入门阶段，AI 代理被指示采用数据集中存在的国家角色来回答给定的问题，并要求独立作答。代理的回答与人类调查分布进行比较，使用交叉熵损失来评估。那些回答与分配角色不一致的代理将被排除。随后，使用熵来选择五个代理参与辩论或协作的第二阶段。在这里，群体的观点多样性通过代理回答的香农熵来测量，计算公式为
    $S=-\sum_{a\in A}{p(a)\log{p(a)}}$。对于选择的五个代理，获得了七个熵等级，其中最低熵等级对应于五个意见一致的代理，最高熵等级则是每个代理给出独特回答（参见表
    [1](#S4.T1 "表 1 ‣ 4.2 不一致的角色 ‣ 4 结果 ‣ 从众行为、虚构与伪装：多代理大语言模型协作中的角色不一致")）。为了在所有讨论组中实现不同熵等级的平衡分布，选择了结果中最少代表的熵等级的代理组合，以应对特定问题。
- en: 'Each debate or collaborative discussion is moderated by a chat manager, also
    assigned a national persona, who selects the order of agents for responding to
    the given question. Discussion is terminated when any agent requests it to be.
    The chat manager then summarizes the discussion and reports the group’s final
    answer. An example of a group debate is given in Appendix [B](#A2 "Appendix B
    Example of a debate ‣ Conformity, Confabulation, and Impersonation: Persona Inconstancy
    in Multi-Agent LLM Collaboration"). The agents then undergo a final Reflection
    step where an assistant agent interviews them to answer the same question one
    last time independently and privately.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每次辩论或协作讨论由一位聊天管理员主持，该管理员也被分配了一个国家角色，负责选择代理回应给定问题的顺序。当任何代理要求结束讨论时，讨论将被终止。聊天管理员随后总结讨论并报告小组的最终答案。附录
    [B](#A2 "附录 B 辩论示例 ‣ 从众行为、虚构与伪装：多代理大语言模型协作中的角色不一致") 给出了一个小组辩论的示例。之后，代理们进入最终的反思阶段，一名助理代理将采访他们，要求他们最后一次独立而私密地回答相同的问题。
- en: 'Based on human research (Asch, [1956](#bib.bib1); Brandstetter et al., [2014](#bib.bib2)),
    we focus our conformity analysis on the following entropy levels expected to show
    peer pressure to different degrees: $4\oplus 1$ (split opposition). Prior work
    has shown that even one additional person supporting the less popular view greatly
    reduces the pressure to conform. As such, we anticipated the rate of conformity
    to be highest in the lone dissenter and split opposition entropy classes. In contrast,
    we examine the rates of confabulation by comparing answers during reflection with
    onboarding and intermediate answers and impersonation using regular expressions
    across all entropy classes.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 基于人类研究（Asch，[1956](#bib.bib1); Brandstetter 等，[2014](#bib.bib2)），我们将从众行为分析集中在以下熵等级上，这些熵等级预计会以不同程度显示出同伴压力：$4\oplus
    1$（分裂反对）。先前的研究表明，即使是一个额外支持较少观点的人也会大大减少从众压力。因此，我们预计在孤立反对者和分裂反对的熵等级中，从众率会最高。相反，我们通过比较反思阶段的回答与入门阶段和中间阶段的回答来检查虚构率，并通过正则表达式检查所有熵等级中的伪装行为。
- en: 4 Results
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结果
- en: 4.1 General Effects of Diversity
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 多样性的总体影响
- en: 'We first consider the impact of the diversity of agents’ answers during onboarding
    on the final group predictions. We measure the ratio of examples in each entropy
    class with a group prediction $G$ as shown for the debate condition in Fig. [2](#S4.F2
    "Figure 2 ‣ 4.2 Inconstant Personas ‣ 4 Results ‣ Conformity, Confabulation, and
    Impersonation: Persona Inconstancy in Multi-Agent LLM Collaboration"). We observe
    that group prediction largely follows the distribution of answers during onboarding
    across different entropy levels, but it also allows for the generation of new
    responses regardless of entropy class, particularly for the group with the highest
    opinion diversity. The same holds for collaboration as displayed in Fig. [5](#A1.F5
    "Figure 5 ‣ Appendix A Dynamics of Collaboration ‣ Conformity, Confabulation,
    and Impersonation: Persona Inconstancy in Multi-Agent LLM Collaboration").'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先考虑了在入驻过程中代理答案的多样性对最终小组预测的影响。我们测量了每个熵类中具有小组预测 $G$ 的示例比例，如图 [2](#S4.F2 "图
    2 ‣ 4.2 不一致的角色 ‣ 4 结果 ‣ 从众、虚构和伪装：多代理LLM协作中的角色不一致")中所示。我们观察到小组预测在很大程度上遵循了不同熵级别的入驻答案分布，但它也允许生成新的响应，无论熵类如何，特别是对于观点多样性最高的小组。协作中也存在相同的情况，如图 [5](#A1.F5
    "图 5 ‣ 附录A 协作动态 ‣ 从众、虚构和伪装：多代理LLM协作中的角色不一致")所示。
- en: 'However, not all agents have the same degree of influence on group outcomes.
    The initiator of a discussion has an outsize impact on the group’s final decision,
    regardless of entropy class and even when debate in support of one’s position
    is emphasized for all agents in the instructions (see Fig. [3](#S4.F3 "Figure
    3 ‣ 4.2 Inconstant Personas ‣ 4 Results ‣ Conformity, Confabulation, and Impersonation:
    Persona Inconstancy in Multi-Agent LLM Collaboration") and Fig. [6](#A1.F6 "Figure
    6 ‣ Appendix A Dynamics of Collaboration ‣ Conformity, Confabulation, and Impersonation:
    Persona Inconstancy in Multi-Agent LLM Collaboration")). Perhaps unsurprisingly,
    this influence decreases with increasing diversity of opinions within the group.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非所有代理对小组结果的影响程度都相同。讨论的发起者对小组最终决定的影响超出预期，无论熵类如何，甚至在指示中强调所有代理都支持自己立场的辩论时也是如此（见图 [3](#S4.F3
    "图 3 ‣ 4.2 不一致的角色 ‣ 4 结果 ‣ 从众、虚构和伪装：多代理LLM协作中的角色不一致")和图 [6](#A1.F6 "图 6 ‣ 附录A
    协作动态 ‣ 从众、虚构和伪装：多代理LLM协作中的角色不一致")）。也许并不令人惊讶的是，这种影响随着小组内部观点多样性的增加而减少。
- en: 'Nonetheless, initiators with minority opinions during onboarding do not always
    take advantage of their outsize influence, as they tend to change their expressed
    views during discussion based on a priori perceptions of group opinions. The mere
    mention of the identities of the debate participants pushes the initiator to change
    their opinion even before others have spoken (see Fig. [4](#S4.F4 "Figure 4 ‣
    4.2 Inconstant Personas ‣ 4 Results ‣ Conformity, Confabulation, and Impersonation:
    Persona Inconstancy in Multi-Agent LLM Collaboration")). As this inconstancy is
    precipitated by opposing views of interlocutors, it can be characterized as conformity
    due to perceived peer pressure. The dynamics, however, are somewhat different
    from what is observed in humans, as any opinion with a supporter seems to exert
    an influence regardless of its dominance within the group  (Asch, [1956](#bib.bib1);
    Brandstetter et al., [2014](#bib.bib2)). A similar pattern is observed for collaboration
    as displayed in Fig. [7](#A1.F7 "Figure 7 ‣ Appendix A Dynamics of Collaboration
    ‣ Conformity, Confabulation, and Impersonation: Persona Inconstancy in Multi-Agent
    LLM Collaboration").'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，在入驻过程中持有少数意见的发起者并不总是利用他们超出预期的影响力，因为他们往往会根据对小组意见的先验认知在讨论中改变他们表达的观点。即使在其他人发言之前，仅仅提到辩论参与者的身份也会促使发起者改变他们的观点（见图 [4](#S4.F4
    "图 4 ‣ 4.2 不一致的角色 ‣ 4 结果 ‣ 从众、虚构和伪装：多代理LLM协作中的角色不一致")）。由于这种不一致是由对话者的对立观点引发的，它可以被描述为由于感知到的同伴压力而导致的从众。然而，这种动态与观察到的人类情况略有不同，因为任何有支持者的意见似乎都能发挥影响力，而不管其在小组中的主导地位如何（Asch,
    [1956](#bib.bib1); Brandstetter et al., [2014](#bib.bib2)）。在协作中也观察到了类似的模式，如图 [7](#A1.F7
    "图 7 ‣ 附录A 协作动态 ‣ 从众、虚构和伪装：多代理LLM协作中的角色不一致")所示。
- en: We further investigate the impact of group diversity on the opinions of individual
    agents upon reflection. We measure the percentage of agents with answers of onboarding
    probability $p(a)$), indicating considerable peer pressure. Once again, while
    the phenomena themselves are human-like, their dynamics based on group composition
    differ significantly from human studies, where lone dissenter and split opposition
    dominated agents are most likely to show both peer influence and peer pressure
    in their decision-making (Asch, [1956](#bib.bib1); Brandstetter et al., [2014](#bib.bib2)).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进一步研究了群体多样性对个体代理人反思意见的影响。我们测量了具有入驻概率答案的代理人百分比 $p(a)$)，显示出显著的同伴压力。尽管这些现象本身类似于人类，但它们基于群体组成的动态与人类研究显著不同，人类研究中，孤立的异议者和分裂的反对者往往在决策过程中表现出同伴影响和同伴压力
    (Asch, [1956](#bib.bib1); Brandstetter et al., [2014](#bib.bib2))。
- en: 4.2 Inconstant Personas
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 不一致的人格
- en: In addition to studying the dynamics of group interactions, we point out two
    forms of persona inconstancy that can negatively impact the quality of complex
    reasoning in cultural multi-agent systems. One form is the agents’ tendency to
    adopt a different persona motivated by previous context, particularly in the case
    of debate. Using a simple heuristic to find instances when an agent says “As an
    X agent” where X is incompatible with their assigned national identity, we find
    that agents adopt a different persona in $3.12\%$).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 除了研究群体互动的动态，我们指出了两种可能负面影响文化多主体系统复杂推理质量的**人格不一致**形式。第一种形式是代理人倾向于采用由先前背景激发的不同人格，特别是在辩论的情况下。通过使用简单的启发式方法来找出代理人说“作为一个
    X 代理人”时，X 与他们被分配的国家身份不兼容的实例，我们发现代理人采用了不同的人格，占$3.12\%$。
- en: Another form of inconstancy is an agent’s tendency to report an opinion not
    seen during the group interactions or onboarding, mimicking the confabulation
    of novel content observed in certain clinical conditions. We find that $15.59\%$).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种不一致的形式是代理人倾向于报告在群体互动或入驻过程中未见的意见，模仿某些临床条件中观察到的新内容的虚构。我们发现占$15.59\%$。
