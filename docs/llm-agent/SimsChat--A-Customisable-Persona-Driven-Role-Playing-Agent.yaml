- en: 5 Experimental Results
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 实验结果
- en: 5.1 Automatic Evaluation Results
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 自动评估结果
- en: 'We illustrate the overall acting proficiency of various models in [Table 3](#S4.T3
    "Table 3 ‣ 4.4 Baselines ‣ 4 Experiments ‣ SimsChat: A Customisable Persona-Driven
    Role-Playing Agent") and [Figure 3](#S4.F3 "Figure 3 ‣ 4.4 Baselines ‣ 4 Experiments
    ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent"). The experimental
    results demonstrate that our SimsChat significantly outperform baselines of the
    same scale (7B parameters). Compared to LLaMA-3-8B-Instruct and Qwen2-7B-Instruct,
    SimsChat achieves superior scores and better alignment with the character’s personality
    and knowledge. This benefit arise from learning experiences specific to each character
    and mimicking their style and speech pattern, thereby enhancing stability and
    reduces hallucinations. SimsChat achieves comparable or even better performance
    compared with GPT-3.5 and GPT-4, especially in memorisation, personality, hallucination,
    and stability dimensions. Furthermore, ablation studies validate the effectiveness
    of SimsChat, showing better performance than the LLaMA-3-8B-Instruct model that
    is not fine-tuning on our SimsConv dataset across various dimensions.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在[表3](#S4.T3 "Table 3 ‣ 4.4 Baselines ‣ 4 Experiments ‣ SimsChat: A Customisable
    Persona-Driven Role-Playing Agent")和[图3](#S4.F3 "Figure 3 ‣ 4.4 Baselines ‣ 4
    Experiments ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent")中展示了各种模型的整体表现能力。实验结果表明，我们的SimsChat在同规模（7B参数）的基线模型中表现显著优越。与LLaMA-3-8B-Instruct和Qwen2-7B-Instruct相比，SimsChat在得分上取得了更优的成绩，并且在角色个性和知识的一致性方面表现更好。这一优势源于对每个角色特定学习经验的积累，以及模仿其风格和语音模式，从而增强了稳定性并减少了幻觉。与GPT-3.5和GPT-4相比，SimsChat在记忆、个性、幻觉和稳定性等维度上表现相当甚至更好。此外，消融研究验证了SimsChat的有效性，显示其在各个维度上均优于未在我们SimsConv数据集上进行微调的LLaMA-3-8B-Instruct模型。'
- en: 5.2 Human Evaluation Results
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 人工评估结果
- en: Although previous studies Wang et al. ([2023a](#bib.bib18)); Liu et al. ([2023](#bib.bib10));
    Shao et al. ([2023a](#bib.bib13)); Tu et al. ([2024](#bib.bib17)); Xu et al. ([2024](#bib.bib20))
    have verify the reliability of LLMs (i.e., GPT-4) in evaluating role-playing agent,
    the inherent randomness can still impact data quality. To address this issue,
    we invite four human annotators, each holding at least a master’s degree in computer
    science and proficiency in English, to evaluate generated responses to interview
    questions, which ensures accurate assessments. We randomly select 400 generated
    responses per model, in total 2,000 responses, as the human evaluation set. Annotators
    are instructed to thoroughly read each interview-response pair based on five distinct
    criteria. Additionally, the Inner-Annotator Agreement (IAA) among human annotators
    is 0.68, which is evaluated through Cohen’s Kappa Cohen ([1960](#bib.bib6)). This
    indicates a substantially strong agreement level (0.6-0.8) among annotators, validating
    the reliability of the human evaluation results.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管之前的研究Wang et al. ([2023a](#bib.bib18)); Liu et al. ([2023](#bib.bib10)); Shao
    et al. ([2023a](#bib.bib13)); Tu et al. ([2024](#bib.bib17)); Xu et al. ([2024](#bib.bib20))已验证了LLM（即GPT-4）在评估角色扮演代理中的可靠性，但固有的随机性仍可能影响数据质量。为了解决这一问题，我们邀请了四名持有至少计算机科学硕士学位且精通英语的人工标注员对生成的采访问题回答进行评估，以确保评估的准确性。我们随机选择每个模型生成的400个回答，总共2,000个回答，作为人工评估集。标注员根据五个不同的标准彻底阅读每对采访回答。此外，人工标注员之间的内标注员一致性（IAA）为0.68，通过Cohen's
    Kappa Cohen ([1960](#bib.bib6))进行评估。这表明标注员之间存在显著强的一致性水平（0.6-0.8），验证了人工评估结果的可靠性。
- en: 'As shown in [Table 4](#S4.T4 "Table 4 ‣ 4.4 Baselines ‣ 4 Experiments ‣ SimsChat:
    A Customisable Persona-Driven Role-Playing Agent"), similar to the findings from
    automatic evaluations, the open-sourced LLMs, LLaMA-3-8B-Instruct and Qwen2-7B-Instruct,
    exhibit the poorer performance across various dimension.In contrast, the performance
    of the closed-sourced LLMs, GPT-3.5 and GPT-4, shows notable improvement with
    average score across five distinct dimensions exceeding 5.5\. Our method, SimsChat,
    achieves the best overall performance, with an average score greater than 6.0.
    Furthermore, ablation studies validate the effectiveness of SimsChat, demonstrating
    achieves significantly better overall performance compared to LLaMA-3-8B-Instruct.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '如[表4](#S4.T4 "Table 4 ‣ 4.4 Baselines ‣ 4 Experiments ‣ SimsChat: A Customisable
    Persona-Driven Role-Playing Agent")所示，与自动评估的发现类似，开源LLMs，如LLaMA-3-8B-Instruct和Qwen2-7B-Instruct，在各个维度上的表现较差。相比之下，封闭源LLMs，如GPT-3.5和GPT-4，表现出显著的改进，五个不同维度的平均得分超过5.5。我们的方法SimsChat实现了最佳的整体性能，平均得分超过6.0。此外，消融研究验证了SimsChat的有效性，表明其整体性能显著优于LLaMA-3-8B-Instruct。'
- en: 5.3 Case Study
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 案例研究
- en: 'We conduct qualitative analyses through case studies, as shown in [Table 5](#S4.T5
    "Table 5 ‣ 4.6 Evaluation Metrics ‣ 4 Experiments ‣ SimsChat: A Customisable Persona-Driven
    Role-Playing Agent"). Each case demonstrates the response generated by the corresponding
    model when the question is Talk about your social relationship. LLaMA-3-8B-Instruct
    and Qwen2-7B-Instruct generate content that either lacks alignment with the character’s
    personality or conflict with it. In contrast, GPT-3.5 and GPT-4 are able to represent
    some basic character traits. Our SimsChat performs particularly well, generating
    content that is consistent with the character’s profile. For example, when the
    character’s personality includes the trait goofball, SimsChat generates responses
    that reflect this trait accurately. SimsChat achieves performance comparable to
    GPT-3.5 and GPT-4, and is superior to LLaMA-3-8B-Instruct, which lacks fine-tuning
    with our SimsConv dataset. More examples could be found in Appendix [C](#A3 "Appendix
    C Qualitative Study ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent").'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '我们通过案例研究进行定性分析，如[表5](#S4.T5 "Table 5 ‣ 4.6 Evaluation Metrics ‣ 4 Experiments
    ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent")所示。每个案例展示了当问题为“谈谈你的社交关系”时，相应模型生成的回答。LLaMA-3-8B-Instruct和Qwen2-7B-Instruct生成的内容要么与角色个性不一致，要么存在冲突。相比之下，GPT-3.5和GPT-4能够表现出一些基本的角色特征。我们的SimsChat表现尤为出色，生成的内容与角色档案一致。例如，当角色个性包含“搞笑鬼”这一特征时，SimsChat生成的回答准确反映了这一特征。SimsChat的表现可与GPT-3.5和GPT-4媲美，且优于LLaMA-3-8B-Instruct，后者缺乏对我们SimsConv数据集的微调。更多示例可以在附录[C](#A3
    "Appendix C Qualitative Study ‣ SimsChat: A Customisable Persona-Driven Role-Playing
    Agent")中找到。'
- en: 6 Conclusion
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: We introduce the Customisable Conversation Agent framework, a novel method for
    generating customisable role-playing agents. It consists of the SimsConv dataset
    creation and fine-tuning customisable role-playing agent SimsChat, which is the
    first attempt to incorporate human preferences in simulating real-world characters
    and their life experience dialogues. Experimental results demonstrate that these
    role-playing dialogues can significantly enhance the model’s ability to align
    with characters’ personality and knowledge. These findings offer valuable insights
    into potential advancements in customisable role-playing agent systems, particularly
    our guidelines for creating customisable characters according to human preferences.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了可定制对话代理框架，这是一种生成可定制角色扮演代理的新方法。它包括SimsConv数据集的创建和可定制角色扮演代理SimsChat的微调，这是首次尝试将人类偏好融入模拟现实世界角色及其生活经历对话中。实验结果表明，这些角色扮演对话能够显著增强模型与角色个性和知识的对齐能力。这些发现为可定制角色扮演代理系统的潜在进展提供了有价值的见解，特别是我们为根据人类偏好创建可定制角色提供的指导方针。
- en: Limitations
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 限制
- en: In this work, we propose a customisable role-playing agent. Although our method
    achieves desirable performances in role-playing agent field, there are still some
    limitations. Our approach, which narrates scenes based on character profiles,
    does not fully encapsulate the whole life of a real person. The outcomes of fine-tuning
    are significantly influenced by the base models, including their pre-training
    data distribution, model architecture, and training strategy.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们提出了一种可定制的角色扮演代理。尽管我们的方法在角色扮演代理领域取得了理想的表现，但仍然存在一些局限性。我们的方法基于角色档案叙述场景，但并未完全囊括一个真实人物的一生。微调的结果受基础模型的显著影响，包括其预训练数据分布、模型架构和训练策略。
