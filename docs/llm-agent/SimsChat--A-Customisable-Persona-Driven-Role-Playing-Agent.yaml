    |'
- en: '| Brock ’Boulder’ Johnson (speaking): Hey there, Sarge! Fancy meeting you here!
    I was just, uh, checking out these action figures for my little cousin. Can’t
    believe how detailed they’ve become! Say, doesn’t this one kind of look like me
    in my wrestling gear?<&#124;eot&#124;> |'
  id: totrans-459
  prefs: []
  type: TYPE_TB
  zh: '| **博克 ’博尔德’ 约翰逊**（说）：嘿，中士！在这里遇见你真是太棒了！我只是，呃，正在看看这些动作人偶给我的小表亲。真不敢相信它们变得如此精致！说，这个动作人偶不就是穿着我的摔跤装备的我吗？<&#124;eot&#124;>
