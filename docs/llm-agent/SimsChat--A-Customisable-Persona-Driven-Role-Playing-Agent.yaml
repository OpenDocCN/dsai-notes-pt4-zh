  zh: '| LLaMA-3-8B-Instruct（布罗克的爽朗笑声逐渐消失，他突然意识到斯卡利特军士的严肃存在。他的脸因为尴尬而变得通红，他迅速环顾四周，以确保没有引起骚动。他清了清嗓子，试图恢复镇定。）哇，抱歉，军士！我对这些新玩具有点过于兴奋了。（他看着手中的玩具，仍然笑容满面）我的意思是，你见过这些家伙吗？他们是最史诗般的英雄！我说的是激光枪、喷气背包，还有让你头晕目眩的动作！
    | Qwen2-7B-Instruct 大家好！听着，我们这里有一位真正的摔跤传奇人物！是你们最喜欢的打斗巨兽，布罗克‘巨石’约翰逊！我就像孩子进了糖果店一样偶然发现了这家玩具店，你懂吗？动作玩具，我的老朋友！它们让我想起那些激动人心的比赛，我会用我的‘巨石猛击’把他们打个稀巴烂！店主说，“布罗克，这些新玩具太酷了！下一个你的助手会是哪一个？”我说，“嗯，我一直盯着这个大块头，拥有巨大的肌肉和出色的技能。我们来试驾一下吧？”
    | GPT-3.5 哦耶，兄弟！巨石在这里，放松地坐在餐馆里，准备讲一些美味的故事！所以，你想知道我的招牌动作‘巨石猛击’和我用它赢得的第一次冠军吗？好吧，系好安全带，我的朋友，因为这将是一次疯狂的旅程！想象一下，很久以前，当我还是摔跤界的小伙子时。我在无数对手中拼搏，但我知道我需要一些特别的东西来脱颖而出。这时灵感像从顶角铁圈上落下的闪电一样击中了我！我个头很大，对吧？我的名字叫‘巨石’是有原因的！所以，我对自己说，为什么不利用我巨大的体型和力量呢？
