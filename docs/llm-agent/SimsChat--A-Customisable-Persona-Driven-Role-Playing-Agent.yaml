- en: Appendix E Ethics Statement
  id: totrans-419
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录E 伦理声明
- en: In this study, we propose a novel framework to produce customisable characters
    and role-playing dialogues. We first provide several pre-defined character aspects,
    and employ GPT-4 to generate data. These pre-defined data are from publicly available
    websites. We strictly control the data generation process, ensuring no personal
    opinions or harmful data are included. Consequently, our generated texts are unlikely
    to contain content that could raise ethical issues. Furthermore, we employ open-source
    LLMs to train role-playing agent, which reduces the likelihood of generating harmful
    content. However, the method we propose could potentially raise ethical concerns
    if misused by injecting harmful data or negative content into the training experiences.
    Such misuse could lead to negative effects. Therefore, it is crucial to implement
    stringent monitoring and supervision to ensure that the benefits outweigh any
    potential negative impacts.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中，我们提出了一种新颖的框架来生成可定制的角色和角色扮演对话。我们首先提供几个预定义的角色方面，并使用GPT-4生成数据。这些预定义的数据来自公开可用的网站。我们严格控制数据生成过程，确保不包含个人观点或有害数据。因此，我们生成的文本不太可能包含可能引发伦理问题的内容。此外，我们使用开源LLM来训练角色扮演代理，从而降低生成有害内容的可能性。然而，如果将有害数据或负面内容注入训练过程中，我们提出的方法可能会引发伦理问题。这种误用可能会导致负面效果。因此，实施严格的监控和监督以确保收益大于潜在的负面影响是至关重要的。
