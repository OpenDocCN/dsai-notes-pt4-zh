- en: 1 Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 介绍
- en: '![Refer to caption](img/ae8c67915800cfb51486a48cd9608b59.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/ae8c67915800cfb51486a48cd9608b59.png)'
- en: 'Figure 1: The process of creating the SimsConv dataset involves three stages:
    character construction, scene generation, and dialogue interaction generation.
    Initially, characters’ profile are customised from a series of aspects, including
    customised, personal and social aspects. Following this, different real-world
    scenes are generated based on the generated character profiles. Finally, these
    characters interact with each other in these scenes, with specified emotions and
    conversation topics guiding their dialogues.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：创建SimsConv数据集的过程包括三个阶段：角色构建、场景生成和对话互动生成。最初，角色的档案从一系列方面进行定制，包括个性化、个人和社会方面。随后，根据生成的角色档案生成不同的真实世界场景。最后，这些角色在这些场景中相互互动，指定的情感和对话主题指导他们的对话。
- en: Recent advent of Large Language Models (LLMs) (Brown et al., [2020](#bib.bib3);
    Chowdhery et al., [2022](#bib.bib5); Touvron et al., [2023](#bib.bib15)) has revolutionised
    the NLP landscape, marking a new era characterised by their exceptional performance
    across a variety of tasks (Yang et al., [2024a](#bib.bib21); Zhao et al., [2023](#bib.bib25);
    Yang et al., [2024b](#bib.bib22)). Among these developments, the field of role-playing
    agents powered by LLMs has seen rapid expansion and growth (Park et al., [2023](#bib.bib12)).
    These agents have received significant attention due to their ability to engage
    users emotionally and emulate various roles or characters. Their applications
    have expanded into diverse contexts, such as AI representations of fictional characters Li
    et al. ([2023](#bib.bib9)), and AI non-player characters (NPC) in video games Wang
    et al. ([2023a](#bib.bib18)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）（Brown et al., [2020](#bib.bib3); Chowdhery et al., [2022](#bib.bib5);
    Touvron et al., [2023](#bib.bib15)）的出现彻底改变了自然语言处理领域，标志着一个由其在各种任务中的卓越表现所特点的新纪元（Yang
    et al., [2024a](#bib.bib21); Zhao et al., [2023](#bib.bib25); Yang et al., [2024b](#bib.bib22)）。在这些发展中，基于LLMs的角色扮演代理领域迅速扩展和增长（Park
    et al., [2023](#bib.bib12)）。这些代理因其能够在情感上吸引用户并模仿各种角色或人物而受到广泛关注。它们的应用已扩展到各种背景，例如虚构角色的AI表现（Li
    et al., [2023](#bib.bib9)），以及视频游戏中的AI非玩家角色（NPC）（Wang et al., [2023a](#bib.bib18)）。
- en: However, the freely customisable role-playing agent remains a relatively underexplored
    area. Prior research mainly concentrates on the simulation of existing historic
    figures or characters from animation or fiction (Shao et al., [2023a](#bib.bib13);
    Zhou et al., [2023b](#bib.bib30)). These agents have limited characteristics,
    as acting out of a limited number of characters with fixed personalities and knowledge
    constrains their generalisation ability. In contrast, personalised role-playing
    agents can be defined diversely from several customisable aspects by users.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，自由定制的角色扮演代理仍然是一个相对未被深入探索的领域。以往的研究主要集中于模拟现有历史人物或动画或虚构中的角色（Shao et al., [2023a](#bib.bib13);
    Zhou et al., [2023b](#bib.bib30)）。这些代理具有有限的特征，因为演绎有限数量的具有固定个性和知识的角色限制了其泛化能力。相比之下，个性化角色扮演代理可以从多个可定制方面进行多样化定义。
- en: In this work, we introduce the Customisable Conversation Agent Framework, which
    employs LLMs to simulate real-world characters through personalised characteristic
    feature injection. This framework allows for customisation according to various
    human preferences. Compared with agents that simulates existing characters, our
    method encompasses a wide range of characteristics, enabling the creation of diverse,
    customisable, and vivid real-world characters. These characters can exhibit a
    variety of emotions, personalities, and detailed life experiences, meeting the
    different character customisation requirements of various users.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们引入了可定制对话代理框架，该框架利用LLM通过个性化特征注入来模拟真实世界中的角色。该框架允许根据各种人类偏好进行定制。与模拟现有角色的代理相比，我们的方法涵盖了广泛的特征，能够创建多样化、可定制且生动的真实世界角色。这些角色可以展示各种情感、个性和详细的生活经历，满足不同用户的角色定制需求。
- en: 'Specifically, we first propose the SimsConv dataset, which comprises different
    customised characters and multi-turn role-playing dialogues between characters
    in various simulated real-world scenes. The pipeline for developing the SimsConv
    dataset is depicted in Figure[1](#S1.F1 "Figure 1 ‣ 1 Introduction ‣ SimsChat:
    A Customisable Persona-Driven Role-Playing Agent"), which includes Character Construction,
    Scene Construction, and Interaction between Characters Generation.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '具体而言，我们首先提出了SimsConv数据集，该数据集包含不同的定制角色以及在各种模拟现实场景中角色之间的多轮角色扮演对话。SimsConv数据集的开发流程如图[1](#S1.F1
    "Figure 1 ‣ 1 Introduction ‣ SimsChat: A Customisable Persona-Driven Role-Playing
    Agent")所示，包括角色构建、场景构建和角色间互动生成。'
- en: First, characters are customised according to diverse human preferences. We
    provide a comprehensive guideline for adequately describing vivid real-world characters,
    which is instrumental for generating personalised conversations. Based on these
    generated characters, various scenes that simulate real-world environments are
    created, including detailed location and character settings. Finally, within these
    generated scenes, characters interact with each others, leveraging the customisations
    from the initial step. Prior to generating multi-turn dialogues, the primary character’s
    emotions and the conversation topics can be specified from a range of options,
    enhancing control over the agent’s experience and interaction dynamics.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，角色根据不同的人类偏好进行定制。我们提供了详细的指南，以充分描述生动的现实角色，这对于生成个性化对话非常重要。基于这些生成的角色，创建了模拟现实环境的各种场景，包括详细的地点和角色设置。最后，在这些生成的场景中，角色们互相互动，利用初步步骤中的定制。在生成多轮对话之前，可以从多个选项中指定主要角色的情感和对话主题，从而增强对代理体验和互动动态的控制。
- en: 'As illustrated in [Figure 1](#S1.F1 "Figure 1 ‣ 1 Introduction ‣ SimsChat:
    A Customisable Persona-Driven Role-Playing Agent"), the pipeline of creating the
    SimsConv includes three stages: Character Construction, Scene Construction, and
    Dialogue Interaction Generation. We provide various pre-defined real-world elements,
    including career, aspiration, traits, and skills, which are customisable according
    to different human requirements. The characters are then created by prompting
    GPT-4 to imagine a series of personal and social aspects based on the selected
    pre-defined elements. For instance, a generated character could be an athletic
    astronaut with three traits and a painting skill, which is achieved by editing
    the pre-defined choices.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '如[图1](#S1.F1 "Figure 1 ‣ 1 Introduction ‣ SimsChat: A Customisable Persona-Driven
    Role-Playing Agent")所示，创建SimsConv的流程包括三个阶段：角色构建、场景构建和对话互动生成。我们提供了各种预定义的现实元素，包括职业、愿望、特质和技能，这些元素可以根据不同的人类需求进行定制。然后，通过促使GPT-4根据选定的预定义元素设想一系列个人和社会方面来创建角色。例如，生成的角色可以是一个拥有三种特质和绘画技能的运动员宇航员，这通过编辑预定义的选择来实现。'
- en: Subsequently, for each character, we prompt GPT-4 to generate 20 distinct real-world
    scenes based on the character profiles created in the initial step. Within these
    scenes, characters interact with one another, guided by specified emotions and
    conversation topics.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，对于每个角色，我们促使GPT-4基于初步创建的角色档案生成20个不同的现实场景。在这些场景中，角色们在指定的情感和对话主题的指导下互相互动。
- en: Building on these foundations, we introduce SimsChat, a freely customisable
    role-playing agent. It incorporates various realistic settings and topic-specified
    character interaction dialogues. This model simulates characters in different
    created real-world scenes and conversation topic-specified character interaction
    dialogues. Experimental results validate the effectiveness of our proposed framework,
    revealing intriguing observations that contribute to the future development of
    personalised human simulacra.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些基础上，我们引入了SimsChat，一个自由可定制的角色扮演代理。它融合了各种现实的设置和特定主题的角色互动对话。该模型模拟了不同创设的现实场景中的角色和特定对话主题的角色互动对话。实验结果验证了我们提出的框架的有效性，揭示了有趣的观察结果，有助于个性化人类模拟的未来发展。
- en: 'Our contributions can be summarised as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献可以总结如下：
- en: •
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We introduce the Customisable Conversation Agent framework, which enables the
    design of preferable characters and topic-specified dialogue interactions between
    them. Our character creation guideline provides insight for designing customisable
    characters and role-playing agents according to human preferences.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们介绍了可定制对话代理框架，它支持设计理想的角色和它们之间的主题特定对话交互。我们的角色创建指南提供了根据人类偏好设计可定制角色和角色扮演代理的见解。
- en: •
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We create the SimsConv dataset, consisting of 68 diverse customisable real-world
    characters as well as the dialogues between them in different settings. In these
    dialogues, the character’s emotions and conversation topics can be freely defined.
    To the best of our knowledge, this is the first attempt to create different customisable
    characters and interaction dialogues by incorporating pre-defined elements.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们创建了SimsConv数据集，该数据集包含68个多样化的可定制现实世界角色以及它们在不同设置中的对话。在这些对话中，角色的情感和对话主题可以自由定义。尽我们所知，这是第一次通过整合预定义元素来创建不同的可定制角色和交互对话。
- en: •
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Based on SimsConv, we propose the freely customisable role-playing agent SimsChat,
    which is capable of acting as real-world characters customised by users by learning
    diverse life experiences, personalites, and emotions. Experimental results show
    that our SimsChat can accurately maintain different characters’ personalities
    and knowledge.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于SimsConv，我们提出了可以自由定制的角色扮演代理SimsChat，它能够通过学习各种生活经历、个性和情感，扮演由用户定制的现实世界角色。实验结果表明，我们的SimsChat能够准确地保持不同角色的个性和知识。
- en: '![Refer to caption](img/62cd8cf73ff2a19586931e13d8ec2dce.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/62cd8cf73ff2a19586931e13d8ec2dce.png)'
- en: 'Figure 2: An illustration of the overall architecture of Customisable Conversation
    Agent framework. The first step is SimsConv dataset construction, including character
    construction, scene construction and dialogue interaction generation. The second
    step is fine-tuning the customisable conversation agent SimsChat with SimsConv
    dataset.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：可定制对话代理框架的整体架构示意图。第一步是SimsConv数据集构建，包括角色构建、场景构建和对话交互生成。第二步是使用SimsConv数据集对可定制对话代理SimsChat进行微调。
- en: 2 Related Work
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 Role-Playing Character
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 角色扮演角色
- en: Earlier character-related studies focuse on character understanding. Brahman
    et al. ([2021](#bib.bib2)) predict specific characters through novel text. Yu
    et al. ([2022](#bib.bib23)) provided dialogues from movie scripts for the model
    to analyse, then tasked it with identifying the character speaking. Recent works
    start to simulate complex role-playing due to the success of LLMs. Recent character-based
    dialogue systems aim to simulate the behaviour and speech style of specific characters
    (Shao et al., [2023b](#bib.bib14); Wang et al., [2023b](#bib.bib19); Zhou et al.,
    [2023a](#bib.bib29)) due to the advancement of LLMs. Shao et al. ([2023b](#bib.bib14))
    collects character profiles from Wikipedia and generates character-based dialogues
    using ChatGPT. Li et al. ([2023](#bib.bib9)) extracts 54k role-playing dialogues
    from novels, scripts, and games, which better preserve the characters’ original
    traits. However, their approach suffers from a lack of human-in-the-loop refinement
    and a scarcity of multi-turn dialogues in the dataset. Zhou et al. ([2023a](#bib.bib29))
    utilise personalities, interests, and relationships, collecting behaviours for
    imitation and using character data for fine-tuning. They evaluated model consistency
    and linguistic style. Wang et al. ([2023b](#bib.bib19)) creates a dataset for
    script characters and evaluated role-playing quality based on speaking style imitation
    and role-specific knowledge. Chen et al. ([2023](#bib.bib4)) develops a role-playing
    dataset focused on Harry Potter, but it is challenging to comprehensively evaluate
    the generalised role-playing character agent due to the lack of diversity.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的角色相关研究专注于角色理解。Brahman et al. ([2021](#bib.bib2)) 通过小说文本预测特定角色。Yu et al. ([2022](#bib.bib23))
    提供了电影剧本中的对话供模型分析，然后要求模型识别说话的角色。最近的研究由于 LLMs 的成功，开始模拟复杂的角色扮演。最近的角色基础对话系统旨在模拟特定角色的行为和讲话风格（Shao
    et al., [2023b](#bib.bib14)；Wang et al., [2023b](#bib.bib19)；Zhou et al., [2023a](#bib.bib29)），这得益于
    LLMs 的进步。Shao et al. ([2023b](#bib.bib14)) 从维基百科收集角色档案，并使用 ChatGPT 生成基于角色的对话。Li
    et al. ([2023](#bib.bib9)) 从小说、剧本和游戏中提取了 54k 角色扮演对话，这些对话更好地保留了角色的原始特征。然而，他们的方法缺乏人类干预的完善，并且数据集中多轮对话的数量有限。Zhou
    et al. ([2023a](#bib.bib29)) 利用个性、兴趣和关系，收集行为以进行模仿，并使用角色数据进行微调。他们评估了模型的一致性和语言风格。Wang
    et al. ([2023b](#bib.bib19)) 创建了一个脚本角色的数据集，并根据讲话风格模仿和角色特定知识评估角色扮演质量。Chen et al.
    ([2023](#bib.bib4)) 开发了一个专注于哈利·波特的角色扮演数据集，但由于缺乏多样性，很难全面评估通用角色扮演代理。
- en: 2.2 Personalised Dialogue
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 个性化对话
- en: Personalised dialogue systems, which generate responses tailored to specific
    personas.(Den Hengst et al., [2019](#bib.bib7); Zhong et al., [2022](#bib.bib28)).
    Zheng et al. ([2019](#bib.bib26)) creates the first large-scale personalised dialogue
    dataset with persona labels, thereby catalysing further advancements in this field.
    Additionally, Zheng et al. ([2020](#bib.bib27)) developed a pre-trained personalised
    dialogue model capable of generating coherent responses using persona-sparse dialogue.
    While these studies begin to explore persona in dialogue, the personal profiles
    they utilise are typically limited to short-term, general information like name,
    age, and location, which lacks covering different personalities of real-world
    characters.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化对话系统生成针对特定角色的响应。（Den Hengst et al., [2019](#bib.bib7)；Zhong et al., [2022](#bib.bib28)）。Zheng
    et al. ([2019](#bib.bib26)) 创建了第一个大规模带有角色标签的个性化对话数据集，从而促进了该领域的进一步发展。此外，Zheng et
    al. ([2020](#bib.bib27)) 开发了一个经过预训练的个性化对话模型，能够使用角色稀疏对话生成连贯的响应。尽管这些研究开始探讨对话中的角色，但它们所使用的个人档案通常仅限于短期的、一般的信息，如姓名、年龄和地点，未能涵盖真实世界角色的不同个性。
