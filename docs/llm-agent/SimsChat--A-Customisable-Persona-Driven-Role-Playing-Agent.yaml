- en: '&#124; What inspired you to pursue abstract art and how does it connect with
    your fascination with space and the universe? &#124;'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; 是什么激励你追求抽象艺术，并且这如何与你对太空和宇宙的迷恋相关联？ &#124;'
