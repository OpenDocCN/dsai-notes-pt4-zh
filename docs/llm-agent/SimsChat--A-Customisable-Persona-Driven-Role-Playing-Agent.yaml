- en: 3.2.1 Character Creation
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 角色创建
- en: LLMs tend to exhibit a stable personality, which presents challenges when generating
    customised characters and conversations. These models often adopt an general persona,
    leading to the generation of characters that may be similar rather than reflecting
    user preferences. Traditional methods for personality-driven dialogues often rely
    on a limited set of phrases to define a character profile (Zhang et al., [2018](#bib.bib24);
    Zheng et al., [2019](#bib.bib26); Tu et al., [2023](#bib.bib16)).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: LLM倾向于展示稳定的个性，这在生成定制化角色和对话时会带来挑战。这些模型通常采用一般性人格，导致生成的角色可能相似而不是反映用户的偏好。传统的个性驱动对话方法通常依赖于有限的短语来定义角色档案
    (Zhang et al., [2018](#bib.bib24); Zheng et al., [2019](#bib.bib26); Tu et al.,
    [2023](#bib.bib16))。
- en: To mitigate this issue, we provide a role-playing character creation guideline
    aimed at better describing vivid real-world characters. To be specific, the characters
    can be created using three real-world elements, customised, personal and social
    information. Inspired by video games The Sims, these simulated characters should
    be customisable by users across several aspects such as traits, career, aspiration
    and skill. We incorporate choices from The Sims game for these four aspects into
    the character construction process.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解这个问题，我们提供了一个角色扮演角色创建指南，旨在更好地描述生动的现实世界角色。具体来说，角色可以通过三个现实世界元素来创建，包括定制、个人和社会信息。受视频游戏《模拟人生》的启发，这些模拟角色应该能够在多个方面进行自定义，例如特征、职业、愿望和技能。我们将《模拟人生》游戏中的选择融入到角色构建过程中。
- en: 'We provide a variety choices for pre-defined customised aspects, which include
    career, aspiration, trait, and skill, derived from The Sims video games and tailored
    to suit various human preferences in designing characters. For instance, a generated
    character as an athletic astronaut with three specific traits and painting skill
    is illustrated in [Table 1](#S3.T1 "Table 1 ‣ 3.2 SimsConv Dataset Construction
    ‣ 3 Methodology ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent"),
    with the option to further adjust these customised attributes by modifying the
    choices. The comprehensive lists of these choices are available in Appendix [B](#A2
    "Appendix B Pre-defined Aspects ‣ SimsChat: A Customisable Persona-Driven Role-Playing
    Agent")'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '我们提供了多种预定义的定制方面选项，包括职业、愿望、特征和技能，这些选项来源于《模拟人生》视频游戏，并根据不同的设计角色的个人喜好进行定制。例如，一个生成的角色是一个具有三种特定特征和绘画技能的运动型宇航员，具体说明见
    [表1](#S3.T1 "Table 1 ‣ 3.2 SimsConv Dataset Construction ‣ 3 Methodology ‣ SimsChat:
    A Customisable Persona-Driven Role-Playing Agent")，并且可以通过修改选项进一步调整这些定制属性。这些选项的详细列表见附录
    [B](#A2 "Appendix B Pre-defined Aspects ‣ SimsChat: A Customisable Persona-Driven
    Role-Playing Agent")。'
- en: 'Based on these customised aspects, characters’ profile can be further filled
    up by GPT-4, considering both their personal and social backgrounds. Personal
    aspects include attributes such as name, gender, tone, personality, and so on.
    Social information encompasses relationships with others, family dynamics, etc.
    Creating characters with detailed personal and social aspects allows for better
    simulation of real-world humans and enhances the generation of personalised conversations.
    Detailed prompts for generating characters are provided in Appendix [A.1](#A1.SS1
    "A.1 Prompt for Character Creation ‣ Appendix A Prompts ‣ SimsChat: A Customisable
    Persona-Driven Role-Playing Agent").'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '基于这些定制方面，角色的个人资料可以由GPT-4进一步填写，考虑到他们的个人和社会背景。个人方面包括诸如姓名、性别、语调、性格等属性。社会信息涵盖与他人的关系、家庭动态等。创建具有详细个人和社会方面的角色可以更好地模拟现实世界中的人类，并增强生成个性化对话的能力。生成角色的详细提示见附录
    [A.1](#A1.SS1 "A.1 Prompt for Character Creation ‣ Appendix A Prompts ‣ SimsChat:
    A Customisable Persona-Driven Role-Playing Agent")。'
- en: 3.2.2 Scene Construction
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 场景构建
- en: After generating diverse characters’ profiles, our next goal is to generate
    various real-word scenes based on this information. To be specific, we provide
    GPT-4 with the summarized profile of each character, which includes both the personal
    and social information. Then we prompt GPT-4 to generate different realistic scenarios
    that are plausible given the character’s profile summary.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成多样化的角色资料之后，我们的下一个目标是基于这些信息生成各种现实世界场景。具体来说，我们向GPT-4提供每个角色的总结资料，其中包括个人和社会信息。然后，我们提示GPT-4生成根据角色资料总结而合理的不同现实场景。
- en: 'These scenes include detailed location descriptions and character settings,
    where characters engage in various types of interactions such as chat, debate,
    discussion, or speech. For example, as shown in Figure [2](#S1.F2 "Figure 2 ‣
    1 Introduction ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent"),
    scene one is set at NASA headquarters, where the character is surrounded by fellow
    astronauts and engineers, engaging in a chat. Additionally, concise background
    descriptions will be provided to establish the dialogue context, which is crucial
    for generating detailed interactions between characters. The prompt for generating
    scenes are shown in Appendix [A.2](#A1.SS2 "A.2 Prompt for Scene Creation ‣ Appendix
    A Prompts ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent").'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '这些场景包括详细的地点描述和角色设置，其中角色参与各种类型的互动，如聊天、辩论、讨论或演讲。例如，如图[2](#S1.F2 "Figure 2 ‣ 1
    Introduction ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent")所示，场景一设置在
    NASA 总部，角色被同事宇航员和工程师包围，进行聊天。此外，还会提供简洁的背景描述以建立对话上下文，这对生成角色之间的详细互动至关重要。生成场景的提示见附录[A.2](#A1.SS2
    "A.2 Prompt for Scene Creation ‣ Appendix A Prompts ‣ SimsChat: A Customisable
    Persona-Driven Role-Playing Agent")。'
- en: 3.2.3 Interactive Dialogues between Characters
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3 角色之间的互动对话
- en: The generated real-world scenes are expanded into comprehensive interaction
    dialogues between characters. Each character randomly interacts with other characters
    generated in the character generation step. We prompt GPT-4 to generate these
    interactions along with the inner thoughts of the targeted character, using the
    character profile summary and specific scene description as inputs.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的现实世界场景被扩展为角色之间的全面互动对话。每个角色会随机与在角色生成步骤中生成的其他角色互动。我们提示 GPT-4 生成这些互动，以及目标角色的内心想法，使用角色档案摘要和具体场景描述作为输入。
- en: These interactions are structured in a script-like format, beginning with a
    scene background description and details. The interactions unfold as multi-turn
    dialogues, representing either the character’s spoken words or their internal
    reflections. This is achieved by guiding GPT-4 to indicate whether the character
    is speaking or thinking before providing detailed utterances.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这些互动以类似脚本的格式组织，开始时包括场景背景描述和细节。互动展开为多轮对话，代表角色的口头话语或内心反思。这是通过引导 GPT-4 指示角色是在讲话还是思考，然后提供详细的言辞来实现的。
- en: 'Rather than employing GPT-4 randomly determine the topic of the multi-turn
    dialogue, we aim to customise the character’s experience by controlling both the
    character’s emotion and the conversation topic between characters. Specifically,
    we provide detailed lists of 16 character emotions and 18 conversation topics,
    derived from The Sims video game. These characteristics are maintained consistently
    throughout the entire multi-dialogue generation process as characters interact
    in the previously generated scenes. The prompt for generating dialogues are shown
    in Appendix [A.3](#A1.SS3 "A.3 Prompt for Dialogue Generation ‣ Appendix A Prompts
    ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent").'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '我们不是让 GPT-4 随机确定多轮对话的主题，而是通过控制角色的情感和角色之间的对话主题来定制角色的体验。具体而言，我们提供了从模拟人生视频游戏中得出的
    16 种角色情感和 18 种对话主题的详细列表。这些特征在整个多轮对话生成过程中保持一致，角色在先前生成的场景中进行互动。生成对话的提示见附录[A.3](#A1.SS3
    "A.3 Prompt for Dialogue Generation ‣ Appendix A Prompts ‣ SimsChat: A Customisable
    Persona-Driven Role-Playing Agent")。'
