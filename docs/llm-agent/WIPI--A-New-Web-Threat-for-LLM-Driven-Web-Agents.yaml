- en: 'WIPI: A New Web Threat for LLM-Driven Web Agents'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: WIPI：针对 LLM 驱动的 Web Agents 的新型网络威胁
