- en: Appendix B Case study for Open-Sourced Web Agent
  id: totrans-331
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B 开源网页代理的案例研究
- en: 'Figure [10](#A1.F10 "Figure 10 ‣ Appendix A Investigation on Open-sourced Web
    Agents ‣ WIPI: A New Web Threat for LLM-Driven Web Agents") shows an example of
    the open-sourced Web Agent attacked by WIPI. Even with a strong prefix that requires
    it not to follow any instructions from the website, it still generates misleading
    information, indicating that open-sourced models seem more vulnerable than commercial
    models like ChatGPT.'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [10](#A1.F10 "图10 ‣ 附录A 开源Web代理调查 ‣ WIPI：LLM驱动Web代理的新网络威胁") 显示了被WIPI攻击的开源Web代理的一个示例。即使有一个强制性前缀要求它不遵循网站的任何指示，它仍然生成了误导性信息，这表明开源模型似乎比像ChatGPT这样的商业模型更容易受到攻击。
