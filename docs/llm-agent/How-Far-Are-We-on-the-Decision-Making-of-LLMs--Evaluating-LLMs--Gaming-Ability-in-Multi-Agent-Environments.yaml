- en: How Far Are We on the Decision-Making of LLMs? Evaluating LLMs’ Gaming Ability
    in Multi-Agent Environments
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们在LLMs的决策制定上有多远？评估LLMs在多代理环境中的游戏能力
