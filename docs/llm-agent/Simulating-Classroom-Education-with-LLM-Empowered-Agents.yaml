  type: TYPE_NORMAL
  zh: 为了理解SimClass作为一个多代理课堂系统的动态，我们将课堂活动编码为定量行为。我们利用Flanders互动分析系统 (FIAS) Amatari
    ([2015](#bib.bib2))，这是分析传统课堂中语言行为的有价值工具。我们将该方法应用于我们的模拟课堂系统SimClass，其中互动发生在自然语言中。
