- en: In addition to the default setting of SimClass, we also provide the sum of the
    matrices based on Flanders Interaction Analysis System for our ablation settings
    (w/o classmate agents and w/o interactions), as demonstrated in Figure [4](#A1.F4
    "Figure 4 ‣ Appendix A Survey and Quiz ‣ Simulating Classroom Education with LLM-Empowered
    Agents") and Figure [5](#A1.F5 "Figure 5 ‣ Appendix A Survey and Quiz ‣ Simulating
    Classroom Education with LLM-Empowered Agents"). In comparison with Figure [2](#S4.F2
    "Figure 2 ‣ 4.2 Statistical Results ‣ 4 Experiments ‣ Simulating Classroom Education
    with LLM-Empowered Agents"), different types of classes demonstrate different
    interaction patterns. Generally, the fewer types of interactions there are, the
    less diverse the classroom will be. This indicates the significance of adding
    more kinds of agents for interactions, especially classmate agents to simulate
    a vivid classroom.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 SimClass 的默认设置外，我们还提供了基于 Flanders Interaction Analysis System 的矩阵总和用于我们的消融设置（不包括同学代理和不包括交互），如图
    [4](#A1.F4 "Figure 4 ‣ Appendix A Survey and Quiz ‣ Simulating Classroom Education
    with LLM-Empowered Agents") 和图 [5](#A1.F5 "Figure 5 ‣ Appendix A Survey and Quiz
    ‣ Simulating Classroom Education with LLM-Empowered Agents") 所示。与图 [2](#S4.F2
    "Figure 2 ‣ 4.2 Statistical Results ‣ 4 Experiments ‣ Simulating Classroom Education
