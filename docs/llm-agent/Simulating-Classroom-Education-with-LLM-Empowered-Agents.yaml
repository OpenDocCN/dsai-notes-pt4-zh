- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Large language models (LLMs) have been employed in various intelligent educational
    tasks to assist teaching. While preliminary explorations have focused on independent
    LLM-empowered agents for specific educational tasks, the potential for LLMs within
    a multi-agent collaborative framework to simulate a classroom with real user participation
    remains unexplored. In this work, we propose SimClass, a multi-agent classroom
    simulation framework involving user participation. We recognize representative
    class roles and introduce a novel class control mechanism for automatic classroom
    teaching, and conduct user experiments in two real-world courses. Utilizing the
    Flanders Interactive Analysis System and Community of Inquiry theoretical frame
    works from educational analysis, we demonstrate that LLMs can simulate traditional
    classroom interaction patterns effectively while enhancing user’s experience.
    We also observe emergent group behaviors among agents in SimClass, where agents
    collaborate to create enlivening interactions in classrooms to improve user learning
    process. We hope this work pioneers the application of LLM-empowered multi-agent
    systems in virtual classroom teaching.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）已被用于各种智能教育任务中以辅助教学。虽然初步探索主要集中在特定教育任务的独立LLM驱动代理上，但在多代理协作框架中，LLMs在模拟具有真实用户参与的课堂方面的潜力尚未被探索。在这项工作中，我们提出了SimClass，一个涉及用户参与的多代理课堂模拟框架。我们识别了代表性的课堂角色，介绍了一种新颖的课堂控制机制用于自动课堂教学，并在两个真实课程中进行了用户实验。利用弗兰德互动分析系统和社区探究理论框架进行教育分析，我们展示了LLMs可以有效地模拟传统课堂互动模式，同时提升用户体验。我们还观察到SimClass中代理之间的突现群体行为，代理们合作以创造生动的课堂互动，从而改善用户学习过程。我们希望这项工作能开创LLM驱动的多代理系统在虚拟课堂教学中的应用。
