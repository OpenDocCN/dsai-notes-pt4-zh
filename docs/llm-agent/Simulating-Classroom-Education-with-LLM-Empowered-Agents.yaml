- en: Appendix A Survey and Quiz
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A 调查与测验
- en: In this appendix section, we present detailed designs of the surveys and quizzes
    in our experiments.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录部分，我们展示了实验中调查和测验的详细设计。
- en: 'Table [6](#A1.T6 "Table 6 ‣ Appendix A Survey and Quiz ‣ Simulating Classroom
    Education with LLM-Empowered Agents") illustrates how the surveys were structured
    to evaluate three crucial dimensions of the learning experience: cognitive presence,
    teaching presence, and social presence. Each dimension includes rating guidelines
    to ensure consistent and reliable feedback from diverse users.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 表[6](#A1.T6 "表6 ‣ 附录A 调查与测验 ‣ 用LLM赋能的代理模拟课堂教育")展示了如何通过调查来评估学习体验的三个关键维度：认知存在、教学存在和社会存在。每个维度包含评分指南，以确保来自不同用户的一致且可靠的反馈。
- en: '| Please rate the overall performance of the platform: |'
  id: totrans-208
  prefs: []
  type: TYPE_TB
  zh: '| 请评估平台的整体表现： |'
- en: '| Cognitive Presence |'
  id: totrans-209
  prefs: []
  type: TYPE_TB
  zh: '| 认知存在 |'
- en: '| Does the platform helps students to understand concepts and master the corresponding
    knowledge? |'
  id: totrans-210
  prefs: []
  type: TYPE_TB
  zh: '| 平台是否帮助学生理解概念并掌握相应的知识？ |'
- en: '| 0 points: The platform’s responses do not help in understanding the concepts
    at all and may even be distracting. |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| 0分：平台的回答完全不帮助理解概念，甚至可能导致分心。 |'
- en: '| 1 point: The platform’s responses offer little help in learning and understanding,
    or they only cover content that is already known. |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '| 1分：平台的回答对学习和理解的帮助很少，或者仅涵盖已知的内容。 |'
- en: '| 2 points: The platform’s responses explain the knowledge points very well,
    making them easy to understand or using strategies (such as examples, comparisons,
    etc.) to help students grasp the concepts. |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| 2分：平台的回答很好地解释了知识点，使其易于理解，或者使用策略（如例子、比较等）来帮助学生掌握概念。 |'
- en: '| Teaching Presence |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| 教学存在 |'
- en: '| Does the class as a whole serve a specific instructional goal, aligning with
    the course design and direction? |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| 课堂整体是否服务于特定的教学目标，与课程设计和方向一致？ |'
- en: '| 0 points: The platform’s responses often do not align with the class theme
    and instructional goals, or the responses lead the class away from the intended
    topic and objectives. For example, going off-topic, discussing unrelated subjects,
    or even engaging in non-academic conversations. |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| 0 分：平台的回应往往与课堂主题和教学目标不一致，或者回应使课堂偏离了预期的主题和目标。例如，离题、讨论无关的主题，甚至参与非学术性的对话。 |'
- en: '| 1 point: The platform’s responses often do not resemble those in a classroom
    setting, but they do not disrupt teaching. |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| 1 分：平台的回应往往不类似于课堂环境，但不会干扰教学。 |'
- en: '| 2 points: The responses effectively serve the instructional goals of the
