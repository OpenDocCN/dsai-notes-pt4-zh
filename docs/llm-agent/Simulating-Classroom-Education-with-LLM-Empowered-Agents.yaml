- en: Appendix B Examination of GPT-4 Labeling
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 B GPT-4 标注的审查
- en: To validate the GPT-4 labeling in our experiment, we sampled 100 data points
    labeled by GPT-4 and had an expert familiar with FIAS label them for comparison.
    The results showed that GPT-4’s labels matched the human expert’s labels with
    an accuracy of $92\%$. We believe this demonstrates that GPT-4 can serve as a
    reliable and balanced alternative to crowd-sourced human labelers in our experiments.
    Additionally, we examined the eight instances where GPT-4’s labels differed from
    the human expert’s labels. These cases were also found to be uncertain during
    human labeling, suggesting that GPT-4 not only avoids individual human biases
    but also achieves a high level of precision comparable to human-labeled results.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证我们实验中 GPT-4 的标注，我们抽取了 100 个 GPT-4 标注的数据点，并让一位熟悉 FIAS 的专家进行标注以供比较。结果显示，GPT-4
    的标注与人工专家的标注匹配的准确率为 $92\%$。我们认为这表明 GPT-4 可以作为我们实验中可靠且平衡的替代人群标注者。此外，我们还检查了 GPT-4
    的标注与人工专家标注不同的八个实例。这些案例在人工标注时也被认为是不确定的，表明 GPT-4 不仅避免了个体人类的偏见，还达到了与人工标注结果相当的高精度水平。
