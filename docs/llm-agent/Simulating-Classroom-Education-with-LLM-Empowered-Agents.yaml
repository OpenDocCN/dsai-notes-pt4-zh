  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 编码互动。如表[3](#S4.T3 "表 3 ‣ 4.3 互动分析 ‣ 4 实验 ‣ 用LLM增强的代理模拟课堂教育")所示，FIAS将互动分类为十种不同类型：七种针对教师，两种针对学生，一种针对沉默。标签
