- en: 'Results. Figure [2](#S4.F2 "Figure 2 ‣ 4.2 Statistical Results ‣ 4 Experiments
    ‣ Simulating Classroom Education with LLM-Empowered Agents") presents the FIAS
    matrices of SimClass for TAGI and HSU courses. Each matrix is divided into four
    parts based on the type of interaction in the class, labeled as follows: A (top
    left): Interactions from teacher to teacher; B (top right): student or silence
    to teacher; C (bottom left): teacher to student or silence; and D (bottom right):
    student to student. The matrices reveal the following findings: (1) In part A,
    most teacher actions are associated with lecturing (Cat. $5$), or continues teaching;
    (3) Part C shows student actions in response to teachers, where students mostly
    initiate questions or respond to lectures; (4) Part D shows that student-to-student
    interactions and discussions occur periodically. The results of the ablation systems,
    demonstrated in Appendix [C](#A3 "Appendix C FIAS Matrices for Ablation Systems
    ‣ Simulating Classroom Education with LLM-Empowered Agents"), indicate that interactions
    are much less diverse after ablation.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 结果。图 [2](#S4.F2 "图 2 ‣ 4.2 统计结果 ‣ 4 实验 ‣ 使用LLM增强代理模拟课堂教育") 展示了TAGI和HSU课程的SimClass
    FIAS矩阵。每个矩阵根据课堂互动类型分为四部分，标签如下：A（左上）：教师对教师的互动；B（右上）：学生或沉默对教师；C（左下）：教师对学生或沉默；D（右下）：学生对学生。矩阵揭示了以下发现：（1）在A部分，大多数教师行为与讲授（类别
    $5$）或继续教学相关；（3）C部分显示了学生对教师的行为，学生主要发起提问或回应讲座；（4）D部分显示学生之间的互动和讨论定期发生。附录 [C](#A3
    "附录 C FIAS矩阵用于消融系统 ‣ 使用LLM增强代理模拟课堂教育")中展示的消融系统结果表明，消融后互动的多样性显著减少。
- en: Table [4](#S4.T4 "Table 4 ‣ 4.3 Interaction Analysis ‣ 4 Experiments ‣ Simulating
    Classroom Education with LLM-Empowered Agents") presents the metric results of
    FIAS. TT and ST represent the proportion of teacher and student speaking time,
    respectively. In traditional classrooms, the statistics for TT and ST range from
    77.1%-82.6% and 17.4%-22.9% (excluding silence) Zhang et al. ([2023](#bib.bib41)).
    SimClass exhibits a similar distribution. The IDR is low, which is partly due
    to the higher proportion of script-based teaching. The SIR is relatively high,
    especially in scenarios involving classmate agents, where there are more instances
    of students initiating questions.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 表[4](#S4.T4 "Table 4 ‣ 4.3 Interaction Analysis ‣ 4 Experiments ‣ Simulating
    Classroom Education with LLM-Empowered Agents")展示了FIAS的指标结果。TT和ST分别代表教师和学生的发言时间比例。在传统课堂中，TT和ST的统计范围为77.1%-82.6%和17.4%-22.9%（排除沉默）（Zhang
    et al. [2023](#bib.bib41)）。SimClass展示了类似的分布。IDR较低，这部分是由于脚本化教学的比例较高。SIR相对较高，尤其是在涉及同学代理的场景中，学生主动提问的实例更多。
- en: Conclusion of Interactive Analysis. From the perspective of ratio analysis (Table [4](#S4.T4
    "Table 4 ‣ 4.3 Interaction Analysis ‣ 4 Experiments ‣ Simulating Classroom Education
    with LLM-Empowered Agents")) and interaction distribution (Figure [2](#S4.F2 "Figure
    2 ‣ 4.2 Statistical Results ‣ 4 Experiments ‣ Simulating Classroom Education with
    LLM-Empowered Agents")), SimClass demonstrates the characteristics of the traditional
    classroom, effectively simulates traditional classrooms and has the potential
    to achieve the performance of real classrooms. We further investigate the user
    experience and illustrate a few in the following sections.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 互动分析的结论。从比例分析的角度（表[4](#S4.T4 "Table 4 ‣ 4.3 Interaction Analysis ‣ 4 Experiments
    ‣ Simulating Classroom Education with LLM-Empowered Agents")）和互动分布（图[2](#S4.F2
    "Figure 2 ‣ 4.2 Statistical Results ‣ 4 Experiments ‣ Simulating Classroom Education
    with LLM-Empowered Agents")）来看，SimClass展示了传统课堂的特点，有效模拟了传统课堂，并有潜力达到真实课堂的表现。我们进一步调查了用户体验，并在以下几节中进行了说明。
- en: 4.4 User Experience
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 用户体验
- en: 'In this section, we report the results from the student experience with SimClass.
    As shown in Figure [3](#S4.F3 "Figure 3 ‣ 4.3 Interaction Analysis ‣ 4 Experiments
    ‣ Simulating Classroom Education with LLM-Empowered Agents"), several key findings
    are observed: (1) Importance of Interactions. Interactions during class are crucial
    for users. Without interaction, user experience significantly declines across
    all three metrics. (2) Enhancement by Classmate Agents. Classmate agents enhance
    user experience in terms of Cognitive Presence and Social Presence. This enhancement
    may be attributed to the classmate agents’ active engagement in asking questions
    to the teacher, which aids the user’s understanding of concepts and increases
    the sense of Social Presence in the classroom. (3) Satisfying Teaching Presence.
    All systems demonstrate good Teaching Presence, maintaining a focused and coherent
    class. This metric largely depends on the quality of the teaching scripts used,
    though we observe that interaction and Student Roles slightly improve the user
    experience. (4) Better Experience in HSU with students. The HSU course achieves
    a better user experience with the full setting. HSU focuses on college interpersonal
    relationships and learning methods, where peer learning plays a more significant
    role. This suggests that a multi-agent design is particularly crucial for certain
    types of classes.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们报告了学生与SimClass的体验结果。如图[3](#S4.F3 "Figure 3 ‣ 4.3 Interaction Analysis
    ‣ 4 Experiments ‣ Simulating Classroom Education with LLM-Empowered Agents")所示，观察到几个关键发现：（1）互动的重要性。课堂上的互动对用户至关重要。没有互动的情况下，用户体验在所有三个指标上显著下降。（2）同学代理的提升。同学代理在认知存在感和社会存在感方面提升了用户体验。这种提升可能归因于同学代理积极向教师提问，帮助用户理解概念，并增强了课堂中的社会存在感。（3）令人满意的教学存在感。所有系统都表现出良好的教学存在感，保持了专注和连贯的课堂。这一指标在很大程度上取决于所使用的教学脚本的质量，尽管我们观察到互动和学生角色略微改善了用户体验。（4）HSU学生中的更好体验。HSU课程在完全设置下实现了更好的用户体验。HSU关注大学人际关系和学习方法，其中同伴学习发挥了更重要的作用。这表明，多代理设计对于某些类型的课堂尤为关键。
- en: Conclusion of user experiments. According to Figure [2](#S4.F2 "Figure 2 ‣ 4.2
    Statistical Results ‣ 4 Experiments ‣ Simulating Classroom Education with LLM-Empowered
    Agents") and Figure [3](#S4.F3 "Figure 3 ‣ 4.3 Interaction Analysis ‣ 4 Experiments
    ‣ Simulating Classroom Education with LLM-Empowered Agents"), the classroom demonstrates
    the effectiveness in SimClass in terms of both interactions and user presence.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 用户实验总结。根据图[2](#S4.F2 "Figure 2 ‣ 4.2 Statistical Results ‣ 4 Experiments ‣ Simulating
    Classroom Education with LLM-Empowered Agents")和图[3](#S4.F3 "Figure 3 ‣ 4.3 Interaction
    Analysis ‣ 4 Experiments ‣ Simulating Classroom Education with LLM-Empowered Agents")，课堂展示了SimClass在互动和用户参与方面的有效性。
