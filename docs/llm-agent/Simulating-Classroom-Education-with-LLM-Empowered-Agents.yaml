  zh: 教师讲话（TT）和学生讲话（ST）。TT和ST分别表示在特定类别中教师和学生发言的总计比例。TT和ST分别通过类别 $1\text{--}7$ 进行计算。
- en: ID Ratio (IDR). This ratio measures the balance between a teacher’s indirect
    and direct methods of communication and teaching in the classroom. It is calculated
    by dividing the sum of tallies in categories $1\text{--}4$ (Direct influence).
  id: totrans-114
