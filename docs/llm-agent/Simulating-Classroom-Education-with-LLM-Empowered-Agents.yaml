- en: 1 Introduction
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The pursuit of utilizing artificial intelligence to provide immediate and customized
    teaching for students origins from the era of Intelligent Tutoring Systems (ITS) Nwana
    ([1990](#bib.bib26)). Following this enthusiasm, from personalized educational
    recommendation systems Liu et al. ([2019](#bib.bib23)) to teaching assistants Tu
    et al. ([2023](#bib.bib35)); Khan Academy ([2024](#bib.bib14)) and even LLM-driven
    AI teacher Markel et al. ([2023](#bib.bib25)); Yue et al. ([2024](#bib.bib39)),
    researchers have conducted enormous technological explorations and achieved impressive
    performance in specific educational tasks.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 利用人工智能提供即时和个性化教学的追求起源于智能辅导系统（ITS）时代 Nwana ([1990](#bib.bib26))。紧随其后，从个性化教育推荐系统
    Liu et al. ([2019](#bib.bib23)) 到教学助手 Tu et al. ([2023](#bib.bib35))；Khan Academy
    ([2024](#bib.bib14)) 甚至LLM驱动的AI教师 Markel et al. ([2023](#bib.bib25))；Yue et al.
    ([2024](#bib.bib39))，研究人员进行了大量的技术探索，并在特定教育任务中取得了显著的表现。
- en: As technology advances, intense discussions have also emerged around this topic
    concerning methodologies Extance ([2023](#bib.bib7)); Yue et al. ([2024](#bib.bib39)).
    One of the most central directions is how to fully leverage the capabilities of
    large models to simulate real classrooms with multiple agents for automated teaching.
    From an educational perspective, this approach allows large models to move beyond
    their instrumental use and delve deeper into educational paradigms Lave ([1996](#bib.bib16));
    Opara et al. ([2023](#bib.bib27)). From a technical standpoint, multi-agent collaboration
    technologies Qian et al. ([2024](#bib.bib30)) could further stimulate the latent
    knowledge of large models in education, leading to the emergence of richer capabilities Li
    et al. ([2024a](#bib.bib19)); Aher et al. ([2023](#bib.bib1)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，这一主题也引发了关于方法论的激烈讨论Extance ([2023](#bib.bib7)); Yue et al. ([2024](#bib.bib39))。其中最核心的方向之一是如何充分利用大型模型的能力，通过多个智能体模拟真实课堂进行自动化教学。从教育角度来看，这种方法使大型模型能够超越工具性使用，深入探讨教育范式Lave
    ([1996](#bib.bib16)); Opara et al. ([2023](#bib.bib27))。从技术角度来看，多智能体协作技术Qian et
    al. ([2024](#bib.bib30))可以进一步激发大型模型在教育领域的潜在知识，从而催生更丰富的能力Li et al. ([2024a](#bib.bib19));
    Aher et al. ([2023](#bib.bib1))。
- en: 'However, towards LLM-empowered multi-agent systems that involve real user participation,
    there are still several fundamental research questions that need to be explored.
    (1) Simulation Capability Assessment: To what extent can a multi-agent classroom
    powered by large models simulate real teacher-student interactions? (2) Learning
    Experience Measurement: Can students in such an intelligent teaching environment
    experience a high sense of presence and learn effectively? (3) Emergence Phenomenon
    Observation: What types of classroom behaviors may spontaneously arise in scenarios
    that integrate multiple agents?'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于涉及真实用户参与的LLM赋能的多智能体系统，仍然存在几个需要探索的基本研究问题。(1) 仿真能力评估：由大型模型驱动的多智能体课堂在多大程度上能够模拟真实的师生互动？(2)
    学习体验测量：在这样的智能教学环境中，学生是否能够体验到高度的存在感并有效学习？(3) 自发现象观察：在融合多种智能体的场景中，可能会自发产生哪些类型的课堂行为？
- en: '![Refer to caption](img/fb4c2a0330f339fdb3f802557dca4549.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/fb4c2a0330f339fdb3f802557dca4549.png)'
- en: 'Figure 1: The overview of the SimClass framework.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：SimClass框架概述。
- en: In this work, responding to the questions above, we present SimClass, a Multi-Agent
    Classroom Simulation framework, and conduct real-world observation along with
    analysis based on it. To better simulate the classroom, we recognize representative
    class roles and design a novel class control mechanism with functional workflows.
    For systematic experiments, we deploy 2 different courses with prepared slides
    and teaching scripts as basis. 48 students are invited to join the classroom,
    learning and interacting with the system, and all the behavioral data is carefully
    recorded. Then we conduct experiments to explore the mentioned questions. (1)
    Firstly, we apply the Flanders Interaction Analysis System Amatari ([2015](#bib.bib2))
    to evaluate the interactions happening in the SimClass and explore the interaction
    pattern of the agents’ classroom. (2) Secondly, we analyze the educational experience
    of these users, particularly with Community of Inquiry theory Garrison and Arbaugh
    ([2007](#bib.bib10)). (3) Finally, we summarize several emergent group actions
    during the experiment for qualitative analysis.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 针对上述问题，我们提出了SimClass，一个多智能体课堂仿真框架，并基于此进行真实世界的观察和分析。为了更好地模拟课堂，我们识别了具有代表性的课堂角色，并设计了一个具有功能性工作流的新型课堂控制机制。为了进行系统实验，我们部署了2门不同的课程，准备了幻灯片和教学脚本作为基础。邀请了48名学生加入课堂，学习并与系统互动，所有行为数据都被仔细记录。然后我们进行实验以探索提到的问题。(1)
    首先，我们应用Flanders互动分析系统Amatari ([2015](#bib.bib2)) 来评估SimClass中的互动情况，并探讨智能体课堂的互动模式。(2)
    其次，我们分析这些用户的教育体验，特别是使用Community of Inquiry理论Garrison和Arbaugh ([2007](#bib.bib10))。(3)
    最后，我们总结了实验过程中出现的若干自发性群体行为以进行定性分析。
- en: 'During our experiments, we observe the effectiveness of the class role and
    control mechanism design. Based on the problems we identified, experimental results
    show that: (1) Similarity: SimClass exhibits behaviors, interaction patterns,
    and characteristics similar to those of traditional classrooms; (2) Effectiveness:
    Multiple classroom agents enable users to engage more effectively in class and
    enhance their sense of presence; (3) Emergence: Our control mechanism spontaneously
    elicits the emergent behaviors in the multi-agent classroom system, including
    collaborative teaching and discussion, emotional company and discipline control.
    In summary, the LLM-based multi-agent system demonstrates the potential for simulating
    real classroom environments for educational purposes. We hope our work serves
    as a pioneering effort in this direction. The dataset of classroom interactions
    between users and multiple LLMs will be released soon for both education and AI
    researchers.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验过程中，我们观察到了班级角色和控制机制设计的有效性。根据我们识别的问题，实验结果显示：（1）相似性：SimClass 展现了类似于传统教室的行为、互动模式和特征；（2）有效性：多个课堂代理使用户能够更有效地参与课堂，增强了他们的参与感；（3）涌现：我们的控制机制自发地引发了多代理课堂系统中的涌现行为，包括协作教学和讨论、情感陪伴和纪律控制。总之，基于
    LLM 的多代理系统展示了模拟真实课堂环境进行教育的潜力。我们希望我们的工作能在这个方向上起到开创性的作用。课堂互动的数据集将在不久后发布，以供教育和 AI
    研究人员使用。
- en: 2 Related Work
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: 2.1 LLMs for Human Simulation
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 LLMs 在人类模拟中的应用
- en: Recently, Large Language Models (LLMs) have achieved remarkable breakthroughs
    in various natural language processing (NLP) tasks Brown et al. ([2020](#bib.bib3));
    OpenAI ([2024](#bib.bib28)); Touvron et al. ([2023](#bib.bib34)); Team ([2024](#bib.bib33)).
    The intelligence they demonstrated opened up opportunities and possibilities for
    applications in many other scenarios Bubeck et al. ([2023](#bib.bib4)); Yang et al.
    ([2023](#bib.bib38)). As LLMs encode many human-like behaviors in their training
    data, an increasing number of researchers are utilizing LLMs for human scenario
    simulation, investigating the model’s capabilities for decision and actions as
    LLM-Empowered Agents in many fields, such as social and psychological research Aher
    et al. ([2023](#bib.bib1)); Park et al. ([2023](#bib.bib29)); Li et al. ([2024a](#bib.bib19));
    Gao et al. ([2023](#bib.bib8)); Li et al. ([2024d](#bib.bib22)); Zhang et al.
    ([2024](#bib.bib40)), software development Qian et al. ([2024](#bib.bib30)); Hong
    et al. ([2023](#bib.bib11)), chemical and medicine Li et al. ([2024c](#bib.bib21));
    M. Bran et al. ([2024](#bib.bib24)), and games Wang et al. ([2023](#bib.bib36)).
    Novel collaboration techniques are explored to enhance the cooperation and performance
    of multi-agent systems Cheng et al. ([2024](#bib.bib6)); Wu et al. ([2023](#bib.bib37)).
    These works offer technical possibilities for multi-agent education and inspire
    curiosity about potential emergent phenomena.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，大型语言模型（LLMs）在各种自然语言处理（NLP）任务中取得了显著突破 Brown 等人 ([2020](#bib.bib3))；OpenAI
    ([2024](#bib.bib28))；Touvron 等人 ([2023](#bib.bib34))；团队 ([2024](#bib.bib33))。它们展现的智能为许多其他场景的应用开辟了机会和可能性
    Bubeck 等人 ([2023](#bib.bib4))；Yang 等人 ([2023](#bib.bib38))。由于 LLMs 在其训练数据中编码了许多人类行为，越来越多的研究人员正在利用
    LLMs 进行人类场景模拟，调查模型作为 LLM 驱动的代理在社会和心理研究 Aher 等人 ([2023](#bib.bib1))；Park 等人 ([2023](#bib.bib29))；Li
    等人 ([2024a](#bib.bib19))；Gao 等人 ([2023](#bib.bib8))；Li 等人 ([2024d](#bib.bib22))；Zhang
    等人 ([2024](#bib.bib40))、软件开发 Qian 等人 ([2024](#bib.bib30))；Hong 等人 ([2023](#bib.bib11))、化学和医学
    Li 等人 ([2024c](#bib.bib21))；M. Bran 等人 ([2024](#bib.bib24)) 和游戏 Wang 等人 ([2023](#bib.bib36))
    等领域的决策和行动能力。探索了新颖的协作技术以增强多代理系统的合作和性能 Cheng 等人 ([2024](#bib.bib6))；Wu 等人 ([2023](#bib.bib37))。这些工作为多代理教育提供了技术可能性，并激发了对潜在涌现现象的好奇。
- en: 2.2 LLMs for Education
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 LLMs 在教育中的应用
- en: With the eminent linguistic capabilities, explanatory skills, and parameterized
    knowledge of LLMs, numerous studies have explored applying LLMs to education services.
    In addition to applying large models to downstream tasks in the education Hu et al.
    ([2024](#bib.bib12)); Li et al. ([2024b](#bib.bib20)); Jeon and Lee ([2023](#bib.bib13)),
    many researchers are applying these models to replace certain classroom aspects,
    such as playing students to train teachers Lee et al. ([2023](#bib.bib17)); Markel
    et al. ([2023](#bib.bib25)) or playing instructors to teach students Tu et al.
    ([2023](#bib.bib35)); Sonkar et al. ([2023](#bib.bib32)); Khan Academy ([2024](#bib.bib14));
    Chen et al. ([2023](#bib.bib5)). Yue et al. ([2024](#bib.bib39)) explored the
    use of multiple student agents to assist students in discussion, though they haven’t
    involved real users. Existing work has examined various facets of interactions
    between LLMs and humans in educational settings.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 LLM 的杰出语言能力、解释技能和参数化知识，众多研究探讨了将 LLM 应用于教育服务。除了将大型模型应用于教育 Hu et al. ([2024](#bib.bib12));
    Li et al. ([2024b](#bib.bib20)); Jeon and Lee ([2023](#bib.bib13)) 的下游任务外，许多研究人员还将这些模型应用于替代某些课堂方面，例如扮演学生以培训教师
    Lee et al. ([2023](#bib.bib17)); Markel et al. ([2023](#bib.bib25))，或扮演讲师以教授学生
    Tu et al. ([2023](#bib.bib35)); Sonkar et al. ([2023](#bib.bib32)); Khan Academy
    ([2024](#bib.bib14)); Chen et al. ([2023](#bib.bib5))。Yue et al. ([2024](#bib.bib39))
    探讨了使用多个学生代理来协助学生讨论，尽管他们尚未涉及真实用户。现有的工作已经研究了 LLM 和人类在教育环境中的各种互动方面。
- en: 3 SimClass
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 SimClass
- en: 3.1 Overview
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 概述
- en: 'The design principles for constructing this immersive simulated classroom originate
    from the following two concerns: (1) How to ensure that the classroom covers the
    core teaching behaviors? (2) How to maintain the entirety of the interaction within
    the natural flow of the classroom process?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 构建这种沉浸式模拟课堂的设计原则来源于以下两个关注点：（1）如何确保课堂涵盖核心教学行为？（2）如何在课堂过程的自然流中保持交互的整体性？
- en: 'For the former concern, we categorize classroom interaction behaviors based
    on widely accepted pedagogy principles Schwanke ([1981](#bib.bib31)): Teaching
    and Initiation (TI), the teacher’s teaching and the feedback or ideas expressed
    by students; In-depth Discussion (ID), alignment, discussion, and multiple Q&A
    between teacher and students to help students construct understanding of concepts;
    Emotional Companionship (EC), encouraging students to learn, creating a positive
    learning atmosphere, and providing emotional support; and Classroom Management
    (CM), maintaining discipline, organizing disruptive behaviors, and guiding the
    classroom content. Given that these behaviors are realized through the varied
    Class Roles (denoted as $\widehat{\mathcal{R}}=\left\{r_{i}\right\}_{1}^{\left|\widehat{\mathcal{R}}\right|}$
    denotes a certain role), it is essential to ensure the diversity and coverage
    of proposed agents within the classroom.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于前者的担忧，我们基于广泛接受的教学原则 Schwanke ([1981](#bib.bib31)) 对课堂互动行为进行分类：教学与启发（TI），教师的教学以及学生表达的反馈或观点；深入讨论（ID），教师与学生之间的对齐、讨论和多次问答，以帮助学生构建对概念的理解；情感陪伴（EC），鼓励学生学习，创造积极的学习氛围，并提供情感支持；课堂管理（CM），维护纪律，组织扰乱行为，并指导课堂内容。鉴于这些行为是通过不同的课堂角色（记作
    $\widehat{\mathcal{R}}=\left\{r_{i}\right\}_{1}^{\left|\widehat{\mathcal{R}}\right|}$
    表示某一角色）实现的，确保提出的代理在课堂中的多样性和覆盖面是至关重要的。
- en: For the latter concern, we need to ensure that the interactions among multiple
    agents within the system are finely and rhythmically controlled within the course
    content. Given the Learning Materials (denoted as $C=\left[c_{1},...,c_{t}\right]$
    is organized by order), we propose a novel Session Controller to manage the course
    interaction flow based on class status and the help of a core manager agent Wu
    et al. ([2023](#bib.bib37)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于后者的担忧，我们需要确保系统内多个代理之间的交互在课程内容中得到精细且有节奏的控制。考虑到学习材料（记作 $C=\left[c_{1},...,c_{t}\right]$
    按顺序组织），我们提出了一种新颖的会话控制器，用于基于课堂状态和核心管理代理 Wu et al. ([2023](#bib.bib37)) 的帮助来管理课程交互流。
- en: Based on these principles, we construct multiple class roles, implement class
    control, and ultimately derive the simulated classroom process.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些原则，我们构建了多个课堂角色，实现了课堂控制，并最终推导出模拟课堂过程。
- en: 3.2 Class Role Agentization
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 课堂角色代理化
- en: 'The teaching and learning process is presented as an informative, multi-round,
    and task-oriented communication Lave ([1996](#bib.bib16)). However, simply exchanging
    responses of LLMs inevitably faces significant challenges including role flipping,
    instruction repeating, and fake replies Qian et al. ([2024](#bib.bib30)). Consequently,
    following the classroom behaviors outlined previously, we define two types of
    agents: Teaching Agents and Classmate Agents. Each agent $\mathbf{a}_{i}\in\mathcal{A}$
    is facilitated through prompting LLMs and associated with one or more class roles,
    denoted as:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 教学和学习过程被呈现为信息丰富的、多轮的和任务导向的交流 Lave ([1996](#bib.bib16))。然而，仅仅交换LLMs的响应不可避免地面临重大挑战，包括角色颠倒、指令重复和虚假回复
    Qian et al. ([2024](#bib.bib30))。因此，依据之前概述的课堂行为，我们定义了两种类型的代理：教学代理和同学代理。每个代理 $\mathbf{a}_{i}\in\mathcal{A}$
    通过提示LLMs进行支持，并与一个或多个课堂角色相关联，表示为：
- en: '|  | $\mathcal{A}=\rho\left(LLM,\mathsf{P}_{A}\right),\mathcal{A}\Leftrightarrow\widehat{\mathcal{R}}$
    |  | (1) |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathcal{A}=\rho\left(LLM,\mathsf{P}_{A}\right),\mathcal{A}\Leftrightarrow\widehat{\mathcal{R}}$
    |  | (1) |'
- en: where $\rho$ is the system prompt with agent description.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\rho$ 是带有代理描述的系统提示。
- en: Teaching Agents
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 教学代理
- en: The teacher and the teaching assistant are the authoritative party responsible
    for imparting knowledge in the classroom, encompassing most teaching behaviors.
    The acronyms in parentheses represent the roles that the agent needs to accomplish
    in a classroom environment.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 教师和助教是负责课堂知识传授的权威方，涵盖了大多数教学行为。括号中的缩写代表代理在课堂环境中需要完成的角色。
- en: 'Teacher Agent (TI, ID, EC, CM)  : Given the teaching scripts $C$.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 教师代理（TI，ID，EC，CM）：基于教学脚本 $C$。
- en: 'Assistant Agent (ID, EC, CM): Given the classroom history $H$, the assistant
    is responsible to supplement teaching information, participate in discussion,
    maintain the discipline and continuity of the class, and enhance student learning
    efficiency.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 助手代理（ID，EC，CM）：根据课堂历史 $H$，助手负责补充教学信息，参与讨论，维护课堂纪律和连贯性，并提高学生的学习效率。
- en: Classmate Agents
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 同学代理
- en: This type of agents are incorporated in addition to the teaching agents with
    distinct personality traits to better simulate traditional one-to-many classrooms,
    performing peer student roles. In this paper, we initialize $4$ typical classmates,
    while users can also freely customize and deploy more interesting classmate agents
    on the platform.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的代理在教学代理之外融入了具有独特个性的角色，以更好地模拟传统的一对多课堂，扮演同龄学生的角色。在本文中，我们初始化了 $4$ 种典型的同学，而用户也可以在平台上自由定制和部署更多有趣的同学代理。
- en: 'Class Clown (TI, EC, CM): This agent is designed to initiate ideas, enliven
    the atmosphere, help the user as a peer, and help the teachers to guide the class
    direction when the user is distracted.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 小丑角色（TI，EC，CM）：该代理旨在激发创意，活跃气氛，作为同龄人帮助用户，并在用户分心时帮助教师引导课堂方向。
- en: 'Deep Thinker (TI, ID): This agent aims to do deep thinking and raise topics
    that challenge the knowledge of the classroom.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 深思熟虑者（TI，ID）：该代理旨在进行深度思考，并提出挑战课堂知识的话题。
- en: 'Note Taker (TI, CM): This agent loves to summarize and share notes for classroom
    content, helping everyone to organize their thoughts.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 记笔记者（TI，CM）：该代理喜欢总结和分享课堂笔记，帮助每个人整理思路。
- en: 'Inquisitive Mind (TI, EC): This agent frequently poses questions about lectures,
    which stimulates others’ thinking and discussion.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇心强的思维（TI，EC）：该代理经常提出关于讲座的问题，激发他人的思考和讨论。
- en: Based on their respective functions, some related technologies, such as question
    generation Kurdi et al. ([2020](#bib.bib15)) and retrieval-augmented generation Lewis
    et al. ([2020](#bib.bib18)), can also be integrated into the construction of classroom
    agents.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 根据其各自的功能，一些相关技术，如问题生成 Kurdi et al. ([2020](#bib.bib15)) 和检索增强生成 Lewis et al.
    ([2020](#bib.bib18))，也可以集成到课堂代理的构建中。
- en: 3.3 Classroom Session Controller
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 课堂会话控制器
- en: 'Unlike Standardized Operating Procedures (SOPs) multi-agent systems Qian et al.
    ([2024](#bib.bib30)); Hong et al. ([2023](#bib.bib11)), the classroom scenario
    is a dynamic group chat without a strict workflow, where agents need to dynamically
    determine the appropriate speaking timing. Therefore, we implement a controller
    that observes, makes decisions, and controls agents to behave based on the current
    Class State. The Session Controller includes the following modules: Class State
    Receptor, Function Executor, and Manager Agent.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 与标准操作程序（SOPs）多代理系统 Qian 等（[2024](#bib.bib30)）；Hong 等（[2023](#bib.bib11)）不同，课堂场景是一个动态的群聊，没有严格的工作流程，代理需要动态确定合适的发言时机。因此，我们实现了一个控制器，观察、做出决策并控制代理根据当前的课堂状态进行行为。会话控制器包括以下模块：课堂状态接收器、功能执行器和管理代理。
- en: Class State Receptor
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 课堂状态接收器
- en: 'Let the classroom dialogue history until time $t$ is composed as:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 让课堂对话历史直至时间 $t$ 组成如下：
- en: '|  | $\mathcal{S}_{t}=\left\{C_{t},H_{t}&#124;\widehat{\mathcal{R}}\right\}$
    |  | (2) |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathcal{S}_{t}=\left\{C_{t},H_{t}&#124;\widehat{\mathcal{R}}\right\}$
    |  | (2) |'
- en: where $C_{t}\subseteq C$.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $C_{t}\subseteq C$。
- en: Functions
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 功能
- en: We design and divide the actions in the classroom into a functional hierarchy
    with two major categories. Tutoring functions $f_{X}$. According to the context,
    the interaction will emerge as diverse classroom activities, which are discussed
    in subsequent experiments. These functions are pluggable, allowing the addition
    of newly defined functions for different agents, such as displaying exercises.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计并将课堂中的动作划分为两个主要类别的功能层次结构。辅导功能 $f_{X}$。根据上下文，互动将表现为多样的课堂活动，这些活动将在后续实验中讨论。这些功能是可插拔的，允许为不同的代理添加新定义的功能，例如展示练习。
- en: '|  | $$f=\left\{\begin{matrix}f_{X}\left\{\begin{matrix}f_{0}(c_{i},\mathbf{a}_{0}),&amp;\text{Teaching.}\\
    f_{1}(c_{i+1},\mathbf{a}_{0}),&amp;\text{Next Page.}\\'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '|  | $$f=\left\{\begin{matrix}f_{X}\left\{\begin{matrix}f_{0}(c_{i},\mathbf{a}_{0}),&amp;\text{教学。}\\
    f_{1}(c_{i+1},\mathbf{a}_{0}),&amp;\text{下一页。}\\'
- en: '...&amp;\text{...}\end{matrix}\right.\\'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '...&amp;\text{...}\end{matrix}\right.\\'
- en: f_{Y}\left\{\begin{matrix}f_{n}(c_{i},\mathbf{a}_{j},H_{t}),&amp;\text{Interaction.}\\
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: f_{Y}\left\{\begin{matrix}f_{n}(c_{i},\mathbf{a}_{j},H_{t}),&amp;\text{互动。}\\
- en: '...&amp;\text{...}\end{matrix}\right.\end{matrix}\right.$$ |  | (3) |'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '...&amp;\text{...}\end{matrix}\right.\end{matrix}\right.$$ |  | (3) |'
- en: Manager Agent
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 管理代理
- en: 'Following AutoGen Wu et al. ([2023](#bib.bib37)) and MathVC Yue et al. ([2024](#bib.bib39)),
    we design a hidden and meta agent to regulate the speakers. This agent receives
    the current class state $\mathcal{S}_{t}$ of Manager Agent can be defined as:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 参考 AutoGen Wu 等（[2023](#bib.bib37)）和 MathVC Yue 等（[2024](#bib.bib39)），我们设计了一个隐藏的元代理来调节发言者。该代理接收当前的课堂状态
    $\mathcal{S}_{t}$，管理代理可以定义为：
- en: '|  | $\mathcal{L}:\mathcal{S}_{t}\rightarrow\left(\mathbf{a}_{t},f_{t}\right)&#124;\mathbf{a}_{t}\in\mathcal{A},f_{t}\Leftarrow
    f$ |  | (4) |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathcal{L}:\mathcal{S}_{t}\rightarrow\left(\mathbf{a}_{t},f_{t}\right)&#124;\mathbf{a}_{t}\in\mathcal{A},f_{t}\Leftarrow
    f$ |  | (4) |'
- en: where $f_{t}$ after an action is performed. If the user speaks or the waiting
    period ends, it will trigger the manager agent to make a new decision.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $f_{t}$ 在执行操作后产生。如果用户发言或等待时间结束，将触发管理代理作出新决策。
- en: 3.4 Classroom Demonstration
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 课堂演示
- en: 'After introducing the necessary component of the SimClass , we present the
    demonstration of an entire class process: (1) Initialization. At the beginning
    of the class, the first function will be executed, displaying the initial course
    script and slides. At this point, users can interact with the class, and the manager
    agent will start controlling the class flow; (2) Tutoring and Interaction: the
    manager agent will continuously observe and control the class based on the states,
    and other agents will perform diverse activities by collaboration. As the example
    shown in Figure [1](#S1.F1 "Figure 1 ‣ 1 Introduction ‣ Simulating Classroom Education
    with LLM-Empowered Agents"), when a user asks about the course content, the classroom
    interaction flow may involve the assistant responding, the teacher providing additional
    information, and sometimes the classmate agents raising corresponding topics;
    (3) Ending. After all the learning materials are taught and the final discussion
    ends, the classroom will close and provide survey questions to users.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在介绍了 SimClass 的必要组成部分后，我们展示了整个课堂过程的演示：(1) 初始化。在课堂开始时，将执行第一个功能，显示初始课程脚本和幻灯片。此时，用户可以与课堂互动，经理代理将开始控制课堂流程；(2)
    辅导和互动：经理代理将根据状态持续观察和控制课堂，其他代理将通过协作执行各种活动。如图 [1](#S1.F1 "图 1 ‣ 1 介绍 ‣ 使用 LLM 赋能代理模拟课堂教育")
    所示，当用户询问课程内容时，课堂互动流程可能涉及助手回应、教师提供额外信息，以及有时同学代理提出相关话题；(3) 结束。在所有学习材料讲解完毕且最终讨论结束后，课堂将关闭，并向用户提供调查问题。
- en: Algorithm 1 SimClass Processing
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 1 SimClass 处理
- en: 'Input: Learning Material $C$     end if  end while  End: Classroom closed'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 输入：学习材料 $C$     end if  end while  结束：课堂结束
- en: 4 Experiments
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实验
- en: 'To evaluate the performance of SimClass, we invite a group of university students
    to participate in the classroom to record interaction data and collect feedback
    from them. We also develop ablation systems to better understand the impact of
    various interaction types within SimClass. Our analyses mainly focus on three
    key aspects: classroom interactions, user experience, and the emergent group behaviors
    of the LLM-empowered agents.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估 SimClass 的表现，我们邀请了一组大学生参与课堂，以记录互动数据并收集他们的反馈。同时，我们还开发了消融系统，以更好地理解不同互动类型在
    SimClass 中的影响。我们的分析主要集中在三个关键方面：课堂互动、用户体验和 LLM 赋能代理的紧急组行为。
- en: 4.1 Experimental Setup
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 实验设置
- en: Courses and Materials. We conduct experiments with two courses. Two experienced
    teachers are invited to design the slides and teaching scripts for the courses.
    The first one, TAGI, Towards Artificial General Intelligence, covers the development
    of AI and language models, consisting of 50 pages of slides, each with a corresponding
    teaching script. The second course, HSU, How to Study at University, addresses
    topics such as completing academic work, managing pressure, communicating with
    others, and achieving self-fulfillment, and includes 45 pages of slides and teaching
    scripts.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 课程和材料。我们用两个课程进行实验。邀请了两位经验丰富的教师设计课程的幻灯片和教学脚本。第一个课程 TAGI，即《迈向通用人工智能》，涵盖了 AI 和语言模型的发展，共
    50 页幻灯片，每页有对应的教学脚本。第二个课程 HSU，即《大学学习指南》，涉及完成学术工作、管理压力、与他人沟通和实现自我满足等主题，共 45 页幻灯片和教学脚本。
- en: Systems. We use GPT-4 as the backbone LLM of both Class Roles and Manager Agent
    in SimClass. Besides, we implement two ablation systems to investigate the effects
    of different interaction types in the classroom. In the first system (SimClass w/o
    classmates), the classmate agents are removed, and only teacher agents are present.
    In the second system (SimClass w/o interactions), both classmate agents and user
    input are disabled, resulting in no interaction at all. The teacher can only conduct
    lectures persistently, and the Manager Agent is limited to the tutoring function.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 系统。我们使用 GPT-4 作为 SimClass 中 Class Roles 和 Manager Agent 的基础 LLM。此外，我们实现了两个消融系统来研究课堂中不同互动类型的效果。在第一个系统（SimClass w/o
    classmates）中，移除了同学代理，只有教师代理存在。在第二个系统（SimClass w/o interactions）中，禁用了同学代理和用户输入，导致完全没有互动。教师只能持续讲授课程，而
    Manager Agent 限于辅导功能。
- en: Participants. In the experiment, we invite 48 university students from different
    majors to participate in learning two courses on SimClass, with each course and
    each setting involving 8 users. To ensure the quality control of course data,
    we invite course designers to create four questions for each course and require
    users to complete these questions after finishing the course. Data from participants
    with an accuracy of 50% or lower on these questions were excluded. Ultimately,
    data from 38 participants remained, with each course and setting having data from
    at least 5 users. Participants are informed that all course data is generated
    by AI and needed to be carefully discerned. Each participant receives the appropriate
    amount of compensation.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者。在实验中，我们邀请了48名来自不同专业的大学生参与在SimClass上学习两门课程，每门课程和每种设置涉及8名用户。为了确保课程数据的质量控制，我们邀请课程设计师为每门课程创建四个问题，并要求用户在完成课程后回答这些问题。数据来自这些问题准确率为50%或以下的参与者被排除。*最终*，剩余38名参与者的数据，每门课程和设置至少有5名用户的数据。参与者被告知所有课程数据由AI生成，需要仔细辨别。每位参与者都获得了适当的补偿。
- en: '| Please rate the overall performance of the platform: |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 请评估平台的整体表现： |'
- en: '| Cognitive Presence |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 认知存在 |'
- en: '| Does the platform help students to understand concepts and master the corresponding
    knowledge? |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 平台是否帮助学生理解概念并掌握相关知识？ |'
- en: '| Teaching Presence |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 教学存在 |'
- en: '| Does the class as a whole serve a specific instructional goal, aligning with
    the course design and direction? |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 整体课堂是否服务于特定的教学目标，与课程设计和方向一致？ |'
- en: '| Social Presence |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 社会存在 |'
- en: '| Can the responses create a credible and engaging interactive environment
    in the classroom, encouraging students to participate in interactive learning?
    |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 响应是否能在课堂上创建一个可信且吸引人的互动环境，鼓励学生参与互动学习？ |'
- en: 'Table 1: The survey questions. The users are asked to rate the questions on
    a scale of [0,1,2]. We demonstrate the detailed rating guidelines in the Appendix [A](#A1
    "Appendix A Survey and Quiz ‣ Simulating Classroom Education with LLM-Empowered
    Agents").'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 表1：调查问题。用户被要求在[0,1,2]的评分范围内对问题进行评分。我们在附录[A](#A1 "附录 A 调查与测验 ‣ 使用LLM赋能的代理模拟课堂教育")中展示了详细的评分指南。
- en: 'Survey Content. In addition to the four test questions, each participant is
    required to complete a short survey composed of three questions regarding the
    experience after finishing the course. We apply the widely recognized Community
    of Inquiry (CoI) theory Garrison et al. ([1999](#bib.bib9)) in online learning
    to evaluate the experience of students. Specifically, we adapt the three key elements
    from CoI to measure the learning experience on SimClass: Cognitive Presence, the
    degree to which learners are able to construct and confirm meaning through sustained
    reflection and interaction; Teaching Presence, the extent to which the class is
    focused, designed, and planned with specific directions and learning objectives;
    and Social Presence, the ability of learners to project themselves socially and
    emotionally within a group Garrison and Arbaugh ([2007](#bib.bib10)). Students
    are asked to rate the system on a scale of [0,1,2], with a higher score indicating
    better performance according to detailed guidelines. The survey questions are
    listed in Table [1](#S4.T1 "Table 1 ‣ 4.1 Experimental Setup ‣ 4 Experiments ‣
    Simulating Classroom Education with LLM-Empowered Agents"), and further details
    can be found in Appendix [A](#A1 "Appendix A Survey and Quiz ‣ Simulating Classroom
    Education with LLM-Empowered Agents").'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 调查内容。除了四个测试问题外，每位参与者还需要完成一份由三个问题组成的简短调查，内容涉及完成课程后的体验。我们采用广泛认可的社区探究（CoI）理论 Garrison等 ([1999](#bib.bib9))来评估学生的体验。具体来说，我们从CoI中适应三个关键元素来测量SimClass上的学习体验：认知存在，即学习者通过持续的反思和互动来构建和确认意义的程度；教学存在，即课堂的专注程度、设计和规划是否有特定的方向和学习目标；社会存在，即学习者在群体中展示自我社会和情感的能力 Garrison和Arbaugh
    ([2007](#bib.bib10))。学生被要求在[0,1,2]的评分范围内对系统进行评分，较高的分数表示根据详细指南更好的表现。调查问题列在表 [1](#S4.T1
    "表1 ‣ 4.1 实验设置 ‣ 4 实验 ‣ 使用LLM赋能的代理模拟课堂教育")中，更多详细信息见附录 [A](#A1 "附录 A 调查与测验 ‣ 使用LLM赋能的代理模拟课堂教育")。
