  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择宏观 F1 作为指标主要是由于任务的分类性质。考虑到数据集中类别的分布不平衡，该指标确保了所有类别的无偏评价。
- en: Results.
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 结果。
- en: Table [2](#S5.T2 "Table 2 ‣ Implementation Details. ‣ 5 Experiment ‣ Modelling
    Political Coalition Negotiations Using LLM-based Agents") summarises the performance
    of our proposed model, hMDP, with different LLMs as the backbone engine. As can
    be seen, predicting the outcome of coalition negotiations remains a very challenging
    task for highly capable LLMs. This is due to several factors, including the complexity
    of the language used in the political manifestos and coalition agreements, as
    well as inherent limitations of the LLMs’ knowledge and understanding of the specific
    negotiation processes prevalent in each country. The LLMs’ performance is significantly
    influenced by their ability to parse and interpret the nuances of political language
    and strategy, which can vary widely from one national context to another. Additionally,
    the internal models and data on which these LLMs are trained may offer differing
    degrees of familiarity with the political landscapes of various countries, affecting
    their ability to accurately simulate negotiation outcomes.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 表 [2](#S5.T2 "表 2 ‣ 实施细节。 ‣ 5 实验 ‣ 使用 LLM 基于代理建模政治联盟谈判") 总结了我们提出的模型 hMDP 与不同
    LLM 作为主干引擎的表现。如可以看到的，预测联盟谈判的结果对于能力强大的 LLM 仍然是一个非常具有挑战性的任务。这是由于多个因素，包括政治宣言和联盟协议中使用的语言的复杂性，以及
    LLM 对每个国家特定谈判过程的知识和理解的固有限制。LLM 的表现受到其解析和解释政治语言及策略细微差别能力的显著影响，这些差别在不同国家的背景中可能会有很大变化。此外，这些
    LLM 所训练的内部模型和数据可能对不同国家的政治格局有不同程度的熟悉，影响其准确模拟谈判结果的能力。
- en: Within the simulations conducted for each country, we observe in Table [2](#S5.T2
    "Table 2 ‣ Implementation Details. ‣ 5 Experiment ‣ Modelling Political Coalition
    Negotiations Using LLM-based Agents") that agents representing different political
    parties exhibited distinct behaviours during the negotiation process. For instance,
    in Portugal 2011, a 13 point gap between our model’s prediction can be seen. This
    diversity in behaviour primarily stems from our experimental setup, in which each
    agent is programmed to negotiate with the objective of maximising its own benefits.
    As a result, the negotiation dynamics become a complex interplay of strategies,
    with each agent seeking to optimise its own policy preferences and strategic goals.
    These differences in behaviour underscore the competitive nature of political
    negotiations, where parties are driven by the desire to secure the most favourable
    terms for their constituencies. The observed variations highlight the nuanced
    and individualised approaches parties take in negotiations, influenced by their
    unique priorities and the strategic considerations of maximising political gains
    while contributing to coalition formation.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在对每个国家进行的模拟中，我们在表 [2](#S5.T2 "Table 2 ‣ Implementation Details. ‣ 5 Experiment
    ‣ Modelling Political Coalition Negotiations Using LLM-based Agents")中观察到，代表不同政治党的代理人在谈判过程中表现出不同的行为。例如，在葡萄牙2011年，我们可以看到我们的模型预测与实际情况之间有13点差距。这种行为差异主要来源于我们的实验设置，在该设置中，每个代理人被编程为以最大化自身利益为目标进行谈判。因此，谈判动态成为了策略的复杂交互，每个代理人都寻求优化自身的政策偏好和战略目标。这些行为差异突显了政治谈判的竞争性质，各方都希望为其选区争取最有利的条件。观察到的差异突出显示了各方在谈判中采取的细致和个性化的方式，受其独特优先事项和在形成联盟时最大化政治收益的战略考虑的影响。
