- en: Abstract
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Coalition negotiations are a cornerstone of parliamentary democracies, characterised
    by complex interactions and strategic communications among political parties.
    Despite its significance, the modelling of these negotiations has remained unexplored
    with the domain of Natural Language Processing (NLP), mostly due to lack of proper
    data. In this paper, we introduce coalition negotiations as a novel NLP task,
    and model it as a negotiation between large language model-based agents. We introduce
    a multilingual dataset, PolCA, comprising manifestos of European political parties
    and coalition agreements over a number of elections in these countries. This dataset
    addresses the challenge of the current scope limitations in political negotiation
    modelling by providing a diverse, real-world basis for simulation. Additionally,
    we propose a hierarchical Markov decision process designed to simulate the process
    of coalition negotiation between political parties and predict the outcomes. We
    evaluate the performance of state-of-the-art large language models (LLMs) as agents
    in handling coalition negotiations, offering insights into their capabilities
    and paving the way for future advancements in political modelling.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 联盟谈判是议会民主制的基石，其特点是政治党派之间复杂的互动和战略沟通。尽管其重要性不言而喻，但由于缺乏适当的数据，这些谈判的建模在自然语言处理（NLP）领域仍未被探索。在本文中，我们将联盟谈判引入作为一种新的NLP任务，并将其建模为基于大型语言模型的代理之间的谈判。我们介绍了一个多语言数据集PolCA，包括欧洲政治党的宣言和这些国家在若干次选举中的联盟协议。这个数据集通过提供一个多样化的现实世界基础用于模拟，解决了政治谈判建模当前范围限制的问题。此外，我们提出了一种分层马尔可夫决策过程，旨在模拟政治党派之间的联盟谈判过程并预测结果。我们评估了先进的大型语言模型（LLMs）作为处理联盟谈判的代理的表现，提供了对其能力的见解，并为未来的政治建模进展铺平了道路。
