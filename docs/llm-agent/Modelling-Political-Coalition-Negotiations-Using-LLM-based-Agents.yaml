  id: totrans-188
  prefs: []
  type: TYPE_TB
  zh: '| 目前谈判的状态：$REFLECTION |'
- en: '|  |'
  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| Please think about what your stance is with respect to this statement? |'
  id: totrans-190
  prefs: []
  type: TYPE_TB
  zh: '| 请考虑你对该声明的立场是什么？ |'
- en: '| Use the following notes and output format |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| 使用以下说明和输出格式 |'
- en: '|  |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| - Think strategically. |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| - 战略性思考。 |'
- en: '| - Choose from SUPPORT or OPPOSE. |'
  id: totrans-194
  prefs: []
  type: TYPE_TB
  zh: '| - 从支持或反对中选择。 |'
- en: '| - Consider how important and how relevant this statement is to your party’s
    core value and platform. |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '| - 考虑该声明对你方核心价值观和平台的重要性及相关性。 |'
- en: '| - Consider how important and how relevant this statement is to the opposition
    party’s core value and platform. |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| - 考虑该声明对对立方核心价值观和平台的重要性及相关性。 |'
- en: '|  |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| Use the following output format: |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| 使用以下输出格式： |'
- en: '| explain what should be your stance about the statement |'
  id: totrans-199
  prefs: []
  type: TYPE_TB
  zh: '| 解释你对该声明的立场应该是什么 |'
- en: '| use the reason to decide if you should SUPPORT or OPPOSE the statement
    |  | Prompt Follow Up Query |'
