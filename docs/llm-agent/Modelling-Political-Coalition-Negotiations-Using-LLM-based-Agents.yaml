  prefs: []
  type: TYPE_TB
  zh: '| 声明：$STATEMENT，因为$OPPOSING-PARTY-EXPLANATION |'
- en: '| The importance of the statement to your party: $STATEMENT-SCORE |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
  zh: '| 声明对你方的重要性：$STATEMENT-SCORE |'
- en: '| Given the status of the negotiation so far: [SELF-REF] |'
