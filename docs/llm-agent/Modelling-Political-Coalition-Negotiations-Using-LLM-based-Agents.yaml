- en: '3.2 PolCA: A Dataset for Political Coalition Agreement'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 PolCA：一个用于政治联盟协议的数据集
- en: In order to address the data scarcity problem in this area, we introduce a new
    dataset, PolCA, which is compiled by analysing and annotating the content of two
    existing datasets in political science, as explained in the following.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对这一领域的数据稀缺问题，我们引入了一个新的数据集PolCA，该数据集通过分析和注释两个现有政治科学数据集的内容来编制，如下所述。
- en: The Coalition Agreement Dataset.
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 联盟协议数据集。
- en: To model the outcome of the negotiation process, we have collected and processed
    data from the COALITIONAGREE (Klüver et al., [2023](#bib.bib24)) dataset. This
    dataset compiles finalised coalition agreements from various governments, capturing
    the outcomes of intricate negotiation processes. These agreements are pivotal
    as they represent the consensus and compromises made by the parties involved,
    reflecting the practical application of their manifesto commitments in a collaborative
    governance context. To ensure comprehensive and accurate modelling, the dataset
    has been curated from official government sources and political archives, encompassing
    a diverse range of political contexts and coalitions. It has been processed to
    align with the initial manifesto data, facilitating an integration in the modelling
    process.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建模谈判过程的结果，我们收集并处理了来自COALITIONAGREE（Klüver et al., [2023](#bib.bib24)）数据集的数据。该数据集编纂了来自各种政府的最终联盟协议，捕捉了复杂谈判过程的结果。这些协议至关重要，因为它们代表了各方达成的共识和妥协，反映了在协作治理背景下宣言承诺的实际应用。为了确保全面准确的建模，该数据集已从官方政府来源和政治档案中策划，涵盖了各种政治背景和联盟。它已被处理以与初始宣言数据对齐，便于在建模过程中进行整合。
- en: The Manifesto Project Dataset.
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 宣言项目数据集。
- en: Manifestos are critical in setting the tone and direction of the negotiations,
    as they reflect the commitments and priorities that parties aim to uphold and
    negotiate upon when forming a coalition government. In the context of collecting
    data for modelling coalition negotiations, we utilise the data from the “Manifesto
    Project” (Lehmann et al., [2023](#bib.bib26))²²2[https://manifesto-project.wzb.eu](https://manifesto-project.wzb.eu)
    as the foundational element. This project offers a comprehensive database of 1,000
    political party manifestos from 50 countries, providing a rich source of information
    on party positions, policy preferences, and ideological orientations. By leveraging
    this data, we can simulate the starting point of coalition negotiations, where
    parties’ manifestos serve as the basis for initial discussions and bargaining.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 宣言在设定谈判的基调和方向方面至关重要，因为它们反映了各方在形成联合政府时旨在坚持和谈判的承诺和优先事项。在收集用于建模联合谈判的数据的背景下，我们利用了“宣言项目”（Lehmann
    et al., [2023](#bib.bib26)）²²2[https://manifesto-project.wzb.eu](https://manifesto-project.wzb.eu)的数据作为基础元素。该项目提供了来自50个国家的1,000份政党宣言的全面数据库，提供了有关政党立场、政策偏好和意识形态取向的丰富信息。通过利用这些数据，我们可以模拟联合谈判的起点，各方的宣言作为初步讨论和谈判的基础。
