- en: 5 Experiment
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 实验
- en: In this section we report the performance of our proposed Hierarchical Markov
    Decision Process (hMDP) in simulating coalition negotiations in various setup.
    By comparing the output of the simulation with the outcome of the real world scenarios,
    we measure how realistic the proposed controlled simulation is. Moreover, we initialise
    the agents with different large language models (LLMs) to leverage their strong
    understanding of commonsense and political knowledge as well as strong reasoning
    capabilities. In this way, we study the effectiveness of LLMs in addressing this
    task as well.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们报告了我们提出的层次马尔可夫决策过程（hMDP）在模拟各种设置中的联盟谈判的表现。通过将模拟的输出与实际场景的结果进行比较，我们衡量了所提出的受控模拟的现实性。此外，我们初始化了不同的大型语言模型（LLMs）以利用它们对常识和政治知识的强大理解以及强大的推理能力。通过这种方式，我们研究了
    LLM 在解决这一任务中的有效性。
- en: Model Engines.
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 模型引擎。
- en: We consider different LLMs as the backbone of our approach. The main criteria
    for our setup is to have a chat-based LLM. Therefore, we have selected OpenAI’s
    gpt-3.5-turbo, LLaMa-7b-chat, and LLaMa-13b-chat (Touvron et al., [2023](#bib.bib39)).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑了不同的 LLM 作为我们方法的核心。我们设置的主要标准是使用基于聊天的 LLM。因此，我们选择了 OpenAI 的 gpt-3.5-turbo、LLaMa-7b-chat
    和 LLaMa-13b-chat（Touvron et al., [2023](#bib.bib39)）。
- en: Implementation Details.
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 实施细节。
- en: 'In our experiments, we have considered a set of pre-defined actions for the
    agents. These actions include *support*: the agent supports the statement to be
    included in the final agreement, *oppose*: the agent does not support the statement
    to be included in the final agreement, *refine*: the agent proposes a new refined
    version of the statement, and *compromise*: the agent changes its own stance on
    a previously opposed statement from the other party, to use this as a bargaining
    chip for negotiating over its own current statement. Negotiation over each statement
    happens for maximum of three rounds (i.e. $H_{LO}=3$ is determined by the overall
    accuracy of the model in comparison to the ground truth. For all of the experiments
    we set the LLM temperature to 0.5, and for reproduciblity of the results we fix
    the random seed at 111\. The details of the prompts used in this paper can be
    found in Appendix [A](#A1 "Appendix A Prompts ‣ Modelling Political Coalition
    Negotiations Using LLM-based Agents").'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实验中，我们考虑了一组预定义的行为供代理使用。这些行为包括 *支持*：代理支持该声明被纳入最终协议，*反对*：代理不支持该声明被纳入最终协议，*修正*：代理提出该声明的新修正版，以及
    *妥协*：代理改变其对之前反对的另一方声明的立场，以此作为谈判筹码，争取对自己当前声明的支持。每个声明的谈判最多进行三轮（即 $H_{LO}=3$ 由模型与实际情况的整体准确性决定）。在所有实验中，我们将
    LLM 的温度设置为 0.5，为了结果的可重复性，我们将随机种子固定为 111。本文中使用的提示的详细信息可以在附录 [A](#A1 "附录 A 提示 ‣
    基于LLM的政治联盟谈判建模") 中找到。
