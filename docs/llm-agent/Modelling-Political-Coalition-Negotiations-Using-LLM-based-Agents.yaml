- en: In this section, we present the prompt template that we have used in our proposed
    model. The provided tables cover the prompts for calling gpt-3.5-turbo, however,
    adapted versions of these were used to call LLaMa-based models.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了在我们提出的模型中使用的提示模板。提供的表格涵盖了调用 gpt-3.5-turbo 的提示，然而，这些提示的改编版本用于调用基于 LLaMa
    的模型。
- en: '| Prompt Initial Query |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| Prompt Initial Query |'
- en: '| system: Ignore previous instruction. |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
  zh: '| system: 忽略之前的指令。 |'
- en: '| You are the representative of the $PARTY. |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| 你是$PARTY的代表。 |'
- en: '| As a representative of the $PARTY, your job is to negotiate a coalition with
    $OPPOSING-PARTY. |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| 作为$PARTY的代表，你的工作是与$OPPOSING-PARTY谈判联盟。 |'
- en: '| Consider the core values of your party at each step. |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '| 在每一步中考虑你方的核心价值观。 |'
- en: '| You must think strategically to make this negotiation happen. |'
  id: totrans-182
  prefs: []
  type: TYPE_TB
  zh: '| 你必须战略性地思考以使谈判顺利进行。 |'
- en: '| Use diplomatic and political tone in responding. |'
  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| 使用外交和政治语气回应。 |'
- en: '| user:  |'
  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '| 用户： |'
- en: '| $OPPOSING-PARTY $ACTION the following statement: |'
  id: totrans-185
  prefs: []
  type: TYPE_TB
  zh: '| $OPPOSING-PARTY $ACTION 以下声明： |'
- en: '| statement: $STATEMENT |'
  id: totrans-186
  prefs: []
  type: TYPE_TB
  zh: '| 声明：$STATEMENT |'
- en: '| because $EXPLANATION The importance of the statement to your party: $STATEMENT-SCORE
    |'
  id: totrans-187
  prefs: []
  type: TYPE_TB
  zh: '| 因为$EXPLANATION 声明对你方的重要性：$STATEMENT-SCORE |'
