  prefs: []
  type: TYPE_TB
  zh: '| 在上一轮谈判中，当你$ACTION以下声明时，$OPPOSING-PARTY不同意你： |'
- en: '| statement: $STATEMENT because $OPPOSING-PARTY-EXPLANATION |'
