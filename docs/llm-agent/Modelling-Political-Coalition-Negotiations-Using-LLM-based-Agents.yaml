- en: 4 LLM-based Agents for Political Coalition Negotiation
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 基于LLM的政治联盟谈判代理
- en: We propose a *Hierarchical Markov Decision Process* approach to simulate the
    political coalition negotiation process, and identify whether each statement should
    be included in the final agreement. We explain our approach in the rest of this
    section.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一种*层级马尔可夫决策过程*方法来模拟政治联盟谈判过程，并确定每个声明是否应包含在最终协议中。我们将在本节其余部分解释我们的方法。
- en: '![Refer to caption](img/ba29fec2266fe47c9857a4841aabb08d.png)'
