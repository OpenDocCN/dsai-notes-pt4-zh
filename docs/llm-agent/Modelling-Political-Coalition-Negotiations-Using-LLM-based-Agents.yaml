- en: Furthermore, by analysing the performance of our model with different backbone
    engines, it can be observed that gpt-3.5-turbo consistently outperforms both LLaMa-13b-chat
    and LLaMa-7b-chat models. This superiority in performance can be attributed to
    the correlation between the number of parameters in these models and their respective
    abilities to accurately simulate the coalition negotiation process. The gpt-3.5-turbo
    model, with its higher parameter count, demonstrates better understanding and
    reasoning capabilities, resulting in more realistic simulations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过分析我们模型在不同基础引擎上的表现，可以观察到 gpt-3.5-turbo 始终优于 LLaMa-13b-chat 和 LLaMa-7b-chat
    模型。这种性能上的优势可归因于这些模型的参数数量与其准确模拟联盟谈判过程的能力之间的关联。gpt-3.5-turbo 模型由于其较高的参数量，表现出更好的理解和推理能力，从而实现更真实的模拟。
- en: 5.1 Ablation Study
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 消融研究
- en: Policy Learning.
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 策略学习。
- en: To measure the effect of our policy learning method, we report the performance
    of our proposed approach in two variants. Firstly, we remove the higher-level
    policy, and resort to lower-level policy only for negotiating over the statement,
    denoted by hMDP-LO. In this setting, each agent randomly chooses the statement
    to be discussed next. Secondly, we remove both higher and lower level policy during
    the negotiation, where the agents act with local information related to the statement
    only, denoted as hMDP-Base.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 为了衡量我们政策学习方法的效果，我们报告了我们提出的方法在两种变体下的表现。首先，我们去除高级政策，仅依靠低级政策进行陈述的谈判，记为 hMDP-LO。在这种设置中，每个代理随机选择下一个要讨论的陈述。其次，我们在谈判过程中去除高级和低级政策，代理仅以与陈述相关的本地信息进行行动，记为
    hMDP-Base。
- en: Table [2](#S5.T2 "Table 2 ‣ Implementation Details. ‣ 5 Experiment ‣ Modelling
    Political Coalition Negotiations Using LLM-based Agents") summarises the performance
    of our model in these two settings. As it can be seen, in comparison to hMDP policy
    setting, in the majority of countries and political parties analysed, the models
    employing both higher-level and lower-level policies outperform those relying
    on lower-level policies alone or without any policy learning modules. This finding
    highlights the effectiveness and importance of utilising the hierarchical approach
    to policy learning in negotiation simulations. Implementing a nuanced policy framework,
    which includes both overarching strategies and detailed action plans, enhances
    the models’ ability to navigate complex negotiation scenarios, leading to more
    accurate outcomes.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 [2](#S5.T2 "表格 2 ‣ 实施细节 ‣ 5 实验 ‣ 使用基于 LLM 的代理建模政治联盟谈判") 总结了我们模型在这两种设置下的表现。正如可以看到的，与
    hMDP 政策设置相比，在大多数分析的国家和政党中，采用高级和低级政策的模型优于仅依赖低级政策或没有任何政策学习模块的模型。这一发现突显了在谈判模拟中利用分层方法进行政策学习的有效性和重要性。实施一个包括总体战略和详细行动计划的细致政策框架，提高了模型在复杂谈判场景中的应对能力，从而得出更准确的结果。
- en: During error analysis we observe that the performance of models employing both
    higher and lower level policies was occasionally negatively impacted by LLMs’
    hallucinations in generating outputs that align with the format required for the
    simulation. An example of such a discrepancy is the generation of statement IDs
    that do not match any of the IDs from the provided list, introducing errors into
    the simulation process. Despite these challenges, using lower-level policies (hMDP-LO)
    alone still yielded better results than the base setting (hMDP-Base), highlighting
    the value of detailed policy frameworks in enhancing simulation fidelity. Addressing
    the identified output format issues, such as ensuring the accuracy generated output,
    could further improve the overall results.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在错误分析期间，我们观察到采用高级和低级政策的模型在生成符合模拟格式的输出时，有时会受到 LLM 生成的幻觉的负面影响。一个这样的差异示例是生成的陈述
    ID 与提供的列表中的任何 ID 不匹配，从而引入了模拟过程中的错误。尽管面临这些挑战，仅使用低级政策（hMDP-LO）仍然比基础设置（hMDP-Base）产生了更好的结果，突显了详细政策框架在提升模拟保真度中的价值。解决识别出的输出格式问题，例如确保生成输出的准确性，可能会进一步改善整体结果。
- en: Simulation.
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 模拟。
- en: We evaluate the effectiveness of performing this task in a controlled simulated
    situation by comparing the performance of our model (hMDP) with two baselines.
    Firstly, we treat this task as a classification task without any negotiation between
    the agents. For this purpose, for each statement in a manifesto of a party, we
    prompt an LLM with the statement and instruct it to identify whether the statement
    should be in the final agreement or not, denoted as *Classifier*. Secondly, we
    perform the task in an open negotiation manner, where the agents are not instructed
    with a set of predefined actions, and after three rounds of negotiation, we ask
    an external LLM to identify whether the agents have come to an agreement over
    whether to include the statement in the final agreement or not, denoted as *OpenNeg*.
    In both settings, we use gpt-3.5-turbo as the backbone engine.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过将我们的模型（hMDP）与两个基线模型进行比较，评估在受控模拟环境中执行此任务的效果。首先，我们将此任务视为分类任务，不涉及代理之间的任何协商。为此，对于每个政党的宣言中的声明，我们提示一个LLM该声明，并指示它确定该声明是否应该包含在最终协议中，标记为*Classifier*。其次，我们以开放协商的方式执行任务，其中代理没有被指示预定义的动作集，并且在三轮协商后，我们要求一个外部LLM识别代理是否就是否将声明包含在最终协议中达成一致，标记为*OpenNeg*。在这两种设置中，我们使用gpt-3.5-turbo作为主引擎。
- en: Table [3](#S5.T3 "Table 3 ‣ Results. ‣ 5 Experiment ‣ Modelling Political Coalition
    Negotiations Using LLM-based Agents") summarises the results. As can be seen,
    employing a simple classifier for simulating coalition negotiations yields lower
    performance, mostly due to the complexity of the negotiation process where the
    outcome of each step can significantly influence future steps. This complexity
    is not properly captured by simplistic models, which fail to account for the iterative
    and dynamic nature of negotiations. Additionally, the *OpenNeg* model, designed
    to test open-ended negotiation simulations, also demonstrates lower performance,
    suggesting that the general capabilities of broadly trained LLMs might not be
    fully equipped to handle the specific demands and nuances of negotiation simulations.
    This issue could potentially be addressed by developing customised or specialised
    LLMs tailored specifically for simulating negotiation processes.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 表[3](#S5.T3 "Table 3 ‣ Results. ‣ 5 Experiment ‣ Modelling Political Coalition
    Negotiations Using LLM-based Agents")总结了结果。如图所示，使用简单的分类器模拟联盟协商的性能较低，主要由于协商过程的复杂性，每一步的结果可能会显著影响未来的步骤。这种复杂性未被简单模型有效捕捉，后者未能考虑到协商的迭代和动态特性。此外，旨在测试开放式协商模拟的*OpenNeg*模型也表现出较低的性能，这表明广泛训练的LLM可能未能完全处理协商模拟的特定要求和细微差别。这个问题可能通过开发定制或专门的LLM来专门模拟协商过程来解决。
- en: 6 Conclusion
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: We presented a publicly-available multi-lingual dataset, PolCA, for predicting
    the outcome coalition negotiation in six European Countries. Specifically, we
    focused on annotating the manifestos of political parties in these countries,
    by comparing their content with the coalition agreements. PolCA supports a novel
    task in NLP (Section [3](#S3 "3 The Coalition Negotiation Task ‣ Modelling Political
    Coalition Negotiations Using LLM-based Agents")), where by proposing a new hierarchical
    Markov decision process, we scratched the surface in tackling this challenging
    task. Through empirical studies, we showed the capability of different Large Language
    Models, as a standalone model, or incorporated in our proposed model, in addressing
    this task. We observed that the model performance is affected by the number of
    parameters of the model, language of the data, and their training process.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一个公开的多语言数据集PolCA，用于预测六个欧洲国家的结果联盟协商。具体来说，我们专注于注释这些国家的政党宣言，通过将其内容与联盟协议进行比较。PolCA支持NLP中的一个新任务（第[3](#S3
    "3 The Coalition Negotiation Task ‣ Modelling Political Coalition Negotiations
    Using LLM-based Agents")节），通过提出一种新的分层马尔可夫决策过程，我们在解决这个具有挑战性的任务时初步探讨了。通过实证研究，我们展示了不同大型语言模型作为独立模型或与我们提出的模型结合在处理这一任务中的能力。我们观察到模型性能受到模型参数数量、数据语言以及训练过程的影响。
- en: 7 Ethics Statement
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 伦理声明
- en: As we use existing LLMs, without further tuning, our approaches do not introduce
    any new ethical concerns during automatic data annotation and negotiation situation.
    However, any potential political bias in the LLMs might be reflected in our data
    and model development.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们使用的是现有的 LLMs，且没有进一步调整，我们的方法不会在自动数据标注和谈判过程中引入新的伦理问题。然而，LLMs 中的任何潜在政治偏见可能会反映在我们的数据和模型开发中。
- en: We curated a dataset of labelled political party manifestos. This was done leveraging
    two existing datasets, the manifesto project (Lehmann et al., [2023](#bib.bib26))
    and COALITIONAGREE (Klüver and Bäck, [2019](#bib.bib23)), which both are under
    CC0 licensing.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编制了一个标注的政党宣言数据集。这是利用了两个现有数据集，即宣言项目（Lehmann 等，[2023](#bib.bib26)）和 COALITIONAGREE（Klüver
    和 Bäck，[2019](#bib.bib23)），这两个数据集都在 CC0 许可下。
- en: 8 Limitation
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 限制
- en: The data that we have introduced in this work in limited to six European countries.
    We believe that same process can be applied to the data from other countries as
    well. Since we had limited access to experts in the field of political science,
    we could not perform human annotation on the data that we have collect. We plan
    to do this in our next steps. In addition, we have considered a scenario where
    only two political parties start a coalition negotiation, and the process is only
    limited to discussing the content of manifesto statements. However, in reality
    this process involves many complex factors, such as seat distribution and political
    partners, that we could not account for, due to data and model limitation. Moreover,
    due to budget and time limit, the negotiation process was limited to three rounds
    of negotiation between the parties.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这项工作中引入的数据仅限于六个欧洲国家。我们相信相同的过程也可以应用于其他国家的数据。由于我们在政治学领域的专家访问有限，我们无法对收集的数据进行人工标注。我们计划在下一步中进行。此外，我们考虑了只有两个政党开始联盟谈判的情境，并且过程仅限于讨论宣言声明的内容。然而，现实中这一过程涉及许多复杂因素，如席位分配和政治伙伴，由于数据和模型的限制，我们无法考虑这些因素。此外，由于预算和时间限制，谈判过程被限制为各方之间的三轮谈判。
