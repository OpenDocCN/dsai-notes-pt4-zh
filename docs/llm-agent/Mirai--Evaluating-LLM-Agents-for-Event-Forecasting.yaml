  article56  events:  List[Event]  #  List  of  events  mentioned  in  the  article57  #  Example:  NewsArticle(date=Date("2022-01-01"),  title="Trade  agreement  between  USA  and  China",  content="On  January  1,  2022,  a  trade  agreement  was  signed  between  the  USA  and  China...",  events=[Event(date=Date("2022-01-01"),  head_entity=ISOCode("USA"),  relation=CAMEOCode("010"),  tail_entity=ISOCode("CHN")])5859  def  __str__(self):60  return  f"{self.date}:\n{self.title}\n{self.content}"6162def  map_country_name_to_iso(name:  str)  ->  List[Country]:63  """64  Maps  a  country  name  to  the  most  likely  corresponding  Country  objects  with  ISO  codes.6566  Parameters:67  name  (str):  The  country  name  to  map.6869  Returns:70  List[Country]:  A  list  of  5  most  likely  Country  objects  sorted  by  relevance.7172  Example:73  >>>  map_country_name_to_iso("Korea")74  [Country(iso_code=ISOCode("KOR"),  name="Republic  of  Korea"),  Country(iso_code=ISOCode("PRK"),  name="Democratic  People’s  Republic  of  Korea")]75  """76  pass7778def  map_iso_to_country_name(iso_code:  ISOCode)  ->  str:79  """80  Maps  an  ISO  code  to  a  country  name.8182  Parameters:83  iso_code  (ISOCode):  The  ISO  code  to  map.8485  Returns:86  str:  The  corresponding  country  name.8788  Example:89  >>>  map_iso_to_country_name(ISOCode("CHN"))90  "China"91  """92  pass9394def  map_relation_description_to_cameo(description:  str)  ->  List[Relation]:95  """96  Maps  a  relation  description  to  the  most  likely  Relation  objects.9798  Parameters:99  description  (str):  The  relation  description  to  map.100101  Returns:102  List[Relation]:  A  list  of  5  most  likely  Relations  sorted  by  relevance.103104  Example:105  >>>  map_relation_description_to_cameo("Fight  with  guns")106  [Reltion(cameo_code=CAMEOCode("19"),  name="Fight",  description="All  uses  of  conventional  force  and  acts  of  war  typically  by  organized  armed  groups."),  Relation(cameo_code=CAMEOCode("193"),  name="Fight  with  small  arms  and  light  weapons",  description="Attack  using  small  arms  and  light  weapons  such  as  rifles,  machine-guns,  and  mortar  shells."),  Relation(cameo_code=CAMEOCode("190"),  name="Use  conventional  military  force,  not  specified",  description="All  uses  of  conventional  force  and  acts  of  war  typically  by  organized  armed  groups,  not  otherwise  specified.")]107  """108  pass109110def  map_cameo_to_relation(cameo_code:  CAMEOCode)  ->  Relation:111  """112  Maps  a  CAMEO  code  to  a  relation,  including  its  name  and  description.113114  Parameters:115  cameo_code  (CAMEOCode):  The  CAMEO  code  to  map.116117  Returns:118  Relation:  The  corresponding  relation.119120  Example:121  >>>  map_cameo_to_relation(CAMEOCode("190"))122  Relation(cameo_code=CAMEOCode("190"),  name="Use  conventional  military  force,  not  specified",  description="All  uses  of  conventional  force  and  acts  of  war  typically  by  organized  armed  groups,  not  otherwise  specified.")123  """124  pass125126def  get_child_relations(cameo_code:  CAMEOCode)  ->  List[Relation]:127  """128  Retrieves  child  relations  of  a  given  relation  identified  by  CAMEO  code.129130  Parameters:131  cameo_code  (CAMEOCode):  The  CAMEO  code  of  the  relation  whose  children  are  sought.  Only  first  level  relations  are  accepted.132133  Returns:134  List[Relation]:  A  list  of  second  level  child  relations.135136  Example:137  >>>  get_child_relations(CAMEOCode("19"))138  [Relation(caemo_code=CAMEOCode("190"),  name="Use  conventional  military  force,  not  specified",  description="All  uses  of  conventional  force  and  acts  of  war  typically  by  organized  armed  groups,  not  otherwise  specified."),  Relation(cameo_code=CAMEOCode("191"),  name="Impose  blockade  or  restrict  movement",  description="Prevent  entry  into  and/or  exit  from  a  territory  using  armed  forces."),  ...]139  """140  pass141142def  get_sibling_relations(cameo_code:  CAMEOCode)  ->  List[Relation]:143  """144  Retrieves  sibling  relations  of  a  given  relation  identified  by  CAMEO  code.145146  Parameters:147  cameo_code  (CAMEOCode):  The  CAMEO  code  of  the  relation  whose  siblings  are  sought.  Both  first  and  second  level  relations  are  accepted.148149  Returns:150  List[Relation]:  A  list  of  sibling  relations  at  the  same  level.151152  Example:153  >>>  get_sibling_relations(CAMEOCode("193"))154  [Relation(caemo_code=CAMEOCode("190"),  name="Use  conventional  military  force,  not  specified",  description="All  uses  of  conventional  force  and  acts  of  war  typically  by  organized  armed  groups,  not  otherwise  specified."),  Relation(cameo_code=CAMEOCode("191"),  name="Impose  blockade  or  restrict  movement",  description="Prevent  entry  into  and/or  exit  from  a  territory  using  armed  forces."),  ...]155  """156  pass157158def  count_events(date_range:  Optional[DateRange]  =  None,  head_entities:  Optional[List[ISOCode]]  =  None,  tail_entities:  Optional[List[ISOCode]]  =  None,  relations:  Optional[List[CAMEOCode]]  =  None)  ->  int:159  """160  Counts  the  number  of  events  in  the  knowledge  graph  based  on  specified  conditions.161162  Parameters:163  date_range  (Optional[DateRange]):  Range  of  dates  to  filter  the  events.  If  None,  all  dates  are  included.164  head_entities  (Optional[List[ISOCode]]):  List  of  head  entity  ISO  codes  to  be  included.  If  None,  all  countries  are  included.165  tail_entities  (Optional[List[ISOCode]]):  List  of  tail  entity  ISO  codes  to  be  included.  If  None,  all  countries  are  included.166  relations  (Optional[List[CAMEOCode]]):  List  of  relation  CAMEO  codes  to  be  included.  If  first  level  relations  are  listed,  all  second  level  relations  under  them  are  included.  If  None,  all  relations  are  included.167168  Returns:169  int:  Count  of  unique  events  matching  the  conditions.170171  Example:172  >>>  count_events(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=None,  relations=[CAMEOCode("010")])173  4174  """175  pass176177def  get_events(date_range:  Optional[DateRange]  =  None,  head_entities:  Optional[List[ISOCode]]  =  None,  tail_entities:  Optional[List[ISOCode]]  =  None,  relations:  Optional[List[CAMEOCode]]  =  None,  text_description:  Optional[str]  =  None)  ->  List[Event]:178  """179  Retrieves  events  from  the  knowledge  graph  based  on  specified  conditions.180  Inherits  common  filter  parameters  from  count_events.  See  count_events  for  more  details  on  these  parameters.181182  Additional  Parameters:183  text_description  (Optional[str]):  Textual  description  to  match  with  the  source  news  articles  of  events.  If  None,  the  returned  events  are  sorted  by  date  in  descending  order;  otherwise,  sorted  by  relevance  of  the  source  news  article  to  the  description.184185  Returns:186  List[Event]:  A  list  of  maximum  30  events  matching  the  specified  conditions.187188  Example:189  >>>  get_events(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=None,  relations=[CAMEOCode("010")],  text_description="economic  trade")190  [Event(date=Date("2022-01-15"),  head_entity=ISOCode("USA"),  relation=CAMEOCode("010"),  tail_entity=ISOCode("CAN"),  Event(date=Date("2022-01-10"),  head_entity=ISOCode("CHN"),  relation=CAMEOCode("010"),  tail_entity=ISOCode("USA"),  ...]191  """192  pass193194def  get_entity_distribution(date_range:  Optional[DateRange]  =  None,  involved_relations:  Optional[List[CAMEOCode]]  =  None,  interacted_entities:  Optional[List[ISOCode]]  =  None,  entity_role:  Optional[str]  =  None)  ->  Dict[ISOCode,  int]:195  """196  Gets  the  distribution  of  entities  in  the  knowledge  graph  under  specified  conditions.197198  Parameters:199  date_range  (Optional[DateRange]):  Range  of  dates  to  filter  the  events.  If  None,  all  dates  are  included.200  involved_relations  (Optional[List[CAMEOCode]]):  List  of  relations  that  the  returned  entities  must  be  involved  in  any  of.  If  first  level  relations  are  listed,  all  second  level  relations  under  them  are  included.  If  None,  all  relations  are  included.201  interacted_entities  (Optional[List[ISOCode]]):  List  of  entities  that  the  returned  entities  must  have  interacted  with  any  of.  If  None,  all  entities  are  included.202  entity_role  (Optional[EntityRole]):  Specifies  the  role  of  the  returned  entity  in  the  events.  Options  are  ’head’,  ’tail’,  or  ’both’.  If  ’both’  or  None,  the  returned  entity  can  be  either  head  or  tail.203204  Returns:205  Dict[ISOCode,  int]:  A  dictionary  mapping  returned  entities’  ISO  codes  to  the  number  of  events  with  the  specified  conditions  in  which  they  are  involved,  sorted  by  counts  in  descending  order.206207  Example:208  >>>  get_entity_distribution(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  involved_relations=[CAMEOCode("010")],  interacted_entities=[ISOCode("USA"),  ISOCode("CHN")],  entity_role="tail")209  {ISOCode("USA"):  3,  ISOCode("CHN"):  1}210  """211  pass212213def  get_relation_distribution(date_range:  Optional[DateRange]  =  None,  head_entities:  Optional[List[ISOCode]]  =  None,  tail_entities:  Optional[List[ISOCode]]  =  None)  ->  Dict[CAMEOCode,  int]:214  """215  Gets  the  distribution  of  second  level  relations  in  the  knowledge  graph  under  specified  conditions.216217  Parameters:218  date_range  (Optional[DateRange]):  Range  of  dates  to  filter  the  events.  If  None,  all  dates  are  included.219  head_entities  (Optional[List[ISOCode]]):  List  of  head  entities  that  the  events  must  involve  any  of.  If  None,  all  head  entities  are  included.220  tail_entities  (Optional[List[ISOCode]]):  List  of  tail  entities  that  the  events  must  involve  any  of.  If  None,  all  tail  entities  are  included.221222  Returns:223  Dict[CAMEOCode,  int]:  A  dictionary  mapping  second  level  relations’  CAMEO  codes  to  the  number  of  events  with  the  specified  conditions  in  which  they  are  involved,  sorted  by  counts  in  descending  order.224225  Example:226  >>>  get_relation_distribution(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=None)227  {CAMEOCode("010"):  3,  CAMEOCode("011"):  1}228  """229  pass230231def  count_news_articles(date_range:  Optional[DateRange]  =  None,  head_entities:  Optional[List[ISOCode]]  =  None,  tail_entities:  Optional[List[ISOCode]]  =  None,  relations:  Optional[List[CAMEOCode]]  =  None,  keywords:  Optional[List[str]]  =  None)  ->  int:232  """233  Counts  the  number  of  news  articles  based  on  specified  conditions.234235  Parameters:236  date_range  (Optional[DateRange]):  Range  of  dates  to  filter  the  news  articles.  If  None,  all  dates  are  included.237  head_entities  (Optional[List[ISOCode]]):  At  least  one  of  the  entities  must  be  mentioned  in  the  articles  and  be  the  head  entity  in  the  events.  If  None,  all  entities  are  included.238  tail_entities  (Optional[List[ISOCode]]):  At  least  one  of  the  entities  must  be  mentioned  in  the  articles  and  be  the  tail  entity  in  the  events.  If  None,  all  entities  are  included.239  relations  (Optional[List[CAMEOCode]]):  At  least  one  of  the  relations  must  be  mentioned  in  the  articles.  If  first  level  relations  are  listed,  all  second  level  relations  under  them  are  included.  If  None,  all  relations  are  included.240  keywords  (Optional[List[str]]):  At  least  one  of  the  keywords  must  be  present  in  the  articles.  If  None,  all  articles  are  included.241242  Returns:243  int:  The  count  of  news  articles  matching  the  conditions.244245  Example:246  >>>  count_news_articles(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=[ISOCode("USA"),  ISOCode("CHN")],  relations=[CAMEOCode("010")],  keywords=["trade"])247  2248  """249  pass250251def  get_news_articles(date_range:  Optional[DateRange]  =  None,  head_entities:  Optional[List[ISOCode]]  =  None,  tail_entities:  Optional[List[ISOCode]]  =  None,  relations:  Optional[List[CAMEOCode]]  =  None,  keywords:  Optional[List[str]]  =  None,  text_description:  Optional[str]  =  None)  ->  List[Tuple[Date,  str]]:252  """253  Retrieves  news  articles  based  on  specified  conditions.254  Inherits  common  filter  parameters  from  count_news_articles.  See  count_news_articles  for  more  details  on  these  parameters.255256  Additional  Parameters:257  text_description  (Optional[str]):  Textual  description  to  match  with  the  news  articles.  If  None,  the  returned  articles  are  sorted  by  date  in  descending  order;  otherwise,  sorted  by  relevance  to  the  description.258259  Returns:260  List[Tuple[Date,  str]]:  A  list  of  maximum  15  news  articles  matching  the  specified  conditions,  each  represented  by  a  tuple  of  date  and  title.261262  Example:263  >>>  get_news_articles(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=[ISOCode("USA"),  ISOCode("CHN")],  relations=[CAMEOCode("010")],  keywords=["trade"],  text_description="Economic  trade  is  encouraged  between  USA  and  China.")264  [(NewsArticle.date=Date("2022-01-15"),  NewsArticle.title="China  and  USA  sign  trade  deal"),  (NewsArticle.date=Date("2022-01-10"),  NewsArticle.title="Trade  agreement  between  USA  and  China")]265  """266  pass267268def  browse_news_article(date:  Date,  title:  str)  ->  str:269  """270  Retrieves  the  full  text  of  a  news  article  by  its  title.271272  Parameters:273  date  (Date):  The  date  of  the  news  article  to  retrieve.274  title  (str):  The  title  of  the  news  article  to  retrieve.275276  Returns:277  str:  The  date,  the  title  and  full  contents  of  the  news  article.278279  Example:280  >>>  browse_news_article(Date("2022-01-10"),  "Trade  agreement  between  USA  and  China")281  2022-01-10:282  Trade  agreement  between  USA  and  China283  On  January  10,  2022,  a  trade  agreement  was  signed  between  the  USA  and  China  to  promote  economic  cooperation...284  """285  pass’'
