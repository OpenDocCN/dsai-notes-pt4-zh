    article empty: 411100 quantiles: {0.0: 7.0, 0.25: 7.0, 0.5: 157.0, 0.75: 157.0,
    1.0: 401.0} expense empty: 457483 quantiles: {0.0: 0.0, 0.25: 10.0, 0.5: 11.88,
    0.75: 13.5, 1.0: 76.0} time:timestamp empty: 0 quantiles: {0.0: Timestamp(’2000-01-01
