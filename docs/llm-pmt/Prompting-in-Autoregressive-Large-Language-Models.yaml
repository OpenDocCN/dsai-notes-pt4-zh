  type: TYPE_NORMAL
- en: '[3] I. S. Jacobs and C. P. Bean, “Fine particles, thin films and exchange anisotropy,”
    in Magnetism, vol. III, G. T. Rado and H. Suhl, Eds. New York: Academic, 1963,
    pp. 271–350.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[4] K. Elissa, “Title of paper if known,” unpublished.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[5] R. Nicole, “Title of paper with only first word capitalized,” J. Name Stand.
