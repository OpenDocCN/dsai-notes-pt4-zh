  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IEEE conference templates contain guidance text for composing and formatting
    conference papers. Please ensure that all template text is removed from your conference
    paper prior to submission to the conference. Failure to remove the template text
    from your paper may result in your paper not being published.
  prefs: []
  type: TYPE_NORMAL
