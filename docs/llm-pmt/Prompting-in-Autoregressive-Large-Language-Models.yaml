- en: Prompting in Autoregressive Large Language Models
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://ar5iv.labs.arxiv.org/html/2312.03740](https://ar5iv.labs.arxiv.org/html/2312.03740)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prabin Bhandari Department of Computer Science
  prefs: []
  type: TYPE_NORMAL
- en: George Mason University Fairfax, Virginia, USA
  prefs: []
