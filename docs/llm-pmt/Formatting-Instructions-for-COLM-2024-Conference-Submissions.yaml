- en: Abstract
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: The abstract paragraph should be indented 1/2 inch (3 picas) on both left and
    right-hand margins. Use 10 point type, with a vertical spacing of 11 points. The
    word Abstract must be centered, in small caps, and in point size 12\. Two line
    spaces precede the abstract. The abstract must be limited to one paragraph.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要段落应在左右两边缩进 1/2 英寸（3 picas）。使用 10 点字型，垂直间距为 11 点。词语 Abstract 必须居中，用小型大写字母，字体大小为
    12 点。摘要前有两行空白。摘要必须限制为一段。
- en: 1 Submission of conference papers to COLM 2024
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 COLM 2024 会议论文提交
- en: COLM requires electronic submissions, processed by [https://openreview.net/](https://openreview.net/).
    See COLM’s website for more instructions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: COLM 要求电子提交，通过 [https://openreview.net/](https://openreview.net/) 处理。请参阅 COLM
    网站以获取更多说明。
- en: If your paper is ultimately accepted, the statement \colmfinalcopy should be
    inserted to adjust the format to the camera ready requirements.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的论文最终被接受，需插入声明\colmfinalcopy，以调整格式以符合最终提交要求。
- en: The format for the submissions is a variant of the NeurIPS format. Please read
    carefully the instructions below, and follow them faithfully.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提交格式为 NeurIPS 格式的变体。请仔细阅读以下说明，并忠实遵守。
- en: 1.1 Style
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 风格
- en: Papers to be submitted to COLM 2024 must be prepared according to the instructions
    presented here.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提交给 COLM 2024 的论文必须按照此处提供的说明准备。
- en: Authors are required to use the COLM LaTeX style files obtainable at the COLM
    website. Please make sure you use the current files and not previous versions.
    Tweaking the style files may be grounds for rejection.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作者需使用 COLM 网站上提供的 COLM LaTeX 样式文件。请确保使用当前版本的文件而不是以前的版本。修改样式文件可能导致论文被拒。
- en: 1.2 Retrieval of style files
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 样式文件的获取
- en: 'The style files for COLM and other conference information are available online
    at:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: COLM 和其他会议的样式文件可以在以下网站获取：
- en: '[http://www.colmweb.org/](http://www.colmweb.org/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.colmweb.org/](http://www.colmweb.org/)'
- en: The file `colm2024_conference.pdf` contains these instructions and illustrates
    the various formatting requirements your COLM paper must satisfy. Submissions
    must be made using LaTeX and the style files `colm2024_conference.sty` and `colm2024_conference.bst`
    (to be used with LaTeX2e). The file `colm2024_conference.tex` may be used as a
    “shell” for writing your paper. All you have to do is replace the author, title,
    abstract, and text of the paper with your own.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文件 `colm2024_conference.pdf` 包含了这些说明，并展示了 COLM 论文必须满足的各种格式要求。提交必须使用 LaTeX 和样式文件
    `colm2024_conference.sty` 和 `colm2024_conference.bst`（用于 LaTeX2e）。文件 `colm2024_conference.tex`
    可作为撰写论文的“壳”。您只需将作者、标题、摘要和论文正文替换为自己的内容即可。
- en: 'The formatting instructions contained in these style files are summarized in
    sections [2](#S2 "2 General formatting instructions ‣ Formatting Instructions
    for COLM 2024 Conference Submissions"), [3](#S3 "3 Headings: first level ‣ Formatting
    Instructions for COLM 2024 Conference Submissions"), and [4](#S4 "4 Citations,
    figures, tables, references ‣ Formatting Instructions for COLM 2024 Conference
    Submissions") below.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些样式文件中包含的格式说明在下面的 [2](#S2 "2 一般格式说明 ‣ COLM 2024 会议提交格式说明")、[3](#S3 "3 标题：一级
    ‣ COLM 2024 会议提交格式说明") 和 [4](#S4 "4 引用、图表、表格、参考文献 ‣ COLM 2024 会议提交格式说明") 部分进行了总结。
- en: 2 General formatting instructions
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 一般格式说明
- en: The text must be confined within a rectangle 5.5 inches (33 picas) wide and
    9 inches (54 picas) long. The left margin is 1.5 inch (9 picas). Use 10 point
    type with a vertical spacing of 11 points. Times New Roman is the preferred typeface
    throughout. Paragraphs are separated by 1/2 line space, with no indentation.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本必须限制在宽5.5英寸（33标点）和长9英寸（54标点）的矩形区域内。左边距为1.5英寸（9标点）。使用10号字，行距为11点。整个文档建议使用Times
    New Roman字体。段落之间隔半行空行，不使用缩进。
- en: Paper title is 17 point, in small caps and left-aligned. All pages should start
    at 1 inch (6 picas) from the top of the page.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 论文标题为17号字，小写字母，左对齐。所有页面应从页面顶部1英寸（6标点）处开始。
- en: Authors’ names are set in boldface, and each name is placed above its corresponding
    address. The lead author’s name is to be listed first, and the co-authors’ names
    are set to follow. Authors sharing the same address can be on the same line.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作者姓名使用粗体，每个姓名放在其对应地址上方。首位作者的姓名列在前，其余合作者的姓名跟随其后。共享相同地址的作者可以放在同一行。
- en: Please pay special attention to the instructions in section [4](#S4 "4 Citations,
    figures, tables, references ‣ Formatting Instructions for COLM 2024 Conference
    Submissions") regarding figures, tables, acknowledgments, and references.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 请特别注意第[4](#S4 "4 引用、图表、致谢和参考文献 ‣ COLM 2024 会议提交的格式说明")节中有关图表、表格、致谢和参考文献的说明。
- en: There will be a strict upper limit of 9 pages for the main text of the initial
    submission, with unlimited additional pages for citations.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 初次提交的主要文本有严格的9页上限，引用部分可附加无限页数。
- en: '3 Headings: first level'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 标题：一级标题
- en: First level headings are in small caps, flush left and in point size 12\. One
    line space before the first level heading and 1/2 line space after the first level
    heading.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一级标题使用小写字母，左对齐，字号为12。一级标题前留一行空行，一级标题后留半行空行。
- en: '3.1 Headings: second level'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 标题：二级标题
- en: Second level headings are in small caps, flush left and in point size 10\. One
    line space before the second level heading and 1/2 line space after the second
    level heading.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 二级标题使用小写字母，左对齐，字号为10。二级标题前留一行空行，二级标题后留半行空行。
- en: '3.1.1 Headings: third level'
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 标题：三级标题
- en: Third level headings are in small caps, flush left and in point size 10\. One
    line space before the third level heading and 1/2 line space after the third level
    heading.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 三级标题使用小写字母，左对齐，字号为10。三级标题前留一行空行，三级标题后留半行空行。
- en: 4 Citations, figures, tables, references
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 引用、图表、表格、参考文献
- en: These instructions apply to everyone, regardless of the formatter being used.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这些说明适用于每个人，无论使用何种格式化工具。
- en: 4.1 Citations within the text
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 文本中的引用
- en: Citations within the text should be based on the natbib package and include
    the authors’ last names and year (with the “et al.” construct for more than two
    authors). When the authors or the publication are included in the sentence, the
    citation should not be in parenthesis using `\citet{}` (as in “See Vaswani+2017
    for more information.”). Otherwise, the citation should be in parenthesis using
    `\citep{}` (as in “Transformers are a key tool for developing language models (Vaswani+2017).”).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的引用应基于natbib包，包括作者的姓氏和年份（对于超过两位作者使用“et al.”构造）。当作者或出版物包含在句子中时，引用应不使用括号，使用`\citet{}`（如“有关更多信息，请参见Vaswani+2017。”）。否则，引用应使用括号，使用`\citep{}`（如“Transformers是开发语言模型的关键工具（Vaswani+2017）。”）。
- en: The corresponding references are to be listed in alphabetical order of authors,
    in the References section. As to the format of the references themselves, any
    style is acceptable as long as it is used consistently.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 相关参考文献应按作者的字母顺序列出，在参考文献部分。参考文献的格式可接受任何风格，只要使用一致。
- en: 4.2 Footnotes
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 脚注
- en: Indicate footnotes with a number¹¹1Sample of the first footnote in the text.
    Place the footnotes at the bottom of the page on which they appear. Precede the
    footnote with a horizontal rule of 2 inches (12 picas).²²2Sample of the second
    footnote
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 用数字表示脚注¹¹1文本中的第一个脚注示例。在出现脚注的页面底部放置脚注。脚注前面用2英寸（12标点）的水平线分隔。²²2第二个脚注示例
- en: 4.3 Figures
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 图表
- en: All artwork must be neat, clean, and legible. Lines should be dark enough for
    purposes of reproduction; art work should not be hand-drawn. The figure number
    and caption always appear after the figure. Place one line space before the figure
    caption, and one line space after the figure. The figure caption is lower case
    (except for first word and proper nouns); figures are numbered consecutively.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 所有插图必须整洁、干净且清晰可读。线条应足够深以便复制；插图不应手工绘制。图号和标题总是出现在图之后。图标题前留一行空白，图后也留一行空白。图标题采用小写字母（首字母和专有名词除外）；图形按顺序编号。
- en: Make sure the figure caption does not get separated from the figure. Leave sufficient
    space to avoid splitting the figure and figure caption.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 确保图形标题不会与图形分离。留出足够的空间以避免图形和图形标题被分开。
- en: You may use color figures. However, it is best for the figure captions and the
    paper body to make sense if the paper is printed either in black/white or in color.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用彩色图形。然而，最好确保图形标题和论文正文在黑白或彩色打印时都能通顺。
- en: 'Figure 1: Sample figure caption.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：示例图形标题。
- en: 4.4 Tables
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 表格
- en: All tables must be centered, neat, clean and legible. Do not use hand-drawn
    tables. The table number and title always appear before the table. See Table [1](#S4.T1
    "Table 1 ‣ 4.4 Tables ‣ 4 Citations, figures, tables, references ‣ Formatting
    Instructions for COLM 2024 Conference Submissions").
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 所有表格必须居中、整洁、干净且清晰可读。不要使用手工绘制的表格。表号和标题总是出现在表格之前。参见表 [1](#S4.T1 "表 1 ‣ 4.4 表格
    ‣ 4 引用、图形、表格、参考文献 ‣ COLM 2024 会议提交的格式说明")。
- en: Place one line space before the table title, one line space after the table
    title, and one line space after the table. The table title must be lower case
    (except for first word and proper nouns); tables are numbered consecutively.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 表标题前留一行空白，表标题后留一行空白，表格后也留一行空白。表标题必须采用小写字母（首字母和专有名词除外）；表格按顺序编号。
- en: '| PART | DESCRIPTION |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| PART | DESCRIPTION |'
- en: '| --- | --- |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Dendrite | Input terminal |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| Dendrite | Input terminal |'
- en: '| Axon | Output terminal |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| Axon | 输出终端 |'
- en: '| Soma | Cell body (contains cell nucleus) |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| Soma | 细胞体（包含细胞核） |'
- en: 'Table 1: Sample table title'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1：示例表格标题
- en: 5 Final instructions
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 最终说明
- en: Do not change any aspects of the formatting parameters in the style files. In
    particular, do not modify the width or length of the rectangle the text should
    fit into, and do not change font sizes (except perhaps in the References section;
    see below). Please note that pages should be numbered.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 不要更改样式文件中的格式参数。特别是，不要修改文本应适应的矩形的宽度或长度，也不要更改字体大小（参考文献部分除外；见下文）。请注意，页面应编号。
- en: 6 Preparing PostScript or PDF files
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 准备 PostScript 或 PDF 文件
- en: Please prepare PostScript or PDF files with paper size “US Letter”, and not,
    for example, “A4”. The -t letter option on dvips will produce US Letter files.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 请准备纸张大小为“US Letter”的 PostScript 或 PDF 文件，而不是例如“A4”。 dvips 上的 -t letter 选项会生成
    US Letter 文件。
- en: Consider directly generating PDF files using `pdflatex` (especially if you are
    a MiKTeX user). PDF figures must be substituted for EPS figures, however.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用 `pdflatex` 直接生成 PDF 文件（尤其是如果你是 MiKTeX 用户）。然而，PDF 图形必须替代 EPS 图形。
- en: 'Otherwise, please generate your PostScript and PDF files with the following
    commands:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，请使用以下命令生成 PostScript 和 PDF 文件：
- en: '[PRE0]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 6.1 Margins in LaTeX
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 LaTeX 中的边距
- en: Most of the margin problems come from figures positioned by hand using `\special`
    or other commands. We suggest using the command `\includegraphics` from the graphicx
    package. Always specify the figure width as a multiple of the line width as in
    the example below using .eps graphics
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数边距问题来自手动使用 `\special` 或其他命令定位的图形。我们建议使用 graphicx 包中的 `\includegraphics` 命令。总是指定图形宽度为行宽的倍数，如下例中所示，使用
    .eps 图形
- en: '[PRE1]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: or
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 或
- en: '[PRE2]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: for .pdf graphics. See section 4.4 in the graphics bundle documentation ([http://www.ctan.org/tex-archive/macros/latex/required/graphics/grfguide.ps](http://www.ctan.org/tex-archive/macros/latex/required/graphics/grfguide.ps))
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
