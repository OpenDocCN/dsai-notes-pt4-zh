  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '![参考说明](img/8e85e3ad6e296dfd7c7fb43e4012df66.png)   [视觉] 一个小房间，里面有一张单人床、一张木桌、一本书架上满是书、一个俯瞰院子的窗户，以及一块蓝色地毯。[音频]
    背景是宁静的郊区环境，有孩子们玩耍和鸟儿鸣唱的远处声音。   ![参考说明](img/cc59cabc6b941a19bf9ba988c138768b.png)  [视觉] 一片密林，高耸的树木，铺满落叶的地面，一条狭窄的小径，树枝上的鸟巢，以及一条宁静的溪流。[音频]
    背景是树叶沙沙声、鸟鸣声和远处动物的声音，营造出深处森林的氛围。'
- en: 'Figure 10: Consistency across modalities. Our framework ensure the coherence
    between visual and audio elements by aligning their text descriptions.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10：跨模态的一致性。我们的框架通过对齐文本描述来确保视觉和音频元素之间的一致性。
- en: 4.2 Scene interactivity
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 场景互动性
- en: StoryAgent can integrate detailed scene information into digital storytelling,
    creating scene interactivity. We focus on two common practices in digital storytelling
    for children, effectively engaging young audiences by emphasizing narrative elements.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: StoryAgent 可以将详细的场景信息整合到数字叙事中，创造场景互动性。我们关注数字叙事中针对儿童的两种常见做法，通过强调叙事元素来有效吸引年轻观众。
- en: 'Firstly, the interactions take place at the semantic level. When the story
    unfolds, characters will refer to the scene objects in their dialogue, maintaining
    the story’s coherence at the same time. In Fig.[11](#S4.F11 "Figure 11 ‣ 4.2 Scene
    interactivity ‣ 4 Storytelling Experience ‣ From Words to Worlds: Transforming
    One-line Prompt into Immersive Multi-modal Digital Stories with Communicative
    LLM Agent"), the characters are talking about their childhood memories, while
    raising a fence in the background as a reference.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，互动发生在语义层面。当故事展开时，角色会在对话中提到场景对象，同时保持故事的一致性。在图 [11](#S4.F11 "图 11 ‣ 4.2 场景互动性
    ‣ 4 叙事体验 ‣ 从文字到世界：将单行提示转化为沉浸式多模态数字故事的交互 LLM 代理") 中，角色们谈论他们的童年回忆，同时在背景中搭建围栏作为参考。
- en: '![Refer to caption](img/466a0f9b0245e6b68bd780d0a7df5dca.png)  ![Refer to caption](img/6fcd389c7fb7b0aafa83db2e72802cb0.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/466a0f9b0245e6b68bd780d0a7df5dca.png)  ![参考说明](img/6fcd389c7fb7b0aafa83db2e72802cb0.png)'
- en: 'Figure 11: Character dialogue with scene understanding. (left) ”Look at our
    house Sam. It is not the treasure we expected, but it’s a symbol of our adventure
    today” (right) ”You are right Tim. And remember the times we used to sit on that
    fence, dreaming about finding treasure?”'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11：角色对话与场景理解。（左）“看看我们的房子，Sam。虽然这不是我们期望的宝藏，但它是我们今天冒险的象征。”（右）“你说得对，Tim。还记得我们曾经坐在那围栏上，梦想找到宝藏的时光吗？”
- en: 'The interactivity is also enhanced by the synchronous interplay between the
    dialogue, character gestures, and cinematography. As characters discuss an object
    within the scene, not only does the camera shift focus to and zoom in on the object
    for detailed visualization, but the characters also direct their gazes and gestures
    toward it. This coordination makes digital storytelling more accessible and engaging
    for children, as detailed in Fig. [12](#S4.F12 "Figure 12 ‣ 4.2 Scene interactivity
    ‣ 4 Storytelling Experience ‣ From Words to Worlds: Transforming One-line Prompt
    into Immersive Multi-modal Digital Stories with Communicative LLM Agent").'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 互动性也通过对话、角色手势和电影摄影的同步互动得到增强。当角色讨论场景中的一个物体时，镜头不仅转移焦点并放大物体以进行详细可视化，角色也会将视线和手势指向该物体。这种协调使得数字叙事对儿童更具可及性和吸引力，如图[12](#S4.F12
    "图 12 ‣ 4.2 场景互动 ‣ 4 叙事体验 ‣ 从单行提示到沉浸式多模态数字故事与交流LLM代理")中详细说明。
