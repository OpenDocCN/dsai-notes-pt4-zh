    不得出现角色列表中没有的新角色。8. 场景的设定必须是最低适用的子设定。例如，如果两个人在屋子里交谈，设定应该是屋子的子设定，而不是屋子本身，因为屋子是外部。如果人们直接在屋子外面交谈，则设定应为屋子。9.
