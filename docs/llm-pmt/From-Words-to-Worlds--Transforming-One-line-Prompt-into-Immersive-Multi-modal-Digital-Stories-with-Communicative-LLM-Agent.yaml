  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 基础故事设置 干预角色和设置 干预事件 1：解码！[参考标题](img/f64f2a35bd1ddbdccf5d60b55dba8017.png) ![参考标题](img/43944a8a66f71162993ecdaf14aa33b2.png)
