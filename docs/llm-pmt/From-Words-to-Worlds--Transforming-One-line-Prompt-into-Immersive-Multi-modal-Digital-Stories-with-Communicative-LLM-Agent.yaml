- en: 'For background image creation, we utilize the same generative model to ensure
    style consistency. We use [[57](#bib.bib57)] to lift the token limitation and
    generate backgrounds by visual prompts provided by the setting configuration agents.
    Furthermore, these images undergo further processing in a scene understanding
    cluster (see [3.2](#S3.SS2 "3.2 Image-based scene understanding and interaction
    ‣ 3 Method ‣ From Words to Worlds: Transforming One-line Prompt into Immersive
    Multi-modal Digital Stories with Communicative LLM Agent")) to enable interactivity.
    This additional step allows for dynamic interaction within the generated environments
    (detailed in [3.2](#S3.SS2 "3.2 Image-based scene understanding and interaction
    ‣ 3 Method ‣ From Words to Worlds: Transforming One-line Prompt into Immersive
    Multi-modal Digital Stories with Communicative LLM Agent")).'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 对于背景图像创建，我们利用相同的生成模型以确保风格一致性。我们使用[[57](#bib.bib57)]解除令牌限制，并通过设置配置代理提供的视觉提示生成背景。此外，这些图像会在场景理解集群中进一步处理（参见[3.2](#S3.SS2
    "3.2 基于图像的场景理解与互动 ‣ 3 方法 ‣ 从词语到世界：将一行提示转化为沉浸式多模态数字故事与交流型LLM代理")），以实现互动。这一步骤允许在生成的环境中进行动态互动（详细信息见[3.2](#S3.SS2
    "3.2 基于图像的场景理解与互动 ‣ 3 方法 ‣ 从词语到世界：将一行提示转化为沉浸式多模态数字故事与交流型LLM代理")）。
- en: In speech generation, a character description simplified by LLMs is firstly
    fed to AudioGen[[10](#bib.bib10)] to create a voice fingerprint, containing the
    voice feature of that character. Then it is smoothed by XTTS [[58](#bib.bib58)],
    producing a reference speech audio. Next, the reference audio, speech in text,
    and the emotion state in text are fed to ElevenLabs API [[59](#bib.bib59)] to
    create the final speech audio.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在语音生成中，由LLMs简化的角色描述首先输入AudioGen[[10](#bib.bib10)]以创建一个包含该角色语音特征的语音指纹。然后由XTTS
    [[58](#bib.bib58)]进行平滑，生成参考语音音频。接下来，将参考音频、文本中的语音以及文本中的情感状态输入ElevenLabs API [[59](#bib.bib59)]以创建最终的语音音频。
- en: Inspired from [[8](#bib.bib8)], the sound description is firstly decomposed
    to components by LLMs, where different decomposition methods are tailored for
    sound effect types (looping or one-time). Then, for each component, an LLM agent
    is applied to search corresponding assets on FreeSound [[60](#bib.bib60)], where
    the assets are evaluated by feeding their descriptions to the agent. The search
    is repeatedly triggered with keywords that are optimized by the agent using previous
    search results. If there are no suitable assets, AudioGen[[10](#bib.bib10)] is
    called to create one. All music clips are created by MusicGen [[10](#bib.bib10)],
    a text-to-music generative model.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 受[[8](#bib.bib8)]启发，声音描述首先由LLMs分解成组件，其中不同的分解方法根据声音效果类型（循环或一次性）进行定制。然后，对于每个组件，应用LLM代理在FreeSound[[60](#bib.bib60)]上搜索对应的资产，这些资产通过将其描述输入代理来进行评估。使用代理优化的关键词重复触发搜索。如果没有合适的资产，则调用AudioGen[[10](#bib.bib10)]进行创建。所有音乐片段由MusicGen[[10](#bib.bib10)]创建，这是一个文本到音乐的生成模型。
- en: Consistency is optimized by communication between LLM agents and other generative
    models and tools. For instance, in sound retrieval, after the initial description
    is broken down into simpler components, each component’s description is transformed
    into a query string, which is iteratively refined based on the results of previous
    searches. This method underscores the dynamic use of LLMs to enhance the consistency
    between the text description and the retrieved assets.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一致性通过LLM代理与其他生成模型和工具之间的沟通进行优化。例如，在声音检索中，初始描述被分解为更简单的组件，每个组件的描述被转化为查询字符串，并根据之前搜索的结果进行迭代优化。这种方法强调了LLM动态使用以增强文本描述与检索资产之间的一致性。
