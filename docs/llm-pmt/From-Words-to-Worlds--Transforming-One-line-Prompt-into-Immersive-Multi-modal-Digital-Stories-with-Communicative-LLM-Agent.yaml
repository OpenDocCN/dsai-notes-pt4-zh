- en: For  each  setting,  add  a  visual  prompt  that  summarizes  its  physical  state.  Include  the  visible  square  footage  of  walkable  area  and  the  visual  style  that  all  settings  should  have  (e.g.,  time  period).
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个设置，添加一个总结其物理状态的视觉提示。包括可步行区域的可见平方英尺和所有设置应具备的视觉风格（例如，时间时期）。
- en: Agent constraint
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: Agent constraint
- en: 1.  The  visual  prompt  should  not  include  any  information  about  the  characters.2.  The  visual  prompt  must  describe  at  least  5  interesting  objects  (big  or  small)  in  the  setting.3.  The  visual  prompt  should  be  written  in  prose  and  be  concise  and  literal  and  not  figurative.4.  The  visual  prompt  must  be  UNDER  60  words  long.  Do  not  waste  any  words!5.  If  a  setting  has  is_outdoors  =  true,  the  square  footage  should  also  consider  the  surrounding  area.  If  the  setting  has  is_outdoors  =  false,  the  square  footage  should  be  limited  to  the  room.6.  If  a  setting  has  is_outdoors  =  true,  ONLY  DESCRIBE  THE  OUTSIDE  of  the  setting.  If  the  setting  has  is_outdoors  =  false,  ONLY  DESCRIBE  THE  INSIDE.7.  The  square_footage  of  each  setting  must  be  at  least  100.  Otherwise,  add  details  about  the  parent  setting  into  the  visual  prompt  and  update  square_footage  accordingly.8.  DO  NOT  OMIT  ANY  SETTINGS.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 视觉提示中不应包含关于角色的任何信息。2. 视觉提示必须描述设置中至少5个有趣的物体（无论大小）。3. 视觉提示应以散文形式编写，简洁而直白，不使用比喻。4.
    视觉提示必须少于60个词。不要浪费任何字词！5. 如果设置的`is_outdoors` = true，则平方英尺应考虑周围区域。如果设置的`is_outdoors`
    = false，则平方英尺应仅限于房间。6. 如果设置的`is_outdoors` = true，只描述设置的外部。如果设置的`is_outdoors` =
    false，则只描述内部。7. 每个设置的`square_footage`必须至少为100。否则，将父设置的细节添加到视觉提示中，并相应更新`square_footage`。8.
    不要遗漏任何设置。
