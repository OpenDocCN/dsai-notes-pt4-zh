- en: 'Screenplay-Intervened Story Script:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 剧本干预故事脚本：
- en: 'NARRATOR:
    In a cozy home, lived a boy named Tim, his spirit was adventurous, his curiosity
    never dim. TIM: I’ve heard of the woods, so haunted and deep, I must explore,
    while the world’s asleep. NARRATOR: With a heart full of courage, and a mind full
    of wonder, into the woods, Tim decided to wander. TIM: No matter how far, into
    the woods I delve, this house will always be my safe haven, my safe shelf.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 'NARRATOR:
    In a cozy home, lived a boy named Tim, his spirit was adventurous, his curiosity
    never dim. TIM: I’ve heard of the woods, so haunted and deep, I must explore,
    while the world’s asleep. NARRATOR: With a heart full of courage, and a mind full
    of wonder, into the woods, Tim decided to wander. TIM: No matter how far, into
    the woods I delve, this house will always be my safe haven, my safe shelf.'
- en: Next, we demonstrate more complex interventions with larger-scale impacts on
    the narrative generation process (i.e., downstream agents). This was achieved
    by using the story arc of the base story as input in the framework with an additional
    instruction to preserve some elements of the story while changing others. Unlike
    the screenplay intervention, where character appearances were directly copied,
    this intervention fully regenerated the characters, resulting in different-colored
    clothing.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们展示了对叙事生成过程（即下游代理）具有更大规模影响的复杂干预。这是通过使用基础故事的故事弧作为输入，并附加指令以保留故事的一些元素同时更改其他元素来实现的。与剧本干预不同，在剧本干预中，角色的外观被直接复制，而这种干预则完全重生了角色，导致衣物颜色不同。
- en: 'Figure [9](#S4.F9 "Figure 9 ‣ 4.1 Story consistency ‣ 4 Storytelling Experience
    ‣ From Words to Worlds: Transforming One-line Prompt into Immersive Multi-modal
    Digital Stories with Communicative LLM Agent") shows two such interventions: one
    where the characters and plot are fixed, but the setting is changed (S-intervention),
    and another where the plot is fixed, but the characters and setting are changed
    (CS-intervention). Between both interventions, we observe that the cryptic carvings
    in the forest of the base story is reflected in the cryptic graffiti in the S-intervention
    and the cryptic etchings in the CS-intervention (Event 1). Each image corresponding
    to Event 1 also shows that the story is making use of affordances to have characters
    look and point at the cryptic imagery. In Events 2 and 3, we see that each story’s
    plot leads the characters on a circuitous adventure back to where they started
    and they share the same moral of appreciating the adventure. In the CS-intervention,
    the dialogue that was originally distributed between two characters has been distributed
    among four characters, meaning that the characters have not only been added but
    are being fully utilized. Unedited videos of the original story and the three
    interventions can be found in the Supplementary Materials.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '图 [9](#S4.F9 "Figure 9 ‣ 4.1 Story consistency ‣ 4 Storytelling Experience
    ‣ From Words to Worlds: Transforming One-line Prompt into Immersive Multi-modal
    Digital Stories with Communicative LLM Agent") 显示了两种这样的干预：一种是角色和情节固定，但设置被改变（S-干预），另一种是情节固定，但角色和设置被改变（CS-干预）。在这两种干预之间，我们观察到基础故事中的神秘刻痕在S-干预中反映为神秘涂鸦，在CS-干预中反映为神秘雕刻（事件
    1）。每个与事件 1 对应的图像还显示故事利用了角色的行为来观看和指向这些神秘图像。在事件 2 和 3 中，我们看到每个故事的情节将角色引导回他们开始的地方，并且它们共享相同的冒险欣赏道德。在CS-干预中，原本分配给两个角色的对话现在分配给四个角色，这意味着不仅添加了角色，而且角色得到了充分利用。原始故事和三个干预的未编辑视频可以在补充材料中找到。'
- en: 5 Discussions
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 个讨论
- en: 'In this paper, we introduce the ”StoryAgent” framework, which utilizes text
    as a central medium to organize existing generative models to produce long-duration
    digital storytelling. While the state-of-the-art prior works excel in the quality
    of short animation clips, our work is designed to address two principal hurdles
    in storytelling: long-duration alignment between modalities and scene interactivity.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇论文中，我们介绍了“StoryAgent”框架，它利用文本作为核心媒介来组织现有的生成模型，生成长期的数字故事。虽然最先进的前期工作在短动画片的质量上表现出色，但我们的工作旨在解决讲故事中的两个主要难题：模态之间的长期对齐和场景互动。
- en: 'In addition, we argue such a framework offers more flexibility in real-world
    digital storytelling production: First, the rapid emergence of new generative
    models and tools for various modalities necessitates their swift applications
    into a larger pipeline at minimal cost. Our model-independent framework facilitates
    a plug-and-play approach, allowing the latest research advancements to be easily
    incorporated. This ensures that the performance of our framework continuously
    benefits from ongoing research developments. Second, by replacing generative assets
    with human-crafted ones, our framework addresses the specific limitations faced
    by indie developers in certain modalities. For example, graphic artists can use
    our pipeline to integrate music into their digital stories, whereas musicians
    can employ it to generate visual representations of their audio works. Finally,
    the text-based nature of our framework permits human artists to readily adjust
    intermediate products, thereby enhancing the controllability of the production
    process.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们认为这样的框架在现实世界的数字讲故事制作中提供了更多的灵活性：首先，各种模态的新生成模型和工具的快速出现要求它们以最低成本迅速应用于更大的管道。我们的模型无关框架支持即插即用的方法，允许最新的研究进展轻松融入。这确保了我们的框架的性能不断受益于持续的研究发展。其次，通过用人工制作的资产替代生成资产，我们的框架解决了独立开发者在某些模态中面临的具体限制。例如，图形艺术家可以使用我们的管道将音乐整合到他们的数字故事中，而音乐家可以利用它生成他们音频作品的视觉表现。最后，我们框架的基于文本的特性允许人类艺术家轻松调整中间产品，从而增强了制作过程的可控性。
- en: 'However, we identify several limitations in our study as follows: Firstly,
    while our approach has achieved broad coverage of story components, the narrative
    presentation—encompassing duration, order, and style of storytelling (collectively
    referred to as ’discourse’ in [[17](#bib.bib17)])—is only minimally explored.
    Secondly, we acknowledge that the current generation results are constrained by
    the performance and capabilities of state-of-the-art singular-modality models.
    This limitation affects the alignment between the plots and the downstream components,
    potentially impacting the overall coherence and immersion of the generated results.
    Lastly, our experimentation with scene interactivity is limited to a small number
    of scenarios. Future research should explore more complex interaction modes, such
    as enabling characters to pick up items or alter the status of objects within
    the environment, to enhance the interactive experience in 2D art styles.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们识别出研究中的几个局限性，如下所示：首先，尽管我们的方法在故事组件的覆盖范围上取得了广泛成效，但叙事呈现——包括讲故事的持续时间、顺序和风格（统称为'话语'，详见[[17](#bib.bib17)]）——仅进行了最小程度的探索。其次，我们承认当前生成结果受限于最先进的单一模态模型的性能和能力。这一限制影响了情节与下游组件之间的对齐，可能会影响生成结果的整体连贯性和沉浸感。最后，我们对场景交互性的实验仅限于少数几个场景。未来的研究应探索更多复杂的交互模式，例如使角色能够捡起物品或改变环境中物体的状态，以增强2D艺术风格中的互动体验。
