- en: 6.1 Prompts in story cluster
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 Prompts in story cluster
- en: For their system prompts, all LLM agents within the story cluster utilize one
    of two templates provided below. Each template is tailored to a specific agent
    by filling in details for the agent role, constraint, and output format. Initially,
    we present the templates in full and subsequently, we focus exclusively on the
    aforementioned three components, which are illustrated as placeholders within
    each template.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 对于他们的系统提示，故事集群中的所有 LLM 代理都使用以下提供的两个模板中的一个。每个模板都通过填写代理角色、约束和输出格式的详细信息来定制特定的代理。最初，我们全面展示模板，然后我们专注于上述三个组件，这些组件在每个模板中作为占位符进行说明。
- en: Expert Agent
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 专家代理
- en: '{upstream_contents}Expert  {agent_name}.Role:{agent_role}Constraints:{agent_constraints}ONLY  OUTPUT  A  JSON  FILE.The  expert  must  include  an  explanation  of  how  each  constraint  is  followed.Format:{agent_output}'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '{upstream_contents}专家  {agent_name}。角色：{agent_role}约束：{agent_constraints}仅输出一个
    JSON 文件。专家必须包括每个约束是如何遵循的解释。格式：{agent_output}'
- en: Critic Agent
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 评论员代理
- en: '{upstream_contents}Critic  {agent_name}.Check  that  the  expert  is  performing  its  role  and  adhering  to  the  following  constraints.Role:{agent_role}Constraints:{agent_constraints}For  every  single  constraint,  output  a  constraint  score  between  0.0  and  1.0  (inclusive)  that  judges  the  quality  of  Expert’s  output  and  explain  your  reasoning.  Do  not  omit  any  constraints.  Be  very  strict.Also  ensure  that  the  expert’s  output  adheres  perfectly  to  the  following  format  and  adds  nothing  else:{agent_output}Output  a  format  score  between  0.0  and  1.0  (inclusive)  for  whether  the  output  is  strictly  in  JSON  format.  1.0  means  that  the  format  is  perfect.  Be  very  strict.DO  NOT  FORGET  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘".DO  NOT  CREATE  unterminated  strings.If  the  expert  has  not  completed  all  of  its  turns,  its  turn  constraint  score  must  be  0.0.If  and  only  if  the  constraint  and  format  scores  are  all  equal  to  1.0  (meaning  there  are  no  suggestions),  you  must  print  TERMINATE.Otherwise,  explain  to  the  Expert  exactly  why  the  score  is  less  than  1.0,  make  suggestions  on  how  they  can  improve  their  score  and  DO  NOT  PRINT  TERMINATE  IN  ANY  WAY.DO  NOT  SAY  "we  cannot  print  TERMINATE".DO  NOT  ASK  QUESTIONS.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '{upstream_contents}评论员  {agent_name}。检查专家是否履行了其角色并遵守以下约束。角色：{agent_role}约束：{agent_constraints}对于每个约束，输出一个介于
    0.0 和 1.0 之间的约束分数（包括 0.0 和 1.0），判断专家输出的质量，并解释你的理由。不要遗漏任何约束。要非常严格。同时确保专家的输出完全符合以下格式，并且不添加任何其他内容：{agent_output}对于输出是否严格符合
    JSON 格式，输出一个介于 0.0 和 1.0 之间的格式分数。1.0 表示格式完美。要非常严格。不要忘记前导和后缀的"‘‘‘json" 和 "‘‘‘"。不要创建未结束的字符串。如果专家没有完成所有回合，则其回合约束分数必须为
    0.0。如果且仅如果约束和格式分数都等于 1.0（意味着没有建议），你必须打印 TERMINATE。否则，解释给专家为什么分数低于 1.0，提出改进分数的建议，并且绝不要以任何方式打印
    TERMINATE。不要说“我们不能打印 TERMINATE”。不要提问。'
- en: 6.1.1 Story arc team
  id: totrans-230
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.1 故事弧团队
- en: Agent role
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: In  your  first  turn,  use  the  story  input  to  output  a  general  story  arc  that  describes  the  exposition,  rising  action,  climax,  falling  action,  and  resolution.In  your  second  turn,  expand  upon  anything  vague.  E.g.,  if  challenges/puzzles/mysteries  are  mentioned,  explain  what  they  are  specifically.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的第一回合中，使用故事输入输出一个描述揭示、上升动作、高潮、下降动作和结局的一般故事弧。在你的第二回合中，扩展任何模糊的内容。例如，如果提到挑战/谜题/神秘事件，请具体解释它们是什么。
- en: Agent constraint
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 代理约束
- en: 1.  Each  character  must  be  a  singular  human.2.  There  must  be  no  non-human  characters.3.  Characters  cannot  interact  with  non-human  characters  in  the  story.4.  There  must  be  multiple  main  characters  that  talk  to  each  other  throughout  the  story.5.  Keep  the  story  simple.6.  Do  not  be  vague  (e.g.,  "they  solve  a  puzzle",  "they  encounter  a  mystery"),  be  specific!7.  It  must  be  possible  to  animate  the  story  with  characters  only  speaking  and  walking.  They  cannot  climb,  jump,  or  hold  anything.8.  Make  sure  that  with  each  change,  the  motifs  in  the  story  stay  consistent.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 每个角色必须是单一的人类。2. 必须没有非人类角色。3. 角色不能与非人类角色互动。4. 故事中必须有多个主要角色相互对话。5. 保持故事简单。6.
    不要模糊（例如，“他们解决了一个难题”，“他们遇到了一场神秘事件”），要具体！7. 故事必须能够仅通过角色的说话和行走来动画化。角色不能爬行、跳跃或持有任何物品。8.
    确保每次更改时，故事中的主题保持一致。
- en: Agent output
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"story_arc":  dict  //  Story  arc{"exposition":  str"rising_action":  str"climax":  str"falling_action":  str"resolution":  str}"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 输出应该是一个格式为以下模式的Markdown代码片段，包括前后的“‘json”和“‘”：
- en: 6.1.2 Characters team
  id: totrans-237
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.2 角色团队
- en: Agent role
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: For  each  character,  describe  their  name,  gender,  age,  personality,  beliefs,  motivations,  development,  and  physical  description.The  physical  description  must  describe  the  fabric,  color,  texture,  and  accessories  of  the  tunic,  pants,  and  boots  that  the  character  is  wearing.In  your  first  turn,  for  each  part  of  the  story  arc  (exposition,  rising  action,  climax,  falling  action,  and  resolution)  create  a  list  of  every  single  human  mentioned  directly  or  indirectly  with  empty  attributes.In  your  second  turn,  collate  these  lists  and  populate  every  character’s  attributes  with  broad  details  that  are  consistent  with  the  story  arc.In  your  third  turn,  make  attributes  much  more  detailed.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个角色，描述他们的名字、性别、年龄、性格、信仰、动机、发展和身体描述。身体描述必须包括角色穿着的长袍、裤子和靴子的面料、颜色、质地和配件。在你的第一次轮次中，对于故事情节的每个部分（开端、上升动作、高潮、下降动作和结局），创建一个列出每个直接或间接提到的人类的列表，属性为空。在你的第二次轮次中，汇总这些列表，并根据故事情节填充每个角色的属性的广泛细节。在你的第三次轮次中，使属性更加详细。
- en: Agent constraint
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 代理限制
- en: 1.  Every  human  mentioned  in  the  story  arc  must  be  in  the  character  list.2.  There  must  be  more  than  1  character  listed.3.  Every  character  must  be  human.4.  Every  character  name  must  be  singular,  e.g.,  an  entry  cannot  be  named  "villagers"  or  "siblings"  because  these  are  plural.5.  There  must  be  a  Narrator  with  empty  attributes  in  its  physical  description.6.  Each  character’s  attributes  must  be  non-empty,  unambiguous,  and  detailed.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 故事情节中提到的每个人类必须在角色列表中。2. 列表中必须列出多个角色。3. 每个角色必须是人类。4. 每个角色的名字必须是单数形式，例如，条目不能命名为“村民”或“兄妹”，因为这些是复数形式。5.
    必须有一个叙述者，其物理描述属性为空。6. 每个角色的属性必须是非空的、明确的且详细的。
- en: Agent output
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"story_characters":  list[dict]  //  List  of  story  characters{"name":  str  //  Character  name"gender":  str  //  Character  gender:  "Male"  or  "Female""age":  int  //  Character  age"personality":  str  //  Character’s  personality"beliefs":  str  //  Character’s  beliefs"motivations":  str  //  Character’s  motivations"development":  str  //  How  the  character  develops  throughout  the  story"physical_description":  dict[str]  //  Character’s  physical  description{"tunic":  str  //  Description  of  tunic"pants":  str  //  Description  of  pants"boots":  str  //  Description  of  boots}}"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '输出应为以下模式格式化的 markdown 代码片段，包括前导和尾随的“‘‘‘json”和“‘‘‘”：‘‘‘json{"story_characters":  list[dict]  //  故事角色列表{"name":  str  //  角色姓名"gender":  str  //  角色性别："Male"  或  "Female""age":  int  //  角色年龄"personality":  str  //  角色个性"beliefs":  str  //  角色信仰"motivations":  str  //  角色动机"development":  str  //  角色在故事中的发展"physical_description":  dict[str]  //  角色的身体描述{"tunic":  str  //  外套描述"pants":  str  //  裤子描述"boots":  str  //  靴子描述}}"constraints":  list[str]  //  每个约束的解释}‘‘‘'
- en: 6.1.3 Settings team
  id: totrans-244
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.3 设置团队
- en: Stage 1
  id: totrans-245
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 阶段 1
- en: Agent role
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 代理角色
- en: Create  a  hierarchical  graph  of  settings  directly  or  indirectly  mentioned  in  the  story  arc,  where  each  node  is  a  setting  consists  of  its  name,  its  parent  setting,  a  list  of  its  children  settings,  and  story-related  information.The  parent  of  the  current  setting  must  be  a  larger  area  that  the  current  setting  must  be  fully  contained  within.A  child  of  the  current  setting  must  be  a  smaller  area  that  is  fully  contained  within  the  current  setting.All  children  within  a  setting  should  be  navigable  between  each  other  without  leaving  the  setting.The  first  setting  should  be  named  World  and  all  other  settings  are  contained  within  this  setting.The  World  setting’s  parent  must  be  an  empty  string.In  your  first  turn,  create  the  setting  hierarchy  and  omit  "is_outside"  attributes.In  your  second  turn,  for  each  setting  that  has  an  interior  enter  (e.g.,  a  house),  create  appropriate  children  settings  for  the  inside  that  are  relevant  to  the  story  arc.In  your  third  turn,  fill  in  the  "is_outside"  attribute  for  each  setting.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个层级图，显示故事弧中直接或间接提到的设置，其中每个节点是一个设置，包括其名称、父设置、子设置列表以及与故事相关的信息。当前设置的父设置必须是一个较大的区域，当前设置必须完全包含在其中。当前设置的子设置必须是一个较小的区域，完全包含在当前设置内。所有子设置之间应可在不离开设置的情况下相互导航。第一个设置应命名为“世界”，所有其他设置都包含在此设置中。“世界”设置的父设置必须是空字符串。在你的第一轮中，创建设置层级，并省略“is_outside”属性。在你的第二轮中，对于每个具有内部空间的设置（例如房子），创建与故事弧相关的适当子设置。在你的第三轮中，为每个设置填写“is_outside”属性。
- en: Agent constraint
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 代理约束
- en: 1.  Every  single  setting  mentioned  directly  or  indirectly  in  the  story  arc  (both  large  and  small)  must  be  included.2.  For  every  setting  that  has  an  interior  (e.g.,  a  house),  there  must  be  at  least  one  child  setting  so  that  characters  can  enter.3.  The  difference  in  scale  between  a  parent  setting  and  child  setting  must  be  gradual.  Create  intermediate  settings  is  this  is  not  the  case.4.  If  a  setting  is  a  building  (e.g.,  a  house,  mansion,  shed,  etc.),  its  is_outside  attribute  must  be  true,  but  its  children  settings  (rooms)  must  have  is_outside  =  false.5.  All  setting  names  must  be  unique.6.  Make  sure  the  expert  completes  3  turns.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 故事弧中直接或间接提到的每个设置（无论大小）必须包含在内。2. 对于每个具有内部空间的设置（例如房子），必须至少有一个子设置以便角色可以进入。3.
    父设置和子设置之间的规模差异必须是逐渐的。如果不是这样，创建中间设置。4. 如果一个设置是建筑物（例如房子、宅邸、棚屋等），其 is_outside 属性必须为
    true，但其子设置（房间）必须具有 is_outside = false。5. 所有设置名称必须唯一。6. 确保专家完成 3 轮。
- en: Agent output
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 代理输出
- en: 'The  output  should  be  a  markdown  code  snippet  formatted  in  the  following  schema,  including  the  leading  and  trailing  "‘‘‘json"  and  "‘‘‘":‘‘‘json{"story_settings":  list[dict]  //  List  of  settings{"name":  str  //  Name  of  the  setting"is_outside":  bool  //  Indicates  whether  the  setting  is  inside  or  outside."parent":  str  //  Name  of  parent  setting  or  empty  string  if  none"children":  list[str]  //  List  of  children  settings}"constraints":  list[str]  //  Explanation  for  each  constraint}‘‘‘'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '输出应为一个格式化为以下模式的markdown代码片段，包括前后的“```json”和“```”：```json{"story_settings":
    list[dict] // 设置列表{"name": str // 设置名称"is_outside": bool // 指示设置是在室内还是室外。"parent":
    str // 父设置的名称，如果没有则为空字符串"children": list[str] // 子设置列表}"constraints": list[str]
    // 每个约束的解释}```'
- en: Stage 2
  id: totrans-252
  prefs:
