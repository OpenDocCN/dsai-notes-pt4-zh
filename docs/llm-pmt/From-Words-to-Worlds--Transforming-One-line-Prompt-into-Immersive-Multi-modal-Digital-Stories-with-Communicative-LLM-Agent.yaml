    str // 父设置的名称，如果没有则为空字符串"children": list[str] // 子设置列表"visual_prompt": str //
    稳定扩散提示的物理状态描述"square_footage": int // 设置的可见平方英尺}"visual_style": str // 所有设置的视觉风格"constraints":
